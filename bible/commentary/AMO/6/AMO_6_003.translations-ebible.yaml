verse: AMO.006.003
translations:
  mal-C: നിങ്ങൾ ദുർദിനം നീട്ടിവെക്കുന്നു, ഭീകരവാഴ്ചയെ സമീപസ്ഥമാക്കുന്നു.
  deu-TKW: Sie wähnen den bösen Tag fern und rücken die Herrschaft der Gewaltthat
    herbei.
  lin-lin: Bozali kozongisa mokolo ya pasi sima mpe komibendela bokonzi ya somo.
  eng-LSV: Who are putting away the day of evil, || And you bring the seat of violence
    near,
  eng-GNV: Ye that put farre away the euill day, and approch to the seate of iniquitie?
  eng-WEBSTER: Ye that put far away the evil day, and cause the seat of violence to
    come near;
  nhw-BL: Amo anquineltocaj sintla hualas tlatzacuiltili, pero nopa tlajtlacoli catli
    antechchihuilijtinemij quichihua para más nimantzi ajsis nopa tonali tlen amotlatzacuiltilis.
  swh-ONEN: Mnaiweka mbali siku iliyo mbaya na kuleta karibu utawala wa kuogofya.
  bba-bba: Wee i ǹ kĩ wɑhɑlɑn tɔ̃ru tu bɛɛ nɑɑwɑ. Mɑ i sere tii dɑɑ kɔ̃sɑ ɡɑwemɔ.
    Mɑ yɑ bɑndu dii bɛɛn suunu sɔɔ.
  eng-KJVCPB: Ye that put far away the evil day, And cause the seat of violence to
    come near;
  luo-luo: Un joma ok odewo odiechieng bura mabiro, to kata kamano timbeu medo mana
    kelonu chandruok!
  meu-meu: Umui dika dinana o atoa daudaumu bona daḡedaḡe ena vara badina o veria
    kahimu taumui, na nanadaimuimu.
  npi-ULB: विनाशको दिनलाई पन्‍छाउने मानिसहरू, र हिंसाको सिंहासनलाई नजिक तुल्याउनेहरूलाई
    धिक्‍कार ।
  yor-yor: Ẹ̀yin sún ọjọ́ ibi síwájú, ẹ sì mú ìjọba òǹrorò súnmọ́ tòsí.
  pes-OPCB: شما فکر مجازاتی را که در انتظارتان است از خود دور می‌کنید، اما با اعمال
    خود روز داوری را نزدیک می‌سازید.
  tgl-ULB: Aba sa inyong nagpapaliban ng araw ng kapahamakan at naglalapit sa trono
    ng karahasan.
  cbu-NT: Wandtaati siy waneeshee nda zandarus, urutari siyash waneeshish pantsatchiya.
    Mapiyrus taaktaateesa, kundararis araptaa taaksin, siyash kuskatssin, kizpur yutarit
    tushiychiya.
  hui-hui: Tígua manda bialu kamiria tíha mo ko holene mbira naibulubadabe. Ai tíni
    ko ngaru bialu kamigome mo ko holene yu anda eberemigonaga dara ho kogoni.
  mya-mya: ဆိုး​ယုတ်​သော​နေ့​ကာ​လ​ကျ​ရောက်​တော့​မည် ကို​သင်​တို့​ဝန်​မ​ခံ​လို​ကြ။
    သင်​တို့​ပြု​ပုံ​သည် အ​ကြမ်း​ဖက်​မှု​ကို​သာ​အား​ပေး​ရာ​ရောက် နေ​၏။-
  bod-N: ཁྱོད་ཅག་གིས་གནོད་འཚེ་ཐེབས་པའི་ཉིན་མོ་ད་དུང་རྒྱང་རིང་བར་སེམས་མོད་ཀྱང་། ཁྱོད་ཅག་གི་སྤྱོད་པས་གདུག་རྩུབ་ཆེ་བའི་ཉེས་ཆད་འོང་བར་བཅུག
  sna-sna: Munoti zuva rakaipa ngarirege kusvika muchiswededza pedyo utongi hwokuvhundutsira.
  spa-BLM: Ay de ti, que alejas el día malo, y hacer que se acerque la sede de la
    violencia,
  cac-cac: A ex tic, malaj e gana tze na'a tato van sja jun sc'ual yaelal, palta a
    yuj tas tze c'ulej, van slac'anb'i ul jun sc'ual yaelal chi'.
  swh-ULB: Ole wao wale waiwekao siku ya majanga na kufanya ufalme kuwa kinyume kusogea
    karibu.
  bel-bel: Вы, якія дзень бедства лічыце далёкім і набліжаеце перамогу насільля, -
  deu-ELBBK: Ihr, die den Tag des Unglücks hinausschieben und den Thron der Gewalttat
    nahe rücken;
  mbb-OT: Kehizu niw su kunaan niw ke kenà egkeuma is andew te kedsiluti keniyu. Tenged
    te mezaat he vaal niw midhimu niw he meǥaan meuma heeyan is andew he utew ed-iseg
    is kebpendezaat.
  mal-2015: നിങ്ങൾ ദുർദ്ദിവസം അകറ്റിവെക്കുകയും സാഹസത്തിന്റെ ഇരിപ്പിടം അടുപ്പിക്കയും
    ചെയ്യുന്നു.
  rmc-rmc: Tumen phenen, hoj o džives la pohromakro mek hino dur, ale oleha, so keren,
    anen oda džives la pohromakro pašeder.
  pes-OPV: شما که روز بلا را دور می‌کنید و مسند ظلم را نزدیک می‌آورید.
  ron-1924: Кредець кэ зиуа ненорочирий есте департе ши фачець сэ се апропие домния
    силничией.
  ben-OBCV: তোমরা অন্যায়ের দিনকে ত্যাগ করে থাকো, অথচ এক সন্ত্রাসের রাজত্বকে কাছে
    নিয়ে আস।
  som-som: Waxaa iska hoogay kuwiinna maalintii sharka fogeeya, oo ka dhiga fadhigii
    dulmiga inuu soo dhowaado,
  lat-VUC: Qui separati estis in diem malum, et appropinquatis solio iniquitatis;
  eng-ASVBT: —ye that put far away the evil day, and cause the seat of violence to
    come near;
  ita-1885: Voi, che allontanate il giorno malvagio, e fate accostare il seggio della
    violenza;
  eng-LXXUP: Ye who are approaching the evil day, who are drawing near and adopting
    false Sabbaths;
  eng-ULB: Woe to those who put off the day of disaster and make the throne of violence
    come near.
  spa-VBL: Ustedes no quieren ni pensar en la desgracia que está por venir, pero están
    apresurando la llegada del tiempo en que reinará la violencia.
  fra-_FOB: Vous qui repoussez le jour de la calamité, et qui rapprochez le siège
    de la violence!
  mal-mal: നിങ്ങൾ ദുർദ്ദിവസം അകറ്റിവയ്ക്കുകയും സാഹസത്തിന്റെ ഇരിപ്പിടം അടുപ്പിക്കുകയും
    ചെയ്യുന്നു.
  lit-lit: Vargas jums, kurie išstumiate iš galvos mintį apie nelaimės dieną ir priartinate
    smurto valdymą;
  urd-GVR: Tum apne āp ko āfat ke din se dūr samajh kar apnī zālim hukūmat dūsroṅ
    par jatāte ho.
  suz-BL: गे ‘श्‍येत जतीक नाक्‍त मजाक्‍ब’ दे मिम्‍नीनी। मिनु गे हुश ख्राक्‍श पोक्‍ब
    सासन पाइब चाक्‍नीनी। भजन संग्रह १०:५
  eng-NOY: Woe to them, that put far away the day of evil, And bring near the seat
    of oppression;
  ita-1927: Voi volete allontanare il giorno malvagio e fate avvicinare il regno della
    violenza.
  ckb-ckb: ئێوە ڕۆژی بەڵا بە دوور دەزانن و تەختی ستەم نزیک دەخەنەوە،
  eng-BBE: You who put far away the evil day, causing the rule of the violent to come
    near;
  kan-OKCV: ನೀವು ಕೆಟ್ಟ ದಿವಸವನ್ನು ದೂರಮಾಡಿಕೊಂಡು, ಭಯಂಕರ ಆಳ್ವಿಕೆಯನ್ನು ಹತ್ತಿರ ಮಾಡಿಕೊಳ್ಳುತ್ತೀರಿ.
  tam-2017: தீங்குநாள் தூரமென்று எண்ணிக் கொடுமையின் இருக்கை கிட்டவரும்படிச் செய்து,
  spa-RV-1909: Vosotros que dilatáis el día malo, y acercáis la silla de iniquidad;
  ron-BTF: Voi care îndepărtați ziua cea rea și faceți să se apropie scaunul violenței;
  eng-WEBP: Alas for you who put far away the evil day, and cause the seat of violence
    to come near,
  eng-FBV: You put out of your minds any thought of coming disaster, yet you are bringing
    closer the time when violence reigns.
  nld-1939: 'De dag van onheil houden zij ver van zich af, Maar de zetel van geweld
    dicht bij:'
  nch-BL: Amo anquineltocaj sinta hualas tatzacuiltili, pero nopa tajtacoli cati antechchihuilijtinemij
    quichihua para más nimantzi ma ajsi nopa tonali ten amotatzacuiltilis.
  vie-1934: Các ngươi làm cho ngày hoạn nạn xa ra, và làm cho ngôi bạo ngược gần lại!
  hin-CV: तुम विपत्ति के दिन को दूर कर देते और आतंक के राज्य को पास ले आते हो.
  spa-BES: Tú, que alejas el día de la maldad, haciendo que se acerque la silla de
    la violencia;
  tdx-tdx: Ry mampihànkañe i andron-kankàñey vaho mampitotoke i fiambesan-karotsahañey;
  tha-KJV: เจ้​าผู้​ที่​อยากผลัดวันสนองความร้ายให้เนิ่นไป แต่​กล​ับนำเอาบัลลั​งก​์​แห่​งความทารุณให้​เข​้ามาใกล้
  por-BR-2018: Vós que pensais estar distante o dia mau, e aproximais o assento da
    violência;
  deu-ELO: Ihr, die den Tag des Unglücks hinausschieben und den Thron der Gewalttat
    nahe rücken;
  eng-WYC-2018: And ye be parted into the evil day, and nigh to the seat of wickedness;
    (And ye declare that the evil day is far off, and yet ye do the very wicked things
    that shall bring it nigh;)
  epo-epo: Tiuj, kiu pensas, ke la tago de malfeliĉo estas malproksima, kaj tenas
    sin proksime de la seĝo de maljusteco;
  uig-PIN: I yaman künni keqiktürmǝkqi bolƣanlar! Silǝr jǝbir-zulumning ⱨɵkümranliⱪini
    ornitip, uni ɵzünglarƣa yeⱪin ⱪilmaⱪqi bolisilǝr,
  beo-beo: Dilia soge da wadela:mu amo dilia da dafawaneyale hame dawa:. Be dilia
    wadela:i hou da amo wadela:mu eso hedolo misa:ne fidisa.
  tpi-OTNT: Yupela i ting taim bilong bagarap i no inap kamap long yupela. Tasol sori
    tumas, ol samting yupela i save mekim i bringim taim nogut tasol i kamap klostu.
  hau-SA: Kuna ƙoƙari ku kauce wa wannan muguwar rana kuna kuma jawo mulkin tashin
    hankali kusa.
  uig-LAT: I yaman künni kéchiktürmekchi bolghanlar! Siler jebir-zulumning hökümranliqini
    ornitip, uni özünglargha yéqin qilmaqchi bolisiler,
  nde-nde: Lisusa usuku olubi lisondeze eduze ukubusa ngodlakela.
  ton-ton: Ko kimoutolu ʻoku tuku mamaʻo atu ʻae ʻaho kovi, pea ʻoku pule ke ʻunuʻunu
    mai ʻae nofoʻa ʻoe fakamālohi;
  ces-1613: Kteříž smyslíte, že jest daleko den bídy, a přistavujete stolici nátisku.
  eng-WMB: Alas for you who put far away the evil day, and cause the seat of violence
    to come near,
  tam-TCV: நீங்கள் தீமையின் நாளைப் பற்றி எண்ணாதிருக்கிறீர்கள். அதனால் வன்முறை ஆட்சியை
    அருகில் கொண்டுவருகிறீர்கள்.
  ceb-ULB: Alaot kadtong nagbaliwala sa adlaw sa katalagman ug naghimo sa trono sa
    kasamok nga mahiduol.
  pol-UBG: Biada wam, którzy sądzicie, że dzień zły jest daleko i przybliżacie panowanie
    przemocy;
  agr-agr: Atumek suwimak jukig tusajum dakitajume, nuniayatkujum ayatak suwimak akumtagme.
  kyc-kyc: Dokona nakamame suu pyaminyi dokopa yuu gii pyao kokwa sera doko nakama
    keta epa nara lao suu pilyaminyi. Nakamame yulu wakale wakale pilyaminyi dokome
    yuu gii koo doko repeta lanyuo imisa pilyamo.
  urd-GVU: تم اپنے آپ کو آفت کے دن سے دُور سمجھ کر اپنی ظالم حکومت دوسروں پر جتاتے
    ہو۔
  eng-OEBCW: You push away all thoughts of the evil day, yet have instituted a rule
    of violence.
  deu-1912: Die ihr euch weit vom bösen Tag achtet und trachtet immer nach Frevelregiment,
  kan-2017: ಆಹಾ! ಆ ಪ್ರಮುಖರು ಆಪತ್ತಿನ ದಿನದ ಯೋಚನೆಯನ್ನು ದೂರಕ್ಕೆ ತಳ್ಳುತ್ತಾರೆ ಮತ್ತು ಅನ್ಯಾಯದ
    ಪೀಠಗಳನ್ನು ಹತ್ತಿರಕ್ಕೆ ತಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  tgo-tgo: Hu mwana ghaghatha mukuwo gha mbaŋa na hu mwana vatha tharɨ gha mbaŋa ne
    i mbaro.
  yap-yap: Gimed be guy rogon ni ngam mal’af niged fare rran ni bay yib e gafgow ngomed,
    machane ngongol ni gimed be tay e be chugur nag e re rran nem.
  hlt-MCSB: Yoethae khohnin ham rhoe tih kuthlahnah hmuen la mop uh.
  mdy-ETH: ዒንሢ፦ «ፑርታ ኬሊ ዑካዺ ሙኪንዱዋሴ» ጌይ ማሊ ዴሮ ሄርቂ ዎይሢፆይዳ ጳሽካኔ።
  twi-ASANTE: Motu ɛda bɔne hyɛ ɛda na motwe Atemmuo da bɛn.
  eng-WEBU: Alas for you who put far away the evil day, and cause the seat of violence
    to come near,
  wal-wal: Inttenoo, iita gallassai eesuwan yeenna giidi, sugetta oosuwaa oottiyaageetoo,
  spa-PDDPT: ¿Alejan el día de la calamidad y acercan la silla de la violencia?
  gun-gun: Mba'eta peẽ kuery ma “Ára vai novaẽ voi 'rã” peje teĩ pejapo penembojexavai
    arã ovaẽ voi aguã rami.
  agu-BL: Lastum axwok yi qui na pujx ita'n yi at tulbil jun k'ej yi cxelponwok cu'n
    swutz, ma na ntin na cxtzan tan banle'n e'chk takle'n yi ntin na tzan tan ipitle'n
    nin tul il.
  ilo-ULB: Asi pay dagiti mangitantantan iti aldaw ti didigra ken mangpapaasideg iti
    trono ti kinaranggas.
  kpg-kpg: Goodou e hai bolo di laangi haga manawa gee le e mogowaa loo, gei godou
    hangahaihai, aalaa nia mee e haga limalima mai di laangi deelaa.
  uig-ARA: ئى يامان كۈننى كېچىكتۈرمەكچى بولغانلار! سىلەر جەبىر-زۇلۇمنىڭ ھۆكۈمرانلىقىنى
    ئورنىتىپ، ئۇنى ئۆزۈڭلارغا يېقىن قىلماقچى بولىسىلەر،
  sus-sus: Wo a maɲɔxunxi nɛ a ɲaxankatɛ lɔxɔɛ mu wo lima, kɔnɔ wo a niyama nɛ fe
    ɲaaxi xa wo sɔtɔ.
  pon-2006: Kumwail sohte men koasoia me rahn kansensuwedo pahn leldohr, ahpw mehkan
    me kumwail wiewia pahn kamwadangahdo rahno.
  jae-jae: O amac, taŋ atiŋ bêc sec su naŋ, mago akalem ŋaclai êkôniŋ lauŋa mêŋkêtu
    dambê.
  ksd-ksd: Avat ba ava biti ba i vailik boko ra bung na balbali, ma ava kari ra kiki
    na kaina mangamangana upi na maravai;
  grc-BRENT: Οἱ ἐρχόμενοι εἰς ἡμέραν κακὴν, οἱ ἐγγίζοντες καὶ ἐφαπτόμενοι σαββάτων
    ψευδῶν,
  ind-AYT: Hai, kamu yang menyingkirkan hari malapetaka, dan yang membawa kekerasan;
  nya-nya: Inu simulabadirako kuti tsiku loyipa lidzafika, zochita zanu zimafulumizitsa
    ulamuliro wankhanza.
  hrv-hrv: 'Mislite: daleko je kobni dan, a primičete vlast nasilja.'
  mps-mps: Hobedagia mu. Dagego homugo te dolobo sę dageba pedalugobe da homu ebao.
    Tialima, hobede mu ebao, te dagego ebo dwai sę dabego te dwai sogo pąba pedalumainu
    sesebo sę ebo dao.
  tpi-tpi: Yupela i ting taim bilong bagarap i no inap kamap long yupela. Tasol sori
    tumas, ol samting yupela i save mekim i bringim taim nogut tasol i kamap klostu.
  dan-1931: I, som afviser Ulykkesdagen og bringer Urettens Sæde nær.
  vie-OVCB: Các ngươi cố xua đuổi những ý nghĩ về ngày hoạn nạn, nhưng những việc
    làm của các ngươi lại đem ngày đoán phạt đến gần hơn.
  guj-2017: તમે ખરાબ દિવસ દૂર રાખવા માગો છો, અને હિંસાનું રાજ્ય નજીક લાવો છો.
  pon-2006A: Kumwail sohte men koasoia me rahn kansensuwedo pahn leldohr, ahpw mehkan
    me kumwail wiewia pahn kamwadangahdo rahno.
  por-BRBSL: Alas para aqueles que afastaram o dia mau, e fazer com que o lugar da
    violência se aproxime,
  eng-OEBUS: You push away all thoughts of the evil day, yet have instituted a rule
    of violence.
  cth-cth: Ka mathout e hnin hah tahruet awh nateh, kahmanhoeh e lawkcangnae tungkhung
    teng ka hnai sak e,
  twi-twi: Mutu da bɔne hyɛ da na motwe atemmuda bɛn.
  hlt-hlt: Yoethae khohnin ham rhoe tih kuthlahnah hmuen la mop uh.
  tbz-SIM: Di yɛ̀mmɛ̀ dò ndi dɛ́tinkomu mɛyɛi, di nɛ́ í yɛ̃́ kɛ dò ndi yũɔ̃nní kuyonku
    nku di cuokɛ̀.
  msy-2020: Ia ghaze, dughiar kurar kam ti ia bativan kogham. Iavzika, ia uari, ian
    arazir kurar ia amiba, dughiar kurar kam inigha bar roghɨra ize.
  dop-dop: Mǝ lʋkɩ kɛlɛ sɩ mpusi kʋyɑkʋ ɩ́ polo pooluŋ. Sɛsɛ ɩlɛ mǝ mʋsʋŋ tɔŋnɑ-kʋɣʋ
    yɑɑʋ.
  azb-azb: Vay halınıza, ey bəla gününü uzaq sanıb Zorakılığı taxtına yaxınlaşdıranlar!
  eng-DBY: Ye that put far away the evil day, and cause the seat of violence to come
    near;
  hin-2017: तुम बुरे दिन को दूर कर देते, और उपद्रव की गद्दी को निकट ले आते हो।
  wol-KYG: Wóoy yeen ñiy jéema fanq bésub njàqare tey woo nguurug fitna!
  eng-YLT: Who are putting away the day of evil, And ye bring nigh the seat of violence,
  kne-kne: Sigaan yo ay awaten ay waday domteng ay agew ay kadosaan yo, ngem din am-amagen
    yo di mangisagsag-en sin agew ay sana.
  eng-WYC-2017: And ye be parted into the evil day, and nigh to the seat of wickedness;
  eng-WMBB: Alas for you who put far away the evil day, and cause the seat of violence
    to come near,
  urd-GVH: तुम अपने आपको आफ़त के दिन से दूर समझकर अपनी ज़ालिम हुकूमत दूसरों पर जताते
    हो।
  rug-rug: Lokari! Sa rane tinahuara si koromia balabala ia, meke va tata mae ia gamu
    sa rane vinaripitui variva matagutuna.
  gaz-gaz: Isin guyyaa hamaa fageessitanii bulchiinsa jeequmsaa fiddu.
  fra-LSG: Vous croyez éloigné le jour du malheur, Et vous faites approcher le règne
    de la violence.
  gnn-gnn: Wiripunydja nhuma ŋuli waŋa bitjan, “Godthu yurru yaka ŋanapurrunhanydja
    dhä‐ḏir'yun,” bitjan, yurru ŋuriŋi be nhäyunydja djarrpi'yunydja romdhu nhuma
    yukurra gumurr‐walkikumana lili ŋunhinhana walunha, ŋunhi ŋayi yurru Godthu dhä‐ḏir'yun
    mirithirrina gal'ŋu yana nhumalanha.
  yal-yal: Ɛ a mirixi a ɲaxankata lɔxɔn mi ɛ lima, koni ɛ a ligama nɛn gbalon yi ɛ
    sɔtɔ.
  iou-iou: Butewaki! Täŋpäwak kadäni ninken täga nämo api ahäwek yäŋ nadäk täkaŋ.
    Upäŋkaŋ imaka wakiwaki täk täkaŋ unitä kadäni umuri pähap kubä api imagut yäpmäŋ
    äbek.
  haw-1868: Auwe ka poe i hooloihi aku i ka la ino, A hookokoke i ka noho hookaumaha
    wale;
  arb-NAV: أَنْتُمْ يَا مَنْ تَتَجَاهَلُونَ يَوْمَ السُّوءِ وَتُقَرِّبُونَ كُرْسِيَّ
    الظُّلْمِ.
  ewe-ewe: Mieɖe susu ɖa le ŋkeke vɔ̃ la ŋuti, gake miaƒe nu tovowo wɔwɔ wɔe be Ʋɔnudrɔ̃gbe
    la le mia lalam.
  eng-LEE: '[Ye] that deem far away the evil day, and cause the seat of violence to
    come near;'
  asm-FB: তোমালোকে বেয়া দিনক দূৰ কৰি এক অত্যাচাৰীৰ ৰাজত্বক ওচৰ চপাই আনিলা।
  sus-A: وٌ عَ مَحْشُنشِ نّ عَ حَشَنكَتّ لْشْي مُ وٌ لِمَ، كْنْ وٌ عَ نِيَمَ نّ قٍ
    حَاشِ شَ وٌ سْتْ.
  fra-SBL: Hélas pour vous qui repoussez loin le jour mauvais, et faire en sorte que
    le siège de la violence s'approche,
  hbo-hbo: הַֽמְנַדִּ֖ים לְיֹ֣ום רָ֑ע וַתַּגִּישׁ֖וּן שֶׁ֥בֶת חָמָֽס׃
  piu-2006: '@see-verse:AMO.006.002'
  kik-kik: Inyuĩ mũtĩĩragia mũthenya wa ũũru, na mũkareharehe wathani wa ũhinya ũkuhĩrĩrie.
  fra-NCL: Vous éloignez le jour du malheur, et vous faites approcher le règne de
    la violence !
  cek-AK: Sethaih ni to na suek o sut moe, athii palonghaih to nang hnai o sak lat;
  cuk-cuk: Bemar iba-isgana obangumarye be bimalad, aka, be neg-nue-gagaled-iba warmakega
    imakmalad.
  uig-CYR: И яман күнни кечиктүрмәкчи болғанлар! Силәр җәбир-зулумниң һөкүмранлиғини
    орнитип, уни өзүңларға йеқин қилмақчи болисиләр,
  tel-2017: విపత్తు రోజు దూరంగా ఉందనుకుని దౌర్జన్య పాలన త్వరగా రప్పించిన వారవుతున్నారు.
  hat-BSA: Malè a nou ki konn ranvoye jou malè! Ka pote sant vyolans lan vin pi pre!
  kos-kos: Kowos tia lungse in fwack mu sie len in ongoiya ac tuku. A ma kowos oru
    ingan aksayema len sac.
  hbo-WLC: הַֽמְנַדִּ֖ים לְי֣וֹם רָ֑ע וַתַּגִּישׁ֖וּן שֶׁ֥בֶת חָמָֽס׃
  ibo-ibo: Unu na-ewezuga ụbọchị ọjọọ ahụ ma na-eme ka ụbọchị ihe ike bịa ngwangwa.
  ory-ory: ଏହି ଲୋକମାନେ ଅମଙ୍ଗଳର ଦିନକୁ ଦୂରରେ ରଖୁଅଛନ୍ତି ଓ ଦୌରାତ୍ମ୍ୟର ଆସନକୁ ନିକଟବର୍ତ୍ତୀ
    କରାଉଅଛନ୍ତି;
  chk-chk: Ämi ousap mochen lükü pwe ewe ränin feiengau a arap, nge ren ämi föför
    oua chök amüttirato ewe rän.
  rop-rop: Yumob nomo oldei wandi jinggabat det brabli nogudbala dei, bat ola nogudbala
    ting weya yumob oldei dumbat meigim det dei kaman mowa gulijap.
  ukr-1871: Ви, що біда здається вам далека, й змагаєте до того, щоб запанувало насильство,
    —
  deu-1951: Ihr meinet, der böse Tag sei fern und rücket den Thron der Gewalttat heran!
  eng-JPS: Ye that put far away the evil day, and cause the seat of violence to come
    near;
  srp-1865: Teško vama koji mislite da je daleko zli dan, a primièete stolicu na kojoj
    je nasilje;
  lug-lug: Mulindiriza olunaku olw’ekibi, ate ne musembeza effugabbi.
  heb-heb: המנדים ליום רע ותגישון שבת חמס׃
  ben-IRV: ধিক তাদের যারা বিপর্যয়কে দূরে রাখে এবং হিংস্রতার সিংহাসন কাছে নিয়ে আসে।
  pan-pan: ਤੁਸੀਂ ਜੋ ਬਿਪਤਾ ਦਾ ਦਿਨ ਦੂਰ ਕਰਦੇ ਹੋ ਅਤੇ ਜ਼ੁਲਮ ਦੀ ਗੱਦੀ ਨੂੰ ਨੇੜੇ ਲੈ ਆਉਂਦੇ ਹੋ!
  mya-JVB: ဆိုးယုတ် သော နေ့ရက် ကို ရွှေ့ ၍ ၊ မ တရားသဖြင့် စီရင်ရာပလ္လင် ကို အနီး မှာတည်စေခြင်း၊
  tte-O: Nige nuwanuwamiu wakatai yakato sibayanae kana kaliyate ilalaoma. Na mumugamiu
    naenaena kaliyatene iniuniuliyama kikiunamo iyawatagilima.
  hmo-hmo: Umui be umui laloa noho inai nega dikana be umui dekenai do ia ginidae
    lasi, a? Umui laloa kerere noho. Badina be umui karaia noho gaudia ese inai nega
    dika idia mailaia haraga noho.
  urd-urd: तुम जो बुरे दिन का ख़याल मुल्तवी करके, ज़ुल्म की कुर्सी नज़दीक करते हो।
  rus-SYN: Вы, которые день бедствия считаете далеким и приближаете торжество насилия,
    -
  bqc-SIM: Lá álɛ e Lua ĩadaawá gↄↄ zã̀, kía pãsĩ gbãableawá kãikũ̀.
  tcz-CHONGTHU: Nanghon nachung uva hamsetna hunglhung vahlou dingin nagel’un, ahinlah,
    pumhat’a nathilbol’u chun thutanna nikho chu nakiloilut loijiuve.
  mar-mar: तुम्ही जे वाईट दिवसास दूर करता, आणि हिंसाचाराचे आसन जवळ आणता, त्यांना हाय
    हाय.
  qub-qub: Gamcunaga fiyupa ñacay junaj chayamunanpaj caycajta manami yarpayllapis
    yarpanquichu. Chaypis mana allita rurar masmi gayaycanqui chay ñacay junajta.
  bqp-bqp: Wee i ǹ kĩ wɑhɑlɑn tɔ̃ru tu bɛɛ nɑɑwɑ. Mɑ i sere tii dɑɑ kɔ̃sɑ gɑwemɔ.
    Mɑ yɑ bɑndu dii bɛɛn suunu sɔɔ.
  hat-hat: N'ap twonpe tèt nou, nou refize admèt jou malè a fin rive sou nou. Men,
    se nou menm ankò k'ap rale malè sou peyi a.
  eng-BSB: You dismiss the day of calamity and bring near a reign of violence.
  eng-WEBPB: Alas for you who put far away the evil day, and cause the seat of violence
    to come near,
  kbq-kbq: Hagi hazenke zama fore'ma hania knagura tamagra nontahizanagi, tamagrama
    nehaza havi avu'avazamo'a hazenke'zana avre tava'o nehie.
  nhe-BL: Ax inquineltocaj intla hualas tlatzacuiltili, pero nopa tlajtlacoli tlen
    innechchihuilijtinemij quichihua para más nimantzi ajsis nopa tonali tlen imotlatzacuiltilis.
  gub-BL: Zepykaw 'ar uhem etea'i kury. Napezeruzar wer kwaw tur àwàm rehe. Penemiapo
    ko 'ar rehe har umuhem kar a'e 'ar iko a'e. Teko tetea'u umàno putar a'e 'ar mehe
    wà nehe. Amo teko upuraraw putar ma'erahy tetea'u a'e mehe wà nehe no.
  eng-DRA: 'You that are separated unto the evil day: and that approach to the throne
    of iniquity;'
