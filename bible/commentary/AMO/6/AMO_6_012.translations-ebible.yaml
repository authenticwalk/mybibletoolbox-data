verse: AMO.006.012
translations:
  mal-C: കുതിര പാറപ്പുറത്ത് ഓടുമോ? അവിടെ ആരെങ്കിലും കാളയെ പൂട്ടി ഉഴുമോ? എന്നാൽ, നിങ്ങൾ
    ന്യായത്തെ വിഷമാക്കി; നീതിയിൻ ഫലത്തെ കയ്‌പാക്കിയുമിരിക്കുന്നു.
  deu-TKW: Laufen etwa Rosse über Klippen, oder kann man mit Rindern das Meer pflügen,
    da ihr das Recht in Gift verwandelt habt und die Früchte der Gerechtigkeit in
    Wermut -
  lin-lin: Boni, bampunda ekimaka penza mbangu na nzela oyo etonda na mabanga ? Ngombe
    ebalolaka penza mabele na bisika ya ndenge wana ? Kasi bino bokomisi bosembo ngenge,
    mpe mbuma ya bosembo bololo.
  eng-LSV: Do horses run on a rock? Does one plow [it] with oxen? For you have turned
    judgment to gall, || And the fruit of righteousness to wormwood.
  eng-GNV: Shal horses runne vpon the rocke? or wil one plowe there with oxen? for
    yee haue turned iudgement into gall, and the fruite of righteousnes into wormewood.
  eng-WEBSTER: 'Shall horses run upon the rock? will one plow there with oxen? for
    ye have turned judgment into gall, and the fruit of righteousness into hemlock:'
  nhw-BL: ¿Anquiitaj cuali para cahuayojme motlalose ipan teme? O ¿anquiitaj cuali
    para se quinhuicas torojme nopona para tlapoxonise? Pero anquichijtoque se huihuiyotl
    pampa anquinpatlaque jueces catli tetlajtolsencahuayayaj xitlahuac huan anquinfuerzajhuijque
    ma temacaca se pajtli catli temictía. Catli cuali oncayaya, anquipatlaque ica
    catli chichic.
  swh-ONEN: 'Je, farasi waweza kukimbia kwenye miamba mikali? Je, aweza mtu kulima
    huko kwa maksai? Lakini mmegeuza haki kuwa sumu na matunda ya uadilifu kuwa uchungu:'
  bba-bba: Bɑ rɑ dumi yɑkie kpee sɑɑrɑ wɔllɔ? Bɑ rɑ kɑ nɛɛ wuku mi? Adɑmɑ wee bɛɛ
    i ɡem ɡɔsiɑ dɛ̃ɛ. Mɑ i ɡeɑ ɡɔsiɑ ɡɑ̃ɑ sosurɑnu.
  eng-KJVCPB: 'Shall horses run upon the rock? Will one plow there with oxen? For
    ye have turned judgment into gall, And the fruit of righteousness into hemlock:'
  luo-luo: Bende farese nyalo ringo e kite, koso ngʼato nyalo puro wi kitego gi dhok?
    Kata kamano, un to uloko bura makare bedo gima kech, bende tim makare uloko gima
    rach.
  meu-meu: Hosi be haga nadidia ai e heaumu a? Davara na boromakau mamaruanedia amo
    e ruaiamu a? A umui ese hahemaoro ḡoevaḡoeva na mase muramurana ai vada o halaoa,
    bona kara maoromaoro huahuana na muramura iditana ai vada o halaoa.
  npi-ULB: के घोडाहरू ठाडो चट्टानहरूमा दौडन्‍छन् र? के कसैले त्यहाँ गोरू जोत्‍छ? तापनि
    तिमीहरूले न्यायलाई विष अनि धार्मिकताको फललाई तिक्‍ततामा परिणत गरेका छौ ।
  yor-yor: Ǹjẹ́ ẹṣin a máa sáré lórí àpáta bí? Ǹjẹ́ ènìyàn a máa fi akọ màlúù kọ ilẹ̀
    níbẹ̀? Ṣùgbọ́n ẹ̀yin ti yí òtítọ́ padà sí májèlé ẹ sì ti sọ èso òdodo di ìkorò.
  pes-OPCB: آیا ممکن است اسب روی صخره بدود؟ و یا گاو در آنجا شخم بزند؟ تصور چنین عملی
    احمقانه است، ولی کاری که شما می‌کنید احمقانه‌تر از آن است! شما حق را به باطل تبدیل
    می‌کنید و انصاف را به کام مردم تلخ می‌نمایید.
  tgl-ULB: Tumatakbo ba ang mga kabayo sa mga mabatong bangin? May nag-aararo bang
    baka roon? Ngunit ginawa ninyong lason ang katarungan at kapaitan ang bunga ng
    katuwiran.
  cbu-NT: ¿Antaati kapaach patumbich kapung tamachtataru anumun iripeecheeja? Nda.
    Mishat, kungumun iwaz tsapootspaz ashiru kuchuteeruch, ¿anush tatsumeecheezich?
    Nda. Siy ashikpaz ashiru ichingaru piyari ktataru chinarangus, yutaritshishpanee
    nayanikus, itaru wanasirimsheetssha tputs natsakus, ngutis waneeksa. ¿Antaati
    ashkus, ksaja taachis? Kapizpaz ashiru wayaksa.
  hui-hui: Tígua manda beremigola nogo hosime ege to̱le̱ timbuni ngaruni gerai polebirabe
    be agalime e hongole lowa ege to̱le̱ ngagoria nogo bulumagame dindi tombelo haru
    gililama polebirabe. Ani nabiagago manda buwa tígua mana ogonibi bialu kamigoni.
    Tígua mana tigabi ngago agali homelo tomia bialu mana bayale ngago tígua degeme
    mo beregedalu mo ko haga kamigoni.
  mya-mya: မြင်း​ဟူ​သည်​ကျောက်​ဆောင်​ပေါ်​၌​ပြေး​လေ့ ရှိ​သ​လော။ လူ​သည်​နွား​ဖြင့်​လယ်​ပြင်​ကို​ထွန်
    ယက်​လေ့​ရှိ​သ​လော။ သို့​ပါ​လျက်​သင်​တို့ သည်​တ​ရား​မျှ​တ​ရေး​ကို​အ​ဆိပ်​အ​ဖြစ်
    သို့​လည်း​ကောင်း၊ အ​မှန်​ကို​အ​မှား​အ​ဖြစ် သို့​လည်း​ကောင်း​မှောက်​လှန်​ခဲ့​လေ​ပြီ။
  bod-N: རྟ་ནི་གཡང་སར་རྒྱུག་ནུས་སམ། མི་ཡིས་ས་དེར་གླང་གོག་གིས་རྨོ་འདེབས་བྱེད་ནུས་སམ།
    ཡིན་ཡང་ཁྱོད་ཀྱིས་དྲང་གཞག་དུག་རྩྭར་བསྒྱུར་ཏེ། དྲང་བདེན་གྱི་འབྲས་བུ་མཁན་པར་བསྒྱུར།
  sna-sna: Ko, mabhiza angamhanya paruware here? Ko, pane angaparima ipapo nemombe
    here? Asi makashandura kururamisira mukakuita muchetura, nechibereko chokururama
    mukachiita gavakava,
  spa-BLM: ¿Corren los caballos por los peñascos? ¿Se ara allí con bueyes? Pero has
    convertido la justicia en veneno, y el fruto de la justicia en amargura,
  cac-cac: ¿Tom syal sq'ue noc' chej d'a sat q'uen tenam? ¿Tom syal smunlaj noc' vacax
    sd'ocan luum d'a yib'an̈ a' mar? Palta a ex tic, ix e q'uex tojolal d'a tas tz'ixtanel
    anima. A juntzan̈ b'eyb'al vach', tzeyala' to chuc.
  swh-ULB: Je farasi watakimbia juu ya mteremko wa miamba? Je mtu atalima huko na
    ng'ome? Bado mmegeuza haki kuwa sumu na tunda la haki kuwa uchungu.
  bel-bel: Ці бегаюць коні па скале? ці можна араць яе валамі? Вы тым часам суд ператвараеце
    ў атруту і плод праўды - у горыч,
  deu-ELBBK: Rennen wohl Pferde auf Felsen, oder pflügt man darauf mit Rindern, dass
    ihr das Recht in Gift und die Frucht der Gerechtigkeit in Wermut verwandelt habt,
  mbb-OT: Ebpekepelelaǥuy ve is menge kudà diyà te vetuwen he kelendiǥan? Igkeeradu
    ve ziyà te zaǥat is baka? Simpri kenà. Piru is kukuman midhimu niw he ebpekezezaat
    te etew, ne is metazeng midhimu niw he mezaat.
  mal-2015: കുതിര പാറമേൽ ഓടുമോ? അവിടെ കാളയെ പൂട്ടു ഉഴുമോ? എന്നാൽ നിങ്ങൾ ന്യായത്തെ
    നഞ്ചായും നീതിഫലത്തെ കാഞ്ഞിരമായും മാറ്റിയിരിക്കുന്നു.
  rmc-rmc: Či šaj denašen o graja pal o skali? Či šaj o voli orinen o moros? Ale tumen
    o čačipen pro sudos visarďan pro jedos, a o ovocje le spravodľišagoskro pre palina
    –
  pes-OPV: آیا اسبان بر صخره می‌دوند یاآن را با گاوان شیار می‌کنند؟ زیرا که شما انصاف
    را به حنظل و ثمره عدالت را به افسنتین مبدل ساخته‌اید.
  ron-1924: Пот каий сэ алерӂе пе о стынкэ? Сау поате чинева сэ аре маря ку боий,
    де аць префэкут жудеката ын отравэ ши родул дрептэций ын пелин?
  ben-OBCV: ঘোড়ারা কি খাড়া পাহাড়ে দৌড়ায়? লাঙল দিয়ে কি কেউ সমুদ্রে চাষ করে? কিন্তু
    তোমরা ন্যায়বিচারকে বিষবৃক্ষে ও ধার্মিকতার ফলকে তিক্ততায় পরিণত করেছ।
  som-som: Miyaa fardo dhagaxa ku ordi doonaan? Miyaase mid halkaas dibi ku beerjeexi
    doonaa? Laakiin, idinku garsooriddii waxaad u beddesheen xammeeti, oo midhihii
    xaqnimadana waxaad u beddesheen dacar.
  lat-VUC: Quia ecce Dominus mandabit, et percutiet domum majorem ruinis, et domum
    minorem scissionibus.
  eng-ASVBT: Shall horses run upon the rock? will one plow there with oxen? that ye
    have turned justice into gall, and the fruit of righteousness into wormwood;
  ita-1885: I cavalli romperanno essi le zolle su per le rocce? o vi si arerà co' buoi?
    conciossiachè voi abbiate cangiato il giudicio in veleno, e il frutto della giustizia
    in assenzio;
  eng-LXXUP: 'Will horses run upon rocks? will they refrain from neighing at mares?
    for ye have turned judgment into poison, and the fruit of righteousness into bitterness:'
  eng-ULB: Do horses run on the rocky cliffs? Does one plow there with oxen? Yet you
    have turned justice into poison and the fruit of righteousness into bitterness.
  spa-VBL: ¿Pueden los caballos galopar sobre los escombros? ¿Pueden los bueyes arar
    el mar? ¡Pero ustedes han transformado la justicia en veneno, y el fruto de la
    bondad en amargura!
  fra-_FOB: Des chevaux courent-ils sur le rocher, ou y laboure-t-on avec des bœufs,
    que vous ayez changé le droit en poison, et le fruit de la justice en absinthe?
  mal-mal: കുതിര പാറമേൽ ഓടുമോ? അവിടെ കാളയെ പൂട്ടി ഉഴുമോ? എന്നാൽ നിങ്ങൾ ന്യായത്തെ വിഷമായും
    നീതിഫലത്തെ കാഞ്ഞിരമായും മാറ്റിയിരിക്കുന്നു.
  urd-GVR: Kyā ghoṛe chaṭṭānoṅ par sarpā dauṛte haiṅ? Kyā insān bail le kar un par
    hal chalātā hai? Lekin tum itnī hī ġhairfitrī harkateṅ karte ho. Kyoṅki tum insāf
    ko zahr meṅ aur rāstī kā mīṭhā phal kaṛwāhaṭ meṅ badal dete ho.
  suz-BL: मेकोमी “मार, शारा रोंगुम दोरनीमी ङा? मार, मेकेर ब्‍यफ वाक्‍नीमी ङा? तन्‍न
    गेपुकीम ठीक निसाफ कली दूली सेल्‍तीनी। ठीक पतीक कली कशो सेल्‍तीनी। आमोस ५:७
  eng-NOY: Shall horses run upon rocks, Or will one plough rocks with oxen, That ye
    change justice into hemlock, And the fruit of equity into wormwood,
  ita-1927: I cavalli corrono essi sulle rocce, vi si ara egli coi bovi, che voi mutiate
    il diritto in veleno, e il frutto della giustizia in assenzio?
  ckb-ckb: ئایا ئەسپ لەسەر بەردەڵان ڕادەکات؟ یان کەس لەوێ بە گا کێڵان دەکات؟ بەڵام
    ئێوە دادپەروەریتان ژەهراوی کرد و بەری ڕاستودروستیشتان کردە زەقنەبووت.
  eng-BBE: Is it possible for horses to go running on the rock? may the sea be ploughed
    with oxen? for the right to be turned by you into poison, and the fruit of righteousness
    into a bitter plant?
  kan-OKCV: ಕುದುರೆಗಳು ಬಂಡೆಯ ಮೇಲೆ ಓಡುವುದುಂಟೇ? ಎತ್ತುಗಳಿಂದ ಅಲ್ಲಿ ಉಳುವನೋ? ನಿಮ್ಮ ನ್ಯಾಯವನ್ನು
    ವಿಷವನ್ನಾಗಿ, ನೀತಿ ಫಲವನ್ನು ಕಹಿಯನ್ನಾಗಿ ಬದಲಾಯಿಸಿದ್ದೀರಿ.
  tam-2017: கன்மலையின்மேல் குதிரைகள் ஓடுமோ? அங்கே ஒருவன் மாடுகளால் உழுவானோ? நியாயத்தை
    விஷமாகவும், நீதியின் கனியைக் கசப்பாகவும் மாற்றினீர்கள்.
  spa-RV-1909: ¿Correrán los caballos por las peñas? ¿ararán en ellas con vacas? ¿por
    qué habéis vosotros tornado el juicio en veneno, y el fruto de justicia en ajenjo?
  ron-BTF: Vor alerga caii pe stâncă? Va ara cineva acolo cu boii? Pentru că ați întors
    judecata în fiere și rodul dreptății în cucută;
  eng-WEBP: Do horses run on the rocky crags? Does one plow there with oxen? But you
    have turned justice into poison, and the fruit of righteousness into bitterness,
  eng-FBV: Can horses gallop over rocks? Can oxen plow the sea? But you have turned
    justice into poison, and the fruit of doing good into bitterness!
  nld-1939: 'Of kunnen paarden op klippen rennen, En kan men de zee met buffels beploegen:
    Maar gij hebt het recht in gif veranderd, De vrucht der gerechtigheid in alsem!'
  nch-BL: ¿Anquiitaj cuali para cahuayojme motalose ipan teme? O ¿anquiitaj cuali
    para se quinhuicas torojme nopona para tapoxonise? Pero anquichijtoque se huihuiyot
    pampa anquinpataque jueces cati tetajtolsencahuayayaj xitahuac huan anquinchihualtijque
    ma temacaca se pajti cati temictía. Cati cuali oncayaya, anquipataque ica cati
    chichic.
  vie-1934: Người ta há cho ngựa chạy trên vầng đá sao! Người ta há đem bò cày tại
    đó? Nhưng các ngươi đã đổi sự chánh trực làm cay đắng, và đổi trái công bình ra
    ngải cứu.
  hin-CV: क्या घोड़े करारदार चट्टानों पर दौड़ते हैं? क्या कोई बैलों से समुद्र में
    हल चलाता है? पर तुमने न्याय को विष में और धर्मीपन के फल को कड़वाहट में बदल दिया
    है—
  spa-BES: ¿Es posible que los caballos corran sobre la roca? ¿Se puede arar con bueyes?
    porque han convertido el juicio en veneno, y el fruto de la justicia en una planta
    amarga?
  tdx-tdx: Hilay ambatovato hao o soavalao? hitari-dasarý eo reketse katràka hao t’indaty?
    Mañino te nafote’ areo ho voreke ty havañonañe, vaho ho vahon-tsoy ty vokan-kavantañañe?
  tha-KJV: ม้าจะวิ่งบนศิลาหรือ มี​คนหนึ่งคนใดใช้วัวไถที่นั่นหรือ แต่​เจ้​าทั้งหลายได้​กล​ับความยุ​ติ​ธรรมให้ขมอย่างดี​หมี
    และเปลี่ยนผลของความชอบธรรมให้ขมอย่างบอระเพ็ด
  por-BR-2018: Por acaso correm os cavalos pelos rochedos? Pode-se arar ali com bois?
    Porém vós pervertestes o juízo em veneno, e o fruto da justiça no amargo absinto.
  deu-ELO: Rennen wohl Rosse auf Felsen, oder pflügt man darauf mit Rindern? daß ihr
    das Recht in Gift und die Frucht der Gerechtigkeit in Wermut verwandelt habt,
  eng-WYC-2018: Whether horses may run in stones, either it may be eared with wild
    oxen? For ye turned doom into bitterness, and the fruit of rightwiseness into
    wormwood. (Can horses run on stones, or can the sea be plowed with oxen? For ye
    turned justice into bitterness, and the fruit of righteousness into wormwood.)
  epo-epo: Ĉu kuras ĉevaloj sur roko? ĉu oni povas plugi ĝin per bovoj? Vi tamen faris
    la juĝon veneno, kaj la frukton de la vero vi faris vermuto.
  uig-PIN: Atlar tax üstidǝ qapalamdu? Adǝmlǝr axu yǝrni kalilar bilǝn aƣduralamdu?
    Biraⱪ silǝr adalǝtni ɵt süyigǝ, Ⱨǝⱪⱪaniyliⱪning mewisini ǝmǝngǝ aylandurƣansilǝr
    —
  beo-beo: Hosi ea da igi bagade gilisi amodili da hehenaia masa:bela:? Ma dunu ilia
    da hano wayabo bagade amogai osobo gidinasuga, wayabo amogai da dogoma:bela:?
    Be dilia da hou noga:i amo afadenene, fedege agoane medosu hano defele hamoi,
    amola molole fofada:su amo wadela:lesi dagoi.
  tpi-OTNT: Yupela i ting ol hos inap ran antap long ol bikpela ston, a? Yupela i
    ting ol man i save bringim ol bulmakau i go antap long ol bikpela ston bilong
    pulim ain bilong bairaim graun, a? Nogat. Ol dispela pasin i kranki tru. Na yupela
    i mekim wankain pasin tasol. Yupela i save mekim stretpela pasin i kamap olsem
    marasin bilong kilim man i dai. Na yupela i save mekim gutpela pasin i kamap olsem
    samting nogut.
  hau-SA: Dawakai sukan yi gudu a kan duwatsu? Wani yana iya yin noma a teku da shanun
    noma? Amma ga shi kun mai da gaskiya ta zama dafi amfanin adalci kuma ya zama
    ɗaci,
  uig-LAT: Atlar tash üstide chapalamdu? Ademler ashu yerni kalilar bilen aghduralamdu?
    Biraq siler adaletni öt süyige, Heqqaniyliqning méwisini emen’ge aylandurghansiler
    —
  nde-nde: Amabhiza ayagijima emadwaleni angamawa na? Umuntu uyalima khonapho ngenkabi
    na? Kodwa lina liphendule ukulunga kwaba yitshefu lesithelo sokulunga saba yibuhlungu,
  ton-ton: '‌ʻE lele koā ʻae fanga hoosi ʻi he funga maka? ʻE ai ha taha te ne toho
    huo ai ʻaki ʻae fanga pulu? He kuo mou liliu ʻae fakamaau ko e ʻahu, pea ko e
    fua ʻoe angatonu ko e hemiloki:'
  ces-1613: Zdaliž koni běžeti mohou po skále? Zdaliž ji kdo orati může voly? Nebo
    jste proměnili soud v jed, a ovoce spravedlnosti v pelynek,
  eng-WMB: Do horses run on the rocky crags? Does one plow there with oxen? But you
    have turned justice into poison, and the fruit of righteousness into bitterness,
  tam-TCV: செங்குத்தான பாறைகளில் குதிரைகள் ஓடுமோ? அங்கே எருதுகளால் ஒருவன் உழுவானோ?
    ஆயினும் நீங்களோ நீதியை நஞ்சாகவும், நீதியின் பலனைக் கசப்பாகவும் மாற்றினீர்கள்.
  ceb-ULB: Modagan ba ang mga kabayo diha sa batoon nga mga pangpang? Modaro ba ang
    tawo didto pinaagi sa mga baka? Apan gihimo ninyong hilo ang hustisya ug ang bunga
    sa pagkamatarong ngadto sa pagkapait.
  pol-UBG: Czy konie mogą biegać po skale? Czy można tam orać wołami? Sąd bowiem zamieniliście
    w truciznę, a owoc sprawiedliwości w piołun.
  agr-agr: “Atumesh anentaimsakjuah, ¿caballosh kayanmash tupikaumainkait? Tuja ¿kayanmash
    pukujaish ajakmamainkait? Tujash atumek shiig takata duka jata awajsaugme, dutikakjum
    shiig aneasa pujuta dushakam wake besemag awajsaugme.
  kyc-kyc: Mena ose kana andake dokona kapa makandengese? Akali dupwame mena bulamakaome
    yuu apu renge masene dokome ipwa kota doko pyao injingisi? Pii nara doko soo kaepala
    nakamame yulu mendaki dopaleko pilyaminyi. Nakamame rolenge renge dupwa minyuo
    mauli inginyi nembelyaminyi. Nakamame yulu rolae dupwa minyuo kyai dokona palyuo
    karaminyi.
  urd-GVU: کیا گھوڑے چٹانوں پر سرپٹ دوڑتے ہیں؟ کیا انسان بَیل لے کر اُن پر ہل چلاتا
    ہے؟ لیکن تم اِتنی ہی غیرفطری حرکتیں کرتے ہو۔ کیونکہ تم انصاف کو زہر میں اور راستی
    کا میٹھا پھل کڑواہٹ میں بدل دیتے ہو۔
  eng-OEBCW: Do horses gallop on crags? Does one plough the sea with oxen? Yet you
    turn justice into poison weed, and the fruit of righteousness into bitter wormwood.
  deu-1912: Wer kann mit Rossen rennen oder mit Ochsen pflügen auf Felsen? Denn ihr
    wandelt das Recht in Galle und die Frucht der Gerechtigkeit in Wermut
  kan-2017: ಕುದುರೆಗಳು ಬಂಡೆಯ ಮೇಲೆ ಓಡಾಡುವುವೋ? ಅದನ್ನು ಎತ್ತುಗಳಿಂದ ಉಳುವರೋ? ಆದರೆ ನೀವು ನ್ಯಾಯವನ್ನು
    ವಿಷವನ್ನಾಗಿ ಮಾಡಿ, ಧರ್ಮದ ಸುಫಲವನ್ನು ಕಹಿಯಾಗಿಸಿದಿರಿ.
  tgo-tgo: Hosɨ thare valɨkaiwanji thɨ ruku reŋa e varɨvarɨ vwatanji? Thare gharɨgharɨ
    thɨ vakatha uma e njighɨko tɨne? Ko iyemaeŋge hu vɨva emunjoru i tabo mamate na
    rumwaru gha vakatha une i wa e umbwa une maŋgamaŋga.
  yap-yap: Gur ma titimo’og e os u daken e war? Gur bay be’ nma gi’ e garbaw rok e
    day? Machane kam pingeged e tin nib yal’uw ke ngal’ ni yub, ma kam pingeged e
    tin nib mat’aw ko kireb.
  hlt-MCSB: Thaelpang dongah marhang yong vetih saelhung nen khaw a thoe rhet aya?
    Te dongah tiktamnah te sue la, duengnah thaihtae te pantong la na poeh sakuh.
  mdy-ETH: ፓሮ ቶጋ ዓሲ ሹቺ ዑሢዳ ሳጋራኒ ዳንዳዓ? ጎሺ ጎሽካ ዓሲ ሃሣ ዒኢካ ጌማይ ዋኣፂ ጎሽካኒ ዳንዳዓ? ዒንሢ ጋዓንቴ
    ፒዜ ዎጎ ዎጊፆ ዎዎዻ ዼኤሻ ማሂ፤ ጊንሣ ሃሣ ጎኑሞዋ ዋላንጋጉዲ ጫንቺ ባኣዚ ማሂ ላኣሜኔ።
  twi-ASANTE: Apɔnkɔ tu mmirika wɔ abotan a apaapae so anaa? Na obi de nantwie funtum
    hɔ anaa? Nanso, moadane atɛntenenee ayɛ no awuduro. Na tenenee nso ayɛ nwononwono.
  eng-WEBU: Do horses run on the rocky crags? Does one plow there with oxen? But you
    have turned justice into poison, and the fruit of righteousness into bitterness,
  wal-wal: Parati zaallaa bollan piriixanau danddayiyoonaa? Woi qassi goshshanchchai
    booraa waaxidi, abbaa goyanau danddayii? SHin intte tumu pirddaa marzziyau, xillotettaa
    aifiyaakka camuwau laammideta.
  spa-PDDPT: ¿Galopan los caballos sobre las peñas? ¿Se ara con bueyes en el mar?
    Pero ustedes convierten el juicio en veneno y el fruto de la justicia en ajenjo.
  gun-gun: Itaova áry rupi nda'u kavaju kuery onha 'rã? Ha'e rami e'ỹ vy vaka kuery
    nda'u yvy oikaraĩ 'rã ri ha'e rupi? Ha'e rami teĩ peẽ kuery ma pejoguereko porã
    'rãgue py peme'ẽ veneno, ha'e teko porã 'rãgue py penhombojexavai.
  agu-BL: ¿Xcyek pe' jun chej tan je'n pone'n swutz jun kotx'? Qui'c rmeril. ¿Xcyek
    pe' jun tan ch'oc wi mar? Qui'c rmeril. ¡Poro yi ax itetz ja xcye'wok tan xtx'ixpe'n
    e'chk balaj ley, tan toque'n tetz ley yi ni'cu'n tu wenen! Yi ley yi ja bnix sajle'n
    ja tak' tzatzin, poro yi ley yi at jalu' ntin bis o'kl na tak'.
  ilo-ULB: Makataray kadi dagiti kabalio kadagiti kabatbatoan a deraas? Pagaradoen
    kadi iti maysa a tao ti baka sadiay? Ngem pinagbalinyo a sabidong ti hustisia
    ken pinagbalinyo a napait ti bunga ti kinalinteg.
  kpg-kpg: E hai behee, nia hoodo e mee di llele i hongo nia gowaa haduhadu? Nia daangada
    e mee di haga maluu di moana gi nia kau? Gei goodou gu hulihuli di tonu gi nia
    poisin, mo di huli nia donu gi hai gee.
  uig-ARA: ئاتلار تاش ئۈستىدە چاپالامدۇ؟ ئادەملەر ئاشۇ يەرنى كالىلار بىلەن ئاغدۇرالامدۇ؟
    بىراق سىلەر ئادالەتنى ئۆت سۇيۇقلىقىغا، ھەققانىيلىقنىڭ مېۋىسىنى ئەمەنگە ئايلاندۇرغانسىلەر
    ــ
  sus-sus: Soee nɔma e gide gɛmɛ yire? Ningee nɔma mɛnni buxade? Awa, munfe ra wo
    tinxinyi mafindima tinxintareya ra, wo sɛriyɛ mafindi fe ɲaaxi ra?
  pon-2006: Ia duwe, oahs akan kin tang pohn paip kan? Aramas kin deipwelki kou nansed?
    Ahpw kumwail kin wekidala pwuhng, wekidohng ni pwoisin, oh pwung ong sapwung.
  jae-jae: Amboac ondoc, hos sêlêti sêmoa poc ŋaô ma bulimakao sê sakweŋ ki, gebe
    sêkac gwêc ôkwi me. Mago amac ajam lêŋ mêtôcŋa ôkwi kêtu gêŋ ŋamalic to agôm biŋgêdêŋ
    ŋaŋanô ŋamakic kêsa.
  ksd-ksd: Dave, ra umana os diat a vutvut vang ta ra ul a vat? Dave, ra tarai dia
    ipipuk tana ma ra bulumakau vang? Tago ava tar pukue ra varkurai takodo upi na
    da ra taring, ma ra vuai ra mangamangana takodo upi na mapak;
  grc-BRENT: Εἰ διώξονται ἐν πέτραις ἵπποι; εἰ παρασιωπήσονται ἐν θηλείαις; ὅτι ἐξεστρέψατε
    εἰς θυμὸν κρίμα, καὶ καρπὸν δικαιοσύνης εἰς πικρίαν,
  ind-AYT: Apakah kuda-kuda berlari di atas batu? Apakah orang akan membajak di sana
    dengan sapi? Namun, kamu telah mengubah keadilan menjadi racun, dan buah kebenaran
    menjadi kepahitan!
  nya-nya: Kodi akavalo amathamanga pa thanthwe? Kodi wina amatipula ndi ngʼombe mʼnyanja?
    Koma chiweruzo cholungama mwachisandutsa kukhala zinthu zakupha ndipo chipatso
    cha chilungamo mwachisandutsa kukhala chowawa.
  hrv-hrv: Jure li konji po litici, ore li se more volovima, da vi pretvarate pravdu
    u otrov a plod pravednosti u pelin?
  mps-mps: Dagego homugo te hos kibu dabe te genuai masigi dabe daidu ugwadu udada
    pabo usu yaiba, agawe? Te menio. Ma, dagego homugo te genuai masigi ugwadu daide
    te bulmakau dabego te gi tǫ elebo dono kegebo usu yaiba homu eba, agawe? Menio.
    Te kolesaga dabe mu geda mubao. Tiali goli, te dagego te tobage deli tigi poai
    kolesaga naga ebao. Dagego te po tų ebo doloba pai kolesaga te bidi isilibo nabi
    tiwai pedalubao. Tama dagego te wiegi yai kolesaga te dwai ha ebo nai tiwai pedalubo
    dao.
  tpi-tpi: Yupela i ting ol hos inap ran antap long ol bikpela ston, a? Yupela i ting
    ol man i save bringim ol bulmakau i go antap long ol bikpela ston bilong pulim
    ain bilong bairaim graun, a? Nogat. Ol dispela pasin i kranki tru. Na yupela i
    mekim wankain pasin tasol. Yupela i save mekim stretpela pasin i kamap olsem marasin
    bilong kilim man i dai. Na yupela i save mekim gutpela pasin i kamap olsem samting
    nogut.
  dan-1931: Løber mon Heste på Klipper, pløjes mon Havet med Okser? Men I vender Retten
    til Gift og Retfærds Frugt til Malurt;
  vie-OVCB: Có thể nào ngựa phi trên mỏm đá? Bò có thể ra cày trên đó chăng? Nhưng
    các ngươi thật ngu muội khi biến sự công lý thành thuốc độc và trái ngọt của sự
    công chính thành cay đắng.
  guj-2017: શું ઘોડો ખડક પર દોડી શકે? શું કોઈ ત્યાં બળદથી ખેડી શકે? કેમ કે તમે ન્યાયને
    ઝેરરૂપ, અને નેકીના ફળને કડવાશરૂપ કરી નાખ્યા છે.
  pon-2006A: Ia duwe, oahs akan kin tang pohn paip kan? Aramas kin deipwelki kou nansed?
    Ahpw kumwail kin wekidala pwuhng, wekidohng ni pwoisin, oh pwung ong sapwung.
  por-BRBSL: Os cavalos correm sobre os penhascos rochosos? Aí se arada com bois?
    Mas você transformou a justiça em veneno, e o fruto da retidão em amargura,
  eng-OEBUS: Do horses gallop on crags? Does one plow the sea with oxen? Yet you turn
    justice into poison weed, and the fruit of righteousness into bitter wormwood.
  cth-cth: Marang teh lungphen van a yawng thai maw. Tami ni talung dawkvah maito
    hoi kanawk panuek han maw. Nangmouh ni kalan lah lawkcengnae hah duenae sue patetlah
    lannae a paw hah kakhat poung e thingkung lah na coung sak awh toe.
  twi-twi: Apɔnkɔ tu mmirika wɔ abotan a apaapae so ana? Na obi de nantwi funtum hɔ
    ana? Nanso moadan atɛntrenee ayɛ no awuduru. Na trenee nso ayɛ nwenweenwen.
  hlt-hlt: Thaelpang dongah marhang yong vetih saelhung nen khaw a thoe rhet aya?
    Te dongah tiktamnah te sue la, duengnah thaihtae te pantong la na poeh sakuh.
  tbz-SIM: Sisɛ̃ĩ́ í cokù tipètì ĩ́nkɛ̀, bɛ̀ í duɔ̀nɛ̀ inɑ̀ɑ̀kɛ dɑ̀mɛ́ɛ̀rì miɛkɛ.
    Kɛ̀ díndi nɛ́ cèètɛ tibeéntì kɛ̀ tì tiikɛ kɛ nɑɑ́ mmɛdɔ̀mmɛ̀ kɛ yɛ̃ ntóróó kɛ
    dòntɛnɛ̀ diyĩ́ɛ̃̀nnì.
  msy-2020: Ia ti ghaze, hoziaba dagɨar ekiabagh isɨn ivemaram? Egha ia ghaze, gumazim
    bulmakau inigh mangɨ, ti dagɨabagh isɨn mangɨ nguazim abɨgham? Ti Puvatɨgham.
    Arazir kaba da bar guizbangɨra puvatɨgham. Ia guizɨn arazibagh irazɨ, da ghua
    imezimɨn mɨn oto. Egha ia arazir aghuim gɨrazɨ, a ghua bizir kuramɨn mɨn oto.
  dop-dop: Wulee kpɑɣɑnǝŋ kpɑɣɑ ɑsewɑ kɛ kʋkpɑmʋɣʋ tɔɔ? Yɑɑ ɩ́ nɑ pɑ hɑlɑ kʋ tɔɔ nɑ
    nɑɑŋ? Ɩlɛ pepe tɔɔ kɛ́ mǝ lɑɣɑsǝɣɩ tɑmpɑnɑ nɑ ɩsɑɣɑtʋ, nɑ ɑ kʋlʋlʋm pǝsǝɣɩ nyɑŋ
    pʋlʋ?
  azb-azb: Qaya üzərində atlar çaparmı? Orada kim öküzlərlə kotan sürər? Siz isə ədaləti
    zəhərə döndərmisiniz, Bəraəti də acıya çevirmisiniz.
  eng-DBY: Shall horses run upon the rock? will [men] plough [thereon] with oxen?
    For ye have turned judgment into gall, and the fruit of righteousness into wormwood,
  hin-2017: क्या घोड़े चट्टान पर दौड़ें? क्या कोई ऐसे स्थान में बैलों से जोते जहाँ
    तुम लोगों ने न्याय को विष से, और धार्मिकता के फल को कड़वे फल में बदल डाला है?
  wol-KYG: Moo fas dina daw ciy doj a? Am dees na ràng aw nag, di gàbb doj? Moona
    walbati ngeen àtteb yoon, def ko tooke, yoon mel ni xay.
  eng-YLT: Do horses run on a rock? Doth one plough [it] with oxen? For ye have turned
    to gall judgment, And the fruit of righteousness to wormwood.
  eng-WYC-2017: Whether horses may run in stones, either it may be eared with wild
    oxen? For ye turned doom into bitterness, and the fruit of rightwiseness into
    wormwood.
  eng-WMBB: Do horses run on the rocky crags? Does one plough there with oxen? But
    you have turned justice into poison, and the fruit of righteousness into bitterness,
  urd-GVH: क्या घोड़े चट्टानों पर सरपट दौड़ते हैं? क्या इनसान बैल लेकर उन पर हल चलाता
    है? लेकिन तुम इतनी ही ग़ैरफ़ितरी हरकतें करते हो। क्योंकि तुम इनसाफ़ को ज़हर में
    और रास्ती का मीठा फल कड़वाहट में बदल देते हो।
  rug-rug: Vea, sari hose si hoke haqala tugo pa patupatu? Hoke la tavete inuma pa
    kolo lamana sari tie? Lokari! Ba gamu ele iliri la nia pa poizini sa ṉinoṉo, meke
    sa vuana sa tinoṉoto si va pasa ia gamu.
  gaz-gaz: Fardeen kattaawwan irra ni fiiguu? Namni tokko qotiyyoodhaan achi ni qotaa?
    Isin garuu murtii qajeelaa gara summiitti, ija qajeelummaas gara hadhaatti geeddartaniirtu;
  fra-LSG: Est-ce que les chevaux courent sur un rocher, Est-ce qu’on y laboure avec
    des bœufs, Pour que vous ayez changé la droiture en poison, Et le fruit de la
    justice en absinthe?
  gnn-gnn: Yo, ŋunhina liŋgu bawa'mirrina yarraman' ŋuli waṉḏirri guṉḏakurrunydja
    bathalakurrunydja, ga ŋuriŋina bili bawa'mirriyuna yolŋuyu ŋuli marrtji gapu moṉuktja
    ŋunha buma dhalkaranharawu ŋathawunydja. Ga ŋunhi nhuma yurru waŋa warku'yun nhä
    ŋunhi dhunupa, ga ŋunhi nhuma yurru baḏuwaḏuyun nhä ŋunhi ŋamakurru' wal'ŋu, ŋunhiyinydjayi
    mirithirrina gal'ŋu yana bawa'mirrina rom bitjanarawunydjayi.
  yal-yal: Soone e giyɛ gɛmɛ yireni ba? Ɲingene mɛnna biyɛ ba? Awa, nanfera ɛ sariyan
    maxɛtɛma xɔlɛn na, ɛ tinxinyaan maxɛtɛ fe ɲaxin na?
  haw-1868: 'E holo anei na lio maluna o na pohaku? E mahi oopalau ia anei malaila
    me na bipi kauo? No ka mea, ua hoolilo oukou i ka hoopono ana i laau make, A i
    ka hua o ka pono, i laau awaawa:'
  arb-NAV: أَتَجْرِي الْخُيُولُ عَلَى الصُّخُورِ؟ وَهَلْ يُحْرَثُ الْبَحْرُ بِثِيرَانٍ؟
    لَقَدْ حَوَّلْتُمُ الْحَقَّ سُمّاً زُعَافاً، وَثِمَارَ الْبِرِّ مَرَارَةً.
  ewe-ewe: Sɔwo ate ŋu aƒu du le agakpewo dzia? Ɖe nyitsu siwo wotsɔna ŋlɔa agblee
    la ate ŋu aŋlɔ atsiaƒu dzia? Ke mietrɔ afia nyui tsotso wòzu aɖi, eye miedo ŋunyɔ
    nu sia nu si nye nu dzɔdzɔe la wòzu atsa.
  eng-LEE: Do horses ever run upon the rock? or will one plough there with oxen? that
    ye have turned justice into poison, and the fruit of righteousness into wormwood;
  asm-FB: ঘোঁৰাবোৰে জানো খলাবমা শিলনিত লৰ মাৰিব পাৰে? কোনোৱে জানো তাত বলদেৰে হাল বাব
    পাৰে? কিন্তু তোমালোকে ন্যায়বিচাৰক বিহলৈ পৰিণত কৰিলা আৰু ধাৰ্মিকতাৰ ফলক তিতা ফাললৈ
    পৰিবৰ্ত্তন কৰিলা।
  sus-A: سٌييٍ نْمَ عٍ فِدٍ فّمّ يِرٍ؟ نِنفٍيٍ نْمَ مّننِ بُشَدٍ؟ عَوَ، مُنقٍ رَ وٌ
    تِنشِنيِ مَقِندِ مَ تِنشِنتَرٍيَ رَ، وٌ سّرِيّ مَقِندِ قٍ حَاشِ رَ؟
  fra-SBL: Les chevaux courent-ils sur les rochers ? Est-ce qu'on y laboure avec des
    bœufs ? Mais vous avez transformé la justice en poison, et le fruit de la justice
    en amertume,
  hbo-hbo: הַיְרֻצ֤וּן בַּסֶּ֙לַע֙ סוּסִ֔ים אִֽם־יַחֲרֹ֖ושׁ בַּבְּקָרִ֑ים כִּֽי־הֲפַכְתֶּ֤ם
    לְרֹאשׁ֙ מִשְׁפָּ֔ט וּפְרִ֥י צְדָקָ֖ה לְלַעֲנָֽה׃
  piu-2006: '@see-verse:AMO.006.011'
  kik-kik: Kaĩ mbarathi ingĩhota gũtengʼera nyanjara-inĩ cia mahiga? Kũrĩ mũndũ ũngĩrĩma
    kuo na mũraũ wa ndegwa? No inyuĩ mũgarũrĩte kĩhooto gĩgatuĩka ũrogi, na matunda
    ma ũthingu magatuĩka ũrũrũ,
  fra-NCL: Les chevaux courent-ils sur le rocher, où y laboure-t-on avec des bœufs,
    que vous avez changé le droit en poison, et le fruit de la justice en absinthe ?
  cek-AK: Thlung kathah nuiah hrang cawnh thai maw? Kami mah maitaw tae hoi thlung
    nuiah laikok atok thai maw? Nangcae mah toenghaih to kakhaa ahmuet ah nang coeng
    o sak moe, toenghaih athaih to na khaa o sak ving boeh.
  cuk-cuk: ¿Ar molimar akwa-dummagan-imbaba abarmaksi? ¿Ar akwa-dummagangi nabir moli-bebe-nikad
    napa imusi? Ar bemardi, igar-innikigwad, ibmar-isganaga obinnismalad. Igar-innikigwad-selemaid,
    boniga be obinnismalad.
  uig-CYR: Атлар таш үстидә чапаламду? Адәмләр әшу йәрни калилар билән ағдураламду?
    Бирақ силәр адаләтни өт сүйигә, Һәққанийлиқниң мевисини әмәнгә айландурғансиләр
    —
  tel-2017: గుర్రాలు బండల మీద పరుగెత్తుతాయా? అలాంటి చోట ఎవరైనా ఎద్దులతో దున్నుతారా?
    అయితే మీరు న్యాయాన్ని విషతుల్యం చేశారు.
  hat-BSA: Èske cheval konn kouri sou wòch, oswa èske yo ka charye wòch yo ak bèf?
    Konsa, nou te fè Lajistis vin tounen pwazon e fwi ladwati vin anmè nèt.
  kos-kos: Mwet uh tia ku in sang cow uh kihling in meoa uh, oayapa horse uh tiana
    ku in kasrusr fin eot lulap. A kowos furokla nununku suwohs nu ke pwasin, ac ma
    pwaye nu ke ma sutuu uh.
  hbo-WLC: הַיְרֻצ֤וּן בַּסֶּ֙לַע֙ סוּסִ֔ים אִֽם־יַחֲר֖וֹשׁ בַּבְּקָרִ֑ים כִּֽי־הֲפַכְתֶּ֤ם
    לְרֹאשׁ֙ מִשְׁפָּ֔ט וּפְרִ֥י צְדָקָ֖ה לְלַעֲנָֽה׃
  ibo-ibo: Ịnyịnya ọ na-agba ọsọ nʼelu nkume? Mmadụ ọ na-eji ehi abụọ e jikọtara ọnụ
    akọ elu osimiri? Ma unu atụgharịala ikpe ziri ezi mee ya ka ọ ghọọ nsi, mkpụrụ
    nke ezi omume ka unu mekwara ka ọ ghọọ ihe ilu.
  ory-ory: ଅଶ୍ୱଗଣ କି ଶୈଳ ଉପରେ ଦୌଡ଼ିବେ? କେହି ବଳଦ ନେଇ କି ସେଠାରେ ଚାଷ କରିବ? ତୁମ୍ଭେମାନେ
    ନ୍ୟାୟ ବିଚାରକୁ ବିଷରେ ଓ ଧାର୍ମିକତାର ଫଳକୁ ତିକ୍ତ ଫଳରେ ପରିଣତ କରିଅଛ;
  chk-chk: Ifa usun, oris ra sä won achau? Ifa usun, eman a tuw won achau ren ätemwänin
    kow? Nge ämi oua sorei pwüngüöch ngeni poison, nge pwüng oua sorei ngeni pwüngingau.
  rop-rop: Yumob reken hos gin galap ontop langa bigwan ston? Najing! Yumob reken
    men gin grajim det graun langa solwoda blanga growimap enijing? Najing! Wal lagijat
    na yumob bin tenim ola gudbala ting en meigim poisinbala en yumob bin tenim det
    raitwei en meigim nogud.
  ukr-1871: Чи ж конї бігають по скелях? чи волами мож би їх орати? А ви тим часом
    обертаєте правосуд ув отруту, а плід справедливостї — в гіркий полин, —
  deu-1951: Können Rosse auf Felsen rennen, oder kann man mit Rindern das Meer pflügen,
    da ihr das Recht in Gift verwandelt habt und die Frucht der Gerechtigkeit in Wermut,
  eng-JPS: Do horses run upon the rocks? Doth one plow there with oxen? that ye have
    turned justice into gall, and the fruit of righteousness into wormwood;
  srp-1865: Trèe li konji po stijeni i ore li se volovima? jer vi pretvoriste sud
    u žuè, i plod od pravde u pelen.
  lug-lug: Kisoboka embalaasi okuddukira ku mayinja? Waali wabaddewo abalima ku mayinja
    n’enkumbi ezisikibwa ente? Naye obwenkanya mubufudde obutwa n’ekibala eky’obutuukirivu
    ne mukifuula ekikaawa.
  heb-heb: הירצון בסלע סוסים אם יחרוש בבקרים כי הפכתם לראש משפט ופרי צדקה ללענה׃
  ben-IRV: ঘোড়ারা কি খাড়া পাহাড়ের গায়ে দৌড়াবে? কেউ কি বলদ নিয়ে সেখানে হাল দেবে
    বা ভূমি কর্ষণ করবে তবুও তোমরা ন্যায়বিচারকে বিষে পরিণত করেছো এবং ধার্মিকতার ফলকে
    তিক্ততায় পরিণত করেছো।
  pan-pan: ਭਲਾ, ਘੋੜੇ ਚੱਟਾਨਾਂ ਉੱਤੇ ਦੌੜਦੇ ਹਨ? ਕੀ ਲੋਕ ਬਲ਼ਦਾਂ ਨਾਲ ਉੱਥੇ ਹਲ ਵਾਹੁੰਦੇ ਹਨ?
    ਪਰ ਤੁਸੀਂ ਨਿਆਂ ਨੂੰ ਜ਼ਹਿਰ ਨਾਲ ਅਤੇ ਧਰਮ ਦੇ ਫਲ ਨੂੰ ਕੁੜੱਤਣ ਨਾਲ ਬਦਲ ਦਿੱਤਾ!
  mya-JVB: မြင်း သည် ကျောက် ပေါ် မှာ ပြေး တတ်သလော ။ လူသည် ကျောက်ပေါ်မှာ နွား နှင့်
    ထွန် တတ်သလော။ သင်တို့သည် တရား သဖြင့် စီရင်ခြင်းကို ခါး စွာသော သစ်ရွက် ဖြစ်စေ ခြင်းငှါ၎င်း
    ၊ ဖြောင့်မတ် ခြင်းကို ဒေါန ရွက် ဖြစ်စေ ခြင်းငှါ၎င်း ပြု ကြသည်တကား။
  tte-O: Osi nige sowasowali sisagena koya mena veku pwatali mena, awa? Tomo nige
    sowasowali kalita sigiyali bulumakau kolili, awa? Kabo tawae kaiwena Yaubada ana
    loina dudulaina kwabui iyamala nuwatu yauyaulena yo kaba boita?
  hmo-hmo: Umui laloa hosi be nadi badadia edia latanai idia heau diba? Tatau ese
    mai boromakau danu davara idia geia diba, a? Lasi momokani. To umui ese kota maoromaoro
    umui hadikaia, bona poisini dekenai umui halaoa vadaeni. Bona kara maoromaoro,
    be kara kerere dekenai umui halaoa vadaeni.
  urd-urd: क्या चटानों पर घोड़े दौड़ेंगे, या कोई बैलों से वहाँ हल चलाएगा? तोभी तुम
    ने 'अदालत को इंद्रायन और समरा — ए — सदाक़त को नागदौना बना रख्खा है;
  rus-SYN: Бегают ли кони по скале? можно ли распахивать ее волами? Вы между тем суд
    превращаете в яд и плод правды в горечь;
  bqc-SIM: Wì sↄ̃́ baa gbɛsi musue? Wì sapa ń zuↄ wee? Màa á tò yã́zɛde gↄ̃̀ɛ́
    sɛwɛ ũ, mɛ́ yãkɛa a zɛ́wa gↄ̃̀ɛ́ gↄ̃i ũ.
  tcz-CHONGTHU: Songpi chunga khu sakolte chomle le thei mong’a, hiche lah chu bongchal
    in loukaina-a akaithei mong ding ham? Hitobang chun, nanghon ngolhoi tah in, thu
    adih’a kitan chu thina gu-twi na sosah uvin, chuleh adihtah’a hung ga doh twitah
    chu nehmohel khacheh-chuh na sodoh gam tauvin ahi.
  mar-mar: घोडे खडकावरून धावतात का? तेथे कोणी जमीन बैलांनी नांगरतात का? पण तुम्ही
    तर न्यायाचे विष केले, आणि चांगुलपणाचे फळ कडू केले आहे.
  qub-qub: ¿Cawallucuna purinmanchuraj gagapa? ¿Gagacho yapyashwanchuraj? Chaura ¿imanirtaj
    gamcunaga layta benënumanno ticrachishcanqui? ¿Imanirtaj autoridäcuna alli arriglananpaj
    cajtapis ticrachishcanqui fiyupa ashgajmanno?
  bqp-bqp: Bɑ rɑ dumi yɑkie kpee sɑɑrɑ wɔllɔ? Bɑ rɑ kɑ nɛɛ wuku mi? Adɑmɑ wee bɛɛ
    i gem gɔsiɑ dɛ̃ɛ. Mɑ i geɑ gɔsiɑ gɑ̃ɑ sosurɑnu.
  hat-hat: Eske chwal ka kouri sou glasi? Eske moun ka raboure lanmè avèk bèf? Men
    nou menm, nou fè lajistis tounen pwazon, nou fè inonsan pase pou koupab.
  eng-BSB: “Do horses gallop on the cliffs? Does one plow the sea with oxen? But you
    have turned justice into poison and the fruit of righteousness into wormwood—
  eng-WEBPB: Do horses run on the rocky crags? Does one plough there with oxen? But
    you have turned justice into poison, and the fruit of righteousness into bitterness,
  kbq-kbq: Hagi tamagra tamagesama antahi'zana hosi afumo'za havege'ma hu'nefina,
    amane zamagare'za vugahazafi? Hifi havefina amane bulimakao afura avreta mopa
    ome rehankorigahazafi? Hianagi tamagra neginagi huta fatgoma huno refako hu'zana
    eri rukrahe hazageno, avuataga zankna nehigeta, fatgo avu'ava zamofo haga'a eri
    rukrahe hazageno, aka zankna nehie.
  nhe-BL: ¿Inquiitaj cuali para cahuayojme motlalose ipan tetini? O ¿inquiitaj cuali
    para se quinhuicas torojme nopano para tlapoxahuase? Pero inquichijtoque se huihuiyotl
    pampa inquinpatlaque jueces tlen tetlajtolsencahuayayaj xitlahuac huan inquinfuerzajhuijque
    ma temacaca se pajtli tlen temictía. Nopa tlen cuali oncayaya, inquipatlaque ica
    tlen chichic.
  gub-BL: Aipo kawaru upuner itahu 'aromo uzànaw rehe wà. Nan. Aipo mokoz tapi'ak
    upuner ywy heruwakaw imuàzànaw rehe yryhu pupe wà. Nupuner kwaw wà. Nezewe rehe
    we — Puruzuka haw, peze ma'e rehe imunar 'ymaw rehe. — Purereko katu 'ymaw, peze
    purereko katu haw pe.
  eng-DRA: For behold the Lord hath commanded, and he will strike the greater house
    with breaches, and the lesser house with clefts.
