verse: AMO.006.011
translations:
  mal-C: യഹോവ കൽപ്പന അയച്ചുകഴിഞ്ഞു, യഹോവ വലിയ വീട് തകർത്തുകളയും ചെറിയ വീട് ഛിന്നഭിന്നമാകും.
  deu-TKW: Denn fürwahr, Jahwe wird Befehl geben und er wird die großen Häuser in
    Trümmer schlagen und die kleinen Häuser in Stücke.
  lin-lin: Pamba te Yawe apesi mitindo, boye akobuka-buka na biteni ndako monene mpe
    akobuka-buka na biteni ya mike-mike ndako moke.
  eng-LSV: For behold, YHWH is commanding, || And He has struck the great house [with]
    breaches, || And the little house [with] clefts.
  eng-GNV: For behold, the Lord commandeth, and he will smite the great house with
    breaches, and the litle house with clefts.
  eng-WEBSTER: For behold, the LORD commandeth, and he will smite the great house
    with breaches, and the little house with clefts.
  nhw-BL: Pampa TOTECO temacas se tlanahuatili huan quintlamisosolose nochi calme
    masque catli huejhueyi o catli tziquitetzitzi huan san mocahuas tlapajyaltic.
  swh-ONEN: Kwa kuwa Bwana ameamuru, naye atabomoa jumba kubwa vipande vipande na
    nyumba ndogo vipande vidogo vidogo.
  bba-bba: Domi Yinni Gusunɔ u woodɑ yeni wɛ̃ u nɛɛ, u koo yɛnusu kpuro kɔsukuwɑ,
    bɑkɑsu kɑ piiminu.
  eng-KJVCPB: For behold, the Lord commandeth, And he will smite the great house with
    breaches, And the little house with clefts.
  luo-luo: Jehova Nyasaye osegolo chik, kendo obiro muko udi madongo malokre pidhe,
    to udi matindo obiro toyo matindo tindo.
  meu-meu: Badina be, a itaia, Iehova na e haheḡanimu, bena ruma badana na bae huaria
    patapata, bona ruma maraḡina na bae huaria sisisisi.
  npi-ULB: किनकि, हेर, परमप्रभुले एउटा आज्ञा दिनुहुनेछ, र ठुलो घर टुक्रा-टुक्रा हुनेछ,
    र सानो घरचाहिं धूलोपिठो हुनेछ ।
  yor-yor: Nítorí Olúwa tí pa àṣẹ náà, Òun yóò sì wó ilé ńlá náà lulẹ̀ túútúú, àti
    àwọn ilé kéékèèké sí wẹ́wẹ́.
  pes-OPCB: خداوند دستور داده است که خانه‌های بزرگ و کوچک با خاک یکسان شوند.
  tgl-ULB: Sapagkat, tingnan ninyo, magbibigay si Yahweh ng utos, at madudurog sa
    maliliit na mga piraso ang malaking bahay at pagpipira-pirasuhin ang maliliit
    na bahay.
  cbu-NT: ¿Mayaamaja uw Apanllee mashach? Watam Apanll waana atuwa. Nuw uru ichingaroo
    kapeetchina. Pangus pakcheew taararutaru anoo, misha pangus kapungootstam nuwaana
    kamachtakachuri, nda anoo xapoochima. Ashiriya siy Israelchichis kaapaniri mangoonangtsa.
  hui-hui: Amoso ibugua lalu, Anduane Homogohanda ogodagua lara, Anda bu karuni emene
    timbunibi bibahende bo gialabaga bialu gingirulo payabu wahadaba, laragola gingirulo
    bagabu waholebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကြောင့်​အိမ် ရာ​ကြီး​ငယ်​တို့​သည် အ​စိတ်​စိတ်​အ​မြွှာ
    မြွှာ​ပြို​ကွဲ​ပျက်​စီး​သွား​ရ​လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་བབས་ན། ཁང་ཆེན་རྣམས་གཏོར་བར་འགྱུར་ཞིང་། ཁང་བུ་རྣམས་བཤིག་པར་འགྱུར།
  sna-sna: Nokuti Jehovha akarayira, uye achaparadza imba huru igoita murwi, nemba
    duku igoti mwarara.
  spa-BLM: “Porque, he aquí que Yahvé lo ordena, y la gran casa será hecha pedazos,
    y la casita en pedazos.
  cac-cac: Yujto ol yac'cot yaelal Jehová d'a yib'an̈ masanil pat, juntzan̈ nivac
    pat yed' juntzan̈ cotac pat, masanil ol ixtaxcanb'atoc.
  swh-ULB: Tazama, Yahwe atatoa amri, na nyumba kubwa itapigwa kuwa vipande vipande,
    na nyumba ndogo kuwa na nyufa.
  bel-bel: Бо вось, Гасподзь дасьць загад і ўразіць вялікія дамы расколінамі, а малыя
    дамы - шчылінамі.
  deu-ELBBK: Denn siehe, der HERR gebietet, und man schlägt das große Haus in Trümmer
    und das kleine Haus in Splitter.
  mbb-OT: Benar iyan, emun iyan en ebmandù is Nengazen, edrunteken din is langun he
    menge valey, deisey se zekelà.
  mal-2015: യഹോവ കല്പിച്ചിട്ടു വലിയ വീടു ഇടിഞ്ഞും ചെറിയ വീടു പിളർന്നും തകർന്നുപോകും.
  rmc-rmc: Bo dikh, o RAJ del o prikazis. Ov rozburinela o baro kher pro kotora a
    o cikno kher pro kotorora.
  pes-OPV: زیرا اینک خداوند امر می‌فرماید وخانه بزرگ به خرابیها و خانه کوچک به شکافهاتلف
    می‌شود.
  ron-1924: Кэч ятэ кэ Домнул порунчеште сэ се дэрыме каса чя маре ши сэ се факэ букэць
    каса чя микэ.
  ben-OBCV: কারণ সদাপ্রভু এই আদেশ দিয়েছেন, তিনি বৃহৎ গৃহকে খণ্ডবিখণ্ড ও ক্ষুদ্র গৃহকে
    টুকরো টুকরো করবেন।
  som-som: Waayo, bal eeg, Rabbigu waa amraa, oo daarta weyn waxaa lagu dhufan doonaa
    daldalool, guriga yarna waxaa lagu dhufan dildillaac.
  lat-VUC: 'Et respondebit: Finis est. Et dicet ei: Tace, et non recorderis nominis
    Domini.'
  eng-ASVBT: For, behold, Jehovah commandeth, and the great house shall be smitten
    with breaches, and the little house with clefts.
  ita-1885: Perciocchè, ecco, il Signore dà commissione di percuotere le case grandi
    di ruine, e le case piccole di rotture.
  eng-LXXUP: For, behold, the Lord commands, and he will smite the great house with
    breaches, and the little house with rents.
  eng-ULB: For, look, Yahweh will give a command, and the big house will be smashed
    to pieces, and the little house to bits.
  spa-VBL: ¡Tengan cuidado! Cuando el Señor de la orden, las grandes casas se reducirán
    a escombros, y las casas pequeñas quedarán en ruinas.
  fra-_FOB: Car voici, l'Éternel donne ses ordres, et il fera tomber la grande maison
    en ruines, et la petite maison en débris.
  mal-mal: യഹോവ കല്പിച്ചിട്ട് വലിയ വീട് ഇടിഞ്ഞും ചെറിയ വീട് പിളർന്നും തകർന്നുപോകും.
  urd-GVR: Kyoṅki Rab ne hukm diyā hai ki shāndār gharoṅ ko ṭukṛe ṭukṛe aur chhoṭe
    gharoṅ ko rezā rezā kiyā jāe.
  suz-BL: मारदे हना परमप्रभु यावेमी हुकुम पाइब। मिनु ठेयब खिं कली प्रेप्‍ब। मिनु आइक्‍च
    खिं यो प्रेप्‍ब।
  eng-NOY: For behold Jehovah hath commanded, And he will smite the great house with
    breaches, And the small house with clefts.
  ita-1927: Poiché, ecco, l’Eterno comanda, e fa cadere a pezzi la casa grande e riduce
    la piccola in frantumi.
  ckb-ckb: لەبەر ئەوەی یەزدان فەرمان دەدات، لە ماڵی گەورە دەدات و وردوخاشی دەکات،
    ماڵی بچووکیش پارچەپارچە دەکات.
  eng-BBE: For see, at the order of the Lord the great house will be full of cracks
    and the little house will be broken.
  kan-OKCV: ಏಕೆಂದರೆ, ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸುತ್ತಾರೆ, ಆತನು ದೊಡ್ಡ ಮನೆಯನ್ನು ಸೀಳುಗಳಿಂದಲೂ
    ಚಿಕ್ಕ ಮನೆಯನ್ನು ಬಿರುಕುಗಳಿಂದಲೂ ಹೊಡೆಯುವನು.
  tam-2017: இதோ, யெகோவா கட்டளையிட்டிருக்கிறார்; பெரிய வீட்டைத் திறப்புகள் உண்டாகவும்,
    சிறிய வீட்டை விரிசல்கள் உண்டாகவும் அடிப்பார்.
  spa-RV-1909: Porque he aquí, Jehová mandará, y herirá con hendiduras la casa mayor,
    y la casa menor con aberturas.
  ron-BTF: Pentru că, iată, DOMNUL poruncește și va lovi casa cea mare cu spărturi
    și casa cea mică cu crăpături.
  eng-WEBP: “For, behold, the LORD commands, and the great house will be smashed to
    pieces, and the little house into bits.
  eng-FBV: Watch out! When the Lord gives the command, large houses will be reduced
    to rubble, and small houses smashed to pieces.
  nld-1939: 'Waarachtig, Jahweh heeft het bevel al gegeven: De huizen zal Hij vernielen,
    De grote tot gruizel De kleine tot splinters!'
  nch-BL: Pampa TOTECO temacas se tanahuatili huan quintamisosolose nochi calme masque
    cati huejhueyi o cati pisiltzitzi huan san mocahuas payaxtic.
  vie-1934: Vì, Đức Giê-hô-va truyền lịnh, nầy, nhà lớn sẽ bị ngã xuống mà đổ nát,
    nhà nhỏ sẽ bị tan ra từng mảnh.
  hin-CV: क्योंकि याहवेह ने आदेश दिया है, और वह बड़े भवन को टुकड़े-टुकड़े कर देगा
    और छोटे घर को चूर-चूर कर देगा.
  spa-BES: Porque he aquí, por orden del Señor, la gran casa estará llena de grietas
    y la pequeña se hará pedazos.
  tdx-tdx: Inao fa handily t’Iehovà te ho tseratseraheñe o anjombao vaho ho hotohotoeñe
    o kibohotseo.
  tha-KJV: เพราะดู​เถิด พระเยโฮวาห์ทรงบัญชาแล้ว พระองค์​จะทรงฟาดเรือนใหญ่​ให้​แตกเป็นชิ้นๆ
    และเรือนเล็​กก​็จะแตกเป็นจุ​ณ
  por-BR-2018: Porque eis que o SENHOR mandará, e ferirá a casa maior com quebrantamento,
    e a casa menor com despedaçamento.
  deu-ELO: Denn siehe, Jehova gebietet, und man schlägt das große Haus in Trümmer
    und das kleine Haus in Splitter.
  eng-WYC-2018: For lo! the Lord shall command, and shall smite the greater house
    with fallings, and the less(er) house with carvings, either (with) breakings.
  epo-epo: Ĉar jen la Eternulo donas ordonon frapi la grandajn domojn per fendoj kaj
    la malgrandajn domojn per breĉoj.
  uig-PIN: Sǝwǝbi, Pǝrwǝrdigar buyruⱪ qüxüridu, Wǝ qong ɵyni parǝ-parǝ ⱪiliwetidu,
    Kiqik ɵynimu qak-qekidin yerip qeⱪiwetidu.
  beo-beo: Hina Gode da liligi wadela:lesima:ne sia:sea, diasu bagade amola fonobahadi
    amo mugululi fofonobone, goudai dagoi ba:mu.
  tpi-OTNT: Taim Bikpela i tok, olgeta bikpela na liklik haus wantaim bai i bruk bruk
    nabaut na i kamap pipia nating.
  hau-SA: Gama Ubangiji ya ba da umarni, zai kuma ragargaza babban gidan nan kucu-kucu
    ƙaramin gidan kuwa zai yi rugu-rugu da shi.
  uig-LAT: Sewebi, Perwerdigar buyruq chüshüridu, We chong öyni pare-pare qiliwétidu,
    Kichik öynimu chak-chékidin yérip chéqiwétidu.
  nde-nde: Ngoba uThixo usekhuphe umlayo, njalo uzaphahlaza indlukazi ibe yizihlephu
    kuthi indlu encinyane ibe yizicucu.
  ton-ton: “Koeʻuhi, vakai, ʻoku fekau ʻe Sihova, pea te ne taaʻi ʻae fale lahi ke
    avaava, pea mo e fale siʻi ke mafahifahi.
  ces-1613: Nebo aj, Hospodin přikáže, a bíti bude na dům veliký přívaly, a na dům
    menší rozsedlinami.
  eng-WMB: “For, behold, the LORD commands, and the great house will be smashed to
    pieces, and the little house into bits.
  tam-TCV: ஏனென்றால், யெகோவா கட்டளையிட்டிருக்கிறார். அவர் பெரிய வீட்டைத் துண்டுகளாகவும்
    சிறிய வீட்டைத் துகள்களாவும் நொறுக்குவார்.
  ceb-ULB: Kay, tan-awa, maghatag si Yahweh ug mando, ug madugmok ang dakong balay
    ngadto sa pagkapino, ug ang gamay nga balay.
  pol-UBG: Oto bowiem PAN rozkaże i uderzy w wielki dom rozpadlinami, a w mały dom
    – pęknięciem.
  agr-agr: Wagki Tuke Pujuuk Israel aents aidaun suwimkan suwak, jega múun aidaun
    jega piipich aidaujai ashí tsaiktatui.
  kyc-kyc: Kamongo dokome pii laramo dokopa anda kuki epengepe peparae lalyuo buru
    bara para.
  urd-GVU: کیونکہ رب نے حکم دیا ہے کہ شاندار گھروں کو ٹکڑے ٹکڑے اور چھوٹے گھروں کو
    ریزہ ریزہ کیا جائے۔
  eng-OEBCW: Look! The Lord is giving the command! He will smash the large house to
    bits, the small house into fragments.
  deu-1912: Denn siehe, der HERR hat geboten, daß man die großen Häuser schlagen soll,
    daß sie Risse gewinnen, und die kleinen Häuser, daß sie Lücken gewinnen.
  kan-2017: ಇಗೋ, ನೋಡಿರಿ, ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಲು, ದೊಡ್ಡ ಮನೆಯು ಕೆಡವಲ್ಪಟ್ಟು ಚೂರುಚೂರಾಯಿತು,
    ಚಿಕ್ಕ ಮನೆಯೂ ಮುರಿದುಹೋಗುವುದು.
  tgo-tgo: Kaiwae Giya Loi ne iŋa na ŋgolo laghɨye ne i dobu na i rakevawowona, na
    ŋgolo nasiye i maŋgɨla.
  yap-yap: Nap’an nra non SOMOL ma pi naun nib ga’ nge tin ba’achig e bay ni bilig
    nge yochyang u but’.
  hlt-MCSB: BOEIPA loh a uen dongah im len te a pil la, im yit te a nuei la a boh
    pawn ni ke.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓይሤም ዼኤፖ ዼኤፖ ኬኤፃ ዶዓንዳኔ፤ ዻኮ ዻኮ ኬኤፃኣ ዶዒ ቡርሺንቲ ቡርሺንቲ ኩማንዳኔ።
  twi-ASANTE: Na Awurade ahyɛ mmara na ɔbɛbubu afie akɛseɛ no mu asinasini ne afie
    nketewa no nso mu nketenkete.
  eng-WEBU: “For, behold, the LORD commands, and the great house will be smashed to
    pieces, and the little house into bits.
  wal-wal: GODAI azazin, wogga keettati kolettana; qeeri keettatikka me7erettana.
  spa-PDDPT: Porque ciertamente Yavé ordena que la mansión sea destrozada y la casa
    reducida a fragmentos.
  gun-gun: Mba'eta ma'ẽ, Senhor ojapo ukaague rami vy ombovaipaa 'rã oo guaxu ikuai
    va'ekue, omboa'ypaa avi 'rã oo kyrĩ'i va'e.
  agu-BL: Na scawunk tzaj Kataj tan cawse'n e'chk najal yi quiw chiwutz, nin tan chicawse'n
    yi e'chk najal yi ajnak tzaj chiwalor. Chicyakil cu'n e', xitu'n cu'n ẍchibne'.
  ilo-ULB: Ta kitaenyo, mangtedto ni Yahweh iti bilin, ket marumekto ti dakkel a balay
    kasta met ti bassit a balay.
  kpg-kpg: Di madagoaa hua Dimaadua dela ma ga hagadaba, gei nia hale llauehe mo lligi
    ga mooho gi lala.
  uig-ARA: سەۋەبى، پەرۋەردىگار بۇيرۇق چۈشۈرىدۇ، ۋە چوڭ ئۆينى پارە-پارە قىلىۋېتىدۇ،
    كىچىك ئۆينىمۇ چاك-چېكىدىن يېرىپ چېقىۋېتىدۇ.
  sus-sus: barima Alatala nan yaamari fima a banxi xungbe yo, banxi lanma yo, e birin
    xa rabira, e xa kana.»
  pon-2006: Ni ahnsou me KAUN-O pahn ketin ruwes, ihmw laud oh tikitik kan koaros
    pahn rengkpeseng.
  jae-jae: Alicgac me, Apômtau kêjatu, tec oc têtuc andu kapôêŋ popoc ma sênac andu
    sauŋ êkôc-êkôc.
  ksd-ksd: Tago ra Luluai i vartuluai, ma na rip ra ngala na pal, ma ra ikilik na
    pal na tapipin.
  grc-BRENT: Διότι ἰδοὺ Κύριος ἐντέλλεται, καὶ πατάξει τὸν οἶκον τὸν μέγαν θλάσμασι,
    καὶ τὸν οἶκον τὸν μικρὸν ῥάγμασιν.
  ind-AYT: Sebab, lihat, TUHAN memerintahkan, Dia akan menghancurkan rumah-rumah besar
    menjadi reruntuhan, dan rumah-rumah kecil menjadi kepingan.
  nya-nya: Pakuti Yehova walamula kuti nyumba zikuluzikulu Iye adzazigamulagamula,
    ndipo nyumba zazingʼono zidzasanduka maduka okhaokha.
  hrv-hrv: Jer, gle, Jahve zapovjedi, i velika se kuća ruši u komade, mala se kuća
    ori u komadiće.
  mps-mps: Magi baso meni. Genuai Bidigo po obaso, te tigidali genuai be me, dwasianu
    be dali, te subigila todogola pelama, olo pobele bage hogomu pedelaibao.
  tpi-tpi: Taim Bikpela i tok, olgeta bikpela na liklik haus wantaim bai i bruk bruk
    nabaut na i kamap pipia nating.
  dan-1931: Thi HERREN, se, han byder og slår det store Hus i Stykker, det lille Hus
    i Splinter.
  vie-OVCB: Khi Chúa Hằng Hữu ban lệnh này, cả nhà lớn lẫn nhà nhỏ đều sẽ bị đập tan
    thành mảnh.
  guj-2017: કેમ કે, જુઓ, યહોવાહ આજ્ઞા કરે છે, તેથી મોટા ઘરોમાં ફાટફૂટ થશે, અને નાના
    ઘરના ફાંટો પડશે.
  pon-2006A: Ni ahnsou me KAUN-O pahn ketin ruwes, ihmw laud oh tikitik kan koaros
    pahn rengkpeseng.
  por-BRBSL: “Pois, eis que Yahweh comanda, e a grande casa será destruída em pedaços,
    e a casinha em pedaços.
  eng-OEBUS: Look! The Lord is giving the command! He will smash the large house to
    bits, the small house into fragments.
  cth-cth: Bangkongtetpawiteh, BAWIPA Cathut e kâ lah ao dawkvah, impui hah raphoe
    vaiteh im kathounge hai kâbawng sak han.
  twi-twi: Na Awurade ahyɛ mmara na obebubu afi akɛse no mu asinasin ne afi nketewa
    no nso mu nketenkete.
  hlt-hlt: BOEIPA loh a uen dongah im len te a pil la, im yit te a nuei la a boh pawn
    ni ke.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù bɑkɛ́ kɛ̀ kùu bɛ́i nkɛ tú kù bo potɛ́ tɛcɛ̃diɛtɛ̀ kɛ̀
    tɛ̀ɛ do kɛ́yɔurɛ yɔurɛ, kɛ̀ tɛsɑ́mpɔ́tɛ̀ pɑ́ɑ́ iyiɛ.
  msy-2020: Ia oragh! Ikiavɨra Itir God mɨkɨmtɨ, dɨpenir ekiaba ko, doziba sara bar
    dɨpɨrighɨrɨ akuar muziaribar otivigham.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, ye Tɑcɑɑ ɩ́ yɔɣɔtɑɑ, kutuluŋ sɔsɔɔŋ nɑ sǝkpeŋ kɑ́ yɔkɩ ɩ
    tǝnɑɣɑ.
  azb-azb: Çünki Rəbb əmr edəndə böyük evlər parça-parça olub yıxılacaq, kiçik komalar
    da qırıq-qırıq olub dağılacaq.
  eng-DBY: For behold, Jehovah commandeth, and he will smite the great house with
    breaches, and the little house with clefts.
  hin-2017: क्योंकि यहोवा की आज्ञा से बड़े घर में छेद, और छोटे घर में दरार होगी।
  wol-KYG: Aji Sax jee ngii déy, buy joxe ndigal rekk, daldi tas kër gu mag, rajaxe
    kër gu ndaw.
  eng-YLT: For lo, Jehovah is commanding, And He hath smitten the great house [with]
    breaches, And the little house [with] clefts.
  eng-WYC-2017: For lo! the Lord shall command, and shall smite the greater house
    with fallings, and the lesser house with carvings, either breakings.
  eng-WMBB: “For, behold, the LORD commands, and the great house will be smashed to
    pieces, and the little house into bits.
  urd-GVH: क्योंकि रब ने हुक्म दिया है कि शानदार घरों को टुकड़े टुकड़े और छोटे घरों
    को रेज़ा रेज़ा किया जाए।
  rug-rug: Ura ele vala nia e Zihova sa ginarunu, meke kote huara va umumu ia Sa sa
    vetu nomana, meke sa vetu hitekena si kote va inete ia Sa.
  gaz-gaz: Kunoo Waaqayyo ajaja kenneeraatii, manneen gurguddaan ni barbadaaʼu; manneen
    xixinnoonis ni caccabu.
  fra-LSG: 'Car voici, l’Éternel ordonne: Il fera tomber en ruines la grande maison,
    Et en débris la petite maison.'
  gnn-gnn: Yo, ŋayi yurru Garraynydja waŋa dhäruk yana waŋgany, bala ŋayi yurru warrpam'nha
    baḏuwaḏuyun buḻwaŋ'thunmarama wäŋanydja bathalamirri ga yumurrku', walala yurru
    buḻwaŋ'thundja warrpam'thunna yana muṉguythirrina ŋuriŋi bili dhärukthu waŋganydhu.
  yal-yal: Bayo Alatala bata yamarin fi a banxi gbeene nun banxi xurine, e birin xa
    rabira, e kala.
  haw-1868: No ka mea, aia hoi, ke kauoha mai nei o Iehova, A e hahau aku ia i ka
    hale nui me ka nahaha, A i ka hale uuku me ka wawahi.
  arb-NAV: لأَنَّهُ هَا الرَّبُّ يَأْمُرُ، فَيَهْدِمُ الْبَيْتَ الْكَبِيرَ فَيَصِيرُ
    رُكَاماً، وَالْبَيْتَ الصَّغِيرَ حُطَاماً.
  ewe-ewe: Elabena kpɔ ɖa, Yehowa de se be, woagbã aƒe suewo kple gãwo siaa.
  eng-LEE: For, behold, the Lord commandeth, and he will smite the great house with
    breaches, and the little house with clefts.
  asm-FB: কিয়নো চোৱা, যিহোৱাই আজ্ঞা দিব, ডাঙৰ ডাঙৰ ঘৰ ভাঙি চূৰমাৰ হ’ব আৰু সৰু সৰু
    ঘৰ টুকুৰা-টুকুৰ কৰা হ’ব।
  sus-A: بَرِ مَ عَلَتَلَ نَن يَامَرِ قِمَ عَ بَنشِ شُنفبٍ يٌ، بَنشِ لَنمَ يٌ، عٍ
    بِرِن شَ رَبِرَ، عٍ شَ كَنَ.»
  fra-SBL: « Car voici que Yahvé ordonne, et la grande maison sera réduite en miettes,
    et la petite maison en morceaux.
  hbo-hbo: כִּֽי־הִנֵּ֤ה יְהוָה֙ מְצַוֶּ֔ה וְהִכָּ֛ה הַבַּ֥יִת הַגָּדֹ֖ול רְסִיסִ֑ים
    וְהַבַּ֥יִת הַקָּטֹ֖ן בְּקִעִֽים׃
  piu-2006: '@see-verse:AMO.006.010'
  kik-kik: Nĩgũkorwo Jehova nĩathanĩte, nake nĩagathutha nyũmba ĩrĩa nene ĩtuĩke icunjĩ,
    na nyũmba ĩrĩa nini ituĩke tũcunjĩ.
  fra-NCL: Car voici que Yahweh commande, et il fait tomber en ruines la grande maison,
    et en débris la petite maison.
  cek-AK: Khenah, Angraeng mah lokpaek boeh, anih mah kalen im to phrae ueloe, tetta
    im doeh phrae boih tih.
  cuk-cuk: 'Ar Bab-Jehová igar-ukdoed: Neg-dummagan bibisgeye, degi, neg-burwigana
    ubigwar imakye.'
  uig-CYR: Сәвәви, Пәрвәрдигар буйруқ чүшүриду, Вә чоң өйни парә-парә қиливетиду,
    Кичик өйниму чак-чекидин йерип чеқиветиду.
  tel-2017: ఎందుకంటే గొప్ప కుటుంబాలు, చిన్న కుటుంబాలు చిన్నాభిన్నం అవుతాయి, అని మీకు
    యెహోవా ఆజ్ఞ ఇస్తాడు.
  hat-BSA: “Paske gade byen, SENYÈ a pral kòmande pou gwo lakay la vin kraze nèt,
    e ti kay la an ti mòso.
  kos-kos: Pacl se LEUM GOD El sapkin, na lohm lulap ac lohm srisrik nukewa fah kunanula
    nu ke ip srisrik.
  hbo-WLC: כִּֽי־הִנֵּ֤ה יְהוָה֙ מְצַוֶּ֔ה וְהִכָּ֛ה הַבַּ֥יִת הַגָּד֖וֹל רְסִיסִ֑ים
    וְהַבַּ֥יִת הַקָּטֹ֖ן בְּקִעִֽים׃
  ibo-ibo: Nʼihi na lee, Onyenwe anyị e nyela iwu. Ọ ghaghị itikpọsị ụlọ ukwu ndị
    ahụ, tiriekwa ụlọ nta ndị ahụ niile.
  ory-ory: କାରଣ ଦେଖ, ସଦାପ୍ରଭୁ ଆଜ୍ଞା କରନ୍ତି ଓ ବଡ଼ ବଡ଼ ଗୃହ ଭଗ୍ନ ହେବ ଓ ସାନ ସାନ ଗୃହରେ
    ଫାଟ ହେବ।
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap epwe atowu an allük, ekewe imw watte me
    ekewe imw kükün repwe tatakisitiu.
  rop-rop: “Wen YAWEI garra gibit det oda, ola bigwan haus en ola lilwan haus garra
    breikap brabliwei.
  ukr-1871: Бо, бач, Господь прикаже й покарає більший будинок розпадом, а менший
    будинок — розпуклинами.
  deu-1951: Denn siehe, der HERR wird Befehl geben, daß das große Haus in Trümmer
    gelegt und das kleine Haus in Stücke geschlagen werde.
  eng-JPS: For, behold, the LORD commandeth, and the great house shall be smitten
    into splinters, and the little house into chips.
  srp-1865: Jer evo, Gospod zapovijeda i udariæe dom veliki da se razvali i mali dom
    da popuca.
  lug-lug: Laba Mukama alagidde, ennyumba ennene erimenyebwamenyebwa, n’ennyumba entono
    erimenyebwamenyebwa.
  heb-heb: כי הנה יהוה מצוה והכה הבית הגדול רסיסים והבית הקטן בקעים׃
  ben-IRV: কারণ দেখ, সদাপ্রভু একটি আদেশ দেবেন এবং সেই বড় ঘর ছিন্নভিন্ন হয়ে যাবে
    এবং ছোট ঘরটা টুকরো টুকরো হয়ে যাবে।
  pan-pan: ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਹੈ, ਵੱਡਾ ਘਰ ਛੇਕਾਂ ਨਾਲ ਅਤੇ ਛੋਟਾ ਘਰ ਦਰਾਰਾਂ ਨਾਲ
    ਮਾਰਿਆ ਜਾਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား အမိန့် တော် ရှိသဖြင့် ၊ အိမ် ကြီး ကိုဖြို ၍ အိမ်
    ငယ် ကိုလည်း ကွဲ စေတော်မူလိမ့်မည်။
  tte-O: Saugana iwalo polowene iyatubu kani nume meuloili, nuwana lalakili o kikiuli,
    kani sitata-gwaligwali.
  hmo-hmo: Lohiabada ese ia oda henia neganai, ruma badadia bona maragidia be do idia
    makohia maragimaragi.
  urd-urd: क्यूँकि देख, ख़ुदावन्द ने हुक्म दे दिया है, और बड़े — बड़े घर रख़नों से,
    और छोटे शिगाफ़ों से बर्बाद होंगे।
  rus-SYN: Ибо вот, Господь даст повеление и поразит большие дома расселинами, а малые
    дома - трещинами.
  bqc-SIM: Asa ma Dii ma yãdìlɛ ma mɛ̀, má ua zↄ̃ↄ wiɛ kɛ́lɛkɛlɛ, mí a nɛ́na kɛ
    yáiyai.
  tcz-CHONGTHU: Ajeh chu vetan, in loupitah tah hojong ahalsi sia kisugep ding, chuleh
    in neocha cha hojong kivo goisoh hel ding ahiuve,’’ tin Pakaiyin thupeh anei tai.
  mar-mar: कारण पाहा! परमेश्वर आज्ञा देईल, तेव्हा मोठ्या घरांचे तुकडे तुकडे पडतील
    व लहान घरांचा भुगा-भुगा होईल.
  qub-qub: Tayta Diosmi camacächenga jatunpis tacshapis wasicuna juchunanpaj. Chauraga
    llapanmi illgangapaj.
  bqp-bqp: Domi Yinni Gusunɔ u woodɑ yeni wɛ̃ u nɛɛ, u koo yɛnusu kpuro kɔsukuwɑ,
    bɑkɑsu kɑ piiminu.
  hat-hat: 'Men lòd Seyè a bay: Y''ap kraze gwo kay yo an miyèt moso. Y''ap demoli
    ti kay yo.'
  eng-BSB: 'For the LORD gives a command: “The great house will be smashed to pieces,
    and the small house to rubble.”'
  eng-WEBPB: “For, behold, the LORD commands, and the great house will be smashed
    to pieces, and the little house into bits.
  kbq-kbq: Hagi Ra Anumzamo'ma huno, Ra nomokane osi nomokanena mika mopafi fragu
    vaziramio hanigeno'a, amane fragu vaziramino mopafi rutamana tamanu hutregahie.
  nhe-BL: Pampa TOTECO temacas se tlanahuatili huan quintlamixolehuase nochi caltini
    yonque tlen huejhueyi o tlen pilsiltzitzi huan san mocahuas payaxtique.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e uzapo kar putar ma'e a'e nehe xe. Na'e teko
    weityk putar tàpuz paw wamumaw pà wà nehe. Umumaw putar tàpuzuhu wà nehe. Umumaw
    putar tàpuz pixika'i wà nehe no.
  eng-DRA: 'And he shall answer: There is an end. And he shall any to him: Hold thy
    peace, and mention not the name of the Lord.'
