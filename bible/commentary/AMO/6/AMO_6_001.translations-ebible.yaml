verse: AMO.006.001
translations:
  mal-C: സീയോനിൽ നിർവിചാരികളായിരിക്കുന്നവർക്കും ശമര്യാപർവതത്തിൽ നിർഭയരായിരിക്കുന്നവർക്കും
    യെഹൂദേതരരിൽ പ്രധാനികളായി ഇസ്രായേൽജനം അന്വേഷിക്കുന്ന ശ്രേഷ്ഠന്മാർക്കും ഹാ കഷ്ടം!
  deu-TKW: Wehe über die Sorglosen auf dem Zion und die Sicheren auf dem Berge von
    Samaria, die den Adel des vornehmsten der Völker bilden, und denen das Reich Israel
    zuströmt!
  lin-lin: Mawa na bino oyo bomimonaka ete bokoka kati na Siona, mpe na bino oyo bokanisaka
    ete bozali na kimia na likolo ya ngomba Samari, bino bato ya lokumu ya ekolo oyo
    ekenda sango koleka bikolo mosusu epai wapi bana ya Isalaele bayaka !
  eng-LSV: Woe [to] those secure in Zion, || And those confident on the mountain of
    Samaria, || The marked of the chief of the nations, || And the house of Israel
    has come to them.
  eng-GNV: 'Woe to them that are at ease in Zion and trust in the moutaine of Samaria,
    which were famous at the beginning of the nations: and the house of Israel came
    to them.'
  eng-WEBSTER: Woe to them that are at ease in Zion, and trust in the mountain of
    Samaria, who are named chief of the nations, to whom the house of Israel came!
  nhw-BL: ˻Amós camanalti.˼ Nelía fiero elis para anmasehualme catli anmosiyajquetzaj
    ipan altepeme Jerusalén [6:1 Sion eltoc seyoc itoca Jerusalén.] huan Samaria.
    Anquipiyaj nochi catli yejyectzi huan anmoilhuíaj anitztoque temachtli. Nochi
    anmechiximatij huan amotlal elqui catli más ipati que sequinoc tlalme. Pero masque
    nochi achtihuiya yohuiyayaj campa amojuanti para xiquinpalehuica, fiero amopantis.
  swh-ONEN: Ole wenu ninyi mnaostarehe na kuridhika katika Sayuni, na ninyi mnaojisikia
    salama juu ya Mlima Samaria, ninyi watu mashuhuri wa taifa lililoendelea kuliko
    mataifa mengine, ambao watu wa Israeli wanawategemea!
  bba-bba: Bɔ̃rurobɑ bɛɛ be i wɑ̃ɑ Siɔniɔ bɔri yɛndu sɔɔ, kɑ bɛɛ be i sɔ̃ Sɑmɑrin
    ɡuurɔ kɑ toro sindu. Mɑ i tɑmɑɑ i sɑ̃ɑ bwese te tɑ kpɑ̃ɑru bon wiruɡibu. Mɑ Isirelibɑ
    bɑ somiru mɑrɑ bɛɛn min di.
  eng-KJVCPB: Woe to them that are at ease in Zion, And trust in the mountain of Samaria,
    Which are named chief of the nations, To whom the house of Israel came!
  luo-luo: “Mano kaka unune malit un joma odak maber e Sayun, kod un joma nigi geno
    ni gode mag Samaria nyalo resogi, kaachiel gi un joma omi luor mag oganda maduongʼ,
    ma jo-Israel dhi irgi mondo oyud konyruok!
  meu-meu: Siona ai e noho namonamomu bona Samaria ororona ai asi garidia e nohomu
    taudia, bese gini-gunana ena tatau hereadia, Israel taudia e lao henidiamu taudia,
    madi, ihabaidia!
  npi-ULB: सियोनमा आरामसित बस्‍नेहरूलाई धिक्‍कार, र सामरियाको पहाडी मुलुकमा सुरक्षित
    भएकाहरू, जातिहरूका उत्कृष्‍टहरूमध्ये विशिष्‍ट मानिसहरू, जसकहाँ इस्राएलको घराना
    सहायताको निम्ति आउँछन् ।
  yor-yor: Ègbé ni fún ẹ̀yin tí ará rọ̀ ní Sioni àti ẹ̀yin tí ẹ wà ní abẹ́ ààbò ní
    òkè Samaria àti ẹ̀yin olókìkí orílẹ̀-èdè tí ẹ̀yin ènìyàn Israẹli máa ń tọ̀ ọ́
    wá.
  pes-OPCB: وای بر شما ای رهبران و بزرگان قوم اسرائیل که در اورشلیم و سامره وقت خود
    را به خوشگذرانی و عیاشی می‌گذرانید. ای شما که احساس امنیت می‌کنید،
  tgl-ULB: Aba sa mga taong panatag sa Zion, at sa mga taong ligtas na nasa burol
    ng bansang Samaria, ang mga tanyag na kalalakihang pinakamahuhusay sa mga bansa,
    na silang hinihingian ng tulong ng sambahayang Israel!
  cbu-NT: Paptsa, siyaa Siyonshucheetsis Apanll waneerunts, atina. Siy ngutis kis
    shamangarus taaksa. Mishat, siyaa Samariyashucheetsis, Paptsa, Apanll waneerunts,
    atitamana. Iy yaktarini kizpur wanasircha átus, mapiyrus taaksa. Siyamun kurakaris
    Israelchich tputs mang' tatkanaya.
  hui-hui: Wali agali Yarusaleme tanoha kamirubi Samaria tanoha kamirubi tí bibahende
    awadaga bayale kamagodago lowa tíha mbira agi bulubadabe lowa hadapeho kamiruni
    dara ho kogoni. Isaraele dindinaga agali haguane tí kamiria wali agali tígua ti
    biamogo bilimulo ibaga wiyago ai dara ho kogoni. Tí bibahende mo ko holene wulebiragonaga
    dara ho kogoni.
  mya-mya: ဇိ​အုန်​မြို့​၌​သက်​တောင့်​သက်​သာ​စွာ​ဇိမ်​ခံ နေ​ကြ​သူ​တို့၊ ရှ​မာ​ရိ​တောင်​ပေါ်​တွင်​လုံ​လုံ
    ခြုံ​ခြုံ​နှင့်​စံ​မြန်း​နေ​ကြ​သူ​တို့၊ ပြည်​သူ များ​က​အ​သ​နား​ခံ​နေ​ရ​သူ​တို့၊
    လူ​မျိုး များ​ထဲ​မှ​အ​ထွတ်​အ​မြတ်​ဖြစ်​သော​ဣ​သ ရေ​လ​လူ​မျိုး​တော်​တို့၊ သင်​တို့​သည်​အ​ရှက်
    တ​ကွဲ​အ​ကျိုး​နည်း​ဖြစ်​ရ​တော့​မည်။-
  bod-N: རྒྱལ་ཁམས་ཀུན་གྱི་གཙོ་བོ་དང་། མིའི་ནང་གི་སྙན་གྲགས་ཅན་དང་། ད་དུང་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཡོང་ས་ཡིན་པའི་ཛ་ཡན་དང་སཱ་མར་ཡ་རི་བོར་བློ་བདེ་བག་ཕབ་ངང་སྡོད་པ་རྣམས་ལ་ཆག་སྒོ་འབྱུང་ཞིང་།
  sna-sna: Mune nhamo imi makavarairwa muZioni, nemi munofunga kuti mugere pakasimba
    paGomo reSamaria, imi varume vanozivikanwa vorudzi rukuru, kunoenda vanhu veIsraeri!
  spa-BLM: Ay de los que están tranquilos en Sión, y a los que están seguros en la
    montaña de Samaria, los hombres notables de los jefes de las naciones, ¡a quien
    la casa de Israel acude!
  cac-cac: Ob'iltac ex mach ex secojtac tz'aj yec' eyuj d'a Sion. Ob'iltac ex malaj
    tas tze na' d'a Samaria, ex yajalil nación to nivan eyelc'och eyalani, a ex ton
    tzeyac'och Israel yipoc e c'ool.
  swh-ULB: Ole wao wanaostarehe katika Sayuni, na kwa wale ambao wameokoka katika
    nchi ya mlima wa Samaria, watu mashuhuri bora wa mataifa, ambao nyumba ya Israeli
    huja kwa ajili ya msaada!
  bel-bel: Гора бястурботным на Сіёне і спадзявальцам на гару Самарыйскую, знакамітым
    народу-першынца, да якіх прыходзіў дом Ізраіля!
  deu-ELBBK: Wehe den Sorglosen in Zion und den Sicheren auf dem Berg von Samaria,
    den Vornehmen der ersten der Nationen, zu denen das Haus Israel kommt!
  mbb-OT: Kehizu niw te menge pengulu ziyà te Zion wey Samaria, he ebpeeyehey zà he
    wazà igkeipeng. Mid-isip niw is keugelingen niw he dungganen he menge etew ziyà
    te lavew he nasyun, ne iyan kew edengepan te menge meǥinged diyà te keniyu.
  mal-2015: സീയോനിൽ സ്വൈരികളായി ശമര്യാപർവ്വതത്തിൽ നിർഭയരായി ജാതികളിൽ പ്രധാനമായതിൽ
    ശ്രേഷ്ഠന്മാരായി യിസ്രായേൽഗൃഹം വന്നു ചേരുന്നവരായുള്ളോരേ, നിങ്ങൾക്കു അയ്യോ കഷ്ടം.
  rmc-rmc: Vigos tumenge, so peske dživen mištes pro Sion, the tumenge, so pes šunen
    chraňimen pro verchos Samarija, tumenge le bare vodcenge andral o Izrael, andral
    o nekbareder narodos, pal save aven o manuša te mangel e pomoca.
  pes-OPV: وای بر آنانی که در صهیون ایمن و درکوهستان سامره مطمئن هستند که نقبای امت
    های اولی که خاندان اسرائیل نزد آنها آمدندمی باشند.
  ron-1924: Вай де чей че трэеск фэрэ грижэ ын Сион ши ла адэпост пе мунтеле Самарией,
    вай де май-марий ачештя ай челуй динтый динтре нямурь, ла каре аляргэ каса луй
    Исраел!…
  ben-OBCV: ধিক্ তোমাদের, যারা সিয়োনে আত্মতৃপ্ত বসে আছ, ধিক্ তোমাদেরও, যারা শমরিয়া
    পর্বতে নিজেদের নিরাপদ মনে করছ, যারা অগ্রগণ্য জাতির বিশিষ্ট লোক, যাদের কাছে ইস্রায়েল
    জাতি শরণাপন্ন হয়েছে!
  som-som: Waxaa iska hoogay kuwa Siyoon xasilloonaan ku nool, oo buurta Samaariya
    ammaan ku deggan, kuwaasoo ah kuwa caanka ah ee madaxda quruumaha oo dadka Israa'iil
    u yimaadaan!
  lat-VUC: '[Væ qui opulenti estis in Sion, et confiditis in monte Samariæ: optimates
    capita populorum, ingredientes pompatice domum Israël !'
  eng-ASVBT: Woe to them that are at ease in Zion, and to them that are secure in
    the mountain of Samaria, the notable men of the chief of the nations, to whom
    the house of Israel come!
  ita-1885: GUAI a quelli che sono agiati in Sion, e che se ne stanno sicuri nel monte
    di Samaria, luoghi famosi per capi di nazioni, a' quali va la casa d'Israele!
  eng-LXXUP: 'Woe to them that set at nought Zion, and that trust in the mountain
    of Samaria: they have gathered the harvest of the heads of the nations, and they
    have gone in themselves.'
  eng-ULB: Woe to those who are at ease in Zion, and to those who are secure in the
    hill country of Samaria, the notable men of the best of the nations, to whom the
    house of Israel comes for help!
  spa-VBL: ¡Grande es el desastre vendrá sobre ustedes que han vivido una vida cómoda
    en Sión, y que se sienten seguros viviendo en el Monte de Samaria! ¡Ustedes, que
    son los más famosos de todo Israel y a quien todos acuden pidiendo ayuda!
  fra-_FOB: Malheur à ceux qui vivent tranquilles dans Sion, et à ceux qui sont en
    sécurité sur la montagne de Samarie! Aux principaux de la première des nations,
    et vers lesquels va la maison d'Israël!
  mal-mal: സീയോനിൽ സ്വൈരമായിരിക്കുന്നവരും ശമര്യാപർവ്വതത്തിൽ നിർഭയരായിരിക്കുന്നവരും
    ജനതകളിൽ പ്രധാനികളായ ശ്രേഷ്ഠന്മാരും, യിസ്രായേൽഗൃഹം സമീപിക്കുന്നവരുമായുള്ളോരേ, നിങ്ങൾക്ക്
    അയ്യോ കഷ്ടം.
  urd-GVR: Koh-e-Siyyūn ke beparwā bāshindoṅ par afsos! Koh-e-Sāmariya ke bāshindoṅ
    par afsos jo apne āp ko mahfūz samajhte haiṅ. Hāṅ, sab se ālā qaum ke un shurafā
    par afsos jin ke pās Isrāīlī qaum madad ke lie ātī hai.
  suz-BL: मिनु “आबी, सियोन ङा ठेयब मुर, मेकोपुकीमी सामरीया ङा डांडामी ‘गो रिम्‍शो
    बाक्‍नीकी’ दे मिम्‍नीम। इस्राएल ङा मुरपुकीमी मेको आन कली थमा सुइश्‍शा, जाक्‍नीम।
  eng-NOY: Woe to them that dwell at ease in Zion; That feel secure upon the mountain
    of Samaria; The honorable men of the chief of the nations, To whom the house of
    Israel resort!
  ita-1927: Guai a quelli che vivon tranquilli in Sion, e fiduciosi sul monte di Samaria!
    Ai notabili della prima fra le nazioni, dietro ai quali va la casa d’Israele!
  ckb-ckb: ئەی لەخۆڕازییەکانی سییۆن، ئەی ئەوانەی کە بە ئاسوودەیی لەسەر کێوی سامیرە
    دەژین، ئەی پیاوماقوڵانی پێشەنگی گەلان کە بنەماڵەی ئیسرائیل دێنە لاتان، قوڕبەسەرتان!
  eng-BBE: Sorrow to those who are resting in comfort in Zion, and to those who have
    no fear of danger in the mountain of Samaria, the noted men of the chief of the
    nations, to whom the people of Israel come!
  kan-OKCV: ಚೀಯೋನಿನಲ್ಲಿ ಹಾಯಾಗಿರುವವರಿಗೂ, ಸಮಾರ್ಯ ಬೆಟ್ಟದಲ್ಲಿ ಸುಭದ್ರವಾಗಿರುವವರಿಗೂ, ಇಸ್ರಾಯೇಲಿನ
    ಮನೆತನದವರು ಯಾರ ಬಳಿಗೆ ಬರುತ್ತಾರೋ, ಆ ಪ್ರಮುಖ ಜನಾಂಗದಲ್ಲಿ ಹೆಸರುಗೊಂಡವರಿಗೂ ಕಷ್ಟ!
  tam-2017: சீயோனிலே கவலையற்றிருப்பவர்களும் சமாரியாவின் மலையை நம்பிக்கொண்டிருக்கிறவர்களும்,
    தேசத்தின் தலைமையென்னப்பட்டு, இஸ்ரவேல் வம்சத்தார் தேடிவருகிறவர்களுமாகிய உங்களுக்கு
    ஐயோ,
  spa-RV-1909: ¡AY de los reposados en Sión, y de los confiados en el monte de Samaria,
    nombrados principales entre las mismas naciones, las cuales vendrán sobre ellos,
    oh casa de Israel!
  ron-BTF: Vai celor din Sion, care sunt în tihnă, și se încred în muntele Samariei,
    care sunt numiți mai marii națiunilor, la care a venit casa lui Israel!
  eng-WEBP: Woe to those who are at ease in Zion, and to those who are secure on the
    mountain of Samaria, the notable men of the chief of the nations, to whom the
    house of Israel come!
  eng-FBV: How disastrous it will be for you who have an easy life in Zion, and you
    who feel secure living on Mount Samaria—you who are the most famous men in all
    of Israel to whom people come for help!
  nld-1939: 'Wee de zorgelozen van Sion, De onbezorgden van Samaria’s gebergte! Bezoekt
    de keur der oudste volken, huis van Israël:'
  nch-BL: ˻Amós camanalti.˼ Nelía fiero elis para amasehualme cati anmosiyajquetzaj
    ipan altepet Jerusalén huan Samaria. Anquipiyaj nochi cati yejyectzi huan anmoilhuíaj
    anitztoque temachti. Nochi amechixmatij huan amotal elqui cati más ipati que sequinoc
    talme. Pero masque achtohuiya nochi yahuiyayaj campa amojuanti para xiquinpalehuica,
    fiero amopantis.
  vie-1934: Khốn thay cho những kẻ ăn ở nể trong Si-ôn, và cho những kẻ tưởng mình
    an ổn trên núi Sa-ma-ri! Khốn thay cho những kẻ sang trọng của các nước làm đầu,
    là những kẻ mà nhà Y-sơ-ra-ên về cùng!
  hin-CV: धिक्कार है तुम पर, जो ज़ियोन में विलासितापूर्ण जीवन जीते हो, और धिक्कार
    है तुम पर, जो शमरिया पर्वत पर सुरक्षित अनुभव करते हो, तुम सोचते हो कि तुम सर्वोत्तम
    राष्ट्र के प्रसिद्ध लोग हो, जिनके पास इस्राएल के लोग आते हैं!
  spa-BES: ¡Ay para aquellos que descansan cómodamente en Sión, y para aquellos que
    confían en la montaña de Samaria, los hombres notables del jefe de las naciones,
    a quienes acuden los israelitas!
  tdx-tdx: Hankàñe ry mierañerañe e Tsione ao, naho o mipalitse ami’ty vohi’ i Someroneo,
    o roandriam-pifeheañe valoha’e iatoa’ ty anjomba’ Israeleo!
  tha-KJV: “​วิบัติ​แก่​ผู้​ที่​เอกเขนกอยู่ในศิ​โยน และวางใจอยู่ในภูเขาสะมาเรีย คือผู้​มี​ชื่อเสียงแห่งประชาชาติชั้นเอกในบรรดาประชาชาติ​ทั้งหลาย
    ผู้​ซึ่งวงศ์วานอิสราเอลมาหานั่นน่ะ
  por-BR-2018: Ai dos que estão tranquilos em Sião, e dos que se sentem seguros no
    monte de Samaria, que são os príncipes da principal das nações, aos quais o povo
    de Israel vem!
  deu-ELO: Wehe den Sorglosen in Zion und den Sicheren auf dem Berge von Samaria,
    den Vornehmen der ersten der Nationen, zu welchen das Haus Israel kommt!
  eng-WYC-2018: Woe to you, that be full of riches in Zion, and trust in the hill
    of Samaria, ye principal men, the heads of peoples, that go proudly to the house
    of Israel. (Woe to you, who be very rich in Zion, and trust in the hill of Samaria,
    ye principal men, yea, the leaders of the people, whom the house of Israel proudly
    followeth.)
  epo-epo: Ve al la senzorguloj en Cion, kaj al tiuj, kiuj fidas la monton de Samario,
    al la eminentuloj de la unuauloj inter la nacioj, al kiuj sin turnas la domo de
    Izrael!
  uig-PIN: I Zionda hatirjǝm olturƣanlar ⱨǝm Samariyǝ teƣiƣa tayinip aman-esǝn yaxiƣanlar!
    I ǝllǝrning kattisining ǝrbabliri! Israil jǝmǝti silǝrni izdǝp kelidu — — Silǝrning
    ⱨalinglarƣa way!
  beo-beo: Asigi bagadedafa, dilia Yelusaleme soge ganodini noga:ledafa esalusu amola
    Samelia fi ganodini dilia da agoane dawa:sa, “Nowa da nini wadela:lesima:bela:?’
    Isala:ili fi da fi bagade amola ilia asigilai dunu da bagadeba:le, dunu eno da
    ilima fidisu lama:ne maha, ilisu da agoane dawa:sa. Be ilia da se bagade nabimu.
  tpi-OTNT: Sori tumas, yupela manmeri i save sindaun gut long Jerusalem, na yupela
    manmeri i stap long taun Samaria na i save ting, i no gat wanpela samting i ken
    bagarapim yupela. Na sori tumas, yupela ol bikman bilong nambawan kantri Israel,
    yupela ol man ol manmeri i save kam long ol bilong kisim helpim. Sori tumas, yupela
    olgeta bai i bagarap.
  hau-SA: Taku ta ƙare, ku da kuke zaman sakewa a Sihiyona, da ku waɗanda kuke ji
    zama a Dutsen Samariya lafiya ne, ku manyan mutanen ƙasar da take sananniya, waɗanda
    mutanen Isra’ila suke zuwa!
  uig-LAT: I Zionda xatirjem olturghanlar hem Samariye téghigha tayinip aman-ésen
    yashighanlar! I ellerning kattisining erbabliri! Israil jemeti silerni izdep kélidu
    — — Silerning halinglargha way!
  nde-nde: Maye kini lina elingakhathaliyo eZiyoni, lakini elizizwa livikelekile eNtabeni
    iSamariya, lina madoda adumileyo esizwe sokuqala, abantu bako-Israyeli abaya kuso!
  ton-ton: Malaʻia kiate kinautolu ʻoku fakafiemālie kovi ʻi Saione, pea ʻoku falala
    ki he moʻunga ʻo Samēlia, ʻoku ui ko e tuʻu ki muʻa ʻi he ngaahi puleʻanga, ʻaia
    naʻe haʻu ki ai ʻae fale ʻo ʻIsileli!
  ces-1613: Běda pokoj majícím na Sionu, a doufajícím v horu Samařskou, kteréžto hory
    jsou slovoutné mimo jiné u těch národů, k nimž se scházejí dům Izraelský.
  eng-WMB: Woe to those who are at ease in Zion, and to those who are secure on the
    mountain of Samaria, the notable men of the chief of the nations, to whom the
    house of Israel come!
  tam-TCV: சீயோனில் உல்லாசமாய் இருக்கிறவர்களே, சமாரியா மலையில் பாதுகாப்பாய் இருக்கிறதாக
    எண்ணுகிறவர்களே, இஸ்ரயேல் மக்கள் தேடிவரும் முதன்மையான நாட்டின் உயர்குடி மனிதரே
    உங்களுக்கு ஐயோ கேடு,
  ceb-ULB: Pagkaalaot niadtong nagpaharuhay sa Zion, ug kadtong luwas sa kabungtoran
    sa Samaria, nga inila nga mga tawo sa maayo nga mga nasod, kadtong anaa sa balay
    sa Israel nga mianha sa pagtabang!
  pol-UBG: Biada beztroskim na Syjonie i pokładającym ufność w górze Samarii; tym,
    którzy są przywódcami wśród tych narodów, do których schodzi się dom Izraela.
  agr-agr: 'Amós chichaak: ¡Jerusalégnumia aidau sapigmatsuk puyatkas batsata nunak
    wait anentuinajai! Yaakat Samaria eme anentautigminak wait anentajime. Juju nugka
    múunta nuwi apu aidautijum puyattsuk batsatutigminak wait anentajime.'
  kyc-kyc: Nakama yuu Sayone dokona mende pirape lao rae maiyuo petaminyi dupwape
    nakama wambu yuu Samaria range dupwame randa mende namba keta eparande daa lao
    suu pyao karaminyi dupwape Isaraele yuu mupwa dokona akali andake ingyuo wambu
    iso karaminyi dupwa nakama Isaraele wambu mee dupwa epo pyamalyarami ingilyamo
    dupwape nakama peparae kwaeyo koo keta palirami ingilyamo dokona kondo andake
    pilyamo.
  urd-GVU: کوہِ صیون کے بےپروا باشندوں پر افسوس! کوہِ سامریہ کے باشندوں پر افسوس جو
    اپنے آپ کو محفوظ سمجھتے ہیں۔ ہاں، سب سے اعلیٰ قوم کے اُن شرفا پر افسوس جن کے پاس
    اسرائیلی قوم مدد کے لئے آتی ہے۔
  eng-OEBCW: Sorrow awaits who are carefree in Zion, overconfident on the mountain
    of Samaria! The elite of this, the best of nations, on whom the people of Israel
    rest their hopes!
  deu-1912: Weh den Stolzen zu Zion und denen, die sich auf den Berg Samarias verlassen,
    den Vornehmsten des Erstlings unter den Völkern, und zu denen das Haus Israel
    kommt!
  kan-2017: ಅಯ್ಯೋ! ಚೀಯೋನಿನಲ್ಲಿ ನೆಮ್ಮದಿಯಾಗಿರುವವರ ಗತಿಯನ್ನು ಏನೆಂದು ಹೇಳಲಿ, ಪ್ರಮುಖ ಜನಾಂಗದಲ್ಲಿ
    ಹೆಸರುಗೊಂಡು ಇಸ್ರಾಯೇಲರ ನ್ಯಾಯವಿಚಾರಕರಾಗಿ, ಸಮಾರ್ಯದ ಬೆಟ್ಟದಲ್ಲಿ ನಿಶ್ಚಿಂತರಾಗಿರುವವರ, ಗತಿಯನ್ನು
    ಏನೆಂದು ಹೇಳಲಿ!
  tgo-tgo: Aleu! Ne hu thovuyeona, ghemi iya riwamina i uda Saiyon e tɨne na ghemi
    hu yayaku Sameriya na hu vaidi malɨlɨ. Ghemi gharɨgharɨ laghɨlaghɨye Isirel e
    tɨne, iya thavala ghemi gharɨgharɨ thɨ rakaraka weŋgi thalavu kaiwae.
  yap-yap: Kar mu gafgow gad e pi’in ni gimed be par u Zion nib mom urngin ban’en
    ngomed ndariy ban’en ni be magafan’med ngay, nge gimed e pi’in ni kam pired u
    Samaria ni gimed be finey ndariy ban’en nra buch romed, ni gimed e pi tagagiyeg
    ni gilbugwan ko fare nam nu Israel nib ga’, gimed e pi’in ma yib e girdi’ ngomed
    ni ngam ayuweged!
  hlt-MCSB: Anunae Zion dongah mongkawt tih Samaria tlang ah aka pangtung rhoek aih.
    Namtom kah a tanglue a phoei dongah amih taengla Israel imkhui te kun uh van.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዔያቶኮ ሱኡጋ ዔያቶ ማኣዳንዳጉዲ ማኣዶ ኮይ ሙካኔ፤ ዬያታ ሱኡጋ ጋዓንቴ ፂዮኔይዳ ሜታባኣያ ኮንጋቲ
    ዴዒ፥ ሳማሪያ ዹኮይዳኣ ሂርጊሻ ባኣዚ ባኣያ ማዒ ናንጋሢሮ ዬያቶም ባዴዔ!
  twi-ASANTE: Nnome nka mo a mogye mo ho die wɔ Sion, ne mo a mo asom adwo mo wɔ Samaria
    bepɔ so, mo atitire a mowɔ ɔman dikanfoɔ mu, a Israelfoɔ ba mo nkyɛn!
  eng-WEBU: Woe to those who are at ease in Zion, and to those who are secure on the
    mountain of Samaria, the notable men of the chief of the nations, to whom the
    house of Israel come!
  wal-wal: Inttenoo, Israa7eela asai maaduwaa oichchiyo bonchchettida Israa7eela biittaa
    halaqatoo, inttenoo, Xiyoonen baaluwan de7iyaageetoo, Samaariyaa katamankka hirggi
    bainnan uttidaageetoo, intteyyo aayye7ana!
  spa-PDDPT: ¡Ay de los que viven tranquilos en Sion, de los que confían en la montaña
    de Samaria y los notables y principales entre las naciones, a quienes la Casa
    de Israel acude!
  gun-gun: Nda'evei ete 'rã Sião py ha'e kuery ae oipotaa rami ikuai va'e pe, Samaria
    tetã py mba'eve gui okyje e'ỹa rupi ikuai va'e pe voi. Peẽ kuery ma omboetevepy
    pendekuai yvatekueve regua, peẽ kuerya katy anho 'rã ou Israel kuery!
  agu-BL: ¡Lastum yi axwok bajxom cwent Judá yi cho'n najlquix wi Sión, yi qui'c na
    ibislej, yi ntin e'chk tzatzi'n na itxum! ¡Nin lastum yi axwok wi'tz ajcaw tetz
    Samaria yi qui na ixob tetz jun, na le wutz itetz itajtza'kl yi ntin axwok chin
    tz'aknak cu'n itajtza'kl tan tak'le'n chitxumu'n wunak!
  ilo-ULB: Asi pay dagiti nanam-ay idiay Sion ken dagiti natalged iti katurturodan
    a pagilian ti Samaria, dagiti mabigbigbig a lallaki iti kangrunaan kadagiti nasion,
    a pagpatpatulongan ti balay ti Israel!
  kpg-kpg: E koia e huaidu adu gi goodou ala e mouli manawa lamalia i lodo Zion, mo
    goodou hogi ala e noho i di aumaalia i lodo Samaria, goodou ala go digau aamua
    o tenua aamua go Israel, go goodou ala e lloomoi ginai nia daangada belee kae
    nadau hagamaamaa!
  uig-ARA: ئى زىئوندا خاتىرجەم ئولتۇرغانلار ھەم سامارىيە تېغىغا تايىنىپ ئامان-ئېسەن
    ياشىغانلار! ئى ئەللەرنىڭ كاتتىسىنىڭ ئەربابلىرى! ئىسرائىل جەمەتى سىلەرنى ئىزدەپ
    كېلىدۇ ــ ــ سىلەرنىڭ ھالىڭلارغا ۋاي!
  sus-sus: Ɲaxankatɛ na wo bɛ, wo tan naxee laxi wo yɛtɛ ra Siyoni nun Samari geyae
    fari, Isirayila bɔnsɔɛ a xaxili tima wo tan naxee ra.
  pon-2006: Meid pahn kansensuwediong kumwail kan me kin ahneki mour kansenamwahu
    nan Saion, oh kumwail kan me ahneki onepek mwahu nan Sameria—kumwail me lapalap
    en wehi lapalap wet en Israel, kumwail kan me aramas akan kin pwarek pwe re en
    ale sawas rehmwail!
  jae-jae: “Ojae êsêac, taŋ sêlêwaŋ sêmoa Sion, to êsêac, taŋ sêŋgôŋ lôc Samariaŋa
    totêntac kêpa sugeŋ, ma tenteŋlatu ŋamataŋa nêŋ lau towae, taŋ gôlôac Israel dêdêŋ
    êsêac sêja naŋ.
  ksd-ksd: Na kaina ta diat dia ki vakuku ta ra gunan Sion, ma ta diat bula dia ki
    bakit ta ra luana Samaria, a umana tena rangrang kai ra umana vuna tarai, diat
    ba ra kuba i Israel na vana pire diat!
  grc-BRENT: Οὐαὶ τοῖς ἐξουθενοῦσι Σιὼν, καὶ τοῖς πεποιθόσιν ἐπὶ τὸ ὄρος Σαμαρείας,
    ἀπετρύγησαν ἀρχὰς ἐθνῶν, καὶ εἰσῆλθον αὐτοί. οἶκος τοῦ Ἰσραὴλ
  ind-AYT: Celakalah orang-orang merasa nyaman di Sion dan orang-orang merasa tenteram
    di Gunung Samaria. Orang-orang terpandang dari pemimpin bangsa-bangsa, yang darinya
    kaum Israel datang!
  nya-nya: Tsoka kwa amene simukulabadira kanthu ku Ziyoni, ndiponso kwa inu amene
    mukukhala mwamtendere pa Phiri la Samariya, inu anthu otchuka ochokera ku mtundu
    wa anthu omveka, kumene Aisraeli amafikako!
  hrv-hrv: Jao bezbrižnima na Sionu i spokojnima na samarijskoj gori, nazvanima “prvina
    naroda”, kojima se obraća dom Izraelov.
  mps-mps: Amosgo po e dao. Hobede dao, dage Jerusalemde bugagia dugulalubo we bidi,
    me te Samaria taunde bidibo we bidi, dagego te tiwai homu ebao, te magi nai me
    deligo dage me dologobe da homu ebo dao. Te hobede ebao, dage te polalubo kantri
    tǫ Israel gegunai bidi dabe, te dagego augwali tau somainogo te we bidi dageba
    asidu gebo dao. Hobede mu ebao, dage tigidali dolaibao.
  tpi-tpi: Sori tumas, yupela manmeri i save sindaun gut long Jerusalem, na yupela
    manmeri i stap long taun Samaria na i save ting, i no gat wanpela samting i ken
    bagarapim yupela. Na sori tumas, yupela ol bikman bilong nambawan kantri Israel,
    yupela ol man ol manmeri i save kam long ol bilong kisim helpim. Sori tumas, yupela
    olgeta bai i bagarap.
  dan-1931: Ve Zions sorgløse mænd og de trygge på Samarias bjerg, I ædle blandt førstegrødefolket,
    hvem Israels Hus søger til;
  vie-OVCB: Khốn cho những người sống an nhàn tại Si-ôn, và tin cậy vào sức mạnh của
    Sa-ma-ri! Các ngươi là những người nổi tiếng và được hâm mộ trong Ít-ra-ên, và
    người ta đến với các ngươi tìm sự trợ giúp.
  guj-2017: સિયોનમાં એશઆરામથી રહેનારા, તથા સમરુનના પર્વતોમાં નિર્ભયપણે વસનારા, મુખ્ય
    પ્રજાઓના નામાંકિત માણસો જેઓ પાસે ઇઝરાયલના લોકો આવે છે, તે તમને અફસોસ!
  pon-2006A: Meid pahn kansensuwediong kumwail kan me kin ahneki mour kansenamwahu
    nan Saion, oh kumwail kan me ahneki onepek mwahu nan Sameria—kumwail me lapalap
    en wehi lapalap wet en Israel, kumwail kan me aramas akan kin pwarek pwe re en
    ale sawas rehmwail!
  por-BRBSL: Ai daqueles que estão à vontade em Zion, e para aqueles que estão seguros
    na montanha de Samaria, os homens notáveis do chefe das nações, a quem vem a casa
    de Israel!
  eng-OEBUS: Sorrow awaits who are carefree in Zion, overconfident on the mountain
    of Samaria! The elite of this, the best of nations, on whom the people of Israel
    rest their hopes!
  cth-cth: Zion kho dawk karoumcalah kaawm e, Samaria min kâuepnaw hoi miphun thung
    dawk a lathueng poung telah kaw e, Isarel imthung dawk kâhnai lah kaawm e taminaw
    teh, a yaw ka thout e lah ao.
  twi-twi: Nnome nka mo a mugye mo ho di wɔ Sion, ne mo a mo asom adwo mo wɔ Samaria
    bepɔw so, mo atitiriw a mowɔ ɔman a edi kan mu, a Israelfo ba mo nkyɛn!
  hlt-hlt: Anunae Zion dongah mongkawt tih Samaria tlang ah aka pangtung rhoek aih.
    Namtom kah a tanglue a phoei dongah amih taengla Israel imkhui te kun uh van.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Di bo yɑ̀ díndi bɛ̀ɛ̀ kɑ̀ri bɛ̀tɛ̀ì
    Siyɔ̃ɔ̃ ɛì miɛkɛ, bɛ̀ɛ̀ tɑ̃́ bɛmɑ́ɑ̀ Sɑmmɑrii tɑ̃rɛ̀ ĩ́nkɛ̀, díndi bɛ̀ɛ̀ yɛ̀mmɛ̀
    dò ndi tú bɛketibɛ̀ ibotí tɛì miɛkɛ, Isidɑyɛɛribɛ cokóo díì borɛ̀ yɑ́ɑ̀bɑ?'
  msy-2020: 'Egha God ghaze: Iavzika, ia Saionɨn nguibamɨn gumazamizir deravɨra itiba,
    ko ia Samarian nguibamɨn itir gumazamiziba, Iavzika, ia kamaghɨn nɨghnɨgha ghaze,
    bizitam e gasɨghasighan kogham. Iavzika! Ia Israelɨn kantrin faragha zuir gumazir
    dapaniba, ia ghaze, e ziar ekiaba ikia, egha kantrin igharaziba bar me gafira.
    Ezɨ gumazamiziba akurvazim bagha ia bagha izi. Iavzika, ia bar moghɨra ikuvigham!'
  dop-dop: Felentunɑɑ mpɑ mɛ ɩ tɔkɩ Siyɔŋ pʋɣʋ nɑ Sɑmɑlii pulɑɣɑ tɔɔ kɛ́ kɑwulɑɣɑ
    nɑ nɑɑni tɔ, mǝ tɔm wɛ wɑɩyo kɛ́. Mɛɣɛlɛ piitim sɔsɔɔm tɑɑ ɑcɛpɑ nɑ mɛɣɛlɛ Ɩsɛɣɛlɩ
    nyǝ́mɑ tǝnɑ lɑɣɑtʋ tɑsǝlɑɑ.
  azb-azb: Vay halınıza, ey Sionda laqeyd olanlar, Samariya dağında arxayın oturanlar,
    İsrail nəslinin müraciət etdiyi Millətlər arasında adlı-sanlılar!
  eng-DBY: Woe to them that are at ease in Zion and that are secure in the mountain
    of Samaria, the renowned of the first of the nations, to whom the house of Israel
    come.
  hin-2017: “हाय उन पर जो सिय्योन में सुख से रहते, और उन पर जो सामरिया के पर्वत पर
    निश्चिन्त रहते हैं, वे जो श्रेष्ठ जाति में प्रसिद्ध हैं, जिनके पास इस्राएल का
    घराना आता है!
  wol-KYG: Wóoy ña ne finaax ca Siyoŋ, wóoy ña naagu fa tundu Samari! Ñooy kàngami
    xeet wi gëna màggeey, niti Israyil di leen diis-si soxla.
  eng-YLT: Woe [to] those secure in Zion, And those confident in the mount of Samaria,
    The marked of the chief of the nations, And come to them have the house of Israel.
  kne-kne: Kaasi kayo pay ay nanam-ay di biyag da ed Zion ya din mangipagarup ay natalna
    di kasasaad da ed Samaria. Kaasi kayo ay papangolo isnan mandindinamag ay nasyon
    ay Israel, dakayo ay pankamangan koman di kakailian yo mo kasapolan day tolong.
  eng-WYC-2017: Woe to you, that be full of riches in Zion, and trust in the hill
    of Samaria, ye principal men, the heads of peoples, that go proudly to the house
    of Israel.
  eng-WMBB: Woe to those who are at ease in Zion, and to those who are secure on the
    mountain of Samaria, the notable men of the chief of the nations, to whom the
    house of Israel come!
  urd-GVH: कोहे-सिय्यून के बेपरवा बाशिंदों पर अफ़सोस! कोहे-सामरिया के बाशिंदों पर
    अफ़सोस जो अपने आपको महफ़ूज़ समझते हैं। हाँ, सबसे आला क़ौम के उन शुरफ़ा पर अफ़सोस
    जिनके पास इसराईली क़ौम मदद के लिए आती है।
  rug-rug: Mi talotaṉa gamu pu koa va leleana pa Zaione, meke koa gamu pu lopu koa
    matagutu pa toqere Sameria, gamu na koimata noma mia koasa ṉati butubutu baṉara
    koari doduru, koa gamu pu hoke mae hata tinokae sari tie pa Izireli!
  gaz-gaz: Yaa warra yaaddoo malee Xiyoon keessa jiraattan, kanneen Tulluu Samaariyaa
    irra waan nagaadhaan jiraatan seetan, isaan namoota ulfaatoo saba durii, kanneen
    sabni Israaʼel gara isaanii dhufuuf wayyoo!
  fra-LSG: Malheur à ceux qui vivent tranquilles dans Sion, Et en sécurité sur la
    montagne de Samarie, A ces grands de la première des nations, Auprès desquels
    va la maison d’Israël!…
  gnn-gnn: Yo, nhuma ŋurru'‐ŋurruŋu yolŋu walala Yitjuralpuyŋu, nhuma yukurra nhina
    be ḻayḻayyun nhumalaŋgalay be nhäŋura malaŋuŋura ŋunha Godkalanydja bukuŋura wäŋaŋura.
    Yolŋu walala ŋuli marrtji nhumalaŋgala guŋga'yunarawu, ga nhumanydja ŋuli waŋa
    balanydja bitjan, “Manymak dhuwala warrpam'. Yaka ŋilimurrunha yurru ŋula nhäyu
    ŋayaŋu‐yätjkuma ga buma.” Yurru yuwalk yana ŋayi yurru marinydja bathala marrtji
    dhipalanydja wäŋalili, barrari‐wukunharamirrina yanana.
  yal-yal: Gbalona e xa, naxanye laxi e yɛtɛ ra Siyon nun Samari geyane fari. Ɛ tan
    muxu gbeene naxanye na siya fisamantenna xun na, Isirayila kaane xaxili tixi ɛ
    tan nan na.
  iou-iou: Butewaki pähap! Ämawebe Jerusalem yotpärareken irit säkgämän terak it täkaŋ
    in api waŋ moreneŋ! Ba Samaria pom terak itkaŋ imaka kubätä nin nämo api täŋpä
    waneŋ yäŋ nadäk täkaŋ in imaka, api waŋ moreneŋ. Ba Isrel äma wäp biŋam nikek,
    in imaka api waŋ moreneŋ. In täŋo kome u kome päke u bämopiken intäjukun itak,
    ba Isrel ämawebe täŋkentäk yäpmäkta in tabäŋ tarek täkaŋ upäŋkaŋ inä api waŋ moreneŋ.
  haw-1868: 'A UWE ka poe palaka ma Ziona, A hilinai hoi ma ka mauna o Samaria: Ka
    poe i oleloia, o na pookela o na lahuikanaka, Io lakou la i hele mai ka Iseraela!'
  arb-NAV: وَيْلٌ لِلْمُتْرَفِينَ فِي صِهْيَوْنَ وَالْمُطْمَئِنِّينَ فِي جَبَلِ السَّامِرَةِ،
    نُبلاءِ طَلِيعَةِ الأُمَمِ الَّذِينَ يَتَوَافَدُ إِلَيْهِمْ شَعْبُ إِسْرَائِيلَ.
  ewe-ewe: Baba na mi, ame siwo ɖe dzi ɖi bɔkɔɔ le Zion kple ame siwo susu be yewosu
    te le Samaria towo dzi, mi ame siwo nye ame veviwo kple ame ŋkutawo le Israel,
    ame siwo gbɔ dukɔ la xɔa aɖaŋu le.
  eng-LEE: Woe to those that are free from care in Zion, and that are in safety on
    the mount of Samaria, who are named the chief of the nations, to whom the house
    of Israel come!
  asm-FB: ধিক তোমালোক! তোমালোক যিসকল চিয়োনত নিচিন্তভাৱে আছা আৰু চমৰিয়া পাহাৰত নিৰাপদে
    বাস কৰি আছা, যি সকলৰ ওচৰলৈ ইস্রায়েল বংশৰ সকলো লোক সহায়ৰ বাবে আহে, তোমালোক জাতিবোৰৰ
    প্রধানসকলৰ মাজত প্রসিদ্ধ লোক।
  sus-A: حَشَنكَتّ نَ وٌ بّ، وٌ تَن نَشٍيٍ لَشِ وٌ يّتّ رَ سِيٌنِ نُن سَمَرِ فٍيَيٍ
    قَرِ، عِسِرَيِلَ بْنسْي عَ شَشِلِ تِمَ وٌ تَن نَشٍيٍ رَ.
  fra-SBL: Malheur à ceux qui sont à l'aise dans Sion, et à ceux qui sont en sécurité
    sur la montagne de Samarie, les hommes remarquables du chef des nations, vers
    qui la maison d'Israël vient !
  hbo-hbo: הֹ֚וי הַשַּׁאֲנַנִּ֣ים בְּצִיֹּ֔ון וְהַבֹּטְחִ֖ים בְּהַ֣ר שֹׁמְרֹ֑ון נְקֻבֵי֙
    רֵאשִׁ֣ית הַגֹּויִ֔ם וּבָ֥אוּ לָהֶ֖ם בֵּ֥ית יִשְׂרָאֵֽל׃
  piu-2006: (1:; 5:; 6:; 9:) Mayutju yini Tjiripumanya tjanampa Tjiyuwatjaku katja
    nyinangi, Yitjurilaku walytja ngaṉṯitja tjuṯaku. Mayutju tiṉa paluru nyinanyingka
    wati Yimutjanya nyinangi. Palunyatjanu Katutjalu Yimutjanya nintira watjaṉu, yankula
    tjananya yaṉangu tjuṯangka yalatji tjakultjunkunytjaku, “Maralpa tjuṯangka tjananya
    nyurrangarri yalatji kuya palyalpayi. Mayi wiita tjanampanyurra yatjikingku ngunytjilyira
    mantjilpayi aḻṯuruwiyangku. Ngurrangka nyinakitjangkunyurra waaḻa tjuṯa palyaṉi.
    Waaḻa palunya tjuṯangka wiyanyurra nyinaku. Kaana tjuṯanyurra kiripitji tjawara
    pakaltjingalpayi. Kaana palunya tjuṯangka wiyanyurra kiripitji yantara yintira
    tjikilku. Kutunyurra kuya palyara nyinapayi. Ngayuku tuḻkukunyurra tjungurringkula
    nyinapayi, ngayuku walytja palya nguwanpa. Tjawirrilyitju nyurrangarri katirra
    pungkupayi tjukarurru nyinanytjawiyangku. Tjawirrilyi palunya tjuṯaku ngayulu
    yunytjuwiya nyinanyi. Ngayunya puḻkapungkukitjangku yinkanytjawiyangku wanti!,
    yunytjuwiyaṉa nyurrampa Katutjanya nyinanyi. Nyurrangarrimpa ngayunya nguwanpa
    ngaranyi yini Mulakanya palumpaṉu tjaatji wiimangka. Tjaatji wiima palumpaṉunyurra
    katiyankula puḻkapungkupayi, ngayunya Katutjanya tjukarurrungku puḻkapungkunytjawiyangku.
    Palunyatjanu kutjupa tjuṯangku nyurranya ngalya yankula pikangku pungkula ngurra
    kutjupakutu katiku ngurra walytja wiyakutulpi, yalinytjarra. Ngurra palulanyurra
    tawunu Tamatjakatjangka munkarra waarrkana tjuṯalpinyurra nyinaku. “Ngurra walytjangka
    kunpunyurra puntura ngalkula tjikira nyinapayi. Ngurra palya tjuṯangkanyurra ngarripayi.
    Yalatji ngurra palyangka nyinarra kulintjawiyanyurra nyinanyi, kutjupa tjuṯangku
    nyurranya ngalya yankula pikangku pungkula wiyalku. Tjanaya ngalya yankula nyurranya
    pikangku punganyingka yunypawiyalpinyurra Yitjurilaku walytja ngaṉṯitja tjuṯa
    nyinaku. Yilta, paluru tjana nyurrangarrinya katiku ngurra waṉma waarrkana tjuṯa
    nyinanytjaku. “Ngula ngayulu Katutjalu Tapitaku walytja ngaṉṯitja kutju, mayutju
    tiṉa nyinatjunku. Ngayuku walytja tjuṯa tjananya ngayulu ngurra ngaakutu maḻaku
    ngalya katirra nyinatjunku. Palunyatjanuya waaḻa yuḻpuṉutja tjuṯa piyuku palyara
    ngaratjunku. Kaana tjuṯaṯarra tjana piyuku tjawara wanara pakaltjingalku. Pakaltjingaraya
    palya ngalkula tjikilku.”
  kik-kik: Kaĩ mũrĩ na haaro-ĩ! inyuĩ mũikaraga mwĩgangarĩte mũrĩ kũu Zayuni, na inyuĩ
    mũiguaga mũrĩ agitĩre mũrĩ kĩrĩma-igũrũ gĩa Samaria; o inyuĩ mũrĩ igweta thĩinĩ
    wa rũrĩrĩ rũrĩa rũrĩ mbere ya iria ingĩ, kũrĩa andũ a Isiraeli mathiiaga.
  fra-NCL: Malheur à ceux qui vivent tranquilles dans Sion, et en sécurité sur la
    montagne de Samarie, les plus nobles du premier des peuples, auprès desquels va
    la maison d’Israël !
  cek-AK: Nangcae Zion ah phuhnaep kaminawk, Samaria mae angoep haih kaminawk, Israel
    kaminawk angzohhaih, acaeng kalah kaminawk pongah ka sang koek, tiah poekhaih
    tawn kaminawk, khosak na bing o!
  cuk-cuk: 'Amós sogdebalid: “Dule-Sión-neggweburgi-baisuli-itodimalad, ¡duledar-wilesmar!
    Samaria-yargi-dobsulidba-gudidimalad, ¡duledar-wilesmar! Dule-nug-nikamalad neggwebur-dummagangi-mamaid,
    ¡duledar-wilesmar! A-dulemarse Israel-dulemar bendakleged egisnaddamalad.'
  uig-CYR: И Зионда хатирҗәм олтарғанлар һәм Самарийә теғиға тайинип аман-есән яшиғанлар!
    И әлләрниң каттисиниң әрбаблири! Исраил җәмәти силәрни издәп келиду — — Силәрниң
    һалиңларға вай!
  tel-2017: సీయోనులో హాయిగా సుఖపడే వారికి బాధ తప్పదు. సమరయ కొండల మీద దర్జాగా బతికే
    వారికి బాధ తప్పదు. ఇశ్రాయేలు వారికి సలహాదారులుగా ఉన్న గొప్ప రాజ్యాల్లోని ముఖ్య
    పెద్దలకు బాధ తప్పదు.
  hat-BSA: Malè a sila ki alèz nan Sion yo, e ak sila ki santi yo ansekirite nan mòn
    Samarie yo, mesye ki distenge pami meyè nan nasyon yo, a sila lakay Israël konn
    vini yo.
  kos-kos: Ac mau fuka upaiya nu suwos su muta insraelak in Zion, ac nu suwos su moul
    in misla Samaria. Kowos pa mwet fulat lun mutunfacl pwengpeng se inge Israel,
    su mwet uh fahsri in suk kasru se.
  hbo-WLC: ה֚וֹי הַשַּׁאֲנַנִּ֣ים בְּצִיּ֔וֹן וְהַבֹּטְחִ֖ים בְּהַ֣ר שֹׁמְר֑וֹן נְקֻבֵי֙
    רֵאשִׁ֣ית הַגּוֹיִ֔ם וּבָ֥אוּ לָהֶ֖ם בֵּ֥ית יִשְׂרָאֵֽל׃
  ibo-ibo: Ahụhụ dịrị ndị ahụ na-enweghị nsogbu nʼime Zayọn, na ndị ahụ na-ebi nʼizuoke
    nʼugwu Sameria, bụ ndị a maara aha ha na isi mba nke mba niile, ndị agbụrụ Izrel
    niile na-abịakwute.
  ory-ory: ନାନା ପ୍ରଧାନ ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ପ୍ରସିଦ୍ଧ, ଯେଉଁମାନଙ୍କ ନିକଟକୁ ଇସ୍ରାଏଲ ବଂଶ ଆସନ୍ତି,
    ଏପରି ଯେ ସିୟୋନସ୍ଥ ସୁଖରେ ଥିବା ଲୋକମାନେ ଓ ଶମରୀୟା ପର୍ବତସ୍ଥ ନିରାପଦରେ ଥିବା ଲୋକମାନେ, ସେମାନେ
    ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Feiengauemi ämi mi nonomöch lon Sion, ämi mi mefi kinamwe lon Samaria,
    pwal ämi mwän mi iteföüla mi nom lon eu mwü mi iteföüla, ämi chokewe chon Israel
    ra feito remi pwe repwe kütta alilisir senikemi.
  rop-rop: Wal aibin tok, “Im garra jidan brabli nogud blanga ol yumob men hu abumbat
    isibala laif deya langa det hil gulum Saiyan en im garra lagijat blanga ol yumob
    deya langa Sameriya, en blanga ola lida deya langa Isreil weya ola pipul oldei
    go en askimbat yumob blanga album olabat.
  ukr-1871: Горе вам, байдужнім на Сионї, що вповаєте на гору Самарийську, ви, що
    пійшли в гору понад людом, і що до вас Ізраїль приходить!
  deu-1951: Wehe den Sorglosen zu Zion und den Sichern auf dem Berge Samaria, den
    Vornehmsten des ersten der Völker, zu denen das Haus Israel kommt!
  eng-JPS: Woe to them that are at ease in Zion, and to them that are secure in the
    mountain of Samaria, the notable men of the first of the nations, to whom the
    house of Israel come!
  srp-1865: Teško bezbrižnima u Sionu i onima koji su bez straha u gori Samarijskoj,
    koji su na glasu izmeðu poglavica narodima, ka kojima dolazi dom Izrailjev.
  lug-lug: Zibasanze abo abateefiirayo mu Sayuuni, n’abo abawulira emirembe ku lusozi
    lw’e Samaliya. Mmwe abasajja abeekitiibwa ab’ensi enkulembeze, abantu ba Isirayiri
    gye beeyuna.
  heb-heb: הוי השאננים בציון והבטחים בהר שמרון נקבי ראשית הגוים ובאו להם בית ישראל׃
  ben-IRV: ধিক তাদের যারা সিয়োনে শান্তিতে রয়েছে এবং তাদের যারা শমরিয়ার পাহাড়ী
    অঞ্চলে নিরাপদে রয়েছে, দেশের সেরা বিশিষ্ট লোকেরা, যাদের কাছে ইস্রায়েল কুল সাহায্যের
    জন্য এসেছে!
  pan-pan: “ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜੋ ਸੀਯੋਨ ਵਿੱਚ ਅਰਾਮ ਨਾਲ ਰਹਿੰਦੇ ਹਨ! ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ
    ਸਾਮਰਿਯਾ ਦੇ ਪਰਬਤ ਉੱਤੇ ਚੈਨ ਨਾਲ ਰਹਿੰਦੇ ਹਨ! ਜਿਹੜੇ ਖ਼ਾਸ ਕੌਮਾਂ ਵਿੱਚ ਪ੍ਰਸਿੱਧ ਹਨ, ਜਿਨ੍ਹਾਂ
    ਦੇ ਕੋਲ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਆਉਂਦਾ ਹੈ।
  mya-JVB: ဇိအုန် မြို့၌ ငြိမ်ဝပ် စွာနေသောသူ၊ ရှမာရိ တောင် ပေါ် မှာ စိုးရိမ် ခြင်းနှင့်
    ကင်းလွတ်လျက်နေသောသူ၊ လူမျိုး တို့တွင် အထွဋ် အမြတ်ဟူ၍ခေါ်ဝေါ်သောသူ၊ ဣသရေလ အမျိုး
    ဆည်းကပ် သောသူတို့သည် အမင်္ဂလာ ရှိ ကြ၏။
  tte-O: Oo katekamkamnamiu komiu tokaiyawasi nume wasawasali koya Saiyoni yo koya
    Sameliya kolili, kani kwasilae. Ami nuwatu mena Isileli isaesosi yanuwa meuloili
    kolili yo komiu wasamiu ilalaki yo tomo kali tosagu komiu.
  hmo-hmo: Ierusalema dekenai umui noho namonamo, bona Samaria Ororo dekenai emui
    mauri be namo herea taudia e, lalohisihisi bada do umui davaria! Bona inai bese
    badana Israela ena taubadadia e, momokani umui emui durua totona Israela taudia
    be umui dekenai idia abidadama henia noho. To umui ese dika bada do umui davaria.
  urd-urd: उन पर अफ़सोस जो सिय्यून में बा राहत और कोहिस्तान — ए — सामरिया में बेफ़िक्र
    हैं, या'नी क़ौमों के रईस के शुर्फ़ा जिनके पास बनी — इस्राईल आते हैं!
  rus-SYN: Горе беспечным на Сионе и надеющимся на гору Самарийскую именитым первенствующего
    народа, к которым приходит дом Израиля!
  bqc-SIM: Waiyoo á gbɛ̃́ pↄ́ á kú niɛniɛ Siↄnaↄ ń á gbɛ̃́ pↄ́ á kú dↄdↄa Samali
    sĩ̀sĩpↄlɛuↄ, á gbɛ̃́ pↄ́ á dɛ buiↄ mide kíaↄ ũ gbɛ̃́ kĩniↄ wɛ́ ìↄ dↄáziↄ!
  tcz-CHONGTHU: Ohe ada nahiuve, Jerusalem khopia nomsatah’a chengho, chuleh Samaria
    khopia lungmong tah’a khosa ho! Namtin vaipi lah’a naminthang lheh’un, chuleh
    mihon napanpina ngaichan nakom a ahung jiuve.
  mar-mar: जे सीयोनमध्ये आरामात आहेत त्यांना, आणि जे शोमरोनाच्या पर्वतावर सुरक्षीत
    आहेत त्यांना हायहाय, जे राष्ट्रांतील प्रसिद्ध लोक आहेत, ज्यांच्याकडे इस्राएलाचे
    घराणे धाव घेते त्यांना, हायहाय.
  qub-qub: ¡Ay imanöraj canqui Sioncho goyaj autoridäcuna! ¡Ay imanöraj canqui Samariacho
    tiyaj mandajcuna! Gamcunaga charashayquiman yäracurmi munayniyoj-tucurcushcanqui.
    Gamcunamanmi Israelcunaga «yanapämay» nir aywarcaycämun.
  bqp-bqp: Bɔ̃rurobɑ bɛɛ be i wɑ̃ɑ Siɔniɔ bɔri yɛndu sɔɔ, kɑ bɛɛ be i sɔ̃ Sɑmɑrin
    guurɔ kɑ toro sindu. Mɑ i tɑmɑɑ i sɑ̃ɑ bwese te tɑ kpɑ̃ɑru bon wirugibu. Mɑ Isirelibɑ
    bɑ somiru mɑrɑ bɛɛn min di.
  hat-hat: 'Sa pral rèd nèt pou moun k''ap mennen lavi dous nan peyi Siyon an, pou
    moun sou mòn Samari ki kwè pa gen danje pou yo! Yo pase pou lelit nan peyi Izrayèl,
    premye peyi sou latè. Se bò kote yo pèp la ap kouri vini. Yo di:'
  eng-BSB: Woe to those at ease in Zion and those secure on Mount Samaria, the distinguished
    ones of the foremost nation, to whom the house of Israel comes.
  eng-WEBPB: Woe to those who are at ease in Zion, and to those who are secure on
    the mountain of Samaria, the notable men of the chief of the nations, to whom
    the house of Israel come!
  kbq-kbq: Hagi Jerusalemine Sameria rankumapinema nemaniza vahe'mota hazenkea omesigeta
    fru huta manigahune huta nentahizo? Hagi tamagra Israeli vahe agu'afina, rantamagi
    me'nea vahe mani'nage'za, ru vahe'mo'za tamagripinti zamazahu zana eme enerize.
    Hianagi haviza hugahazanki, kva hiho.
  nhe-BL: ˻Amós camati.˼ Nelía fiero elis para intlacame tlen inmosiyajcahuaj ipan
    altepetini Jerusalén [6:1 Sion eltoc seyoc itoca Jerusalén.] huan Samaria. Inquipiyaj
    nochi tlen yejyectzi huan inmoilhuíaj initztoque temachtli. Nochi inmechixmatij
    huan imotlal elqui tlen más ipati que sequinoc tlaltini. Pero yonque nochi achtohuiya
    yohuiyayaj campa imojuanti para xiquinpalehuica, fiero imopantis.
  gub-BL: Zeruzarez pe har weko haw ikatuahy ma'e hereko har a'e wà nehe, Xamari pe
    har zeàmàtyry'ymaw ikwaw 'ymar a'e wà nehe no, ko ywy uhua'u ma'e Izaew her ma'e
    rehe har wanuwihaw a'e wà nehe no, upuraraw putar ma'erahy a'e 'ar mehe wà nehe.
    Teko wenoz putar upytywà àwàm a'e tuwihaw wanupe wà nehe.
  eng-DRA: 'Woe to you that are wealthy in Sion, and to you that have confidence in
    the mountain of Samaria: ye great men, heads of the people, that go in with state
    into the house of Israel.'
