verse: AMO.002.004
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യെഹൂദയുടെ മൂന്നോ നാലോ പാപങ്ങൾനിമിത്തം
    ഞാൻ എന്റെ ക്രോധം മടക്കിക്കളയുകയില്ല. കാരണം, അവർ യഹോവയുടെ ന്യായപ്രമാണം നിരസിച്ചു;
    അവിടത്തെ ഉത്തരവുകൾ പ്രമാണിച്ചതുമില്ല; അവരുടെ പൂർവികർ പിൻതുടർന്ന ദേവന്മാർ, വ്യാജദേവന്മാർതന്നെ
    അവരെ വഴിതെറ്റിച്ചിരിക്കുന്നല്ലോ,'
  deu-TKW: 'So spricht Jahwe: Wegen der drei, ja vier Schandthaten der Judäer will
    ich''s nicht rückgängig machen - weil sie die Weisung Jahwes verworfen und seine
    Satzungen nicht gehalten haben, sondern von ihren Lügengötzen sich verführen ließen,
    denen schon ihre Väter nachgefolgt sind.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Likolo ya masumu misato to minei ya Yuda,
    nakozanga te kopesa bango etumbu, pamba te babwakaki Mobeko na Ngai, babatelaki
    te bikateli na Ngai mpe babungaki nzela mpo na kolanda banzambe ya lokuta oyo
    bakoko na bango balandaki na tango ya kala.'
  eng-LSV: 'Thus said YHWH: “For three transgressions of Judah, || And for four, I
    do not reverse it, || Because of their loathing the Law of YHWH, || And His statutes
    they have not kept, || And their lies cause them to err, || After which their
    fathers walked,'
  eng-GNV: Thus saith the Lord, For three transgressions of Iudah, and for foure,
    I will not turne to it, because they haue cast away the Lawe of the Lord, and
    haue not kept his commandementes, and their lies caused them to erre after the
    which their fathers haue walked.
  eng-WEBSTER: 'Thus saith the LORD; For three transgressions of Judah, and for four,
    I will not turn away their punishment : because they have despised the law of
    the LORD, and have not kept his commandments, and their lies caused them to err,
    after which their fathers have walked:'
  nhw-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa israelitame ipan tlali Judá, temachtli niquintlatzacuiltis. Quihuejcamajcajque
    notlanahuatilhua na, niininTECO, huan amo quichijque catli notlanahuatilhua quiijtohua.
    Mocuapolojque ica tlaixcopincayome catli amo quipiyaj chicahualistli. Quena, quitoquilijque
    istlacatili quen inintatahua quichijque.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kwa dhambi tatu za Yuda, hata kwa dhambi nne,
    sitaizuia ghadhabu yangu. Kwa sababu wameikataa sheria ya Bwana na hawakuzishika
    amri zake, kwa sababu wamepotoshwa na miungu ya uongo, miungu ambayo babu zao
    waliifuata.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Yudɑbɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn himbɑ
    ɡɔsiɑmɔ. Domi bɑ nɛn woodɑbɑ yinɑ. Bɑ ǹ ye mɛm nɔɔwɛ. Mɑ bɑ bũnun weesu swĩi,
    ni ben bɑɑbɑbɑ bɑ rɑɑ swĩi. Mɑ nu derɑ bɑ ɡɛrɑ nɛn swɑɑn di.
  eng-KJVCPB: 'Thus saith the Lord; For three transgressions of Judah, And for four,
    I will not turn away the punishment thereof; Because they have despised the law
    of the Lord, And have not kept his commandments, And their lies caused them to
    err, After the which their fathers have walked:'
  luo-luo: Jehova Nyasaye wacho niya, “Nikech richo adek ma jo-Juda osetimo, kata
    richo angʼwen, omiyo ok abi weyo ma ok akumogi. Nikech gisetamore rito chike Jehova
    Nyasaye kod buchene, kendo osewuondgi mi gisebaro giluwo bangʼ nyiseche manono
    mag kweregi,
  meu-meu: 'Iehova ini e gwau tomamu: Iuda ena kerere toi bona hani daidiai, lau ese
    ena dika davana ihenina basina gwaua tao; badina be idia ese Iehova ena taravatu
    vada e dadaraia, bona ena hahedua herevadia asie badinadia; a tamadia ese e rakalaidia
    daladia koikoidia ese idia vada e hakaudia kerere.'
  npi-ULB: परमप्रभु यस्तो भन्‍नुहुन्छः “यहूदाका तिन वा चारवटा पापका निम्‍ति समेत,
    दण्ड दिनबाट म पछि हट्‍नेछैनँ, किनभने तिनीहरूले परमप्रभुको व्यवस्थालाई तिरस्‍कार
    गरे, र उहाँका विधिहरू पालना गरेनन् । तिनीहरूका झुटले तिनीहरूलाई भ्रममा पार्‍यो,
    जसका पछि तिनीहरूका पुर्खाहरू पनि हिंडेका थिए ।
  yor-yor: Èyí ni ohun tí Olúwa wí, “Nítorí ẹ̀ṣẹ̀ mẹ́ta ti Juda, àní fún mẹ́rin, Èmi
    kò ní yí ìpinnu ìjìyà mi padà. Nítorí wọn ti kọ òfin Olúwa sílẹ̀, wọn kò sì pa
    àwọn ìlànà rẹ̀ mọ́. Nítorí àwọn òrìṣà ti sì wọ́n lọ́nà, òrìṣà tí àwọn Baba ńlá
    wọn ń tẹ̀lé,
  pes-OPCB: 'خداوند می‌فرماید: «اهالی یهودا بارها گناه کرده‌اند و من این را فراموش
    نخواهم کرد و از سر تقصیرشان نخواهم گذشت. آنها نسبت به شریعت من بی‌اعتنایی کرده،
    احکام مرا بجا نیاوردند. آنها با همان دروغهایی گمراه شدند، که پدرانشان را فریب
    داد.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Juda, kahit
    na apat pa, hindi ko babawiin ang kaparusahan, dahil hindi nila sinunod ang kautusan
    ni Yahweh at hindi iningatan ang kaniyang mga palatuntunan. Ang kanilang kasinungalingan
    ang naging sanhi ng kanilang pagkakasala, katulad ng tinahak ng kanilang mga ama.'
  cbu-NT: Apanll Utaáchchee tárangitamta. Utaáchich yutaritshishingazimari zandkusin,
    nuwaa tayutaritkusin, nda k'keetsi payukana. Waana zitaminarini tamarangparee
    ashirusin, maacheetsisha tínayarusin, anootssha ungirtaksin taakana, anumand zurampatari
    nuw Utaáchchee wanichima.
  hui-hui: Anduane Homogohanda lalu, Yuda wali agali tigua mana ko hangu biaabo halu
    kagonaga i̱na ti pani timbuniore mulebero. Tigua i̱naga bi mo wahalu mana ngago
    talialu bia nabi kagoni. Tini mo koore halu i̱naga mana mo wahai haya. Tinaga
    mamalirume binidagua dege gime wabini wiaru hangu talima piya. Ani biyagonaga
    i̱na heneneore Yuda wali agali ti pani emene ndoore mulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယု​ဒ​ပြည်​သား​တို့ သည်​တစ်​ကြိမ်​ပြီး​တစ်​ကြိမ်​ပြစ်​မှား​ကြ
    သ​ဖြင့်​ငါ​သည်​သူ​တို့​ကို​အ​မှန်​ပင်​ဒဏ် ပေး​ရ​တော့​မည်။ သူ​တို့​သည်​ငါ​၏​သြ​ဝါ​ဒ
    ကို​ရွံ​မုန်း​၍​ငါ​ပေး​သော​ပ​ညတ်​တို့​ကို မ​စောင့်​ရှောက်​ဘဲ​နေ​ကြ​လေ​ပြီ။ သူ​တို့
    ဘိုး​ဘေး​များ​ဆည်း​ကပ်​ကိုး​ကွယ်​ခဲ့​သော မိစ္ဆာ​ဘု​ရား​များ​နောက်​သို့​ကိုယ်​တိုင်​လိုက်
    ပါ​ကာ​လမ်း​လွဲ​ကြ​လေ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡ་ཧུ་དཱ་ཡིས་ཡང་ནས་ཡང་དུ་སྡིག་པ་བསགས་པས། ངས་ཉེས་ཆད་གཅོད་པའི་བཀའ་ཕྱིར་མི་ལེན་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་རྣམས་དོར་བ་དང་། ཁོང་གི་ཁྲིམས་སྲོལ་རྣམས་མ་བསྲུངས་པར་མ་ཟད།
    དེ་དག་གི་མེས་པོ་རྣམས་རྗེས་སུ་འབྲངས་པའི་སྐུ་འདྲ་ཡིས་ཁོ་རྣམས་ལམ་ནོར་དུ་བཅུག་པས།
  sna-sna: 'Zvanzi naJehovha: “Nemhaka yezvivi zvitatu zvaJudha, kunyange zvina, handingadzori
    hasha dzangu. Nokuti vakaramba murayiro waJehovha uye havana kuchengeta mitemo
    yake, nokuti vakatsauswa mukurasika navamwari venhema, vamwari vakateverwa namadzitateguru
    avo,'
  spa-BLM: 'Yahvé dice: “Por tres transgresiones de Judá, sí, por cuatro, No rechazaré
    su castigo, porque han rechazado la ley de Yahvé, y no han guardado sus estatutos,
    y sus mentiras los han llevado por el mal camino, tras la cual caminaron sus padres;'
  cac-cac: 'A Jehová tz''alan icha tic: Man̈ jantacoc chucal ix sc''ulej eb'' aj Judá,
    yuj chi'' yovalil ol vac''och syaelal eb''. Maj scha yab'' in c''ayb''ub''al eb'',
    maj sc''anab''ajej pax in ley eb''. Palta a d''a juntzan̈ tas malaj yelc''och
    b''aj ix yaq''uem sb''a eb'', aton d''a juntzan̈ comon dios b''aj yalnac sb''a
    eb'' smam yicham eb''.'
  swh-ULB: 'Hivi ndivyo Yahwe asemavyo: “Kwa dhambi tatu za Yuda, hata kwa nne, sintobadilisha
    adhabu, kwa sababu wameikataa sheria ya Yahwe na hawakuzishika amri zake. Uongo
    wao umesababisha kupotea, ambao baba zao pia waliufuata.'
  bel-bel: 'Так кажа Гасподзь: за тры злачынствы Юды і за чатыры не пашкадую яго,
    бо адкінулі закон Гасподні і пастановаў Яго не захавалі, і ідалы іхнія, сьледам
    за якімі хадзілі бацькі іхнія, зьвярнулі іх з дарогі.'
  deu-ELBBK: 'So spricht der HERR: Wegen drei Freveltaten von Juda und wegen vier
    werde ich es nicht rückgängig machen: Weil sie das Gesetz des HERRN verworfen
    und seine Satzungen nicht bewahrt haben und ihre Lügen sie verführten, denen ihre
    Väter nachgewandelt sind,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen mehitenged te Juda: “Tenged te kedtulung
    kebaal te salà te menge tig-Juda, edsilutan ku sikandan. Su inselikwey zan is
    menge kesuǥuan ku wey wazè dan tumana is menge sulunuzen. Neketazin kandan is
    kebpenilbi zan te zuma he menge ed-ezapen he midsilbiyan daan te menge kepuun
    dan.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യെഹൂദയുടെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവർ യഹോവയുടെ ന്യായപ്രമാണത്തെ നിരസിക്കയും അവന്റെ ചട്ടങ്ങളെ പ്രമാണിക്കാതെയിരിക്കയും
    അവരുടെ പിതാക്കന്മാർ പിന്തുടർന്നുപോന്ന അവരുടെ വ്യാജമൂർത്തികൾ അവരെ തെറ്റിനടക്കുമാറാക്കുകയും
    ചെയ്തിരിക്കയാൽ തന്നേ, ഞാൻ ശിക്ഷ മടക്കിക്കളകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: „Na odmukava le manušenge andral o Juda a marava len
    vaš o trin bini the vaš o štar, bo odčhide pestar le RAJESKRO zakonos a na doľikerenas
    leskre prikazaňja. Dine pes te klaminel peskre falošne devlenge, savenge služinenas
    lengre dada.'
  pes-OPV: 'خداوند چنین می‌گوید: به‌سبب سه و چهارتقصیر یهودا عقوبتش را نخواهم برگردانید
    زیراکه شریعت خداوند را ترک نموده، فرایض او رانگاه نداشتند و دروغهای ایشان که پدرانشان
    آنهارا پیروی نمودند ایشان را گمراه کرد.'
  ron-1924: 'Аша ворбеште Домнул: „Пентру трей нелеӂюирь але луй Иуда, ба пентру патру,
    ну-Мь скимб хотэрыря, пентру кэ ау несокотит Леӂя Домнулуй ши н-ау пэзит порунчиле
    Луй, чи с-ау лэсат душь ын рэтэчире де идолий чей минчиношь дупэ каре ау умблат
    ши пэринций лор,'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “যিহূদার তিনটি পাপের জন্য, এমনকি, চারটির জন্য,
    আমি আমার ক্রোধ ফিরিয়ে নেব না। যেহেতু তারা সদাপ্রভুর বিধান অগ্রাহ্য করেছে এবং
    তাঁর বিধিবিধান পালন করেনি, যেহেতু তারা ভ্রান্ত দেবদেবীর দ্বারা বিপথে চালিত হয়েছে,
    যে দেবদেবীকে তাদের পূর্বপুরুষেরা অনুসরণ করত,'
  som-som: Rabbigu wuxuu leeyahay, Saddex iyo weliba afar xadgudub oo ay dadka Yahuudah
    sameeyeen aawadood ayaanan ciqaabtooda uga noqonaynin, maxaa yeelay, iyagu sharcigii
    Rabbiga way diideen, oo qaynuunnadiisiina ma ay xajin, oo beentoodii baa iyaga
    qaladday, taasoo ay awowayaashoodba daba socon jireen.
  lat-VUC: '[Hæc dicit Dominus: Super tribus sceleribus Juda, et super quatuor non
    convertam eum, eo quod abjecerit legem Domini et mandata ejus non custodierit:
    deceperant enim eos idola sua, post quæ abierant patres eorum.'
  eng-ASVBT: 'Thus saith Jehovah: For three transgressions of Judah, yea, for four,
    I will not turn away the punishment thereof; because they have rejected the law
    of Jehovah, and have not kept his statutes, and their lies have caused them to
    err, after which their fathers did walk.'
  ita-1885: 'Così ha detto il Signore: Per tre misfatti di Giuda, nè per quattro,
    io non gli renderò la sua retribuzione; ma, perciocchè hanno sprezzata la Legge
    del Signore, e non hanno osservati i suoi statuti; e le lor menzogne, dietro alle
    quali andarono già i lor padri, li hanno traviati.'
  eng-LXXUP: Thus saith the Lord; For three sins of the children of Judah, and for
    four, I will not turn away from him; because they have rejected the law of the
    Lord, and have not kept his ordinances, and their vain idols which they made,
    which their fathers followed, caused them to err.
  eng-ULB: 'This is what Yahweh says: “For three sins of Judah, even for four, I will
    not turn away punishment, because they rejected the law of Yahweh and did not
    keep his statutes. Their lies caused them to go astray, after which their fathers
    had also walked.'
  spa-VBL: 'Esto es lo que dice el Señor: El pueblo de Judá ha pecado repetidas veces
    y no vacilaré en castigarlos, porque han rechazado la ley del Señor y no han guardado
    sus mandamientos. Sus mentiras los han descarriado. Las mismas mentiras que creyeron
    sus antepasados.'
  fra-_FOB: 'Ainsi a dit l''Éternel: A cause de trois crimes de Juda et même de quatre,
    je ne le révoquerai point: parce qu''ils ont rejeté la loi de l''Éternel et n''ont
    pas gardé ses ordonnances, et qu''ils ont été égarés par leurs dieux de mensonge
    après lesquels avaient marché leurs pères;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യെഹൂദയുടെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവർ യഹോവയുടെ ന്യായപ്രമാണം നിരസിക്കുകയും, അവിടുത്തെ ചട്ടങ്ങൾ പ്രമാണിക്കാതെയിരിക്കുകയും,
    അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാർ പിന്തുടർന്നുപോന്ന അവരുടെ വ്യാജമൂർത്തികൾ അവരെ തെറ്റിനടക്കുമാറാക്കുകയും
    ചെയ്തിരിക്കുകയാൽ തന്നെ, ഞാൻ ശിക്ഷ മടക്കിക്കളയുകയില്ല.'
  urd-GVR: Rab farmātā hai, “Yahūdāh ke bāshindoṅ ne bār bār gunāh kiyā hai, is lie
    maiṅ unheṅ sazā die baġhair nahīṅ chhoṛūṅgā. Kyoṅki unhoṅ ne Rab kī sharīat ko
    radd karke us ke ahkām par amal nahīṅ kiyā. Un ke jhūṭe dewatā unheṅ ġhalat rāh
    par le gae haiṅ, wuh dewatā jin kī pairawī un ke bāpdādā bhī karte rahe.
  suz-BL: मिनु परमप्रभु यावेमी “गो यहूदा आ ३ खेयप नु ४ खेयप मरिम्‍शो प‍शो आ पर्बम
