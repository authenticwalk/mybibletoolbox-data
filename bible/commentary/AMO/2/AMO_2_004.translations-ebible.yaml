  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಯೆಹೂದದವರು ಮಾಡಿರುವ ಮೂರು ಹೌದು ನಾಲ್ಕು ಪಾಪಗಳಿಗಾಗಿ,
