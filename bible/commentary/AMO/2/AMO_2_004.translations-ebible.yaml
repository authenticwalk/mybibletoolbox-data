  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Pǝ tɑɣɑ ɩsɑɣɑtʋ kʋlʋmtʋ kɛ mɑ kɑlǝɣǝnɑ Yutɑ nyǝ́mɑ
