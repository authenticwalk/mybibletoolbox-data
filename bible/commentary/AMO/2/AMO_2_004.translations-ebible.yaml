  asm-FB: 'যিহোৱাই এই কথা কৈছে: “যিহূদাৰ তিনিটা, এনে কি চাৰিটা অপৰাধৰ কাৰণে মই তাক
    দণ্ড নিদিয়াকৈ নাথাকিম। কিয়নো তেওঁলোকে যিহোৱাৰ ব্যৱস্থা অগ্ৰাহ্য কৰিলে; তেওঁৰ
    বিধিবোৰ পালন নকৰিলে; তেওঁলোকৰ পূৰ্বপুৰুষসকলে যি মিথ্যা দেৱতাবোৰৰ পাছত চলিছিল,
    তেওঁলোকো সেইদৰে বিপথে গ’ল।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «يُدَيَ شَ يُنُبِ رَبَشِ سَشَنيِ، شَ نَ مُ عَ رَ
    نَانِ شَ قٍ رَ، ﭑ مُ فبِلٍنمَ ﭑ مَ نَتّ قْشْ رَ. عٍ بَرَ ﭑ مَ سّرِيّ مَتَندِ،
    عٍ مُ ﭑ مَ يَامَرِيٍ سُشُ، بَرِ مَ عٍ بَرَ عٍ يّتّ رَلْي لَقٍ رَ عَلَ وُلٍ دَاشِيٍ
    رَ، عٍ بَبَيٍ لَ نَشٍيٍ رَ.
  fra-SBL: 'Yahvé dit : « Pour trois transgressions de Juda, oui, pour quatre, Je
    ne détournerai pas son châtiment, parce qu''ils ont rejeté la loi de Yahvé, et
    n''ont pas gardé ses statuts, et leurs mensonges les ont égarés, après laquelle
    leurs pères ont marché ;'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י יְהוּדָ֔ה וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַֽל־מָאֳסָ֞ם אֶת־תֹּורַ֣ת יְהוָ֗ה וְחֻקָּיו֙ לֹ֣א שָׁמָ֔רוּ
    וַיַּתְעוּם֙ כִּזְבֵיהֶ֔ם אֲשֶׁר־הָלְכ֥וּ אֲבֹותָ֖ם אַחֲרֵיהֶֽם׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Nĩ ũndũ wa mehia matatũ ma Juda, o na mana-rĩ, niĩ
    ndikahũndũra mangʼũrĩ makwa. Tondũ nĩmaregete watho wa Jehova, na makaaga kũrũmia
    irĩra ciake cia watho wa kũrũmĩrĩrwo, tondũ nĩmahĩtithĩtio nĩ ngai cia maheeni,
    ngai iria maithe mao ma tene maarũmagĩrĩra.'
  fra-NCL: 'Ainsi parle Yahweh : A cause de trois crimes de Juda, et à cause de quatre,
    — je ne le révoquerai point. Parce qu’ils ont rejeté la loi de Yahweh, et qu’ils
    n’ont pas gardé ses ordonnances, et que leurs idoles de mensonge les ont égarés,
    celles que leurs pères avaient suivies,'
  cek-AK: Angraeng mah, Judah acaeng zaehaih thumto hoi palito haih pacoengah, Angraeng
    ih kaalok to nihcae mah patoek o, a paek ih loknawk to pazui o ai pongah, danpaekhaih
    to ka zuk let mak ai; lok amlaihaih mah nihcae loklam anghmang sak boeh.
  cuk-cuk: 'Bab-Jehová weyob soged: “Judá-dorgan-e-isgued nue-wilub-obicha naid. Sabsur-e-odurdaklegoedi,
    an ega osulogosulid. Ar Judá-dorgan, e-gakansamaladba Bab-Jehová-Igar-Maidgi aibatemalad,
    Bab-Jehová-Igar-Sogmaidba nanassurmalad. Bab-dummadyob-imaklemaladba nanasmalad,
    e-dadgan-nanasadba nanasmarmogad.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — «Йәһуданиң үч гунайи, бәрһәқ төрт гунайи үчүн,
    униңға чүшидиған җазани яндурмаймән, Чүнки улар Пәрвәрдигарниң Тәврат-қанунини
    кәмситти, Униңдики бәлгүлимиләргә әмәл қилмиди; Уларниң сахтилиқлири өзлирини
    адаштуруп қойди; уларниң ата-бовилириму буларға әгишип маңған еди.'
  tel-2017: యెహోవా చెప్పేదేమిటంటే “యూదా మూడు సార్లు, నాలుగు సార్లు చేసిన పాపాలను బట్టి
    నేను తప్పకుండా వారిని శిక్షిస్తాను. ఎందుకంటే వారు తమ పూర్వీకులు అనుసరించిన వారి
    అబద్ధాల వలన మోసపోయి యెహోవా ధర్మశాస్త్రాన్ని విసర్జించి, ఆయన విధులను గైకొనలేదు.
  hat-BSA: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon a Juda yo, menm kat, mwen
    p ap retire pinisyon an, akoz yo te rejte lalwa SENYÈ a, e yo pa t kenbe règleman
    Li yo; manti yo te koz yo vin egare, dèyè sila menm papa zansèt yo te mache.'
  kos-kos: LEUM GOD El fahk, “Mwet Judah elos kalweni na in oru ma koluk, ac ke sripa
    inge pwayena nga fah kalyaelos. Elos srunga lohng mwe luti luk ac tia akos ma
    sap luk. Elos aktafongyeyukla sin god sutuu ma mwet matu lalos tuh kulansupu.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י יְהוּדָ֔ה וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַֽל־מָאֳסָ֞ם אֶת־תּוֹרַ֣ת יְהוָ֗ה וְחֻקָּיו֙ לֹ֣א שָׁמָ֔רוּ
    וַיַּתְעוּם֙ כִּזְבֵיהֶ֔ם אֲשֶׁר־הָלְכ֥וּ אֲבוֹתָ֖ם אַחֲרֵיהֶֽם׃
  ibo-ibo: Otu a ka Onyenwe anyị sịrị, “Nʼihi njehie atọ nke Juda, e, nʼihi nke anọ,
    agaghị m ahapụ inye ya ntaramahụhụ. Nʼihi na ha ajụla iwu Onyenwe anyị. Ha ajụkwala
    irube isi ha nʼụkpụrụ ya. Ha abụrụla ndị e ji okwu ụgha duhie, bụ okwu ụgha ndị
    ahụ nna nna ha gbasoro.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଯିହୁଦାର ତିନି, ହଁ, ଚାରି ଅପରାଧ ସକାଶୁ ଆମ୍ଭେ ତହିଁର
    ଦଣ୍ଡ ନିବାରଣ କରିବା ନାହିଁ; କାରଣ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବ୍ୟବସ୍ଥା ଅଗ୍ରାହ୍ୟ କରିଅଛନ୍ତି
    ଓ ତାହାଙ୍କର ବିଧିସବୁ ପାଳନ କରି ନାହାନ୍ତି, ପୁଣି ସେମାନଙ୍କର ପିତୃପୁରୁଷମାନେ ଯେଉଁ ମିଥ୍ୟା
    ଦେବଗଣର ଅନୁଗାମୀ ହେଲେ, ତଦ୍ଦ୍ୱାରା ସେମାନେ ଭ୍ରାନ୍ତ ହୋଇଅଛନ୍ତି;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Chon Juta ra chök sopwela le föri tipis,
    iei mine üpwe fokun apwüngüür. Ra pöütala ai kewe allük, nge resap tümwünü ai
    kewe pwüüng. Ra tokola ren anümwäl, mine ar kewe lewo ra fen angang ngeni.
  rop-rop: Blanga detlot pipul langa Juda YAWEI bin tok, “Detlot pipul langa Juda
    oldei dumbat nogudbala ting en blanga tharran na ai garra panishim olabat. Olabat
    bin rabishim det wei en det wed blanga main en olabat nomo bin kipum det lowa
    blanga main. Longtaim ola grengrenfatha blanga olabat bin bulurrumbat detlot drimin
    wulijim olabat dumbat tudei.
  ukr-1871: 'Так говорить Господь: За три провини Юди й за чотирі я не прощу йому,
    бо вони відкинули закон Господень і не певнили постанов його, та дали звести себе
    з дороги ідолам, що за ними ще батьки їх ходили.'
  deu-1951: 'So spricht der HERR: Wegen drei und wegen vier Übertretungen Judas wende
    ich solches nicht ab, weil sie das Gesetz des HERRN verachtet und seine Satzungen
    nicht beobachtet haben, sondern sich durch ihre Lügen verführen ließen, welchen
    schon ihre Väter nachgefolgt sind;'
  eng-JPS: 'Thus saith the LORD: For three transgressions of Judah, yea, for four,
    I will not reverse it: because they have rejected the law of the LORD, and have
    not kept His statutes, and their lies have caused them to err, after which their
    fathers did walk.'
  srp-1865: 'Ovako veli Gospod: za tri zla i za èetiri što uèini Juda, neæu mu oprostiti,
    jer prezreše zakon Gospodnji i uredaba njegovijeh ne držaše, i prevariše se lažima
    svojim, za kojima hodiše oci njihovi.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Olw’ebyonoono bya Yuda ebisatu weewaawo
    ebina, siriggyawo busungu bwange. Kubanga banyoomye amateeka ga Mukama, ne batakuuma
    biragiro bye nabawa ne bagondera bakatonda ab’obulimba bajjajjaabwe be baagobereranga.
  heb-heb: כה אמר יהוה על שלשה פשעי יהודה ועל ארבעה לא אשיבנו על מאסם את תורת יהוה
    וחקיו לא שמרו ויתעום כזביהם אשר הלכו אבותם אחריהם׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, যিহূদার তিনটি পাপের জন্য, এমনকি চারটে পাপের জন্য,
    আমি তার শাস্তি ফিরিয়ে নেব না, কারণ তারা সদাপ্রভুর নিয়ম অগ্রাহ্য করেছে এবং তাঁর
    বিধি পালন করে নি। তাদের মিথ্যা তাদের ভ্রান্ত পথে নিয়ে যাবে যেমন তাদের পিতৃপুরুষেরা
    গিয়েছিলেন।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਯਹੂਦਾਹ ਨਗਰ ਦੇ ਤਿੰਨ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ, ਸਗੋਂ ਚਾਰ ਦੇ
    ਕਾਰਨ ਮੈਂ ਸਜ਼ਾ ਦੇਣ ਤੋਂ ਨਹੀਂ ਮੁੜਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਨੂੰ ਤੁੱਛ
    ਜਾਣਿਆ ਅਤੇ ਉਸ ਦੀਆਂ ਬਿਧੀਆਂ ਦੀ ਪਾਲਨਾ ਨਹੀਂ ਕੀਤੀ ਅਤੇ ਉਹਨਾਂ ਦੇ ਝੂਠੇ ਦੇਵਤਿਆਂ ਨੇ ਉਹਨਾਂ
    ਨੂੰ ਭਟਕਾ ਦਿੱਤਾ, ਜਿਨ੍ਹਾਂ ਦੇ ਪਿੱਛੇ ਉਹਨਾਂ ਦੇ ਪੁਰਖੇ ਵੀ ਚਲਦੇ ਸਨ।
  mya-JVB: တဖန် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ယုဒ အမျိုးသည် ထာဝရဘုရား စီရင် တော်မူချက်တို့ကို
    မ စောင့် ၊ ပညတ် တရားတော်ကို စွန့်ပစ် ၍ ၊ ဘိုးဘေး တို့ လိုက် ဘူးသော မိစ္ဆာဒိဌိ
    အားဖြင့် မှားယွင်း သော အပြစ် သုံး ပါးမက ၊ အပြစ်လေး ပါးကြောင့် ငါသည်ဒဏ် မ ပေးဘဲမနေ။
  tte-O: Yaubada iwaloyoi koliyau iwaloba, “Tomo Yuda sauga meuloina mumugana naenaena
    siginaginauli. Nige sowana yagu nuwatu yabui. Koinaele kani maisa naenaena yaolegili
    kaiwena yagu loina sisikotanagili yo yagu walo nige simumuliya. Tabe sitapwalolo
    kokotomo kolili besiele baguna tubuliyao sitapwalolo kolili, silosuwala molosi
    koliyau.
  hmo-hmo: Lohiabada ia gwau, “Iuda taudia be idia kara dika lou, kara dika lou, nega
    momo. Unai dainai edia kerere davana do lau henidia momokani. Badina idia ese
    egu hadibaia hereva idia ura henia lasi, bona lauegu taravatu idia badinaia lasi.
    Dirava koikoi, edia sene taudia ese idia tomadiho henia gaudia ese Iuda taudia
    idia hakaua kerere.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है कि “यहूदाह के तीन बल्कि चार गुनाहों की वजह से
    मैं उसको बेसज़ा न छोडूँगा क्यूँकि उन्होंने ख़ुदावन्द की शरी'अत को रद्द किया, और
    उसके अहकाम की पैरवी न की और उनके झूटे मा'बूदों ने जिनकी पैरवी उनके बाप — दादा
    ने की, उनको गुमराह किया है।
  rus-SYN: 'Так говорит Господь: за три преступления Иуды и за четыре не пощажу его,
    потому что отвергли закон Господень и постановлений Его не сохранили, и идолы
    их, вслед которых ходили отцы их, совратили их с пути.'
  bqc-SIM: Ma Dii ma mɛ̀, Yudaↄ tàaekɛ̀ gɛ̃n àaↄ̃, a dɛ beea se, ma pↄ a weemáo.
    Asa aa gì ma ikoyãiɛ, aaliↄ yã́ pↄ́ má dìlɛↄ kũao. An tã́aↄ mɛ́ ń sãsã,
    ɛɛde pↄ́ an deziↄ tɛiↄ.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Keiman Judah talen manlouva ka lha louhel
    ding ahi. Ajeh chu amahon chonset abol bol jengun anga deh pouvin ahi. Amahon
    Pakai peh chondan thuhil don louvin akoijun, chuleh athupeh jong anitdeh pouvin
    ahi. Apu apateu vamang na jou leh nal’a kilheplhahna ah avahmang gam tauvin ahi.
  mar-mar: परमेश्वर म्हणतो, “यहूदाच्या तिन्ही पापांबद्दल, अगदी चारहींमुळे, मी त्यास
    शिक्षा करण्यापासून मागे फिरणार नाही. कारण त्यांनी परमेश्वराचे नियमशास्त्र नकारले
    आहे, आणि त्यांनी परमेश्वराच्या आज्ञा पाळल्या नाहीत. त्यांची लबाडी त्यांच्या पापाला
    कारणीभूत ठरली अशाच प्रकारे त्यांचे पुर्वजसुद्धा वागत होते.
  qub-qub: 'Tayta Diosga caynömi nin: «Judá nasyun runacunaga aypallatanami mana allita
    rurasha. Paycunaga manami wiyacushachu yachachicuynëcunata. Laynëcunacho niycashancunatapis
    manami cäsushachu. Chaypa ruquenga papänincuna adurashan ïdulucunallatami adurasha.
    Chaypitami castigänillataga mana cachaycushächu.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Yudɑbɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn himbɑ
    gɔsiɑmɔ. Domi bɑ nɛn woodɑbɑ yinɑ. Bɑ ǹ ye mɛm nɔɔwɛ. Mɑ bɑ bũnun weesu swĩi,
    ni ben bɑɑbɑbɑ bɑ rɑɑ swĩi. Mɑ nu derɑ bɑ gɛrɑ nɛn swɑɑn di.
  hat-hat: 'Seyè a di konsa: Moun peyi Jida yo ap plede fè peche sou peche san rete.
    Mwen fin pran desizyon m'', mwen p''ap chanje lide. Yo voye sa mwen te moutre
    yo a jete. Yo p''ap fè sa m'' te ba yo lòd fè a. Yo kite menm zidòl zansèt yo
    te sèvi a fè yo pèdi wout yo.'
  eng-BSB: 'This is what the LORD says: “For three transgressions of Judah, even four,
    I will not revoke My judgment, because they reject the Law of the LORD and fail
    to keep His statutes; they are led astray by the lies in which their fathers walked.'
  eng-WEBPB: 'The LORD says: “For three transgressions of Judah, yes, for four, I
    will not turn away its punishment, because they have rejected the LORD’s law,
    and have not kept his statutes, and their lies have led them astray, after which
    their fathers walked;'
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne, Juda vahe'mo'za kumira huvava hu'za vazankina
    amane zamatrenuge'za omanigahazanki knaza zamigahue. Na'ankure zamagra Ra Anumzamo'na
    kasegea zamefi hunenamiza tra kea ovariri'naze. Hagi zamagehe'ima zamazeri savri'ma
    hu'naza havigereti zamazeri savri hazage'za, havi anumzantera monora hunte'naze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa israelitame ipan tlali Judá, temachtli niquintlatzacuiltis. Quihuejcamajcajque
    notlanahuatilhua na, niininTECO, huan ax quichijque tlen notlanahuatilhua quiijtohua.
    Mocuapolojque ica tlaixcopincayome tlen ax quipiyaj chicahualistli. Quena, quitoquilijque
    istlacatili queja inintatahua quichijque.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi kury. — Teko Zuta ywy rehe har uzapo
    ikatu 'ym ma'e tetea'u wà. A'e rupi azepyk putar wanehe nehe. Na'ipureruzar wer
    kwaw heze'eg rehe wà. Na'ipurapo wer kwaw heremiapo putar haw rehe wà. Kwehe mehe
    waipy umuwete tupàn a'ua'u a'e wà. Ko 'ar rehe Zuta umuwete a'e tupàn a'ua'u a'e
    wà no.
  eng-DRA: 'Thus saith the Lord: For three crimes of Juda, and for four I will not
    convert him: because he hath cast away the law of the Lord, and hath not kept
    his commandments: for their idols have caused them to err, after which their fathers
    have walked.'
