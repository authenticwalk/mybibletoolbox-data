verse: AMO.002.016
translations:
  mal-C: ഏറ്റവും ധീരന്മാരായ പടയാളികൾപോലും ആ ദിവസം നഗ്നരായി ഓടിപ്പോകും,” എന്ന് യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Und bleibt einer festes Muts unter den Kriegern, - nackt soll er fliehen
    an jenem Tag! ist der Spruch Jahwes.
  lin-lin: ezala basoda oyo baleki makasi, bakokima bolumbu na mokolo wana, » elobi
    Yawe.
  eng-LSV: And the courageous of heart among the mighty, || Flees naked in that day,”
    || A declaration of YHWH!
  eng-GNV: And he that is of a mighty courage among the strong men, shall flee away
    naked in that day, sayth the Lord.
  eng-WEBSTER: And he that is courageous among the mighty shall flee away naked in
    that day, saith the LORD.
  nhw-BL: Ipan nopa tonali quema nitetlatzacuiltis, amosoldados catli más motemacaj,
    quitepejtehuase nochi inintepos catli ica momanahuiyayaj huan motlalojtehuase.”
    Quej nopa quiijto TOTECO.
  swh-ONEN: Hata askari walio mashujaa sana siku hiyo watakimbia uchi,” asema Bwana.
  bba-bba: Be bɑ sɑ̃ɑ tɑbu durɔ dɑmɡibu be sɔɔ dɔmɑ te, bɑ koo ben tɑbu yɑ̃nu kɔ̃wɑ
    bu duki su nɔm dirɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And he that is courageous among the mighty Shall flee away naked in
    that day, saith the Lord.
  luo-luo: To kata mana jolweny mathuondi moloyo noring duge chiengʼno,” Jehova Nyasaye
    owacho.
  meu-meu: Lalo-auka tauna tuari taudia bogaragidiai na ḡaḡaena ai baine heau una
    dina ai. Iehova na e herevamu.
  npi-ULB: त्यस दिनमा सबैभन्दा साहसी योद्धाहरू पनि नाङ्गै भाग्‍नेछन् — यो परमप्रभुको
    घोषणा हो ।”
  yor-yor: Àní jagunjagun tí ó gbóyà jùlọ yóò sálọ ní ìhòhò ní ọjọ́ náà,” ni Olúwa
    wí.
  pes-OPCB: در آن روز، شجاعترین افراد شما سلاحهای خود را به زمین انداخته، برای نجات
    جان خود خواهند گریخت.» خداوند این را فرموده است.
  tgl-ULB: Kahit na ang mga pinakamatapang na mandirigma ay tatakas na hubad sa araw
    na iyon—ito ang pahayag ni Yahweh.”
  cbu-NT: Yuwash nuwaana siyaa wanimaam ashkachi, anush tputs kizpur pachamaam yasarangitaa,
    punikchusin, uru k'chirpungurinee kapeetanganllu, zapeeru suwakchu iripunganchiya,
    Apanll Israelchichee tárangiya.
  hui-hui: Horo ogoningi ami agali gi nahaga pari wayali heneru bibahende danda timu
    wahalu ibida piai holebira, lalu Anduane Homogo i̱nime aniore ledogoni, lene.
  mya-mya: ထို​နေ့​တွင်​ရဲ​စွမ်း​သတ္တိ​အ​ရှိ​ဆုံး​စစ်​သူ​ရဲ များ​ပင်​လျှင် မိ​မိ​၏​လက်​နက်​များ​ကို​စွန့်
    လျက်​ထွက်​ပြေး​ကြ​လိမ့်​မည်'' ဟု​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​၏။
  bod-N: ཉིན་དེར་སྙིང་སྟོབས་ལྡན་པའི་དམག་མི་ཡང་གཅེར་བུར་འབྲོ་ངེས་ཡིན་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  sna-sna: Kunyange mhare dzakashinga dzichatiza dzisina nguo pazuva iro,” ndizvo
    zvinotaura Jehovha.
  spa-BLM: El que es valiente entre los poderosos huirán desnudos ese día”. dice Yahvé.
  cac-cac: A in Jehová in svala' to a d'a jun c'ual chi', a eb' jelan d'a oval, ol
    yactejcan syamc'ab' eb' yic oval, ol b'at eb' elelal, xchi Jehová.
  swh-ULB: Hata wapiganaji shujaa watakimbia uchi katika siku hiyo -hivi ndivyo Yahwe
    asemavy.”
  bel-bel: І самы адважны з адважных уцячэ голы ў той дзень, кажа Гасподзь.
  deu-ELBBK: und der Beherzteste unter den Helden wird nackt entfliehen an jenem Tag,
    spricht der HERR.
  mbb-OT: Dutun te andew te kedsiluti ku keniyu, minsan is kinemevurutan he menge
    sundaru, ebpekepelaǥuy he egkelevasan. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: വീരന്മാരിൽ ധൈര്യമേറിയവൻ അന്നാളിൽ നഗ്നനായി ഓടിപ്പോകും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Mek the oda nekmuršeder le hrďinendar, savo pes ňisostar na daral; denašela
    het lango andre oda džives,“ phenel o RAJ.
  pes-OPV: و خداوندمی گوید که شجاع ترین جباران در آن روز عریان خواهند گریخت.
  ron-1924: яр чел май инимос динтре рэзбойничь ва фуӂи ын пеля гоалэ ын зиуа ачея”,
    зиче Домнул.
  ben-OBCV: এমনকি, সব থেকে সাহসী যোদ্ধারাও সেদিন নগ্ন হয়ে পলায়ন করবে,” সদাপ্রভু
    ঘোষণা করেন।
  som-som: oo kuwa xoogga leh kii ugu geesinimo badanuna maalintaas wuu carari doonaa
    isagoo qaawan, ayaa Rabbigu leeyahay.
  lat-VUC: et robustus corde inter fortes nudus fugiet in illa die, dicit Dominus.]
  eng-ASVBT: and he that is courageous among the mighty shall flee away naked in that
    day, saith Jehovah.
  ita-1885: E il più animoso d'infra gli uomini prodi se ne fuggirà nudo, in quel
    giorno, dice il Signore.
  eng-LXXUP: 'And the strong shall find no confidence in power: the naked shall flee
    away in that day, saith the Lord.'
  eng-ULB: Even the bravest warriors will flee naked in that day —this is Yahweh's
    declaration.”
  spa-VBL: Ese día, hasta los guerreros más valientes huirán desnudos, dice el Señor.
  fra-_FOB: Et le plus courageux entre les vaillants s'enfuira nu en ce jour-là, dit
    l'Éternel.
  mal-mal: വീരന്മാരിൽ ധൈര്യമേറിയവൻ അന്നാളിൽ നഗ്നനായി ഓടിപ്പോകും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Us din sab se bahādur sūrmā bhī hathiyār ḍāl kar nangī hālat meṅ bhāg jāegā.”
    Yih Rab kā farmān hai.
  suz-BL: मेको नाक्‍त नेल्‍ल क्‍येङा सक्ति पाइश्‍शो आन दाते ङा ठेयब थुं पाइश्‍शोपुकी
    शिश्रा प्रोक्‍नीम” दे परमप्रभु यावेमी देंत।
  eng-NOY: He that is strong in heart among the mighty Shall, in that day, flee away
    naked, saith Jehovah.
  ita-1927: il più coraggioso fra i prodi, fuggirà nudo in quel giorno, dice l’Eterno.
  ckb-ckb: ئەوەی بەجەرگە لەنێو پاڵەوانان لەو ڕۆژەدا بە ڕووتی هەڵدێت.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: And he who is without fear among the fighting men will go in flight without
    his clothing in that day, says the Lord.
  kan-OKCV: ಶೂರರಲ್ಲಿ ಧೈರ್ಯ ಹೃದಯವುಳ್ಳವನು, ಆ ದಿನದಲ್ಲಿ ಬೆತ್ತಲೆಯಾಗಿ ಓಡಿಹೋಗುವನು,” ಎಂದು
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: பலசாலிகளுக்குள்ளே தைரியமானவன் அந்த நாளிலே நிர்வாணியாக ஓடிப்போவான் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: El esforzado entre esforzados huirá desnudo aquel día, dice Jehová.
  ron-BTF: Și cel curajos printre războinici va fugi gol în acea zi, spune DOMNUL.
  eng-WEBP: He who is courageous among the mighty will flee away naked on that day,”
    says the LORD.
  eng-FBV: On that day even the bravest of the mighty warriors will run away naked,
    says the Lord.
  nld-1939: 'De dapperste onder de helden Zal naakt moeten vluchten op die dag: Is
    de godsspraak van Jahweh!'
  nch-BL: Ipan nopa tonali quema nitetatzacuiltis, amosoldados cati más motemacaj,
    quitepejtehuase nochi inintepos cati ica momanahuiyayaj huan motalojtehuase.”
    Quej nopa quiijto TOTECO.
  vie-1934: và kẻ bạo gan trong những người mạnh mẽ sẽ ở trần mà trốn trong ngày đó,
    Đức Giê-hô-va phán vậy.
  hin-CV: यहां तक कि उस दिन सबसे साहसी योद्धा भी अपने वस्त्र छोड़ भाग खड़े होंगे,”
    यह याहवेह का कहना है.
  spa-BES: Y aquel que no tenga miedo entre los guerreros, huirá sin su ropa en ese
    día, dice el Señor.
  tdx-tdx: vaho hitriban-day tsy an-tsaroñe ty lahi-tsi-ai’ o fanalolahio, hoe t’Iehovà.
  tha-KJV: และผู้​ที่​มี​ใจกล้าหาญท่ามกลางผู้​มี​กำลังเข้มแข็งเหล่านั้นจะหนีไปอย่างเปลือยเปล่าในวันนั้น”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: O mais corajoso entre os guerreiros fugirá nu naquele dia, diz o SENHOR.
  deu-ELO: und der Beherzteste unter den Helden wird nackt entfliehen an jenem Tage,
    spricht Jehova.
  eng-WYC-2018: and a strong man of heart shall flee naked among strong men in that
    day, saith the Lord. (and even the most strong-hearted of the strong shall flee
    away naked on that day, saith the Lord.)
  epo-epo: kaj la plej kuraĝa el la herooj forkuros nuda en tiu tago, diras la Eternulo.
  uig-PIN: Palwanlar arisidiki ǝng jigǝrlik baturmu xu künidǝ yalingaq ⱪeqip ketidu,
    — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Amo esoga, nowa gasala dadi gagui gegesu dawa: ilia da ilia dadi amo ligiaguduli
    amola hehenaia hobeale masunu.” Hina Gode da amane sia:i dagoi.'
  tpi-OTNT: Na long dispela de ol soldia i no save pret, bai ol i lusim ol samting
    bilong pait na ranawe nating. Mi Bikpela, mi tok pinis.”
  hau-SA: Ko jarumawa mafi jaruntaka za su gudu tsirara a ranan nan,” in ji Ubangiji.
  uig-LAT: Palwanlar arisidiki eng jigerlik baturmu shu künide yalingach qéchip kétidu,
