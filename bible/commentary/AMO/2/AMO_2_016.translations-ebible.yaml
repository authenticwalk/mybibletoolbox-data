  urd-GVU: اُس دن سب سے بہادر سورما بھی ہتھیار ڈال کر ننگی حالت میں بھاگ جائے گا۔“
    یہ رب کا فرمان ہے۔
  eng-OEBCW: The bravest of warriors will flee away naked in that day, says the Lord.
  deu-1912: und der unter den Starken der mannhafteste ist, soll nackt entfliehen
