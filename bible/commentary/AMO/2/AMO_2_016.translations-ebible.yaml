  tam-TCV: அந்நாளில் துணிவுமிக்க வீரர்களும் நிர்வாணமாய் ஓடித்தப்புவார்கள்” என்று யெகோவா
    அறிவிக்கிறார்.
  ceb-ULB: Bisan pa ang labing isog nga mga manggugubat mangikyas nga hubo niadtong
    adlawa -mao kini ang pamahayag ni Yahweh.”
  pol-UBG: A najodważniejszy spośród mocarzy ucieknie w tym dniu nagi, mówi PAN.
  agr-agr: Nunú tsawantinig maanitan yacha akush, maanitai aidau takakbaujinak utsag
    ukuinak pisajagtatui. Nunak dekas nuniktinun Tuke Pujuu tawai”, tiuwai Amós.
  kyc-kyc: Mange dokopa yanda singi paka nange dupwa nakamana kaku yanda walekyape
