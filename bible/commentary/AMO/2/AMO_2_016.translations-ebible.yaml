  kan-2017: ಆ ದಿನದಲ್ಲಿ ಶೂರರಲ್ಲಿ ಧೀರನಾದವನು ಬೆತ್ತಲೆಯಾಗಿ ಓಡಿಹೋಗುವನು” ಇದು ಯೆಹೋವನ ನುಡಿ.
  tgo-tgo: Thela ragagaithɨ vurɨvurɨghegheniye nevole e mbaŋako iyako i bigiyatho
