  nde-nde: Lebutho elilesibindi kakhulu, ngalolosuku lizabaleka linqunu,” kutsho uThixo.
  ton-ton: Pea ko ia ʻoku lototoʻa ʻi he kau mālohi te ne hola telefua ʻi he ʻaho
