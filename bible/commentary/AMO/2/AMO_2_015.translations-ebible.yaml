verse: AMO.002.015
translations:
  mal-C: വില്ലാളി ഉറച്ചുനിൽക്കുകയില്ല; ശീഘ്രഗാമിയായ പടയാളി രക്ഷപ്പെടുകയുമില്ല, കുതിരക്കാരൻ
    തന്റെ പ്രാണനെ രക്ഷിക്കുകയുമില്ല.
  deu-TKW: noch der Bogenschütze Stand hält, daß sich weder der Schnelle durch seine
    Füße rettet, noch der Reiter sein Leben rettet.
  lin-lin: Mobeti tolotolo akolonga te, soda ya mpiko akokoka kokima te, mpe soda
    oyo atambolaka likolo ya mpunda akobikisa bomoi na ye te ;
  eng-LSV: And the handler of the bow does not stand, || And the swift does not deliver
    [himself] with his feet, || And the rider of the horse does not deliver his soul.
  eng-GNV: Nor he that handleth the bowe, shall stand, and he that is swift of foote,
    shall not escape, neyther shall he that rideth the horse, saue his life.
  eng-WEBSTER: 'Neither shall he stand that handleth the bow; and he that is swift
    of foot shall not deliver himself : neither shall he that rideth the horse deliver
    himself.'
  nhw-BL: Catli quimati tlamelac itas ica icuatlamin, ayacmo huelis tlahuilanas. Catli
    quimati motlalos chicahuac, ayacmo huelis momaquixtis, niyon catli cahuayojtlejco,
    amo huelis quimanahuis inemilis.
  swh-ONEN: Mpiga upinde atakimbia, askari wapiga mbio hawataweza kutoroka, na mpanda
    farasi hataokoa maisha yake.
  bba-bba: Tɛn towobɑ kun mɑɑ kpɛ̃ bu kɑ tii yinɑ. Be bɑ mɑɑ nɑɑsu sɑ̃u, bɑ ǹ kisirɑmɔ.
    Mɛyɑ mɑɑsɔbɑ kun mɑɑ kpɛ̃ bu we ben dumin dukin sɑɑbu.
  eng-KJVCPB: 'Neither shall he stand that handleth the bow; And he that is swift
    of foot shall not deliver himself: Neither shall he that rideth the horse deliver
    himself.'
  luo-luo: Kata jadir asere ok noyud thuolo mar ringo, kendo jangʼwech ma jalweny
    ok noresre, kaachiel gi jalweny moidho faras bende ok notony.
  meu-meu: Peva tauna basine gini, ae-haraga tauna na sibona basine hahemauri, bona
    hosi-gui tauna basine roho mauri.
  npi-ULB: धनुधारी खडा हुनेछैन । तीव्र गतिमा दौडने उम्कने छैन । घोडचडीले आफैंलाई बचाउन
    सक्‍नेछैन ।
  yor-yor: Tafàtafà kì yóò dúró lórí ẹsẹ̀ rẹ̀ bẹ́ẹ̀ ni ẹni tí ó gún ẹṣin kì yóò gba
    ẹ̀mí ara rẹ̀ là.
  pes-OPCB: تیراندازان تیرشان به خطا خواهد رفت، سریعترین دوندگان از فرار باز خواهند
    ماند. بهترین سوارکاران هم نخواهند توانست جان به در برند.
  tgl-ULB: Ang mamamana ay hindi makatatayo; ang pinakamabilis tumakbo ay hindi makakatakas;
    ang mangangabayo ay hindi niya maililigtas ang kaniyang sarili.
  cbu-NT: Tputs tapazpantaati, itaru waanaatsi tapachindacheeja, ndambari. Tputs wamaritaati
    ichingaru iripumpa kasiru, misha kapaachimuntaatiya suwayaranllu, kamungcheeja,
    ndambari.
  hui-hui: Agali wai biaga karume hongo howa wai bibe nahe halu agali gerai hongo
    howa laga karu ti gerai lalu yo pobe nahe halu agali nogo hosini biruwa wai biaga
    karu ibida pobe nahe holebira. Ti bibahende yo pialu napolebiraore. Ti waitigime
    bo hilo wahaiore holebira.
  mya-mya: လေး​ကို​ကိုင်​စွဲ​ထား​သော​သူ​များ​သည်​လည်း ရပ်​တည်​ခြင်း​ငှာ​မ​တတ်​နိုင်​ကြ။
    လျင်​မြန်​စွာ ပြေး​နိုင်​သူ​များ​သည်​လည်း​လွတ်​လိမ့်​မည် မ​ဟုတ်၊ မြင်း​ပေါ်​မှ​လူ​များ​သည်​လည်း​မိ​မိ
    တို့​အ​သက်​ဘေး​မှ​လွတ်​မြောက်​ကြ​လိမ့်​မည် မ​ဟုတ်။-
  bod-N: གཞུ་འཐེན་མཁན་སར་འགྲེང་མི་ནུས་ཤིང་། རྒྱུག་མཁན་ཡང་ཐར་མི་ཐུབ་ལ། སྐྱ་མི་ཡིན་ཡང་རང་ཉིད་སྐྱོབ་མི་ཐུབ།
  sna-sna: Anopfura nemiseve haangazoramba amire, murwi anogona kumhanya haangapunyuki,
    uye mutasvi webhiza haangazoponesi upenyu hwake.
  spa-BLM: El que maneja el arco no se sostiene. El que es rápido de pies no escapará.
    El que monta el caballo no se libra.
  cac-cac: A mach sjulvaj yed' jul-lab', man̈xo ol yal stec'b'an sb'a. Man̈xo ol yal
    scolan sb'a eb' jelan sb'eyi, man̈xo ol yalpax scolan sb'a eb' tz'el lemnaj ayq'ue
    d'a yib'an̈ noc' chej.
  swh-ULB: Apindaye upinde hatasimama; mkimbiaji sana hatakimbia; mwendesha farasi
    hatajiokoa mwenyewe.
  bel-bel: ні стралец з лука ня ўстоіць, ні скараход не ўцячэ, ні кожны верхавец не
    ўратуе свайго жыцьця.
  deu-ELBBK: und der den Bogen führt wird nicht standhalten; und der Schnellfüßige
    wird nicht entkommen, und der auf dem Pferd reitet sein Leben nicht erretten;
  mbb-OT: Minsan is menge perepanà diyà te tebek, ne ebpekeendud. Is menge sundaru
    he meǥaan he ebpelelaǥuy ne kenà ebpekepelaǥuy, ne is menge pereuntud te kudà
    ne kenè dan egkelibri is keugelingen dan.
  mal-2015: വില്ലാളി ഉറെച്ചുനില്ക്കയില്ല; ശീഘ്രഗാമി തന്നെത്താൻ വിടുവിക്കയില്ല, കുതിര
    കയറി ഓടുന്നവൻ തന്റെ ജീവനെ രക്ഷിക്കയുമില്ല.
  rmc-rmc: O lukostrelcos na obačhela, oda, kas hin richla pindre, pes na zachraňinela
    aňi o jazdcos pro graj peske na zachraňinela o dživipen.
  pes-OPV: و تیرانداز نخواهدایستاد و تیزپا خود را نخواهد رهانید و اسب‌سوارجان خود
    را خلاصی نخواهد داد.
  ron-1924: Чел че мынуеште аркул ну ва путя сэ цинэ пепт, чел юте де пичоаре ну ва
    скэпа ши кэлэрецул ну-шь ва скэпа вяца,
  ben-OBCV: তিরন্দাজ দাঁড়াতে পারবে না, দ্রুতগামী সৈন্য পালাতে পারবে না, আর অশ্বারোহী
    তার প্রাণরক্ষা করতে পারবে না।
  som-som: oo kan qaansada haystaana isma taagi doono, oo kan cagaha ka dheereeyaana
    isma samatabbixin doono, oo kii faras ku joogaana isma samatabbixin doono,
  lat-VUC: 'et tenens arcum non stabit, et velox pedibus suis non salvabitur, et ascensor
    equi non salvabit animam suam:'
  eng-ASVBT: neither shall he stand that handleth the bow; and he that is swift of
    foot shall not deliver himself; neither shall he that rideth the horse deliver
    himself;
  ita-1885: E chi tratta l'arco non potrà star fermo, nè il leggier di piedi scampare,
    nè chi cavalca cavallo salvar la vita sua.
  eng-LXXUP: and the archer shall not withstand, and he that is swift of foot shall
    in nowise escape; and the horseman shall not save his life.
  eng-ULB: The archer will not stand; the fast runner will not escape; the horseman
    will not save himself.
  spa-VBL: El arquero no podrá mantenerse en pie. Ni siquiera los más rápidos podrán
    huir, y tampoco los que van a caballo podrán salvarse.
  fra-_FOB: Celui qui manie l'arc ne tiendra pas, celui qui a les pieds légers n'échappera
    point, celui qui monte le cheval ne sauvera pas sa vie;
  mal-mal: വില്ലാളി ഉറച്ചുനിൽക്കുകയില്ല; വേഗത്തിൽ ഓടുന്നവൻ സ്വയം വിടുവിക്കുകയില്ല,
    കുതിര കയറി ഓടുന്നവൻ തന്റെ ജീവനെ രക്ഷിക്കുകയുമില്ല.
  urd-GVR: na tīr chalāne wālā qāym rahegā. Koī nahīṅ bachegā, ḳhāh paidal dauṛne
    wālā ho yā ghoṛe par sawār.
  suz-BL: लिब्रा आप्‍बपुकी राप्‍ने मचाप्‍नीम। फेरेर पा दोरबपुकीमी यो आंम कली प्रोंइने
    मचाप्‍नीम। मिनु शारा ङोइक्‍बपुकीम यो आंम कली प्रोंइने मचाप्‍नीम।
  eng-NOY: And he that handleth the bow shall not stand, And the swift of foot shall
    not save himself, And the horseman shall not escape with his life.
  ita-1927: colui che maneggia l’arco non potrà resistere; chi ha il piè veloce non
    potrà scampare, e il cavaliere sul suo cavallo non salverà la sua vita;
  ckb-ckb: تیرهاوێژ خۆی ڕاناگرێت، ئەوەی پێیەکانی سووک بێت هەڵنایەت و ئەسپ سواریش گیانی
    خۆی دەرباز ناکات.
  eng-BBE: 'And the bowman will not keep his place; he who is quick-footed will not
    get away safely: and the horseman will not keep his life.'
  kan-OKCV: ಬಿಲ್ಲು ಹಿಡಿಯುವವನು ಭೂಮಿಯ ಮೇಲೆ ನಿಲ್ಲನು. ಪಾದತ್ವರಿತನು ತಪ್ಪಿಸಿಕೊಳ್ಳನು. ಅಶ್ವಾರೂಢನು
    ತನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳನು.
  tam-2017: வில்லைப் பிடிக்கிறவன் நிற்பதுமில்லை; வேகமானவன் தன்னுடைய கால்களால் தப்பிப்போவதுமில்லை;
    குதிரையின்மேல் ஏறுகிறவன் தன்னுடைய உயிரை காப்பாற்றிக்கொள்வதுமில்லை.
  spa-RV-1909: Y el que toma el arco no resistirá, ni escapará el ligero de pies,
    ni el que cabalga en caballo salvará su vida.
  ron-BTF: Nici cel ce mânuiește arcul nu va sta în picioare; și cel iute de picior
    nu se va elibera; nici cel ce călărește pe cal nu se va elibera pe el însuși.
  eng-WEBP: He who handles the bow won’t stand. He who is swift of foot won’t escape.
    He who rides the horse won’t deliver himself.
  eng-FBV: The archer will not stand his ground. The quickest on his feet will not
    be able to get away, and even those on horseback will not save themselves.
  nld-1939: De boogschutter geen stand houden; De rappe zal niet ontkomen, De ruiter
    brengt er het leven niet af;
  nch-BL: Cati quimati tamelac itas ica icuatamin, ayecmo huelis tatehuis. Cati quimati
    motalos chicahuac, ayecmo huelis momaquixtis, yon cati tejcoj cahuajtipa, amo
    huelis quimanahuis inemilis.
  vie-1934: Kẻ giương cung sẽ chẳng đứng vững được; kẻ có chân lẹ làng sẽ chẳng lánh
    khỏi được; người cỡi ngựa sẽ không thể cứu mình;
  hin-CV: धनुर्धारी का पैर उखड़ जाएगा, तेज दौड़नेवाला सैनिक भाग नहीं पाएगा, और घुड़सवार
    अपना प्राण नहीं बचा सकेगा.
  spa-BES: Y el arquero no guardará su lugar; el que es ágil no se escapará con seguridad,
    y el jinete no mantendrá su vida.
  tdx-tdx: mbore tsy hahafijohañe ty mpitàm-pale; naho tsy hahafioratse ty mahafilay
    am-pandia, naho tsy haharombak’aiñe ty mpiningi-tsoavala;
  tha-KJV: ผู้​ที่​ถือคันธนูจะไม่ยืนยงอยู่​ได้ ผู้​มี​ฝี​เท​้าเร็​วก​็ช่วยตัวเองให้รอดพ้นไม่​ได้
    หรือผู้​ที่​ขี่​ม้าก็ช่วยตัวเองให้รอดพ้นไม่​ได้​เหมือนกัน
  por-BR-2018: E o que maneja o arco não subsistirá, nem o veloz de pés se livrará,
    nem o que monta em cavalo livrará sua vida.
  deu-ELO: und der den Bogen führt, wird nicht standhalten; und der Schnellfüßige
    wird nicht entrinnen, und der auf dem Rosse reitet sein Leben nicht erretten;
  eng-WYC-2018: and he that holdeth a bow shall not stand, and a swift man shall not
    be saved by his feet; and the rider of an horse shall not save his life, (and
    he who holdeth a bow shall not stand, and the swift shall not be saved by their
    own feet; and the rider of an horse shall not be able to save his own life,)
  epo-epo: la arkpafistoj ne povos kontraŭstari, rapidpiedulo ne saviĝos, kaj rajdanto
    ne savos sian vivon;
  uig-PIN: Oⱪyani tutⱪuqi tik turalmaydu; Yǝltapan ⱪaqalmaydu, Atⱪa mingüqi ɵz jenini
    ⱪutⱪuzalmaydu.
  beo-beo: 'Dadia gegesu dawa: ea da ea soge amo hi gene ouligimu hamedei ba:mu. Hehenasu
    dawa: dunu da hehenane hobeale masunu hamedeiwane ba:mu. Dunu hosi da:iya fila
    heda:le ahoasu dawa: huluane da bogogia:mu.'
  tpi-OTNT: Ol man i save pait long banara bai ol i no inap sanap strong na pait.
    Na man bilong ran strong bai ol i no inap ranawe. Na ol man i save sindaun long
    hos na pait, ol tu bai i no inap ranawe. Nogat. Ol birua bai i kilim ol i dai.
  hau-SA: ’Yan baka ba za su iya dāgewa ba, masu saurin gudu ba za su tsira ba mahayin
    dawakai kuma ba zai tsere da ransa ba.
  uig-LAT: Oqyani tutquchi tik turalmaydu; Yeltapan qachalmaydu, Atqa min’güchi öz
    jénini qutquzalmaydu.
  nde-nde: Umtshoki akayikugxila, ibutho elilejubane kaliyikuphunyuka lomgadi webhiza
    kayikusindisa impilo yakhe.
  ton-ton: 'Pea ʻe ʻikai tuʻu ia ʻoku ne teke ʻae kaufana; pea ʻe ʻikai fakahaofi
    ʻae veʻe vave ʻe ia ia: pea ko ia ʻoku heka hoosi ʻe ʻikai fakahaofi ʻe ia ia.'
  ces-1613: A ten, kterýž se chápá lučiště, neostojí, a čerstvý na nohy své neuteče,
    a ten, kterýž jezdí na koni, nevysvobodí života svého.
  eng-WMB: He who handles the bow won’t stand. He who is swift of foot won’t escape.
    He who rides the horse won’t deliver himself.
  tam-TCV: வில்வீரனும் தனது இடத்தில் நிற்கமாட்டான், வேகமாய் ஓடும் இராணுவவீரனும் ஓடித்தப்பமாட்டான்,
    குதிரைவீரனும் தன் உயிரைக் காப்பாற்றமாட்டான்.
  ceb-ULB: Dili gayod makasugakod ang tigpana; dili gayod makaikyas ang kusog modagan;
    ang tawong nangabayo dili gayod makaluwas sa iyang kaugalingon.
  pol-UBG: A ten, który trzyma łuk, nie ostoi się, i szybki na nogach nie ucieknie,
    a jeździec na koniu nie zachowa swojej duszy.
  agr-agr: Tuja flecha akentan yacha akush, senchi tupikain akush, caballonum tupikain
    akush, uwemjachagtatui.
  kyc-kyc: Yanda pingi akali dupwa nakamana panda isa para. Akali makando penge dupwa
    makando panya saka narami. Mena osena piso penge dupwa kata mende serandena papa
    narami.
  urd-GVU: نہ تیر چلانے والا قائم رہے گا۔ کوئی نہیں بچے گا، خواہ پیدل دوڑنے والا ہو
    یا گھوڑے پر سوار۔
  eng-OEBCW: the archer will not stand firm, the swift of foot will not escape, the
    horseman will not save his life.
  deu-1912: und die Bogenschützen sollen nicht bestehen, und der schnell laufen kann,
    soll nicht entlaufen, und der da reitet, soll sein Leben nicht erretten;
  kan-2017: ಬಿಲ್ಲು ಹಿಡಿಯುವವನು ಭೂಮಿಯ ಮೇಲೆ ನಿಲ್ಲಲಾರನು, ಪಾದತ್ವರಿತನು ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರನು,
    ಅಶ್ವಾರೂಢನು ತನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳಲಾರನು.
  tgo-tgo: Thela i gaithɨ e mbwenara mane i ndeghathɨ ele ghamba ndeghathɨ, thavala
    thɨ vurɨgheghe mane thɨ vogha, thavala thɨ gaithɨ e hosɨ mane thɨ vogha e yawayawalinji.
  yap-yap: Girdi’en e gat’ing e yad ra sul nga tomur, ma pi’in yad mmachreg ko mil
    e dabiyag ni ngar thay gad, ma pumo’on ni bay u daken e os e dabiyag ni ngar milgad.
  hlt-MCSB: Lii aka muk khaw pai ngoeng pawt vetih a kap aka yanghoep khaw loeih mahpawh.
    Marhang dongkah aka ngol long khaw a hinglu loeih mahpawh.
  mdy-ETH: ሂኢዦና ዱካ ዓሳ ቤዛ ዔቂ ዱኪ ቃዛዓኬ፤ ሩኡሪ ጳሽካ ዓሳኣ ጳሽኪ ቶላዓኬ፤ ፓራሢና ዖላ ዓሳኣ ፔ ሼምፓሢ ዓይሳዓኬ።
  twi-ASANTE: Agyantofoɔ rentumi nnyina deɛ ɔgyina. Asraafoɔ ahoɔherɛfoɔ rentumi nnwane,
    na pɔnkɔsotefoɔ rentumi mpere ne nkwa.
  eng-WEBU: He who handles the bow won’t stand. He who is swift of foot won’t escape.
    He who rides the horse won’t deliver himself.
  wal-wal: Wonddafiyan dukkiyaagee ba sohuwan eqqanau danddayenna; tohuwaa bol77oikka
    kessi ekkenna; paraawaikka ba shemppuwaa ashshenna.
  spa-PDDPT: El que empuña el arco no resistirá, el ligero de pies no escapará, ni
    el jinete salvará su vida.
  gun-gun: Hapa va'e ma nopu'ã kuaavei 'rã joe, ipojava va'e voi ndoo jepei 'rã, kavaju
    árygua eteve voi ndoo jepei 'rã.
  agu-BL: Yi e' aj c'oxonl flech, chelpon ojkuj poro quil chiclax. Ncha'tz yi e' yi
    na'wnake't tan ojke'l quil chiclax, scyuch' yi e' yil che'l ojkuj te'j chej quil
    chiclax.
  ilo-ULB: Saanto a makatakder ti pumapana; saanto a makalibas ti tao a napardas nga
    agtaray; ti tao a nakakabalio ket saananto a maisalakan ti bagina.
  kpg-kpg: Digau ala e hai hegau gi nia maalei ga deemee di tuu gii mau, digau ala
    e llele ga deemee di llele gi daha, gei ogo digau ala e llele i hongo nia hoodo
    ga deemee di llele hagammuni bolo gi mouli ginaadou.
  uig-ARA: ئوقيانى تۇتقۇچى تىك تۇرالمايدۇ؛ يەلتاپان قاچالمايدۇ، ئاتقا مىنگۈچى ئۆز
    جېنىنى قۇتقۇزالمايدۇ.
  sus-sus: Tanbɛ woli mu tima. Naxan xulun a gide na sanyi mu a bama e i. Soe ragi
    mu kisima.
  pon-2006: Sounkesik ketieu kan sohte pahn kak uh tengeteng; me marahrahn tang kan
    sohte pahn kak pitla; oh soundak oahs kan sohte pahn kak doarehla pein ar mour.
  jae-jae: Ŋac talamŋa oc êkô ŋajaŋa atom. Ŋac, taŋ ŋagaô naŋ, ênam tau sa atom. Ma
    ŋac, taŋ gêŋgôŋ hos ŋaô naŋ, ênam katu sa atom.
  ksd-ksd: ma nina bula ba i lele ra panak pa na tur, ma ra tena nivut pa na laun,
    ma nina i ki ra os pa na valaun pa mule;
  grc-BRENT: Καὶ ὁ τοξότης οὐ μὴ ὑποστῇ καὶ ὁ ὀξὺς τοῖς ποσὶν αὐτοῦ οὐ μὴ διασωθῇ,
    καὶ ὁ ἱππεὺς οὐ μὴ σώσῃ τὴν ψυχὴν αὐτοῦ,
  ind-AYT: Pemanah takkan dapat bertahan, pelari cepat takkan dapat luput, dan penunggang
    kuda tidak dapat meloloskan dirinya.
  nya-nya: Munthu wa uta sadzalimbika, msilikali wothamanga kwambiri sadzapulumuka,
    ndipo wokwera pa akavalo sadzapulumutsa moyo wake.
  hrv-hrv: strijelac se neće održati, hitri trkač pobjeć' neće, nit' će jahač umaći,
  mps-mps: Te enesigigo boi hwįbo bidi dabe te augwa bomo elama dolalu, hwįainu
    ebaso, usu me egobeo. Te bomo elama polo udabo bidi dabe augwa wi painu ebaso,
    usu egobeo. Te hosde dugulama boi hwįbo bidi dabe, augwali me wi me pogobeo.
    Menio. Te boi bidi dabego augwali ela mueibao.
  tpi-tpi: Ol man i save pait long banara bai ol i no inap sanap strong na pait. Na
    man bilong ran strong bai ol i no inap ranawe. Na ol man i save sindaun long hos
    na pait, ol tu bai i no inap ranawe. Nogat. Ol birua bai i kilim ol i dai.
  dan-1931: ej holder Bueskytten Stand; ej undslipper rapfodet Mand, ej bjærger nogen
    Rytter sit Liv;
  vie-OVCB: Người bắn tên cũng không đứng nổi. Người nhanh nhẹn nhất cũng không kịp
    thoát. Ngay cả kỵ binh cũng không cứu nổi chính mình.
  guj-2017: ધનુર્ધારીઓ ટકી શકશે નહિ; અને ઝડપથી દોડનાર પોતાનો બચાવ કરી શકશે નહિ; અને
    ઘોડેસવારો પણ પોતાનો જીવ બચાવી શકશે નહિ.
  pon-2006A: Sounkesik ketieu kan sohte pahn kak uh tengeteng; me marahrahn tang kan
    sohte pahn kak pitla; oh soundak oahs kan sohte pahn kak doarehla pein ar mour.
  por-BRBSL: Aquele que maneja o arco não vai ficar de pé. Aquele que é rápido de
    pés não escapará. Aquele que monta o cavalo não se entrega sozinho.
  eng-OEBUS: the archer will not stand firm, the swift of foot will not escape, the
    horseman will not save his life.
  cth-cth: Licung ka patuem e tami ni kangdout mahoeh. Ka yawng thai poung e ransa
    ni amahoima rungngang mahoeh. Marang kâcuie ni hai amahoima rungngang mahoeh.
  twi-twi: Agyantowfo rentumi nnyina nea ogyina. Asraafo ahoɔharefo rentumi nguan,
    na ɔpɔnkɔsotefo rentumi mpere ne nkwa.
  hlt-hlt: Lii aka muk khaw pai ngoeng pawt vetih a kap aka yanghoep khaw loeih mahpawh.
    Marhang dongkah aka ngol long khaw a hinglu loeih mahpawh.
  tbz-SIM: Bɛ̀ bo kuɔ otɑ̃nnuɔnti, wèè nɔ mmuceé ò bɑ́ɑ́ nɑ kɛ́yentɛ́. Osɑ̃ndèètì
    mɛ mbɑ́ɑ́ nɑ kɛ́cokɛ́nɛ̀ o sɑ̃ntɛ̀ kɛ́dɛɛtɛ́ omɑ́ɑ̀.
  msy-2020: Gumazir barir pibar mɨsoziba, me tuivigh gavgavigh mɨsoghɨva avegham.
    Gumazir puvɨra ivemariba, me deragh ikɨsɨ uarir akurvaghsɨ ivemaran iburagham.
    Eghtɨ gumazir hoziabagh apiagha mɨsoziba me uaghan arɨ mangan iburagham. Men apaniba
    me mɨsoghtɨ me bar moghɨram arɨmɨghiregham.
  dop-dop: Tɔtɔlʋ kʋpɑŋ kɑɑ sǝŋ, nɑ kpɑɣɑnʋ cɑɣɑlʋ nɑ selu kʋpɑŋ kɑɑ lɩɩ-tɩ.
  azb-azb: Yay çəkən də mövqe tuta bilməyəcək. Ayaqdan çevik olan qurtula bilməyəcək,
    Süvari də canını qurtara bilməyəcək.
  eng-DBY: Neither shall he stand that handleth the bow; and the swift of foot shall
    not escape, and he that rideth the horse shall not deliver his soul;
  hin-2017: धनुर्धारी खड़ा न रह सकेगा, और फुर्ती से दौड़नेवाला न बचेगा; घुड़सवार भी
    अपना प्राण न बचा सकेगा;
  wol-KYG: Fittkat du taxaw, mana daw du taxa raw. Ab gawar it du rawale bakkanam.
  eng-YLT: And the handler of the bow standeth not, And the swift with his feet delivereth
    not [himself], And the rider of the horse delivereth not his soul.
  eng-WYC-2017: and he that holdeth a bow shall not stand, and a swift man shall not
    be saved by his feet; and the rider of an horse shall not save his life,
  eng-WMBB: He who handles the bow won’t stand. He who is swift of foot won’t escape.
    He who rides the horse won’t deliver himself.
  urd-GVH: न तीर चलानेवाला क़ायम रहेगा। कोई नहीं बचेगा, ख़ाह पैदल दौड़नेवाला हो या
    घोड़े पर सवार।
  rug-rug: Sa tie gona bokala si kote rizu togolo pule, sa tie varipera sapu reregena
    ba lopu kote govete, sa tie koi hose ba lopu boka harupu pule nia.
  gaz-gaz: Abbaan xiyyaa jabaatee dhaabachuu hin dandaʼu; loltuun saffisaan fiigee
    jalaa hin baʼu; abbaan fardaas lubbuu isaa oolfachuu hin dandaʼu.
  fra-LSG: Celui qui manie l’arc ne résistera pas, Celui qui a les pieds légers n’échappera
    pas, Et le cavalier ne sauvera pas sa vie;
  gnn-gnn: Liŋgu yolŋu ŋunhi garamirrinydja yurru waṉḏirrina‐wala yana, barrarirrina
    yurru; yakana yurru walala winya'yun‐wala walŋamirrinydja, bukmakthirrina yurru
    marrtji raku'‐rakunydhirrinydja ŋurikiŋi miriŋuwuŋuna bunhara.
  yal-yal: Xalimakuli wonla mi tiyɛ. Naxan san mafura, na mi a giyɛ. Soo ragiin mi
    a niin nakisɛ.
  haw-1868: 'Aole hoi e kupaa ka mea e lawe ana i ke kakaka; A o ka mea wawae mama,
    aole ia e pakele: Aole hoi ka mea holo maluna o ka lio e hoopakele i kona ola.'
  arb-NAV: وَلا يَصْمُدُ رَامِي الْقَوْسِ وَلا يُصِيبُ الْهَدَفَ، وَلا يَسْلَمُ سَرِيعُ
    الْعَدْوِ، وَلا يَنْجُو رَاكِبُ الْفَرَسِ بِحَيَاتِهِ.
  ewe-ewe: Aŋutrɔdala manɔ te adae o, asrafo zazɛ̃wo mate ŋu asi o, eye sɔdola nyuitɔ
    mate ŋu ado sɔ asi le tsɔtsrɔ̃ la nu o.
  eng-LEE: 'And he that handleth the bow shall not be able to stand; and he that is
    swift of foot shall not escape: neither shall he that rideth the horse escape
    with his life.'
  asm-FB: ধনুৰ্দ্ধৰ স্থিৰভাৱে ৰৈ থাকিব নোৱাৰিব; বেগী দৌৰবিদজনে পলাব নোৱাৰিব; এনেকি
    অশ্বাৰোহীয়ে নিজৰ প্রাণ ৰক্ষা কৰিব নোৱাৰিব।
  sus-A: تَنبّ وٌلِ مُ تِمَ. نَشَن شُلُن عَ فِدٍ نَ سَنيِ مُ عَ بَمَ عٍ عِ. سٌي رَفِ
    مُ كِسِمَ.
  fra-SBL: Celui qui manie l'arc ne tient pas debout. Celui qui a le pied rapide ne
    s'échappera pas. Celui qui monte le cheval ne se délivrera pas lui-même.
  hbo-hbo: וְתֹפֵ֤שׂ הַקֶּ֙שֶׁת֙ לֹ֣א יַעֲמֹ֔ד וְקַ֥ל בְּרַגְלָ֖יו לֹ֣א יְמַלֵּ֑ט
    וְרֹכֵ֣ב הַסּ֔וּס לֹ֥א יְמַלֵּ֖ט נַפְשֹֽׁו׃
  kik-kik: Mũrathi na mĩguĩ ndakeyũmĩrĩria, na mũthigari ũrĩa ũhiũkaga ndakahota kũũra,
    na ũrĩa ũhaicĩte mbarathi ndakahonokia muoyo wake.
  fra-NCL: et celui qui manie l’arc ne résistera pas ; et l’homme aux pieds agiles
    ne se sauvera pas, et le cavalier ne sauvera pas sa vie.
  cek-AK: kalii kat thaih kami doeh angdoe thai mak ai, lamcaeh karang kami doeh loih
    thai mak ai, hrang angthueng kami doeh angmah hoi angmah amhlong thai mak ai.
  cuk-cuk: Dule-sigumied, an-abin gwisguosurguoed. Dule-gwae-gwae-nanaed, angi wakinnosurguoed,
    dule moligi-sii-wakinmaile, na san-onogosulid.
  uig-CYR: Оқяни тутқучи тик туралмайду; Йәлтапан қачалмайду, Атқа мингүчи өз җенини
    қутқузалмайду.
  tel-2017: విలుకాడు నిలబడలేడు. వేగంగా పరుగెత్తగలిగేవాడు తప్పించుకోలేడు. రౌతు తన ప్రాణాన్ని
    కాపాడుకోలేడు.
  hat-BSA: Ni sila ki fò ak banza a, p ap ka kanpe. Sila ki rapid a pye a p ap ka
    delivre tèt li. Sila ki konn monte cheval la p ap chape.
  kos-kos: Mwet pisr uh fah kaingla liki acn elos tu we. Mwet mui fah tia ku in kaingla,
    ac mwet kasrusr fin horse fah tia ku in sifacna molelosla.
  hbo-WLC: וְתֹפֵ֤שׂ הַקֶּ֙שֶׁת֙ לֹ֣א יַעֲמֹ֔ד וְקַ֥ל בְּרַגְלָ֖יו לֹ֣א יְמַלֵּ֑ט
    וְרֹכֵ֣ב הַסּ֔וּס לֹ֥א יְמַלֵּ֖ט נַפְשֽׁוֹ׃
  ibo-ibo: Ndị na-agba ụta agaghị agbata ihe ọbụla, ndị nwere ụkwụ ọsọ agaghị enwekwa
    ike ịgba ọsọ. Ọ bụladị onye ịgba ịnyịnya doro anya agakwaghị enwe ike ịgbanarị
    ihe mberede nke ga-abịakwasị ya.
  ory-ory: ଅଥବା ଧନୁର୍ଦ୍ଧାରୀ ଠିଆ ହେବ ନାହିଁ ଓ ଯାହାର ଚରଣ ଦ୍ରୁତଗାମୀ, ସେ ଆପଣାକୁ ରକ୍ଷା କରିବ
    ନାହିଁ; ଯେ ଅଶ୍ୱାରୋହୀ, ସେ ଆପଣାକୁ ରକ୍ଷା କରିବ ନାହିଁ;
  chk-chk: Ekewe chon esefich repwe kuf, ekewe sounfiu mi müttir le sä resap tongeni
    sü, nge ekewe chon wawa oris resap pwal tongeni püsin amanaueer.
  rop-rop: Detlot men weya oldei fait garram bo en erro kaan jandap strongbala, en
    detlot men du weya gin ran brabli kwikbalawei bat stil dei kaan gidawei, en detlot
    men hu raidimbat ola hosis, olabat du kaan seibum miselp.
  ukr-1871: Нї лучник не встоїть із луком, нї швидкий в ногах не втече, та й їздець
    на конї не спасе життя свого.
  deu-1951: und der Bogenschütze wird nicht standhalten und der Leichtfüßige nicht
    entrinnen und der Richter seine Seele nicht erretten;
  eng-JPS: Neither shall he stand that handleth the bow; and he that is swift of foot
    shall not deliver himself; neither shall he that rideth the horse deliver himself;
  srp-1865: I strijelac neæe se održati, i laki na nogu neæe se izbaviti, niti æe
    konjik spasti duše svoje.
  lug-lug: Omukubi w’obusaale omukugu taliyimirira kunywera, n’omuserikale ow’ebigere
    nnakinku talisobola kuwenyuka. Abo abasajja abazira abeebagazi b’embalaasi tebalisobola
    kuwonya bulamu bwabwe.
  heb-heb: ותפש הקשת לא יעמד וקל ברגליו לא ימלט ורכב הסוס לא ימלט נפשו׃
  ben-IRV: ধনুর্দ্ধর দাঁড়াবে না; দ্রুতগামী পালাতে পারে না; অশ্বারোহী নিজেকে রক্ষা
    করবে না।
  pan-pan: ਧਣੁੱਖਧਾਰੀ ਖੜ੍ਹਾ ਨਾ ਰਹਿ ਸਕੇਗਾ, ਤੇਜ਼ ਦੌੜਨ ਵਾਲਾ ਨਾ ਬਚ ਸਕੇਗਾ, ਨਾ ਹੀ ਘੋੜ ਸਵਾਰ
    ਆਪਣੀ ਜਾਨ ਬਚਾ ਸਕੇਗਾ।
  mya-JVB: လေး ကိုကိုင် သောသူသည်မ ရပ် ရ။ လျင်မြန် သောခြေ သည် သူရဲသည် ကိုယ်ကို မ ကယ်လွှတ်
    ရ။ မြင်းစီး သူရဲသည်လည်း ကိုယ်ကို မ ကယ်လွှတ် ရ။
  tte-O: Gipoyo kana toulao nige sowasowali sitolo na tem gipoyo siulaili, tokaleya
    kaikaiweli nige sowasowali siyabubu yo tomwalisae osi nige sowasowali siyabubu
    meyawasili, meuloili kani siboita.
  hmo-hmo: Diba bona peva taudia be do idia gini goada diba lasi. Bona heau goada
    diba taudia be do idia heau mauri lasi. Hosi guia taudia danu be do idia heau
    mauri gwauraia, to hegeregere lasi.
  urd-urd: और कमान खींचने वाला खड़ा न रहेगा, और तेज़ क़दम और सवार अपनी जान न बचा सकेंगे;
  rus-SYN: ни стреляющий из лука не устоит, ни скороход не убежит, ни сидящий на коне
    не спасет своей жизни.
  bqc-SIM: Kàzunaↄ fↄ̃ zɛ gio, bàwãadeↄ e bↄo, sↄ̃deↄ e ńzĩa misio.
  tcz-CHONGTHU: Thalpi kap’a pangho jong ding det joulou diu, chuleh Sakol chung touthem
    ho jong, amaho leh amaho kihuhdoh jou lou diu ahi.
  mar-mar: धनुर्धाऱ्याला उभे राहता येणार नाही. आणि जोरात धावणारे सुटणार नाही; घोडेस्वार
    आपला जीव वाचवणार नाही.
  qub-qub: Lëchawan illapayta yachajpis manami illapayta camäpacongapänachu. Fiyupa
    cörriyta yachajpis manami gueshpengapänachu. Ni cawallunwan muntädu gueshpejpis
    manami salbacongapänachu.
  bqp-bqp: Tɛn towobɑ kun mɑɑ kpɛ̃ bu kɑ tii yinɑ. Be bɑ mɑɑ nɑɑsu sɑ̃u, bɑ ǹ kisirɑmɔ.
    Mɛyɑ mɑɑsɔbɑ kun mɑɑ kpɛ̃ bu we ben dumin dukin sɑɑbu.
  hat-hat: Moun k'ap tire flèch yo p'ap ka rete kanpe. Moun k'ap kouri vit yo p'ap
    ka chape. Kavalye sou chwal p'ap ka sove lavi yo.
  eng-BSB: The archer will not stand his ground, the fleet of foot will not escape,
    and the horseman will not save his life.
  eng-WEBPB: He who handles the bow won’t stand. He who is swift of foot won’t escape.
    He who rides the horse won’t deliver himself.
  kbq-kbq: Hagi atireti'ma ha'ma nehaza vahe'mo'za oti hanavetine'za hara osanageno,
    zamagama neraza vahe'mo'za zamagare'za ome frara oki'nageno, hosi afumofo agumpima
    mani'neno ha'ma nehia vahe'mo'a hara huno agra'a agura ovazigahie.
  nhe-BL: Tlen quimati tlamelac itas ica icuatlami, ayoc huelis tlatehuis. Tlen quimati
    motlalos chicahuac, ayoc huelis momaquixtis, niyon tlen cahuajtlejco, ax huelis
    quimanahuis iyolis.
  gub-BL: Awa ywyra par hereko har a'e wà, u'yw hereko har a'e wà, nuzuka kwaw wàmàtyry'ymar
    a'e wà nehe. Upy rehe uzàn ma'e nuzepyro kwaw wà nehe. Kawaru ku'az rehe uzàn
    ma'e nuzepyro kwaw wà nehe. Umàno putar wà nehe.
  eng-DRA: And he that holdeth the bow shall not stand, and the swift of foot shall
    not escape, neither shall the rider of the horse save his life.
