verse: AMO.002.012
translations:
  mal-C: “എന്നാൽ, നിങ്ങൾ വ്രതസ്ഥന്മാരെ വീഞ്ഞുകുടിപ്പിച്ചു; പ്രവാചകന്മാരോട്, പ്രവചിക്കരുത്
    എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Aber ihr gabt den Nasiräern Wein zu trinken und den Propheten befahlt
    ihr: Ihr dürft nicht weissagen!'
  lin-lin: « Kasi bino, bolangwisi banaziri masanga mpe bopekisi basakoli ete basakola
    lisusu te.
  eng-LSV: “And you cause the Nazarites to drink wine, || And on the prophets you
    have laid a charge, || Saying, Do not prophesy!
  eng-GNV: But ye gaue the Nazarites wine to drinke, and commanded the Prophetes,
    saying, Prophecie not.
  eng-WEBSTER: But ye gave the Nazarites wine to drink; and commanded the prophets,
    saying, Prophesy not.
  nhw-BL: “Pero amojuanti anquinchihualtijque nopa nazareo tlacame ma quiijica xocomeca
    atl huan anquinnahuatijque nopa tlajtol pannextiani ma ayacmo camanaltica nopa
    camanali catli na niquinmacayaya pampa amo anquinequiyayaj anquicaquise.
  swh-ONEN: “Lakini mliwafanya Wanadhiri kunywa mvinyo na kuwaamuru manabii wasitoe
    unabii.
  bba-bba: I derɑ be nɑ ɡɔsɑ mi, bɑ tɑm nɔrɑ. Mɑ i nɛn sɔmɔbu woodɑ wɛ̃ i nɛɛ, bu
    ku mɑɑ tɔmbu nɛn ɡɑri sɔ̃.
  eng-KJVCPB: But ye gave the Nazarites wine to drink; And commanded the prophets,
    saying, Prophesy not.
  luo-luo: “Ne umiyo jo-Nazir omadho divai, kendo nukwero jonabi ni kik gikor wach.
  meu-meu: A umui ese Nasiri oreana taudia na vine ranuna amo o ha-inudia, bona peroveta
    taudia na o haḡanidia, oto “Umui na basio peroveta”.
  npi-ULB: तर तिमीहरूले नाजिरीहरूलाई दाखमद्य पिउन प्रेरित गर्‍यौ, अनि अगमवक्ताहरूलाई
    अगमवाणी नबोल्‍ने आज्ञा दियौ ।
  yor-yor: “Ṣùgbọ́n ẹ̀yin fún àwọn Nasiri ní ọtí mu e sì pàṣẹ fún àwọn wòlíì kí wọ́n
    má ṣe sọtẹ́lẹ̀.
  pes-OPCB: اما شما به نذیره‌های من شراب نوشانیده، باعث شدید گناه کنند و انبیای مرا
    ساکت گردانیده، نگذاشتید حرف بزنند!
  tgl-ULB: “Ngunit hinimok ninyo ang mga Nazareo upang inumin ang alak at inutusan
    ang mga propetang huwag magpropesiya.
  cbu-NT: '@see-verse:AMO.002.011'
  hui-hui: '@see-verse:AMO.002.011'
  mya-mya: သို့​ရာ​တွင်​သင်​သည်​နာ​ဇ​ရိ​လူ​တို့​အား စ​ပျစ်​ရည်​ကို​သောက်​စေ​၍​ပ​ရော​ဖက်​တို့
    အား​ငါ​၏​သ​တင်း​စ​ကား​ကို​ကြား​ပြော ခြင်း​မ​ပြု​ရန်​တား​မြစ်​ခဲ့​ကြ​လေ​ပြီ။-
  bod-N: ཡིན་ཡང་ཁྱོད་ཚོས་ན་ཟཱར་པ་རྣམས་ལ་བཙན་གྱིས་ཆང་འཐུང་དུ་བཅུག་སྟེ། ལུང་སྟོན་པ་རྣམས་ལ་ལུང་མ་སྟོན་ཞེས་ནན་གྱིས་བསྐུལ་ཏོ།
    །
  sna-sna: “Asi makaita kuti vaNaziri vanwe waini uye mukarayira vaprofita kuti varege
    kuprofita.
  spa-BLM: '“Pero tú les diste de beber vino a los nazireos, y ordenó a los profetas,
    diciendo: “¡No profeticen!'
  cac-cac: A exxo tic, ix eyac' pural eb' vicxo chi' yuc'vi an̈, ix e cachan eb' in
    checab' yic max yalel in lolonel eb'.
  swh-ULB: Lakini mmewashawishi Wanadhiri kunywa mvinyo na kuwaamuru manabii wasifanye
    unabii.
  bel-bel: 'А вы назарэяў паілі віном і прарокам загадвалі, кажучы: не прарочце.'
  deu-ELBBK: 'Aber ihr habt den Nasiräern Wein zu trinken gegeben und den Propheten
    geboten und gesagt: Ihr sollt nicht weissagen!'
  mbb-OT: Piru hengkey is mibeelan niw? Impeinum niw te vinu is menge Nazareo ne mibmenduen
    niw is menge ebpeneuven he kenè dan keǥiya is menge lalag ku.
  mal-2015: 'എന്നാൽ നിങ്ങൾ വ്രതസ്ഥന്മാർക്കു വീഞ്ഞു കുടിപ്പാൻ കൊടുക്കയും പ്രവാചകന്മാരോടു:
    പ്രവചിക്കരുതു എന്നു കല്പിക്കയും ചെയ്തു.'
  rmc-rmc: '„Ale tumen la moľaha mačarenas le Nazarejcen a le prorokenge prikazinenas:
    ‚Ma prorokinen!‘'
  pes-OPV: اما شما نذیره‌ها را شراب نوشانیدید وانبیا را نهی نموده، گفتید که نبوت مکنید.
  ron-1924: '„Яр вой аць дат назиреилор сэ бя вин ши пророчилор ле-аць порунчит: ‘Ну
    пророчиць!’'
  ben-OBCV: “কিন্তু তোমরা নাসরীয়দের দ্রাক্ষারস পান করাতে, আর ভাববাদীদের আদেশ দিতে,
    তারা যেন ভবিষ্যদ্‌বাণী না করে।
  som-som: Laakiinse idinku Nadiirradii waxaad siiseen khamri ay cabbaan, oo nebiyadiina
    intaad amarteen ayaad ku tidhaahdeen, Innaba waxba ha sii sheegina.
  lat-VUC: 'Et propinabitis nazaræis vinum, et prophetis mandabitis, dicentes: Ne
    prophetetis.'
  eng-ASVBT: But ye gave the Nazirites wine to drink, and commanded the prophets,
    saying, Prophesy not.
  ita-1885: 'Ma voi avete dato a bere del vino a'' Nazirei, ed avete fatto divieto
    a'' profeti, dicendo: Non profetizzate.'
  eng-LXXUP: But ye gave the consecrated ones wine to drink; and ye commanded the
    prophets, saying, Prophesy not.
  eng-ULB: But you persuaded the Nazirites to drink wine and commanded the prophets
    not to prophesy.
  spa-VBL: 'Pero tú has hecho pecar a los nazareos, dándoles vino para beber; y a
    los profetas les has dicho: “No nos hables de la palabra de Dios”.'
  fra-_FOB: 'Mais vous avez fait boire du vin aux nazariens, et vous avez fait défense
    aux prophètes, disant: Ne prophétisez pas!'
  mal-mal: 'എന്നാൽ നിങ്ങൾ വ്രതസ്ഥന്മാർക്കു വീഞ്ഞു കുടിക്കുവാൻ കൊടുക്കുകയും പ്രവാചകന്മാരോട്:
    ‘പ്രവചിക്കരുത്’ എന്നു കല്പിക്കുകയും ചെയ്തു.'
  urd-GVR: Lekin tum ne mere lie maḳhsūs ādmiyoṅ ko mai pilāī aur nabiyoṅ ko hukm
    diyā ki nabuwwat mat karo.
  suz-BL: मिनु परमप्रभु यावेमी “तन्‍न गे मेको नाजिरी दुम्‍शो मुर आन कली अङगुर शांबु
    तूपाइक्‍तीनी। आं लोव़ पाइब आन कली ‘परमप्रभु यावे आ लोव़ मपने’ दे माइक्‍तीनी। आमोस
    ७:१३,१६; येरमीया ११:२१
  eng-NOY: But ye gave the Nazarites wine to drink, And commanded the prophets, Saying,
    Prophesy not!
  ita-1927: Ma voi avete dato a bere del vino ai nazirei, e avete ordinato ai profeti
    di non profetare!
  ckb-ckb: «بەڵام ئێوە شەرابتان دەرخواردی ئەوانە دا کە نەزریان لە خۆیان گرتبوو، فەرمانتان
    بە پێغەمبەران کرد پێشبینی نەکەن.
  eng-BBE: But to those who were separate you gave wine for drink; and to the prophets
    you said, Be prophets no longer.
  kan-OKCV: “ಆದರೆ ನೀವು ನಾಜೀರರಿಗೆ ಕುಡಿಯಲು ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕೊಟ್ಟಿರಿ. ಪ್ರವಾದಿಗಳಿಗೆ ಪ್ರವಾದಿಸಬೇಡಿರಿ
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದಿರಿ.
  tam-2017: 'நீங்களோ நசரேயர்களுக்குத் திராட்சைரசம் குடிக்கக் கொடுத்து, தீர்க்கதரிசிகளை
    நோக்கி: நீங்கள் தீர்க்கதரிசனம் சொல்லவேண்டாம் என்று கற்பித்தீர்கள்.'
  spa-RV-1909: 'Mas vosotros disteis de beber vino á los Nazareos; y á los profetas
    mandasteis, diciendo: No profeticéis.'
  ron-BTF: 'Dar voi ați dat nazireilor să bea vin; și ați poruncit profeților, spunând:
    Nu profețiți.'
  eng-WEBP: “But you gave the Nazirites wine to drink, and commanded the prophets,
    saying, ‘Don’t prophesy!’
  eng-FBV: But you made the Nazirites sin by drinking wine, and you told the prophets,
    “Don't tell us what God says.”
  nld-1939: 'Maar de Nazireërs hebt gij wijn laten drinken, De profeten verboden te
    profeteren! Of is het niet waar, kinderen van Israël: Is de godsspraak van Jahweh!'
  nch-BL: “Pero amojuanti anquinchihualtijque nopa nazareo tacame ma quiica xocomecat
    iayo huan anquinnahuatijque nopa tajtolpanextiani ma ayecmo camanaltica nopa camanali
    cati na niquinmacayaya pampa amo anquinequiyayaj anquicaquise.
  vie-1934: 'Nhưng các ngươi đã cho các người Na-xi-rê uống rượu, và cấm các kẻ tiên
    tri rằng: Chớ nói tiên tri!'
  hin-CV: “परंतु तुमने नाजिरों को दाखमधु पान के लिए बाध्य किया और भविष्यवक्ताओं को
    आदेश दिया कि भविष्यवाणी न करें.
  spa-BES: 'Pero a los nazareos les diste vino para beber; y a los profetas les dijiste:
    No profetices.'
  tdx-tdx: 'Fa nazi’ areo o nte Nazireo ty hinoñe divay, vaho linili’o o mpitokio
    ami’ty hoe: Ko mitoky.'
  tha-KJV: “​แต่​เจ้​าทั้งหลายได้กระทำให้พวกนาศีร์ดื่มเหล้าองุ่น และบัญชาพวกผู้​พยากรณ์​สั่งว่า
    ‘​เจ้​าอย่าพยากรณ์​เลย​’
  por-BR-2018: 'Mas aos nazireus destes de beber vinho; e aos profetas mandastes,
    dizendo: Não profetizeis.'
  deu-ELO: 'Aber ihr habt den Nasiräern Wein zu trinken gegeben, und den Propheten
    geboten und gesagt: Ihr sollt nicht weissagen! -'
  eng-WYC-2018: And ye poured out wine to (the) Nazarites, and commanded to (the)
    prophets, and said, Prophesy ye not.
  epo-epo: 'Sed vi trinkigis al la konsekritoj vinon, kaj al la profetoj vi ordonis:
    Ne profetu.'
  uig-PIN: 'Biraⱪ silǝr Nazariylarƣa xarab iqküzdunglar, Ⱨǝm pǝyƣǝmbǝrlǝrgǝ: «pǝyƣǝmbǝrlik
    ⱪilmanglar» — dǝp buyrudunglar.'
  beo-beo: 'Be amomane dilia Na:salaide fi amo waini hano moma:ne logei, amola balofede
    dunu ilima Na sia: mae olelema:ne gasa bagade sia:i.'
  tpi-OTNT: '@see-verse:AMO.002.011'
  hau-SA: “Amma kuka sa keɓaɓɓun suka sha ruwan inabi kuka kuma umarci annabawa kada
    su yi annabci.
  uig-LAT: 'Biraq siler Nazariylargha sharab ichküzdunglar, Hem peyghemberlerge: «peyghemberlik
    qilmanglar» — dep buyrudunglar.'
  nde-nde: “Kodwa lanathisa amaNaziri iwayini, lalaya abaphrofethi ukuba bangaphrofethi.
  ton-ton: “Ka naʻa mou ʻatu ʻae uaine ke inu ʻe he kau Fakamavahe; pea ne mou fekau
    ʻae kau palōfita, ʻo pehē, ‘ʻOua naʻa kikite.’
  ces-1613: 'Ale vy jste napájeli Nazarejské vínem, a prorokům jste zapovídali, řkouce:
    Neprorokujte.'
  eng-WMB: “But you gave the Nazirites wine to drink, and commanded the prophets,
    saying, ‘Don’t prophesy!’
  tam-TCV: “ஆனால் நீங்கள், நசரேயர்களை திராட்சை இரசம் குடிக்கப்பண்ணினீர்கள். இறைவாக்குச்
    சொல்லக்கூடாது என இறைவாக்கினருக்குக் கட்டளையிட்டீர்கள்.
  ceb-ULB: Apan gidani ninyo ang mga Nazareno nga moinom ug bino ug gimandoan ang
    mga propeta nga dili managna.
  pol-UBG: 'Ale wy poiliście nazirejczyków winem, a prorokom rozkazywaliście, mówiąc:
    Nie prorokujcie.'
  agr-agr: “Tujash atum aidautijum nunú nazareo aidau vino uwagta tusajum waitkasu
    ainagme. Dutikakjum profeta aidaushkam mina chichamjun etsegkai tusajum dakitjauwaitjume.
  kyc-kyc: Dopa piyunupape nakamame akali parange kyawa roka nao karenge dupwa ipwa
    biya nena lao nyuo mapiso poropeta akali dupwa nambana pii laka nana lao kata
    roko piyami.
  urd-GVU: لیکن تم نے میرے لئے مخصوص آدمیوں کو مَے پلائی اور نبیوں کو حکم دیا کہ نبوّت
    مت کرو۔
  eng-OEBCW: But you made the Nazirites drink wine and banned the prophets from prophesying.
  deu-1912: 'So gebt ihr den Geweihten Wein zu trinken und gebietet den Propheten
    und sprecht: Ihr sollt nicht weissagen!'
  kan-2017: “ಆದರೆ ನೀವೋ ಪ್ರತಿಷ್ಠಿತರಿಗೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯಲು ಕೊಟ್ಟಿರಿ ಮತ್ತು ಪ್ರವಾದಿಗಳಿಗೆ
    ಪ್ರವಾದಿಸಬೇಡಿರೆಂದು ಆಜ್ಞಾಪಿಸಿದ್ದಿರಿ.
  tgo-tgo: 'Giya Loi mbowo iŋava: “Ko iyemaeŋge u vakatha ŋgiya Najarait thɨ muna
    waen na u dagetenɨŋgiya ghalɨŋae gharautu thava thɨ utuŋa ghalɨŋaŋgu.'
  yap-yap: Machane gimed e mu suryed e pi nazirite ngar unumed e wayin, mi gimed gelnag
    e thin ngak e pi profet ni nge dab kur weliyed e thin rog.
  hlt-MCSB: Tedae hlangcoelh rhoek te misurtui na tul uh. Tonghma rhoek te khaw na
    uen uh tih, “Tonghma boeh ne,” na ti na uh .
  mdy-ETH: ዒንሢ ጋዓንቴ ናዝራ ዓሶ ዎይኖ ዑዦ ዑሺ ዻቢሼኔ፤ ታ ማሊፆ ኬኤዛ ዓሳኣ ዔኤቢ ኬኤዙዋጉዲ ዒንሢ ላኣጌኔ።
  twi-ASANTE: “Nanso momaa Nasarefoɔ no nom nsã na mohyɛɛ adiyifoɔ no sɛ wɔnnhyɛ nkɔm.
  eng-WEBU: “But you gave the Nazirites wine to drink, and commanded the prophets,
    saying, ‘Don’t prophesy!’
  wal-wal: SHin intte he Naaziraaweta caaquwaa kolissidi, woine eessaa ushshideta;
    hananabaa yootiyaageetakka, ‘Hananabaa yootoppite’ yaagidi azazideta.
  spa-PDDPT: 'Pero ustedes dieron a beber vino a los nazareos y mandaron a los profetas:
    No profeticen.'
  gun-gun: — Ha'e rami teĩ nazireu kuery pe peẽ kuery pey'u uka vinho, ha'e profeta
    kuery pe pendeayvu vy “Pemombe'uve eme na ayvu”, peje.
  agu-BL: “Poro yi ax itetz, ja cxo'cwok tan banle'n puers scyetz yi e' nazareo tan
    baje'n win cya'n, nka tan baje'n xc'ala' cya'n. Nin qui nin mmitak' ama'l scyetz
    yi e' elsanl intzi' tan chitxolil yi wetz wajbil tzitetz.
  ilo-ULB: “Ngem inallukoyyo dagiti Nazireo nga uminum iti arak ken binilinyo dagiti
    profeta a saanda nga agipadto.
  kpg-kpg: Gei goodou guu hai nia Nasarait gi inumia nia waini, gei gu hai anga gi
    nia soukohp bolo gi hudee haga dele ina agu helekai.
  uig-ARA: 'بىراق سىلەر نازارىيلارغا شاراب ئىچكۈزدۇڭلار، ھەم پەيغەمبەرلەرگە: «پەيغەمبەرلىك
    قىلماڭلار» ــ دەپ بۇيرۇدۇڭلار.'
  sus-sus: «Kɔnɔ wo tan bara beere so Nasari mixie yi ra. Wo bara tɔnyi dɔxɔ namiɲɔnmɛe
    ra a e naxa Ala xa masenyi masen.»
  pon-2006: Ahpw kumwail idingohng Nasaraid kan en nim wain, oh keinapwihedi soukohp
    ako en dehr lohki ei mahsen kan.
  jae-jae: “Mago amac akêŋ wain gêdêŋ lau sêjam dabuŋ tauŋŋa tau sênôm to ajac jao
    propete ma asôm gebe ‘Aoc biŋ lasê atom.’
  ksd-ksd: 'Ma ava ga tabar vamomo ra umana Nasir ma ra vain, ma ava ga tigal bat
    ra umana propet dari: Koko avat a tata na propet.'
  grc-BRENT: Καὶ ἐποτίζετε τοὺς ἡγιασμένους οἶνον, καὶ τοῖς προφήταις ἐνετέλλεσθε
    λέγοντες, οὐ μὴ προφητεύσητε.
  ind-AYT: “Akan tetapi, kamu membuat orang-orang nazir minum anggur, dan memerintahkan
    kepada para nabi, “Jangan bernubuat!”
  nya-nya: “Koma inu munawamwetsa vinyo anaziri aja, ndipo munalamula aneneri kuti
    asanenere.
  hrv-hrv: 'Al'' vi nagnaste nazirejce da vino piju, a prorocima zapovjediste: ''Ne
    prorokujte!'''
  mps-mps: '@see-verse:AMO.002.011'
  tpi-tpi: '@see-verse:AMO.002.011'
  dan-1931: Men I gav Nasiræerne Vin, og Profeterne bød I ej at profetere.
  vie-OVCB: '“Nhưng các ngươi gây cho người Na-xi-rê phạm tội bằng cách ép họ uống
    rượu, ngươi còn ra lệnh cho các tiên tri: ‘Im đi, đừng nói nữa!’'
  guj-2017: “પણ તમે નાઝીરીઓને દ્રાક્ષારસ પાયો અને પ્રબોધકોને આજ્ઞા કરી કે, પ્રબોધ
    કરશો નહિ.
  pon-2006A: Ahpw kumwail idingohng Nasaraid kan en nim wain, oh keinapwihedi soukohp
    ako en dehr lohki ei mahsen kan.
  por-BRBSL: '“Mas você deu aos nazistas vinho para beber, e ordenou aos profetas,
    dizendo: “Não profetizem!'
  eng-OEBUS: But you made the Nazirites drink wine and banned the prophets from prophesying.
  cth-cth: Nangmouh niteh, Nazirite taminaw ni nei hanlah, misurtui na poe toe. Profetnaw
    hai profet a tawk teh, dei hanh awh telah na cakâ awh.
  twi-twi: “Nanso momaa Naserefo no nom nsa na mohyɛɛ adiyifo no sɛ wɔnnhyɛ nkɔm.
  hlt-hlt: Tedae hlangcoelh rhoek te misurtui na tul uh. Tonghma rhoek te khaw na
    uen uh tih, “Tonghma boeh ne,” na ti nauh.
  tbz-SIM: Dɛ̀ dòmmɛ kɛ̀ di niinko mɛnɑɑ̀, bɛ̀ɛ̀ cɑ̃́ɑ̃́ nkɛ tú n kɔbɛ kɛ í dò nkɛ
    mmɛ̀ yɔ̃̀? Kɛ pɑɑnko m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀, bɑ́ bɛ̀ tɛ̃́nkɛ í nɑ́ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: '@see-verse:AMO.002.011'
  dop-dop: Amɑ ɩ́ hɑɣɑsɑ-wɛɣɛ-wɩ. Ɩlɛnɑ ɩ́ kɑɣɑtɩ mɑ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ sɩ pɑ́ tɑɑ
    yɔɣɔtɩ mɑ tɔm.
  azb-azb: “Siz isə Nəzirilərə şərab içirdiniz, Peyğəmbərlərə ‹peyğəmbərlik etmə›
    əmri verdiniz.
  eng-DBY: And ye gave the Nazarites wine to drink; and commanded the prophets, saying,
    Prophesy not.
  hin-2017: परन्तु तुम ने नाज़ीरों को दाखमधु पिलाया, और नबियों को आज्ञा दी कि भविष्यद्वाणी
    न करें।
  wol-KYG: '«Yeen nag ngeen di naanloo samay séddoo biiñ. Yonent yi, ngeen ne leen:
    “Buleen biral waxyu!”'
  eng-YLT: And ye cause the Nazarites to drink wine, And on the prophets ye have laid
    a charge, Saying, 'Do not prophecy!'
  eng-WYC-2017: And ye poured out wine to Nazarites, and commanded to prophets, and
    said, Prophesy ye not.
  eng-WMBB: “But you gave the Nazirites wine to drink, and commanded the prophets,
    saying, ‘Don’t prophesy!’
  urd-GVH: लेकिन तुमने मेरे लिए मख़सूस आदमियों को मै पिलाई और नबियों को हुक्म दिया
    कि नबुव्वत मत करो।
  rug-rug: “Ba va napo ni vaeni tu gamu sari tie Naziraiti meke zamai gamu sari poropita
    pude tukui ṉuzudia.
  gaz-gaz: “Isin garuu Naaziroota daadhii wayinii obaaftanii akka raajonnis raajii
    hin dubbanne ajajjan.
  fra-LSG: 'Et vous avez fait boire du vin aux naziréens! Et aux prophètes vous avez
    donné cet ordre: Ne prophétisez pas!'
  gnn-gnn: Yurru nhumanydja ŋunhi walalanha bilmaraŋala ŋarrakuwaynydja ŋunhi ganaŋ'maranharawuynhanydja
    walalanha, bitjarra leŋumirriyaŋalana ŋuriŋina ŋänitjiyuna, ga waŋa nhuma ŋuli
    ŋarrakalaŋuwalanydja ŋurikala djawarrkmirriwala walalaŋgala, mukmaramana walalanha
    bitjanna, ‘Way, mukthurra. Yaka ŋanapurru ḏukṯuk ŋanapurru yurru ŋäma Godkunydja
    dhäwu',’ bitjanna nhuma ŋuli.
  yal-yal: “Koni ɛ tan bata dɔlɔn so Dɛ Ti Nasiri muxune yii. Ɛ bata tɔnna dɔxɔ nabine
    ma a e nama nabiya falane ti.”
  haw-1868: Aka, hooinu oukou i ka poe Nazarite i ka waina, A papa aku oukou i na
    kaula, i aku la, Mai wanana oukou.
  arb-NAV: 'وَلَكِنَّكُمْ سَقَيْتُمُ النَّذِيرِينَ خَمْراً، وَأَمَرْتُمُ الأَنْبِيَاءَ
    قَائِلِينَ: لَا تَتَنَبَّأُوا.'
  ewe-ewe: Gake miena wain Mawu ƒe kluwo wono. Gawu la, miegbe na nyagblɔɖilawo be
    womagblɔ nya ɖi o.
  eng-LEE: But ye have given the nazarites wine to drink; and concerning the prophets
    have ye commanded, saying, Ye shall not prophesy.
  asm-FB: “কিন্তু তোমালোকে সেই নাচৰীয়সকলক দ্ৰাক্ষাৰস পান কৰালা আৰু ভাৱবাণী প্ৰচাৰ
    কৰিবলৈ সেই ভাববাদীসকলক নিষেধ কৰিলা।
  sus-A: «كْنْ وٌ تَن بَرَ بٍيرٍ سٌ نَسَرِ مِشِيٍ يِ رَ. وٌ بَرَ تْنيِ دْشْ نَمِحْنمّيٍ
    رَ عَ عٍ نَشَ عَلَ شَ مَسٍنيِ مَسٍن.»
  fra-SBL: « Mais tu as donné du vin à boire aux naziréens, et a ordonné aux prophètes
    de ne pas prophétiser.
  hbo-hbo: וַתַּשְׁק֥וּ אֶת־הַנְּזִרִ֖ים יָ֑יִן וְעַל־הַנְּבִיאִים֙ צִוִּיתֶ֣ם לֵאמֹ֔ר
    לֹ֖א תִּנָּבְאֽוּ׃
  kik-kik: “No inyuĩ nĩmwaheire Anaziri ndibei manyue, na mũgĩatha anabii matikanarathe
    ũndũ.
  fra-NCL: 'Mais vous avez fait boire du vin aux nazaréens et vous avez donné cet
    ordre aux prophètes : « Ne prophétisez pas « !'
  cek-AK: Toe nangcae mah Nazaret kami to misurtui naek hanah na paek o moe, tahmaanawk
    khaeah lok to taphong hmah, tiah na naa o.
  cuk-cuk: 'Degi-inigwele, dule-anga-nugsalesad Nazareoʼye-bileged, vino-gobega be
    imaksamalad. An-gayaburba-barsogedga be sogsamalad: ‘Mer Bab-Jehová-gayaburbagi
    sunmakoye.’'
  uig-CYR: 'Бирақ силәр Назарийларға шарап ичкүздуңлар, Һәм пәйғәмбәрләргә: «пәйғәмбәрлик
    қилмаңлар» — дәп буйрудуңлар.'
  tel-2017: “అయితే నాజీరులకు మీరు ద్రాక్షమద్యం తాగించారు. ప్రవచించ వద్దని ప్రవక్తలకు
    ఆజ్ఞ ఇచ్చారు.
  hat-BSA: 'Men, nou te fè Nazareyen yo bwè divin, e nou te kòmande pwofèt yo. Nou
    te di yo: “Pa pwofetize!”'
  kos-kos: A kowos oru mwet Nazirite ingan in nim wain ac kunausla wulela lalos, ac
    sang sap ku nu sin mwet palu in tia fahkak kas luk.
  hbo-WLC: וַתַּשְׁק֥וּ אֶת־הַנְּזִרִ֖ים יָ֑יִן וְעַל־הַנְּבִיאִים֙ צִוִּיתֶ֣ם לֵאמֹ֔ר
    לֹ֖א תִּנָּבְאֽוּ׃
  ibo-ibo: “Ma unu mere ka ndị Nazirait ahụ ṅụọ mmanya. Unu nyekwara ndị amụma iwu
    ka ha kwụsị ibu amụma.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ନାସରୀୟ ଲୋକମାନଙ୍କୁ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବାକୁ ଦେଲ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ
    ଆଜ୍ଞା ଦେଇ କହିଲ, ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର ନାହିଁ।
  chk-chk: Nge ämi oua aünü ngeni ekewe Nasir wain o allük ngeni ekewe soufos pwe
    resap osuni.
  rop-rop: Bat yumob bin meigim detlot speshalwan Nesarait men dringgimbat wain weya
    deibin pramis nomo blanga dringgimbat, en yumob bin stapambat detlot speshalwan
    mesinja blanga spredimat detlot wed main.
  ukr-1871: 'А ви назореїв вином поїли, а пророкам наказували, кажучи: Не пророкуйте!'
  deu-1951: 'Ihr aber gabt den Nasiräern Wein zu trinken und befahlt den Propheten:
    Ihr sollt nicht weissagen!'
  eng-JPS: 'But ye gave the Nazirites wine to drink; and commanded the prophets, saying:
    ''Prophesy not.'''
  srp-1865: 'A vi pojiste nazireje vinom, i prorocima zabranjivaste govoreæi: ne prorokujte.'
  lug-lug: “Naye mmwe ne mudda mu kuwa Abawonge ba Mukama omwenge okunywa, ne muwa
    bannabbi amateeka nga mubagamba nti temuwa byabunnabbi.
  heb-heb: ותשקו את הנזרים יין ועל הנביאים צויתם לאמר לא תנבאו׃
  ben-IRV: “কিন্তু তোমরা নাসরীয়দের প্ররোচিত করেছিলে মদ পান করতে এবং ভাববাদীদের আদেশ
    দিয়েছিলে ভাববাণী না করতে।
  pan-pan: ਪਰ ਤੁਸੀਂ ਨਜ਼ੀਰਾਂ ਨੂੰ ਮਧ ਪਿਲਾਈ ਅਤੇ ਨਬੀਆਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ, ਭਵਿੱਖਬਾਣੀ ਨਾ ਕਰੋ!
  mya-JVB: သင်တို့မူကား ၊ နာဇရီ လူသောက် ဘို့ စပျစ်ရည် ကိုပေးကြပြီ။ ပရောဖက် တို့ကိုလည်း
    ၊ ပရောဖက် ပြု၍ မ ဟော ကြနှင့်ဟု မြစ်တား ကြပြီ။
  tte-O: Nasilaiti kwayadidigali na wain kwaolegili sinuma na palopitao kwawalo kolili
    yakato tabu wasagu siyayawasa.
  hmo-hmo: “To umui ese Nasiri taudia umui oda henia, uaina do idia inua. Bona umui
    ese peroveta taudia umui taravatudia, umui gwau, ‘Peroveta hereva do umui gwauraia
    lasi.’
  urd-urd: लेकिन तुम ने नज़ीरों को मय पिलाई, और नबियों को हुक्म दिया के नबुव्वत न
    करें।
  rus-SYN: 'А вы назореев поили вином и пророкам приказывали, говоря: “не пророчествуйте”.'
  bqc-SIM: A naɛ gbɛ̃́ pↄ́ aa ńzĩa kpàapiↄwa aa vɛ̃ɛmi, á dìlɛ ãnabipiↄnɛ aasu
    ãnabikɛkɛ lↄo.
  tcz-CHONGTHU: Ahivang in, nangman Nazir ho jong, ju na donsah in chonset na bolsah
    e. Chuleh themgao ho jong gao thu seilou ding’in naphoh thiptai.
  mar-mar: “पण तुम्ही नाजीरांचे मन वळवून त्यांना मद्य प्यायला लावले, आणि संदेष्ट्यांना
    भविष्य सांगण्यास मनाई केली.
  qub-qub: 'Mastapis Tayta Diosga nin: «Chayno caycaptinpis gamcunaga nazareo runacunata
    firsapita bïnuta upuchishcanqui. Profëtacunatapis michashcanqui nogapa jutëcho
    mana willacunanpaj.'
  bqp-bqp: I derɑ be nɑ gɔsɑ mi, bɑ tɑm nɔrɑ. Mɑ i nɛn sɔmɔbu woodɑ wɛ̃ i nɛɛ, bu
    ku mɑɑ tɔmbu nɛn gɑri sɔ̃.
  hat-hat: Men, nou fè nazirit yo bwè diven, nou bay pwofèt yo lòd pou yo pa bay mesaj
    mwen ba yo pou pèp la.
  eng-BSB: “But you made the Nazirites drink wine and commanded the prophets not to
    prophesy.
  eng-WEBPB: “But you gave the Nazirites wine to drink, and commanded the prophets,
    saying, ‘Don’t prophesy!’
  kbq-kbq: Hianagi mani ruotge'ma hu'za mani'naza kva vahetamia tamagra waini tina
    zamizage'za ne'za neginagi nehazageta, kasnampa vahera kasnampa kea osu taganeta
    maniho huta zamazeri kori'naze.
  nhe-BL: “Pero imojuanti inquinchihualtijque nopa nazareo tlacame ma quiica xocomeca
    atl huan inquinnahuatijque nopa tiocamanalohuani ma ayoc camatica nopa tlajtoli
    tlen na niquinmacayaya pampa ax inquinequiyayaj inquicaquise.
  gub-BL: Pemono win Nazirew wanupe. Pemupytu'u kar heze'eg imume'u har heze'eg imume'u
    re pe wà. Iro penemiapo ihewe.
  eng-DRA: 'And you will present wine to the Nazarites: and command the prophets,
    saying: Prophesy not.'
