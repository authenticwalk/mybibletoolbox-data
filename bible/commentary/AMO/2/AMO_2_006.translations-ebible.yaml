  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Isidɑyɛɛribɛ kó mɛyɛi mmɛɛ̀ sũ̀ṹ nkɛ
    tontɛ́, n yí yóó yóu n tɑ̃ɑ̃tɛ́ kɛ bo dɔɔ̀ tì. Bɛ̀ fiiti mɛ̀ɛ̀ kpɛ́í mbɛnitisɑ̀ɑ̀bɛ̀
    kɛ cɔú idíítí bɛ̀ í yietí mɛ̀ɛ̀ kpɛ́í mbɛ bɑ̀ɑ̀, kɛ ɔ̃ɔ̃ fítɛ́ ocĩ̀rì tinɛùtì
    mɛhɑ̃nnímɛ̀ mɛ̀mɑ́ɑ̀ kó dibɑ̀nnì kpɛ́í.'
  msy-2020: “Ia oragh! Ikiavɨra Itir God Akar Gavgavir kam ia ganɨga ghaze, Israelia
    arazir kurabagh amua ghuavɨra iti. Israelia uan namakabar amamangatɨzɨ, me pura
    men biziba inigha, ua da ikarvaghan iburaghburaki. Ezɨ Israelia pura uan bizir
    namakabagh anɨngizibagh nɨghnigha, gumazir kaba biziba amadi moghɨn me amadi,
    ezɨ gumazir ekiaba me givese. Ezɨ me pura gumazir ekiar kabar ingangarir gumazir
    kɨnibar ikiam. Ezɨ Israelia gumazir ekiar kaba da dagɨaba inigha, gumazir pura
    men bizir me da inizibar biziba ikarvasi. Gumazir men biziba pura da iniziba,
    mevzika, me osɨmtɨziba puvatɨ, ezɨ bizir me Israelia da pura iniziba dar ivezim
    ekevezir puvatɨ. Dar ivezimɨn dɨbobonim, dagarir asuamning givezamin dagɨabar
    ko magh ghue. Egha Israelia tong men apangkuvir puvatɨ. Kamaghɨn amizɨ, nan anɨngagharim
    guizbangɨra me bagha bar ekefe. Eghtɨ kɨ ivezir kuram me danɨngam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Pǝ tɑɣɑ ɩsɑɣɑtʋ kʋlʋmtʋ kɛ mɑ kɑlǝɣǝnɑ Ɩsɛɣɛlɩ
    yǝlɑɑ mɛ. Pǝ tɔɔ kɛ́ mɑ kɑɑ yele nti mɑ sɩɩwɑ mǝ tɔɔ tɔ. Ɩlɛnɑ pǝ tɩɩ kǝlǝnɑ ɩsǝnɑ
    ɩ́ pɛɛtǝɣɩ yǝlɑɑ kʋpɑmɑ sɩ, pɑ tɑ pǝsɩ pɑ kǝmɑ fɛlʋɣʋ tɔ. Ɩ́ pɛɛtǝɣɩ kʋnyɔntʋnɑɑ
    kɛ ntɑŋkpɑlɑ mɑɣɑmɑɣɑ nyʋɣʋ tɔɔ.'
  azb-azb: 'Rəbb belə deyir: “İsraillilərin üç-dörd qat günahına görə Onları cəzasız
    buraxmayacağam, Çünki onlar düz adamları pula, Möhtacları da bir cüt çarığa satır,'
  eng-DBY: 'Thus saith Jehovah: For three transgressions of Israel, and for four,
    I will not revoke its sentence; because they have sold the righteous for silver,
    and the needy for a pair of shoes;'
  hin-2017: 'यहोवा यह कहता है: “इस्राएल के तीन क्या, वरन् चार अपराधों के कारण, मैं
    उसका दण्ड न छोड़ूँगा; क्योंकि उन्होंने निर्दोष को रुपये के लिये और दरिद्र को एक
    जोड़ी जूतियों के लिये बेच डाला है।'
  wol-KYG: 'Aji Sax ji nee: «Ñetti bàkkaar, su ma yeboo ne ñeent, laay sikke Israyil,
    te duma fomm seeni duma. Ñooy jaay jaam aji jub ngir xaalis bu mu leen ameel,
    jaay aji ndóol bu manul fey dàlli carax.'
  eng-YLT: 'Thus said Jehovah: For three transgressions of Israel, And for four, I
    do not reverse it, Because of their selling for silver the righteous, And the
    needy for a pair of sandals.'
  eng-WYC-2017: The Lord saith these things, On three great trespasses of Israel,
    and on four, I shall not convert him, for that that he sold a just man for silver,
    and a poor man for shoes.
  eng-WMBB: 'The LORD says: “For three transgressions of Israel, yes, for four, I
    will not turn away its punishment, because they have sold the righteous for silver,
    and the needy for a pair of sandals;'
  urd-GVH: रब फ़रमाता है, “इसराईल के बाशिंदों ने बार बार गुनाह किया है, इसलिए मैं
    उन्हें सज़ा दिए बग़ैर नहीं छोड़ूँगा। क्योंकि वह शरीफ़ लोगों को पैसे के लिए बेचते
    और ज़रूरतमंदों को फ़रोख़्त करते हैं ताकि एक जोड़ी जूता मिल जाए।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Koari ka ṉeta sinea tamugamu pa Izireli
    meke kamo ka made, si lopu kaqu va kekere pule ia Rau sa vina kilasa, sina ele
    pada mo sari na mia sinea meke lopu boka beto. Koa gua sapu holuholu ni siliva
    gamu sari tie toṉotodi, meke koari na sadolo mo holuholu ni gamu sari tie sapu
    loke dia.'
  gaz-gaz: 'Waaqayyo akkana jedha: “Ani cubbuu Israaʼel sadiif, afuriifis dheekkamsa
    koo duubatti hin deebisu. Isaan qajeeltota meetiitti, rakkattoota immoo kophee
    cimdii tokkotti gurguratan.'
  fra-LSG: 'Ainsi parle l’Éternel: A cause de trois crimes d’Israël, Même de quatre,
    je ne révoque pas mon arrêt, Parce qu’ils ont vendu le juste pour de l’argent,
    Et le pauvre pour une paire de souliers.'
  gnn-gnn: “Yo, nhuma wiripunydja Yitjuralpuyŋu yolŋu walala miṯtji, nhuma yukurrana
    djäma yätjtja bitjarrana liŋguna‐wala, ga yuwalkkuma yana ŋarra yurru dhä‐ḏir'yundja
    nhumalanha wirrki yana wal'ŋu. Yakana nhuma yurru winya'yun dhä‐ḏir'yunamiriwnydja,
    liŋgu yakana nhuma ŋuli djäka yukurra goŋ‐nherraṉmirri ŋuriki ŋurruwuykkunydja
    yolŋuwu. Wiripunydja nhuma ŋuli wekama rrupiyawuna ŋunhi dhuwurr‐ŋamakurru'mirrinhanydja
    yolŋu'‐yulŋunha, märr yurru walalanydja bitjan garrpiṉarawuynha yolŋu walala djämamirrina,
  yal-yal: Alatala ito nan falaxi, a naxa, “Isirayila a hakɛ saxanna, hanma naanin
    ma fe ra, n mi xɛtɛma n ma fe ragidixin fɔxɔ ra. E tinxin muxune masara gbetin
    na, e tɔrɔ muxune masara sankidi saren na.
  haw-1868: Ke olelo mai nei o Iehova penei; No na hala ekolu o ka Iseraela, a me
    ka ha, aole au e hoololi ae i kona hoopaiia; No ka mea, ua kuai aku lakou i ka
    poe pono no ke kala, A i ka mea ilihune no ka paa kamaa;
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ أَجْلِ مَعَاصِي إِسْرَائِيلَ الثَّلاثِ
    وَالأَرْبَعِ لَنْ أَرُدَّ عَنْهُمْ سَخَطِي، لأَنَّهُمْ بَاعُوا الصِّدِّيقَ لِقَاءَ
    الْفِضَّةِ، وَالْبَائِسَ مُقَابِلَ نَعْلَيْنِ.'
  ewe-ewe: “Le Israel ƒe nu vɔ̃ gbogboawo ta la, “Nyematsɔ wo akee o, elabena etsɔ
    ame dzɔdzɔe dzra ɖe klosalo ta, eye wòtsɔ ame dahe dzra ɖe atokota dodo ɖeka pɛ
    ta.
  eng-LEE: Thus hath said the Lord, For three transgressions of Israel, and for four,
    will I not turn away their punishment; because they sold for silver the righteous,
    and the needy for a pair of shoes;
  asm-FB: 'যিহোৱাই এই কথা কৈছে: “ইস্ৰায়েলৰ তিনিটা, এনে কি চাৰিটা অপৰাধৰ কাৰণে মই
    তাক দণ্ড নিদিয়াকৈ নাথাকিম; কাৰণ তাৰ লোকসকলে ৰূপৰ বিনিময়ত সৎ লোকক আৰু এযোৰ জোতাৰ
    বিনিময়ত দৰিদ্ৰক বিক্রি কৰে।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «عِسِرَيِلَ شَ يُنُبِ رَبَشِ سَشَنيِ، شَ نَ مُ عَ
    رَ نَانِ شَ قٍ رَ، ﭑ مُ فبِلٍنمَ ﭑ مَ نَتّ قْشْ رَ. عٍ تِنشِنتْي مَتِمَ كْبِرِ
    رَ، عٍ مِسِكِينّ مَتِمَ سَنكِرِ سَرٍ شَ قٍ رَ.
  fra-SBL: 'Yahvé dit : « Pour trois transgressions d''Israël, oui, pour quatre, Je
    ne détournerai pas son châtiment, car ils ont vendu les justes pour de l''argent,
    et les nécessiteux pour une paire de sandales ;'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י יִשְׂרָאֵ֔ל וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־מִכְרָ֤ם בַּכֶּ֙סֶף֙ צַדִּ֔יק וְאֶבְיֹ֖ון בַּעֲב֥וּר נַעֲלָֽיִם׃
  pjt-pjt: Nyanga alatji paluṟu wangkanyi aṉangu Israelkunu tjuṯangka, “Nyura kura
    puḻka tjuṯa rawangku palyalkatinyi, kaṉa nyara palulanguṟu watarkuriwiyangku nyuranya
    pungkuku. Panya nyura aṉangu ngaḻṯutjara tjuṯa kuralpai tjukaṟuru nyinapai tjuṯa.
    Tjinguṟu aṉangu kutjupangku nyurala mani unytjungku mantjilpai ngula maḻakungku
    ungkunytjikitjangku. Palu puṯu mapalkungku payamilannyangka nyura ngaḻṯuringkuwiyangku
    palunya manikitjangku wati kutjupangka tjalamilalpai palumpa unytju rawa waṟkarinytjaku.
    Tjinguṟu paluṟu tjinatja payamilantjikitjangku mani tjukutjuku kutju unytjungku
    nyurala ngatjiṟa mantjinu, ka nyura panya palumpa paṯantja wiyangku palunya mantjiṟa
    tjalamilalpai ngaḻṯuringkunytja wiyangku mani tjukutjukunguṟu alatjiṯu.
  kik-kik: Jehova ekuuga atĩrĩ; “Nĩ ũndũ wa mehia matatũ ma Isiraeli, o na mana-rĩ,
    niĩ ndikahũndũra mangʼũrĩ makwa. Mendagia andũ arĩa athingu betha, na arĩa abatari-rĩ,
    makamendia nyamũga igĩrĩ.
  fra-NCL: 'Ainsi parle Yahweh : A cause de trois crimes d’Israël, et à cause de quatre,
    — je ne le révoquerai point. Parce qu’ils vendent le juste à prix d’argent, et
    l’indigent à cause d’une paire de sandales ;'
  cek-AK: Angraeng mah, Israel ih zaehaih thumto hoi palito haih pacoengah, katoeng
    kami to sum kanglung hoiah a zawh o moe, amtang kaminawk khokpanai bum maeto hoiah
    a zawh o pongah, danpaekhaih ka zuk let mak ai, tiah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Israel-dorgan-e-isgued nue-wilub-obicha naid.
    Sabsur-e-odurdaklegoedi, an ega osulogosulid. Ar Israel-dorgan, dule-nued manigi
    uksamalad, Israel-dorgan, dule-wilese-gudimalad sapat-gwagwen-muchub uksamarbalid.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Исраилниң үч гунайи, бәрһәқ төрт гунайи үчүн,
    уни җазасидин қайтурмаймән, Чүнки улар һәққанийларни күмүчкә сетивәтти, Йоқсул
    адәмни бир җүп чоруққа сетивәтти;'
  tel-2017: యెహోవా తెలియజేసేది ఏంటంటే “ఇశ్రాయేలు మూడు సార్లు నాలుగు సార్లు చేసిన పాపాలను
    బట్టి నేను తప్పకుండా దాన్ని శిక్షిస్తాను. ఎందుకంటే డబ్బు కోసం వాళ్ళు నిర్దోషులను
    అమ్మేశారు. చెప్పుల కోసం పేదలను అమ్మేశారు.
  hat-BSA: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon a Israël yo, menm kat, Mwen
    p ap retire pinisyon an; akoz yo te vann sila ki dwat yo pou lajan, e malere yo
    pou achte de grenn sapat.'
  kos-kos: LEUM GOD El fahk, “Mwet Israel elos kalweni na in oru ma koluk, ac ke sripa
    inge pwayena nga fah kalyaelos. Elos kukakin mwet orekma suwohs, su tia ku in
    akfalye soemoul la, nu ke mwet kohs, aok mwet sukasrup su tia ku in molela sunun
    sori se.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י יִשְׂרָאֵ֔ל וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־מִכְרָ֤ם בַּכֶּ֙סֶף֙ צַדִּ֔יק וְאֶבְי֖וֹן בַּעֲב֥וּר נַעֲלָֽיִם׃
  ibo-ibo: Otu a ka Onyenwe anyị sịrị, “Nʼihi njehie atọ nke Izrel, e, nʼihi nke anọ,
    agaghị m ahapụ inye ya ntaramahụhụ. Ha na-ere ndị ezi omume nʼihi ọlaọcha, reekwa
    ụmụ ogbenye nʼọnụ ahịa e ji azụ akpụkpọụkwụ abụọ.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଇସ୍ରାଏଲର ତିନି, ହଁ, ଚାରି ଅପରାଧ ସକାଶୁ ଆମ୍ଭେ ତହିଁର
    ଦଣ୍ଡ ନିବାରଣ କରିବା ନାହିଁ; କାରଣ ସେମାନେ ରୂପା ପାଇଁ ଧାର୍ମିକକୁ ଓ ଏକ ଯୋଡ଼ା ପାଦୁକା ପାଇଁ
    ଦୀନହୀନକୁ ବିକ୍ରୟ କରିଅଛନ୍ତି;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Chon Israel ra chök sopwela le föri tipis,
    iei mine üpwe fokun apwüngüür. Ra amömöla ekewe chon pwüng ngeni moni pwe repwe
    amanau, ra pwal amömöla ekewe chon mwelele resap tongeni mwo nge mönätiu liwinimangen
    eu pea chori.
  rop-rop: Wal YAWEI bin tok langa ola yumob Isreil pipul du, “Yumob pipul langa Isreil
    oldei dumbat nogudbala ting en blanga tharran na ai garra panishim yumob du. Yumob
    selimbat gudbala pipul blanga meigim bigmob mani blanga yumob miselp, en yumob
    selimbat ola powan pipul weya nomo garram eni mani blanga peiyimbek enijing weya
    dei owim.
  ukr-1871: 'Так говорить Господь: За три провини Ізраїля й за чотирі я не прощу йому,
    вони бо продають праведного за гроші, а вбогого ба й за пару сандалів.'
  deu-1951: 'So spricht der HERR: Wegen drei und wegen vier Übertretungen Israels
    wende ich solches nicht ab, weil sie den Gerechten um Geld und den Armen für ein
    Paar Schuhe verkaufen;'
  eng-JPS: 'Thus saith the LORD: For three transgressions of Israel, yea, for four,
    I will not reverse it: because they sell the righteous for silver, and the needy
    for a pair of shoes;'
  srp-1865: 'Ovako veli Gospod: za tri zla i za èetiri što uèini Izrailj, neæu mu
    oprostiti, jer prodavaše pravednika za novce i ubogoga za jedne opanke.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Olw’ebyonoono bya Isirayiri ebisatu weewaawo
    ebina, siriggyawo busungu bwange. Batunda obutuukirivu bafune ffeeza, ne batunda
    n’abaavu olw’omugogo gw’engatto.
  heb-heb: כה אמר יהוה על שלשה פשעי ישראל ועל ארבעה לא אשיבנו על מכרם בכסף צדיק ואביון
    בעבור נעלים׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “ইস্রায়েলের তিনটি পাপের জন্য, এমনকি চারটে পাপের
    জন্য, আমি তার শাস্তি ফিরিয়ে নেব না, কারণ তারা নিরাপরাধদের বিক্রি করেছে রূপার
    জন্য এবং দরিদ্রকে বিক্রি করেছে একজোড়া চটির জন্য।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਇਸਰਾਏਲ ਦੇ ਤਿੰਨ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ, ਸਗੋਂ ਚਾਰ ਦੇ ਕਾਰਨ
    ਮੈਂ ਸਜ਼ਾ ਦੇਣ ਤੋਂ ਨਹੀਂ ਮੁੜਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਧਰਮੀ ਨੂੰ ਚਾਂਦੀ ਲਈ ਅਤੇ ਕੰਗਾਲ ਨੂੰ
    ਜੁੱਤੀਆਂ ਦੇ ਇੱਕ ਜੋੜੇ ਲਈ ਵੇਚ ਦਿੱਤਾ।
  mya-JVB: တဖန် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဣသရေလ အမျိုးသည် ဖြောင့်မတ် သောသူကို
    ငွေ နှင့် ၎င်း ၊ ဆင်းရဲ သောသူကို ခြေနင်း တရံနှင့် ၎င်း ရောင်း သောအပြစ် ၊
  tte-O: Yaubada iwaloyoi koliyau iwaloba, “Tomo Isileli dedeina mena sauga meuloina
    mumugana naenaena siginaginauli. Nige sowana yagu nuwatu yabui. Koinaele kani
    maisa naenaena yaolegili kaiwena ali towasawasao silau yo tomo dudulaili silokalatagili
    sipanili yo sigimwala-yagili maisa kikiuna koina na siyamala ali topaisowa panpanli.
    Siginauli besiele kaiwena tomo dudulaili meuloili sibubutuma molosi.
  hmo-hmo: Lohiabada ia gwau, “Israela taudia idia kara dika lou, kara dika lou, nega
    momo. Unai dainai edia kerere davana do lau henidia momokani. Israela taudia ese
    kara maoromaoro taudia, madi edia abiatorehai idia henia lou diba lasi taudia,
    idia hadikaia noho. Inai Israela taudia ese unai kara maoromaoro taudia idia guia,
    bona idau taudia dekenai idia hoia, edia heniatorehai moni idia abia lou totona.
    Bona Israela taudia ese unai bamona kara idia karaia noho ogogami herea taudia
    dekenai, edia abiatorehai be tamaka ena davana sibona.
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है: इस्राईल के तीन बल्कि चार गुनाहों की वजह से मैं
    उसको बेसज़ा न छोड़ूँगा, क्यूँकि उन्होंने सादिक़ को रुपये की ख़ातिर, और ग़रीब को
    जूतियों के जोड़े की ख़ातिर बेच डाला।'
  rus-SYN: 'Так говорит Господь: за три преступления Израиля и за четыре не пощажу
    его, потому что продают правого за серебро и бедного - за пару сандалий.'
  bqc-SIM: Ma Dii ma mɛ̀, Isailiↄ tàaekɛ̀ gɛ̃n àaↄ̃, a dɛ beea se, ma pↄ a weemáo.
    Aaì gbɛ̃maaↄ yía zↄↄ ũ ↄ̃a yã́i, aaì taasideↄ yía kyale fĩaboanɛ yã́i.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Keiman Israel talen man louva kalha louhel
    ding ahi. Ajeh chu, amahon chonset abol bol jeng un angadeh pouvin ahi. Amahon
    midih jong dangka lhomcha man in ajoh doh’un, chuleh tahlel vaichate jong kengchot
    to-khat toh aki lheh tauve.
  mar-mar: 'परमेश्वर असे म्हणतो: “इस्राएलच्या तिन्ही अपराधांमुळे, तर अगदी चारहींमुळे,
    मी त्यास शिक्षा करण्यापासून मागे फिरणार नाही. कारण त्यांनी चांदीसाठी निरपराध आणि
    पायातील वाहाणांच्या एका जोड्यासाठी गरिबास विकले आहे.'
  qub-qub: 'Tayta Diosga caynömi nin: «Israel nasyun runacunaga aypallatanami mana
    allita rurasha. Chaypitami castigänillataga mana cachaycushächu. Paycunaga juchaynaj
    alli runacunatami uyway cananpaj ranticun. Pobricunatanami ishcay llanguillawan
    rucan.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, bɛɛ Isirelibɑ, bɛɛn torɑnu nu kpɛ̃ɑ. Yen sɔ̃,
    nɑ ǹ nɛn himbɑ gɔsiɑmɔ. Domi i gemgibu dɔrɑ i kɑ bɛɛn dibu wɑ i mwɑ. Mɑ i kɑ
    sɑ̃ɑrobu bɑrɑnun gobi kɔsinɑmɔ.
  hat-hat: 'Seyè a di konsa: Moun pèp Izrayèl yo ap plede fè peche sou peche san rete.
    Mwen fin pran desizyon m'', mwen p''ap chanje lide. Yo pran moun serye ki pa ka
    peye dèt yo, yo vann yo tankou esklav. Yo pran pòv malere ki pa gen senk pou peye
    dèt yo, yo vann yo pou gremesi.'
  eng-BSB: 'This is what the LORD says: “For three transgressions of Israel, even
    four, I will not revoke My judgment, because they sell the righteous for silver
    and the needy for a pair of sandals.'
  eng-WEBPB: 'The LORD says: “For three transgressions of Israel, yes, for four, I
    will not turn away its punishment, because they have sold the righteous for silver,
    and the needy for a pair of sandals;'
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne, Israeli vahe'mo'za kumira huvava hu'za
    vazanki'na amane zamatrenuge'za omanigahazanki kna zamina zamazeri haviza hugahue.
    Na'ankure zamagra fatgo vahera zagore nezamatre'za zamunte omane vahera zamaga
    nonte nona hu'za zamatre'naze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    israelitame ipan tlali Israel, temachtli niquintlatzacuiltis. Ax quinchihuilíaj
    cuali nopa tlacame tlen xitlahuaque. Quitlatzacuiltíaj tlen ax tleno quichijtoc
    ipampa nopa tomi tlen quiselíaj tlen yajaya tlen quihuica tlajtlacoli. Yonque
    se teicneltzi san pilquentzi noja tlahuica tlen motlanejtoc para mocohuis itecac,
    ax quichiyaj, nimantzi quinamacaj nopa teicneltzi para ma tlatequipanoti san tlapic.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Teko Izaew ywy rehe har uzapo
    ikatu 'ym ma'e tetea'u wà. A'e rupi azepyk putar wanehe ihe nehe. Aze amo nupuner
    kwaw unewer haw imekuzar haw rehe, Izaew ume'eg a'e teko amo pe uma'ereko e ma'e
    romo wà. Aze pixika'i inewer haw, aze uxapat hekuzarer imekuzar haw rehe nupuner
    kwaw wà, nezewe rehe we ume'eg a'e teko inewer haw ipyhyk pà wà.
  eng-DRA: 'Thus saith the Lord: For three crimes of Israel, and for four I will not
    convert him: because he hath sold the just man for silver, and the poor man for
    a pair of shoes.'
