verse: AMO.002.006
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇസ്രായേലിന്റെ മൂന്നോ നാലോ പാപങ്ങൾനിമിത്തം
    ഞാൻ എന്റെ ക്രോധം മടക്കിക്കളയുകയില്ല. കാരണം അവർ വെള്ളിക്കുവേണ്ടി നീതിമാനെയും ഒരു
    ജോടി ചെരിപ്പിനു ദരിദ്രനെയും വിറ്റുകളയുന്നു.'
  deu-TKW: 'So spricht Jahwe: Wegen der drei, ja vier Schandthaten der Israeliten
    will ich''s nicht rückgängig machen - weil sie für Geld den Rechtschaffenen verkaufen
    und den Dürftigen um eines Paars Schuhe willen,'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Likolo ya masumu misato to minei ya Isalaele,
    nakozanga te kopesa bango etumbu, pamba te batekaki bato ya sembo mpo na kozwa
    kaka palata, mpe bato bakelela mpo na kozwa kaka mapapa mibale.'
  eng-LSV: 'Thus said YHWH: “For three transgressions of Israel, || And for four,
    I do not reverse it, || Because of their selling the righteous for silver, ||
    And the needy for a pair of sandals.'
  eng-GNV: Thus sayth the Lord, For three transgressions of Israel, and for foure,
    I will not turne to it, because they solde the righteous for siluer and the poore
    for shooes.
  eng-WEBSTER: 'Thus saith the LORD; For three transgressions of Israel, and for four,
    I will not turn away their punishment : because they sold the righteous for silver,
    and the poor for a pair of shoes;'
  nhw-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    israelitame ipan tlali Israel, temachtli niquintlatzacuiltis. Amo quinchihuilíaj
    cuali nopa masehualme catli xitlahuaque. Quitlatzacuiltíaj catli amo tleno quichijtoc
    por nopa tomi catli quiselíaj tlen yaya catli quihuica tlajtlacoli. Masque se
    teicneltzi san pilquentzi noja tlahuica catli motlanejtoc para mocohuis itecac,
    amo quichiyaj, nimantzi quinemacaj nopa teicneltzi para ma tetequipanoti san tlapic.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kwa dhambi tatu za Israeli, hata kwa dhambi
    nne, sitaizuia ghadhabu yangu. Wanawauza wenye haki kwa fedha, na maskini kwa
    jozi ya viatu.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, bɛɛ Isirelibɑ, bɛɛn torɑnu nu kpɛ̃ɑ. Yen sɔ̃,
    nɑ ǹ nɛn himbɑ ɡɔsiɑmɔ. Domi i ɡemɡibu dɔrɑ i kɑ bɛɛn dibu wɑ i mwɑ. Mɑ i kɑ
    sɑ̃ɑrobu bɑrɑnun ɡobi kɔsinɑmɔ.
  eng-KJVCPB: Thus saith the Lord; For three transgressions of Israel, And for four,
    I will not turn away the punishment thereof; Because they sold the righteous for
    silver, And the poor for a pair of shoes;
  luo-luo: Jehova Nyasaye wacho niya, “Nikech richo adek ma jo-Israel osetimo, kata
    richo angʼwen, omiyo ok abi weyo ma ok akumogi. Nikech ungʼiewo joma kare gi fedha,
    to joma odhier ma ok nyal chudo, to ungʼiewo gi pat pat.
  meu-meu: 'Iehova ini e gwau tomamu: Israel ena kerere toi bona hani daidiai, lau
    ese ena dika davana ihenina basina gwaua tao; badina be idia ese kara maoromaoro
    tauna e hoiamu, silver davana, bona e dabumu tauna e hoiamu, tamaka rua davadia.'
  npi-ULB: परमप्रभु यस्तो भन्‍नुहुन्छः “इस्राएलका तिन वा चारवटा पापका निम्‍ति समेत,
    दण्ड दिनबाट म पछि हट्‍नेछैनँ, किनभने तिनीहरूले निर्दोषहरूलाई चाँदीमा, अनि दरिद्रहरूलाई
    एक जोर जुत्तामा बेचे ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta Israẹli àní fún mẹ́rin, Èmi
    kò ní yí ìpinnu ìjìyà mi padà. Wọ́n ta olódodo fún fàdákà àti aláìní fún bàtà
    ẹsẹ̀ méjèèjì.'
  pes-OPCB: 'خداوند می‌فرماید: «مردم اسرائیل بارها مرتکب گناه شده‌اند و من این را
    فراموش نخواهم کرد و از سر تقصیرشان نخواهم گذشت. آنها با قبول رشوه، مانع از اجرای
    عدالت می‌شوند. آنها مردم شریف را به نقره و مردم فقیر را به یک جفت صندل می‌فروشند.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Israel, kahit
    na apat pa, hindi ko babawiin ang kaparusahan, dahil ibinenta nila ang mga walang
    kasalanan para sa pilak at ang nangangailangan ay para sa pares ng sandalyas.'
  cbu-NT: Apanll Israelchichee tárangitamta. Israelchich kapung yutaritshishee chinarangana,
    anumand urutari waneerinandti kasachima. Watam tputs wanasirimsheetstaa, kurik
    putapani atusin, tupaxanxakanawa. Mishat, pukireetstam minumpatamari spat tupaxanxakitamsinaya.
  hui-hui: Anduane Homogohanda lalu, Isaraele wali agali tigua mana ko hangu biaabo
    halu kagonaga i̱na ti pani timbuni mulebero. Irane Isaraele wali agali tini damene
    karu baba dano howa yadai nabiragola uruni ti minalu agali mendenaga garabaya
    biabe ale bia haga helo muni ngi laga ka. Muni miragome tinaga dano hayago mo
    aribia haga ka. Wali agali darabi uruni tigua nde muni dano timbuni ndo emene
    ko ge su hangu yolo mulene karulapego nde muni anduanerume tinaga damene uruni
    dara nahaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣသ​ရေ​လ​ပြည်​သား တို့​သည်​တစ်​ကြိမ်​ပြီး​တစ်​ကြိမ်​ပြစ်​မှား​ကြ
    သ​ဖြင့်​ငါ​သည်​သူ​တို့​ကို​အ​မှန်​ပင်​ဒဏ် ပေး​ရ​တော့​မည်။ သူ​တို့​သည်​ကြွေး​မ​ဆပ်
    နိုင်​သော​ရိုး​ဖြောင့်​သူ​များ​နှင့် ခြေ​နင်း​တစ် ရံ​အ​တွက်​ကို​မျှ​ကြွေး​မ​ဆပ်​နိုင်​သော
    ဆင်း​ရဲ​သား​တို့​ကို​ကျွန်​အ​ဖြစ်​ရောင်း​ချ ကြ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་གྱིས་ཡང་ནས་ཡང་དུ་སྡིག་པ་བསགས་པས། ངས་ཉེས་ཆད་གཅོད་པའི་བཀའ་ཕྱིར་མི་ལེན་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་ཡིས་དངུལ་གྱི་ཆེད་དུ་མི་དྲང་བདེན་བཙོངས་ཤིང་། བསིལ་ལྷམ་ཆ་གཅིག་གི་ཕྱིར་དུ་དབུལ་པོ་བཙོངས།
  sna-sna: 'Zvanzi naJehovha: “Nemhaka yezvivi zvitatu zvaIsraeri, kunyange zvina,
    handingadzori hasha dzangu. Vanotengesa vakarurama kuti vawane sirivha, navanoshayiwa
    kuti vawane shangu.'
  spa-BLM: 'Yahvé dice: “Por tres transgresiones de Israel, sí, por cuatro, No rechazaré
    su castigo, porque han vendido a los justos por plata, y a los necesitados por
    un par de sandalias;'
  cac-cac: 'A Jehová tz''alan icha tic: Man̈ jantacoc chucal ix sc''ulej eb'' aj Israel
    tic, yuj chi'' yovalil ol vac''och syaelal eb''. Ix schon̈el eb'' meb''a'' eb''
    vach'' spensar d''a scal, yujto max yal stupan sb''oc eb'' d''a eb'', vach''chom
    yujn̈ej stojol jun mojoc xan̈ab''.'
  swh-ULB: 'Hivi ndivyo Yahwe asemavyo: “Kwa dhambi tatu za Israeli, hata kwa nne,
    sintobadilisha adhabu, kwa sababu wamewauza wasio na hatia kwa fedha na maskini
    kwa jozi moja ya makubadhi.'
  bel-bel: 'Так кажа Гасподзь: за тры злачынствы Ізраіля і за чатыры не пашкадую яго,
    бо прадаюць праўдзівага за срэбра і беднага - за пару сандаляў.'
  deu-ELBBK: 'So spricht der HERR: Wegen drei Freveltaten von Israel und wegen vier
    werde ich es nicht rückgängig machen: Weil sie den Gerechten für Geld und den
    Dürftigen um ein Paar Schuhe verkaufen;'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen mehitenged te Israel: “Tenged te kedtulung
    kebaal te salà te menge tig-Israel, edsilutan ku sikandan. Su imbelegyè dan he
    menge uripen is menge etew he wazà mekesalà, tenged dà te utang dan. Mibeelan
    dan heini ziyà te menge pubri minsan nekeutang dà diyà te kandan te senge paris
    he sandalyas.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേലിന്റെ മൂന്നോ നാലോ അതിക്രമം
    നിമിത്തം, അവർ നീതിമാനെ പണത്തിന്നും ദരിദ്രനെ ഒരുകൂട്ടു ചെരിപ്പിന്നും വിറ്റുകളഞ്ഞിരിക്കയാൽ
    തന്നേ, ഞാൻ ശിക്ഷ മടക്കിക്കളകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: „Na odmukava le manušenge andral o Izrael a marava
    len vaš o trin bini the vaš o štar, bo le spravodľivones bikenen vaš o rupune
    love a le čores vaš o duj sandalkici.'
  pes-OPV: 'خداوند چنین می‌گوید: به‌سبب سه و چهارتقصیر اسرائیل عقوبتش را نخواهم برگردانیدزیرا
    که مرد عادل را به نقره و مسکین را به زوج نعلین فروختند.'
  ron-1924: 'Аша ворбеште Домнул: „Пентру трей нелеӂюирь але луй Исраел, ба пентру
    патру, ну-Мь скимб хотэрыря, пентру кэ ау вындут пе чел неприхэнит пе бань ши
    пе сэрак пе о переке де ынкэлцэминте.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “ইস্রায়েলের তিনটি পাপের জন্য, এমনকি, চারটির জন্য,
    আমি আমার ক্রোধ ফিরিয়ে নেব না। তারা রুপোর মুদ্রার বিনিময়ে ধার্মিক ব্যক্তিকে এবং
    অভাবী মানুষকে এক জোড়া জুতোর বিনিময়ে বিক্রি করেছে।'
  som-som: Rabbigu wuxuu leeyahay, Saddex iyo weliba afar xadgudub oo ay dadka Israa'iil
    sameeyeen aawadood ayaanan ciqaabtooda uga noqonaynin, maxaa yeelay, kii xaqa
    ahaa lacag bay ku iibiyeen, oo kii baahnaana waxay ku iibiyeen laba kabood.
  lat-VUC: 'Hæc dicit Dominus: Super tribus sceleribus Israël, et super quatuor non
    convertam eum, pro eo quod vendiderit pro argento justum, et pauperem pro calceamentis.'
  eng-ASVBT: 'Thus saith Jehovah: For three transgressions of Israel, yea, for four,
    I will not turn away the punishment thereof; because they have sold the righteous
    for silver, and the needy for a pair of shoes—'
  ita-1885: 'Così ha detto il Signore: Per tre misfatti d''Israele, nè per quattro,
    io non gli renderò la sua retribuzione; ma, perciocchè hanno venduto il giusto
    per danari; e il bisognoso, per un paio di scarpe.'
  eng-LXXUP: Thus saith the Lord; For three sins of Israel, and for four, I will not
    turn away from him; because they sold the righteous for silver, and the poor for
    sandals,
  eng-ULB: 'This is what Yahweh says: “For three sins of Israel, even for four, I
    will not turn away punishment, because they sold the innocent for silver and the
    needy for a pair of sandals.'
  spa-VBL: 'Esto es lo que dice el Señor: El pueblo de Israel ha pecaso muchas veces
    y por ello no vacilaré en castigarlos, porque vendena personas buenas por plata,
    y a personas pobres por un par de sandalias.'
  fra-_FOB: 'Ainsi a dit l''Éternel: A cause de trois crimes d''Israël et même de
    quatre, je ne le révoquerai point: parce qu''ils ont vendu le juste pour de l''argent,
    et le pauvre pour une paire de souliers;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേലിന്റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവർ നീതിമാനെ പണത്തിനും ദരിദ്രനെ ഒരു ജോടി ചെരുപ്പിനും വിറ്റുകളഞ്ഞിരിക്കുകയാൽ തന്നെ,
    ഞാൻ ശിക്ഷ മടക്കിക്കളയുകയില്ല.'
  urd-GVR: Rab farmātā hai, “Isrāīl ke bāshindoṅ ne bār bār gunāh kiyā hai, is lie
    maiṅ unheṅ sazā die baġhair nahīṅ chhoṛūṅgā. Kyoṅki wuh sharīf logoṅ ko paise
    ke lie bechte aur zarūratmandoṅ ko faroḳht karte haiṅ tāki ek joṛī jūtā mil jāe.
  suz-BL: मिनु परमप्रभु यावेमी “गो इस्राएल आ ३ खेयप नु ४ खेयप मरिम्‍शो प‍शो आ पर्बम
    ततीके सजाइ मतेक्‍नुङ। मारदे हना मेकोपुकीमी ठीक पाइब आन कली चांदी के क्‍येटीम नु
    मारेइ मथीब आन कली जोर का चेपल ताक्‍शा लेयतेक्‍म। आमोस ८:६
  eng-NOY: 'Thus saith Jehovah: For three transgressions of Israel, And for four,
    will I not turn away their punishment. For they sell the righteous for silver,
    And the needy for a pair of shoes;'
  ita-1927: 'Così parla l’Eterno: Per tre misfatti d’Israele, anzi per quattro, io
    non revocherò la mia sentenza. Perché vendono il giusto per danaro, e il povero
    se deve loro un paio di sandali;'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئیسرائیل یاخی بوو، لە یاخیبوونەکەی بەردەوامە،
    سزاکەیان بەسەردا تێناپەڕێنم، کەسانی ڕاستودروست بە زیو دەفرۆشن، نەداریش بۆ جووتێک
    پێڵاو.'
  eng-BBE: 'These are the words of the Lord: For three crimes of Israel, and for four,
    I will not let its fate be changed; because they have given the upright man for
    silver, and the poor for the price of two shoes;'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಸ್ರಾಯೇಲಿನವರು ಮಾಡಿರುವ ಮೂರು ಹೌದು ನಾಲ್ಕು
    ಪಾಪಗಳಿಗಾಗಿ, ಆಗಬೇಕಾದ ದಂಡನೆಯನ್ನು ನಾನು ತಪ್ಪಿಸುವುದೇ ಇಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ನಿರಪರಾಧಿಗಳನ್ನು
    ಬೆಳ್ಳಿಗೆ ಮತ್ತು ಬಡವರನ್ನು ಒಂದು ಜೋಡಿ ಕೆರಗಳಿಗೆ ಮಾರಿದರು.'
  tam-2017: 'மேலும்: இஸ்ரவேலின் மூன்று பாவங்களுக்காகவும், நான்கு பாவங்களுக்காகவும்,
    நான் அவர்களுடைய தண்டனையைத் திருப்பமாட்டேன்; அவர்கள் நீதிமானைப் பணத்திற்கும், எளியவனை
    ஒரு ஜோடி காலணிகளுக்கும் விற்றுப்போட்டார்களே.'
  spa-RV-1909: 'Así ha dicho Jehová: Por tres pecados de Israel, y por el cuarto,
    no desviaré su castigo; porque vendieron por dinero al justo, y al pobre por un
    par de zapatos:'
  ron-BTF: 'Astfel spune DOMNUL: Pentru trei fărădelegi ale lui Israel și pentru patru,
    nu voi întoarce pedeapsa lui, pentru că au vândut pe cel drept pentru argint și
    pe cel sărac pentru o pereche de încălțăminte;'
  eng-WEBP: 'The LORD says: “For three transgressions of Israel, yes, for four, I
    will not turn away its punishment, because they have sold the righteous for silver,
    and the needy for a pair of sandals;'
  eng-FBV: 'This is what the Lord says: The people of Israel have repeatedly sinned
    and so I will not hesitate to punish them, because they sell good people for silver,
    and poor people for a pair of sandals.'
  nld-1939: 'Zo spreekt Jahweh! Om drie schanddaden van Israël, Of om vier herroep
    Ik het niet: Omdat zij den vrome om een geldschuld verkopen, Den arme om een paar
    schoenen;'
  nch-BL: 'Huan TOTECO quiijtohua: “Pampa tahuel miyac huelta tajtacolchijtoque israelitame
    ipan tali Israel, temachti niquintatzacuiltis. Amo quinchihuilíaj ten cuali nopa
    masehualme cati xitahuaque. Quitatzacuiltíaj cati amo teno quichijtoc por nopa
    tomi cati quiselíaj ten yaya cati quihuica tajtacoli. Masque se teicneltzi san
    pilquentzi noja tahuica cati motanejtoc para mocohuis itecac, amo quichiyaj, nimantzi
    quinamacaj nopa teicneltzi para ma tetequipanoti san tapic.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Bởi cớ tội ác của Y-sơ-ra-ên đến gấp ba gấp
    bốn lần, nên ta không xây bỏ án phạt khỏi nó; vì chúng nó đã bán người công bình
    lấy bạc, bán kẻ nghèo lấy một đôi dép.'
