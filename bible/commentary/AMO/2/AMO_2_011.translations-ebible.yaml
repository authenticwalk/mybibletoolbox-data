verse: AMO.002.011
translations:
  mal-C: “നിങ്ങളുടെ പുത്രന്മാരിൽനിന്ന് പ്രവാചകന്മാരെയും യുവാക്കളിൽനിന്ന് വ്രതസ്ഥന്മാരെയും
    ഞാൻ എഴുന്നേൽപ്പിച്ചു. ഇസ്രായേൽജനമേ, അതു വാസ്തവമല്ലേ?” എന്ന് യഹോവ ചോദിക്കുന്നു.
  deu-TKW: Von euren Söhnen ließ ich welche als Propheten und von euren Jünglingen
    als Nasiräer auftreten. Ist dem etwa nicht so, ihr Israeliten? ist der Spruch
    Jahwes.
  lin-lin: Kati na bana na bino ya mibali, nabimisaki basakoli ; mpe kati na bilenge
    mibali na bino, nabimisaki banaziri. Oh bana ya Isalaele, boni, ezali solo te ? »
    elobi Yawe.
  eng-LSV: And I raise of your sons for prophets, || And of your choice ones for Nazarites,
    || Is this not true, O sons of Israel?” A declaration of YHWH.
  eng-GNV: And I raysed vp of your sonnes for Prophets, and of your yong men for Nazarites.
    Is it not euen thus, O ye children of Israel, sayth the Lord?
  eng-WEBSTER: And I raised up of your sons for prophets, and of your young men for
    Nazarites. Is it not even thus, O ye children of Israel? saith the LORD.
  nhw-BL: Niquintlapejpeni sequin amotelpocahua, anisraelitame, para ma elica notlajtol
    pannextijcahua huan sequin para ma elica nazareo tlacame catli senquistoc tlaiyocatlalili
    para nechtoquilise na. Por amojuanti na nijchijqui nochi ni tlamantli catli nimechilhuía.
    ¿Amo que?” Quej nopa quiijto TOTECO.
  swh-ONEN: Pia niliinua manabii kutoka miongoni mwa wana wenu na Wanadhiri kutoka
    miongoni mwa vijana wenu. Je, hii si kweli, enyi watu wa Israeli?” asema Bwana.
  bba-bba: Nɑ sɔmɔbu seeyɑ bɛɛn bibu sɔɔ. Mɑ nɑ ɡɑbu ɡɔsɑ nɛn sɔ̃ bɛɛn ɑluwɑɑsibɑ
    sɔɔ, mɑ bɑ mɑn tii wɛ̃ bɑ bɔ̃ruɑ bu ku tɑm nɔ. Bɛɛ Isirelibɑ ɡeemɑ? Nɡe weesɑ.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni bikiɑmɔ.
  eng-KJVCPB: And I raised up of your sons for prophets, And of your young men for
    Nazarites. Is it not even thus, O ye children of Israel? saith the Lord.
  luo-luo: “Ne awalo yawuotu mondo obed jonabi, to moko e dieru naketo mondo obed
    jo-Nazir. Donge mano en adier, yaye jo-Israel?” Jehova Nyasaye owacho.
  meu-meu: Natumui haida na haginidia, peroveta taudia ai baela, bona emui eregabe
    taudia haida na abidia, Nasiri oreana taudia ai baela. Israel taumui e, una na
    momokani ani? Iehova na e herevamu.
  npi-ULB: तिमीहरूका छोराछोरीका बिचबाट अगमवक्ताहरू, र तिमीहरूका जवान मानिसहरूबाट नाजिरीहरू
    मैले खडा गरें । ए इस्राएलका मानिस हो, के यो सत्य होइन? — यो परमप्रभुको घोषणा हो
    ।
  yor-yor: “Èmi sì tún gbé àwọn wòlíì dìde láàrín àwọn ọmọ yín àti láàrín àwọn ọ̀dọ́mọkùnrin
    yín láti jẹ Nasiri èyí kò ha jẹ́ òtítọ́ bí ará Israẹli?” ni Olúwa wí.
  pes-OPCB: 'پسران شما را انتخاب کردم تا نذیره‌های من و انبیای من باشند.» خداوند می‌پرسد:
    «ای اسرائیل، آیا می‌توانید این حقایق را انکار کنید؟'
  tgl-ULB: Pumili ako ng mga propetang mula sa inyong mga anak na lalaki at mga Nazareo
    mula sa inyong mga nakababatang kalalakihan. Hindi ba tama iyon, mga Israelita?
    —ito ang pahayag ni Yahweh.”
  cbu-NT: Mishat, saana yasaksa, yuwaa nuw siyashchee nuwaa kuki kamanimaam ínarangina.
    Ínarangitaati, ashiritaa, kamanimapanee kuk nda mazinamaam zandkus, tayaspatamaam
    pachindarangsa. Tputseetssha Nasareyupani yuw vinoo waamaam pinasakana, anootstam
    zanganirangtaati, itaru siysa ashiritaa, Nasareyupaneetssha tumisingayarus, yarsarangsa.
    Nuw anoo zurampatari atina.
  hui-hui: Tí igini hearume i̱ninaga bi mana latagi haga helo dabalu helarugola tígua
    nahole lalu larimigoni. Igiri daliahe maru Nasa aria helo dabo helaruru hongo
    howa waini iba nelo mo nahalu birimigoni. I̱na manda bialu koria bi ogoni heneneore.
    I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: ငါ​သည်​သင်​တို့​၏​သား​အ​ချို့​ကို​ပ​ရော ဖက်​အ​ဖြစ်​နှင့်​လည်း​ကောင်း၊ သင်​တို့​၏
    လူ​ငယ်​အ​ချို့​ကို​နာ​ဇ​ရိ​လူ​အ​ဖြစ်​နှင့် လည်း​ကောင်း​ရွေး​ကောက်​ခဲ့​ပြီ။ အို
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့၊ ဤ​အ​ချက်​သည်​အ​မှန် ပင်​ဖြစ်​သည်​မ​ဟုတ်​လော။ ဤ​သည်​ကား
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: ངས་ཁྱོད་ཀྱི་བུ་རྒྱུད་ལས་ལུང་སྟོན་པ་དང་། ན་གཞོན་ལས་ན་ཟཱར་པ་རྣམས་འཕེལ་བར་བྱས།
    ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས་འདི་ནི་དོན་ངོ་མ་མ་ཡིན་ནམ་ཞེས་གསུངས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  sna-sna: Ndakamutsawo vaprofita kubva pakati pavanakomana venyu, navaNaziri kubva
    pakati pamajaya enyu. Ichi hachisi chokwadi here, nhai vanhu veIsraeri?” ndizvo
    zvinotaura Jehovha.
  spa-BLM: Yo levanté a algunos de tus hijos como profetas, y a algunos de sus jóvenes
    como nazireos. ¿No es esto cierto? ¿Israel, hijos de Israel?”, dice Yahvé.
  cac-cac: Ix vic'chaan̈ juntzan̈ eb' eyin̈tilal in checab'oc, axo juntzan̈xo eb',
    vac'nacoch eb' nazareoal yic tz'och eb' vicoc. ¿Tom man̈ yeloc juntzan̈ tic, ex
    israel?
  swh-ULB: Nimewainua manabii kutoka miongoni mwa watoto wanu wawe Wanadhiri kutoka
    vijana wenu. Je sio hivyo, watu wa Israeli? -hivi ndivyo Yahwe asemavyo.
  bel-bel: З сыноў вашых Я выбіраў у прарокі і з хлопцаў вашых - у назарэі; ці ж ня
    так гэта, сыны Ізраіля? кажа Гасподзь.
  deu-ELBBK: Und ich habe Propheten erweckt aus euren Söhnen und Nasiräer aus euren
    Jünglingen. Ja, ist es nicht so, ihr Kinder Israel?, spricht der HERR.
  mbb-OT: Mibpilì ku pa ganì is duma he menge kevuwazan dan wey mehimu he menge ebpeneuven
    wey menge Nazareo. Kenè be tutuu heini menge tig-Israel?
  mal-2015: ഞാൻ നിങ്ങളുടെ പുത്രന്മാരിൽ ചിലരെ പ്രവാചകന്മാരായും നിങ്ങളുടെ യൗവനക്കാരിൽ
    ചിലരെ വ്രതസ്ഥന്മാരായും എഴുന്നേല്പിച്ചു; അങ്ങനെ തന്നേ അല്ലയോ, യിസ്രായേൽമക്കളേ,
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Tumare muršorendar kerďom proroken, a tumare terne čhavendar Nazarejcen.
    Či oda nane avke, Izraelitale?“ phenel o RAJ.
  pes-OPV: 'و بعضی از پسران شما را انبیاو بعضی از جوانان شما را نذیره قرار دادم. خداوند
    می‌گوید: ای بنی‌اسرائیل آیا چنین نیست؟'
  ron-1924: Ам ридикат пророчь динтре фиий воштри ши назирей динтре тинерий воштри.
    Ну есте аша, копий ай луй Исраел?”, зиче Домнул.
  ben-OBCV: “আমি তোমাদের পুত্রদের মধ্যে বিভিন্ন ভাববাদীকে ও তোমাদের যুবকদের মধ্য থেকে
    নাসরীয়দের উৎপন্ন করেছি। ওহে ইস্রায়েলের জনগণ, একথা কি সত্যি নয়?” সদাপ্রভু ঘোষণা
    করেন।
  som-som: Oo wiilashiinnii waxaan ka kiciyey nebiyo, oo barbaarradiinniina waxaan
    ka kiciyey kuwa Nadiirrada ah ee Ilaah loo soocay. Dadka Israa'iilow, sow saas
    ma aha? ayaa Rabbigu leeyahay.
  lat-VUC: Et suscitavi de filiis vestris in prophetas, et de juvenibus vestris nazaræos.
    Numquid non ita est, filii Israël? dicit Dominus.
  eng-ASVBT: And I raised up of your sons for prophets, and of your young men for
    Nazirites. Is it not even thus, O ye children of Israel? saith Jehovah.
  ita-1885: Oltre a ciò, io ho suscitati de' vostri figliuoli per profeti, e de' vostri
    giovani per Nazirei. Non è egli vero, o figliuoli d'Israele? dice il Signore.
  eng-LXXUP: And I took of your sons for prophets, and of your young men for consecration.
    Are not these things so, ye sons of Israel? saith the Lord.
  eng-ULB: I raised up prophets from among your sons and Nazirites from your young
    men. Is it not so, people of Israel? —this is Yahweh's declaration.
  spa-VBL: Designé a algunos de tus hijos como profetas, y a algunos de tus jóvenes
    como nazareos. ¿No es así, pueblo de Israel?
  fra-_FOB: J'ai suscité des prophètes parmi vos fils, et des nazariens parmi vos
    jeunes hommes. N'en est-il pas ainsi, enfants d'Israël? dit l'Éternel.
  mal-mal: ഞാൻ നിങ്ങളുടെ പുത്രന്മാരിൽ ചിലരെ പ്രവാചകന്മാരായും നിങ്ങളുടെ യൗവനക്കാരിൽ
    ചിലരെ വ്രതസ്ഥന്മാരായും എഴുന്നേല്പിച്ചു; അങ്ങനെ തന്നെ അല്ലയോ, യിസ്രായേൽ മക്കളേ,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Maiṅ hī ne tumhāre beṭoṅ meṅ se nabī barpā kie, aur maiṅ hī ne tumhāre
    naujawānoṅ meṅ se kuchh chun lie tāki apnī ḳhidmat ke lie maḳhsūs karūṅ.” Rab
    farmātā hai, “Ai Isrāīliyo, kyā aisā nahīṅ thā?
  suz-BL: गो इन वोंइश आल आन दाते ङा का निक्‍शी आन कली आं लोव़ पाइब सेल्‍‍चा कली कोल्‍पाइक्‍तामी।
    इन तौ आन दाते ङा का निक्‍शी आन कली नाजिरी दुम्‍पाइक्‍चा कली कोल्‍पाइक्‍तामी। ए
    इस्राएल ङा मुरपुकी, मार एको लोव़ थमा ममाइ ङा?” दे परमप्रभु यावेमी देंत। गन्‍ती
    ६:२-१३
  eng-NOY: Of your sons also I raised up prophets, And of your young men Nazarites;
    Is it not even so, O ye sons of Israel? saith Jehovah.
  ita-1927: E suscitai tra i vostri figliuoli de’ profeti, e fra i vostri giovani
    dei nazirei. Non è egli così, o figliuoli d’Israele? Dice l’Eterno.
  ckb-ckb: «لەنێو کوڕەکانتان پێغەمبەرانم بۆ دانان و لەنێو لاوەکانتان ئەوانەی نەزریان
    لە خۆیان گرتبوو. ئەی نەوەی ئیسرائیل، ئایا وا نەبوو؟» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And some of your sons I made prophets, and some of your young men I made
    separate for myself. Is it not even so, O children of Israel? says the Lord.
  kan-OKCV: “ನಾನು ನಿಮ್ಮ ಪುತ್ರರಲ್ಲಿ ಪ್ರವಾದಿಗಳನ್ನೂ ನಿಮ್ಮ ಯೌವನಸ್ಥರಲ್ಲಿ ನಾಜೀರರನ್ನೂ ಎಬ್ಬಿಸಿದೆನು.
    ಇಸ್ರಾಯೇಲಿನ ಜನರೇ, ಇದು ಸರಿಯಲ್ಲವೋ?” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: உங்களுடைய மகன்களில் சிலரை தீர்க்கதரிசிகளாகவும், உங்களுடைய வாலிபர்களில்
    சிலரை நசரேயர்களாகவும் எழும்பச்செய்தேன்; இஸ்ரவேல் மக்களே, இப்படி நான் செய்யவில்லையா
    என்று யெகோவா கேட்கிறார்.
  spa-RV-1909: Y levanté de vuestros hijos para profetas, y de vuestros mancebos para
    que fuesen Nazareos. ¿No es esto así, dice Jehová, hijos de Israel?
  ron-BTF: Și am ridicat profeți dintre fiii voștri și nazirei dintre tinerii voștri.
    Nu este așa, copii ai lui Israel? spune DOMNUL.
  eng-WEBP: I raised up some of your sons for prophets, and some of your young men
    for Nazirites. Isn’t this true, you children of Israel?” says the LORD.
  eng-FBV: I appointed some of your sons to be prophets, and some of your young men
    to be Nazirites. Isn't this true, people of Israel?
  nld-1939: Ik heb uit uw zonen profeten verwekt, Nazireërs uit uw jonge mannen;
  nch-BL: Niquintapejpeni sequij amotelpocahua, anisraelitame, para ma elica notajtolpanextijcahua
    huan sequij para ma elica nazareo tacame cati senquisa taiyocatalilme para techtoquilise
    na. Por amojuanti na nijchijqui nochi ni tamanti cati nimechilhuía. ¿Ax que?”
    Quej nopa quiijto TOTECO.
  vie-1934: 'Ta đã dấy mấy kẻ tiên tri lên trong vòng con trai các ngươi, và dấy mấy
    người Na-xi-rê lên trong vòng bọn trai trẻ các ngươi. Đức Giê-hô-va phán: Hỡi
    con cái Y-sơ-ra-ên, chẳng phải vậy sao?'
  hin-CV: “मैंने ही तुम्हारे बच्चों के बीच में से भविष्यद्वक्ता और तुम्हारे जवानों
    के बीच में से नाजीर खड़ा किया. हे इस्राएलियो, क्या यह सच नहीं है?” यह याहवेह का
    कहना है.
  spa-BES: Y a algunos de tus hijos los hice profetas, y a algunos de tus jóvenes
    nazareos, consagrados para mi. ¿No es así, oh hijos de Israel? dice el Señor.
  tdx-tdx: Mbore nibeizeko ho mpitoky ty ila’ o ana’ areoo, naho ho nte Nazire ty
    ila’e, tsy to hao izay, ry ana’ Israeleo? hoe t’Iehovà.
  tha-KJV: เราได้ตั้​งบ​ุตรชายบางคนของเจ้าให้เป็นผู้​พยากรณ์ และได้ตั้งชายหนุ่มบางคนของเจ้าให้เป็นพวกนาศีร์
    โอ คนอิสราเอลเอ๋ย ไม่​เป็นความจริ​งด​ังนี้​หรือ​” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E levantei alguns de vossos filhos para profetas, e de vossos rapazes
    para que fossem nazireus. Não é isto assim, filhos de Israel?Diz o SENHOR,
  deu-ELO: Und ich habe Propheten erweckt aus euren Söhnen und Nasiräer aus euren
    Jünglingen. Ja, ist es nicht also, ihr Kinder Israel? spricht Jehova.
  eng-WYC-2018: And I raised of your sons into prophets, and (into) Nazarites of your
    young men. Whether it is not so, ye sons of Israel? saith the Lord. (And I raised
    up prophets from among your sons, and Nazarites from out of your young men. Is
    that not so, ye Israelites? saith the Lord.)
  epo-epo: El viaj filoj Mi faris profetojn kaj el viaj junuloj konsekritojn; ĉu ne
    estas tiel, ho filoj de Izrael? diras la Eternulo.
  uig-PIN: Silǝrning oƣulliringlardin bǝzilirini pǝyƣǝmbǝr boluxⱪa, Yigitliringlardin
    bǝzilirini «Nazariy» boluxⱪa turƣuzdum. Xundaⱪ ǝmǝsmu, i Israil baliliri? — dǝydu
    Pǝrwǝrdigar.
  beo-beo: 'Na da dilia mano oda da balofede dunu hamoma:ne sia:si dagoi, amola oda
    dilia goi ayeligi da Na:salaide hamoma:ne sia:si dagoi. Goe sia: da dafawanela:?
    Isala:ili fi dunu? Na, Hina Gode, Na da sia:i dagoi.'
  tpi-OTNT: Mi bin makim ol pikinini man bilong yupela bilong kamap profet, tasol
    yupela i tambuim ol bai ol i no ken autim tok bilong mi. Na mi bin makim sampela
    yangpela man bai i kamap Nasa. Tasol yupela i strong long ol Nasa na mekim ol
    i dring wain. Em i tru o nogat? Mi ting tru tumas. Mi Bikpela, mi tok pinis.
  hau-SA: “Na kuma tā da annabawa daga cikin ’ya’yanku maza waɗansu kuma su zama keɓaɓɓu
    daga cikin samarinku. Ba haka ba ne, mutanen Isra’ila?” In ji Ubangiji.
  uig-LAT: Silerning oghulliringlardin bezilirini peyghember bolushqa, Yigitliringlardin
    bezilirini «Nazariy» bolushqa turghuzdum. Shundaq emesmu, i Israil baliliri? —
    deydu Perwerdigar.
  nde-nde: Ngakhupha labaphrofethi bephuma phakathi kwamadodana enu, kanye lamaNaziri
    ephuma phakathi kwezinsizwa zenu. Lokhu akuqotho na, bantu bako-Israyeli?” kutsho
