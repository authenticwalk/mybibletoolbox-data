    des nazaréens, — n’en est-il pas ainsi, enfants d’Israël ? — oracle de Yahweh.
  cek-AK: Thoemto na capanawk to tahmaa baktiah ka suek moe, na thendoengnawk to Nazaret
    kami baktiah ka suek. Aw nangcae Israel kaminawk, hae lok loe amsoem ai maw? tiah
    Angraeng mah thuih.
  cuk-cuk: Deginbali, be-mimmigan-imbagi, an-gayaburba-barsogmalad an nugsasad. Be-sapingan-imbagi,
    dulemar-anga-nugsalesad an susbalid. A-dulemarde, Nazareo-duleye bilesmalad. Israel-dulemar,
    ¿weyob ibmar-gusadi napirasursi? Deyobdo. Ani an Bab-Jehová-guedi we-ibmar soged.
  uig-CYR: Силәрниң оғуллириңлардин бәзилирини пәйғәмбәр болушқа, Жигитлириңлардин
    бәзилирини «Назарий» болушқа турғуздум. Шундақ әмәсму, и Исраил балилири? — дәйду
    Пәрвәрдигар.
  tel-2017: మీ కొడుకుల్లో ప్రవక్తలను నియమించాను. మీ యువకుల్లో నాజీరులను ఎన్నుకున్నాను.
    ఇశ్రాయేలీయులారా, ఇది నిజం కాదా?” యెహోవా వెల్లడించేది ఇదే.
  hat-BSA: Mwen te fè leve kèk nan fis nou yo kon pwofèt, e kèk nan jennonm nou yo
    kon Nazareyen. Èske se pa sa, fis Israël yo?” di SENYÈ a.
  kos-kos: Nga sulela kutu sin wen nutuwos in mwet palu, ac kutu sin mwet fusr nutuwos
    in mwet Nazirite. Mwet Israel, ya pwaye lah ouinge? Nga, Leum God, fahk ouinge.
  hbo-WLC: וָאָקִ֤ים מִבְּנֵיכֶם֙ לִנְבִיאִ֔ים וּמִבַּחוּרֵיכֶ֖ם לִנְזִרִ֑ים הַאַ֥ף
    אֵֽין־זֹ֛את בְּנֵ֥י יִשְׂרָאֵ֖ל נְאֻם־יְהוָֽה׃
  ibo-ibo: “Ahọpụtara m ụmụ unu ụfọdụ ka ha bụrụ ndị amụma, họpụtakwa ụfọdụ ndị okorobịa
    unu ka ha bụrụ Nazirait. Unu ndị Izrel, unu ga-agọ na nke a abụghị eziokwu?” Otu
    a ka Onyenwe anyị kwupụtara ya.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ପୁତ୍ରଗଣ ମଧ୍ୟରୁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଓ ତୁମ୍ଭମାନଙ୍କ ଯୁବାଗଣ
    ମଧ୍ୟରୁ ନାସରୀୟ ଲୋକମାନଙ୍କୁ ଉତ୍ପନ୍ନ କଲୁ। ସଦାପ୍ରଭୁ କହନ୍ତି, ହେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ, ଏପରି
    କି ହୋଇ ନାହିଁ?”
  chk-chk: Üa filätä ekoch me lein nöümi kewe mwän pwe repwe soufos, pwal ekoch me
    lein ekewe alüal pwe repwe Nasir. Ifa usun, esap iei usun, ämi chon Israel? Ngang
    ewe Samol mi Lapalap üa kapas.
  rop-rop: Aibin pikimat sambala san blanga yumob blanga jidan speshalwan mesinja,
    en aibin pikimat sambala yangwan men blanga jidan detkain speshalwan men gulum
    Nesarait du. Ol yumob Isreil pipul, im trubala dijan weya mi toktok o najing?
  ukr-1871: Із синів ваших вибирав я пророків, а з молодиків ваших — назореїв; — чи
    ж не так, ти, Ізраїлю? говорить Господь.
  deu-1951: und ich habe aus euren Söhnen Propheten erweckt und aus euren Jünglingen
    Nasiräer; oder ist es etwa nicht so, ihr Kinder Israel? spricht der HERR.
  eng-JPS: And I raised up of your sons for prophets, and of your young men for Nazirites.
    Is it not even thus, O ye children of Israel? saith the LORD.
  srp-1865: I podizah izmeðu sinova vaših proroke i izmeðu mladiæa vaših nazireje.
    Nije li tako? sinovi Izrailjevi, govori Gospod.
  lug-lug: “Nayimusa abamu ku batabani bammwe okubeera bannabbi, ne ku balenzi bammwe
    okuba Abawonge ba Mukama. Si bwe kiri bwe kityo abantu ba Isirayiri?” bw’ayogera
    Mukama.
  heb-heb: ואקים מבניכם לנביאים ומבחוריכם לנזרים האף אין זאת בני ישראל נאם יהוה׃
  ben-IRV: আমি তোমাদের সন্তানদের মধ্যে থেকে ভাববাদীদের উঠিয়েছি এবং তোমার কিছু যুবকদের
    নাসরীয় করে, এটা কি সত্যি নয়, ইস্রায়েলের লোকেরা?” এটি সদাপ্রভু ঘোষণা করেন।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਨਬੀ ਅਤੇ ਤੁਹਾਡੇ ਜਵਾਨਾਂ ਵਿੱਚੋਂ ਨਜ਼ੀਰ ਠਹਿਰਾਏ। ਹੇ
    ਇਸਰਾਏਲੀਓ, ਕੀ ਇਹ ਸੱਚ ਨਹੀਂ ਹੈ?” ਯਹੋਵਾਹ ਦੀ ਇਹੋ ਬਾਣੀ ਹੈ।
  mya-JVB: သင် တို့သား အချို့ကို ပရောဖက် အရာ၊ လုလင် အချို့ကို နာဇရိ လူအရာ ၌ ငါခန့်ထား
    ပြီ။ အိုဣသရေလ အမျိုးသား တို့၊ ဤ စကားမှန် သည် မဟုတ် လောဟု ထာဝရဘုရား မေး တော်မူ၏။
  tte-O: Natumiyao tatao tupwali yagite-sipwaili siyamala palopitao yo tupwaliyao
    yagite-sipwaili siyamala Nasilaiti. Tomo Isileli, bwaine besiele, awa? Yau Yeoba
    Yaubada yawawalo.
  hmo-hmo: Lau ese emui natudia haida lau haginia, peroveta taudia dagi idia abia.
    Bona emui eregabe taudia haida danu lau abia hidi, Nasiri orea do idia vareai
    totona. Israela taudia e, unai be momokani, ani? Lau inai Lohiabada lau hereva
    noho.
  urd-urd: और मैंने तुम्हारे बेटों में से नबी, और तुम्हारे जवानों में से नज़ीर खड़े
    किए, ख़ुदावन्द फ़रमाता है, ऐ बनी इस्राईल, क्या ये सच नहीं?
  rus-SYN: Из сыновей ваших Я избирал в пророки и из юношей ваших - в назореи; не
    так ли это, сыны Израиля? - говорит Господь.
  bqc-SIM: Ma á nɛ́eↄ dìlɛ ãnabiↄ ũ, má tò á ɛ̀waasoeↄ ńzĩa kpàa. Isailiↄ,
    sĩana málɛ oɛ́o lò? Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Keiman na chapa teu phabep themgaovin ka pansah in, chuleh adangho
    jong Nazir ka hisah e. Vo Israel kamite, nangman hichehi ahipoi tia na seithei
    ding ham?” tin Pakaiyin aseiye.
  mar-mar: मी तुमच्यापैकी काही मुलांना संदेष्टे होण्यासाठी आणि तुमच्यातील काही तरुणांना
    नाजीर होण्यास वाढवले, इस्राएल लोकांनो, हे असे नाही काय?” असे परमेश्वरा म्हणतो.
  qub-qub: Gamcunachöga waquinta churashcä profëtä cananpaj. Waquintanami acrarä nazareo
    cananpaj. Israelcuna, ¿manachu chayno camacächirä?» Tayta Diosmi chayno nisha.
  bqp-bqp: Nɑ sɔmɔbu seeyɑ bɛɛn bibu sɔɔ. Mɑ nɑ gɑbu gɔsɑ nɛn sɔ̃ bɛɛn ɑluwɑɑsibɑ
    sɔɔ, mɑ bɑ mɑn tii wɛ̃ bɑ bɔ̃ruɑ bu ku tɑm nɔ. Bɛɛ Isirelibɑ geemɑ? Nge weesɑ.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni bikiɑmɔ.
  hat-hat: Mwen te chwazi kèk nan pitit gason nou yo pou sèvi m' prèt, ak kèk nan
    jenn gason nou yo pou yo ka vin nazirit. Se pa konsa sa te fèt vre, moun Izrayèl?
    Se mwen menm, Seyè a, ki di sa.
  eng-BSB: I raised up prophets from your sons and Nazirites from your young men.
    Is this not true, O children of Israel?” declares the LORD.
  eng-WEBPB: I raised up some of your sons for prophets, and some of your young men
    for Nazirites. Isn’t this true, you children of Israel?” says the LORD.
  kbq-kbq: Hagi tamagri mofavre nagapintira Nagra mago'a veneneramina kasnampa vahe
    zamazeri oneti'na, mago'a vahera Nagrite mani ruotge hu'za manisaza kva vahe (Nazirites)
    zamazeri oti'noe. Hagi Ra Anumzamo'a huno, Ama kema nehuana tamage nehufi Israeli
    vahe'mota hu'ama huta zamasamiho hu'ne.
  nhe-BL: Niquintlapejpeni sequin imotelpocahua, inisraelitame, para ma elica notiocamanalojcahua
    huan sequin para ma elica nazareo tlacame tlen senquistoc tlaiyocatlalili para
    nechtoquilise na. Por imojuanti na nijchijqui nochi ni tlamantli tlen nimechilhuía.
    ¿Ax que?” Queja nopa quiijto TOTECO.
  gub-BL: Aexaexak amo pena'yr heze'eg imume'u har romo wamuigo kar pà ihe wà. Aexaexak
    amo nazirew romo wamuigo kar pà ihe wà no. Aipo napema'enukwaw kwaw a'e heremiapo
    kwer rehe.
  eng-DRA: And I raised up of your sons for prophets, and of your young men for Nazarites.
    Is it not so, O ye children of Israel, saith the Lord?
