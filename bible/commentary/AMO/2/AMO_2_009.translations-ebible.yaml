verse: AMO.002.009
translations:
  mal-C: “ഞാൻ അവരുടെമുമ്പിൽവെച്ച് അമോര്യരെ നശിപ്പിച്ചു, അവൻ ദേവദാരുപോലെ പൊക്കമുള്ളവരും
    കരുവേലകംപോലെ ശക്തിയുള്ളവരും ആയിരുന്നു. മുകളിലുള്ള അവരുടെ ഫലത്തെയും താഴെയുള്ള വേരുകളെയും
    ഞാൻ നശിപ്പിച്ചു.
  deu-TKW: 'Und doch war ich es, der die Amoriter vor ihnen vertilgt hat, deren Größe
    wie die der Cedern war und die so stark waren wie die Eichen: Ich vertilgte ihre
    Frucht oben und ihre Wurzel drunten.'
  lin-lin: Nzokande, Ngai, nabebisaki bato ya Amori liboso na bango, atako bazali
    milayi lokola banzete ya sedele mpe makasi lokola banzete ya sheni. Nabebisaki
    bambuma na yango na likolo, mpe misisa na yango na se.
  eng-LSV: And I have destroyed the Amorite from before them, || Whose height [is]
    as the height of cedars, || And he [is] strong as the oaks, || And I destroy his
    fruit from above, || And his roots from beneath.
  eng-GNV: 'Yet destroyed I the Amorite before the, whose height was like the height
    of the cedars, and he was strong as the okes: notwithstanding I destroyed his
    fruite from aboue, and his roote from beneath.'
  eng-WEBSTER: Yet I destroyed the Amorite before them, whose hight was like the hight
    of the cedars, and he was strong as the oaks; yet I destroyed his fruit from above,
    and his roots from beneath.
  nhw-BL: “Pero ximoilhuica tlen nopa miyac tlamantli catli cuali catli na nimechchihuilijtoc
    anisraelitame. Amoixpa niquinmicti nopa amorreos masque inijuanti itztoyaj huejcapantique
    quen tiocuame huan tetique quen ahua cuame. Senquistoc niquintlamilti nochi inijuanti.
  swh-ONEN: “Nilimwangamiza Mwamori mbele yao, ingawa alikuwa mrefu kama mierezi,
    na mwenye nguvu kama mialoni. Niliyaangamiza matunda yake juu na mizizi yake chini.
  bba-bba: Kɑ mɛ, nɑ Amɔrebɑ kɑm koosiɑ mɑm mɑm bɛɛn sɔ̃, be, be bɑ ɡunu nɡe dɑ̃ɑ
    ye bɑ mɔ̀ sɛduru. Mɑ bɑ dɑm mɔ nɡe dɑ̃ɑ dɑmɡiɑ.
  eng-KJVCPB: Yet destroyed I the Amorite before them, Whose height was like the height
    of the cedars, And he was strong as the oaks; Yet I destroyed his fruit from above,
    And his roots from beneath.
  luo-luo: “Ne atieko jo-Amor mana ka gineno, kata obedo nine gin roboche ka yiend
    sida, kendo roteke ka yiend ober. Ne aketho olembene kod tiendene!
  meu-meu: Ḡau tamona, lau ese Amoro tauna na habuaia tari idia vairadiai; ena lata
    na sida audia edia lata heḡereḡeredia, bona ena goada na oak audia edia goada
    heḡereḡeredia. Ia huahuana na habuaia tari atai ai, bona ramuna danu henu ai.
  npi-ULB: तापनि तिनीहरूका सामु मैले एमोरीलाई नाश गरें, जसका उचाइ देवदारुहरूका उचाइझैं
    थियो । त्यो फलाँटको रूख जत्तिकै बलियो थियो । तापनि मैले त्यसको माथिको फल, अनि
    त्यसको मुनिका जराहरूलाई नाश गरें ।
  yor-yor: “Mo pa àwọn ará Amori run níwájú wọn gíga ẹni tí ó dàbí igi kedari. Òun
    sì le koko bí igi óákù mo pa èso rẹ̀ run láti òkè wá àti egbò rẹ̀ láti ìsàlẹ̀
    wá.
  pes-OPCB: «اما در حالی که قوم من تماشا می‌کرد، من اموری‌ها را که همچون درختان سرو،
    بلند قد و مانند درختان بلوط قوی بودند، به کلی از میان برده، میوه‌هایشان را از
    بالا و ریشه‌هایشان را از پائین نابود کردم.
  tgl-ULB: Kaya winasak ko ang mga Amoreo sa harap nila, na kasingtaas ng puno ng
    sedar; siya ay kasinglakas ng ensina. Ngunit winasak ko ang kaniyang bunga sa
    taas at kaniyang mga ugat sa ilalim.
  cbu-NT: Síru nuw siyaa Israelchicheetsis chinaranguri, apusap machimaam Amorrewshuch
    tputs kizpureewaatstaa, karipan tamapari ashirusin wazuraneewtaa taarangsin, ashiritaa
    anoo tpachingarangina.
  hui-hui: Ai i̱naga wali agaliru-o i̱na tí mitangi buwa biamogo bialu i̱na Amoroali
    ti luore ira tamia ale howa hongoheore ira bai ale hearuni handape howa bo hilo
    wahai harugoni.
  mya-mya: '``ထို​သို့​နှင့်​ပင်​ငါ​၏​လူ​မျိုး​အ​ပေါင်း​တို့၊ ငါ​သည်​သင်​တို့​အ​တွက်​အာ​ရဇ်​ပင်​တ​မျှ
    မြင့်​မား​၍​သ​ပိတ်​ပင်​အ​လား သန်​မာ​လှ သည့်​အာ​မော​ရိ​လူ​မျိုး​ကို​အ​ပြီး​အ​ပိုင်
    တိုက်​ဖျက်​ခဲ့​ပြီ။-'
  bod-N: ཡིན་ཡང་ངས་དེ་དག་གི་མདུན་དུ་ཨེ་མོར་པ་རྣམས་ཚར་དུ་བཅད་པ་མ་ཡིན་ནམ། ཨེ་མོར་པ་ནི་ཐང་ཤིང་བཞིན་མཐོ་ལ།
    བེ་ཤིང་བཞིན་བརྟན་ཡང་། ངས་དེའི་སྟེང་གི་ཤིང་ཏོག་རྣམས་རྩ་མེད་དུ་གཏོང་ཞིང་། ཤིང་སྡོང་གི་རྩད་པའང་འབྱིན་པར་འགྱུར།
  sna-sna: “Ndakaparadza Amori pamberi pavo, kunyange akanga akareba somusidhari uye
    akasimba somuouki. Ndakaparadza zvibereko zvake kumusoro nemidzi yake pasi.
  spa-BLM: Sin embargo, yo destruí al amorreo ante ellos, cuya altura era como la
    de los cedros, y era fuerte como los robles; sin embargo, destruí su fruto desde
    arriba, y sus raíces desde abajo.
  cac-cac: 'Syalanxi Jehová: A in Jehová in svala'', vac''nac satel eb'' amorreo yuj
    vac''an slum eb'' d''ayex. Vach''chom chaan̈ steel eb'' icha steel te'' c''ute'',
    tzatz pax eb'' icha te'' ji, palta juneln̈ej vac''nac satel eb''.'
  swh-ULB: Bado nimemwangamiza Mwamori mbele yao, ambaye urefu wake ulikuwa kama urefu
    wa mierezi; alikuwa na nguvu kama mialoni. Kisha nikaharibu matunda yake juu na
    mizizi yake chini.
  bel-bel: А Я зьнішчыў перад абліччам іх Амарэя, вышыня якога была як вышыня кедра,
    і які быў моцны як дуб; Я зьнішчыў плод яго наверсе і карэньне яго ўнізе.
  deu-ELBBK: Und doch habe ich den Amoriter vor ihnen vertilgt, dessen Höhe wie die
    Höhe der Zedern war, und er war stark wie die Eichen; und ich habe seine Frucht
    vertilgt von oben und seine Wurzeln von unten.
  mbb-OT: 'Piru siak, is mibeelan ku para kandan te menge tig-Israel, iyan heini:
    mibpendezeetan ku is menge Amorihanen, minsan pa te memelangkew heini he menge
    etew he henduen be te kayu he sidru wey melig-en iring te kayu he ulayan. Mibpendezeetan
    ku sikandan taman te wazà nesamà kandan.'
  mal-2015: ഞാനോ അമോര്യനെ അവരുടെ മുമ്പിൽനിന്നു നശിപ്പിച്ചുകളഞ്ഞു; അവന്റെ ഉയരം ദേവദാരുക്കളുടെ
    ഉയരംപോലെയായിരുന്നു; അവൻ കരുവേലകങ്ങൾപോലെ ശക്തിയുള്ളവനുമായിരുന്നു; എങ്കിലും ഞാൻ
    മീതെ അവന്റെ ഫലവും താഴെ അവന്റെ വേരും നശിപ്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Se me angle tumende zňičinďom le Amorejčanen, save sas uče sar cedri a
    zorale sar dubi; me zňičinďom lengro ovocje upral a lengre koreňa telal.
  pes-OPV: و حال آنکه من اموریان را که قامت ایشان مانند قد سرو آزاد بود و ایشان مثل
    بلوط تنومندبودند، پیش روی ایشان هلاک ساختم و میوه ایشان را از بالا و ریشه های
    ایشان را از پایین تلف نمودم.
  ron-1924: Ши тотушь Еу ам нимичит динаинтя лор пе амориць, каре ерау кыт чедрий
    де ыналць ши тарь ка стежарий; ле-ам нимичит роаделе дин вырф пынэ ын рэдэчинь.
  ben-OBCV: “তবুও আমি তাদের সামনে সেই ইমোরীয়কে ধ্বংস করেছি, যদিও সে সিডার গাছের মতো
    লম্বা ছিল এবং ওক গাছের মতো শক্ত ছিল। আমি উপরে তার ফল ও নিচে তার মূল ধ্বংস করেছি।
  som-som: Laakiin anigu hortoodaan ka baabbi'iyey kii reer Amor oo sarajooggiisu
    ahaa sida sarajoogga geedaha kedarka la yidhaahdo, oo u xoogga badnaa sida geedaha
    alloonka la yidhaahdo, oo weliba midhihiisii waan ka baabbi'iyey xagga sare, oo
    xididdadiisiina waan ka baabbi'iyey xagga hoose.
  lat-VUC: Ego autem exterminavi Amorrhæum a facie eorum, cujus altitudo, cedrorum
    altitudo ejus, et fortis ipse quasi quercus; et contrivi fructum ejus desuper,
    et radices ejus subter.
  eng-ASVBT: Yet destroyed I the Amorite before them, whose height was like the height
    of the cedars, and he was strong as the oaks; yet I destroyed his fruit from above,
    and his roots from beneath.
  ita-1885: Or io distrussi già d'innanzi a loro gli Amorrei, ch'erano alti come cedri,
    e forti come querce; e distrussi il lor frutto di sopra, e le lor radici di sotto.
  eng-LXXUP: Nevertheless I cut off the Amorite from before them, whose height was
    as the height of a cedar, and he was strong as an oak; and I dried up his fruit
    from above, and his roots from beneath.
  eng-ULB: Yet I destroyed the Amorite before them, whose height was like the height
    of cedars; he was strong as the oaks. Yet I destroyed his fruit above and his
    roots below.
  spa-VBL: Sin embargo, yo exterminé a los amorreos delante de ustedes, aunque eran
    tan grandes como los cedros y tan fuertes como los robles. Los destruí desde la
    raíz y así mismo su tallo.
  fra-_FOB: Et moi, j'ai détruit devant eux l'Amoréen, qui était haut comme les cèdres,
    et fort comme les chênes; j'ai détruit son fruit en haut, et ses racines en bas;
  mal-mal: ഞാൻ അമോര്യനെ അവരുടെ മുമ്പിൽനിന്ന് നശിപ്പിച്ചുകളഞ്ഞു; അവന്റെ ഉയരം ദേവദാരുക്കളുടെ
    ഉയരംപോലെയായിരുന്നു; അവൻ കരുവേലകങ്ങൾപോലെ ശക്തിയുള്ളവനുമായിരുന്നു; എങ്കിലും ഞാൻ
    മീതെ അവന്റെ ഫലവും താഴെ അവന്റെ വേരും നശിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Yih kaisī bāt hai? Maiṅ hī ne Amoriyoṅ ko un ke āge āge nest kar diyā thā,
    hālāṅki wuh deodār ke daraḳhtoṅ jaise lambe aur balūt ke daraḳhtoṅ jaise tāqatwar
    the. Maiṅ hī ne Amoriyoṅ ko jaṛoṅ aur phal samet miṭā diyā thā.
  suz-BL: गो मेको आन ङोंइती रे एमोरी आन कली साइक्‍ता‍मी। मेकोपुकी लेबानोन ङा लाइश्‍शो
    रवा खोदेंशो लाइश्‍शो नु बोल्‍यो बाक्‍तेक्‍म। गो मेको आन इर ङा फल नु उइ आगा ङा
    शाक्‍श नेल्‍ल खतम सेल्‍ता। गन्‍ती २१:२१-२८
  eng-NOY: Yet I destroyed the Amorites before them, Who were tall as the cedars,
    And strong as the oaks. I destroyed their fruit above, And their roots beneath.
  ita-1927: Eppure, io distrussi dinanzi a loro l’Amoreo, la cui altezza era come
    l’altezza dei cedri, e ch’era forte come le querce; e io distrussi il suo frutto
    in alto e le sue radici in basso.
  ckb-ckb: «من بووم کە ئەمۆرییەکانم لەپێشیان لەناوبرد، ئەوانەی باڵایان وەک باڵای دار
    ئورز بوو، وەک دار بەڕوو بەهێز بوون. بەروبوومی ئەوانم لە سەرەوە لەناوبرد و ڕەگوڕیشاڵیان
    لە ژێرەوە.
  eng-BBE: Though I sent destruction on the Amorite before them, who was tall as the
    cedar and strong as the oak-tree, cutting off his fruit from on high and his roots
    from under the earth.
  kan-OKCV: “ಆದರೂ ನನ್ನ ಜನರೇ, ದೇವದಾರು ಮರದಂತೆ ಎತ್ತರವಾಗಿ, ಅಲ್ಲೋನ್ ಮರದಂತೆ ಬಲಿಷ್ಠರಾಗಿ ಇದ್ದ,
    ಅಮೋರಿಯರನ್ನು ನಾನು ನಾಶ ಪಡಿಸಿದೆನು. ನಾನು ಮೇಲೆ ಅದರ ಫಲವನ್ನು ಮತ್ತು ಕೆಳಗೆ ಅದರ ಬೇರನ್ನು
    ಕಿತ್ತು ಹಾಕುವಂತೆ, ಅವರನ್ನು ನಿರ್ಮೂಲ ಮಾಡುವೆನು.
  tam-2017: 'நானோ: கேதுருமரங்களைப்போல் உயரமும், கர்வாலி மரங்களைப்போல் வைரமுமாக இருந்த
    எமோரியனை அவர்களுக்கு முன்பாக அழித்தேன்; உயர இருந்த அவனுடைய கனியையும், தாழ இருந்த
    அவனுடைய வேர்களையும் அழித்துப்போட்டு,'
  spa-RV-1909: Y yo destruí delante de ellos al Amorrheo, cuya altura era como la
    altura de los cedros, y fuerte como un alcornoque; y destruí su fruto arriba,
    sus raíces abajo.
  ron-BTF: Totuși eu am nimicit pe amorit dinaintea lor, a cărui înălțime era ca înălțimea
    cedrilor și era tare ca stejarii; totuși i-am nimicit rodul de deasupra și rădăcinile
    lui de dedesubt.
  eng-WEBP: Yet I destroyed the Amorite before them, whose height was like the height
    of the cedars, and he was strong as the oaks; yet I destroyed his fruit from above,
    and his roots from beneath.
  eng-FBV: Yet it was I was the one who destroyed the Amorites before you, even though
    they were as tall as cedars and as strong as oaks. I destroyed them root and branch.
  nld-1939: En toch heb Ik den Amoriet voor u vernield, Die hoog was als ceders en
    sterk als de eiken, Van boven zijn vruchten vernield, zijn wortels beneden.
  nch-BL: “Pero ximoilhuica ten nopa miyac tamanti cati cuali cati na nimechchihuilijtoc
    anisraelitame. Amoixpa niquinmicti nopa amorreos masque inijuanti eliyayaj huejcapantique
    quej tiocuame huan tetique quej ahua cuame. Senquisa niquintamilti nochi inijuanti.
  vie-1934: Dầu vậy, chính ta đã tuyệt diệt người A-mô-rít trước mặt chúng nó, là
    thứ người cao bằng cây bách và mạnh như cây dẻ bộp. Ta đã diệt những trái nó ở
    trên và những rễ nó ở dưới.
  hin-CV: “यह सब होने पर भी मैं ही था जिसने उनके सामने अमोरियों को पछाड़ा था, यद्यपि
    अमोरी पुरुष देवदार वृक्ष के समान ऊंचे और बांज वृक्ष के सदृश सशक्त थे. मैंने ऊपर
    तो उनके फल तथा नीचे उनकी जड़ें नष्ट कर दीं.
  spa-BES: Aunque envié destrucción sobre el amorreo que tenía delante, que era alto
    como el cedro y fuerte como el roble, cortando su fruto de lo alto y sus raíces
    debajo de la tierra.
  tdx-tdx: F’izaho ty nanjamañe o nte Amoreo aolo’ iareo eo, ie nira ami’ty haabon-tsivokon-tsifake;
    nanahake o vaovio ty haozara’e; fa rinotsako o voa’e amboneo, naho o vaha’e ambaneo.
  tha-KJV: เรายังได้ล้างผลาญคนอาโมไรต์ตรงหน้าเขา ซึ่งส่วนสูงของเขาเหมือนอย่างความสูงของต้นสนสีดาร์
    และเป็นผู้​ที่​แข​็งแรงอย่างกับต้นโอ๊ก เราทำลายผลข้างบนของเขาเสีย และทำลายรากข้างล่างของเขาเสีย
  por-BR-2018: Eu, pelo contrário, destruí diante deles os amorreus, cuja altura era
    como a altura dos cedros, e eram fortes como carvalhos; e destruí seu fruto acima,
    e suas raízes abaixo.
  deu-ELO: Und doch habe ich den Amoriter vor ihnen vertilgt, dessen Höhe wie die
    Höhe der Zedern war, und er war stark wie die Eichen; und ich habe seine Frucht
    vertilgt von oben und seine Wurzeln von unten.
  eng-WYC-2018: Forsooth I destroyed Amorite from the face of them, whose highness
    was the highness of cedars, and he was strong as an oak; and I all-brake the fruit
    of him above, and the roots of him beneath. (And I destroyed the Amorites before
    them, who were as tall as cedars, and were as strong as oaks; and I altogether
    broke their fruit above, and their roots below.)
  epo-epo: Kaj Mi ekstermis antaŭ ili la Amoridon, kiu estis alta kiel cedro kaj forta
    kiel kverko; Mi ekstermis liajn fruktojn supre kaj liajn radikojn malsupre.
  uig-PIN: Biraⱪ Mǝn Amoriylarni ularning aldidin ⱨalak ⱪilƣanmǝn, Amoriylar kedir
    dǝrihidǝk egiz, dub dǝrihidǝk küqlük bolƣan bolsimu, Mǝn üstidin uning mewisini,
    astidin yiltizlirini ⱨalak ⱪildim.
  beo-beo: Be Na dunu fi! Na da dilima asigiba:le A:moulaide dunu wadela:lesi dagoi.
    Ilia da dunu sedade dolo ifa agoane ba:i amola gasa bagade ‘ouge’ ifa agoane ba:i.
  tpi-OTNT: “Yupela ol manmeri bilong mi, mi bin ting long helpim yupela, na mi bin
    bagarapim ol Amor. Ol dispela lain man i longpela moa olsem diwai sida na i strong
    moa olsem diwai ok. Na mi pinisim ol Amor olgeta.
  hau-SA: “Na hallaka mutumin Amoriyawa a gabansu, ko da yake ya yi dogo kamar itacen
    al’ul kuma mai ƙarfi kamar itacen oak. Na hallaka ’ya’yan itatuwansa daga sama,
    da kuma jijiyoyinsa daga ƙasa.
  uig-LAT: Biraq Men Amoriylarni ularning aldidin halak qilghanmen, Amoriylar kédir
    derixidek égiz, dub derixidek küchlük bolghan bolsimu, Men üstidin uning méwisini,
    astidin yiltizlirini halak qildim.
  nde-nde: Ngachitha umʼAmori phambi kwabo, lanxa wayemude njengemisedari njalo eqine
    njengomʼokhi. Ngachitha izithelo zakhe phezulu kanye lempande zakhe ngaphansi.
  ton-ton: Ka naʻaku fakaʻauha ʻae kakai ʻAmoli ʻi honau ʻao, ʻaia naʻe māʻolunga
    hangē ko e sita, pea naʻe mālohi hangē ko e oke; ka naʻaku fakaʻauha hono fua
    mei ʻolunga, pea mo hono aka ʻi lalo.
  ces-1613: Ješto jsem já vyhladil Amorejského od tváři jejich, jehož vysokost byla
    jako vysokost cedrů. Ačkoli pevně stál jako dub, však jsem zkazil svrchu ovoce
    jeho, pospodu pak kořeny jeho.
  eng-WMB: Yet I destroyed the Amorite before them, whose height was like the height
    of the cedars, and he was strong as the oaks; yet I destroyed his fruit from above,
    and his roots from beneath.
  tam-TCV: “எமோரியர் கேதுருமரங்களைப்போல் உயரமாயும், கர்வாலி மரங்களைப்போல் வைரமாயும்
    இருப்பினும், நான் என் மக்களுக்கு நாட்டைப் பெற்றுக் கொடுக்க அவர்களை இவர்களுக்கு
    முன்பாக அழித்தேன். மேலே அவர்களுடைய பழங்களையும், கீழே அவர்களுடைய வேர்களையும் நானே
    அழித்தேன்.
  ceb-ULB: Apan gilaglag ko ang mga Amorihanon sa ilang atubangan, diin ang ilang
    katas-on sama sa gitas-on sa kahoy nga sidro; kusgan siya sama sa kahoy nga tugas.
    Bisan pa man niana laglagon ko ang iyang mga bunga ug ang iyang mga gamot sa ilalom.
  pol-UBG: A przecież wytraciłem przed nimi Amorytę, który był wysoki jak cedry, a
    mocny jak dęby. Zniszczyłem jednak jego owoc od góry, a z dołu jego korzenie.
  agr-agr: Israel aents aidauwah, wi atumnak Egipto nugkanum waitu batsatutigmin jiigmaijime,
    dutika yajuakan wi kuitamsan cuarenta mijan uwegshunum awekasuitjime. Dutikakun
    atumi shiwaajum amorreo aents aidau shiig senchigtin esajam wajatpakin aidaunak
    ashí ijinan dita nugken atumin amasuitjime.
  kyc-kyc: Dopa pyuo karaminyipape nambana wambu nakamana kingi reke lao Amone akali
    ama londe mano isa ingyuo lombala pasi dupwape ando ama isa napupa manda manjo
    poraingi dupwape pyao kokwa soo nembeyo kande.
  urd-GVU: یہ کیسی بات ہے؟ مَیں ہی نے اموریوں کو اُن کے آگے آگے نیست کر دیا تھا، حالانکہ
    وہ دیودار کے درختوں جیسے لمبے اور بلوط کے درختوں جیسے طاقت ور تھے۔ مَیں ہی نے
    اموریوں کو جڑوں اور پھل سمیت مٹا دیا تھا۔
  eng-OEBCW: It was I who destroyed the Amorites for your sake, whose height was like
    that of the cedars, as strong as oaks. I destroyed their fruit from above and
    their roots from below.
  deu-1912: Und ich habe doch den Amoriter vor ihnen her vertilgt, der so hoch war
    wie die Zedern und seine Macht wie die Eichen; und ich vertilgte oben seine Frucht
    und unten seine Wurzel.
  kan-2017: ಆಹಾ, ಅವರಿಗೆ ಎದುರಾಗಿ ನಿಂತ ಅಮೋರಿಯರನ್ನು ನಾನೇ ಧ್ವಂಸಮಾಡಿದೆನು, ಆ ಶತ್ರುವು ದೇವದಾರು
    ಮರದಷ್ಟು ಎತ್ತರವಾಗಿ, ಅಲ್ಲೋನ್ ಮರದ ಹಾಗೆ ಬಲಿಷ್ಠವಾಗಿಯೂ ಇದ್ದರು. ಆದರೂ ಮರದ ಮೇಲಿನ ಅದರ ಫಲವನ್ನು,
    ಕೆಳಗೆ ಅದರ ಬುಡವನ್ನು ನಾಶಪಡಿಸಿದೆನು.
  tgo-tgo: Iyemaeŋge ya mukuwo ŋgiya Amori gharɨgharɨniye e maranji/ghamwanji, ghɨmoghɨmoruko
    iya lenji molamolao ŋgoreiya umbwa sida na lenji vurɨvurɨgheghe ŋgoreiya umbwa
    ouk.
  yap-yap: “Ni yugu aram rogon ni gag e gu li’ e yu Amor ni bochrad, ni bogi pumo’on
    ni bod feni n’un’uw e gek’iy ni cedar, ma yad bod feni gel e gek’iy ni oak. Go’
    gu li’rad ngarm’ad.
  hlt-MCSB: Kai loh Amori te amih mikhmuh ah ka mitmoeng sak coeng. A sang te lamphai
    bangla sang tih thingnu bangla tlung sitoe cakhaw a soi kah a thaih neh a hmui
    kah a yung te ka mit sak.
  mdy-ETH: «ታኣኒ ጋዓንቴ ዒስራዔኤሌ ዴሮ ሚጪንቲ ሊባኖኦሴ ሚፆጉዲ ዼኤፔ ዓሶ፥ ዎልቆናኣ ዼኤፒ ሻኣቢ ማዒ ዓኣ ዓሞኦራ ዓሶ
    ፃጳፓ ቱጊ ኬኤሪ ባይዜኔ፤
  twi-ASANTE: “Mesɛee Amorifoɔ no wɔ wɔn anim, ɛwom sɛ wɔware te sɛ ntweneduro. Wɔn
    ho nso yɛ den sɛ odum. Mesɛee nʼaba wɔ ne soro, ne ne nhini wɔ nʼase.
  eng-WEBU: Yet I destroyed the Amorite before them, whose height was like the height
    of the cedars, and he was strong as the oaks; yet I destroyed his fruit from above,
    and his roots from beneath.
  wal-wal: “Gidikkonne, zigaadan aduqqidi, wolaadan minnida Amoore biittaa asata eta
    sinttappe xaissidaagee tana. Taani etau bolla aifiyaarakka garssa xaphuwaarakka
    ubbaa xaissaas.
  spa-PDDPT: Yo destruí al amorreo ante ellos, cuya estatura era como la altura de
    los cedros y fuertes como los robles. Sin embargo Yo destruí su fruto arriba y
    sus raíces abajo,
  gun-gun: Ha'e rami teĩ ha'e kuery renonde gui amomba va'ekue amorreu kuery yary
    rami yvate va'ekue teĩ, yvyra carvalho rami imbaraete va'ekue. Amomba va'ekue
    yvy guy hapo oĩa guive hovapy rupi hi'a ikuaia peve.
  agu-BL: Wech in no'cnak tan chibiyle'n cu'n yi e' amorreo ẍchiwutz yi e' imam ite',
    nin ja che'l cu'n tircu'n wa'n swutz, yi e'a'tz yi chin wutz quikan nin, yi chin
    cham nin e' chi tane'n jun wi' bakch yi nim benak ta'kl ttx'otx'.
  ilo-ULB: Nupay kasta, dinadaelko ti Amoreo iti sangoananda, a ti tayagna ket kas
    iti tayag dagiti sedro; napigsa a kas kadagiti lugo. Nupay kasta, dinadaelko ti
    bungana iti ngato ken dagiti ramutna iti baba.
  kpg-kpg: “Agu daangada nei, ma go goodou dela ne hidi iei Au ne daaligi digau Amor
    huogodoo ala e lloowehaa gadoo be nia laagau ‘cedar’ gei e maaloo dangihi gadoo
    be nia laagau ‘oak’.
  uig-ARA: بىراق مەن ئامورىيلارنى ئۇلارنىڭ ئالدىدىن ھالاك قىلغانمەن، ئامورىيلار كېدىر
    دەرىخىدەك ئېگىز، دۇب دەرىخىدەك كۈچلۈك بولغان بولسىمۇ، مەن ئۈستىدىن ئۇنىڭ مېۋىسىنى،
    ئاستىدىن يىلتىزلىرىنى ھالاك قىلدىم.
  sus-sus: «E na finsiriwaliya birin nabama n ya i, n tan naxan Amorikae halaki e
    bɛ, Amorikae naxee xungbo e sɛnbɛ gbo alɔ konde bili. N naxa Amorikae fɔxi birin
    ba naa, alako e naxa nɔ sɛnbɛ sɔtɔde sɔnɔn.
  pon-2006: “Ahpw kumwail, nei aramas akan, me kahrehda ei kamwomwala mehn Amor kan,
    aramas reirei duwehte tuhke sidar, oh kehlail duwehte tuhke ohk.
  jae-jae: “Ma aê, tec gamuŋ amac ma gaseŋ lau Amor, taŋ waso-waso têtôm kaseda ma
    ŋajaŋa têtôm kamem naŋ. Aê gaseŋ nêŋ ŋanô, taŋ geŋkaleŋ lôlôc naŋ, to nêŋ ŋawakac,
    taŋ gêc nom ŋalêlôm naŋ.
  ksd-ksd: Ma a dovotina, iau ga vamutue ra tarai Amor ta ra luaina mata i diat, nina
    dia ga lolovina da ra umana tagatagal, ma ra ongor i diat i ga da ra ongor i ra
    iban; ma a dovotina iau tar vakaina vue ra ingaingarina arama ma ra okorina ra
    pia.
  grc-BRENT: Ἐγὼ δὲ ἐξῇρα τὸν Ἀμοῤῥαῖον ἐκ προσώπου αὐτῶν, οὗ ἦν, καθὼς ὕψος κέδρου,
    τὸ ὕψος αὐτοῦ, καὶ ἰσχυρὸς ἦν ὡς δρῦς, καὶ ἐξήρανα τὸν καρπὸν αὐτοῦ ἐπάνωθεν,
    καὶ τὰς ῥίζας αὐτοῦ ὑποκάτωθεν.
  ind-AYT: Akulah yang membinasakan orang Amori di hadapan mereka, yang tingginya
    seperti tinggi pohon Aras dan kuatnya seperti pohon Tarbantin. Namun, Aku telah
    membinasakan buah yang di atas dan akar-akar yang di bawah.
  nya-nya: “Ine ndinawononga Aamori pamaso pawo, ngakhale iwo anali anthu ataliatali
    ngati mikungudza ndiponso amphamvu ngati mitengo ya thundu. Ndinawononga zipatso
    zawo ndiponso mizu yawo.
  hrv-hrv: Ja pred njima istrijebih Amorejce visoke k'o cedar, jake poput hrašća,
    ja uništih i plod na njima i korijen pod njima.
  mps-mps: Tama Genuai Bidigo te po me obao, “Dage Israel bage, eno we bidi dabe,
    eno digi dage tau sabo homu elama, eno te Amor dabe dolali. Te hani bidi dabe
    augwali te bobobage mu, te bobobage ni tiwai elama, augwa bomo te ni kaligo bomo
    tiwai yai goli, tama eno te Amor dabe mu silai dao.
  tpi-tpi: “Yupela ol manmeri bilong mi, mi bin ting long helpim yupela, na mi bin
    bagarapim ol Amor. Ol dispela lain man i longpela moa olsem diwai sida na i strong
    moa olsem diwai ok. Na mi pinisim ol Amor olgeta.
  dan-1931: Og dog var det mig, som udrydded Amoritterne foran eder, høje som Cedertræer,
    stærke som Egetræer, udrydded deres Frugt foroven som og deres Rødder forneden.
  vie-OVCB: Nhưng trước mắt dân Ta, Ta đã tiêu diệt người A-mô-rít, dù dân này cao
    như cây bá hương và mạnh như cây sồi. Ta đã hái hết trái trên cành và đào hết
    rễ của chúng lên.
  guj-2017: તોપણ અમોરીઓ જેઓની ઊંચાઈ દેવદાર વૃક્ષોની ઊંચાઈ જેટલી હતી; અને જે એલોન વૃક્ષના
    જેવા મજબૂત હતા, તેઓનો મેં તેઓની આગળથી નાશ કર્યો, મેં ઉપરથી તેઓનાં ફળનો, અને નીચેથી
    તેઓના મૂળિયાંઓનો નાશ કર્યો.
  pon-2006A: “Ahpw kumwail, nei aramas akan, me kahrehda ei kamwomwala mehn Amor kan,
    aramas reirei duwehte tuhke sidar, oh kehlail duwehte tuhke ohk.
  por-BRBSL: Yet Eu destruí o Amorito antes deles, cuja altura era como a altura dos
    cedros, e ele era forte como os carvalhos; no entanto, destruí seus frutos lá
    de cima, e suas raízes a partir de baixo.
  eng-OEBUS: It was I who destroyed the Amorites for your sake, whose height was like
    that of the cedars, as strong as oaks. I destroyed their fruit from above and
    their roots from below.
  cth-cth: Sidar thing hoi kâvan lah arasang teh kathenkungnaw patetlah ka khaw e
    Amor miphunnaw teh nangmae hmalah, kai ni ka takhoe vaiteh, a lathueng lah ahnie
    a paw hai thoseh, a rahim lah ahnie a tangpha hai thoseh, kai ni ka raphoe toe.
  twi-twi: “Mesɛee Amorifo no wɔ wɔn anim, ɛwɔ mu sɛ wɔwoware te sɛ sida. Wɔn ho nso
    yɛ den sɛ odum. Nanso mesɛee nʼaba wɔ ne soro, ne ne ntin wɔ nʼase.
  hlt-hlt: Kai loh Amori te amih mikhmuh ah ka mitmoeng sak coeng. A sang te lamphai
    bangla sang tih thingnu bangla tlung sitoe cakhaw a soi kah a thaih neh a hmui
    kah a yung te ka mit sak.
  tbz-SIM: Di yɛ̃́mu míì kùɔmɛ̀ Amɔriibɛ bɛ̀ɛ̀ okùmɛ̀ do mɑnnɛ̀ dɛtie ndiɛrɛ̀ kɛ̀
    bɛ̀ kpeńnì kɛ̀ m bɛ̀ uutɛ́nɛ̀ bɛ cĩɛ̃ nnɛ̀ bɛ bɛ.
  msy-2020: “Israelia nan gumazamiziba, kɨ ia bangɨn Amoria gasɨghasɨki. Gumazir kaba
    temer sidabar mɨn ruarigha, egha okɨn temebar mɨn gavgafi. Ezɨ Amoria kɨ bar moghɨra
    me gasɨghasɨki.
  dop-dop: Pǝyele mǝ tɔɔ kɛ́ mɑ kʋwɑ Amolii nyǝ́mɑ tǝnɑŋnɑŋ. Pɑɑ tɑɣɑlɑɑ kɛ́ ɩsɩɩ
    koomɑsɩ, nɑ pɑ́ wɛ ɑlɑɑfǝyɑ ɩsɩɩ hɛlɛmǝŋ.
  azb-azb: Amma Mən sidr ağacı kimi hündür, Palıd ağacı kimi möhkəm olan Emorluları
    qarşınızda yox etdim, Yuxarıdan bəhrəsini, aşağıdan kökünü kəsdim.
  eng-DBY: But I destroyed the Amorite before them, whose height was as the height
    of the cedars, and he was strong as the oaks; but I destroyed his fruit from above,
    and his roots from beneath.
  hin-2017: “मैंने उनके सामने से एमोरियों को नष्ट किया था, जिनकी लम्बाई देवदारों की
    सी, और जिनका बल बांजवृक्षों का सा था; तो भी मैंने ऊपर से उसके फल, और नीचे से उसकी
    जड़ नष्ट की।
  wol-KYG: «Ndaxam maa leen reyaloon Amoreen ñu gudd ña te réy, mbete garab yu mag.
    Ma boor doom ya, buur reen ya.
  eng-YLT: And I — I have destroyed the Amorite from before them, Whose height [is]
    as the height of cedars, And strong he [is] as the oaks, And I destroy his fruit
    from above, And his roots from beneath.
  eng-WYC-2017: Forsooth I destroyed Amorite from the face of them, whose highness
    was the highness of cedars, and he was strong as an oak; and I all-brake the fruit
    of him above, and the roots of him beneath.
  eng-WMBB: Yet I destroyed the Amorite before them, whose height was like the height
    of the cedars, and he was strong as the oaks; yet I destroyed his fruit from above,
    and his roots from beneath.
  urd-GVH: यह कैसी बात है? मैं ही ने अमोरियों को उनके आगे आगे नेस्त कर दिया था, हालाँकि
    वह देवदार के दरख़्तों जैसे लंबे और बलूत के दरख़्तों जैसे ताक़तवर थे। मैं ही ने
    अमोरियों को जड़ों और फल समेत मिटा दिया था।
  rug-rug: Seke goreni Arau sari na tie Amoraiti pa kenu dia, vea ululu guana huda
    sida si arini, meke vea ṉiṉira guana huda oaku si arini. Sari vuvua tanisa panaulu
    si huari Rau meke gua tugo sari karosona pa kauruna.
  gaz-gaz: “Inni akkuma birbirsaa dheeratee akka qilxuu jabaatu iyyuu, ani namicha
    Amoor sana fuula isaanii duratti galaafadheera. Ani gubbaadhaa ija isaa, jalaan
    immoo hidda isaa balleesseera.
  fra-LSG: Et pourtant j’ai détruit devant eux les Amoréens, Dont la hauteur égalait
    celle des cèdres, Et la force celle des chênes; J’ai détruit leurs fruits en haut,
    Et leurs racines en bas.
  gnn-gnn: “Yo, nhumanydja dhuwalanydja ŋarrakuwaynha gal'ŋu yolŋu walala yanana.
    Guyaŋiya biyaka ŋunhi ŋarra ŋäthili nhumalanha guŋga'yurruna wal'ŋu. Yuwalkkuŋala
    yana ŋarra baḏuwaḏuyurrunanydja ŋunhinydja Yamarpuynhanydja miṯtjinha be weyin'kurrunhanydja
    ganydjarr‐ḏilkurrunhanydja, ŋunhi walala ŋuli nhinanha yukurranha dhiyala wäŋaŋura.
  yal-yal: “Anu, n tan nan Amorine halagi e xa, naxanye sɛnbɛn yi gbo alo suman wudina
    alo warine. N na Amorine fangan birin ɲan fefe, alogo e nama fa keli sɔnɔn.
  haw-1868: A ua luku aku au i ka Amora imua o lakou, O kona kiekie, ua like me ke
    kiekie o na laau kedara, A o kona ikaika, ua like me na laau oka; Aka, ua luku
    aku au i kona hua maluna, A me kona aa malalo.
  arb-NAV: مَعَ أَنِّي أَهْلَكْتُ مِنْ أَمَامِهِمِ الأَمُورِيِّينَ ذَوِي الْقَامَاتِ
    الطَّوِيلَةِ كَأَشْجَارِ الأَرْزِ، الأَقْوِيَاءَ كَأَشْجَارِ الْبَلُّوطِ، أَتْلَفْتُ
    أَثْمَارَهُمْ عَلَى أَغْصَانِهَا، وَجُذُورَ أَشْجَارِهِمْ مِنْ تَحْتِ الأَرْضِ.
  ewe-ewe: “Metsrɔ̃ Amoritɔwo le wo ŋgɔ, togbɔ be wodzɔ atsu abe sedati, eye wosẽ
    abe sesewu ene hã la, meho wo kple ke.
  eng-LEE: Yet have I destroyed the Emorite from before them, whose height was like
    the height of cedars, and who was strong as the oaks; but I destroyed his fruit
    from above, and his roots from beneath.
  asm-FB: ইমোৰীয়াসকল যদিও এৰচ গছৰ নিচিনা ওখ আৰু অল্লোন গছৰ নিচিনা শক্তিশালী, আছিল
    তথাপিও তোমালোকৰ সন্মুখতে মই সেই ইমোৰীয়া লোকক ধ্বংস কৰিলোঁ; মই ওপৰত থকা তেওঁলোকৰ
    ফল আৰু তলত থকা তেওঁলোকৰ শিপা নষ্ট কৰিলোঁ।
  sus-A: «عٍ نَ قِنسِرِوَلِيَ بِرِن نَبَمَ ﭑ يَ عِ، ﭑ تَن نَشَن عَمٌرِكَيٍ هَلَكِ
    عٍ بّ، عَمٌرِكَيٍ نَشٍيٍ شُنفبٌ عٍ سّنبّ فبٌ عَلْ كٌندٍ بِلِ. ﭑ نَشَ عَمٌرِكَيٍ
    قْشِ بِرِن بَ نَا، عَلَكٌ عٍ نَشَ نْ سّنبّ سْتْدٍ سْنْن.
  fra-SBL: Mais j'ai détruit l'Amoréen devant eux, dont la hauteur était semblable
    à celle des cèdres, et il était fort comme les chênes ; mais j'ai détruit son
    fruit d'en haut, et ses racines par en dessous.
  hbo-hbo: וְאָ֨נֹכִ֜י הִשְׁמַ֤דְתִּי אֶת־הָֽאֱמֹרִי֙ מִפְּנֵיהֶ֔ם אֲשֶׁ֨ר כְּגֹ֤בַהּ
    אֲרָזִים֙ גָּבְהֹ֔ו וְחָסֹ֥ן ה֖וּא כָּֽאַלֹּונִ֑ים וָאַשְׁמִ֤יד פִּרְיֹו֙ מִמַּ֔עַל
    וְשָׁרָשָׁ֖יו מִתָּֽחַת׃
  kik-kik: “Nĩndanangire Aamori mehere mbere yao, o na gũtuĩka maarĩ araihu ta mĩtĩ
    ya mĩtarakwa, na marĩ na hinya ta mĩtĩ ya mĩgandi. Nĩndanangire matunda make kuuma
    na igũrũ, na ngĩananga mĩri yake kuuma na thĩ.
  fra-NCL: Et pourtant j’avais détruit devant eux l’Amorrhéen, dont la hauteur était
    comme celle des cèdres, et qui était fort comme les chênes ; j’avais détruit son
    fruit en haut, et ses racines en bas.
  cek-AK: Sidar thing baktih kasang, oak thing baktiah kamtak, Amor kaminawk to nihcae
    hma ah ka hum pae; ranui ih athaih hoi atlim ih tangzun to kam rosak.
  cuk-cuk: ”We-dulemar-wagab, Amorreo-dulemar an obelosad, amar-ibe e-ibmar-nikumaid
    an osulosad, e-gandik-bukwad an ei osulosad. Ar Amorreo-dulemar urwaryobi sugu-inigwele,
    encina-sapimaryob dutusur-inigwele, an obelosad.
  uig-CYR: Бирақ Мән Аморийларни уларниң алдидин һалак қилғанмән, Аморийлар кедир
    дәриғидәк егиз, дуб дәриғидәк күчлүк болған болсиму, Мән үстидин униң мевисини,
    астидин йилтизлирини һалак қилдим.
  tel-2017: దేవదారు చెట్టంత ఎత్తయిన వారూ సింధూర వృక్షమంత బలమున్న అమోరీయులను వారి ముందు
    నిలవకుండా నేను నాశనం చేశాను గదా! పైన వారి ఫలాన్నీ కింద వారి వేరులనూ నేను నాశనం
    చేశాను గదా!
  hat-BSA: Malgre sa, se te Mwen menm ki te detwi Amoreyen yo devan yo, malgre wotè
    yo te tankou wotè a pye palmis e yo te gen fòs tankou bwadchenn. Mwen te detwi
    ni fwi yo pa anlè, ni rasin yo pa anba.
  kos-kos: “Tusruktu ke sripowos nga tuh kunausla nufon mwet Amor, mwet su arulana
    fulat oana sak cedar, ac fokoko oana sak oak.
  hbo-WLC: וְאָ֨נֹכִ֜י הִשְׁמַ֤דְתִּי אֶת־הָֽאֱמֹרִי֙ מִפְּנֵיהֶ֔ם אֲשֶׁ֨ר כְּגֹ֤בַהּ
    אֲרָזִים֙ גָּבְה֔וֹ וְחָסֹ֥ן ה֖וּא כָּֽאַלּוֹנִ֑ים וָאַשְׁמִ֤יד פִּרְיוֹ֙ מִמַּ֔עַל
    וְשָׁרָשָׁ֖יו מִתָּֽחַת׃
  ibo-ibo: “Ma a lara m ndị Amọrait nʼiyi nʼihu ha, ndị ahụ dị ogologo dịka osisi
    sida, ndị sikwara ike dịka osisi ook. Alara m mkpụrụ ha dị nʼelu, na mgbọrọgwụ
    ha niile dị nʼokpuru nʼiyi.
  ory-ory: ତଥାପି ଏରସ ବୃକ୍ଷ ତୁଲ୍ୟ ଦୀର୍ଘ ଓ ଅଲୋନ ବୃକ୍ଷ ତୁଲ୍ୟ ବଳିଷ୍ଠ ଇମୋରୀୟକୁ ଆମ୍ଭେ ସେମାନଙ୍କ
    ସମ୍ମୁଖରେ ବିନାଶ କଲୁ; ଆଉ, ଉପରେ ତାହାର ଫଳ ଓ ତଳେ ତାହାର ମୂଳ ନଷ୍ଟ କଲୁ।
  chk-chk: Nge pokitemi, ämi nei aramas, üa wesewesen arosala ekewe chon Amor, chokewe
    mi langatam usun ekewe irä setar o pöchökül usun ekewe irä ook.
  rop-rop: “Wal wen yumob dum lagijat, yumob nomo jinggabat det taim wen aibin binijimap
    detlot Emarait pipul blanga yumob. Deibin longwan pipul en brabli strongbala pipul
    du.
  ukr-1871: А я вигубив перед очима в них Амморея, високого, мов той кедр високий,
    а як дуб, сильного; затратив від вершка до кореня внизу.
  deu-1951: Und doch habe ich den Amoriter vor ihnen her ausgerottet, der so hoch
    war wie die Zedern und so stark wie die Eichen; ich habe oben seine Frucht und
    unten seine Wurzel vertilgt;
  eng-JPS: Yet destroyed I the Amorite before them, whose height was like the height
    of the cedars, and he was strong as the oaks; yet I destroyed his fruit from above,
    and his roots from beneath.
  srp-1865: A ja istrijebih ispred njih Amoreje, koji bijahu visoki kao kedri i jaki
    kao hrastovi, i potrh rod njihov ozgo i žile njihove ozdo.
  lug-lug: “Nazikiriza Abamoli ku lwabwe newaakubadde nga baali bawanvu ng’emivule
    era nga ba maanyi ng’emyera. Nazikiriza ebibala ebyali waggulu okutuuka ku mirandira
    egyali wansi.
  heb-heb: ואנכי השמדתי את האמרי מפניהם אשר כגבה ארזים גבהו וחסן הוא כאלונים ואשמיד
    פריו ממעל ושרשיו מתחת׃
  ben-IRV: তবুও আমি ইমোরীয়দের ধ্বংস করেছিলাম তাদের সামনে, যার উচ্চতা ছিল এরস গাছের
    মত; সে ছিল অলোন গাছের মত শক্তিশালী। তবুও আমি উপরে তার ফল এবং নিচে তার মূল ধ্বংস
    করেছিলাম।
  pan-pan: “ਮੈਂ ਅਮੋਰੀਆਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਬਰਬਾਦ ਕੀਤਾ, ਜਿਨ੍ਹਾਂ ਦਾ ਕੱਦ ਦਿਆਰਾਂ ਦੇ ਕੱਦ
    ਵਰਗਾ ਸੀ ਅਤੇ ਜਿਹੜੇ ਬਲੂਤਾਂ ਵਾਂਗੂੰ ਬਲਵਾਨ ਸਨ, ਫਿਰ ਵੀ ਮੈਂ ਉੱਪਰੋਂ ਉਨ੍ਹਾਂ ਦਾ ਫਲ ਅਤੇ ਹੇਠੋਂ
    ਉਨ੍ਹਾਂ ਦੀਆਂ ਜੜ੍ਹਾਂ ਨੂੰ ਨਾਸ ਕੀਤਾ।
  mya-JVB: အာရဇ် ပင်အရပ် နှင့်အမျှ မြင့် ၍ သပိတ် ပင်ကဲ့သို့ ခိုင်မာ သောအာမောရိ အမျိုးကို
    သင်တို့ရှေ့ မှာ ငါ ပယ်ရှား ၍၊ အထက် ၌ သူ ၏အသီး ကို၎င်း ၊ အောက် ၌ သူ ၏အမြစ် ကို၎င်းငါ
    ဖျက်ဆီး ပြီ။
  tte-O: Na komiu yagu boda Isileli kaiwemiu Amoli yaunu-molosagili siboita. Bwagana
    saliyaliyao simamalawesosi yo sikaiwesosi besiele mayau lalakili sida yo keyalu
    na iyamo meuloili yayaboitali.
  hmo-hmo: Ma Lohiabada ia gwau, “To egu bese taudia e, umui durua totona lau ese
    Amoro taudia lau hadikaia ore momokani. Unai Amoro taudia be lata herea, hegeregere
    sida auna bamona, bona idia goada herea, kwila auna bamona.
  urd-urd: हालाँकि मैं ही ने उनके सामने से अमोरियों को हलाक किया, जो देवदारों की तरह
    बलंद और बलूतों की तरह मज़बूत थे; हाँ, मैं ही ने ऊपर से उनका फल बर्बाद किया, और
    नीचे से उनकी जड़ें काटीं।
  rus-SYN: А Я истребил перед лицем их Аморрея, которого высота была как высота кедра
    и который был крепок, как дуб; Я истребил плод его вверху и корни его внизу.
  bqc-SIM: Mámɛ ma Amↄleↄ kàalɛɛ́ yãa, baa kɛ́ aa gbã̀a lán sɛdɛ líↄwa, mɛ́
    aa gbãa lán sɛ̃́ gↄ̃n giiwa. Ma ń kaalɛ píi, nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ.
  tcz-CHONGTHU: Amavang, kamite masang tah’a, Cedar thing banga sang leh Oak thing
    banga tah, Amor mite ana suhmang peh chu keima kahi. Keiman thingbah lah’a aga
    jouse jong ka sugam in, chuleh noi lam’a ajung geijin ka kaldoh in ahi.
  mar-mar: मी प्रत्यक्ष त्यांच्यासमोर अमोऱ्यांचा नाश केला, ज्यांची उंची गंधसरूप्रमाणे
    उंच होती; ते अल्लोन वृक्षांप्रमाणे बळकट होते. परंतु मी त्यांच्यावरील फळांचा व
    खालील मुळांचा विध्वंस केला.
  qub-qub: Ichanga chayno carcaycaptinpis nogami paycunata päsachimunäpaj Amorreo
    runacunata ushajpaj illgächirä. Ushajpämi wañuchirä sedru guerucunano jatun caycajta,
    roble guerucunano sinchi caycajtapis.
  bqp-bqp: Kɑ mɛ, nɑ Amɔrebɑ kɑm koosiɑ mɑm mɑm bɛɛn sɔ̃, be, be bɑ gunu nge dɑ̃ɑ
    ye bɑ mɔ̀ sɛduru. Mɑ bɑ dɑm mɔ nge dɑ̃ɑ dɑmgiɑ.
  hat-hat: Men, nou menm pèp mwen, se pou nou mwen te detwi moun Amori yo nèt, yon
    bann moun ki te wo tankou pye palmis, ki te gen kouraj tankou pye bwadchenn. Mwen
    koupe branch yo ra tè. Mwen dechouke rasin yo.
  eng-BSB: Yet it was I who destroyed the Amorite before them, though his height was
    like that of the cedars, and he was as strong as the oaks. Yet I destroyed his
    fruit above and his roots below.
  eng-WEBPB: Yet I destroyed the Amorite before them, whose height was like the height
    of the cedars, and he was strong as the oaks; yet I destroyed his fruit from above,
    and his roots from beneath.
  kbq-kbq: Hagi Amori vahe'mo'za za'za hu'za sida zafagana hazageno, hanave zamimo'a
    oki zafagna hu'neanagi, Nagra Israeli vahekure hu'na Amori vahe'mofo ragane rafu'nane
    eri haviza hu'noe.
  nhe-BL: “Pero ximoilhuica tlen nopa miyac tlamantli tlen cuali tlen na nimechchihuilijtoc
    inisraelitame. Imoixpa niquinmicti nopa amorreos yonque yajuanti itztoyaj huejcapantique
    queja tiocuatini huan tetique queja ahua cuatini. Senquistoc niquintlamilti nochi
    yajuanti.
  gub-BL: Kwehe mehe azapo ma'e Amohe ywy rehe har wanupe. Aipo peneharaz heremiapo
    kwer wi. Awa a'e pe har iaiha katu ywyra ywyràkàxigyw her ma'e ài a'e wà. Ikàg
    ywyra kawar her ma'e ài wà. Ihe amumaw tuwe a'e awa paw ihe wà.
  eng-DRA: 'Yet I cast out the Amorrhite before their face: whose height was like
    the height of cedars, and who was strong as an oak: and I destroyed his fruit
    from above, and his roots beneath.'
