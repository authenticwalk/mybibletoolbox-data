verse: AMO.002.008
translations:
  mal-C: അവർ ഏതു ബലിപീഠത്തിനരികിലും പണയമായി വാങ്ങിയ വസ്ത്രങ്ങളിൽ കിടന്നുറങ്ങുന്നു.
    അവരുടെ ദേവന്റെ ആലയത്തിൽവെച്ചു പിഴയായി വാങ്ങിയ വീഞ്ഞു കുടിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: die sich neben jedem Altar auf gepfändete Gewänder strecken und Strafwein
    trinken im Tempel ihres Gottes!
  lin-lin: Pene ya bitumbelo, bazali kolalela bilamba oyo bazwi na ndanga ; mpe kati
    na ndako ya nzambe na bango, bazali komela vino oyo epesami lokola lomande.
  eng-LSV: And they stretch themselves on pledged garments near every altar, || And
    the wine of fined ones they drink [in] the house of their gods.
  eng-GNV: 'And they lye downe vpon clothes layde to pledge by euery altar: and they
    drinke the wine of the condemned in the house of their God.'
  eng-WEBSTER: And they lay themselves down upon clothes laid to pledge by every altar,
    and they drink the wine of the condemned in the house of their god.
  nhw-BL: Huan nechca tlaixpame campa quinhueyichihuaj inintiotzitzi, motecaj ipan
    tlaquemitl catli teicneltzitzi quinprendajcahuilijque. Huan ica nopa tomi catli
    quinichtequilijtoque teicneltzitzi, quicohuaj xocomeca atl para quiijise iniixpa
    inintiotzitzi.
  swh-ONEN: Watu hulala kando ya kila madhabahu juu ya nguo zilizowekwa rehani. Katika
    nyumba ya mungu wao hunywa mvinyo ulionunuliwa kwa fedha walizotozwa watu.
  bba-bba: I rɑ n kpĩ kpĩ bɛɛn bũnun nuunɔ yɑ̃nu wɔllɔ ni i tɔrubɑ mwɑ, kpɑ i n tɑm
    nɔrumɔ mɛ i yokumɑ.
  eng-KJVCPB: And they lay themselves down upon clothes laid to pledge by every altar,
    And they drink the wine of the condemned in the house of their god.
  luo-luo: Ginindo piny e lewni mosing but kende mag misango. Divai ma gikawo kuom
    joma gigoyo faini gimadho e od nyasachgi.
  meu-meu: Idia ese ihaboulaina patadia iboudiai badibadidiai e hekuremu, henitao
    dabuadia latadiai. Edia Dirava ena dubu ai vine ranuna e inuamu, hahemaoro ai
    haida edia amo e abia ḡauna.
  npi-ULB: तिनीहरूले बन्धकको रूपमा लिएका लुगाहरूमाथि नै हरेक वेदीको छेउमा पल्टिन्‍छन्,
    र जरिमानामा लिएको दाखमद्य नै तिनीहरूले आफ्‍नो परमेश्‍वरका मन्दिरमा पिउँछन् ।
  yor-yor: Wọ́n dùbúlẹ̀ lẹ́bàá a pẹpẹ, lórí aṣọ tí wọ́n fi jẹ́ ẹ̀jẹ́ ní ilé òrìṣà
    wọn wọ́n sì mu ọtí tí wọ́n san fún ìtánràn.
  pes-OPCB: در جشنهای مذهبی با لباسهایی که با بی‌انصافی از بدهکاران خود گرفته‌اند
    بر پشتیها لم می‌دهند و در معبد خدای خود شرابی را که با مال حرام خریده‌اند سر می‌کشند.
  tgl-ULB: Nahiga sila sa tabi ng bawat altar sa ibabaw ng kasuotang kinuha bilang
    mga panunumpa, at sa tahanan ng Diyos ay ininom nila ang alak na multa.
  cbu-NT: Pukireem kurikee istayarusin, suwatpa atusin, punlluree itutskana. Anootssha
    yáyarusin, anumunsha maamaw ashkusin, apanllputseem ungirtaksin katungkanaya.
    Tputsee nuwaa nda mikeeru tuwaparangu, atusin, kurikee arang yáyarusin, anpatatam
    vinoo paxanxeersin, kis apanllputsish waakana. Anushsha karusastangat ashkanaya.
  hui-hui: Wali agali yagibano burupale dano hene biarunaga aga ti mo yalu puwa lotu
    anda karuha ti aga ogoni yu paliaga ka. Tigua ti damene urunime tinaga dano hayadago
    yadai bulenaga ani biagago nde yagibano urunime dano biago yadai bibe naheore
    kagola nde tinaga labolabo yadai bulene ngago yadai nabiaga. Ani bialu godi yolo
    bibe nahe kagola yagibano uruninaga waini iba hambu ngaru godi yolo ale lowa ti
    Ngode Datagaliwabenaga anda kagoha mo yalu puwa nalu haga biaga kagoni.
  mya-mya: ဝတ်​ပြု​ရာ​နေ​ရာ​တိုင်း​၌​ဆင်း​ရဲ​သူ​များ ထံ​မှ​အ​ပေါင်​ခံ​ပစ္စည်း​အ​ဖြစ်​နှင့်​ရ​ယူ
    ထား​သော​အ​ဝတ်​အ​ထည်​များ​ကို​ခင်း ကာ​အိပ်​စက်​ကြ​လေ​ပြီ။ သူ​တို့​ကိုး​ကွယ် သော​ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​တွင်
    ကြွေး​တင်​နေ​သူ​များ​ထံ​မှ​လျော်​ကြေး အ​ဖြစ်​ရ​ယူ​လာ​သော​စ​ပျစ်​ရည်​ကို သောက်​ကြ​လေ​ပြီ။
  bod-N: དེ་དག་མཆོད་ཁྲི་རེ་རེའི་མདུན་དུ་མི་གཞན་པས་གཏའ་མར་བཞག་པའི་གོས་རྣམས་ཀྱི་སྟེང་དུ་ཉལ་ཞིང་།
    རང་གི་ལྷ་ཡི་ལྷ་ཁང་ནང་དུ་བཤུ་གཞོག་ལས་ཐོབ་པའི་དངུལ་གྱིས་ཉོས་པའི་རྒུན་ཆང་འཐུང་ངོ་།
    །
  sna-sna: Vanovata pasi parutivi pearitari imwe neimwe panguo dzakatorwa norubatso.
    Mumba yamwari wavo vanonwa waini yakatorwa somuripo.
  spa-BLM: Se acostaron junto a cada altar sobre ropas tomadas en prenda. En la casa
    de su Dios beben el vino de los multados.
  cac-cac: Tz'ec' jichan eb' d'a yib'an̈ pichul scha b'aj syac' tumin majanil, smulan
    eb' d'a yichan̈ junjun altar. Svaan vael eb' tz'altaj d'a juntzan̈ comon dios.
    Sman an̈ an̈ eb' yed' q'uen multa scha'a, syuc'an an̈ eb' d'a stemplo juntzan̈
    sdiosal chi', xchi Jehová.
  swh-ULB: Nao hulala chini karibu na kila madhabahu kwenye nguo zilizowekwa dhamana,
    na katika nyumba ya Mungu wao hunywa divai ya wale ambao walitozwa faini.
  bel-bel: На вопратцы, узятай пад заклад, ляжаць каля кожнага ахвярніка, і віно,
    спаганянае з абвінавачаных, п'юць у доме багоў сваіх.
  deu-ELBBK: und neben jedem Altar strecken sie sich hin auf gepfändeten Oberkleidern,
    und im Haus ihres Gottes trinken sie Wein von Strafgeldern.
  mbb-OT: Edlipezeng dan diyà te lugar he zutun dan edsimba he bivisti te visti he
    insandà diyà te kandan te menge pubri. Ne ed-iinum dan diyà te valey ku te vinu
    he imbayad kandan te menge pubri te utang dan.
  mal-2015: അവർ ഏതു ബലിപീഠത്തിന്നരികത്തും പണയം വാങ്ങിയ വസ്ത്രം വിരിച്ചു കിടന്നുറങ്ങുകയും
    പിഴ അടെച്ചവരുടെ വീഞ്ഞു തങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിൽവെച്ചു കുടിക്കയും ചെയ്യുന്നു.
  rmc-rmc: Paš dojekh oltaris peske pašľon pro ruchi, so ile sar zaloha; pijen e mol,
    so ile sar pokuta, andro kher peskre devlengro.
  pes-OPV: وبر رختی که گرو می‌گیرند، نزد هر مذبح می‌خوابند و شراب جریمه شدگان را در
    خانه خدای خود می‌نوشند.
  ron-1924: Се ынтинд лынгэ фиекаре алтар пе хайне луате ка зэлог ши бяу ын каса думнезеилор
    лор аменда челор осындиць де ей.
  ben-OBCV: বন্ধকের বিনিময়ে রাখা পোশাকের উপরে, তারা প্রত্যেকটি বেদির পাশে শুয়ে থাকে।
    তারা তাদের দেবতার গৃহে জরিমানারূপে গৃহীত দ্রাক্ষারস পান করে।
  som-som: Oo meel kasta oo allabariba agteed waxay ku jiifsadaan dhar rahmad loo
    qaatay, oo guriga Ilaahoodna waxay ku dhex cabbaan khamrigii kuwa la ganaaxay.
  lat-VUC: Et super vestimentis pignoratis accubuerunt juxta omne altare, et vinum
    damnatorum bibebant in domo Dei sui.
  eng-ASVBT: and they lay themselves down beside every altar upon clothes taken in
    pledge; and in the house of their God they drink the wine of such as have been
    fined.
  ita-1885: E si coricano sopra i vestimenti tolti in pegno, presso ad ogni altare;
    e bevono il vino delle ammende, nelle case de' loro iddii.
  eng-LXXUP: And binding their clothes with cords they have made them curtains near
    the altar, and they have drunk wine gained by extortion in the house of their
    God.
  eng-ULB: They lie down beside every altar on clothes taken as pledges, and in the
    house of their God they drink the wine of those who were fined.
  spa-VBL: Se extienden sobre cualquier altar, vestidos con ropa tomada de sus deudores
    como pago, en el templo de su dios beben vino arrebatado de las personas a quienes
    multaron.
  fra-_FOB: Ils s'étendent, à côté de chaque autel, sur des vêtements pris en gage,
    et ils boivent, dans la maison de leurs dieux, le vin de ceux qu'ils ont condamnés.
  mal-mal: അവർ ഏത് ബലിപീഠത്തിനരികത്തും പണയം വാങ്ങിയ വസ്ത്രം വിരിച്ച് കിടന്നുറങ്ങുകയും
    പിഴ അടച്ചവരുടെ വീഞ്ഞ് തങ്ങളുടെ ദേവന്മാരുടെ ആലയത്തിൽവച്ച് കുടിക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Jab kabhī kisī qurbāngāh ke pās pūjā karne jāte haiṅ to aise kapṛoṅ par
    ārām karte haiṅ jo qarzdāroṅ ne zamānat ke taur par die the. Jab kabhī apne dewatā
    ke mandir meṅ jāte to aise paisoṅ se mai ḳharīd kar pīte haiṅ jo jurmānā ke taur
    par zarūratmandoṅ se mil gae the.
  suz-BL: मेको आन देवता थानम जाकटी वोइश्‍शो वा तार बाक्‍शा, सजाइ आ पा ङा थाप्‍शो क्‍येटीम,
    अङगुर शांबु ग्‍याप्‍शा तूनीम। प्रस्‍थान २२:२५
  eng-NOY: They lay themselves down upon pledged garments Near every altar; And drink
    wine, procured by fines, In the house of their gods.
  ita-1927: Si stendono presso ogni altare su vesti ricevute in pegno, e nella casa
    dei loro dèi bevono il vino di quelli che han colpito d’ammenda.
  ckb-ckb: لەسەر جلوبەرگێک ڕادەکشێن کە بە بارمتە وەریانگرتووە لە پاڵ هەموو قوربانگایەک،
    شەرابی بە سەرانە وەرگیراو دەخۆنەوە لەناو ماڵی خوداوەندیان.
  eng-BBE: By every altar they are stretched on clothing taken from those who are
    in their debt, drinking in the house of their god the wine of those who have made
    payment for wrongdoing.
  kan-OKCV: ಅವರು ಅಡವು ಇಟ್ಟ ವಸ್ತ್ರಗಳ ಮೇಲೆ ಪ್ರತಿಯೊಂದು ಬಲಿಪೀಠಗಳ ಬಳಿಯಲ್ಲೂ ಮಲಗುತ್ತಾರೆ.
    ನಿಷೇಧಿಸಿದ ದ್ರಾಕ್ಷಾರಸವನ್ನು ತಮ್ಮ ದೇವರ ಆಲಯದಲ್ಲಿ ಕುಡಿಯುತ್ತಾರೆ.
  tam-2017: அவர்கள் எல்லா பீடங்களின் அருகிலும் அடைமானமாக வாங்கின ஆடைகளின்மேல் படுத்துக்கொண்டு,
    பிணையமாக பிடிக்கப்பட்டவர்களுடைய மதுபானத்தைத் தங்களுடைய தெய்வங்களின் கோவிலிலே குடிக்கிறார்கள்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y sobre las ropas empeñadas se acuestan junto á cualquier altar; y
    el vino de los penados beben en la casa de sus dioses.
  ron-BTF: Și se culcă pe haine puse pentru a fi garanție, lângă fiecare altar, și
    beau vinul celor condamnați în casa dumnezeilor lor.
  eng-WEBP: They lay themselves down beside every altar on clothes taken in pledge.
    In the house of their God they drink the wine of those who have been fined.
  eng-FBV: At every altar they stretch themselves out in clothes taken from debtors
    as collateral, in the temple of their god they drink wine taken from the people
    they fined.
  nld-1939: Op verpande kleren liggen bij ieder altaar, In beslag genomen wijnen drinken
    in het huis van hun God!
  nch-BL: Huan nechca taixpame campa quinhueyichihuaj ininteteyohua, motecaj ipan
    taquemit cati teicneltzitzi quincahuilijtejque. Huan ica nopa tomi cati quinichtequilijtoque
    teicneltzitzi, quicohuaj xocomecat iayo para quiise iniixpa ininteteyohua.
  vie-1934: Chúng nó nằm gần mỗi bàn thờ, trên những áo xống đã nhận làm của tin,
    và uống rượu của kẻ phải phạt trong miếu thần chúng nó.
  hin-CV: वे हर एक वेदी के बाजू में बंधक में रखे गए कपड़ों पर लेटते हैं. वे अपने देवता
    के घर में जुर्माना में लिये गये अंगूर की दाखमधु को पीते हैं.
  spa-BES: En cada altar se extienden sobre la ropa que recibieron en prenda, bebiendo
    en la casa de sus dioses el vino de los condenados.
  tdx-tdx: Ie màndre añ’ila’ o kitrelio an-tsikiñe tsinoake, vaho minoñe ty divai’
    o nandilovañeo an-kibohon-drahare’ iareo ao.
  tha-KJV: ตัวเขาเองนอนอยู่ข้างแท่นบูชาทุกแท่น อยู่​บนเสื้อผ้าที่เขายึดมาเป็นประกัน
    และในนิเวศแห่งพระของเขา เขาทั้งหลายดื่มเหล้าองุ่นสำหรับผู้​ที่​ถู​กปรับโทษ
  por-BR-2018: E se deitam junto a qualquer altar com roupas tomadas em penhor, e
    bebem vinho tomado como multa da casa de seus deuses.
  deu-ELO: und neben jedem Altare strecken sie sich hin auf gepfändeten Oberkleidern,
    und im Hause ihres Gottes trinken sie Wein von Strafgeldern.
  eng-WYC-2018: And they ate on clothes laid to wed beside each altar, and drank the
    wine of condemned men in the house of their God. (And they lie down beside each
    altar, on clothes taken as a pledge from the poor, and drink the wine of the condemned
    in the house of their gods.)
  epo-epo: Sur garantidonitaj vestoj ili kuŝas apud ĉiu altaro, kaj vinon de punitoj
    ili trinkas en la domo de sia dio.
  uig-PIN: Ular ⱪizlarni ⱨǝmmǝ ⱪurbangaⱨning yeniƣa elip berip, Ⱪǝrzgǝ rǝnigǝ ⱪoyƣan
    kiyim-keqǝklǝr üstidǝ ular bilǝn yatidu; Ular ɵz ilaⱨining ɵyidǝ jǝrimanǝ bilǝn
    alƣan xarabni iqmǝktǝ.
  beo-beo: Sia:ne gadosu diasu ganodini ilia da abula hame gagui enoma dabelai, amo
    sosone diaha. Gode Ea diasu ganodini ilia da waini amo ilia da dunu da ilima dabe
    imunu amoga lale naha.
  tpi-OTNT: Long olgeta haus lotu ol i save slip long ol laplap ol i bin kisim long
    ol wantok i gat dinau. Ol i kisim ol dispela laplap olsem mak bilong ol wantok
    i mas bekim dinau long ol, tasol ol i no givim ol laplap i go bek long ol wantok.
    Na ol i bin kotim ol wantok i no inap bekim dinau, na kisim wain bilong ol bilong
    baim kot. Na ol i dring dispela wain insait long haus bilong God.
  hau-SA: Suna kwanciya kurkusa da kowane bagade a kan tufafin da suka karɓe jingina.
    A gidajen allolinsu sukan sha ruwan inabin da suka karɓo daga wurin waɗanda suka
    ci wa tara.
  uig-LAT: Ular qizlarni hemme qurban’gahning yénigha élip bérip, Qerzge renige qoyghan
    kiyim-kéchekler üstide ular bilen yatidu; Ular öz ilahining öyide jerimane bilen
    alghan sharabni ichmekte.
  nde-nde: Bacambalala phansi emaceleni ama-alithare wonke, phezu kwezembatho ezithethwe
    ziyizibambiso. Endlini kankulunkulu wabo banatha iwayini elithethwe njengenhlawulo.
  ton-ton: Pea ʻoku nau tokoto ʻi he ngaahi kofu ʻoku tuku ko e fakamoʻoni ki he totongi
    ʻi he veʻe feilaulauʻanga kotoa pē, pea ʻoku nau inu ʻae uaine ʻoe halaia ʻi he
    fale ʻo ʻenau tamapua.
  ces-1613: A na oděvu zastaveném klanějí se při každém oltáři, a víno pokutovaných
    pijí v domě bohů svých,
  eng-WMB: They lay themselves down beside every altar on clothes taken in pledge.
    In the house of their God they drink the wine of those who have been fined.
  tam-TCV: அவர்கள் ஒவ்வொரு தெய்வத்தின் பலிபீடங்களின் அருகேயும் தாங்கள் அடைமானமாய்
    வாங்கிய உடைகளை விரித்துப் படுக்கிறார்கள். அபராதமாய்ப் பெற்ற திராட்சை இரசத்தைத்
    தங்கள் தெய்வத்தின் கோயில்களில் வைத்துக் குடிக்கிறார்கள்.
  ceb-ULB: Nanghigda sila sa kilid sa matag halaran nga nagsul-ob sa mga bisti ingon
    nga mga garantiya, ug diha sa templo sa ilang Dios nanginom sila ug bino gikan
    niadtong nakamulta.
  pol-UBG: I na szatach danych im w zastaw kładą się przy każdym ołtarzu, a wino ukaranych
    piją w domu swoich bogów.
  agr-agr: Aents ujudauch aidau jáanchjin diwijum akikmaku jukita tusa emetjuamu aidaun
    ainak tepesag, dita apajuímtaijin emematuinak yujumkan yuu batsatui. Aents diwimkagtukchaunak
    akikmakta tusag kuichkin atankiag, nunú kuichkia duwi vinon sumakag, dita apajuímtaiji
    jegamjukbaunum wayawag umú yujawai.
  kyc-kyc: Pendewa dupwame kamongo akali dupwana kana mone kyanje ingyuo nyiyami.
    Nyiyaminyisa yano pyakaraminyi dokopa komau dupwa range peyakarama lapala pendewa
    dupwana komau dupwa nyepala kingi wapambu lakao misi lenge panda dupwana kwuapala
    palyuo silyaminyi. Nakamana Anatunya anda dokona kana mone yano reto nyiyaminyi
    dupwa keta ipwa waene nyepala nao karaminyi.
  urd-GVU: جب کبھی کسی قربان گاہ کے پاس پوجا کرنے جاتے ہیں تو ایسے کپڑوں پر آرام کرتے
    ہیں جو قرض داروں نے ضمانت کے طور پر دیئے تھے۔ جب کبھی اپنے دیوتا کے مندر میں جاتے
    تو ایسے پیسوں سے مَے خرید کر پیتے ہیں جو جرمانہ کے طور پر ضرورت مندوں سے مل گئے
    تھے۔
  eng-OEBCW: They stretch themselves on garments taken in pledges beside every altar,
    and they drink the wine of those who have been fined in the house of their God.
  deu-1912: Und bei allen Altären schlemmen sie auf den verpfändeten Kleidern und
    trinken Wein in ihrer Götter Hause von den Gebüßten.
  kan-2017: ಒಂದೊಂದು ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರದಲ್ಲಿಯೂ ಅಡವು ಇಟ್ಟ ಬಟ್ಟೆಗಳ ಮೇಲೆ ಮಲಗಿಕೊಳ್ಳುತ್ತಾರೆ;
    ದಂಡಹಾಕಿಸಿಕೊಂಡವರು ದ್ರಾಕ್ಷಾರಸವನ್ನು ತಮ್ಮ ದೇವರ ಮಂದಿರದಲ್ಲಿಯೂ ಕುಡಿಯುತ್ತಾರೆ.
  tgo-tgo: E lenji ghamba kururuŋgi ghɨmoghɨmoru Thɨ ghena e kwamakwama thɨ mban weŋgiya
    mbinyembinyeŋgu iya thaŋwethaŋwe winyimariyeko. Lenji Loi ele Ŋgolo Boboma thɨ
    muna waen thɨ mbana weŋgiya thavala e ghanji ghaga mane ina weŋgi.
  yap-yap: Gubin e tagil’ e meybil ma girdi’ riy e yad be mol nga daken e mad ni kar
    feked rok e pi’in gafgow ni talpen e malfith rorad. Yad ma unum e wayin u lan
    e tempel ko Got rorad nra feked rok e pi’in ni bay e malfith rorad ngorad.
  hlt-MCSB: Hmueihtuk boeih taengah laikoi himbai neh rhoel uh tih a Pathen im kah
    lai sah yu te a ok uh.
  mdy-ETH: ጋሌ ጪጋኒ ዳንዳዒባኣ ማንቆ ዓሶኮ ዓፒሎ ዔያታ ዓይሢ ባኣዚ ማሂ ዔካኔ፤ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞ ኮይላ ዬያ
    ዓፒሎ ሂኢሢ ዔያታ ጊዳ ላላሃኔ፤ ጋሎ ጪጋኒ ዳንዳዒባኣ ዓሶ ዻቢሲ ዔያታ ዔኬ ዎይኖ ዑዦ ዔያቶኮ ፆኦሲ ማኣራ ዴይ ዔያታ ዑዑሽካኔ።
  twi-ASANTE: Wɔdeda afɔrebukyia biara ho wɔ wɔn awowa ntoma so. Wɔ wɔn anyame efie
    no mu no wɔnom nsã a wɔagye sɛ mmaratodeɛ.
  eng-WEBU: They lay themselves down beside every altar on clothes taken in pledge.
    In the house of their God they drink the wine of those who have been fined.
  wal-wal: Eti asaappe acuwaassi oiqqido maayuwaa yarshshiyo sohotu ubbaa matan hiixxidi,
    an zin77oosona; qassi asaappe maqqacco oottidi ekkido woine eessaa bantta Xoossaa
    keettan uyoosona.
  spa-PDDPT: Se acuestan sobre ropas retenidas en prenda junto a cualquier altar y
    beben el vino de los multados en la casa de su ʼelohim.
  gun-gun: Ha'e gui altar oĩ va'e yvýry onheno 'rã oupy ajukue nhomborevea rupi ojopy
    va'ekue áry. Nguuete ropy eteve voi oy'u 'rã okuapy vinho jokorepaa rupi oipe'a
    va'ekue.
  agu-BL: Ncha'tz na cxbenak tulak e'chk tyoẍil iryosil, nin na cxcoye' cu'n tibaj
    e'chk be'chok yi at cyen tik'ab, yi i'tz prentil tu' xtx'ok'be'n jun tal prow
    wunak. Ej nin na ilok' xc'ala' tan e'chk mult yi qui'c xe' yi na icambaj scye'j
    tal prow wunak, nin na bajtz ita'n lakak wa'a'n tan tak'le'n k'ej e'chk iryosil.
  ilo-ULB: Iti abay ti tunggal altar, agid-idada iti rabaw dagiti kawes nga inalada
    a kas salda, ken iti balay ti Diosda, in-inumenda ti arak dagiti nagmulta.
  kpg-kpg: Digaula e noho i nadau gowaa hai daumaha i lodo nadau gahu ala ne kae boibana
    i baahi digau hagaloale. I lodo di Hale Daumaha o di nadau God, gei digaula e inu
    nia waini ala ne gaamai i digau hagaloale ala gu boibana ang gi ginaadou.
  uig-ARA: ئۇلار قىزلارنى ھەممە قۇربانگاھنىڭ يېنىغا ئېلىپ بېرىپ، قەرزگە رەنىگە قويغان
    كىيىم-كېچەكلەر ئۈستىدە ئۇلار بىلەن ياتىدۇ؛ ئۇلار ئۆز ئىلاھىنىڭ ئۆيىدە جەرىمانە
    بىلەن ئالغان شارابنى ئىچمەكتە.
  sus-sus: E dugi italama e naxan nasuxuxi sɛɛkɛ ra, e e sa na ma sɛrɛxɛbade fɛ ma.
    E wɛni sɔtɔma tinxintareya ra, e na min e xa alae xa banxie kui.»
  pon-2006: Re kin wendi ni wasahn kaudok koaros nan likou me re kihsang me semwehme
    kan pwehn wia inoun kapwung pweipand. Re kin nim wain nan tehnpas en ar koht,
    wain me re kihsang irail kan me pweipwandkihong irail mwohni.
  jae-jae: Êsêac sêsa tauŋ sic sêc altar samob ŋagala ma ŋakwê, taŋ sêjaŋgo su aŋga
    launêŋ naŋ, kêtu nêŋ mê ma sênôm wain, taŋ lau sêkêŋ kêtu nêŋ biŋ ŋagêjôŋa naŋ,
    aŋga nêŋ Anôtônê andu.
  ksd-ksd: ma dia va ta ra paparai ra umana uguugu ma vartabar par, dia va ta ra umana
    mal dia vatur vake ure ra vuvung varirap, ma ta ra kuba i kadia God dia mome ra
    vain kadiat dia ga varkul me.
  grc-BRENT: Καὶ τὰ ἱμάτια αὐτῶν δεσμεύοντες σχοινίοις, παραπετάσματα ἐποίουν ἐχόμενα
    τοῦ θυσιαστηρίου, καὶ οἶνον ἐκ συκοφαντιῶν ἔπινον ἐν τῷ οἴκῳ τοῦ Θεοῦ αὐτῶν.
  ind-AYT: Mereka membaringkan diri di samping setiap mazbah dia atas pakaian yang
    diambil dari tempat orang-orang miskin menggadaikan pakaiannya dan minum anggur
    orang-orang hukuman di rumah ilah mereka.
  nya-nya: Anthuwo amakagonana mʼmbali mwa guwa lililonse la nsembe pa zovala zimene
    anatenga ngati chikole. Mʼnyumba ya mulungu wawo amamweramo vinyo amene analipiritsa
    anthu pa milandu.
  hrv-hrv: i na haljinama u zalog uzetima leže kraj svakoga žrtvenika; i piju vino
    oglobljenih u Domu Boga svojega.
  mps-mps: Te tigidali lotu wabo bede te augwa abagi dabede negeli sali name ugwade
    godege piyu ebo dao. Augwa te name ugwa sabo, te augwa abagigo augwalide negeli
    sali wei ponomainu dąį ilibo sę tiwai eyu ebo, tiali goli augwaligo te sali
    name ugwa te augwa abagi dabeba ma mabo meni. Tama augwaligo te augwa negeli sali
    wei ponabo usu meni yai abagi dabe po tų ilama, te augwa wain wę sali, te po
    tų abelibo tiwai ebo dao. Tama augwa te wain wę te augwa Godigo be tomode tubo
    dao,” wali.
  tpi-tpi: Long olgeta haus lotu ol i save slip long ol laplap ol i bin kisim long
    ol wantok i gat dinau. Ol i kisim ol dispela laplap olsem mak bilong ol wantok
    i mas bekim dinau long ol, tasol ol i no givim ol laplap i go bek long ol wantok.
    Na ol i bin kotim ol wantok i no inap bekim dinau, na kisim wain bilong ol bilong
    baim kot. Na ol i dring dispela wain insait long haus bilong God.
  dan-1931: På pantede Kapper strækker de sig ved hvert et Alter, og i deres Guds
    Hus drikker de Vin, der er givet i Bøde.
  vie-OVCB: Chúng nằm ngủ bên các bàn thờ, trên quần áo mà người túng ngặt đem cầm
    cố. Trong nhà của Đức Chúa Trời, chúng uống rượu mua bằng tiền bất chính.
  guj-2017: તેઓ દરેક વેદીની બાજુમાં ગીરવે લીધેલાં વસ્ત્રો પર સૂઈ જાય છે. અને તેઓ ઈશ્વરના
    સભાસ્થાનમાં આવતા લોકો પાસેથી દંડ તરીકે લીધેલા નાણાંનો દ્રાક્ષારસ પીએ છે.
  pon-2006A: Re kin wendi ni wasahn kaudok koaros nan likou me re kihsang me semwehme
    kan pwehn wia inoun kapwung pweipand. Re kin nim wain nan tehnpas en ar koht,
    wain me re kihsang irail kan me pweipwandkihong irail mwohni.
  por-BRBSL: Eles se deitam ao lado de cada altar sobre roupas levadas em penhor.
    Na casa de seu Deus, eles bebem o vinho daqueles que foram multados.
  eng-OEBUS: They stretch themselves on garments taken in pledges beside every altar,
    and they drink the wine of those who have been fined in the house of their God.
  cth-cth: khohna e cawngca pueng, sathei thuengnae ateng vah a phai awh teh a i awh
    e yon, a yonnae tangka hoi a ran e misurtui hah Cathut e im dawkvah, a nei e yon
    kathum touh dueng laipalah, yon pali touh dawkvah, reknae na khang laipalah na
    awm mahoeh.
  twi-twi: Wɔdeda afɔremuka biara ho wɔ wɔn awowa ntama so. Wɔn anyame fi mu no, wɔnom
    nsa a wɔagye sɛ mmaratode.
  hlt-hlt: Hmueihtuk boeih taengah laikoi himbai neh rhoel uh tih a Pathen im kah
    lai sah yu te a ok uh.
  tbz-SIM: Bɛ̀ fèkù tìì yɑ̀ɑ̀tì bɛcĩ̀rìbɛ̀ borɛ̀ bɛ̀ í yietí mɛ̀ɛ̀ kpɛ́í mbɛ bɑ̀ɑ̀,
    bɛ̀ ti mpitírí bɛ bɔkɛ̀ kó yɛtuo miɛkɛ, kɛ yɔ̃̀ mbɛ̀ fèkɛ mɛ̀ɛ̀ nɑɑ̀ mbɛcĩ̀rìbɛ̀
    borɛ̀.
  msy-2020: Danganir me Godɨn ziam feba, me pura namakaba da inizir iniba ghuara dagh
    isɨn akui. Inir kaba kamaghɨn akagha ghaze, gumazir pura dagɨaba inizir kaba,
    me ua da ikarvagham. Egha me inir kaba ua me ganɨdir puvatɨ. Egha me uan namakar
    men biziba iniziba isa kot garɨgha wainɨn dɨpabagh ivezasa me da dagɨaba isi.
    Egha me Godɨn Dɨpenimɨn aven wainɨn dɨpar kaba api.
  dop-dop: Wontunɑɑ mpɑ ɩ́ lɛɛkɑ kʋnyɔntʋnɑɑ kiŋ kɛ tɔlʋmɑ tɔ, pɑ tɔɔ kɛ́ ɩ́ hǝntǝɣɩ
    mǝ tɩɩŋ kutuluŋ tɑɑ nɑ, ɩ́ nyɔɔkɩ sʋlʋm mpi ɩ lɛɛkɑ-wɛ tɔ.
  azb-azb: İsraillilər hər qurbangahın yanında Girov götürdükləri paltarın üzərində
    yatır, Özlərinin Allahının məbədində Cərimə üçün gətirilən şərabı içirlər.
  eng-DBY: And they lay [themselves] down by every altar upon clothes taken in pledge,
    and they drink [in] the house of their God the wine of the condemned.
  hin-2017: वे हर एक वेदी के पास बन्धक के वस्त्रों पर सोते हैं, और दण्ड के रुपये से
    मोल लिया हुआ दाखमधु अपने देवता के घर में पी लेते हैं।
  wol-KYG: Yérey tayle yu ñu nangoo ci néew-ji-doole sax, ñu lal, ne ñàyy ci wetu
    mboolem sarxalukaay. Ku leen ameel, ñu feyloo la biiñ, naan ca seen biir kër tuur
    ya.
  eng-YLT: And on pledged garments they stretch themselves near every altar, And the
    wine of fined ones they drink [in] the house of their gods.
  eng-WYC-2017: And they ate on clothes laid to wed beside each altar, and drank the
    wine of condemned men in the house of their God.
  eng-WMBB: They lay themselves down beside every altar on clothes taken in pledge.
    In the house of their God they drink the wine of those who have been fined.
  urd-GVH: जब कभी किसी क़ुरबानगाह के पास पूजा करने जाते हैं तो ऐसे कपड़ों पर आराम
    करते हैं जो क़र्ज़दारों ने ज़मानत के तौर पर दिए थे। जब कभी अपने देवता के मंदिर
    में जाते तो ऐसे पैसों से मै ख़रीदकर पीते हैं जो जुरमाना के तौर पर ज़रूरतमंदों
    से मिल गए थे।
  rug-rug: Seke tinarae si gamu totoso eko gamu pa kalidi ri doduru hope, koari na
    poko sapu ta tuqe vagidi pude tana gale lopu ele ta lipudi. Pa korapa vetu tanisa
    dia tamasa si napoi rini sari vaeni sapu tabarani ri tie malaṉa totoso tava lipulipu
    hoboro si arini.
  gaz-gaz: Isaan uffata qabdiidhaan nama irraa fudhatan irra iddoo aarsaa hunda bira
    ciciisan. Isaan daadhii wayinii kan warra adabaman biraa dhufe, mana waaqa isaanii
    keessatti dhugu.
  fra-LSG: Ils s’étendent près de chaque autel sur des vêtements pris en gage, Et
    ils boivent dans la maison de leurs dieux le vin de ceux qu’ils condamnent.
  gnn-gnn: Yo, marrtji nhuma ŋuli wiripunydja ŋunhiwalayi be nhäkalanydja wiripuŋuwalanydja
    waŋarrwala buṉbulili, bala ŋorrana marrtji ŋäkirrina nhuma ŋuli girri'yunydja
    ŋuriŋina manaŋinyarawuyyuna, ŋunhi nhuma yukurrana djaw'yurruna ŋulaŋuru ŋurruwuykkala
    yolŋu'‐yulŋuwala, ga ḻukanha nhuma ŋuli ŋänitji'na rrupiyawuy dhulŋuŋuwuynha ŋunhi
    nhuma gombuŋala yolŋunha ŋunhi yolŋumiriwnha ŋurruwuyknha.
  yal-yal: E e sa saraxa ganden dɛxɔn dugine ma e naxanye sɔtɔ tolimaan na. E dɔlɔn
    min e suxurene banxin kui e naxan sɔtɔ tinxintareyani.”
  haw-1868: A moe iho lakou maluna o na kapa i laweia i ukupanai, ma kela kuahu keia
    kuahu, A inu no lakou i ka waina o ka poe i hoopaiia ma ka hale o ko lakou mau
    akua.
  arb-NAV: يَرْقُدُونَ إِلَى جُوَارِ الْمَذْبَحِ فَوْقَ ثِيَابٍ مَرْهُونَةٍ، وَيَشْرَبُونَ
    فِي هَيْكَلِ إِلَهِهِمْ خَمْرَ الْمُغَرَّمِينَ.
  ewe-ewe: Woɖoa atsyɔ̃ kple avɔ siwo woxɔ le fenyilawo si le vɔsamlekpuiwo katã gbɔ,
    eye wonoa nyadrɔ̃ha siwo woxɔ le woƒe mawuwo ƒe aƒe me.
  eng-LEE: And upon pledged garments they stretch themselves out by every altar, and
    the wine of the condemned do they drink in the house of their gods.
  asm-FB: তেওঁলোক প্ৰত্যেক যজ্ঞ-বেদীৰ কাষত বন্ধকত লোৱা কাপোৰৰ ওপৰত শোৱে। জৰিমনা কৰি
    পোৱা ধনেৰে দ্রাক্ষাৰস কিনি তেওঁলোকে তেওঁলোকৰ দেৱতাৰ মন্দিৰত পান কৰে।
  sus-A: عٍ دُفِ عِتَلَمَ عٍ نَشَن نَسُشُشِ سّيكّ رَ، عٍ عٍ سَ نَ مَ سّرّشّبَدٍ قّ
    مَ. عٍ وّنِ سْتْمَ تِنشِنتَرٍيَ رَ، عٍ نَ مِن عٍ شَ عَلَيٍ شَ بَنشِيٍ كُي.»
  fra-SBL: Ils se couchent à côté de chaque autel sur des vêtements pris en gage.
    Dans la maison de leur Dieu, ils boivent le vin de ceux qui ont été condamnés
    à une amende.
  hbo-hbo: וְעַל־בְּגָדִ֤ים חֲבֻלִים֙ יַטּ֔וּ אֵ֖צֶל כָּל־מִזְבֵּ֑חַ וְיֵ֤ין עֲנוּשִׁים֙
    יִשְׁתּ֔וּ בֵּ֖ית אֱלֹהֵיהֶֽם׃
  kik-kik: Makomaga harĩa hothe harĩ na kĩgongona, magakomera nguo iria irutĩtwo irũgamĩrĩre
    thiirĩ. Kũu thĩinĩ wa nyũmba ya ngai yao, nĩkuo manyuuagĩra ndibei ĩrĩa ĩrutĩtwo
    ya ndooco.
  fra-NCL: parce qu’ils s’étendent sur des vêtements reçus en gage, à côté de tous
    les autels, et qu’ils boivent le vin de ceux qu’ils ont frappés d’amende, dans
    la maison de leur Dieu.
  cek-AK: Nihcae loe hmaicam kruek ih khukbuen nuiah angsong o moe, minawk khae hoi
    lak o ih misurtui to angmacae sithaw imthung ah a naek o.
  cuk-cuk: Amarde, yogasaaledgi bab-dummaganga-ibmar-ukleged-ailamar-dikarba, mor-manigi-siid,
    na megega ebudamalad. Dule-mani-ganikid-ibe-vino-sulesadi, e-bab-dummaganse-goled-neggi
    gobdamalad.
  uig-CYR: Улар қизларни һәммә қурбангаһниң йениға елип берип, Қәризгә рәнигә қойған
    кийим-кечәкләр үстидә улар билән ятиду; Улар өз илаһиниң өйидә җәриманә билән
    алған шарапни ичмәктә.
  tel-2017: తాకట్టుగా ఉంచిన బట్టలను అప్పగించకుండాా ప్రతి బలిపీఠం దగ్గర వాటి మీద పడుకుంటారు.
    జుల్మానా సొమ్ముతో కొన్న ద్రాక్షమద్యాన్ని తమ దేవుని మందిరంలో తాగుతారు.
  hat-BSA: Yo lonje kò yo bò kote tout lotèl, sou vètman ki te pran kon garanti yo.
    Nan kay Bondye yo a, yo bwè diven nan ki te bay pou peye amann yo.
  kos-kos: Ke acn in alu nukewa, mukul uh oan fin nuknuk ma elos eisla sin mwet sukasrup
    uh. Nuknuk inge ma in oan soano pacl se akfalyeyukla soemoul lun mwet sukasrup.
    Ac in Tempul lun God lalos elos nim wain ma elos eisla sin mwet ma soemoul ke
    mani nu selos.
  hbo-WLC: וְעַל־בְּגָדִ֤ים חֲבֻלִים֙ יַטּ֔וּ אֵ֖צֶל כָּל־מִזְבֵּ֑חַ וְיֵ֤ין עֲנוּשִׁים֙
    יִשְׁתּ֔וּ בֵּ֖ית אֱלֹהֵיהֶֽם׃
  ibo-ibo: Ha na-edina nʼakụkụ ebe ịchụ aja ọbụla, nʼelu uwe ndị anatara na mbe. Nʼime
    ụlọnsọ chi ha, ha na-aṅụ mmanya ha natara dịka ihe nra.
  ory-ory: ଆଉ, ସେମାନେ ପ୍ରତ୍ୟେକ ଯଜ୍ଞବେଦିର ନିକଟରେ ବନ୍ଧକି ବସ୍ତ୍ରର ଉପରେ ଶୟନ କରନ୍ତି, ଆଉ
    ସେମାନେ ଅର୍ଥଦଣ୍ଡପ୍ରାପ୍ତ ଲୋକମାନଙ୍କର ଦ୍ରାକ୍ଷାରସ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ପାନ
    କରନ୍ତି।
  chk-chk: Ra konola ünükün iteiten rongen asor lon mangaku ra angei seni chon wöüngau
    pwe asisilen ar liwinimang. Ra ünümi wain lon imwen ar we kot, ekewe wain ra angei
    seni chokewe mi liwinimang ngeniir.
  rop-rop: Wen yumob oldei go langa ebri pleis blanga weship, yumob oldei silip garram
    klos blanga detlot powan pipul weya yumob oldei kipum detlot klos laiga pruf blanga
    peiyimbek yumob. Wal wen enibodi oldei peiyimbek mani weya dei oldei dumbat nogudbala
    ting, yumob oldei gajim det mani en yusum blanga baiyim wain, en yumob oldei dringgimbat
    det wain langa det pleis weya yumob oldei weship God.
  ukr-1871: Ув одежі, в застав взятій, лежать на вколїшках при всїх жертівниках, а
    вино від винуватцїв пють у домах богів своїх.
  deu-1951: und auf Kleidern, die sie zum Pfand genommen, strecken sie sich aus neben
    jedem Altar und vertrinken Bußengelder im Hause ihrer Götter!
  eng-JPS: And they lay themselves down beside every altar upon clothes taken in pledge,
    and in the house of their God they drink the wine of them that have been fined.
  srp-1865: I na haljinama u zalogu uzetijem leže kod svakoga oltara, i vino oglobljenijeh
    piju u kuæi bogova svojih.
  lug-lug: Bagalamira okumpi ne buli kyoto ku ngoye ezaweebwayo ng’obweyamo. Mu nnyumba
    ya bakatonda baabwe mwe banywera omwenge oguleetebwa abatanziddwa.
  heb-heb: ועל בגדים חבלים יטו אצל כל מזבח ויין ענושים ישתו בית אלהיהם׃
  ben-IRV: তারা সমস্ত বেদির পাশে মানত করা কাপড়ের উপরে শয়ন করে এবং যাদের জরিমানা
    হয়েছে এমন লোকেদের মদ তারা তাদের ঈশ্বরদের গৃহে পান করে।
  pan-pan: ਉਹ ਹਰ ਜਗਵੇਦੀ ਕੋਲ ਗਿਰਵੀ ਰੱਖੇ ਹੋਏ ਬਸਤਰਾਂ ਉੱਤੇ ਲੇਟਦੇ ਹਨ ਅਤੇ ਜੁਰਮਾਨੇ ਦੇ ਪੈਸਿਆਂ
    ਨਾਲ ਖਰੀਦੀ ਹੋਈ ਮਧ ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੇ ਭਵਨ ਵਿੱਚ ਪੀਂਦੇ ਹਨ।
  mya-JVB: ပေါင် ထားသောအဝတ် ကို ခပ်သိမ်း သော ယဇ် ပလ္လင်တို့အနား ၌ ခင်း ၍အိပ်သောအပြစ်၊
    လျော်ပြစ်ငွေကို ဝယ်သောစပျစ်ရည် ကို သူတို့ဘုရား၏အိမ်၌ သောက်သောအပြစ်သုံးပါးမက၊ အပြစ်လေးပါးကြောင့်
    ငါသည် ဒဏ်မပေးဘဲမနေ။
  tte-O: Ali nume tapwalolo kaloli mena tomo silolo-bwagabwaga yo kali kwamane sikwamakwamailine
    sikewalili tobubutumao kolili yakato kali buki maisana. Yo tabe nume tapwalolo
    kaloli mena wain sinumanuma na wainne sikewalili tobubutumao kolili yakato kali
    buki maisana.
  hmo-hmo: Guriguri hebou gabudia ibounai dekenai idia be dabua latanai idia mahuta,
    unai dabua be edia heniatorehai ena toana, ogogami taudia dekena amo, to dabua
    idia henia lou lasi ogogami taudia dekenai. Bona Israela taudia danu ese edia
    abiatorehai moni idia do henia lou lasi taudia dekena amo uaina idia abia. Bona
    unai uaina be Dubu Helaga lalonai idia inua noho.”
  urd-urd: और वह हर मज़बह के पास गिरवी लिए हुए कपड़ों पर लेटते हैं, और अपने ख़ुदा
    के घर में जुर्माने से ख़रीदी हुई मय पीते हैं।
  rus-SYN: На одеждах, взятых в залог, возлежат при всяком жертвеннике, и вино, взыскиваемое
    с обвиненных, пьют в доме богов своих.
  bqc-SIM: Aaì ń wó poo sa'okĩiↄ saɛ píi zwãa pↄ́ aa a tↄ̀ↄmasìmáↄwa. Aaì
    vɛ̃ɛ lú ń ↄ̃a pↄ́ aa sìmáo aa mi ń tã́akpɛu.
  tcz-CHONGTHU: Pathen houna maicham phung dung’a chun, aleiba teuvin, bat sahdoh
    kah’a ding’a apeh’u, ponsil ho akisil’un akijam leuve. Chuleh a Pathen’u houin
    sunga jong, thudihlou tah’a mi agap nau Lengpitwi adon uvin ahi.
  mar-mar: आणि ते प्रत्येक वेदीजवळ गहाण घेतलेल्या कपड्यांवर पडतात, आणि आपल्या दैवतांच्या
    मंदिरात ज्याच्याकडून दंड घेतला त्यांचा द्राक्षरस पितात.
  qub-qub: Israelcunaga rindata chararashan röpacunata mashtaycärirmi wegurpan ïdulucunapa
    ñaupancho rispitar micunanpaj. Multata pägachishan guellaywanmi bïnuta rantin.
    Nircurmi chayta upyan ‹diosnë› nishancunapa templuncunacho.
  bqp-bqp: I rɑ n kpĩ kpĩ bɛɛn bũnun nuunɔ yɑ̃nu wɔllɔ ni i tɔrubɑ mwɑ, kpɑ i n tɑm
    nɔrumɔ mɛ i yokumɑ.
  hat-hat: Yo kouche bò lotèl yo sou rad moun te mete nan plan lakay yo. Nan tanp
    bondye yo a y'ap bwè bweson yo te fè moun bay pou amann.
  eng-BSB: They lie down beside every altar on garments taken in pledge. And in the
    house of their God, they drink wine obtained through fines.
  eng-WEBPB: They lay themselves down beside every altar on clothes taken in pledge.
    In the house of their God they drink the wine of those who have been fined.
  kbq-kbq: Hagi nofi'ma hu'za vahe'mokizmi tavravema eri'nazana havi anumzazmimofo
    mono nompima kresrama vu itama me'nefi tafe ome hu'za nemase'za, havigema hu'za
    zago agima ahezmante'za eri'za zagoa, eriza waini ti miza hu'za ne'za neginagi
    hu'naze.
  nhe-BL: Huan nechca tlaixpamitl campa quinhueyichihuaj inintiotzitzi, motecaj ipan
    tlaquemitl tlen teicneltzitzi quinprendajcahuilijque. Huan ica nopa tomi tlen
    quinixtequilijtoque teicneltzitzi, quicohuaj xocomeca atl para quiise iniixpa
    inintiotzitzi.
  gub-BL: Aze amo unewer ma'e amo pe, omono ukamir puku izupe unewer haw hekuzaromo.
    Agwer hemetarer katu ma'e weraha agwer kamir puku tupàn a'ua'u wamuwete haw pe
    wà. Wapyk a'e kamir i'aromo puku rehe wà, ma'ero'o kwer tupàn a'ua'u wanenataromo
    izuka pyrer i'u pà wà. Iro ihewe wà. Upyhyk temetarer teko wanuwi ikatu 'ym ma'e
    wanemiapo kwer hekuzaromo wà. A'e teko nuzapo kwaw ikatu 'ym ma'e wà. A'e re ume'eg
    kar win oho a'e temetarer rehe wà. Weraha a'e win tupàn a'ua'u wanàpuzuhu pe wà.
    U'u a'e win a'e pe wà.
  eng-DRA: 'And they sat down upon garments laid to pledge by every altar: and drank
    the wine of the condemned in the house of their God.'
