  kan-2017: ಆದಕಾರಣ ನಾನು ಯೆಹೂದದ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಉರಿಸುವೆನು. ಅದು ಯೆರೂಸಲೇಮಿನ ಅರಮನೆಗಳನ್ನು
