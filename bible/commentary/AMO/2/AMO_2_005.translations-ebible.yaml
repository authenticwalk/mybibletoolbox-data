verse: AMO.002.005
translations:
  mal-C: ഞാൻ യെഹൂദയുടെമേൽ അഗ്നി അയയ്ക്കും അതു ജെറുശലേമിന്റെ കോട്ടകളെ ദഹിപ്പിക്കും.”
  deu-TKW: Darum werde ich Feuer gegen Juda entsenden, das soll die Burgen von Jerusalem
    verzehren.
  lin-lin: Nakotia moto kati na ekolo ya Yuda, mpe moto yango ekozikisa bandako ya
    engumba Yelusalemi, oyo batonga makasi. »
  eng-LSV: And I have sent a fire against Judah, || And it has consumed palaces of
    Jerusalem.”
  eng-GNV: Therefore will I send a fire vpon Iudah, and it shall deuoure the palaces
    of Ierusalem.
  eng-WEBSTER: But I will send a fire upon Judah, and it shall devour the palaces
    of Jerusalem.
  nhw-BL: Huan yeca na nijtitlanis tlitl ipan tlali Judá. Huan ni tlitl quitlamitlatis
    nochi huejhueyi calme para ipan momanahuise ipan altepetl Jerusalén.”
  swh-ONEN: Nitatuma moto juu ya Yuda ambao utateketeza ngome za Yerusalemu.”
  bba-bba: Yen sɔ̃, kon de bu ben tem dɔ̃ɔ mɛni. Kpɑ u ben wuu Yerusɑlɛmun dii ɡeenu
    di mɑm mɑm.
  eng-KJVCPB: But I will send a fire upon Judah, And it shall devour the palaces of
    Jerusalem.
  luo-luo: kuom mano abiro oro mach e piny Juda, kod kuonde mochiel motegno mag Jerusalem.”
  meu-meu: Taunabunai lau ese lahi ta baina siaia Iuda latanai, una lahi ese Ierusalem
    ena gabu aukadia baine aradia ore.
  npi-ULB: यहूदामा म आगो पठाउनेछु, र त्यसले यरूशलेमका किल्लाहरूलाई भस्म पार्नेछ ।”
  yor-yor: Èmi yóò rán iná sí orí Juda èyí tí yóò jó àwọn ààfin Jerusalẹmu run.”
  pes-OPCB: پس من یهودا را با آتش نابود می‌کنم و تمام قلعه‌های اورشلیم را می‌سوزانم.»
  tgl-ULB: Magpapadala ako ng apoy sa Juda at tutupukin nito ang mga tanggulan ng
    Jerusalem.”
  cbu-NT: Ashirucha, Utaáchich Irusarinush kurakaam pang' pangurangana anoo muchimaam
    sumasee zanganchima, Apanll Utaáchchee tárangiya.
  hui-hui: I̱na tinaga tano Yarusaleme ngagoria ira hedo bape harogola tano ogoniha
    anda hongohe bu karuni dai holebira, lalu Anduane Homogohanda ogonidagua lene.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ယု​ဒ​ပြည်​ပေါ်​သို့​မီး​မိုး ရွာ​စေ​ပြီး​ယေ​ရု​ရှ​လင်​မြို့​၏​ရဲ​တိုက်​များ
    ကို​ပြာ​ချ​လိုက်​မည်​ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཡ་ཧུ་དཱ་ལ་མེ་འཕངས་ནས། ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་རྫོང་རྣམས་ཁྱུར་མིད་གཏོང་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: ndichatuma moto pamusoro peJudha, uchaparadza nhare dzeJerusarema.”
  spa-BLM: pero enviaré un fuego sobre Judá, y devorará los palacios de Jerusalén”.
  cac-cac: Yuj chi' ol vac'och sc'ac'al Judá, axo jun c'ac' chi' ol ac'an lajvoquel
    cuartel d'a Jerusalén, xchi Jehová.
  swh-ULB: Nitatuma moto juu ya Yuda, na utaimeza ngome ya Yerusalemu.”
  bel-bel: І пашлю агонь на Юду, - і зжарэ харомы Ерусаліма.
  deu-ELBBK: so werde ich ein Feuer senden nach Juda, und es wird die Paläste Jerusalems
    verzehren.
  mbb-OT: Umbe, ebinsulan ku is Juda ragkes is melig-en he menge vahin te Jerusalem.”
  mal-2015: ഞാൻ യെഹൂദയിൽ ഒരു തീ അയക്കും; അതു യെരൂശലേമിലെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: Vašoda bičhavava e jag pro Juda, a zlabarela o hradi andro Jeruzalem.“
  pes-OPV: پس آتش بر یهودا خواهم فرستاد تا قصرهای اورشلیم رابسوزاند.
  ron-1924: де ачея вой тримите фок ын Иуда ши ва мистуи палателе Иерусалимулуй.”
  ben-OBCV: তাই আমি যিহূদার উপরে আগুন পাঠাব, তা জেরুশালেমের দুর্গগুলিকে গ্রাস করবে।”
  som-som: Laakiinse dab baan ku soo dayn doonaa dalka Yahuudah, oo wuxuu wada laasan
    doonaa daaraha waaweyn oo Yeruusaalem.
  lat-VUC: Et mittam ignem in Juda, et devorabit ædes Jerusalem.
  eng-ASVBT: But I will send a fire upon Judah, and it shall devour the palaces of
    Jerusalem.
  ita-1885: E manderò un fuoco in Giuda, il quale consumerà i palazzi di Gerusalemme.
  eng-LXXUP: And I will send a fire on Judah, and it shall devour the foundations
    of Jerusalem.
  eng-ULB: I will send fire on Judah, and it will devour the fortresses of Jerusalem.”
  spa-VBL: Por eso enviaré fuego sobre Judá y consumiré los castillos de Jerusalén.
  fra-_FOB: J'enverrai le feu dans Juda, et il dévorera les palais de Jérusalem.
  mal-mal: ഞാൻ യെഹൂദയിൽ ഒരു തീ അയയ്ക്കും; അത് യെരൂശലേമിലെ അരമനകൾ ദഹിപ്പിച്ചുകളയും”.
  urd-GVR: Chunāṅche maiṅ Yahūdāh par āg nāzil karūṅga, aur Yarūshalam ke mahal nazar-e-ātish
    ho jāeṅge.”
  suz-BL: मोपतीके गो यहूदा रागीम मी सुइक्‍नुङ। मेकोमी यरूसलेम ङा बोल्‍यो दरवार खतम
    पोक्‍ब” दे परमप्रभु यावेमी देंत। होसे ८:१४
  eng-NOY: But I will send a fire upon Judah, Which shall devour the palaces of Jerusalem.
  ita-1927: io manderò in Giuda un fuoco, che divorerà i palazzi di Gerusalemme.
  ckb-ckb: هەر لەبەر ئەوە ئاگر دەنێرمە سەر یەهودا، قەڵاکانی ئۆرشەلیم دەخوات.»
  eng-BBE: And I will send a fire on Judah, burning up the great houses of Jerusalem.
  kan-OKCV: ನಾನು ಯೆಹೂದದ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಕಳುಹಿಸುವೆನು. ಅದು ಯೆರೂಸಲೇಮಿನ ಕೋಟೆಗಳನ್ನು ದಹಿಸಿಬಿಡುವುದು.”
  tam-2017: யூதாவிலே நான் தீக்கொளுத்துவேன்; அது எருசலேமின் அரண்மனைகளை அழிக்கும் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Meteré por tanto fuego en Judá, el cual consumirá los palacios de Jerusalem.
  ron-BTF: Dar voi trimite un foc asupra lui Iuda și acesta va mistui palatele Ierusalimului.
  eng-WEBP: but I will send a fire on Judah, and it will devour the palaces of Jerusalem.”
  eng-FBV: So I will send down fire on Judah, and I will burn up the fortresses of
