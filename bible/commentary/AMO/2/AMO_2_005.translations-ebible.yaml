  nld-1939: Ik slinger een vuur in Juda, Dat Jerusalems burchten verteert!
  nch-BL: Huan yeca na nijtitanis tit ipan tali Judá. Huan ni tit quitamitatis nochi
    huejhueyi calme para ipan momanahuise ipan altepet Jerusalén.”
  vie-1934: Ta sẽ sai lửa đến trên Giu-đa, nó sẽ thiêu nuốt những đền đài của Giê-ru-sa-lem.
  hin-CV: तब मैं यहूदिया पर आग बरसाऊंगा जो येरूशलेम के राजमहलों को जलाकर नष्ट कर देगी.”
  spa-BES: Y enviaré fuego a Judá, quemando los palacios de Jerusalén.
  tdx-tdx: fe hamotraheko afo t’Iehoda, hamorototo o anjomba’ Ierosalaimeo.
  tha-KJV: แต่ เราจะส่งไฟมาบนยูดาห์ และไฟนั้นจะเผาผลาญปราสาททั้งหลายของเยรูซาเล็มเสีย”
