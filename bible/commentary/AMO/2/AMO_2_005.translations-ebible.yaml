  epo-epo: Mi sendos fajron sur Judujon, kaj ĝi ekstermos la palacojn de Jerusalem.
  uig-PIN: Ⱨǝm Mǝn Yǝⱨuda üstigǝ ot ǝwǝtimǝn, Ot Yerusalemning ordilirini yutuwalidu.
