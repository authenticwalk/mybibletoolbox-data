  tpi-tpi: Bai mi kilim i dai king bilong Moap wantaim olgeta ofisa bilong en.” Dispela
    em i tok bilong Bikpela.
  dan-1931: Af hans Midte udrydder jeg Hersker og dræber alle hans Fyrster, siger
    HERREN.
  vie-OVCB: Ta sẽ diệt vua của chúng và tàn sát tất cả hoàng tử,” Chúa Hằng Hữu phán
    vậy.
  guj-2017: હું તેના ન્યાયાધીશને નષ્ટ કરી નાખીશ અને તેની સાથે તેના સર્વ સરદારોને મારી
    નાખીશ,” એમ યહોવાહ કહે છે.
  pon-2006A: I pahn kemehla kaunen Mohap oh soumas koaros en wehio.”
  por-BRBSL: e eu cortarei o juiz de entre eles, e matará todos os seus príncipes
    com ele”. diz Yahweh.
  eng-OEBUS: I will kill the ruler, all his nobles I will slay with him, says the
