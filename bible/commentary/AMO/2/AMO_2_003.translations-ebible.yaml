verse: AMO.002.003
translations:
  mal-C: ഞാൻ അതിന്റെ ഭരണാധികാരിയെ നശിപ്പിക്കും; അവനോടുകൂടെ അവന്റെ സകല ഉദ്യോഗസ്ഥപ്രമുഖരെയും
    വധിക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: ich will den Regenten aus ihrer Mitte hinwegtilgen und alle ihre Oberen
    mit ihm töten, spricht Jahwe.
  lin-lin: Nakobebisa mokonzi na yango mpe nakoboma ye elongo na bakalaka na ye, »
    elobi Yawe.
  eng-LSV: And I have cut off judge from her midst, || And I slay all its heads with
    him,” said YHWH.
  eng-GNV: And I will cut off the iudge out of the mids thereof, and will slay all
    the princes thereof with him, sayth the Lord.
  eng-WEBSTER: And I will cut off the judge from the midst of it, and will slay all
    its princes with him, saith the LORD.
  nhw-BL: Huan ininjuez catli tlanahuatía nopona nijmictis. Huan niquinmictis nochi
    catli ihuaya quipiyaj tequiticayotl.” Quej nopa quiijto TOTECO.
  swh-ONEN: Nitamwangamiza mtawala wake na kuwaua maafisa wake wote pamoja naye,”
    asema Bwana.
  bba-bba: Kon ben sinɑ boko kɑ win tɑbu sinɑmbu kpuro kpeerɑsiɑ. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I will cut off the judge from the midst thereof, And will slay all
    the princes thereof with him, saith the Lord.
  luo-luo: Abiro nego ruodh Moab kaachiel gi jotend pinyno duto,” Jehova Nyasaye owacho.
  meu-meu: Lau ese pavapava na ia bogaragina amo baina negea daure, bona ena lohia
    iboudiai na ia ida baina aladia mase. Iehova na e herevamu.
  npi-ULB: त्यसको न्यायकर्तालाई म नष्‍ट गर्नेछु र त्यसका सबै राजकुमारलाई म मार्नेछु,”
    परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Èmi yóò ké onídàájọ́ rẹ̀ kúrò, Èmi yóò sì pa gbogbo àwọn ọmọ-aládé rẹ́
    nínú rẹ̀,” ni Olúwa wí.
  pes-OPCB: من پادشاه و رهبران او را خواهم کشت.» این است فرمودۀ خداوند.
  tgl-ULB: Sisirain ko ang hukom sa kaniya, at papatayin ko ang lahat ng mga prinsipeng
    kasama niya,” sabi ni Yahweh.
  cbu-NT: Kurakaris ichingaru ksutku anoo, misha kurak tsipasawaatstam ichingaroo
    nuwamari kasiruri, sumaspa tpachingachima, Apanll Mowabshuchee tárangiya.
  hui-hui: I̱na Moaba wali agalinaga kini kagobi agali haguane bu karubi bibahende
    bo wahai holebero, lalu Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​မော​ဘ​မင်း​ကို​သတ်​မည်။ မော​ဘ နိုင်​ငံ​ရှိ​ခေါင်း​ဆောင်​အား​လုံး​ကို​ကွပ်​မျက်
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ངས་དེའི་དབང་འཛིན་མཁན་རྣམས་ཚར་དུ་གཅོད་ཅིང་། དེ་དང་ལྷན་ཅིག་ཏུ་དེའི་འགོ་དཔོན་ཐམས་ཅད་ཀྱང་འགུམས་པར་བྱའོ་ཞེས་གསུངས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  sna-sna: Ndichaparadza mutongi wake uye ndichauraya makurukota ake pamwe chete naye,”
    ndizvo zvinotaura Jehovha.
  spa-BLM: y cortaré al juez de entre ellos, y matará a todos sus príncipes con él”.
    dice Yahvé.
  cac-cac: Ol vac'cham vin̈ sreyal eb' yed' eb' vin̈ ayoch yed' vin̈ d'a yopisio,
    xchi Jehová.
  swh-ULB: Nitamuharibu mwamuzi kati yake, na nitawaua wana wa mfalme pamoja na yeye,”
    asema Yahwe.
  bel-bel: Зьнішчу судзьдзю з асяродзьдзя яго і ўсьмерчу ўсіх князёў яго разам зь
    ім, кажа Гасподзь.
  deu-ELBBK: und ich werde den Richter ausrotten aus seiner Mitte und alle seine Fürsten
    mit ihm umbringen, spricht der HERR.
  mbb-OT: Elin ebpatey is hadì dan wey is langun he menge upisyal zin. Iyan a, is
    Nengazen, is migkaǥi kayi.”
  mal-2015: ഞാൻ ന്യായാധിപതിയെ അതിന്റെ നടുവിൽനിന്നു ഛേദിച്ചു, അതിന്റെ സകലപ്രഭുക്കന്മാരെയും
    അവനോടുകൂടെ കൊല്ലും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Murdarava le Moaboskre sudcas a jekhetane leha the savore leskre vodcen,“
    phenel o RAJ.
  pes-OPV: و خداوندمی گوید که داور را از میانش منقطع خواهم ساخت و همه سرورانش را با
    وی خواهم کشت.
  ron-1924: Вой нимичи ку десэвыршире пе жудекэтор дин мижлокул луй ши вой учиде пе
    тоате кэпетенииле луй ымпреунэ ку ел”, зиче Домнул.
  ben-OBCV: আমি তার শাসককে ধ্বংস করব, তার সঙ্গে হত্যা করব তার সব কর্মচারীকে,” সদাপ্রভু
    বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Anigu xaakinka waan ka baabbi'in doonaa dalka
    Moo'aab dhexdiisa, oo amiirradiisa oo dhanna waan la layn doonaa.
  lat-VUC: Et disperdam judicem de medio ejus, et omnes principes ejus interficiam
    cum eo, dicit Dominus.]
  eng-ASVBT: and I will cut off the judge from the midst thereof, and will slay all
    the princes thereof with him, saith Jehovah.
  ita-1885: Ed io sterminerò del mezzo di quella il rettore, ed ucciderò con lui i
    principi di essa, ha detto il Signore.
  eng-LXXUP: And I will destroy the judge out of her, and slay all her princes with
    him, saith the Lord.
  eng-ULB: I will destroy the judge in her, and I will kill all the princes with him,”
    says Yahweh.
  spa-VBL: Yo eliminaré a su rey y a todos sus príncipes con él, dice el Señor.
  fra-_FOB: J'exterminerai les juges du milieu de lui, et je tuerai tous ses chefs
    avec lui, dit l'Éternel.
  mal-mal: ഞാൻ ന്യായാധിപതിയെ അതിന്റെ നടുവിൽനിന്ന് ഛേദിച്ച്, അതിന്റെ സകലപ്രഭുക്കന്മാരെയും
    അവനോടുകൂടി കൊല്ലും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Maiṅ us ke hukmrān ko us ke tamām afsaroṅ samet halāk kar dūṅgā.” Yih Rab
    kā farmān hai.
  suz-BL: गो मेको आ सासन पाइब नु मेको आ ठेयब गेय पाइब नेल्‍ल आन कली मेको नु काथा साइक्‍नुङमी”
    दे परमप्रभु यावेमी देंत। गन्‍ती २४:१७
  eng-NOY: I will destroy the judge from the midst of him, And slay all the princes
    with him, saith Jehovah.
  ita-1927: e sterminerò di mezzo ad esso il giudice, e ucciderò tutti i suoi capi
    con lui, dice l’Eterno.
  ckb-ckb: فەرمانڕەوا لەناوەڕاستیدا ڕیشەکێش دەکەم و هەموو کاربەدەستەکانی لەگەڵیدا
    دەکوژم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And I will have the judge cut off from among them, and all their captains
    I will put to death with him, says the Lord.
  kan-OKCV: ನಾನು ಅದರ ಮಧ್ಯದಿಂದ ನ್ಯಾಯಾಧಿಪತಿಯನ್ನು ಕಡಿದುಹಾಕುವೆನು. ಎಲ್ಲಾ ಪ್ರಧಾನರನ್ನು ಅಲ್ಲಿ
    ಅವನೊಂದಿಗೆ ಕೊಲ್ಲುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நியாயாதிபதியை அவர்களுடைய நடுவில் இல்லாமல் நான் அழித்து, அவனோடு அவர்களுடைய
    பிரபுக்களையெல்லாம் கொன்றுபோடுவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y quitaré el juez de en medio de él, y mataré con él á todos sus príncipes,
    dice Jehová.
  ron-BTF: Și voi stârpi pe judecător din mijlocul lui și voi ucide pe toți prinții
    lui împreună cu el, spune DOMNUL.
  eng-WEBP: and I will cut off the judge from among them, and will kill all its princes
    with him,” says the LORD.
  eng-FBV: I will cut down their king and all their princes with him, says the Lord.
  nld-1939: 'Ik zal zijn heerser uit zijn midden verdelgen, Tegelijk met hem al zijn
    vorsten vermoorden: Spreekt Jahweh!'
  nch-BL: Huan inijuez cati tanahuatía nopona nijmictis. Huan niquinmictis nochi cati
    ihuaya quipiyaj tequiticayot.” Quej nopa quiijto TOTECO.
  vie-1934: Ta sẽ dứt quan xét khỏi giữa nó, và giết hết thảy các quan trưởng nó với
    nó, Đức Giê-hô-va phán vậy.
  hin-CV: मैं मोआब के शासक को नाश कर दूंगा और उसे उसके सब अधिकारियों समेत मार डालूंगा,”
    यह याहवेह का कहना है.
  spa-BES: Y haré que el juez sea separado de entre ellos, y mataré a todos sus capitanes
    con él, dice el Señor.
  tdx-tdx: vaho haitoako añivo’e ao i mpizakay, le fonga hatraoko fizamanañe o roandria’eo,
    hoe t’Iehovà.
  tha-KJV: เราจะตัดผู้​วิน​ิจฉัยออกเสียจากท่ามกลางเมืองนั้น และจะประหารเจ้านายทั้งหลายของเมืองนั้นเสียพร้อมกับผู้​วินิจฉัย​”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E exterminarei o juiz do meio dele, e matarei a todos seus príncipes
    com ele,diz o SENHOR.
  deu-ELO: und ich werde den Richter ausrotten aus seiner Mitte und alle seine Fürsten
    mit ihm umbringen, spricht Jehova.
  eng-WYC-2018: And I shall lose a judge of the midst thereof, and I shall slay with
    it all the princes thereof, saith the Lord. (And I shall destroy their judge,
    or their ruler, in their midst, and I shall kill all their leaders along with
    him, saith the Lord.)
  epo-epo: Mi ekstermos juĝiston el meze de li, kaj ĉiujn liajn eminentulojn Mi mortigos
    kune kun li, diras la Eternulo.
  uig-PIN: Wǝ Mǝn ularning ⱨakimini arisidin üzüp taxlaymǝn, Uning ǝmirlirini uning
    bilǝn billǝ ɵltürüwetimǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Na da Moua:be hina bagade amola amo sogebi ouligisu dunu huluane amo medole
    legemu.
  tpi-OTNT: Bai mi kilim i dai king bilong Moap wantaim olgeta ofisa bilong en.” Dispela
    em i tok bilong Bikpela.
  hau-SA: Zan hallaka mai mulkinta zan kuma kashe shugabanninta.”
  uig-LAT: We Men ularning hakimini arisidin üzüp tashlaymen, Uning emirlirini uning
    bilen bille öltürüwétimen, — deydu Perwerdigar.
  nde-nde: Ngizaqothula ababusi bakhe ngibulale zonke izikhulu zakhe kanye laye,”
    kutsho uThixo.
  ton-ton: Pea te u motuhi ʻae fakamaau mei honau haʻohaʻonga, pea tāmateʻi ʻae houʻeiki
    kotoa pē mo ia:” ʻoku pehē ʻe Sihova.”
  ces-1613: A vypléním soudce jeho, i všecka knížata jeho zmorduji s ním, praví Hospodin.
  eng-WMB: and I will cut off the judge from among them, and will kill all its princes
    with him,” says the LORD.
  tam-TCV: நான் அவளுடைய ஆளுநனை அழிப்பேன். அவளுடைய அதிகாரிகளை அவனுடன் கொல்லுவேன்” என்று
    யெகோவா சொல்லுகிறார்.
  ceb-ULB: Laglagon ko ang iyang maghuhukom, ug pamatyon ko ang tanang prinsipe uban
    kaniya,” nag-ingon si Yahweh.
  pol-UBG: I wytracę sędziów spośród niego, i zabiję wraz z nim wszystkich jego książąt,
    mówi PAN.
  agr-agr: ¡Dita apujinak, tikich apu eme anentsa diitai aina nujai ashí wi ijinattajai!
    Nunak Tuke Pujuu dekas uminkatnun tawai.”
  kyc-kyc: Kamongome lao, Nambame yuu Moape dokona iso karenge akali mupwa doko pyao
    kumaso dokopa yuu dokona akali kamongo ingyuo karaminyi dupwa opetae pyaro, leya.
  urd-GVU: مَیں اُس کے حکمران کو اُس کے تمام افسروں سمیت ہلاک کر دوں گا۔“ یہ رب کا
    فرمان ہے۔
  eng-OEBCW: I will kill the ruler, all his nobles I will slay with him, says the
    Lord.
  deu-1912: Und ich will den Richter unter ihnen ausrotten und alle ihre Fürsten samt
    ihm erwürgen, spricht der HERR.
  kan-2017: ನಾನು ಅದರೊಳಗಿಂದ ಅಧಿಪತಿಯನ್ನು ಕಡಿದುಹಾಕಿ, ಸಕಲ ರಾಜ್ಯಾಧಿಕಾರಿಗಳನ್ನೂ ಸಂಹರಿಸುವೆನು.”
    ಇದು ಯೆಹೋವನ ನುಡಿ.
  tgo-tgo: Ne ya unɨgha Mowab gharambarombaro na gha randevivako wolaghɨye.” Giya
    Loi iŋa.
  yap-yap: Bay gu thang e fan rok e en be gagiyeg u Moab nge urngin e pi tayugang’
    ko fare nam.”
  hlt-MCSB: Te dongah, “A khui lamkah lai aka tloek te ka saii vetih a mangpa boeih
    te amah neh ka ngawn ni,” tila BOEIPA loh a thui.
  mdy-ETH: ሞዓኣቤ ዓጮ ዎይሣ ሱኡጎንታ ቢታንታ ዓኣ ዓሶንታ ታኣኒ ባይዛንዳኔ።» ጋዓኔ ናንጊና ናንጋ ጎዳሢ።
  twi-ASANTE: Mɛsɛe ne sodifoɔ na makunkum ne mmapɔmma aka ne ho,” sɛdeɛ Awurade seɛ
    nie.
  eng-WEBU: and I will cut off the judge from among them, and will kill all its princes
    with him,” says the LORD.
  wal-wal: Taani Moo7aaba biittaa haariyaagaa xaissana; qassi halaqata ubbaakka aara
    issippe worana” yaagees.
  spa-PDDPT: También cortaré al juez de en medio de ella. Mataré con él a todos sus
    jefes, dice Yavé.
  gun-gun: Ha'e kuery mbyte gui amomba 'rã joguerekoa, ajuka ukapa avi 'rã ixupegua
    yvatekueve ha'e javi — he'i Senhor.
  agu-BL: ¡Copon imbiyol yi rey scyuch' cyakil yi e' wi'tz ajcaw!” Yi xtxolbila'tz
    jun cu'n sbajok na i'tz yol Kataj Ryos.
  ilo-ULB: Dadaelekto ti ukom nga adda kenkuana ket patayekto amin dagiti prinsipe
    a kaduana,” kuna ni Yahweh.
  kpg-kpg: Au ga daaligi di tagi o Moab mo nia gau aamua o tenua deelaa.”
  uig-ARA: ۋە مەن ئۇلارنىڭ ھاكىمىنى ئارىسىدىن ئۈزۈپ تاشلايمەن، ئۇنىڭ ئەمىرلىرىنى ئۇنىڭ
    بىلەن بىللە ئۆلتۈرۈۋېتىمەن، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: N e xa kiitisa xungbe halakima nɛ nun a xa kuntigie ra.» Alatala xa masenyi
    nan na ki.
  pon-2006: I pahn kemehla kaunen Mohap oh soumas koaros en wehio.”
  jae-jae: Aê oc jasap gôliŋwaga tulu aŋga êsêac ŋaluŋ to janac ênê kasêga samob êndu
    sêwiŋ eŋ.” Apômtaunê biŋ tau tonec.
  ksd-ksd: ma ina ubu vue ra tena varkurai pire diat, ma ina ubu doko ra lavur luluai
    tana varurung me, ra Luluai i biti.
  grc-BRENT: Καὶ ἐξολοθρεύσω κριτὴν ἐξ αὐτῆς, καὶ πάντας [ἄρχοντας] αὐτῆς ἀποκτενῶ
    μετʼ αὐτοῦ, λέγει Κύριος.
  ind-AYT: Aku akan melenyapkan hakim dari tengah-tengah mereka dan membunuh semua
