verse: AMO.002.010
translations:
  mal-C: അമോര്യരുടെ ദേശം നിങ്ങൾക്കു തരേണ്ടതിനു, ഞാൻ നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ച്,
    മരുഭൂമിയിൽ നാൽപ്പതുവർഷം നടത്തി.
  deu-TKW: Ich war es, der euch aus Ägypten hergeführt und euch vierzig Jahre lang
    in der Wüste geleitet hat, damit ihr das Land der Amoriter in Besitz nähmet!
  lin-lin: Nabimisaki bino na Ejipito mpe natambolisaki bino mibu tuku minei kati
    na esobe mpo na kopesa bino mokili ya bato ya Amori.
  eng-LSV: And I have brought you up from the land of Egypt, || And cause you to go
    in a wilderness forty years, || To possess the land of the Amorite.
  eng-GNV: Also I brought you vp from the land of Egypt, and led you fourtie yeres
    thorowe the wildernesse, to possesse the land of the Amorite.
  eng-WEBSTER: Also I brought you from the land of Egypt, and led you forty years
    through the wilderness, to possess the land of the Amorite.
  nhw-BL: Nijchijqui xipanquisaca ipan tlali Egipto campa antequipanohuayayaj san
    tlapic. Nimechyacanqui 40 xihuitl ipan nopa huactoc tlali para huelis ancalaquise
    huan anmoaxcatise inintlal nopa amorreos.
  swh-ONEN: “Niliwapandisha toka Misri, na nikawaongoza miaka arobaini jangwani niwape
    nchi ya Waamori.
  bba-bba: Mɛyɑ nɑ bɛɛ yɑrɑmɑ Eɡibitin tem di. Mɑ nɑ bɛɛ kpɑrɑ ɡbɑburɔ wɔ̃ɔ weeru
    n kɑ bɛɛ Amɔre ben tem wɛ̃.
  eng-KJVCPB: Also I brought you up from the land of Egypt, And led you forty years
    through the wilderness, To possess the land of the Amorite.
  luo-luo: Ne agolou e piny Misri, mi atelonu higni piero angʼwen e thim, ni mondo
    amiu piny jo-Amor.
  meu-meu: Ina danu, lau ese Aigupto tanona amo na hakaumui lasi, laḡani hari-ahui
    lalodiai tano ḡaḡaena ai na hakaumui lao, Amoro tauna ena tano ba ḡaunaia totona.
  npi-ULB: साथै मैले तिमीहरूलाई मिश्रदेशबाट निकालेर माथि ल्याएँ, र एमोरीहरूको देश
    कब्जा गर्नलाई, चालिस वर्षसम्म तिमीहरूलाई मरुभूमिमा डोर्‍याएँ ।
  yor-yor: Èmi mú un yín gòkè láti ilẹ̀ Ejibiti wá, mo sì sìn yín la aginjù já ní
    ogójì ọdún láti fi ilẹ̀ àwọn ará Amori fún un yín.
  pes-OPCB: شما را از مصر بیرون آوردم و مدت چهل سال در بیابان رهبری کردم تا زمین اموری‌ها
    را به تصرف خود درآورید.
  tgl-ULB: Gayundin, inilabas ko kayo sa lupaing Egipto at pinangunahan ko kayo sa
    ilang ng apatnapung taon upang maangkin ninyo ang lupain ng mga Amoreo.
  cbu-NT: Sheeruri, siyaatssha Ijiptoo tsap tashitungayaruri, apusap machiranguri,
    amb cuarenta masach maarangis, anush nuw siyaa ksutarangina. Amorrewshuchee tputs
    watsapun itutseeruri, siyaamsha panarangina. Ashirangtaati, siysa nuwaa ngataksa.
  hui-hui: I̱na tí Iyibi dindiha howa haru tagira ibirungi dindi ko wali agali nahaga
    wiagoha i̱nime haru bamba halu mali pira mariani (40) haru howa Amoro hameigini
    palearunaga dindi tí karu lalimulo mo ngirugoni.
  mya-mya: ငါ​သည်​သင်​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ် ဆောင်​လာ​ခဲ့​၏။ တော​ကန္တာ​ရ​အ​တွင်း​၌
    အ​နှစ်​လေး​ဆယ်​ပတ်​လုံး​ပို့​ဆောင်​ခဲ့​ပြီး အာ​မော​ရိ​လူ​မျိုး​တို့​၏​မြေ​ယာ​များ
    ကို​သင်​တို့​ပိုင်​ဆိုင်​ရန်​ပေး​အပ်​ခဲ့​ပြီ။-
  bod-N: ཨེ་མོར་པའི་ཡུལ་ཁམས་ནི་ཁྱོད་རྣམས་ལ་ནོར་སྐལ་དུ་འཐོབ་པའི་ཕྱིར་དུ། ངས་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ཕྱུང་སྟེ།
    དབེན་སྟོང་དུ་ཁྲིད་ནས་ལོ་ངོ་བཞི་བཅུར་དེར་གནས་པ་མ་ཡིན་ནམ།
  sna-sna: “Ndakakubudisa kubva muIjipiti, ndikakutungamirira kwamakore makumi mana
    murenje, kuti ndikupe nyika yavaAmori.
  spa-BLM: También te saqué de la tierra de Egipto y te condujo cuarenta años por
    el desierto, para poseer la tierra de los amorreos.
  cac-cac: Palta a ex tic, vic'naquelta eb' e mam eyicham d'a Egipto, vic'annacb'at
    eb' 40 ab'il d'a tz'inan luum, yuj vac'an slum eb' amorreo chi' d'a eb'.
  swh-ULB: Pia, niliwapandisha kutoka nchi ya Misri na kuwaongoza miaka arobaini nyikani
    ili mmiliki nchi ya Wamori.
  bel-bel: А вас Я вывеў зь зямлі Егіпецкай і вадзіў вас у пустыні сорак гадоў, каб
    вы ўспадкавалі зямлю Амарэйскую.
  deu-ELBBK: Und doch habe ich euch aus dem Land Ägypten heraufgeführt und euch 40
    Jahre in der Wüste geleitet, damit ihr das Land des Amoriters in Besitz nähmt.
  mbb-OT: Impeǥawas ku zaan is menge kepuun te menge tig-Israel ziyà te Ehipto, ne
    seled te 40 he tuig is kegiyahi ku kandan diyà te sibsivayan su wey zan maangken
    is tanà te menge Amorihanen.
  mal-2015: ഞാൻ നിങ്ങളെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചു, അമോര്യന്റെ ദേശത്തെ
    കൈവശമാക്കേണ്ടതിന്നു നിങ്ങളെ നാല്പതു സംവത്സരം മരുഭൂമിയിൽകൂടി നടത്തി.
  rmc-rmc: Se me tumen iľom avri andral o Egipt a ľidžavas tumen pal e pušťa saranda
    berš, hoj te zalen e phuv le Amorejčanengri.
  pes-OPV: و من شما را از زمین مصر برآورده، چهل سال در بیابان گردش دادم تا زمین اموریان
    رابه تصرف آورید.
  ron-1924: Ши Еу в-ам скос дин цара Еӂиптулуй ши в-ам повэцуит патрузечь де ань ын
    пустиу, ка сэ вэ дау ын стэпынире цара аморицилор.
  ben-OBCV: আমি তোমাদের মিশর থেকে মুক্ত করে এনেছি, আর চল্লিশ বছর মরুপ্রান্তরে চালিত
    করেছি, যেন তোমাদের ইমোরীয়দের দেশ দিতে পারি।
  som-som: Oo weliba dalkii Masar waan idinka soo bixiyey, oo afartan sannadood ayaan
    cidladii idinku hor kacayay, si aad u hantidaan dalkii reer Amor.
  lat-VUC: Ego sum qui ascendere vos feci de terra Ægypti, et duxi vos in deserto
    quadraginta annis, ut possideretis terram Amorrhæi.
  eng-ASVBT: Also I brought you up out of the land of Egypt, and led you forty years
    in the wilderness, to possess the land of the Amorite.
  ita-1885: Ed io vi trassi fuor del paese di Egitto, e vi condussi per lo deserto,
    lo spazio di quarant'anni, a possedere il paese degli Amorrei.
  eng-LXXUP: And I brought you up out of the land of Egypt, and led you about in the
    desert forty years, that ye should inherit the land of the Amorites.
  eng-ULB: Also, I brought you up out of the land of Egypt and led you forty years
    in the wilderness to possess the land of the Amorites.
  spa-VBL: Yo fui quien te sacó de la tierra de Egipto y te conduje por el desierto
    durante cuarenta años, a fin de que pudieras conquistar el país de los amorreos.
  fra-_FOB: Je vous ai fait monter du pays d'Égypte et je vous ai conduits dans le
    désert quarante ans, pour posséder la terre de l'Amoréen;
  mal-mal: ഞാൻ നിങ്ങളെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ച്, അമോര്യന്റെ ദേശം കൈവശമാക്കേണ്ടതിന്
    നിങ്ങളെ നാല്പത് സംവത്സരം മരുഭൂമിയിൽക്കൂടി നടത്തി.
  urd-GVR: Is se pahle maiṅ hī tumheṅ Misr se nikāl lāyā, maiṅ hī ne chālīs sāl tak
    registān meṅ tumhārī rāhnumāī karte karte tumheṅ Amoriyoṅ ke mulk tak pahuṅchāyā
    tāki us par qabzā karo.
  suz-BL: मिनु गो इन कली एमोरी आन रागी गेचा कली इजीप्‍त रागी रे ग्रुंइशा ४० बर्स सम्‍म
    गोरशो रागीमी लां कोंइशा गाक्‍पाइक्‍तन्‍नी।
  eng-NOY: I brought you up from the land of Egypt, And led you in the desert forty
    years, That ye might possess the land of the Amorite.
  ita-1927: Eppure, io vi trassi fuori del paese d’Egitto, e vi condussi per quarant’anni
    nel deserto, per farvi possedere il paese dell’Amoreo.
  ckb-ckb: من بووم کە لە خاکی میسرەوە دەرمهێنان، چل ساڵ لە چۆڵەوانیدا بەڕێم خستن،
    بۆ ئەوەی دەست بەسەر خاکی ئەمۆرییەکاندا بگرن.
  eng-BBE: And I took you up out of the land of Egypt, guiding you for forty years
    in the waste land, so that you might take for your heritage the land of the Amorite.
  kan-OKCV: ನಾನೇ ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಕರೆತಂದೆನು. ಅಮೋರಿಯರ ದೇಶವನ್ನು ನಿಮಗೆ ಸೊತ್ತಾಗಿ
    ಕೊಡಲು, ನಿಮ್ಮನ್ನು ನಾಲ್ವತ್ತು ವರ್ಷ ಮರುಭೂಮಿಯಲ್ಲಿ ನಡೆಸಿದೆನು.
  tam-2017: நீங்கள் எமோரியனுடைய தேசத்தைக் கைப்பற்றும்படி உங்களை நான் எகிப்து தேசத்திலிருந்து
    வரவழைத்து, உங்களை நாற்பது வருடங்களாக வனாந்திரத்திலே வழிநடத்தி,
  spa-RV-1909: Y yo os hice á vosotros subir de la tierra de Egipto, y os traje por
    el desierto cuarenta años, para que poseyeseis la tierra del Amorrheo.
  ron-BTF: De asemenea v-am adus din țara Egiptului și v-am condus patruzeci de ani
    prin pustie, ca să stăpâniți țara amoritului.
  eng-WEBP: Also I brought you up out of the land of Egypt and led you forty years
    in the wilderness, to possess the land of the Amorite.
  eng-FBV: It was I who brought you out of the land of Egypt and led you through the
    desert for forty years so that you could take the Amorites' land.
  nld-1939: Ik heb u uit het land van Egypte gebracht, Door de woestijn u geleid veertig
    jaar lang, Om het land der Amorieten in bezit te nemen.
  nch-BL: Nijchijqui xiquisaca ipan tali Egipto campa antequipanohuayayaj san tapic.
    Nimechyacanqui 40 xihuit ipan nopa huactoc tali para huelis ancalaquise huan anmoaxcatise
    inintal nopa amorreos.
  vie-1934: Ta cũng đã đem các ngươi lên khỏi đất Ê-díp-tô, và dắt các ngươi trong
    đồng vắng trải bốn mươi năm, hầu cho các ngươi được đất của người A-mô-rít làm
    sản nghiệp.
  hin-CV: मैं ही था, जिसने तुम्हें मिस्र देश से बाहर निकाला और चालीस वर्ष मरुभूमि
    में तुम्हारी अगुवाई करता रहा, ताकि तुम अमोरियों के देश पर अधिकार कर सको.
  spa-BES: Y te saqué de la tierra de Egipto, guiándote por cuarenta años en la tierra
    baldía, para que tomes como herencia la tierra del amorreo.
  tdx-tdx: Ie nakareko an-tane Mitsraime ao ka, naho niaoloako efa-polo taoñe am-pirangañe
    i fatrambeiy, soa te hanaña’ areo ty tane’ o nte Amoreo.
  tha-KJV: เรานำเจ้าขึ้นมาจากแผ่นดิ​นอ​ียิปต์ และได้นำเจ้าถึงสี่​สิ​บปีในถิ่นทุ​รก​ันดาร
    เพื่อจะได้​กรรมสิทธิ์​ที่​ดิ​นของคนอาโมไรต์
  por-BR-2018: Também vos fiz a vós subir da terra do Egito, e por quarenta anos vos
    conduzi pelo deserto, para que possuísseis a terra dos amorreus.
  deu-ELO: Und doch habe ich euch aus dem Lande Ägypten heraufgeführt und euch vierzig
    Jahre in der Wüste geleitet, damit ihr das Land des Amoriters in Besitz nähmet.
  eng-WYC-2018: I am, that made you to go up from the land of Egypt, and led you out
    in desert by forty years, that ye should wield the land of (the) Amorite. (I am
    he, who brought you up from the land of Egypt, and led you through the wilderness
    for forty years, so that ye could possess the land of the Amorites.)
  epo-epo: Mi elkondukis vin el la lando Egipta kaj kondukis vin en la dezerto dum
    kvardek jaroj, por ke vi ekposedu la landon de la Amorido.
  uig-PIN: Ⱨǝm Amoriylarning zeminini igilixinglar üqün, Silǝrni Misir zeminidin elip
    qiⱪip, Ⱪiriⱪ yil qɵl-bayawanda yetǝklidim.
  beo-beo: 'Na dili Idibidi soge ganodini esalu amo lale guda:i, amola soge esoi bagade
    amo ifa hame heda: amola gibu hame daha, amoga ode40agoanega dili oule asi. Amola
    Na da A:moulaide dunu ilia soge amo dilima i amo da dia: fawane.'
  tpi-OTNT: Mi bin kisim yupela long Isip na bringim yupela i kam. Na mi go pas long
    yupela long ples wesan nating inap long 40 yia, na mi bin givim graun bilong ol
    Amor long yupela.
  hau-SA: Na fitar da ku daga ƙasar Masar, na kuma bishe ku tsawon shekaru arba’in
    a cikin hamada don in ba ku ƙasar Amoriyawa.
  uig-LAT: Hem Amoriylarning zéminini igilishinglar üchün, Silerni Misir zéminidin
    élip chiqip, Qiriq yil chöl-bayawanda yéteklidim.
  nde-nde: Ngalikhupha eGibhithe ngalikhokhela iminyaka engamatshumi amane enkangala
    ukuba ngilinike ilizwe lama-Amori.
  ton-ton: Pea naʻaku ʻomi foki ʻakimoutolu mei he fonua ko ʻIsipite, pea naʻaku tataki
    ʻakimoutolu ʻi he toafa ʻi he taʻu ʻe fāngofulu, ke maʻu ʻae fonua ʻoe kakai ʻAmoli.
  ces-1613: A vás já jsem vyvedl z země Egyptské, a vyvedl jsem vás po poušti čtyřidceti
    let, abyste dědičně vládli zemí Amorejského.
  eng-WMB: Also I brought you up out of the land of Egypt and led you forty years
    in the wilderness, to possess the land of the Amorite.
  tam-TCV: எமோரியர்களின் நாட்டை உங்களுக்குக் கொடுப்பதற்காக, எகிப்திலிருந்து உங்களை
    வெளியே கொண்டுவந்து, நாற்பது வருடங்களாக பாலைவனத்தில் உங்களை வழிநடத்தினேன்.
  ceb-ULB: Gipalingkawas ko usab kamo gikan sa yuta sa Ehipto ug gigiyahan kamo sulod
    sa 40 ka tuig didto sa kamingawan nga gipanag-iya sa mga Amorihanon.
  pol-UBG: A was wyprowadziłem z ziemi Egiptu i prowadziłem przez pustynię czterdzieści
    lat, abyście posiedli ziemię Amoryty.
  agr-agr: '@see-verse:AMO.002.009'
  kyc-kyc: Nambame nakama yuu Isipi piso neta nyuo lanyuo epeyo. Epapala ee kana akalisa
    pao kisima nembo yuu muiyane dokona laminyuo epeyo. Epapala dokopa Amo wambunya
    yuu doko nakamana inginya lao nyuo jiyu, kande.
  urd-GVU: اِس سے پہلے مَیں ہی تمہیں مصر سے نکال لایا، مَیں ہی نے چالیس سال تک ریگستان
    میں تمہاری راہنمائی کرتے کرتے تمہیں اموریوں کے ملک تک پہنچایا تاکہ اُس پر قبضہ
    کرو۔
  eng-OEBCW: It was I who brought you up from the land of Egypt, led you forty years
    in the wilderness, brought you here to possess the land of the Amorites.
  deu-1912: Auch habe ich euch aus Ägyptenland geführt und vierzig Jahre in der Wüste
    geleitet, daß ihr der Amoriter Land besäßet.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರೇ, ನೀವು ಅಮ್ಮೋನಿಯರ ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳಲು, ನಾನು ನಿಮ್ಮನ್ನು
    ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ಪಾರುಮಾಡಿ, ನಲ್ವತ್ತು ವರ್ಷ ಅರಣ್ಯದಲ್ಲಿ ನಿಮ್ಮನ್ನು ನಡೆಸಿದೆನು.
  tgo-tgo: Va ya vaŋgu raŋgiyaŋga Ijipt e tɨne na ya viva e ghemi e njamnjam bwa theghathegha
    ghwevarɨ e tɨne na ya giya Amori lenji thelauke e ghemi lemi ghamba yakuyaku.
  yap-yap: I gag e gu fakmed e girdi’ rog nga wuru’ yu Egypt, mu gu pow’iymed u daken
    e ted i yan ni aningeg i ragag e duw, mu gu pi’ ngomed e binaw rok e piyu Amor
    ni ngam tafned.
  hlt-MCSB: Kai loh nangmih te Egypt khohmuen lamloh kang khuen tih Amori khohmuen
    pang sak hamla nangmih te khosoek ah kum sawmli kan pongpa puei.
  mdy-ETH: ጊብፄ ዓጮፓ ታኣኒ ዒንሢ ዔኪ ኬሲ ዖይዲታሚ ሌዔ ጉቤ ዓሲ ናንጉዋ ዳውሎይዳ ጎይሢ ዒንሢም ቤኤዚ ዔኪ ሃንቴኔ፤ ዓሞኦራ
    ዓሶ ዓጮዋ ዒንሢ ዴኔ ማሂ ታኣኒ ዒንጌኔ።
  twi-ASANTE: Meyii wo firii Misraim, na medii wʼanim mfirinhyia aduanan wɔ ɛserɛ
    so sɛdeɛ mede Amorifoɔ asase bɛma wo.
  eng-WEBU: Also I brought you up out of the land of Egypt and led you forty years
    in the wilderness, to possess the land of the Amorite.
  wal-wal: Taani inttena Gibxxe biittaappe kessada, bazzon oitamu laittaa kaalettaas;
    qassi Amooretu biittaakka intteyyo laata oottada immaas.
  spa-PDDPT: Yo, Quien los saqué de la tierra de Egipto y los conduje por el desierto
    durante 40 años para que poseyeran la tierra del amorreo.
  gun-gun: Ha'e rami ae avi Egito yvy gui xee roguerupa vy quarenta ma'etỹ re roguereko
    va'ekue tekoa e'ỹa rupi, amorreu kuery yvy re penderekoa aguã.
  agu-BL: Ncha'tz in e' elsan tzaj yi e' imam ite' jak' chica'wl yi e' aj Egipto,
    nin ja no'c tan chiq'uicy'le'n tetz ca'wunak yob tul yi ama'l tz'inunin tu', jalen
    yi je'n pone'n yi tiempil tan wak'ol yi chi'ama'l yi e' amorreo-a'tz scyetz.
  ilo-ULB: Inruarkayo pay idiay daga ti Egipto ken indaldalankayo idiay let-ang iti
    uppat a pulo a tawen tapno tagikuaenyo ti daga dagiti Amorreo.
  kpg-kpg: Au gu daa mai goodou gi daha mo Egypt, gu dagi mai goodou i lodo di anggowaa
    i nia ngadau e madahaa, gu dugu adu gi goodou tenua o digau Amor bolo gi hai mee
    ginai goodou.
  uig-ARA: ھەم ئامورىيلارنىڭ زېمىنىنى ئىگىلىشىڭلار ئۈچۈن، سىلەرنى مىسىر زېمىنىدىن
    ئېلىپ چىقىپ، قىرىق يىل چۆل-باياۋاندا يېتەكلىدىم.
  sus-sus: N man naxa wo ramini Misira bɔxi ra, n fa wo raɲɛrɛ ɲɛ tongo naani bun
    ma gbengberenyi ma, alako wo xa Amori bɔxi sɔtɔ.
  pon-2006: I kahluwe ikumwail sang Isip, oh kahkahrei kumwail nan sapwtehn erein
    sounpar pahisek. I ketikihong kumwail sapwen mehn Amor, pwe kumwail en sapwenikihla.
  jae-jae: Aê kakôc amac sa aŋga gamêŋ Aiguptuŋa api amêŋ to gawê amac amoa gamêŋ
    sawa kêtôm jala 40, gebe awê kaiŋ lau Amor nêŋ gamêŋ,
  ksd-ksd: Tikai bula, iau ga ben vairop avat kan ra gunan Aigipto, ma iau ga lue
    rap avat ta ra bil a ivat na vinun na kilakilala, upi avat a kale vake ra gunan
    kai ra tarai Amor.
  grc-BRENT: Καὶ ἐγὼ ἀνήγαγον ὑμᾶς ἐκ γῆς Αἰγύπτου, καὶ περιήγαγον ὑμᾶς ἐν τῇ ἐρήμῳ
    τεσσαράκοντα ἔτη, τοῦ κατακληρονομῆσαι τὴν γῆν τῶν Ἀμοῤῥαίων.
  ind-AYT: Juga, Akulah yang membawa kamu keluar dari tanah Mesir dan memimpin kamu
    melalui padang gurun empat puluh tahun lamanya, untuk menduduki tanah orang Amori;
  nya-nya: “Ine ndinakutulutsani ku Igupto, ndipo ndinakutsogolerani mʼchipululu kwa
    zaka makumi anayi, kudzakupatsani dziko la Aamori.
  hrv-hrv: Ja vas izvedoh iz zemlje egipatske i četrdeset vas godina vodih po pustinji
    da zaposjednete zemlju amorejsku.
  mps-mps: Hasia bolo eno digi dage te Isipde selama, te dage odasa asai. Ena dage
    asobadu polasa peyu, te masigi kemi tǫde bididubadi, te kibu be bidi sese si,
    40 yia yali, tama te tudi badu eno te Amor dabe dolama, dageba te augwaligo tǫ
    mawai dao.
  tpi-tpi: Mi bin kisim yupela long Isip na bringim yupela i kam. Na mi go pas long
    yupela long ples wesan nating inap long 40 yia, na mi bin givim graun bilong ol
    Amor long yupela.
  dan-1931: Det var mig, som førte jer op fra Ægypten og lod eder vandre i Ørken i
    fyrretyve År, så I tog Amoritternes Land.
  vie-OVCB: Chính Ta đã đem các ngươi ra khỏi Ai Cập và dắt các ngươi bốn mươi năm
    trong hoang mạc, nên các ngươi có thể chiếm đất của A-mô-rít.
  guj-2017: વળી, હું તમને મિસરમાંથી બહાર લઈ આવ્યો, અને મેં તમને અરણ્યમાં ચાળીસ વર્ષ
    સુધી દોરીને, અમોરીઓના દેશનું વતન આપ્યું.
  pon-2006A: I kahluwe ikumwail sang Isip, oh kahkahrei kumwail nan sapwtehn erein
    sounpar pahisek. I ketikihong kumwail sapwen mehn Amor, pwe kumwail en sapwenikihla.
  por-BRBSL: Também o tirei da terra do Egito e o conduziu por quarenta anos no deserto,
    para possuir a terra do Amorita.
  eng-OEBUS: It was I who brought you up from the land of Egypt, led you forty years
    in the wilderness, brought you here to possess the land of the Amorites.
  cth-cth: Nangmouh naw hah Izip ram hoi na rasa teh, Amor ram hah pang sak hanelah,
    kum 40 touh thung kahrawngum vah na hrawi awh.
  twi-twi: Miyii mo fii Misraim, na midii mo anim mfirihyia aduanan wɔ sare so sɛnea
    mede Amorifo asase bɛma mo.
  hlt-hlt: Kai loh nangmih te Egypt khohmuen lamloh kang khuen tih Amori khohmuen
    pang sak hamla nangmih te khosoek ah kum sawmli kan pongpa puei.
  tbz-SIM: Dɛndɛ kó difɔ̃̀nkúò, di bɑ́ɑ́ yɛ̃̀ mmíì do di dènnɛnímɛ̀ Esibiti kɛ́ ndi
    tɔ dikpɑ́ɑ̀ miɛkɛ kɛ dɔ̀ yɛbie nsipísìnɑ̀ɑ̀ kɛ̀ di mɛ ntiekɛ Amɔriibɛ ɛì.
  msy-2020: Kɨ Isipɨn nguazimɨn aven ia inigha azenan ize. Egha ia inigha Amorian
    nguazimɨn ia arɨghasa, 40plan azenibar gumazamiziba puvatɨzir danganimɨn kɨ ian
    faragha ghua ian akua ize.
  dop-dop: Pǝlɛ pǝ pɑɑsi, mɑ lǝsǝnɑ-mɛɣɛ Icipiti tɛtʋ tɑɑ. Pɩɩsɩ nɩɩlɛ tǝcu kɛ mɑɑ
    wɛ mǝ wɑɑlɩ kɛ wʋlɑɣɑ tɛtʋ tɑɑ. Hɑlǝnɑ ɩ́ lɛɛkɩ Amolii nyǝ́mɑ tɛtʋ.
  azb-azb: Mən sizi Misir torpağından çıxarıb Qırx il çöldə gəzdirmişdim ki, Siz Emorluların
    torpağına sahib olasınız.
  eng-DBY: And I brought you up from the land of Egypt, and led you forty years in
    the wilderness, to possess the land of the Amorite.
  hin-2017: और मैं तुम को मिस्र देश से निकाल लाया, और जंगल में चालीस वर्ष तक लिए फिरता
    रहा, कि तुम एमोरियों के देश के अधिकारी हो जाओ।
  wol-KYG: Fekk yeen, ma génnee leen réewum Misra, jaarale leen màndiŋ ma diiru ñeent
    fukki at, ngir ngeen nanguji réewum Amoreen ñi.
  eng-YLT: And I — I have brought you up from the land of Egypt, And cause you to
    go in a wilderness forty years, To possess the land of the Amorite.
  eng-WYC-2017: I am, that made you to go up from the land of Egypt, and led you out
    in desert by forty years, that ye should wield the land of Amorite.
  eng-WMBB: Also I brought you up out of the land of Egypt and led you forty years
    in the wilderness, to possess the land of the Amorite.
  urd-GVH: इससे पहले मैं ही तुम्हें मिसर से निकाल लाया, मैं ही ने चालीस साल तक रेगिस्तान
    में तुम्हारी राहनुमाई करते करते तुम्हें अमोरियों के मुल्क तक पहुँचाया ताकि उस
    पर क़ब्ज़ा करो।
  rug-rug: Arau vagi vurani gamu pa Izipi, meke turaṉa gamu koari ka made ṉavulu puta
    vuaheni pa soloso qega pude poni gamu sa pepeso tadi na tie Amoraiti.
  gaz-gaz: “Ani biyya Amoorotaa isiniif kennuuf jedhee, biyya Gibxiitii isin baasee
    waggaa afurtama gammoojjii keessa isinan geggeesse.
  fra-LSG: Et pourtant je vous ai fait monter du pays d’Égypte, Et je vous ai conduits
    quarante ans dans le désert, Pour vous mettre en possession du pays des Amoréens.
  gnn-gnn: Yo, ŋarra dhawaṯmaraŋala nhumalanha beŋuru Yetjipŋuru, ga gäŋala ŋarra
    nhumalanha goŋ‐gulaŋala yukurrana ŋanhdharkkurru lili wäŋakurru; djäkanydja ŋarra
    marrtjina wirrki yana gal'ŋu nhumalaŋgu ŋula nhämunha' dhuŋgarranydja ŋupara 40,
    märr yurru ŋayi dhuwalanydjayi wäŋa Yamarpuynydja nhumalaŋguway yana.
  yal-yal: N mɔn yi ɛ ramini Misiran bɔxɔn ma, n yi ɛ rasiga ti ɲɛɛ tonge naanin tonbonni
    alogo ɛ xa Amori bɔxɔn sɔtɔ.
  haw-1868: A ua lawe mai hoi au ia oukou mai ka aina o Aigupita mai, A alakai ia
    oukou ma ka waonahele i na makahiki he kanaha, E komo ai i ka aina o ka Amora.
  arb-NAV: كَمَا أَخْرَجْتُكُمْ مِنْ دِيَارِ مِصْرَ وَقُدْتُ طَرِيقَكُمْ عَبْرَ الصَّحْرَاءِ
    طَوَالَ أَرْبَعِينَ سَنَةً لِتَرِثُوا أَرْضَ الأَمُورِيِّينَ.
  ewe-ewe: Mekplɔ wò do goe tso Egipte, eye mekplɔ wò le gbedzi ƒe blaene sɔŋ, be
    woava xɔ Amoritɔwo ƒe anyigba.
  eng-LEE: And it was I who have brought you up from the land of Egypt, and led you
    forty years through the wilderness, to take possession of the land of the Emorite.
  asm-FB: সেই ইমোৰীয়াসকলৰ দেশত আধিপত্য দিবৰ কাৰণে ময়েই মিচৰ দেশৰ পৰা তোমালোকক উলিয়াই
    আনি চল্লিশ বছৰলৈকে মৰুপ্রান্তৰত লৈ ফুৰালোঁ।
  sus-A: ﭑ مَن نَشَ وٌ رَ مِنِ مِسِرَ بْشِ رَ، ﭑ قَ وٌ رَحّرّ حّ تٌنفٌ نَانِ بُن مَ
    فبٍنفبٍرٍنيِ مَ، عَلَكٌ وٌ شَ عَمٌرِ بْشِ سْتْ.
  fra-SBL: Je vous ai aussi fait monter du pays d'Égypte et vous a conduit pendant
    quarante ans dans le désert, pour posséder le pays des Amorites.
  hbo-hbo: וְאָנֹכִ֛י הֶעֱלֵ֥יתִי אֶתְכֶ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם וָאֹולֵ֨ךְ אֶתְכֶ֤ם
    בַּמִּדְבָּר֙ אַרְבָּעִ֣ים שָׁנָ֔ה לָרֶ֖שֶׁת אֶת־אֶ֥רֶץ הָאֱמֹרִֽי׃
  kik-kik: “Ndakwambatirie ngĩkũruta bũrũri wa Misiri, na ngĩgũtongoria mĩaka mĩrongo
    ĩna kũu werũ-inĩ, nĩguo ngũhe bũrũri wa Aamori.
  fra-NCL: Et pourtant je vous avais fait monter du pays d’Égypte, et je vous avais
    conduits quarante ans dans le désert, pour vous mettre en possession du pays de
    l’Amorrhéen.
  cek-AK: Izip prae hoiah kang hoih moe, Amor kaminawk ih prae to paek hanah, saning
    qui palito thung praezaek ah kang hoih o.
  cuk-cuk: ”Egipto-yargi-noega an bemar-imaksamalad. Nega-dulesulidganba birga-dulabo
    (40) an bemar-idudii gusad, adi, Amorreo-dulemar-bukwamalad-e-yala bemarga ukegar.
  uig-CYR: Һәм Аморийларниң зиминини егилишиңлар үчүн, Силәрни Мисир зиминидин елип
    чиқип, Қириқ жил чөл-баяванда йетәклидим.
  tel-2017: ఐగుప్తు దేశంలో నుంచి మిమ్మల్ని రప్పించి, అమోరీయుల దేశాన్ని మీకు స్వాధీనం
    చేయాలని నలభై ఏళ్ళు అరణ్యంలో మిమ్మల్ని నడిపించాను.
  hat-BSA: “Se te Mwen menm ki te mennen nou monte soti peyi Égypte la. E Mwen te
    mennen nou nan dezè a pandan karantan, pou nou ta ka posede peyi Amoreyen yo.
  kos-kos: Nga uskowosme liki facl Egypt, pwen kowos sasla yen mwesis ke yac angngaul,
    ac sot nu suwos acn sin mwet Amor tuh in ma lowos.
  hbo-WLC: וְאָנֹכִ֛י הֶעֱלֵ֥יתִי אֶתְכֶ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם וָאוֹלֵ֨ךְ אֶתְכֶ֤ם
    בַּמִּדְבָּר֙ אַרְבָּעִ֣ים שָׁנָ֔ה לָרֶ֖שֶׁת אֶת־אֶ֥רֶץ הָאֱמֹרִֽי׃
  ibo-ibo: Esitere m nʼala Ijipt kpọpụta unu, duru unu gafee nʼọzara iri afọ anọ,
    ime ka unu nweta ala ndị Amọrait.
  ory-ory: ଆହୁରି, ଇମୋରୀୟମାନଙ୍କ ଦେଶ ଅଧିକାର କରିବା ନିମନ୍ତେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ମିସର ଦେଶରୁ
    ବାହାର କରି ଆଣିଲୁ ଓ ଚାଳିଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ପ୍ରାନ୍ତରରେ ପଥ କଢ଼ାଇ ତୁମ୍ଭମାନଙ୍କୁ ଗମନ କରାଇଲୁ।
  chk-chk: Üa emwenikemiiwu seni ewe fanü Isip o emwenikemi lon ewe fanüapö lon ükükün
    faik ier. Üa ngenikemi fanüen ekewe chon Amor pwe oupwe fanüeni.
  rop-rop: Aibin bringimat yumob brom Ijip en deigim yumob thru langa det deset kantri
    40 yiya, en aibin deigidawei ola kantri brom detlot Emarait pipul en aibin gibit
    langa yumob blanga yumob ronselp.
  ukr-1871: Вас же я вивів із землї Египецької, та водив вас сорок років по пустинї,
    щоб ви посїли землю Аморійську.
  deu-1951: und ich war es, der euch aus dem Lande Ägypten heraufgebracht und euch
    vierzig Jahre lang in der Wüste geleitet hat bis zur Einnahme des Landes der Amoriter;
  eng-JPS: Also I brought you up out of the land of Egypt, and led you forty years
    in the wilderness, to possess the land of the Amorites.
  srp-1865: I ja vas izvedoh iz zemlje Misirske, i vodih vas po pustinji èetrdeset
    godina da biste naslijedili zemlju Amorejsku.
  lug-lug: Nakuggya mu nsi y’e Misiri, ne nkukulemberera emyaka amakumi ana mu ddungu,
    weetwalire ensi y’Abamoli.
  heb-heb: ואנכי העליתי אתכם מארץ מצרים ואולך אתכם במדבר ארבעים שנה לרשת את ארץ האמרי׃
  ben-IRV: আর, আমি তোমাদের মিশরদেশ থেকে বের করে নিয়ে এসেছিলাম এবং চল্লিশ বছর মরুপ্রান্তে
    পরিচালিত করে ছিলাম যাতে ইমোরীয়দের দেশ অধিকার করতে পারো।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਕੱਢ ਲਿਆਇਆ ਅਤੇ ਚਾਲ੍ਹੀ ਸਾਲਾਂ ਤੱਕ ਜੰਗਲ ਵਿੱਚ ਲਈ ਫਿਰਿਆ
    ਤਾਂ ਜੋ ਤੁਸੀਂ ਅਮੋਰੀਆਂ ਦੇ ਦੇਸ਼ ਦੇ ਅਧਿਕਾਰੀ ਹੋ ਜਾਓ।
  mya-JVB: သင် တို့ကို အဲဂုတ္တု ပြည် မှ နှုတ်ယူ ၍ အာမောရိ ပြည် ကို ဝင်စား စေခြင်းငှါ
    ၊ အနှစ် လေးဆယ် ပတ်လုံးတော ၌ ပို့ဆောင် ပြီ။
  tte-O: Itipita koina yakele-yawatagilagimiuma yo yabaguna-yagimiu ule bwagabwaga
    mena bolime kana baibaiwa poti (40) kabo Amoli ali bwatano yaeyawa kolimiu yanuwane
    iyamala ami kaba loina.
  hmo-hmo: Lau ese Aigupito dekena amo umui lau hakaua mai. Bona umui be taunimanima
    noho lasi gabuna dekenai lagani 40 lalonai lau ese umui lau gunalaia. Lau ese
    Amoro taudia edia tano umui dekenai lau henia, umui emui tano.
  urd-urd: और मैं ही तुमको मुल्क — ए — मिस्र से निकाल लाया, और चालीस बरस तक वीराने
    में तुम्हारी रहबरी की, ताकि तुम अमोरियों के मुल्क पर क़ाबिज़ हो जाओ।
  rus-SYN: Вас же Я вывел из земли Египетской и водил вас в пустыне сорок лет, чтобы
    вам наследовать землю Аморрейскую.
  bqc-SIM: Mámɛ ma bↄánↄ Egipi, ma dↄaaɛ́ guwaiwaiu wɛ̃̀ bla, má tò Amↄleↄ bùsu
    gↄ̃̀ á pↄ́ ũ.
  tcz-CHONGTHU: Egypt gam’a kon’a nahin pui doh uva chu keima kahi, chuleh kum somli
    jen nelphai gamthip’a nahinpuileu chu keima kahi. Hijeh’a chu nanghon Amor mite
    gamsung naloden theiju ahi.
  mar-mar: तुम्हास मिसरमधून आणणारा मीच आणि चाळीस वर्षे मीच तुम्हास वाळवंटातून पार
    नेले ह्यासाठी की अमोरींचा प्रदेश तुम्ही काबीज करावा.
  qub-qub: Israelcuna, gamcunatami ichanga Egiptupita jorgamurä. Amorreo runacuna
    tiyashan nasyunta gamcunata goycunäpaj chuscu chunca (40) watatarämi chunyajpa
    pushamur chayachimurä.
  bqp-bqp: Mɛyɑ nɑ bɛɛ yɑrɑmɑ Egibitin tem di. Mɑ nɑ bɛɛ kpɑrɑ gbɑburɔ wɔ̃ɔ weeru
    n kɑ bɛɛ Amɔre ben tem wɛ̃.
  hat-hat: Mwen fè nou soti kite peyi Lejip. Mwen mennen nou pandan karantan nan dezè
    a. Mwen ban nou peyi moun Amori yo pou peyi pa nou.
  eng-BSB: And I brought you up from the land of Egypt and led you forty years in
    the wilderness, that you might take possession of the land of the Amorite.
  eng-WEBPB: Also I brought you up out of the land of Egypt and led you forty years
    in the wilderness, to possess the land of the Amorite.
  kbq-kbq: Hagi Nagra Isipi mopafinti'ma tamavre'na mareri'noana, Amori vahe mopa
    erinafa'a hanazegu 40'a kafufina kegava huramante'na vahe'ma omani hagege kokampina
    e'noe.
  nhe-BL: Nijchijqui xipanquisaca ipan tlali Egipto campa intequipanohuayayaj san
    tlapic. Nimechyacanqui 40 xihuitl ipan nopa huactoc tlali para huelis incalaquise
    huan inmoaxcatise inintlal nopa amorreos.
  gub-BL: Ihe apyro peipy Ezit ywy wi kwehe mehe ihe wà. Amumaw 40 kwarahy penenataromo
    heata pà ihe. Aexak kar peho àwàm peme. Amono Amohe ywy rehe har waiwy peme ihe.
  eng-DRA: It is I that brought you up out of the land of Egypt, and I led you forty
    years through the wilderness, that you might possess the land of the Amorrhite.
