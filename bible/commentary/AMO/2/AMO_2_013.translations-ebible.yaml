verse: AMO.002.013
translations:
  mal-C: “ധാന്യം കയറ്റിയ വണ്ടി അമർത്തുന്നതുപോലെ ഞാൻ നിങ്ങളെ നിങ്ങൾ ഇരിക്കുന്നിടത്ത്
    അമർത്തിക്കളയും.
  deu-TKW: Nun will ich meinerseits euch quetschen in eurem Lande, wie der Dreschwagen
    die mit Garben gefüllte Tenne quetscht,
  lin-lin: Sik’oyo, nakonyata bino ndenge shar oyo etonda na maboke ya bambuma enyataka
    biloko.
  eng-LSV: Behold, I am pressing you under, || As the full cart presses a sheaf for
    itself.
  eng-GNV: Behold, I am pressed vnder you as a cart is pressed that is full of sheaues.
  eng-WEBSTER: Behold, I am pressed under you, as a cart is pressed that is full of
    sheaves.
  nhw-BL: “Huajca por amotlajtlacolhua, na nimechchihuas xitlanhuehuechocaca quen
    se cuacarro catli quihuica tlahuel miyac pixquistli huehuechoca.
  swh-ONEN: “Sasa basi, nitawaponda kama gari lipondavyo wakati limejazwa nafaka.
  bba-bba: Wee tɛ̃, kon bɛɛ munku muku muku nɡe mɛ nɑɑ kɛkɛ ye yɑ dĩɑnu sɔɔwɑ yɑ rɑ
    tem kɔsuku.
  eng-KJVCPB: Behold, I am pressed under you, As a cart is pressed that is full of
    sheaves.
  luo-luo: “Sani koro abiro diyou piny kama untie, mana ka cham mopongʼo gari mayiecho
    gari.
  meu-meu: A itaia, lau ese emui gabu ai baina taomui tari, uit iḡuidia ai e honumu
    reruena e hetao tarimu na heto.
  npi-ULB: हेर, अन्‍न भरिएको गाडाले कसैलाई कुल्चेझैं, म तिमीहरूलाई कुल्चनेछु ।
  yor-yor: “Ní báyìí, èmi yóò tẹ̀ yín mọ́lẹ̀ bí kẹ̀kẹ́ tí ó kún fún ìtí ti í tẹ̀.
  pes-OPCB: بنابراین من شما را مثل گاری‌هایی که زیر بار بافه‌ها به صدا می‌افتند، به
    ناله می‌اندازم.
  tgl-ULB: Tingnan ninyo, dudurugin ko kayo gaya ng pagdurog ng kariton na puno ng
    butil na maaaring durugin ang sinuman.
  cbu-NT: Ashirucha, anumand tsapootssha ishipukchuri, kutsis táchatssa. Ashkachu,
    mantsir yusachiya. Wakar pshiyrshishush tirikoo kayak pshtaru, naakchu, iship
    iship ashku mantsir yusataru ashiritam mantsir tsap yusachiya.
  hui-hui: Anigo i̱na tí dindiha hengedopeore holebero. Ani berogola agalime mbirale
    gendabi mbira yaraga halu karia darama tungulowa e̱ lalu homaraligobi hondoleberemi.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​သင့်​အား​မြေ​ကြီး​ပေါ် နင်း​ချေ​၍​သင်​သည်​ဂျုံ​စ​ပါး​အ​ပြည့်​တင်
    ထား​သည့်​လှည်း​ကဲ့​သို့ ငြီး​တွား​ရ​လိမ့်​မည်။-
  bod-N: ལྟོས་ཤིག ཚར་ཕོན་བརྩིགས་པའི་ཤིང་རྟ་གཡོ་འགུལ་བྱེད་པ་བཞིན། ངས་ཁྱོད་ཀྱི་རྐང་འོག་གི་ས་གཡོ་བར་འཇུག་ཅིང་།
  sna-sna: “Zvino ipapo ndichakupwanyai sokupwanya kunoita ngoro izere nezviyo.
  spa-BLM: He aquí que te aplastaré en tu lugar, como aplasta un carro que está lleno
    de grano.
  cac-cac: Yuj chi' nivan yaelal ol vac'cot d'a eyib'an̈, ol ex c'acvoc yuuj icha
    sn̈ach'ach'i junoc carreta al yaj yuj ixim trigo.
  swh-ULB: Tazama, nitawakanyaga kama mkokoteni uliojaa miganda inayoweza kumkanyaga
    mtu.
  bel-bel: Вось, Я прыцісну вас, як цісьне калясьніца, накладзеная снапамі, -
  deu-ELBBK: Siehe, ich werde euch niederdrücken, wie der Wagen drückt, der voll Garben
    ist.
  mbb-OT: 'Umbe, pemineǥa niw heini: Edhimuwen ku he meveǥati kew iring te kerumata
    he nepenù te sebpet.'
  mal-2015: കറ്റ കയറ്റിയ വണ്ടി അമർത്തുന്നതുപോലെ ഞാൻ നിങ്ങളെ നിങ്ങൾ ഇരിക്കുന്നിടത്തു
    അമർത്തിക്കളയും.
  rmc-rmc: Vašoda dikh, ispidava tumen tele andre phuv, avke sar zadžal andre phuv
    o verdan pherdžardo le zrnoha.
  pes-OPV: اینک من شما را تنگ خواهم گذارد چنانکه ارابه‌ای که از بافه‌ها پر باشد، تنگ
    گذارده می‌شود.
  ron-1924: Ятэ, вэ вой стропши кум стропшеште пэмынтул карул ынкэркат ку снопь,
  ben-OBCV: “তাহলে এখন, আমি তোমাদের পেষণ করব, যেভাবে শস্যরাশিতে পরিপূর্ণ শকট পিষ্ট
    করে।
  som-som: Bal eega, hoostiina baan ugu hoos riixmay sida gaadhiga xidhmooyin bal
    ah ka buuxan u riixmo.
  lat-VUC: Ecce ego stridebo subter vos, sicut stridet plaustrum onustum fœno.
  eng-ASVBT: Behold, I will press you in your place, as a cart presseth that is full
    of sheaves.
  ita-1885: Ecco, io vi stringerò ne' vostri luoghi, come si stringe un carro, pieno
    di fasci di biade.
  eng-LXXUP: Therefore, behold, I roll under you, as a wagon full of straw is rolled.
  eng-ULB: Look, I will crush you as a cart that is full of grain can crush someone.
  spa-VBL: 'Ahora miren lo que voy a hacer: Los aplastaré justo donde están, como
    lo haría un carro cargado de gavillas de grano.'
  fra-_FOB: Voici, je vais vous fouler, comme foule un char plein de gerbes;
  mal-mal: കറ്റ കയറ്റിയ വണ്ടി അമർത്തുന്നതുപോലെ ഞാൻ നിങ്ങളെ നിങ്ങൾ ഇരിക്കുന്നിടത്ത്
    അമർത്തിക്കളയും.
  urd-GVR: Ab maiṅ hone dūṅgā ki tum anāj se ḳhūb ladī huī bailgāṛī kī tarah jhūlne
    lagoge.
  suz-BL: मोपतीके गे इन बाक्‍तीकेमी बाक्‍शा, इन कली बाला सुन्‍दा नलम ब्रीशो बग्‍गी
    दोपा हिम्‍बा, मोपा हिम्‍‍पाइक्‍नन्‍नी।
  eng-NOY: Behold, I will press you down, As a wagon presseth down that is full of
    sheaves.
  ita-1927: Ecco, io farò scricchiolare il suolo sotto di voi, come lo fa scricchiolare
    un carro pien di covoni.
  ckb-ckb: «ئەوەتا من لە شوێنی خۆتان دەتانچەقێنم وەک چۆن جەنجەڕ دەچەقێت لەبەر پڕی
    گوڵەگەنمەکان.
  eng-BBE: See, I am crushing you down, as one is crushed under a cart full of grain.
  kan-OKCV: “ಇಗೋ, ಸಿವುಡು ತುಂಬಿದ ಬಂಡಿ ಒತ್ತುವ ಪ್ರಕಾರ, ನಾನು ನಿಮ್ಮನ್ನು ಕೆಳಗೆ ಹಾಕಿ ಒತ್ತುವೆನು.
  tam-2017: இதோ, கோதுமைக்கட்டுகள் பாரமாக ஏற்றப்பட்ட வண்டியில் நெருக்குகிறதுபோல, நான்
    உங்களை நீங்கள் இருக்கிற இடத்தில் நெருக்குவேன்.
  spa-RV-1909: Pues he aquí, yo os apretaré en vuestro lugar, como se aprieta el carro
    lleno de haces;
  ron-BTF: Iată, sunt apăsat sub voi, precum este apăsată o căruță, plină de snopi.
  eng-WEBP: Behold, I will crush you in your place, as a cart crushes that is full
    of grain.
  eng-FBV: Now see what I am going to do. I will crush you where you are, as if crushed
    by a heavy cart loaded down with sheaves of grain.
  nld-1939: Zie, Ik zal het onder uw voeten doen kraken, Zoals een wagen kraakt, Hoog
    met schoven beladen!
  nch-BL: “Huajca por amotajtacolhua, na nimechchihuas xitanhuehuechocaca quej se
    cuacarro cati quihuica tahuel miyac pixquisti huehuechocatiya.
  vie-1934: Nầy, ta sẽ chận ép các ngươi trong nơi các ngươi cũng như cái xe đầy những
    lúa bó chận ép.
  hin-CV: “इसलिये अब, मैं तुम्हें कुचलूंगा जैसे अनाज से भरी हुई गाड़ी कुचलती है.
  spa-BES: Mira, te estoy aplastando, como uno es aplastado bajo un carro lleno de
    grano.
  tdx-tdx: Inao t’ie ho tindrieko ambane manahake ty fanindrian-tsarete pea ampemba.
  tha-KJV: ดู​เถิด เจ้​ากดเราลง เหมือนเกวียนที่เต็​มด​้วยฟ่อนข้าวกดยัดลง
  por-BR-2018: Pois eis que eu vos esmagarei em vosso lugar, tal como uma carroça
    cheia de feixes esmaga;
  deu-ELO: Siehe, ich werde euch niederdrücken, wie der Wagen drückt, der voll Garben
    ist.
  eng-WYC-2018: Lo! I shall creak under you, as a wain charged with hay creaketh.
    (Behold! I shall creak under you, like a wagon, loaded with hay, creaketh.)
  epo-epo: Jen Mi krakigos sub vi, kiel krakas veturilo, plenigita de garboj.
  uig-PIN: Mana, Mǝn silǝrni basimǝn, Huddi liⱪ ɵnqǝ besilƣan ⱨarwa yǝrni basⱪandǝk,
    silǝrni besip turimǝn;
  beo-beo: Amola waha Na da dili osobo lale gagoudabe agoane hamomu. Amola dilia da
    se bagade nababeba:le, gaguli fula ahoasu gagoma amoga nabai defele liligi dioi
    bagade gisa ahoabe agoai gogonomamu.
  tpi-OTNT: “Olsem na nau bai mi krungutim yupela i go daun long graun. Na yupela
    bai i krai long pen olsem man i karim samting i gat bikpela hevi moa, na i bagarapim
    baksait bilong en.
  hau-SA: “Saboda haka, yanzu zan murƙushe ku kamar yadda amalanke yakan murƙushe
    sa’ad da aka yi masa labtun hatsi.
  uig-LAT: Mana, Men silerni basimen, Xuddi liq önche bésilghan harwa yerni basqandek,
    silerni bésip turimen;
  nde-nde: Khathesi-ke mina ngizalichoboza njengokuchoboza kwenqola ithwele amabele.
  ton-ton: Vakai, ʻoku ou taʻomia ʻiate kimoutolu, hangē ko e saliote ʻi he ngaahi
    ʻū koane.
  ces-1613: Aj, já tlačiti budu zemi vaši tak, jako vůz těžký tlačí snopy.
  eng-WMB: Behold, I will crush you in your place, as a cart crushes that is full
    of grain.
  tam-TCV: “தானியத்தினால் நிறைந்த வண்டியில் நசுக்குவதுபோல, நான் உங்களை நசுக்குவேன்.
  ceb-ULB: Tan-awa, dugmokon ko kamo sama sa karomata nga puno sa trigo nga modugmok
    sa usa ka tawo.
  pol-UBG: Oto ścisnę waszą ziemię, tak jak ciśnie wóz pełen snopów.
  agr-agr: Nuadui, carreta trigon aimak wegak nugkan umuchiakui, wajasa ayamainchau
    dekapmaina imatikattajime.
  kyc-kyc: Dokona dakepa nambame nakama yuu dokona kalyo minjiku minyaronopa semene
    kenda pingi doko manjipala yuu pyao rambetaku pyao nembenge dopale ingyuo parami.
  urd-GVU: اب مَیں ہونے دوں گا کہ تم اناج سے خوب لدی ہوئی بَیل گاڑی کی طرح جھولنے
    لگو گے۔
  eng-OEBCW: Listen! It is I who will make you groan in your places, as a wagon groans
    under its load of grain.
  deu-1912: Siehe, ich will's unter euch knarren machen, wie ein Wagen voll Garben
    knarrt,
  kan-2017: ಇಗೋ, ನೀವು ನಿಂತಿರುವಲ್ಲಿಯೇ ನಿಮ್ಮನ್ನು ಸಿವುಡು ತುಂಬಿದ ಬಂಡಿ ಒತ್ತುವ ಪ್ರಕಾರ ನಾನು
    ನಿಮ್ಮನ್ನು ಕೆಳಗೆ ಹಾಕಿ ಒತ್ತುವೆನು.
  tgo-tgo: Iya kaiwae ne ya mbiye njoŋaŋge e thelauko ŋgoreiya waŋga momod i mbiye
    njoŋa mbaŋa thɨ dowevanjara e wit.
  yap-yap: Ere chiney e bay gu pirdi’iymed nga but’, mi gimed gun’gun’ ni bod e riyaka
    ni kan suguy ko grain.
  hlt-MCSB: Cangpa a bae te leng loh a rhuelh bangla kai loh nangmih te kang rhuelh
    coeng ne.
  mdy-ETH: ዬያሮ ታኣኒ ዼኤፒ ሹቺ ኮላሶዛ ዴማ ዓኣ ባካ ዳኣፂንታሢጉዲ ሄርቂ ዒንሢ ዳኣፃንዳኔ።
  twi-ASANTE: “Na afei, mɛdwerɛ mo sɛdeɛ teaseɛnam a aduane ayɛ no ma mia asase no.
  eng-WEBU: Behold, I will crush you in your place, as a cart crushes that is full
    of grain.
  wal-wal: “Be7ite, kattaa darissidi caanido gaaree me77iyoogaadan, taani inttena
    menttana.
  spa-PDDPT: Ciertamente, ustedes me presionaron, como una carreta es presionada cuando
    está cargada de gavillas.
  gun-gun: Ha'e nunga rupi ne'exa, yvy amboryryipa 'rã peẽ kuerya rupi, karóxa mba'emo
    aju ojokuapaa rã tynyẽ vy ovava rei ovya rami.
  agu-BL: Ma jalu' bin, nocpon tan iyak'pe'n cunin chi na xcye' jun care't yi nojnak
    cu'n tan ixi'n tan puch'le'n cu'n e'chk c'ub kale na icy' cu'nt.
  ilo-ULB: Kitaenyo, rumekenkayonto a kas iti panangrumek ti maysa a kariton a napno
    iti bukbukel iti maysa a tao.
  kpg-kpg: Malaa, Au gaa beehi goodou gi lodo di gelegele o godou guongo, gei goodou
    gaa dogi gi nua gadoo be di kulumaa dela ma gaa honu i nia lii palaawaa.
  uig-ARA: مانا، مەن سىلەرنى باسىمەن، خۇددى لىق ئۆنچە بېسىلغان ھارۋا يەرنى باسقاندەك،
    سىلەرنى بېسىپ تۇرىمەن؛
  sus-sus: «N fama wo butuxunde na nan ma, alɔ kote binye a maxanin se butuxunma ki
    naxɛ.
  pon-2006: Eri, I pahn idangkumwaildiong nanpwel, oh kumwail pahn tehtehrek rasehng
    kuruma ehu me wahnsahpw dirala powe.
  jae-jae: “Alic acgom, aê jaŋgôm nêm gamêŋ kôjô-kôjôgeŋ êtôm waŋ, taŋ gêlac gwêc
    sec naŋ.
  ksd-ksd: Ea, ina gigie vue avat ta kavava kiki, da ra kakari i gigie ba i buka ma
    ra vinvin vit.
  grc-BRENT: Διατοῦτο ἰδοὺ ἐγὼ κυλίω ὑποκάτω ὑμῶν, ὃν τρόπον κυλίεται ἡ ἅμαξα ἡ γέμουσα
    καλάμης.
  ind-AYT: Lihatlah, Aku akan menekan kamu di tempatmu, seperti kereta yang penuh
    dibebani dengan timbunan berkas gandum.
  nya-nya: “Tsono Ine ndidzakupsinjani monga imapsinjikira ngolo imene yadzaza ndi
    tirigu.
  hrv-hrv: Gle, ja vas prignječujem o tlo pod vama, k'o što vršalice gnječe klasje;
  mps-mps: Genuai Bidigo po ma weyu, te po wai, “Tialima, megi da, eno dage aiyaba
    elaluaibao. Tama dagego te genuai sęgąį nai tolai bidigo tigi dene ebaso, gela
    wabo tiwai mu yaibao, te aga tudi badu dene ebaso wabo po waibao.
  tpi-tpi: “Olsem na nau bai mi krungutim yupela i go daun long graun. Na yupela bai
    i krai long pen olsem man i karim samting i gat bikpela hevi moa, na i bagarapim
    baksait bilong en.
  dan-1931: Se, jeg lader Grunden vakle under jer, ligesom Vognen vakler, når den
    er fuld af Neg.
  vie-OVCB: Vì vậy, Ta sẽ đè bẹp các ngươi, như bánh xe nghiền mạnh khi chở đầy lúa.
  guj-2017: જુઓ, જેમ અનાજના પૂળીઓથી ભરેલું ગાડું કોઈને દબાવી દે છે, તેમ હું તમને તમારી
    જગ્યાએ દબાવી દઈશ.
  pon-2006A: Eri, I pahn idangkumwaildiong nanpwel, oh kumwail pahn tehtehrek rasehng
    kuruma ehu me wahnsahpw dirala powe.
  por-BRBSL: Eis que eu o esmagarei em seu lugar, como uma carroça que está cheia
    de grãos.
  eng-OEBUS: Listen! It is I who will make you groan in your places, as a wagon groans
    under its load of grain.
  cth-cth: Khenhaw, leng teh kakawi lah rasoup e cabong ni a ratet e patetlah nangmouh
    na onae hmuen hah kai ni ka ratet han.
  twi-twi: “Na afei, mɛdwerɛw mo sɛnea teaseɛnam a aduan ayɛ no ma mia asase no.
  hlt-hlt: Cangpa a bae te leng loh a rhuelh bangla kai loh nangmih te kang rhuelh
    coeng ne.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í n yóó di nɑntɛmu pɑ́íí kɛ́ũtirɛ tɛnɑɑsɑ̃ntɛ̀ tɛ̀ɛ̀ tɔ dɛcɛ̃́ɛ̃́rɛ̀
    tɛ̀ ɔ̃ɔ̃ nɑ kɛ̀ dɛ̀ ndòmmɛ̀.
  msy-2020: “Ia oragh! Kɨ datɨrɨghɨn ia dɨkabɨraghtɨ ia magɨregham. Osɨmtɨzir ia iniamim
    mati gumazim bizir osɨmtɨzim ateri an akɨragharim a gami moghɨn, ia mɨzazir ekiam
    baragham.
  dop-dop: Mɑɑ tǝlǝkɩ-mɛ ɩsɩɩ kɛɛkɛ sǝɣǝlʋɣʋ tɔɣɔnɑɣɑ pee kɛ sɔsɔm nɑ ɩ́ nɑŋtɩ yʋlʋ
    tɔ.
  azb-azb: Dərzlə dolu olan araba torpağı necə əzirsə, Mən də sizi elə əzəcəyəm.
  eng-DBY: Behold, I will press upon you, as a cart presseth that is full of sheaves.
  hin-2017: “देखो, मैं तुम को ऐसा दबाऊँगा, जैसे पूलों से भरी हुई गाड़ी नीचे को दबाई
    जाती है।
  wol-KYG: «Maa ngii di yëngal suuf si ngeen joggi, ni watiir wu fees aki sabaar di
    yëngale suuf.
  eng-YLT: Lo, I am pressing you under, As the full cart doth press for itself a sheaf.
  eng-WYC-2017: Lo! I shall creak under you, as a wain charged with hay creaketh.
  eng-WMBB: Behold, I will crush you in your place, as a cart crushes that is full
    of grain.
  urd-GVH: अब मैं होने दूँगा कि तुम अनाज से ख़ूब लदी हुई बैलगाड़ी की तरह झूलने लगोगे।
  rug-rug: Ego, kamahire si kote naqoto gamu Arau gua sa totopili susuraṉana huiti
    sapu ta mamatani sari qaqaloto huiti ke qirato.
  gaz-gaz: “Ani akkuma gaariin yommuu midhaaniin guutamu caccabu sana, amma isinan
    caccabsa.
  fra-LSG: Voici, je vous écraserai, Comme foule la terre un chariot chargé de gerbes.
  gnn-gnn: Bala ŋarranydja yurru nhumalanha ŋayaŋu‐ŋonuŋgumana wirrkina wal'ŋu ṉiṉ'ṉiṉmaramana,
    bitjan nhuma yurru ŋorr'‐ŋurryunna ŋuriŋi ŋonuŋdhuna gänharayu.
  yal-yal: “Nanara, n na ɛ yibutuxunma nɛn, alo wontorona, goron binyen naxan fari.
  haw-1868: Aia hoi, e kaomi iho au ia oukou, E like me ke kaomi ana o ke kaa i piha
    i na pua.
  arb-NAV: هَأَنَذَا أَسْحَقُكُمْ فِي مَوَاضِعِكُمْ فَتَئِنُّونَ كَمَا تَئِنُّ عَرَبَةٌ
    تَحْتَ وَطْأَةِ ثِقْلِ أَكْدَاسِهَا.
  ewe-ewe: “Eya ta mate mi ɖe to abe ale si keke si wodo bligba na fũu la yia toe
    ene.
  eng-LEE: Behold, I press down [the ground] under you, as the wagon presseth [it]
    down that is full of sheaves.
  asm-FB: চোৱা, শস্যভৰা গাড়ীৰ তলত শস্য পৰিলে যেনেকৈ গুড়ি হয়, তেনেকৈ এতিয়া মই তোমালোকক
    পিহি গুড়ি কৰিম।
  sus-A: «ﭑ قَمَ وٌ بُتُشُندٍ نَ نَن مَ، عَلْ كٌتٍ بِنيٍ عَ مَشَنِن سٍ بُتُشُنمَ كِ
    نَشّ.
  fra-SBL: Voici, je vais t'écraser sur place, comme un chariot écrase ce qui est
    plein de grain.
  hbo-hbo: הִנֵּ֛ה אָנֹכִ֥י מֵעִ֖יק תַּחְתֵּיכֶ֑ם כַּאֲשֶׁ֤ר תָּעִיק֙ הָעֲגָלָ֔ה הַֽמְלֵאָ֥ה
    לָ֖הּ עָמִֽיר׃
  kik-kik: “Na rĩrĩ, niĩ nĩngamũhehenja o ta ũrĩa ngaari ĩiyũrĩte ngano ĩhehenjaga.
  fra-NCL: Voici que je vais vous fouler, comme foule la terre un chariot, quand il
    est rempli de gerbes.
  cek-AK: Khenah, kazit cangqui mah hrang leeng to taeh baktih toengah, nangcae mah
    kai nang taeh o.
  cuk-cuk: ”Israel-dorgan, a-ulale, an sabsur-apor bemar-imakoed, igi ur-dummad-napagined
    orosgwaggi-dakleged ena-danikir, ibmar-birgi-nasar ibmar gullu-gullu imake, deyob
    an bemar-imakoed.
  uig-CYR: Мана, Мән силәрни басимән, Худди лиқ өнчә бесилған һарву йәрни басқандәк,
    силәрни бесип туримән;
  tel-2017: చూడండి. ధాన్యంతో నిండిన బండి ఎవరినైనా అణిచి తొక్కగలిగినట్టు నేను మిమ్మల్ని
    అణగదొక్కుతాను.
  hat-BSA: Gade byen, Mwen va peze nou anba chaj, kon kabwa chaje lè l plen chaj sereyal.
  kos-kos: Inge nga fah toankowosi nu infohk uh, oana ke sie mwe wiwa su nwanala ke
    wheat inkeya acn uh.
  hbo-WLC: הִנֵּ֛ה אָנֹכִ֥י מֵעִ֖יק תַּחְתֵּיכֶ֑ם כַּאֲשֶׁ֤ר תָּעִיק֙ הָעֲגָלָ֔ה הַֽמְלֵאָ֥ה
    לָ֖הּ עָמִֽיר׃
  ibo-ibo: “Nʼihi ya, aga m abịada unu nʼala nʼọnọdụ unu, dịka ụgbọala nke e bujuru
    ukwu ọka si abịada.
  ory-ory: “ଦେଖ, ହଳାରେ ପୂର୍ଣ୍ଣ ଶଗଡ଼ ଯେପରି ଚାପେ, ସେପରି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ନିଜ ସ୍ଥାନରେ
    ତୁମ୍ଭମାନଙ୍କୁ ଚାପିବା।
  chk-chk: Iei mine üpwe chounikemiitiu pwe oupwe tikitik usun efoch woken a tikitik
    ren choun wosan wiich.
  rop-rop: En blanga tharran na ai garra binijimap yumob, jis laik det wegan weya
    im garrimap detlot sid daga en im galimap ontop langa yumob en kilim yumob ded.
  ukr-1871: Тим то я придавлю вас, як давить віз, накладений снопами;
  deu-1951: Seht, ich will eine Last auf euch legen, wie die eines Wagens, der voller
    Garben ist.
  eng-JPS: Behold, I will make it creak under you, as a cart creaketh that is full
    of sheaves.
  srp-1865: Evo, ja æu vas pritisnuti na mjestu vašem kao što se pritiskuju kola puna
    snoplja.
  lug-lug: “Laba, ndibasesebbula ng’eggaali eryettisse ebinywa by’emmere ey’empeke
    bwe lisesebbula ekiri mu kkubo lyalyo.
  heb-heb: הנה אנכי מעיק תחתיכם כאשר תעיק העגלה המלאה לה עמיר׃
  ben-IRV: দেখ, আমি তোমাদের পিষবো যেমন একটা শস্যে পূর্ণ গাড়ী এক জনকে পেষে।
  pan-pan: “ਵੇਖੋ, ਮੈਂ ਤੁਹਾਨੂੰ ਅਜਿਹਾ ਦਬਾਵਾਂਗਾ, ਜਿਵੇਂ ਪੂਲਿਆਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਗੱਡਾ ਦੱਬ
    ਜਾਂਦਾ ਹੈ।
  mya-JVB: ထိုကြောင့်၊ လှည်း သည် အပြည့် တင်သော ကောက်လှိုင်း ၏ဖိစီး ခြင်းကိုခံရသကဲ့သို့
    ၊ သင် တို့၏နေရာ အရပ်ကို ငါ ဖိစီး မည်။
  tte-O: Kabo wagitai. Kani yautu-yapatumiu bwatano mena yo yayakamkamnamiu na ami
    kamkamna besiele waga niuniuli witi sitauli ipowon masumasuwe na kaena isopu bwatano
    mena nige sowasowana siniuli.
  hmo-hmo: “Unai dainai lau ese umui do lau moia diho tano dekenai. Bona umui be hisihisi
    dainai do umui tai, uilibaro ia tai bamona, uiti metau gauna ia huaia neganai.
  urd-urd: देखो, मैं तुम को ऐसा दबाऊँगा, जैसे पूलों से लदी हुई गाड़ी दबाती है।
  rus-SYN: Вот, Я придавлю вас, как давит колесница, нагруженная снопами, -
  bqc-SIM: À ma! Má á kɛ dɛ̃́ↄdɛ̃ↄɛ, lán zugo pↄ́ pↄ́wɛn aso sɛa ì pↄ́ kɛ dɛ̃́ↄdɛ̃ↄwa.
  tcz-CHONGTHU: Hijeh’a chu, keiman thohgim tah’a kalha ding, bongkang changpal dimset
    kiheng’a uh jen jun bang’a kalha ding, kasuh nem ding nahi.
  mar-mar: पाहा, जसा पेंढ्यांनी भरलेली गाडी एखाद्याला दाबून टाकेल, त्याच प्रकाराने
    मी तुम्हास दाबून टाकीन.
  qub-qub: Chayno cashayquipitami aypallata cargasha aywaycaj carrëta pampata ñitirishannöpis
    gamcunataga ñitirishayqui.
  bqp-bqp: Wee tɛ̃, kon bɛɛ munku muku muku nge mɛ nɑɑ kɛkɛ ye yɑ dĩɑnu sɔɔwɑ yɑ rɑ
    tem kɔsuku.
  hat-hat: Koulye a, mwen pral kraze nou anba pye m' menm jan yon kabwèt chaje ap
    foule tè.
  eng-BSB: Behold, I am about to crush you in your place as with a cart full of grain.
  eng-WEBPB: Behold, I will crush you in your place, as a cart crushes that is full
    of grain.
  kbq-kbq: E'ina hu'negu Nagra witima refuzafupeankna hu'na knazana tami'nena, tamagra
    knazama eri'naza vahe'mo'za'ma pripri hu'za nevaza vahekna hugahaze.
  nhe-BL: “Huajca ipampa imotlajtlacolhua, na nimechchihuas xitlanhuehuechocaca queja
    se cuacarro tlen quihuica tlahuel miyac pixquistli huehuechoca.
  gub-BL: A'e rupi amono putar zepykaw tetea'u penehe ihe nehe. Penàzgyrygyryz putar
    penàz ywyramawa arozràn tetea'u heraha har ài nehe.
  eng-DRA: Behold, I will screak under you as a wain screaketh that is laden with
    hay.
