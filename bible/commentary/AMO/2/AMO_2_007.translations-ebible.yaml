verse: AMO.002.007
translations:
  mal-C: ഭൂമിയിലെ പൊടിമേൽ എന്നപോലെ, അവർ ദരിദ്രരുടെ തലമേൽ മെതിക്കുന്നു, അങ്ങനെ പീഡിതർക്ക്
    അവർ ന്യായം നിഷേധിക്കുന്നു. പിതാവും മകനും ഒരേ യുവതിയുടെ അടുക്കൽ ചെല്ലുന്നു; അങ്ങനെ
    എന്റെ വിശുദ്ധനാമം ദുഷിപ്പിക്കുന്നു.
  deu-TKW: sie, die nach den Erdkrümchen auf den Köpfen der Geringen gieren und die
    Demütigen ins Unglück stürzen, die sich, Vater und Sohn, zur Metze begeben, um
    meinen heiligen Namen zu entweihen,
  lin-lin: Bazali konyata mito ya babola ndenge banyataka putulu ya mabele, mpe bazali
    kokata na bosembo te makambo ya bato bakelela. Tata mpe mwana na ye ya mobali
    bazali kosangisa nzoto na mwasi moko ya makangu ; mpe na bongo, bazali kotiola
    bosantu ya Kombo na Ngai.
  eng-LSV: Who are panting for the dust of the earth on the head of the poor, || And
    the way of the humble they turn aside, || And a man and his father go to the girl,
    || So as to defile My holy Name.
  eng-GNV: 'They gape ouer the head of the poore, in the dust of the earth, and peruert
    the wayes of the meeke: and a man and his father will goe in to a mayde to dishonour
    mine holy Name.'
  eng-WEBSTER: 'That pant after the dust of the earth on the head of the poor, and
    turn aside the way of the meek: and a man and his father will go in to the same
    maid, to profane my holy name:'
  nhw-BL: Quintlahuisohuaj teicneltzitzi ipan tlaltejpoctli huan ininpan moquejquetzaj.
    Amo tlatlajtolsencahuaj xitlahuac quen monequi quema sequinoc quintlaijiyohuiltíaj
    catli amo quipiyaj chicahualistli. “Tetajme huan telpocame cochij ica san se ahuilnenca
    sihuatl huan quej nopa nechixpanoj na catli nitlatzejtzeloltic.
  swh-ONEN: Wanakanyaga juu ya vichwa vya maskini, kama vile juu ya mavumbi ya nchi,
    na kukataa haki kwa walioonewa. Baba na mwanawe hushiriki msichana mmoja, kwa
    hivyo hulinajisi Jina langu takatifu.
  bba-bba: I rɑ n kĩwɑ i wɔnwɔndobu tɑɑre kpɑ bɑ n wiru tuɑ sɑ̃ɑ nuku sɑnkirɑnun sɔ̃.
    Kpɑ i n bwɛ̃ɛbwɛ̃ɛbu dɑm dɔremɔ. Bii kɑ bɑɑ bɑ kɑ kurɔ turo mɛnnɑmɔ. Nɡe mɛyɑ
    i kɑ nɛ, Yinni Gusunɔn yĩsi dɛɛrɑru sɑnkumɔ.
  eng-KJVCPB: 'That pant after the dust of the earth on the head of the poor, And
    turn aside the way of the meek: And a man and his father will go in unto the same
    maid, To profane my holy name:'
  luo-luo: Unyono jochan piny mana ka buru kendo ok ungʼad bura makare, ne joma odhier.
    Wuowi gi wuon mare terore gi nyako achiel kendo udwanyo Nyinga Maler.
  meu-meu: Idia ese ogoḡami tauna kwarana na tano gahuna ai e moimoilaiamu, bona e
    hisihisimu tauna ena dala e laoa ahumu. Tau ta bona tamana ese hane-ulato tamona
    dekenai e raka vareaimu, unu amo lau ladagu helaḡana e hamiroamu.
  npi-ULB: मानिसहरूले भुइँमा भएको धुलोलाई कुल्चेझैँ, तिनीहरूले गरिबहरूका शिरहरू कुल्चन्‍छन्
    । तिनीहरूले थिचोमिचोमा परेकालाई पर धकेल्‍छन् । एक जना मानिस र उसका बाबु एउटै केटीसँग
    सुत्‍छन्, र यसरी मेरो पवित्र नाउँलाई अशुद्ध पार्छन् ।
  yor-yor: Wọ́n fi ẹsẹ̀ tẹ orí àwọn tálákà mọ́lẹ̀, bí wọ́n ti ń tẹ erùpẹ̀ ilẹ̀ tí
    wọ́n ko sì ṣe òtítọ́ si àwọn tí a ni lára. Baba àti ọmọ ń wọlé tọ wúńdíá kan náà,
    láti ba orúkọ mímọ́ mi jẹ́.
  pes-OPCB: آنها فقرا را به خاک می‌اندازند و پایمال می‌کنند و افتادگان را با لگد از
    سر راه خود دور می‌سازند. پدر و پسر با یک دختر همبستر می‌شوند و نام مقدّس مرا بی‌حرمت
    می‌سازند.
  tgl-ULB: Tinatapakan nila ang ulo ng mga mahihirap gaya nang pagtapak ng mga tao
    sa alikabok sa lupa; palayo nilang ipinagtutulakan ang naapi. Ang mag-ama ay sumisiping
    sa iisang babae at nilalapastangan ang aking banal na pangalan.
  cbu-NT: Pukiree wamari kasirsin, kiyung yachakanaya. Tsiyatssee yaramaam waritaktaa,
    itaru pukireetssha yutaritam ínakana; yaramaam ngatkanaya. Wapar, misha wipatam
    kizaa minumtaatsimari yangakanaya. Ashkusin, nuwaa Apanlleetsi kizpur yutaritaam
    ínakanaya.
  hui-hui: Tigua wali agali yagibano burupale uruni dara nahe howa hengedape halu
    waratagi haga ka. Agali ko uruni tinibi tinaga iginirubi bibahendeme garabaya
    biabe ale bia haga wandari mbiraore bedago dege kayu yu iri ari biaga kagome i̱ni
    mini lene kogo mo yo handaga ka.
  mya-mya: သူ​တို့​သည်​အား​နွဲ့​သူ​နှင့်​ခို​ကိုး​ရာ​မဲ့ သူ​များ​ကို​နင်း​ချေ​ပြီး​ဆင်း​ရဲ​သား​တို့
    ကို​တွန်း​ထုတ်​ဖယ်​ရှား​ကြ​ပြီ။ အ​ဘ​နှင့် သား​သည်​ကျွန်​မိန်း​က​လေး​တစ်​ယောက်
    တည်း​နှင့်​ဆက်​ဆံ​လျက်​ငါ​၏​သန့်​ရှင်း ရာ​နာ​မ​တော်​ကို​အ​သ​ရေ​ပျက်​စေ​ပြီ။-
  bod-N: སའི་རྡུལ་ལ་རྡོག་བརྫིས་གཏོང་བ་བཞིན། དེ་དག་གིས་དབུལ་པོའི་མགོ་ལ་རྡོག་བརྫིས་བཏང་བ་དང་།
    མི་དཀའ་སྡུག་ཅན་གྱི་ཁེ་དབང་ཕྲོགས་ཤིང་། བུ་དང་ཕ་གཉིས་ཀྱིས་བུད་མེད་གཅིག་སྤྱད་ནས།
    བསམ་བཞིན་དུ་ངའི་མཚན་དམ་པ་བཙོག་པར་བཟོས།
  sna-sna: Vanotsika-tsika pamisoro yavarombo savanotsika paguruva, uye vanoshayisa
    vakadzvinyirirwa kururamisirwa. Baba nomwanakomana vanorara nomusikana mumwe chete,
    nokudaro vanosvibisa zita rangu dzvene.
  spa-BLM: Pisotean las cabezas de los pobres en el polvo de la tierra y negar la
    justicia a los oprimidos. Un hombre y su padre usan la misma doncella, para profanar
    mi santo nombre.
  cac-cac: Tz'ixtax eb' meb'a' yuj eb', man vach'oc pax syutej eb' sb'oan yaj eb'
    meb'a' emnaquil chi'. Q'uixvelal in b'inaj yuj eb' ch'oc chon̈ab'il yuj schucal
    eb'. A vin̈ mamab'il yed' vin̈ yuninal, junn̈ej ix cob'es smulan eb' vin̈ yed'oc.
  swh-ULB: Nao hukanyaga juu ya vichwa vya maskini kama kukanyaga kwenye mavumbi juu
    ya aridhi; wanasukuma kukandamiza. Mtu mmoja na baba yake walilala na msichana
    mmoja na hivyo kukufuru jina langu takatifu.
  bel-bel: Прагнуць, каб пыл зямны быў на галаве ў бедных, і шлях паслухмяных скрыўляюць;
    нават бацька і сын ходзяць да адной жанчыны, каб няславіць сьвятое імя Маё.
  deu-ELBBK: sie, die danach lechzen, den Staub der Erde auf dem Haupt der Armen zu
    sehen, und den Weg der Sanftmütigen krümmen; und ein Mann und sein Vater gehen
    zu derselben Dirne, um meinen heiligen Namen zu entweihen;
  mbb-OT: Edèdaaǥen dan is menge pubri wey wazè dan beǥayi te hustu he kukuman. Neulaula
    ziyà te kandan, he is amey wey is anak din he maama ebpekidhilavet te sevaha zà
    he vahi. Tenged kayi mibpendezeisey zan is waǥas he ngazan ku.
  mal-2015: 'അവർ എളിയവരുടെ തലയിൽ മൺപൊടി കാണ്മാൻ കാംക്ഷിക്കയും സാധുക്കളുടെ വഴി മറിച്ചുകളകയും
    ചെയ്യുന്നു: എന്റെ വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കുവാൻ തക്കവണ്ണം ഒരു പുരുഷനും അവന്റെ
    അപ്പനും ഒരേ യുവതിയുടെ അടുക്കൽ ചെല്ലുന്നു.'
  rmc-rmc: Uštaren pro šere le čorenge a ispiden len andro prachos la phuvakro; le
    čororen čhiven pre sera. O čhavo le dadeha džan ola jekha džuvľaha, a kavke meľaren
    andre miro sveto nav.
  pes-OPV: و به غبار زمین که بر سرمسکینان است حرص دارند و راه حلیمان رامنحرف می‌سازند
    و پسر و پدر به یک دختردرآمده، اسم قدوس مرا بی‌حرمت می‌کنند.
  ron-1924: Ей дореск сэ вадэ цэрына пэмынтулуй пе капул челор сэрмань ши калкэ ын
    пичоаре дрептул челор ненорочиць. Фиул ши татэл се дук ла ачеяшь фатэ, ка сэ пынгэряскэ
    Нумеле Меу чел сфынт.
  ben-OBCV: তারা দীনদরিদ্র ব্যক্তির মাথা পায়ে মাড়ায়, যেমন মাটির উপরে ধুলোকে করা
    হয় এবং নিপীড়িত ব্যক্তির ন্যায়বিচার অন্যথা করে। বাবা ও ছেলে একই মেয়ের সঙ্গে
    ব্যভিচার করে, এভাবে তারা আমার পবিত্র নামের অসম্মান করে।
  som-som: Aad bay u damacsan yihiin inay arkaan boodhka dhulka ee kor saaran madaxa
    masaakiinta, wayna qalloociyaan jidka kuwa camalka qabow. Oo nin iyo aabbihiisba
    waxay u wada galaan isku gabadh, oo sidaasay magacayga quduuska ah ku nijaaseeyaan.
  lat-VUC: 'Qui conterunt super pulverem terræ capita pauperum, et viam humilium declinant:
    et filius ac pater ejus ierunt ad puellam, ut violarent nomen sanctum meum.'
  eng-ASVBT: 'they that pant after the dust of the earth on the head of the poor,
    and turn aside the way of the meek: and a man and his father go unto the same
    maiden, to profane my holy name:'
  ita-1885: Essi, che anelano di veder la polvere della terra sul capo de' poveri,
    e pervertono la via degli umili; e un uomo, e suo padre, vanno amendue a una stessa
    fanciulla, per profanare il Nome mio santo.
  eng-LXXUP: 'wherewith to tread on the dust of the earth, and they have smitten upon
    the heads of the poor, and have perverted the way of the lowly: and a son and
    his father have gone in to the same maid, that they might profane the name of
    their God.'
  eng-ULB: They trample on the heads of the poor as people trample on dust on the
    ground; they push the oppressed away. A man and his father sleep with the same
    girl and so profane my holy name.
  spa-VBL: Ellos pisotean las cabezas de los pobres en el polvo, y tratan a los necesitados
    con in justicia. Un hombre y su padre tienen relaciones sexuales con la misma
    criada, y profanan así mi nombre santo.
  fra-_FOB: Ils font lever sur la tête des misérables la poussière de la terre, et
    ils font fléchir le droit des malheureux. Le fils et le père vont vers la même
    fille, pour profaner mon saint nom;
  mal-mal: 'അവർ എളിയവരുടെ തലയിൽ മൺപൊടി കാണുവാൻ കാംക്ഷിക്കുകയും സാധുക്കളുടെ വഴി മറിച്ചുകളയുകയും
    ചെയ്യുന്നു: എന്റെ വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കുവാൻ തക്കവണ്ണം ഒരു പുരുഷനും അവന്റെ
    അപ്പനും ഒരു യുവതിയുടെ അടുക്കൽ ചെല്ലുന്നു.'
  urd-GVR: Wuh ġharīboṅ ke sar ko zamīn par kuchal dete, musībatzadoṅ ko insāf milne
    se rokte haiṅ. Bāp aur beṭā donoṅ ek hī kasbī ke pās jā kar mere nām kī behurmatī
    karte haiṅ.
  suz-BL: मिनु प्रुङग आन पिया फुरकुम खोल्‍शा दिम्‍नीम। श्‍येत जाइब आन कली नेप्‍शा
    ग्रुंइनीम। पोबु निम्‍फा मीश आल का नु बाक्‍शा, आं नें ग्रांग्रा दिशो सेल्‍नीम।
    आमोस ८:४
  eng-NOY: They pant for the dust of the earth on the head of the poor, And pervert
    the cause of the afflicted. The son and the father go in to the same damsel, To
    dishonor my holy name.
  ita-1927: perché bramano veder la polvere della terra sul capo de’ miseri, e violano
    il diritto degli umili, e figlio e padre vanno dalla stessa femmina, per profanare
    il nome mio santo.
  ckb-ckb: سەری هەژاران لەسەر خۆڵی زەوی پێشێل دەکەن، ڕێگای کڵۆڵان خوار دەکەنەوە. پیاوێک
    و باوکی بۆ لای یەک کچ دەچن، تاکو ناوی پیرۆزم بزڕێنن.
  eng-BBE: 'Crushing the head of the poor, and turning the steps of the gentle out
    of the way: and a man and his father go in to the same young woman, putting shame
    on my holy name:'
  kan-OKCV: ಬಡವರ ತಲೆಗಳನ್ನು ಬೀದಿಯ ಧೂಳಿನಂತೆ ತುಳಿದು ಬಿಡುತ್ತಾರೆ. ದೀನದಲಿತರಿಗೆ ನ್ಯಾಯ ದೊರಕದಂತೆ
    ಮಾಡುತ್ತಾರೆ. ತಂದೆಯೂ ಮಗನೂ ಒಬ್ಬ ಮಹಿಳೆಯನ್ನು ಇಟ್ಟುಕೊಂಡು, ನನ್ನ ಪವಿತ್ರ ನಾಮಕ್ಕೆ ಅಪಕೀರ್ತಿ
    ತರುತ್ತಾರೆ.
  tam-2017: அவர்கள் தரித்திரர்களுடைய தலையின்மேல் மண்ணைவாரி இறைத்து, சிறுமையானவர்களின்
    வழியைப் புரட்டுகிறார்கள்; என்னுடைய பரிசுத்த நாமத்தைக் கெடுக்கும்படி மகனும் தகப்பனும்
    ஒரு பெண்ணிடத்தில் உறவுகொள்ளுகிறார்கள்.
  spa-RV-1909: 'Que anhelan porque haya polvo de tierra sobre la cabeza de los pobres,
    y tuercen el camino de los humildes: y el hombre y su padre entraron á la misma
    moza, profanando mi santo nombre.'
  ron-BTF: Care doresc cu ardoare țărâna pământului de pe capul săracilor și abat
    calea celor blânzi; și un bărbat și tatăl lui vor intra la aceeași tânără, pentru
    a pângări numele meu sfânt;
  eng-WEBP: They trample the heads of the poor into the dust of the earth and deny
    justice to the oppressed. A man and his father use the same maiden, to profane
    my holy name.
  eng-FBV: They trample the heads of the poor into the dust, and push the needy out
    of the way. A man and his father have sex with the same servant girl so that my
    holy name is profaned.
  nld-1939: In het stof op de grond Het hoofd der zwakken vertrappen, De behoeftigen
    terzijde dringen; Omdat zoon en vader naar de deerne lopen, Om mijn heilige Naam
    te ontwijden;
  nch-BL: Quintahuisohuaj teicneltzitzi ipan taltepocti huan ininpa moquejquetzaj.
    Amo tetajtolsencahuaj xitahuac quej monequi quema sequinoc quintaijyohuiltíaj
    cati amo quipiyaj chicahualisti. “Tetatme huan telpocame cochij ica san se ahuilnenca
    sihuat huan quej nopa techixpanoj na cati nitatzejtzeloltic.
  vie-1934: Chúng nó cũng tham cả đến bụi đất trên đầu người nghèo khó, và làm cong
    đường của kẻ nhu mì. Con và cha cùng đến chung một đứa gái, như vậy làm cho ô
    danh thánh ta.
  hin-CV: वे निर्धन के सिर ऐसे रौंदते हैं जैसे भूमि पर धूल को रौंदा जाता है और पीड़ित
    लोगों के न्याय को बिगाड़ते हैं. पिता और पुत्र दोनों एक ही युवती से संभोग करते
    हैं और ऐसा करके वे मेरे पवित्र नाम को अपवित्र करते हैं.
  spa-BES: Los que pisotean en el polvo de la tierra la cabeza de los pobres, y desviando
    los pasos de los gentiles; y un hombre y su padre se acuestan con la misma joven,
    profanando mi santo nombre.
  tdx-tdx: Dorodemohe’ iereo ami’ty debo’ ty tane toy ty añambone’ o rarakeo, naho
    mañolake ty lala’ o mpirekeo; ao ka t’indaty naho ty rae’e songa miolotse ami’ty
    somondrara raike, haniva ty añarako masiñe.
  tha-KJV: ซึ่งกระหายหาฝุ่นละอองแห่งแผ่นดินโลกบนศีรษะของคนจน และผลักคนที่ถ่อมใจออกเสียจากหนทางของเขา
