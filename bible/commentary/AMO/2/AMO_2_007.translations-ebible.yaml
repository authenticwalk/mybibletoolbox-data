    yalŋgi'mirrinhanydja ganydjarrmiriwnhanydja ŋunhi, ga bitjandhi liŋgu nhuma ŋuli
    ḏur'‐ḏuryunna marrtji ḻikandhuna wurrkurrum'nhanydja ŋunhi galŋa‐mundurrnhanydja
    yolŋunha. Wiripunydja ŋuli ḏarramuyu bäpa'mirriŋuyu ga yothuyu nhanukala ḏarramuyu
    märrama ŋunhinha liŋgu waŋganynhana miyalknha, bitjan ŋuriŋiyinydjayi ŋuli walala
    djäma buŋgulnha, buku‐ŋal'yunna wiripuŋuwuna ŋurikina waŋarrwu. Ŋunhiyinydjayi
    yätjnha wal'ŋu yanana mirithirrina, ga walalanydja yurru yolŋu'‐yulŋuyunydja nhämana
    ŋunhiwalayi djämalili bitjanaralilinydja, bala yätj ḻakaramana ŋarranha yäkunydja,
    yanapi ŋarranydja yakana ŋula ḏarrtjalk gal'ŋu.
  yal-yal: Yiigelitɔne tɔrɔn nafan e ma han e e dunuɲa yi gidin bama e yii. Diine
    nun e baba kafuma sungutun kedenna ma. Nayi, e bata n xili sariɲanxin xɔsi.
  haw-1868: 'E kuko ana i ka lepo o ka honua maluna o ke poo o na ilihune, A hoololi
    ae i ka hoaponoia o ka poe popilikia: A komo aku ke kanaka, a me kona makuakane
    iloko i ke kaikamahine hookahi, I mea e hoohaumia''i i ko''u inoa hoano;'
  arb-NAV: الَّذِينَ يَسْحَقُونَ رَأْسَ الْمِسْكِينِ فِي التُّرَابِ، وَيَجُورُونَ
    عَلَى الْبَائِسِينَ، وَيُعَاشِرُ الرَّجُلُ وَابْنُهُ امْرَأَةً وَاحِدَةً، فَيَتَدَنَّسُ
    بِذَلِكَ اسْمِي الْمُقَدَّسُ.
  ewe-ewe: Wotea ame dahewo ɖe to, eye wotrɔa gbo nya dzɔdzɔewo na ame gblɔe siwo
    wote ɖe to. Vɔ̃ɖitɔe nye be, ŋutsu kple via dea ɖetugbi ɖeka gbɔ heƒoa ɖi nye
    ŋkɔ kɔkɔe la.
  eng-LEE: 'That are eager after the dust of the earth on the head of the poor, and
    turn aside the way of the meek: and a man and his father will go in unto the same
    young woman, in order to profane my holy name.'
  asm-FB: তেওঁলোকে দৰিদ্রৰ মূৰবোৰ মাটিৰ ধূলিত গছকে আৰু পীড়িতসকলক পথৰ পৰা দূৰলৈ ঠেলি
    পঠায়। পিতৃ আৰু পুত্রই একেজনী যুৱতীৰ সৈতে শয়ন কৰে আৰু এইদৰে মোৰ পবিত্ৰ নাম অপবিত্ৰ
    কৰে।
  sus-A: عٍ تْورْ مِشِيٍ شَ قٍ مَيٌ، عٍ تٌندِ سٍتَرٍ شَ كِيتِ سَدٍ. بَبّ نُن عَ شَ
    دِ، فِنّدِ مّدِ كٍرٍن مَسَمَ. نَ كُي عٍ بَرَ ﭑ شِلِ سّنِيّنشِ رَ سْتْ.
  fra-SBL: Ils piétinent la tête des pauvres dans la poussière de la terre. et refuser
    la justice aux opprimés. Un homme et son père utilisent la même jeune fille, pour
    profaner mon saint nom.
  hbo-hbo: הַשֹּׁאֲפִ֤ים עַל־עֲפַר־אֶ֙רֶץ֙ בְּרֹ֣אשׁ דַּלִּ֔ים וְדֶ֥רֶךְ עֲנָוִ֖ים
    יַטּ֑וּ וְאִ֣ישׁ וְאָבִ֗יו יֵֽלְכוּ֙ אֶל־הַֽנַּעֲרָ֔ה לְמַ֥עַן חַלֵּ֖ל אֶת־שֵׁ֥ם
    קָדְשִֽׁי׃
  pjt-pjt: Tjinguṟu aṉangu kutjupa tjuṯa mai ulytja tjukutjukutjara nyinanyi, ka nyura
    palunya tjananya palu puṟunypaṯu ngaḻṯuringkuwiyangku kuraṟa pungkupai tiṯutjarangku
    alpamilantja wiyangku. Panya nyura watarkungku mantangka tjinangku paḻtjuṟa ankupai,
    palu puṟunypa nyura aṉangu ngaḻṯutjara tjuṯa wantipai tjananya ngaḻṯunytjungku
    wiṟuṟa kanyintja wiyangku. Ngaḻṯutjara! Paluṟu tjana pikanguṟu munu tjituṟu-tjituṟu
    puḻkanguṟu kuḻu puḻkaṟa uparingu, ka nyura palumpa tjanampa ngaḻṯuringkunytjaku
    ngaṟanyi. Palu nyura Israelkunu tjuṯangku palunya tjananya wantipai alatjiṯu munu
    tjananya ngunti kuranmankupai. Uwa, nyura kura puḻka rawangku palyalpai. Panya
    mamangku katjaṟarangku pula kungkawaṟa kutju ngarilyira pula kuralpai munu pula
    alatji palyaṟa Godanya kuḻu kuralpai.”
  kik-kik: Marangagĩrĩria mĩtwe ya arĩa athĩĩni taarĩ rũkũngũ rwa thĩ, na makaagithia
    kĩhooto arĩa ahinyĩrĩrie. Mũndũ na ithe makomaga na mũirĩtu ũmwe, nĩ ũndũ ũcio
    magathaahia rĩĩtwa rĩakwa itheru.
  fra-NCL: parce qu’ils aspirent à voir la poussière de la terre sur la tête des misérables,
    et qu’ils font fléchir la voie des petits ; parce que le fils et son père vont
    vers la même fille, pour profaner mon saint nom ;
  cek-AK: 'Nihcae mah amtang kaminawk ih lu to maiphu phuih pae o, poek pahnaem kaminawk
    to loklam amkhraeng o sak: Kai ih ahmin amhnongsak hanah, ampa hoi a capa loe
    saning kanawk nongpata maeto khaeah nawn to caeh hoi.'
  cuk-cuk: Dule-wilegana sabsur-ise-wilegar imaksamalad, mesagwale imaksamalad. Wileganaga
    igar-maidba igar nabossurmalad. Baba, galagwensuli ome-wargwengi nanadidaed, a-omegi,
    e-machi galagwensuli nanadidamogad. Weyob an-nug-isligwaled oichosmalad.
  uig-CYR: Улар намратларниң бешидики чаң-топилирини бош қоювәтмәйду, Аҗиз мөминләрниң
    несивисини қайривалиду; Ата-бала иккиси Мениң муқәддәс намимни булғап, охшаш бир
    қизниң йениға тәң бариду.
  tel-2017: నేల మీద మట్టిని ప్రజలు తొక్కేసినట్టు దిక్కులేనివారి తలలను తొక్కేస్తున్నారు.
    అణగారిన వారిని అవతలికి గెంటేస్తున్నారు. తండ్రి, కొడుకు ఒకే స్త్రీతో లైంగిక సంబంధం
    పెట్టుకుని నా పవిత్ర నామాన్ని అవమానపరుస్తున్నారు.
  hat-BSA: Sila yo k ap foule tèt a malere a, jis pou l rive nan pousyè, k ap refi
    bay jistis a oprimen an. Yon gason ak papa li antre nan menm fanm nan pou yo ka
    pwofane non sen Mwen an.
  kos-kos: Elos akkeokye mwet munas ac mwet mukaimtal, ac sinukunla mwet sukasrup.
    Sie mukul ac papa tumal tukeni na fahsri mutan fusr se na in akkolukyal. Ma inge
    aktaekye ine mutal luk.
  hbo-WLC: הַשֹּׁאֲפִ֤ים עַל־עֲפַר ־אֶ֙רֶץ֙ בְּרֹ֣אשׁ דַּלִּ֔ים וְדֶ֥רֶךְ עֲנָוִ֖ים
    יַטּ֑וּ וְאִ֣ישׁ וְאָבִ֗יו יֵֽלְכוּ֙ אֶל־הַֽנַּעֲרָ֔ה לְמַ֥עַן חַלֵּ֖ל אֶת־שֵׁ֥ם
    קָדְשִֽׁי׃
  ibo-ibo: Ha na-azọpịa isi ndị ike na-adịghị, na-echi ha ọnụ nʼaja, na-ewezuga ndị
    dị umeala nʼụzọ ezi ihe. Nwoke na nna ya na-edinakwuru otu nwaagbọghọ, si otu
    a merụọ aha nsọ m.
  ory-ory: ସେମାନେ ଦରିଦ୍ରର ମସ୍ତକରେ ଧୂଳିର ଆକାଂକ୍ଷା କରନ୍ତି ଓ ନମ୍ର ଲୋକମାନଙ୍କର ମାର୍ଗ ବକ୍ର
    କରନ୍ତି; ପୁଣି, ଆମ୍ଭର ପବିତ୍ର ନାମ ଅପବିତ୍ର କରିବା ପାଇଁ ଜଣେ ପୁରୁଷ ଓ ତାହାର ପିତା ଏକ ଯୁବତୀଠାରେ
    ଗମନ କରନ୍ତି;
  chk-chk: Ra chök ipweri ekewe chon wöüngau usun eman a ipwetiu won pwül o atoka
    seni ekewe chon riaföü pwüngün ar kapwüng. Eman mwän me saman ra konopök ren eman
    chök chon angang fefin. Iei usun ra apiningaua pinin itei.
  rop-rop: Yumob tridimbat detlot lobala pipul nogudbalawei, en wen yumob oldei luk
    eni powan pipul langa yumob roud, wal yumob oldei wandi pushumwei olabat. En det
    dediwan en im san silipsilip garram det seimwan wekingel en wen dei dum det brabli
    nogudbala ting lagijat dei rabishim main haibala neim.
  ukr-1871: Залюбки вони голови вбогих у земний порох прихиляють, а поступки тихих
    перекручують; і батько й син до одної нетрібки ходять, щоб знеславляти сьвяте
    ймя моє.
  deu-1951: weil sie nach dem Erdenstaub auf den Köpfen der Geringen gierig sind und
    die Wehrlosen vom Wege stoßen; weil Vater und Sohn zur Dirne gehen, um meinen
    heiligen Namen zu entheiligen;
  eng-JPS: That pant after the dust of the earth on the head of the poor, and turn
    aside the way of the humble; and a man and his father go unto the same maid, to
    profane My holy name;
  srp-1865: Èeznu za prahom zemaljskim na glavi siromasima, i prevraæaju put smjernima;
    i sin i otac odlaze k jednoj djevojci da skvrne sveto ime moje.
  lug-lug: Balinnyiririra emitwe gy’abaavu mu nfuufu, n’abajoogebwa ne batalamulwa
    mu bwenkanya. Omwana ne kitaawe bayingira eri omuwala omu ne boonoona erinnya
    lyange.
  heb-heb: השאפים על עפר ארץ בראש דלים ודרך ענוים יטו ואיש ואביו ילכו אל הנערה למען
    חלל את שם קדשי׃
  ben-IRV: তারা দরিদ্রদের মাথা মাড়িয়েছে যেমন লোকেরা মাঠের ধূলো মাড়ায়; তারা নির্যাতিতদের
    ঠেলে দূর করেছে। বাবা ও ছেলে একই মেয়ের সঙ্গে সহবাস করেছে আর তাই আমার পবিত্র নাম
    অপবিত্র করেছে।
  pan-pan: ਉਹ ਗਰੀਬਾਂ ਦੇ ਸਿਰ ਦੀ ਸਿੱਕਰੀ ਦਾ ਵੀ ਲਾਲਚ ਕਰਦੇ ਹਨ ਅਤੇ ਉਹ ਕੁਚਲੇ ਹੋਇਆਂ ਨੂੰ ਰਾਹ
    ਤੋਂ ਹਟਾ ਦਿੰਦੇ ਹਨ, ਪਿਉ ਅਤੇ ਪੁੱਤਰ ਇੱਕੋ ਹੀ ਕੁੜੀ ਦੇ ਕੋਲ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਜੋ ਉਹ ਮੇਰੇ ਪਵਿੱਤਰ
    ਨਾਮ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਨ।
  mya-JVB: ဆင်းရဲ သောသူတို့ ၏ခေါင်း ကို မြေမှုန့် နှင့် ဖုံးလွှမ်းစေခြင်းငှါအလွန်အလိုကြီး၍၊
    နှိမ့်ချ သောသူကို မတရားသဖြင့် စီရင်သောအပြစ်၊ ငါ ၏နာမ မြတ် ကို ရှုတ်ချ ခြင်းငှါ
    အဘ နှင့် သား သည် တဦးတည်းသောမိန်းမ ကို ပေါင်းဘော်သောအပြစ်၊
  tte-O: Towasawasao mumugali sinaesosi kabo sauga meuloina tobubutuma sisapili yo
    situbalili yakato siya besiele ginauli bwagabwaga. Tem sauga yabo kilakai yabo
    ikeno vesala yabo mekanakava na tabe kilakaine tamana kani ilauyoi ikeno vesalane
    kaigedana koina. Mumugaline koina esagu yakayakasisina sisibayanae.
  hmo-hmo: “Israela taudia ese manoka bona manau taudia idia moia diho. Bona idia
    ese ogogami taudia idia durua lasi. Tamana bona iena natuna mero danu ese kekeni
    tamona idia sihari henia noho. Unai kara dekena amo idia ese egu ladana helagana
    idia hadikaia noho.
  urd-urd: वह ग़रीबों के सिर पर की गर्द का भी लालच रखते हैं, और हलीमों को उनकी राह
    से गुमराह करते हैं और बाप बेटा एक ही 'औरत के पास जाने से मेरे पाक नाम की तकफ़ीर
    करते हैं।
  rus-SYN: Жаждут, чтобы прах земной был на голове бедных, и путь кротких извращают;
    даже отец и сын ходят к одной женщине, чтобы бесславить святое имя Мое.
  bqc-SIM: Aaì ↄ̃zↄ̃ wɛ̃nadeↄwa bùsu'ũfãau, aaì gbãasaideↄ yã́ málɛnɛ́. Nɛ́
    ń a maeo aaì gbada wɛ̃́ndia doũwa, aaì ma tↄ́ pↄ́ a kua adoa ↄ̃̀ↄkpa.
  tcz-CHONGTHU: Amahon tahlel gentheite leivui lah’a achonlut nun, chuleh vaichate
    jong lampam’a asondoh un ahi. Apa leh achapa jong numei khat kom’a aga lumkhom
    ji lhon in, keima mintheng chu asuboh tauvin ahi.
  mar-mar: जसे लोक माती पायाखाली तुडवतात तसेच ते गरीबांची मस्तके मातीत तुडवतात; आणि
    मुलांनी व त्यांच्या वडीलांनी एकाच स्त्रीशी संबंध ठेवले, अशासाठी की माझे नाव धुळीस
    मिळावे.
  qub-qub: Pengaypaj ñacachin. Umildicunataga arriglarpis jananpanmi. Taytanpis, wamranpis
    chay jipashllawan cacun. Chayno rurashpanmi juchaynaj caycaptë pengayman churaman.
  bqp-bqp: I rɑ n kĩwɑ i wɔnwɔndobu tɑɑre kpɑ bɑ n wiru tuɑ sɑ̃ɑ nuku sɑnkirɑnun sɔ̃.
    Kpɑ i n bwɛ̃ɛbwɛ̃ɛbu dɑm dɔremɔ. Bii kɑ bɑɑ bɑ kɑ kurɔ turo mɛnnɑmɔ. Nge mɛyɑ
    i kɑ nɛ, Yinni Gusunɔn yĩsi dɛɛrɑru sɑnkumɔ.
  hat-hat: Y'ap pilonnen malere anba pye yo. Y'ap fè pòv yo vin pi pòv. Papa kou pitit
    al dèyè fi k'ap sèvi nan kay la. Konsa, yo trennen non Bondye nan labou.
  eng-BSB: They trample on the heads of the poor as on the dust of the earth; they
    push the needy out of their way. A man and his father have relations with the
    same girl and so profane My holy name.
  eng-WEBPB: They trample the heads of the poor into the dust of the earth and deny
    justice to the oppressed. A man and his father use the same maiden, to profane
    my holy name.
  kbq-kbq: Hagi zamagra zamunte omane vahera zamasunkura huozmante kugusopafi zamare
    hapati atre'naze. Hagi nefa'ma anteno masea mofara nemofo'a ana mofake anteno
    masene. E'ina nehu'za ruotge'ma hu'nea Nagia eri haviza hu'naze.
  nhe-BL: Quinmajcahuaj teicneltzitzi ipan tlaltejpoctli huan ininpan moquejquetzaj.
    Ax tetlajtolsencahuaj xitlahuac queja monequi quema sequinoc quintlaijiyohuiltíaj
    tlen ax quipiyaj chicahualistli. “Tetatme huan telpocame cochij ica san se ahuilnenca
    sihuatl huan queja nopa nechixpanoj na tlen nitlatzejtzeloltic.
  gub-BL: Uzapo ikatu 'ym ma'e hemetarer 'ym ma'e wanupe wà. Uze'eg urywahyahy wanehe
    wà. Upuraraw kar e ma'erahy teko ikàg 'ym ma'e wanupe wà no. Awa ta'yr ma'e a'e
    wà, ta'yr a'e wà no, oho tupàn a'ua'u wanàpuzuhu pe kuzàwyzài wapuhe wà, ikatu
    'ym ma'e iapo pà wà. Nezewe haw iapo mehe werur maranugar haw herer ikatu ma'e
    rehe wà.
  eng-DRA: 'They bruise the heads of the poor upon the dust of the earth, and turn
    aside the way of the humble: and the son and his father have gone to the same
    young woman, to profane my holy name.'
