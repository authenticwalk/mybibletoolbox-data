verse: AMO.002.001
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മോവാബിന്റെ മൂന്നോ നാലോ പാപങ്ങൾനിമിത്തം
    ഞാൻ എന്റെ ക്രോധം മടക്കിക്കളയുകയില്ല. കാരണം, ഏദോംരാജാവിന്റെ അസ്ഥികളെ അവൻ കുമ്മായത്തിനെന്നപോലെ
    ചുട്ടുകളഞ്ഞു.'
  deu-TKW: 'So spricht Jahwe: Wegen der drei, ja vier Schandthaten der Moabiter will
    ich''s nicht rückgängig machen - weil sie die Gebeine des Königs von Edom zu Kalk
    verbrannt haben.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Likolo ya masumu misato to minei ya Moabi,
    nakozanga te kopesa bango etumbu, pamba te batumbaki mikuwa ya mokonzi ya Edomi
    mpe bakomisaki yango putulu.'
  eng-LSV: 'Thus said YHWH: “For three transgressions of Moab, || And for four, I
    do not reverse it, || Because of his burning the bones of the king of Edom to
    lime,'
  eng-GNV: Thus sayth the Lord, For three transgressions of Moab, and for foure, I
    will not turne to it, because it burnt the bones of the King of Edom into lime.
  eng-WEBSTER: 'Thus saith the LORD; For three transgressions of Moab, and for four,
    I will not turn away his punishment : because he burned the bones of the king
    of Edom into lime:'
  nhw-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa masehualme catli ehuaj tlali Moab, temachtli niquintlatzacuiltis. Quitlatijque
    iomiyo nopa tlanahuatijquetl ipan tlali Edom hasta mocajqui cuanextli.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kwa dhambi tatu za Moabu, hata kwa dhambi
    nne, sitaizuia ghadhabu yangu. Kwa sababu alichoma mifupa ya mfalme wa Edomu,
    ikawa kama chokaa.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Mɔɑbubɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn himbɑ
    ɡɔsiɑmɔ. Domi bɑ Edɔmun sinɑ bokon kukunu dɔ̃ɔ mɛni nu kuɑ torom.
  eng-KJVCPB: 'Thus saith the Lord; For three transgressions of Moab, And for four,
    I will not turn away the punishment thereof; Because he burnt the bones of the
    king of Edom into lime:'
  luo-luo: Jehova Nyasaye wacho niya, “Nikech richo adek ma jo-Moab osetimo, kata
    richo angʼwen, omiyo ok abi weyo ma ok akumogi. Nikech ne giwangʼo choke mag ruodh
    Edom molokore buru,
  meu-meu: 'Iehova ini e gwau tomamu: Moab ena kerere toi bona hani daidiai, lau ese
    ena dika davana ihenina basina gwaua tao; badina be ia ese Edom pavapavana turiana
    e gabudia, ahu ai e halaodia.'
  npi-ULB: परमप्रभु यस्तो भन्‍नुहुन्छः “मोआबका तिन वा चारवटा पापका निम्‍ति समेत, दण्ड
    दिनबाट म पछि हट्‍नेछैनँ, किनभने त्यसले एदोमका राजालाई जलाएर चून बनायो ।
  yor-yor: Èyí ni ohun tí Olúwa wí, “Nítorí ẹ̀ṣẹ̀ mẹ́ta ti Moabu, àní fún mẹ́rin,
    Èmi kò ní yí ìpinnu ìjìyà mi padà, nítorí ó ti sun ún, di eérú, egungun ọba Edomu,
  pes-OPCB: 'خداوند می‌فرماید: «اهالی موآب بارها مرتکب گناه شده‌اند و من این را فراموش
    نخواهم کرد و از سر تقصیرشان نخواهم گذشت، زیرا آنها استخوانهای پادشاه ادوم را با
    بی‌شرمی سوزانده آنها را تبدیل به خاکستر کردند.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Moab, kahit
    na apat pa, hindi ko babawiin ang kaparusahan, dahil sinunog niya ang mga buto
    ng hari ng Edom hanggang sa naging apog.'
  cbu-NT: Mowabshuchee tárangitamta. Mowabshuch kizpur yutarit chinarangusin, Edomshuchee
    kurak wanapoo yáyarusin, sumasish mucheersin, puzacheemsha kinarangu, anumand
    nuw zurampatari wanichima.
  hui-hui: Anduane Homogohanda lalu, Moaba wali agalime mana ko hangu biaabo halu
    kagonaga i̱na ti pani timbuniore mulebero. Tigua Idomo wali agalinaga kini bo
    wahalu ibunaga kunibi irani do abalu helayagonaga i̱na Moaba wali agaliruore pani
    timbuni mulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``မော​ဘ​ပြည်​သား​တို့ သည်​တစ်​ကြိမ်​ပြီး​တစ်​ကြိမ်​ပြစ်​မှား​ကြ
    သ​ဖြင့် ငါ​သည်​သူ​တို့​ကို​အ​မှန်​ပင်​ဒဏ် ပေး​ရ​တော့​မည်။ သူ​တို့​သည်​ဧ​ဒုံ​မင်း​၏
    အ​ရိုး​စု​ကို​ပြာ​ချ​လိုက်​ခြင်း​ဖြင့် ဧ​ဒုံ မင်း​ကို​မ​လေး​မ​စား​ပြု​ခဲ့​ကြ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མོ་ཨབ་ཀྱིས་ཡང་ནས་ཡང་དུ་སྡིག་པ་བསགས་པས། ངས་དེ་ལ་ཉེས་ཆད་གཅོད་པའི་བཀའ་ཕྱིར་མི་ལེན་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་ཡིས་ཨེ་དོམ་རྒྱལ་པོའི་རུས་པ་བསྲེགས་ནས་ཐལ་བར་བཏང་བས།
  sna-sna: 'Zvanzi naJehovha: “Nemhaka yezvivi zvitatu zvaMoabhu, kunyange zvina,
    handingadzori hasha dzangu. Nokuti akapisa, kuita madota, mapfupa amambo weEdhomu.'
  spa-BLM: 'Yahvé dice: “Por tres transgresiones de Moab, sí, por cuatro, No rechazaré
    su castigo, porque quemó los huesos del rey de Edom hasta convertirlos en cal;'
  cac-cac: 'A Jehová tz''alan icha tic: Man̈ jantacoc chucal ix sc''ulej eb'' aj Moab,
    yuj chi'' yovalil ol vac''och syaelal eb''. Ix sn̈ustz''a sb''aquil vin̈ sreyal
    Edom eb'', taan̈xon̈ej ix ajcan stz''ab''ati.'
  swh-ULB: 'Hivi ndivyo Yahwe asemavyo: “Kwa dhambi tatu za Moabu, hata kwa nne, sintobadilisha
    adhabu, kwa sababu amechoma moto mifupa ya mfalme wa Edomu hadi kuwa chokaa.'
  bel-bel: 'Так кажа Гасподзь: за тры злачынствы Маава і за чатыры не пашкадую яго,
    бо ён перапаліў косткі цара Эдомскага на вапну.'
  deu-ELBBK: 'So spricht der HERR: Wegen drei Freveltaten von Moab und wegen vier
    werde ich es nicht rückgängig machen: Weil es die Gebeine des Königs von Edom
    zu Kalk verbrannt hat,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen mehitenged te Moab: “Tenged te kedtulung
    kebaal te salà te menge tig-Moab, edsilutan ku sikandan. Su mibinsulan dan is
    menge tulan te hadì te Edom taman te neigmuk heini.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മോവാബിന്റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവൻ എദോംരാജാവിന്റെ അസ്ഥികളെ ചുട്ടു കുമ്മായമാക്കിക്കളഞ്ഞിരിക്കയാൽ തന്നെ, ഞാൻ ശിക്ഷ
    മടക്കിക്കളകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: „Na odmukava le manušenge andral o Moab a marava len
    vaš o trin bini the vaš o štar, bo zlabarde o kokala le edomike kraľiskre pro
    parno prachos.'
  pes-OPV: چهار تقصیر موآب عقوبتش را نخواهم برگردانید زیرا که استخوانهای پادشاه ادوم
    راآهک پختند.
  ron-1924: 'Аша ворбеште Домнул: „Пентру трей нелеӂюирь але Моабулуй, ба пентру патру,
    ну-Мь скимб хотэрыря, пентру кэ а арс, а арс пынэ ле-а фэкут вар, оаселе ымпэратулуй
    Едомулуй,'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “মোয়াবের তিনটি পাপের জন্য, এমনকি, চারটির জন্য,
    আমি আমার ক্রোধ ফিরিয়ে নেব না। যেহেতু সে ইদোমের রাজার অস্থি পুড়িয়ে ছাই করে দিয়েছিল,'
  som-som: Rabbigu wuxuu leeyahay, Saddex iyo weliba afar xadgudub oo ay reer Moo'aab
    sameeyeen aawadood ayaanan ciqaabtooda uga noqonaynin, maxaa yeelay, iyagu waxay
    gubeen lafihii boqorka reer Edom ilaa ay nuurad noqdeen.
  lat-VUC: '[Hæc dicit Dominus: Super tribus sceleribus Moab, et super quatuor non
    convertam eum, eo quod incenderit ossa regis Idumææ usque ad cinerem.'
  eng-ASVBT: 'Thus saith Jehovah: For three transgressions of Moab, yea, for four,
    I will not turn away the punishment thereof; because he burned the bones of the
    king of Edom into lime.'
  ita-1885: 'Così ha detto il Signore: Per tre misfatti di Moab, nè per quattro, io
    non gli renderò la sua retribuzione; ma, perciocchè ha arse le ossa del re di
    Edom, fino a calcinarle.'
  eng-LXXUP: Thus saith the Lord; For three sins of Moab, and for four, I will not
    turn away from it; because they burned the bones of the king of Edom to lime.
  eng-ULB: 'This is what Yahweh says: “For three sins of Moab, even for four, I will
    not turn away punishment, because he burned the bones of the king of Edom to lime.'
  spa-VBL: 'Esto es lo que dice el Señor: El pueblo de Moab ha pecado en repetidas
    ocasiones, por lo tanto no vacilaré en castigarlos, porque han profanado los huesos
    del rey de Edom, quemándolos y convirtiéndolos en cal.'
  fra-_FOB: 'Ainsi a dit l''Éternel: A cause de trois crimes de Moab et même de quatre,
    je ne le révoquerai point: parce qu''il a brûlé et calciné les os du roi d''Édom;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മോവാബിന്റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവൻ ഏദോം രാജാവിന്റെ അസ്ഥികളെ ചുട്ട് കുമ്മായമാക്കിക്കളഞ്ഞിരിക്കുകയാൽ തന്നെ, ഞാൻ
    ശിക്ഷ മടക്കിക്കളയുകയില്ല.'
  urd-GVR: Rab farmātā hai, “Moāb ke bāshindoṅ ne bār bār gunāh kiyā hai, is lie maiṅ
    unheṅ sazā die baġhair nahīṅ chhoṛūṅgā. Kyoṅki unhoṅ ne Adom ke bādshāh kī haḍḍiyoṅ
    ko jalā kar rākh kar diyā hai.
  suz-BL: परमप्रभु यावेमी “गो मोआब आ ३ खेयप नु ४ खेयप मरिम्‍शो प‍शो आ पर्बम ततीके
    सजाइ मतेक्‍नुङ। मारदे हना मेकोमी एदोम ङा पिप आन रुश चोप्‍तु। यसैया १५:-; येरमीया
    ४८:-
  eng-NOY: 'Thus saith Jehovah: For three transgressions of Moab, And for four, will
    I not turn away his punishment; For he burned the bones of the king of Edom into
    lime!'
  ita-1927: 'Così parla l’Eterno: Per tre misfatti di Moab, anzi per quattro, io non
    revocherò la mia sentenza. Perché ha bruciato, calcinato le ossa del re d’Edom,'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «مۆئاب یاخی بوو، لە یاخیبوونەکەی بەردەوامە، سزاکەیان
    بەسەردا تێناپەڕێنم، لەبەر ئەوەی ئێسکەکانی پاشای ئەدۆمی سووتاند هەتا ئەوەی بووە
    گەچ،'
  eng-BBE: 'These are the words of the Lord: For three crimes of Moab, and for four,
    I will not let its fate be changed; because he had the bones of the king of Edom
    burned to dust.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: “ಮೋವಾಬಿನವರು ಮಾಡಿರುವ ಮೂರು ಹೌದು ನಾಲ್ಕು ಪಾಪಗಳಿಗಾಗಿ,
    ಆಗಬೇಕಾದ ದಂಡನೆಯನ್ನು ನಾನು ತಪ್ಪಿಸುವುದೇ ಇಲ್ಲ. ಏಕೆಂದರೆ ಅವನು ಎದೋಮಿನ ಅರಸನ ಎಲುಬುಗಳನ್ನು,
    ಸುಟ್ಟು ಸುಣ್ಣ ಮಾಡಿದ್ದಾನೆ.'
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: மோவாபின் மூன்று பாவங்களுக்காகவும், நான்கு
    பாவங்களுக்காகவும், நான் அவனுடைய தண்டனையைத் திருப்பமாட்டேன்; அவன் ஏதோமுடைய ராஜாவின்
    எலும்புகளைச் சுட்டு சாம்பலாக்கிப் போட்டானே.'
  spa-RV-1909: 'ASÍ ha dicho Jehová: Por tres pecados de Moab, y por el cuarto, no
    desviaré su castigo; porque quemó los huesos del rey de Idumea hasta tornarlos
    en cal.'
  ron-BTF: 'Astfel spune DOMNUL: Pentru trei fărădelegi ale Moabului și pentru patru,
    nu voi întoarce pedeapsa lui, pentru că a ars oasele împăratului Edomului până
    le-a făcut var;'
  eng-WEBP: 'The LORD says: “For three transgressions of Moab, yes, for four, I will
    not turn away its punishment, because he burned the bones of the king of Edom
    into lime;'
  eng-FBV: 'This is what the Lord says: The people of Moab have repeatedly sinned
    and so I will not hesitate to punish them, because they desecrated the bones of
    the king of Edom by burning them, turning them into lime.'
  nld-1939: 'Zo spreekt Jahweh! Om drie schanddaden van Moab, Of om vier herroep Ik
    het niet: Omdat zij het gebeente van den koning van Edom Tot kalk hebben verbrand!'
  nch-BL: 'Huan TOTECO quiijtohua: “Pampa tahuel miyac huelta tajtacolchijtoque nopa
    masehualme cati ehuani tali Moab, temachti niquintatzacuiltis. Quitatijque iomiyo
    nopa tanahuatijquet ipan tali Edom hasta mocajqui cuajnexti.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Bởi cớ tội ác của Mô-áp đến gấp ba gấp bốn
    lần, nên ta không xây bỏ án phạt khỏi nó; vì nó đã đốt hài cốt của vua Ê-đôm đặng
    làm ra vôi.'
  hin-CV: 'याहवेह का यह कहना है: “मोआब को दंड देने से मैं पीछे न हटूंगा, क्योंकि उसने
    तीन, नहीं वरन चार अपराध किये हैं. उसने एदोम के राजा के हड्डियों को जलाकर राख कर
    दिया है,'
  spa-BES: 'Estas son las palabras del Señor: por tres crímenes de Moab, y por cuatro,
    no revocare su castigo; porque tenía los huesos del rey de Edom quemados en ceniza.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà: Ty ami’ty fiolàñe telo’ i Moabe, naho i fahefa’ey
    le tsy hapoko ty fandilovañe aze, amy te niforototoe’e ho sokay ty taola’ i mpanjaka’
    i Edomey;'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “เพราะเหตุการละเมิดของเมืองโมอับ สามครั้งและสี่​ครั้ง
    เราจะไม่ยอมกลับการลงทัณฑ์ เพราะเขาได้เผากระดูกของกษั​ตริ​ย์เอโดมให้เป็นปูน
  por-BR-2018: 'Assim diz o SENHOR: Por três transgressões de Moabe, e pela quarta,
    não desviarei seu castigo ; porque queimou os ossos do rei de Edom até os tornar
    em cal.'
  deu-ELO: 'So spricht Jehova: Wegen drei Freveltaten von Moab und wegen vier werde
    ich es nicht rückgängig machen: Weil es die Gebeine des Königs von Edom zu Kalk
    verbrannt hat,'
  eng-WYC-2018: The Lord God saith these things, On three great trespasses of Moab,
    and on four, I shall not convert it, for it burnt the bones of the king of Idumea
    till to ashes. (The Lord God saith these things, For the three great trespasses
    of Moab, and for the fourth, I shall not turn away their punishment, for they
    burned the bones of the king of Edom unto ashes.)
  epo-epo: 'Tiele diras la Eternulo: Pro tri krimoj de Moab kaj pro kvar Mi ne indulgos
    lin, pro tio, ke li forbruligis la ostojn de la reĝo de Edom ĝis cindreco.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: —«Moabning üq gunaⱨi, bǝrⱨǝⱪ tɵt gunaⱨi üqün,
    uningƣa qüxidiƣan jazani yandurmaymǝn, Qünki u Edomning padixaⱨining ustihanlirini
    kɵydürüp ⱨak ⱪiliwǝtti.'
  beo-beo: Hina Gode da amane sia:sa, “Moua:be fi ilia da wadela:i hou amo bu hamone
    bu hamone agoane hamobeba:le, Na da dafawane ilima se dabe imunu. Ilia da Idome
    hina bagade dunu ea gasa amoma hihi hou hamoi. Ilia da amo gobele sali amola nasubu
    hamoi.
  tpi-OTNT: Bikpela i tok olsem, “Planti taim ol manmeri bilong kantri Moap i bin
    mekim sin. Ol i no malolo liklik. Ol i bin mekim nogut long king bilong Idom na
    kilim em i dai. Na ol i kukim ol bun bilong en long paia, na ol i kamap olsem
