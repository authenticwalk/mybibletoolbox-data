  asm-FB: 'যিহোৱাই এই কথা কৈছে: “মোৱাবৰ তিনিটা, এনে কি চাৰিটা অপৰাধৰ কাৰণে মই তাক
    দণ্ড নিদিয়াকৈ নাথাকিম; কিয়নো সি ইদোমৰ ৰজাৰ হাড়বোৰ পুৰি চূৰ্ণ কৰিলে।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «مٌوَبَ شَ يُنُبِ رَبَشِ سَشَنيِ، شَ نَ مُ عَ رَ
    نَانِ شَ قٍ رَ، ﭑ مُ فبِلٍنمَ ﭑ مَ نَتّ قْشْ رَ. عٍ بَرَ عٍدٌن مَنفّ شْرِيٍ فَن
    هَن عٍ بَرَ قِندِ شُبٍ رَ.
  fra-SBL: 'Yahvé dit : « Pour trois transgressions de Moab, oui, pour quatre, Je
    ne détournerai pas son châtiment, car il a brûlé les os du roi d''Édom pour en
    faire de la chaux ;'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י מֹואָ֔ב וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־שָׂרְפֹ֛ו עַצְמֹ֥ות מֶֽלֶךְ־אֱדֹ֖ום לַשִּֽׂיד׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Nĩ ũndũ wa mehia matatũ ma Moabi, o na mana-rĩ,
    niĩ ndikahũndũra mangʼũrĩ makwa. Tondũ nĩacinire mahĩndĩ ma mũthamaki wa Edomu,
    magĩtuĩka ta coka,'
  fra-NCL: 'Ainsi parle Yahweh : A cause de trois crimes de Moab, et à cause de quatre,
    — je ne le révoquerai point. Parce qu’il à brûlé les os du roi d’Edom jusqu’à
    les calciner,'
  cek-AK: Angraeng mah, Moab prae zaehaih thumto hoi palito pacoengah, Edom siangpahrang
    ih ahuh hmai hoi a thlaek pongah, danpaekhaih to ka zuk let mak ai, tiah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Moab-dorgan-e-isgued nue-wilub-obicha-naid. Sabsur-e-odurdaklegoedi,
    an ega osulogosulid. Ar Moab-dulemar, Edom-e-rey-garmar ogumaksad, burubi-guedse
    imaksad.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: —«Моабниң үч гунайи, бәрһәқ төрт гунайи үчүн,
    униңға чүшидиған җазани яндурмаймән, Чүнки у Едомниң падишасиниң устиханлирини
    көйдүрүп һак қиливәтти.'
  tel-2017: యెహోవా చెప్పేదేమిటంటే “మోయాబు మూడు సార్లు, నాలుగు సార్లు చేసిన పాపాలను
    బట్టి నేను తప్పకుండా దాన్ని శిక్షిస్తాను. ఎందుకంటే వారు ఎదోమురాజు ఎముకలను కాల్చి
    సున్నం చేశారు.
  hat-BSA: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon Moab yo, menm kat; Mwen
    p ap retire pinisyon an, akoz li te brile zo a wa Édom nan pou l fè lacho.'
  kos-kos: LEUM GOD El fahk, “Mwet Moab elos kalweni na in oru ma koluk, ac ke sripa
    inge pwayena nga fah kalyaelos. Elos aklusrongtenye srin tokosra lun Edom ke elos
    esukla nwe ke apatla.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י מוֹאָ֔ב וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־שָׂרְפ֛וֹ עַצְמ֥וֹת מֶֽלֶךְ־אֱד֖וֹם לַשִּֽׂיד׃
  ibo-ibo: Otu a ka Onyenwe anyị sịrị, “Nʼihi njehie atọ nke Moab, e, nʼihi nke anọ,
    agaghị m ahapụ inye ya ntaramahụhụ. Nʼihi na ha surere ọkpụkpụ eze ndị Edọm ọkụ,
    mee ha ka ha ghọọ ntụ.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ମୋୟାବର ତିନି, ହିଁ, ଚାରି ଅପରାଧ ସକାଶୁ ଆମ୍ଭେ ତହିଁର
    ଦଣ୍ଡ ନିବାରଣ କରିବା ନାହିଁ; କାରଣ ସେ ଇଦୋମ ରାଜାର ଅସ୍ଥି ଦଗ୍ଧ କରି ତାହା ଚୂର୍ଣ୍ଣ କଲା;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Chon Moap ra chök sopwela le föri tipis,
    iei mine üpwe fokun apwüngüür. Ra kenala chün ewe kingen Etom tori ra wiliti falang.
  rop-rop: Wal blanga detlot pipul langa det kantri gulum Moweb YAWEI det trubala
    God bin tok, “Detlot pipul langa det kantri gulum Moweb oldei dumbat nogudbala
    ting en blanga tharran na ai garra panishim olabat. Wen olabat bin barnimap detlot
    boun blanga det king brom det kantri gulum Idam dei nomo bin shoum rispek langa
    im.
  ukr-1871: 'Так говорить Господь: За три провини Моабові й за чотирі я не прощу йому,
    він бо перепалив костї царя Едомського на вапяний попіл.'
  deu-1951: 'So spricht der HERR: Wegen drei und wegen vier Übertretungen Moabs wende
    ich solches nicht ab, weil sie die Gebeine des Königs von Edom zu Kalk verbrannt
    haben;'
  eng-JPS: 'Thus saith the LORD: For three transgressions of Moab, yea, for four,
    I will not reverse it: because he burned the bones of the king of Edom into lime.'
  srp-1865: 'Ovako veli Gospod: za tri zla i za èetiri što uèini Moav, neæu mu oprostiti,
    jer sažeže kosti cara Edomskoga u kreè.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Olw’ebyonoono bya Mowaabu ebisatu weewaawo
    ebina, siriggyawo busungu bwange. Kubanga yayokya amagumba ga kabaka wa Edomu
    ne gafuuka evvu.
  heb-heb: כה אמר יהוה על שלשה פשעי מואב ועל ארבעה לא אשיבנו על שרפו עצמות מלך אדום
    לשיד׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “মোয়াবের তিনটি পাপের জন্য, এমনকি চারটে পাপের জন্য,
    আমি তার শাস্তি ফিরিয়ে নেব না, কারণ সে ইদোমের রাজার হাড় পুড়িয়ে চূর্ণ করেছে।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਮੋਆਬ ਦੇ ਤਿੰਨ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ, ਸਗੋਂ ਚਾਰ ਦੇ ਕਾਰਨ
    ਮੈਂ ਸਜ਼ਾ ਦੇਣ ਤੋਂ ਨਹੀਂ ਮੁੜਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਅਦੋਮ ਦੇ ਰਾਜੇ ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਸਾੜ
    ਕੇ ਚੂਨਾ ਕਰ ਦਿੱਤਾ।
  mya-JVB: တဖန် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ မောဘ ပြည်သည် ဧဒုံ ရှင်ဘုရင် ၏ အရိုး
    တို့ကို ထုံး ဖြစ် စေခြင်းငှါမီး နှင့် ဖုတ်သောအပြစ် သုံး ပါးမက ၊ အပြစ်လေး ပါးကြောင့်
    ငါသည်ဒဏ် မ ပေးဘဲမနေ။
  tte-O: Yaubada iwaloyoi koliyau iwaloba, “Tomo Mowabe sauga meuloina mumugana naenaena
    siginaginauli. Nige sowana yagu nuwatu yabui. Koinaele kani maisa naenaena yaolegili
    kaiwena tauna kona silau Idoma dedeina koina yo Idoma ali kin kana salai sisoke
    yo tuwatuwana sikalaili yo sigabuli tomo Idoma manli mena.
  hmo-hmo: Lohiabada ia gwau, “Moaba taudia be idia kara dika lou, kara dika lou,
    nega momo. Unai dainai edia kerere davana do lau henidia momokani. Badina be idia
    ese Edoma ena king ena turiana idia gabua, kahu dekenai idia halaoa.
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है: “मोआब के तीन बल्कि चार गुनाहों की वजह से मैं
    उसको बेसज़ा न छोडूँगा, क्यूँकि उसने शाह — ए — अदोम की हड्डियों को जलाकर चूना बना
    दिया है।'
  rus-SYN: 'Так говорит Господь: за три преступления Моава и за четыре не пощажу его,
    потому что он пережег кости царя Едомского в известь.'
  bqc-SIM: 'Ma Dii ma mɛ̀: Mↄabuↄ tàaekɛ̀ gɛ̃n àaↄ̃, a dɛ beea se, ma pↄ a weemáo.
    Aa Ɛdↄũↄ kía gɛ kpàsa e aà wáↄ gↄ̃̀ túfu ũ.'
  tcz-CHONGTHU: Pakaiyin hitin aseiye. “Moab mite talen man louva ka lha louhel ding
    ahi. Ajeh chun amahon chonset abol bol jeng un, anga dehpouvin ahi. Amahon Edom
    lengpa gu leh chang jouse meiyin ahal un, vutvam aso sah tauvin ahi.
  mar-mar: परमेश्वर असे म्हणतो, “मवाबाच्या तिन्ही पापांबद्दल, अगदी चारहींमुळे, मी
    त्यांना शिक्षा करण्यापासून मागे फिरणार नाही. कारण त्यांनी अदोमाच्या राजाची हाडे
    जाळून त्यांचा चुना केला.
  qub-qub: 'Tayta Diosga caynömi nin: «Moab nasyuncho tiyajcunaga aypallatanami mana
    allita rurasha. Paycunaga uchpayänanyajmi rupachiran Edompa rayninpa tulluncunata.
    Chaypitami castigänillataga mana cachaycushächu.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Mɔɑbubɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn himbɑ
    gɔsiɑmɔ. Domi bɑ Edɔmun sinɑ bokon kukunu dɔ̃ɔ mɛni nu kuɑ torom.
  hat-hat: 'Seyè a di konsa: Moun lavil Moab yo ap plede fè peche sou peche san rete.
    Mwen fin pran desizyon m'', mwen p''ap chanje lide. Yo pa respekte zosman wa Edon
    an. Yo boule yo fè yo tounen sann.'
  eng-BSB: 'This is what the LORD says: “For three transgressions of Moab, even four,
    I will not revoke My judgment, because he burned to lime the bones of Edom’s king.'
  eng-WEBPB: 'The LORD says: “For three transgressions of Moab, yes, for four, I will
    not turn away its punishment, because he burnt the bones of the king of Edom into
    lime;'
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne, Moapu vahe'mo'za kumira huvava hu'za
    vazankina, amane zamatrenuge'za omanigahazanki, kna zamina zamazeri haviza hugahue.
    Na'ankure zamagra Idomu vahe kini ne'mofo zaferina eri'za tevefi krazageno tanefa'sene.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa tlacame tlen ehuaj tlali Moab, temachtli niquintlatzacuiltis. Quitlatijque
    iomiyo nopa tlanahuatijquetl ipan tlali Edom hasta mocajqui cuanextli.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Teko Moaw izuapyapyr uzapo
    ikatu 'ym ma'e tetea'u wà. A'e rupi azepyk putar wanehe ihe nehe. Uwàpytymawok
    Enom wanuwihawete itym awer wà. Wenuhem hetekwer a'e wi wà. Na'e umunyk tata hehe
    wà. Hetekwer uzeapo tanimuk romo.
  eng-DRA: 'Thus saith the Lord: For three crimes of Moab, and for four I will not
    convert him: because he hath burnt the bones of the king of Edom even to ashes.'
