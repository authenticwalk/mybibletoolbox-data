verse: AMO.002.014
translations:
  mal-C: ശീഘ്രഗാമികൾ രക്ഷപ്പെടുകയില്ല; ശക്തർ ബലം സംഭരിക്കുകയില്ല; വീരയോദ്ധാക്കൾ തങ്ങളുടെ
    പ്രാണനെ രക്ഷിക്കുകയുമില്ല.
  deu-TKW: daß dem Schnellen die Flucht vergeht, und der Starke seine Kraft nicht
    zu behaupten vermag, daß weder der Krieger sein Leben rettet,
  lin-lin: Moto oyo aleki na mbangu akobika te, moto oyo aleki makasi akokoka kobimisa
    makasi na ye te, mpe soda ya mpiko akokoka kobikisa bomoi na ye te.
  eng-LSV: And refuge has perished from the swift, || And the strong does not strengthens
    his power, || And the mighty does not deliver his soul.
  eng-GNV: Therefore the flight shall perish from the swift, and the strong shall
    not strengthen his force, neither shall the mightie saue his life.
  eng-WEBSTER: 'Therefore the flight shall perish from the swift, and the strong shall
    not strengthen his force, neither shall the mighty deliver himself:'
  nhw-BL: Huan masque se cuali hueli motlalohua, amo huelis cholos tlen na. Masque
    se itztoc nelía tetic, ayacmo quipalehuis ichicahualis. Yaya tlen amojuanti catli
    más motemaca ipan tlahuilancayotl, niyon amo huelis quimanahuis inemilis.
  swh-ONEN: Mkimbiaji hodari hatanusurika, wenye nguvu wataishiwa nguvu zao, na shujaa
    hataweza kuokoa maisha yake.
  bba-bba: Yen dɔmɑ te, wɑsi kɑsɑnuɡibɑ kun mɑɑ kpɛ̃ bu dukɑ su. Dɑmɡibɑ kun mɑɑ kpɛ̃
    bu ben dɑm dendi bu kɑ ɡɑ̃ɑnu ko. Mɛyɑ tɑbu durɔ dɑmɡibɑ kun mɑɑ kpɛ̃ bu ben wɑ̃ɑru
    wɔrɑ.
  eng-KJVCPB: 'Therefore the flight shall perish from the swift, And the strong shall
    not strengthen his force, Neither shall the mighty deliver himself:'
  luo-luo: Joma ongʼeyo ngʼwech sani koro ok bi tony, joma rateke abiro keto bedo
    mool, bende nyaka jalweny manenore ni ger ok bi konyo ngimane.
  meu-meu: Ae-haraḡa tauna na basine heau diba, goada tauna ese ena goada basine dogoa
    tao, bona tuari tauna basine roho mauri.
  npi-ULB: तेज दौडने उम्केर जान सक्‍नेछैन, र बलियोले आफ्‍नो बलमाथि बल पाउनेछैन, न
    त शक्तिशालीले आफैंलाई बचाउन सक्‍नेछ ।
  yor-yor: Ẹni tí ó yára bí àṣá kò ní rí ọ̀nà àbáyọ alágbára kò ní le è dúró lé agbára
    rẹ̀ jagunjagun kì yóò le gba ẹ̀mí ara rẹ̀ là.
  pes-OPCB: سریعترین جنگجویانتان هنگام فرار بر زمین خواهند افتاد. دلیران ضعیف خواهند
    شد و دلاوران از رهانیدن خود عاجز خواهند بود.
  tgl-ULB: Ang mabilis na tao ay hindi makakatakas; ang malakas ay hindi na madadagdagan
    pa ang kaniyang kalakasan; maging ang magiting ay hindi niya maililigtas ang kaniyang
    sarili.
  cbu-NT: Tputs kizpuritaati iripumaam yasaru, nda anoo kapachina. Wizpureew taakana
    antaatiya anush wizpur pshatakchu, nda waanaatsi tapachindachiya.
  hui-hui: Agali gerai hongo howa laga karu ti yo pobe nahe holebira. Agali hongo
    tarahe karu hongo habe nahe holebira. Ami agali karume tini pele mibe nahe holebira.
  mya-mya: လျင်​မြန်​စွာ​ပြေး​နိုင်​သူ​များ​ပင်​လျှင်​လွတ် မြောက်​လိမ့်​မည်​မ​ဟုတ်။
    သန်​စွမ်း​သော​သူ​များ သည်​လည်း​အား​အင်​ကုန်​ခန်း​၍​စစ်​သူ​ရဲ​တို့ သည်​လည်း​မိ​မိ​တို့​၏​အ​သက်​ကို​ကယ်​နိုင်
    လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དེ་འགུལ་སྐྱོད་ཤིན་ཏུ་མགྱོགས་ནའང་འབྲོ་མི་ཐུབ་ལ། སྟོབས་དང་ལྡན་ནའང་ནུས་པ་འདོན་མི་ཐུབ།
    དཔའ་བོ་ཡིན་ཡང་རང་ཉིད་སྐྱོབ་མི་ཐུབ།
  sna-sna: Vanomhanya kwazvo havangapunyuki, vakasimba havangazovi nesimba ravo, uye
    murwi haangazoponesi upenyu hwake.
  spa-BLM: La huida perecerá de los veloces. El fuerte no fortalecerá su fuerza. El
    poderoso no se entregará.
  cac-cac: A d'a jun c'ual chi', a eb' jelan sb'eyi, man̈xo ol yal-laj yel eb', axo
    eb' te ay yip, ichato man̈xa jab'oc yip eb'. A eb' soldado tec'an, man̈xo ol yal
    scolan sb'a eb'.
  swh-ULB: Mtu akimbiaye hatapata kimbilio; mwenye nguvu hatoongeza nguvu zake mwenyewe;
    wala shujaa kujiokoa mwenyewe.
  bel-bel: і ва ўвішнага ня станецца сілы бегчы, і моцны ня ўтрымае крэпасьці сваёй
    і адважны не ўратуе свайго жыцьця,
  deu-ELBBK: Und dem Schnellen wird die Flucht entschwinden; und der Starke wird seine
    Kraft nicht befestigen und der Held sein Leben nicht erretten;
  mbb-OT: Umbe, minsan is mezesen he ebpelelaǥuy keniyu, ne kenà ebpekepelaǥuy, is
    mezesen ebmeluya, ne is menge sundaru, kenè dan egkelibri is keugelingen dan.
  mal-2015: അങ്ങനെ വേഗവാന്മാർക്കു ശരണം നശിക്കും; ബലവാന്റെ ശക്തി നിലനില്ക്കയില്ല; വീരൻ
    തന്റെ ജീവനെ രക്ഷിക്കയില്ല;
  rmc-rmc: Na denašela oda, ko denašel sig; o zoralo peske na pomožinela peskra zoraha,
    aňi o hrďinas pes na zachraňinela.
  pes-OPV: و مفر برای تندرو فوت خواهد شد و تنومند به توانایی خویش غالب نخواهد آمد
    و جبار جان خود را نخواهد رهانید.
  ron-1924: аша кэ чел юте ну ва путя сэ фугэ, яр чел таре ну се ва путя служи де
    тэрия луй, ши омул витяз ну-шь ва скэпа вяца.
  ben-OBCV: দ্রুতগামী মানুষও পালাতে পারবে না, শক্তিশালী মানুষ নিজের শক্তি প্রয়োগ
    করতে পারবে না, আর বীর যোদ্ধা তার প্রাণরক্ষা করতে পারবে না।
  som-som: Kan dheereeyaa ma carari kari doono, oo kan xoogga badanuna xooggiisa kuma
    adkaan doono, oo kan itaalka badanuna isma samatabbixin doono,
  lat-VUC: 'Et peribit fuga a veloce, et fortis non obtinebit virtutem suam, et robustus
    non salvabit animam suam:'
  eng-ASVBT: And flight shall perish from the swift; and the strong shall not strengthen
    his force; neither shall the mighty deliver himself;
  ita-1885: Ed ogni modo di fuggire verrà meno al veloce, e il forte non potrà rinforzar
    le sue forze, nè il prode scampar la sua vita.
  eng-LXXUP: 'And flight shall perish from the runner, and the strong shall not hold
    fast his strength, and the warrior shall not save his life:'
  eng-ULB: The swift will find no escape; the strong will not add to his own strength;
    neither will the mighty save himself.
  spa-VBL: Ni siquiera los más veloces podrán escapar; y los hombres fuertes perderán
    su fuerza. Incluso el guerrero más fuerte podrá salvar su vida.
  fra-_FOB: L'homme agile ne pourra fuir, le fort ne trouvera pas sa force, et l'homme
    vaillant ne sauvera point sa vie;
  mal-mal: അങ്ങനെ വേഗത്തിൽ ഓടുന്നവർക്ക് ശരണം നശിക്കും; ബലവാന്റെ ശക്തി നിലനില്‍ക്കുകയില്ല;
    വീരൻ തന്റെ ജീവനെ രക്ഷിക്കുകയില്ല;
  urd-GVR: Na tezrau shaḳhs bhāg kar bachegā, na tāqatwar ādmī kuchh kar pāegā. Na
    sūrmā apnī jān bachāegā,
  suz-BL: थाम्‍पा दोरबपुकी प्रोक्‍‍चा मताइनीम। मिनु बोल्‍यो मुर आन बोल जाम्‍शा लाइब।
    सक्ति पाइश्‍शोपुकीम यो आंम कली प्रोंइने मचाप्‍नीम।
  eng-NOY: And flight shall fail the swift, And the strong shall not exert his strength,
    And the mighty shall not save his life,
  ita-1927: All’agile mancherà modo di darsi alla fuga, al forte non gioverà la sua
    forza, e il valoroso non salverà la sua vita;
  ckb-ckb: ئەوەی خێرایە هەڵنایەت، بەهێز هێزی خۆی توندوتۆڵ ناکات و پاڵەوان گیانی خۆی
    دەرباز ناکات.
  eng-BBE: 'And flight will be impossible for the quick-footed, and the force of the
    strong will become feeble, and the man of war will not get away safely:'
  kan-OKCV: ಆದ್ದರಿಂದ ತ್ವರೆಯಾಗಿ ಓಡುವವನು ತಪ್ಪಿಸಿಕೊಳ್ಳನು. ಬಲಿಷ್ಠನು ತನ್ನ ತ್ರಾಣವನ್ನು ಬಲಪಡಿಸಿಕೊಳ್ಳಲಾರನು.
    ಪರಾಕ್ರಮಿಯು ತನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳನು.
  tam-2017: அப்பொழுது வேகமானவன் ஓடியும் புகலிடமில்லை; பலவான் தன் பலத்தினால் பலப்படுவதுமில்லை;
    பலசாலி தன் உயிரை காப்பாற்றுவதுமில்லை.
  spa-RV-1909: Y la huída perecerá del ligero, y el fuerte no esforzará su fuerza,
    ni el valiente librará su vida;
  ron-BTF: De aceea fuga va pieri de la cel iute și cel tare nu își va întări forța,
    nici războinicul nu se va elibera pe el însuși;
  eng-WEBP: Flight will perish from the swift. The strong won’t strengthen his force.
    The mighty won’t deliver himself.
  eng-FBV: Not even your fastest runners will escape; strong men will lose their strength.
    Even the greatest warrior will not be able to save his life.
  nld-1939: Dan zal de vlugge niet kunnen vluchten, De sterke zijn kracht niet ontplooien,
    De krijgsman zijn leven niet redden,
  nch-BL: Huan masque se cuali hueli motalohua, amo huelis cholos ten na. Masque se
    itztoc nelía tetic, ayecmo quipalehuis ichicahualis. Yaya ten amojuanti cati más
    motemaca ipan tatehuilisti, yon amo huelis quimanahuis inemilis.
  vie-1934: Người lẹ làng sẽ không thể trốn được; người mạnh mẽ sẽ không bổ sức cho
    mình nữa, và người bạo dạn sẽ chẳng cứu được mạng sống mình.
  hin-CV: तेज गति से भागनेवाला बच नहीं पाएगा, बलवान व्यक्ति अपना बल सहेज नहीं पाएगा,
    और योद्धा अपना प्राण नहीं बचा सकेगा.
  spa-BES: Y la huida será imposible para los de paso rápido, y la fuerza de los fuertes
    se debilitará, y el hombre de guerra no se escapará con seguridad.
  tdx-tdx: Hilesa ty fivoratsaha’ o malisao, naho tsy hitoloñe ty haozara’ o fatratseo
    vaho tsy haharomba-piaiñe ty fanalolahy,
  tha-KJV: ฉะนั้นการหนีจะประลาตไปจากผู้​มี​ฝี​เท​้ารวดเร็ว คนที​่​แข​็งแรงจะไม่สามารถเสริมกำลังของเขา
    คนที​่​มี​กำลังมากจะช่วยชีวิตของตนก็​ไม่ได้
  por-BR-2018: De modo que o veloz não conseguirá escapar, nem o forte conseguirá
    usar de sua força, nem o guerreiro livrará sua vida;
  deu-ELO: Und dem Schnellen wird die Flucht entschwinden; und der Starke wird seine
    Kraft nicht befestigen, und der Held sein Leben nicht erretten;
  eng-WYC-2018: And flight shall perish from a swift man, and a strong man shall not
    hold his strength, and a stalworthy man shall not save his life; (And the swift
    shall not be able to escape, and a strong man shall not be able to hold onto his
    own strength, and a stalwart man, or a warrior, shall not be able to save his
    own life;)
  epo-epo: Eĉ lertulo ne povos forkuri, fortulo ne povos ion fari per sia forto, kaj
    heroo ne povos savi sian vivon;
  uig-PIN: Ⱨǝm qapⱪurlarningmu ⱪaqar yoli yoⱪaydu, Palwan ɵz küqini ixlitǝlmǝydu,
    Zǝbǝrdǝs batur ɵz jenini ⱪutⱪuzalmaydu.
  beo-beo: 'Dunu hehenasu dawa: ilia da hobeale masunu: hamedeiwane ba:mu. Gasa gala
    dunu ilia da gasa hame ganumu. Amola dadi gagui dunu ilia da ilisu esalusu gaga:mu
    hamedei ba:mu.'
  tpi-OTNT: Ol man bilong ran strong, bai ol i no inap ranawe. Na ol strongpela man
    bai i no gat strong moa. Na ol soldia bai i no inap helpim ol yet long i stap
    gut.
  hau-SA: Masu gudu da sauri ba za su tsira ba, masu ƙarfi ba za su iya yin amfani
    da ƙarfinsu ba, jarumi kuma ba zai iya ceton ransa ba.
  uig-LAT: Hem chapqurlarningmu qachar yoli yoqaydu, Palwan öz küchini ishlitelmeydu,
    Zeberdes batur öz jénini qutquzalmaydu.
  nde-nde: Olejubane kayikubaleka, oqinileyo uzawaswela amandla akhe, lebutho kaliyikusindisa
    impilo yalo.
  ton-ton: 'Ko ia ʻe mole ʻae faʻa lele mei he veʻe vave, pea ko e mālohi ʻe ʻikai
    te ne fakamālohiʻi ʻe ia ia; pea ʻe ʻikai fakahaofi ʻae mālohi ʻe ia ia:'
  ces-1613: I zahyne utíkání od rychlého, silný též neužive síly své, a udatný nevysvobodí
    života svého.
  eng-WMB: Flight will perish from the swift. The strong won’t strengthen his force.
    The mighty won’t deliver himself.
  tam-TCV: அப்பொழுது உங்களில் வேகமாய் ஓடக்கூடியவர்கள் தப்பமாட்டார்கள், பலமுள்ளவர்கள்
    தங்கள் பலத்தை ஒன்றுதிரட்டமாட்டார்கள், இராணுவவீரனுங்கூட தன் உயிரைத் தப்புவிக்கமாட்டான்.
  ceb-ULB: Bisan pa ang tawong abtik dili gayod makaikyas; ang kusgan mawad-an gayod
    sa iyang kaugalingong kusog; bisan pa ang mga gamhanan dili gayod makaluwas sa
    iyang kaugalingon.
  pol-UBG: Szybkiemu nie uda się ucieczka, mocny nie doda sobie sił i mocarz nie wybawi
    swojej duszy.
  agr-agr: Nuna imatikai uwemjatag tusajum tupikakjumesh uwemjashtatjume, aents senchigtin
    akush kakaumainchau dekapjattawai. Tuja aents wajiushkam ayamjumakchattawai.
  kyc-kyc: Dopa piraminyi dokopa akali kata wakasa makando penge dupwa kapa paa narami.
    Dee akali porai dupwa nakamana porainya renge nembarami. Dee yanda singi dupwa
    nakama rangena kyawa lete minya naramiko.
  urd-GVU: نہ تیز رَو شخص بھاگ کر بچے گا، نہ طاقت ور آدمی کچھ کر پائے گا۔ نہ سورما
    اپنی جان بچائے گا،
  eng-OEBCW: Then flight will fail the swift, and the strength of the strongest will
    be useless. The warrior will not save his life,
  deu-1912: daß der, so schnell ist, soll nicht entfliehen noch der Starke etwas vermögen
    und der Mächtige nicht soll sein Leben retten können;
  kan-2017: ತ್ವರೆಯಾಗಿ ಓಡುವವನು ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರನು. ಬಲಿಷ್ಠನು ತನ್ನ ಬಲವನ್ನು, ತನ್ನ ಪ್ರಾಣವನ್ನು
    ಬಲಪಡಿಸಿಕೊಳ್ಳಲಾರನು. ಪರಾಕ್ರಮಿಯು ತನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳಲಾರನು.
  tgo-tgo: Ghemi iya hu maya e rukurukuna mane hu voitete, thavala thɨ vurɨgheghe
    ne thɨ njavovo na ragagaithɨ vurɨvurɨghegheniye mane valɨkaiwanji thɨ ndetenɨtena
    ghanjimberegha.
  yap-yap: Mus ko pi’in yad mmachreg ko mil ma dabiyag ni ngar thay gad; ma pi’in
    yad ba gel e bayi m’ay gelngirad, ma pi salthaw e dabkiyag rorad ni ngar ayuweged
    e pogofan rorad.
  hlt-MCSB: Kapyang lamloh thuhaelnah khaw bing vetih tlungluen kah a thadueng khaw
    caang mahpawh. Hlangrhalh long khaw a hinglu loeih sak mahpawh.
  mdy-ETH: ጳዦ ሩኡሪ ጳሽካሢ ጳሽኮ ባሺንታንዳኔ፤ ዶዶ ዓሶኮ ዎልቃ ባይቃንዳኔ፤ ዖሎ ዖላ ዓሳ ፔና ዓውሳኒ ዳንዳዓዓኬ።
  twi-ASANTE: Ahoɔherɛfoɔ rentumi nnwane. Ahoɔdenfoɔ rennya ahoɔden, na akofoɔ rennya
    ne ho ntete.
  eng-WEBU: Flight will perish from the swift. The strong won’t strengthen his force.
    The mighty won’t deliver himself.
  wal-wal: Pala woxxiyaagee baqatidi kessi ekkenna; minuwaayyo wolqqi ixxana; olanchchaikka
    ba shemppuwaa ashshenna.
  spa-PDDPT: No hay escape para el ágil, ni el fuerte saca su fuerza, ni el valiente
    salva su vida.
  gun-gun: Peneakuãve va'e teĩ nda'evei 'rã pejava aguã, imbaraetekueve voi nda'evei
    'rã ombaraetea rupi ikuai aguã, neĩ ipy'a guaxukueve ma voi ndoo jepei 'rã.
  agu-BL: Qui'c na ban kol cxe'lwok ojkuj, na quil clax jun tzitetz. Yi e' yi chin
    cham nin e', qui'ct chiwalor sbne'. Nin quil chiclax yi e' yi qui na chixob tetz
    jun.
  ilo-ULB: Saanto a makalibas ti tao a napardas; ti tao a nabileg, saannanto a manayonan
    ti kinapigsana; ti tao a nasiglat, saananto a maisalakan ti bagina.
  kpg-kpg: Digau ala e maamaa di llele la ga deemee labelaa di llele hagammuni, gei
    digau maaloo ga paagege, digau dauwa ga deemee di benebene nadau mouli.
  uig-ARA: ھەم چاپقۇرلارنىڭمۇ قاچار يولى يوقايدۇ، پالۋان ئۆز كۈچىنى ئىشلىتەلمەيدۇ،
    زەبەردەس باتۇر ئۆز جېنىنى قۇتقۇزالمايدۇ.
  sus-sus: Mixi xulunxi mu nɔma a gide. Sɛnbɛma sɛnbɛ bama nɛ a yi ra. Geresoe faxama
    nɛ gere kui.
  pon-2006: Me marahrahn tang kan pil sohte pahn pitla; me kehlail kan pahn luwetala,
    oh sounpei kan sohte pahn kak doarehla pein ar mour.
  jae-jae: Ŋac, taŋ ŋagaô naŋ, embe êc su, oc ênam eŋ sa atom. Ma ŋac ŋajaŋa nê ŋaclai
    ŋanô masi. Ma ŋac ŋaclai ênam tau sa êtôm atom.
  ksd-ksd: Ma ra tena nivut pa na tadav ra pal na bakbakit, ma ra tena niongor pa
    na vangala kana niongor, ma ra lebe pa na valaun pa mule;
  grc-BRENT: Καὶ ἀπολεῖται φυγὴ ἐκ δρομέως, καὶ ὁ κραταιὸς οὐ μὴ κρατήσῃ τῆς ἰσχύος
    αὐτοῦ, καὶ ὁ μαχητὴς οὐ μὴ σώσῃ τὴν ψυχὴν αὐτοῦ.
  ind-AYT: Orang gesit takkan dapat luput, orang kuat takkan dapat menguatkan kekuatannya,
    Juga, pahlawan takkan meloloskan dirinya.
  nya-nya: Munthu waliwiro sadzatha kuthawa, munthu wamphamvu sadzakhalanso ndi nyonga,
    wankhondo sadzapulumutsa moyo wake.
  hrv-hrv: neće biti bijega brzu, jaka neće učvrstiti snaga, junak se neće spasiti,
  mps-mps: Te sogo te bomonama udabo bidi dabe, te augwali wi painu ebo usu me egobeo.
    Te bomai bidi dabego bomo mu meni yaibao. Te ami bidi dabe augwa digi bugagia
    bidainu tau sabo me usu egobeo.
  tpi-tpi: Ol man bilong ran strong, bai ol i no inap ranawe. Na ol strongpela man
    bai i no gat strong moa. Na ol soldia bai i no inap helpim ol yet long i stap
    gut.
  dan-1931: Den hurtige kan ikke undfly, den stærke ej bruge sin Kraft; ej redder
    Helten sit Liv,
  vie-OVCB: Người chạy nhanh nhất trong các ngươi cũng không thoát. Người mạnh nhất
    giữa vòng các ngươi cũng phải kiệt sức. Ngay cả các dũng sĩ cũng không thể nào
    cứu được mình.
  guj-2017: અને ઝડપી દોડનારની શક્તિ ખૂટી જશે; બળવાનની તાકાત લુપ્ત થઈ જશે; અને શૂરવીર
    પોતાનો બચાવ કરી શકશે નહિ.
  pon-2006A: Me marahrahn tang kan pil sohte pahn pitla; me kehlail kan pahn luwetala,
    oh sounpei kan sohte pahn kak doarehla pein ar mour.
  por-BRBSL: Vôo perecerá do rápido. O forte não fortalecerá sua força. O poderoso
    não se entrega sozinho.
  eng-OEBUS: Then flight will fail the swift, and the strength of the strongest will
    be useless. The warrior will not save his life,
  cth-cth: Ka yawng thai poung e tami ni, yawng thainae kâhmawt hoeh. Athakaawme tami
    ni amahoima kârungngang thainae kâ awm mahoeh. A taran kahawi ni ama hai kârungngang
    mahoeh.
  twi-twi: Ahoɔharefo rentumi nguan. Ahoɔdenfo rennya ahoɔden, na ɔkofo rennya ne
    ti nnidi mu.
  hlt-hlt: Kapyang lamloh thuhaelnah khaw bing vetih tlungluen kah a thadueng khaw
    caang mahpawh. Hlangrhalh long khaw a hinglu loeih sak mahpawh.
  tbz-SIM: Bɑ́ wèè nɔ mmuceé nhò bɑ́ɑ́ nɑ kɛ́yentɛ́. Muwɛ̃rímú yiɛ̀ mmɛ mbɑ́ɑ́ nɑ
    kɛ́bɛnkɛ o wɛ̃rímú. Okɔ̃m̀bɔ̀teu mɛ mbɑ́ɑ́ nɑ kɛ́dɛɛtɛ́ omɑ́ɑ̀.
  msy-2020: Gumazir puvɨra ivemariba, me arɨ mangɨ mongan iburagham. Gumazir gavgaviba,
    me ua gavgaviba puvatɨgham. Mɨdorozir gumaziba deragh ikɨsɨ uarir akurvaghsɨ damuva
    avegham.
  dop-dop: Hɑlɩ pɩɩ lɑ tɩ fɑlǝsʋlʋ kʋpɑŋ kɛ kɑtɛ sɩ ɩ́ tʋlɩ-tɩ. Akɑ kɑɑ wɛɛnɑ toŋ.
    Yoolɑɑ tɑɑ yoolu kɑɑ hiki weesuɣu.
  azb-azb: Bərk qaçan qaça bilməyəcək, Qüvvətli isə gücünü göstərə bilməyəcək. İgid
    canını qurtara bilməyəcək,
  eng-DBY: And flight shall perish from the swift, and the strong shall not strengthen
    his force, neither shall the mighty deliver his soul.
  hin-2017: इसलिए वेग दौड़नेवाले को भाग जाने का स्थान न मिलेगा, और सामर्थी का सामर्थ्य
    कुछ काम न देगा; और न पराक्रमी अपना प्राण बचा सकेगा;
  wol-KYG: Rawtu dina réer ku gaaw, boroom doole du tala jariñoo dooleem, jàmbaar
    sax du mana rawale bakkanam.
  eng-YLT: And perished hath refuge from the swift, And the strong strengtheneth not
    his power, And the mighty delivereth not his soul.
  eng-WYC-2017: And flight shall perish from a swift man, and a strong man shall not
    hold his strength, and a stalworthy man shall not save his life;
  eng-WMBB: Flight will perish from the swift. The strong won’t strengthen his force.
    The mighty won’t deliver himself.
  urd-GVH: न तेज़रौ शख़्स भागकर बचेगा, न ताक़तवर आदमी कुछ कर पाएगा। न सूरमा अपनी जान
    बचाएगा,
  rug-rug: Arini koa gamu pu haqala rerege si lopu kote govete, arini pu ṉiṉira si
    kote malohoro tu, meke sa varane si lopu boka harupu pule nia.
  gaz-gaz: Saffisaan hin miliqu; namoonni jajjaboon humna isaanii hin jabeeffatan;
    loltuunis lubbuu isaa hin oolfatu.
  fra-LSG: Celui qui est agile ne pourra fuir, Celui qui a de la force ne pourra s’en
    servir, Et l’homme vaillant ne sauvera pas sa vie;
  gnn-gnn: Yakana yurru ŋula yol yolŋu waṉḏirrinydja winya'yundja, ga ḏälmirrinydja
    ŋunhi ḏarramuwurru yurru balayi yalŋgi'yirrina, ga ŋunhinydja be bathalamirrinydja
    gal'ŋu buŋgawamirrinydja yurru murrmurryunna yanana, yakana walala yurru walŋakunharamirrinydja
    walalanhawuy walala.
  yal-yal: Muxu xulunxin mi nɔɛ a giyɛ. Sɛnbɛmaan sɛnbɛn ɲanma nɛn. Sofaan faxama
    nɛn yɛngɛni.
  haw-1868: A e nalowale ka mama mai ka mea mama aku, A o ka mea ikaika, aole ia e
    hookupaa i kona ikaika, Aole hoi e hoopakele ka mea mana ia ia iho.
  arb-NAV: فَلا يُتَاحُ الْهَرَبُ لِلسَّرِيعِ، وَتَتَلاشَى قُوَّةُ الْجَبَّارِ، وَيَعْجِزُ
    الْقَوِيُّ عَنْ إِنْقَاذِ نَفْسِهِ.
  ewe-ewe: Miaƒe aʋawɔla ɖeablawo mate ŋu asi, akpɔ sitsoƒe o, ame sesẽwo mate ŋu
    azã woƒe ŋusẽ o, eye kalẽtɔ mate ŋu aɖe eƒe agbe o.
  eng-LEE: And refuge shall vanish from the swift, and the strong shall not make use
    of his force, neither shall the mighty man escape with his life.
  asm-FB: সেই কালত দ্রুতগামী লোকেও পলায়ন কৰি ৰক্ষা পোৱাৰ উপায় নাথাকিব; বলবানে নিজৰ
    বল দেখাব নোৱাৰিব আৰু পৰাক্রমীজনেও নিজৰ প্ৰাণ ৰক্ষা কৰিব নোৱাৰিব;
  sus-A: مِشِ شُلُنشِ مُ نْمَ عَ فِدٍ. سّنبّمَ سّنبّ بَمَ نّ عَ يِ رَ. فٍرٍ سٌي قَشَمَ
    نّ فٍرٍ كُي.
  fra-SBL: La fuite périra chez les rapides. Le fort ne renforcera pas sa force. Le
    puissant ne se délivrera pas lui-même.
  hbo-hbo: וְאָבַ֤ד מָנֹוס֙ מִקָּ֔ל וְחָזָ֖ק לֹא־יְאַמֵּ֣ץ כֹּחֹ֑ו וְגִבֹּ֖ור לֹא־יְמַלֵּ֥ט
    נַפְשֹֽׁו׃
  kik-kik: Mũndũ ũrĩa ũrĩ ihenya ndakahota kwĩhonokia. Ũrĩa ũrĩ hinya ndagateithio
    nĩ hinya ũcio wake, nayo njamba ya ita ndĩkahonokia muoyo wayo.
  fra-NCL: La fuite manquera à l’homme agile, et le vigoureux ne trouvera plus sa
    force ; et le vaillant ne sauvera pas sa vie,
  cek-AK: 'To pongah cawn na rang o parai cadoeh, na loih o thai mak ai, nang hmaa
    o tih, thacak kami loe a tha to pathok thaih mak ai, tharah kami doeh angmah hoi
    angmah to amhlong thai mak ai:'
  cuk-cuk: Dule-gwae-gwae-abarmaked, angi wakinnosurguoed. Dule-dutusulid, dukin e-garganguedba
    bendaklegosulid. Dule-gandikidbela, dukin na e-san bendakosurmogad.
  uig-CYR: Һәм чапқурларниңму қачар йоли йоқайду, Палван өз күчини ишлитәлмәйду, Зәбәрдәс
    батур өз җенини қутқузалмайду.
  tel-2017: చురుకైన వారు సైతం తప్పించుకోలేరు. బలమైనవారు తమ బలాన్నిబట్టి ధైర్యం తెచ్చుకోలేకపోతారు.
    గొప్ప వీరుడు కూడా తన ప్రాణం కాపాడుకోలేడు.
  hat-BSA: Kouri kite p ap posib, menm pou sila ki pi vit la; Sila ki dyanm lan, p
    ap ka ranfòse fòs li, ni sila ki pwisan an, p ap ka delivre tèt li.
  kos-kos: Finne mwet kasrusr mulah fah tia kaingla; mwet ku ac fah munasla, ac mwet
    mweun fah tia ku in molela moul lalos sifacna.
  hbo-WLC: וְאָבַ֤ד מָנוֹס֙ מִקָּ֔ל וְחָזָ֖ק לֹא־יְאַמֵּ֣ץ כֹּח֑וֹ וְגִבּ֖וֹר לֹא־יְמַלֵּ֥ט
    נַפְשֽׁוֹ׃
  ibo-ibo: Ịgba ọsọ agaghị azọpụta ọ bụladị ndị dị nwe ụkwụ ọsọ, ndị dị ike agaghị
    agba onwe ha ume, ndị bụ dike nʼagha agaghị azọpụta onwe ha.
  ory-ory: ତହିଁରେ ଦ୍ରୁତଗାମୀର ପଳାୟନ ଉପାୟ ନଷ୍ଟ ହେବ ଓ ବଳବାନ ଆପଣା ବଳ ଦୃଢ଼ କରିବ ନାହିଁ,
    ଅଥବା ବୀର ଆପଣାକୁ ରକ୍ଷା କରିବ ନାହିଁ;
  chk-chk: Ätekewe mi müttir le sä resap tongeni sü, ekewe chon pöchökül epwe kisila
    ar pöchökül, nge ekewe sounfiu resap tongeni püsin amanaueer.
  rop-rop: Nomeda yumob gin ran brabli kwikbala bat stil yumob kaan ranawei, en nomeda
    yumob jidan brabli strongbala men, bat stil yumob kaan gidawei, en nomeda yumob
    jidan brabli strongbala solja weya nomo sabi bradin, bat stil yumob kaan seibum
    miselp.
  ukr-1871: І в моторного не буде снаги втїкати, й силач ізнеможе на силї своїй, та
    й хоробрий не врятує життя свого.
  deu-1951: Da wird dem Schnellen das Fliehen vergehen und dem Starken seine Kraft
    versagen, und der Held wird seine Seele nicht retten können,
  eng-JPS: And flight shall fail the swift, and the strong shall not exert his strength,
    neither shall the mighty deliver himself;
  srp-1865: I neæe biti bijega brzomu, i jaki neæe utvrditi krjeposti svoje, i hrabri
    neæe spasti duše svoje.
  lug-lug: Abanguwa tebaliwona, n’ab’amaanyi tebalikuŋŋaanya maanyi gaabwe era n’omuzira
    nnamige talisobola kuwonya bulamu bwe.
  heb-heb: ואבד מנוס מקל וחזק לא יאמץ כחו וגבור לא ימלט נפשו׃
  ben-IRV: দ্রুতগামী লোক পালানোর পথ পাবে না; বলবান তার শক্তি দৃঢ় করবে না; না বীর
    নিজেকে রক্ষা করবে।
  pan-pan: ਤੇਜ਼ ਦੌੜਨ ਵਾਲਿਆਂ ਨੂੰ ਭੱਜਣ ਲਈ ਸਥਾਨ ਨਾ ਮਿਲੇਗਾ ਅਤੇ ਬਲਵਾਨ ਦਾ ਬਲ ਕਾਇਮ ਨਾ ਰਹੇਗਾ
    ਅਤੇ ਸੂਰਮਾ ਆਪਣੀ ਜਾਨ ਨਾ ਬਚਾ ਸਕੇਗਾ।
  mya-JVB: အပြေး ကောင်းသောသူသည် ပြေး သောအခွင့်ကို မရ။ ခွန်အား ကြီးသောသူသည် မိမိ ခွန်အား
    ကို ထုတ် ရ သောအခွင့်မ ရှိရ။ သူရဲ သည် ကိုယ်ကို မ ကယ်လွှတ် ရ။
  tte-O: Ami tosagesagenao nige sowasowali yagu munamunai siyabubu-gabaen. Ami tomo
    kaikaiweli ali kaiwe kani simwawasi yo ami tokaleyayao nige sowasowali siboma
    yawasili sileboili.
  hmo-hmo: Heau haraga diba taudia be do idia heau mauri diba lasi. Bona goada taudia
    edia goada be do ia ore. Tuari taudia ese sibodia do idia hamauria diba lasi.
  urd-urd: तब तेज़ रफ़्तार से भागने की ताक़त जाती रहेगी, और ताक़तवर का ज़ोर बेकार
    होगा, और बहादुर अपनी जान न बचा सकेगा।
  rus-SYN: и у проворного не станет силы бежать, и крепкий не удержит крепости своей,
    и храбрый не спасет своей жизни,
  bqc-SIM: Gbɛ̃́ kàsakasaↄ bↄkĩi eo, gↄ̃saↄ e bↄ ń gbãa yã́io, nɛgↄ̃naↄ e ńzĩa
    misio.
  tcz-CHONGTHU: Nalah uva akal jang pen jong jammang deh lou ding, chuleh atha hat
    pen jong pang jou dehlou ding ahi. Thahattah’a galsat hon jong, ahinkho akihuh
    doh joulou diu ahi.
  mar-mar: चपळ व्यक्ती सुटणार नाही; बलवान आहे त्यास आपली शक्ती लावता यायची नाही, आणि
    वीराला स्वत:चा जीव वाचवता येणार नाही.
  qub-qub: May-jina cörrishpayquicunapis manami gueshpinquipächu. Fiyupa callpayoj
    captiquipis manami callpayqui canganachu. Ni jinyunnin cajpis manami salbacongapänachu.
  bqp-bqp: Yen dɔmɑ te, wɑsi kɑsɑnugibɑ kun mɑɑ kpɛ̃ bu dukɑ su. Dɑmgibɑ kun mɑɑ kpɛ̃
    bu ben dɑm dendi bu kɑ gɑ̃ɑnu ko. Mɛyɑ tɑbu durɔ dɑmgibɑ kun mɑɑ kpɛ̃ bu ben wɑ̃ɑru
    wɔrɑ.
  hat-hat: Nou te mèt konn kouri, nou p'ap chape. Gwonèg kou nou gwonèg, sa p'ap sèvi
    nou anyen. Vanyan kou nou vanyan, nou p'ap ka sove pwòp tèt nou.
  eng-BSB: Escape will fail the swift, the strong will not prevail by his strength,
    and the mighty will not save his life.
  eng-WEBPB: Flight will perish from the swift. The strong won’t strengthen his force.
    The mighty won’t deliver himself.
  kbq-kbq: Hagi ame'ama hu'za zamagama neraza vahe'mo'za fregara osanageno, hanave
    vahe'mokizmia hanavezamia omanenigeno, harafa sondia vahe'mo'za kasamare'za hara
    hu'za zamagura ovazigahaze.
  nhe-BL: Huan yonque se cuali hueli motlalohua, ax huelis cholos tlen na. Yonque
    se itztoc nelía tetic, ayoc quipalehuis ichicahualis. Yajaya tlen imojuanti tlen
    más motemaca ipan tlatehuijcayotl, niyon ax huelis quimanahuis iyolis.
  gub-BL: Uzàn katu ma'e nupuner kwaw zepykaw wi uhemaw rehe wà nehe. Ikàg ma'e weityk
    putar ukàgaw paw wà nehe. Ukyze 'ym ma'e nuzepyro kwaw umàno haw wi wà nehe.
  eng-DRA: And flight shall perish from the swift, and the valiant shall not possess
    his strength, neither shall the strong save his life.
