verse: AMO.002.002
translations:
  mal-C: ഞാൻ മോവാബിന്റെമേൽ അഗ്നി അയയ്ക്കും അതു കെരീയോത്തിന്റെ കോട്ടകളെ ദഹിപ്പിക്കും.
    യുദ്ധത്തിന്റെ ആർപ്പുവിളികളുടെ മധ്യത്തിലും കാഹളത്തിന്റെ ഒച്ചയിലും, മോവാബ് മഹാനാശത്തിൽ
    അകപ്പെടും.
  deu-TKW: Darum werde ich Feuer gegen Moab entsenden, das soll die Burgen von Kerijoth
    verzehren. Und die Moabiter sollen im Kriegsgetümmel umkommen, unter Kriegsgeschrei,
    bei Posaunenschall;
  lin-lin: Nakotia moto kati na ekolo ya Moabi, mpe moto yango ekozikisa bandako ya
    engumba ya Kerioti, oyo batonga makasi. Moabi ekokufa kati na lokito ya makasi,
    na makelele ya bitumba mpe ya kelelo.
  eng-LSV: And I have sent a fire against Moab, || And it has consumed the palaces
    of Kerioth, || And Moab is dying with noise, || With shouting, with voice of a
    horn.
  eng-GNV: Therefore will I send a fire vpon Moab, and it shall deuoure the palaces
    of Kerioth, and Moab shall die with tumult, with shouting, and with the sound
    of a trumpet.
  eng-WEBSTER: 'But I will send a fire upon Moab, and it shall devour the palaces
    of Kirioth: and Moab shall die with tumult, with shouting, and with the sound
    of the trumpet:'
  nhw-BL: Huajca nijtlatis tlali Moab, huan nijtlamisosolos nochi nopa huejhueyi calme
    ipan altepetl Queriot. Miyaqui masehualme tlahuejchihuase huan tlapitzase ica
    toro cuacuahuitl quen quema pehua tlahuilanaj, pero san tlapic pampa nochi nijtlamisosolos.
  swh-ONEN: Nitatuma moto juu ya Moabu ambao utateketeza ngome za Keriothi. Moabu
    ataanguka kwa ghasia kubwa katikati ya vilio vya vita na mlio wa tarumbeta.
  bba-bba: Yen sɔ̃, kon de bu Mɔɑbubɑn tem dɔ̃ɔ mɛni kpɑ u ben wuu Keriɔtun dii ɡeenu
    di mɑm mɑm. Kpɑ Mɔɑbu be, bu kɑm ko tɑbu ɡberɔ, sɑnɑm mɛ tɑbu swĩɑ bɑ kɔbi soomɔ,
    bɑ kuuki mɔ̀.
  eng-KJVCPB: 'But I will send a fire upon Moab, And it shall devour the palaces of
    Kerioth: And Moab shall die with tumult, With shouting, and with the sound of
    the trumpet:'
  luo-luo: kuom mano abiro oro mach e piny Moab mondo owangʼ kuonde mochiel motegno
    mag Kerioth. Jo-Moab biro tho ei lweny mager, ka jolweny giyo sigich lweny kendo
    tungʼ ywak.
  meu-meu: Taunabunai lau ese lahi ta baina siaia Moab latanai, una lahi ese Kerioto
    ena gabu aukadia baine aradia ore; bena Moab na heloḡo-heloḡo ai baine mase, lolo
    bona kibi reḡedia bogaragidiai.
  npi-ULB: मोआबमा म आगो पठाउनेछु, र त्यसले किर्योतका किल्लाहरूलाई भस्म पार्नेछ । चिच्‍याहट
    र तुरहीको आवाजमा, ठुलो गर्जनसहित मोआबचाहिं मर्नेछ ।
  yor-yor: Èmi yóò rán iná sí orí Moabu èyí tí yóò jó àwọn ààfin Kerioti run. Moabu
    yóò sì kú pẹ̀lú ariwo pẹ̀lú igbe àti pẹ̀lú ìró ìpè.
  pes-OPCB: من هم در عوض، موآب را به آتش می‌کشم و کاخهای قریوت را می‌سوزانم. موآب
    در میان آشوب و هیاهوی جنگجویان و صدای شیپورها از پای در خواهد آمد.
  tgl-ULB: Magpapadala ako ng apoy sa Moab at tutupukin nito ang mga tanggulan ng
    Keriot. Mamamatay ang mga taga-Moab sa isang kaguluhan, na may sigaw at may tunog
    ng trumpeta.
  cbu-NT: Anumandtam nuwsha Mowabshucheem sumasee zangankachuri, Kiriyutshucheem kurak
    pang' pangurangana, anootstam muchkachuri, izuuru puzacheem kinachiya. Amb ashkachuri,
    tapazish pachaksin, kizpur zunganitaru ashiru, wakar wits puu puu tákchusin, siysa
    Mowabshuchis tsipatartatssa.
  hui-hui: Moaba wali agalirunaga tano timbuni Keriodo ngagoria ira hedo bape howa
    tano ogoniha anda hongohe bu karuni bibahende dai helolebero. Ami agalirume wai
    bialu howa mbelo biguli hongo howa pu lalu wai huaro hongo howa lalu holebira.
    Horo ogoningi Moaba wali agali homai holebira.
  mya-mya: ငါ​သည်​မော​ဘ​ပြည်​အ​ပေါ်​သို့​မီး​မိုး​ရွာ စေ​ပြီး​ကေ​ရုတ်​မြို့​၏​ရဲ​တိုက်​များ​ကို​ပြာ
    ချ​လိုက်​မည်။ စစ်​သည်​တို့​၏​အော်​သံ​ဟစ် သံ၊ ခ​ရာ​သံ​နှင့်​တိုက်​ပွဲ​သံ​များ​ဆူ​ဆူ
    ညံ​ညံ​ပြင်း​ထန်​နေ​သော​အ​ချိန်​မှာ​ပင် မော​ဘ​ပြည်​သား​များ​သေ​ဆုံး​လိမ့်​မည်။-
  bod-N: ངས་མོ་ཨབ་ལ་མེ་འཕངས་ནས། ཀེ་རི་ཨོད་ཀྱི་མཁར་རྫོང་རྣམས་ཁྱུར་མིད་གཏོང་བར་འགྱུར་ཞིང་ཟང་ཟིང་དང་།
    ངར་སྐད་དང་། དམག་དུང་གི་སྒྲ་བཅས་ཀྱི་ཁྲོད་དུ་མོ་ཨབ་རྩ་མེད་དུ་གཏོང་བར་འགྱུར་ལ།
  sna-sna: Ndichatuma moto pamusoro paMoabhu uchaparadza nhare dzeKerioti. Moabhu
    achawira pasi mubope guru pakati pemheremhere yehondo, nokurira kwehwamanda.
  spa-BLM: pero enviaré un fuego sobre Moab, y devorará los palacios de Kerioth; y
    Moab morirá con tumulto, con gritos y con el sonido de la trompeta;
  cac-cac: Yuj chi' ol vac'och sc'ac'al Moab chi'. A jun c'ac' chi' ol ac'an lajvoquel
    cuartel d'a Queriot. D'a scal av yic oval yed' yoc' q'uen trompeta, ol cham masanil
    eb' aj Moab chi'.
  swh-ULB: Nitatuma moto juu ya Moabu, na utaangamiza ngome za Keriothi. Moabu atakufa
    katika gasia, pamoja na kelele na sauti ya tarumbeta.
  bel-bel: І пашлю агонь на Маава, - і зжарэ харомы Карыота, і загіне Мааў сярод разгрому
    з шумам пад гук трубы.
  deu-ELBBK: so werde ich ein Feuer senden nach Moab, und es wird die Paläste von
    Kerijot verzehren; und Moab wird sterben im Getümmel, unter Kriegsgeschrei, unter
    Posaunenschall;
  mbb-OT: Umbe, ebinsulan ku is Moab ragkes is melig-en he menge vahin te Keriot.
    Ebpematey is menge tig-Moab dutun te ebpengulahì wey ebpezaǥing te vudyung is
    menge kuntada zan he edsurung kandan.
  mal-2015: ഞാൻ മോവാബിൽ ഒരു തീ അയക്കും; അതു കെരീയോത്തിന്റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും;
    മോവാബ് കലഹത്തോടും ആർപ്പോടും കാഹളനാദത്തോടും കൂടെ മരിക്കും.
  rmc-rmc: Vašoda bičhavava e jag pro Moab, a zlabarela o hradi andro Kerijot. O Moab
    merela andre bari vika, sar šunďola o maribnaskro viskišagos the o hangos la trubakro.
  pes-OPV: پس آتش بر موآب می‌فرستم تاقصرهای قریوت را بسوزاند و موآب با هنگامه وخروش
    و صدای کرنا خواهد مرد.
  ron-1924: де ачея вой тримите фок ын Моаб ши ва мистуи палателе Кериотулуй, ши Моабул
    ва пери ын мижлокул зарвей, ын мижлокул стригэтелор де рэзбой ши ал сунетулуй
    трымбицей.
  ben-OBCV: তাই আমি মোয়াবের উপরে আগুন প্রেরণ করব, তা করিয়োতের দুর্গগুলি গ্রাস করবে।
    মোয়াব রণনাদ ও তূরীধ্বনির সঙ্গে মহা কোলাহলে প্রাণত্যাগ করবে।
  som-som: Laakiinse dab baan ku soo dayn doonaa dalka Moo'aab, oo wuxuu wada laasan
    doonaa daaraha waaweyn oo Qiryood, oo reer Moo'aab waxay ku dhiman doonaan buuq
    iyo qaylo iyo buun dhawaaqiis.
  lat-VUC: 'Et mittam ignem in Moab, et devorabit ædes Carioth: et morietur in sonitu
    Moab, in clangore tubæ.'
  eng-ASVBT: But I will send a fire upon Moab, and it shall devour the palaces of
    Kerioth; and Moab shall die with tumult, with shouting, and with the sound of
    the trumpet;
  ita-1885: E manderò un fuoco in Moab, il quale consumerà i palazzi di Cheriot; e
    Moab morrà con fracasso, con istormo, e con suon di tromba.
  eng-LXXUP: 'But I will send forth a fire on Moab, and it shall devour the foundations
    of its cities: and Moab shall perish in weakness, with a shout, and with the sound
    of a trumpet.'
  eng-ULB: I will send fire on Moab, and it will devour the fortresses of Kerioth.
    Moab will die in an uproar, with shouting and the sound of the trumpet.
  spa-VBL: Por eso enviaré fuego sobre Moab, y consumiré los castillos de Queriyot;
    y el pueblo de Moab morirá en medio de la agitación, gritos de batalla y sonido
    de trompeta.
  fra-_FOB: J'enverrai le feu dans Moab, et il dévorera les palais de Kérijoth; et
    Moab périra dans le tumulte, au milieu des clameurs, au bruit de la trompette;
  mal-mal: ഞാൻ മോവാബിൽ ഒരു തീ അയയ്ക്കും; അത് കെരീയോത്തിന്റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും;
    മോവാബ് കലഹത്തോടും ആർപ്പോടും കാഹളനാദത്തോടുംകൂടി മരിക്കും.
  urd-GVR: Chunāṅche maiṅ Mulk-e-Moāb par āg nāzil karūṅga, aur Qariyot ke mahal nazar-e-ātish
    ho jāeṅge. Jang kā shor-sharābā machegā, faujiyoṅ ke nāre buland ho jāeṅge, narsingā
    phūṅkā jāegā. Tab Moāb halāk ho jāegā.
  suz-BL: मोपतीके गो मोआब रागीम मी सुइक्‍नुङ। मेकोमी गारो हिरशो केरयोथ ङा बोल्‍यो
    दरवार खतम पोक्‍ब। मिनु मोआब ङा मुर लडाइ, शुश रेयके नु तुराही ग्री‍शोम बेक्‍नीम।
  eng-NOY: But I will send a fire on Moab, Which shall devour the palaces of Kirioth;
    And Moab shall die amid tumults, Amid the war-shout, and the sound of the trumpet.
  ita-1927: io manderò in Moab un fuoco, che divorerà i palazzi di Keriot; e Moab
    perirà in mezzo al tumulto, ai gridi di guerra e al suon delle trombe;
  ckb-ckb: هەر لەبەر ئەوە ئاگر دەنێرمە سەر مۆئاب، قەڵاکانی قەریۆت دەخوات. مۆئاب لەناو
    هاژەهاژ دەمرێت، لەنێو هاتوهاوار و دەنگی کەڕەنا.
  eng-BBE: 'And I will send a fire on Moab, burning up the great houses of Kerioth:
    and death will come on Moab with noise and outcries and the sound of the horn:'
  kan-OKCV: ನಾನು ಮೋವಾಬಿನ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಕಳುಹಿಸುವೆನು. ಅದು ಕೆರೀಯೋತಿನ ಕೋಟೆಗಳನ್ನು ದಹಿಸಿಬಿಡುವುದು.
    ಮೋವಾಬು ಆರ್ಭಟದ ಮತ್ತು ತುತೂರಿಯ ಧ್ವನಿಯ ಸಂಗಡ ಗಲಿಬಿಲಿಯಲ್ಲಿ ಸಾಯುವುದು.
  tam-2017: மோவாப் தேசத்தில் தீக்கொளுத்துவேன்; அது கீரியோத்தின் அரண்மனைகளை அழிக்கும்;
    மோவாபியர்கள் இரைச்சலோடும் ஆர்ப்பரிப்போடும் எக்காள சத்தத்தோடும் சாவார்கள்.
  spa-RV-1909: 'Y meteré fuego en Moab, y consumirá los palacios de Chêrioth: y morirá
    Moab en alboroto, en estrépito y sonido de trompeta.'
  ron-BTF: Dar voi trimite un foc asupra Moabului și acesta va mistui palatele Cheriotului;
    și Moabul va muri cu tumult, cu strigăte și cu sunetul trâmbiței;
  eng-WEBP: but I will send a fire on Moab, and it will devour the palaces of Kerioth;
    and Moab will die with tumult, with shouting, and with the sound of the trumpet;
  eng-FBV: So I will send down fire on Moab, and I will burn up the fortresses of
    Kerioth, and the people of Moab will die in the midst of uproar, battle cries,
    and the sound of the trumpet.
  nld-1939: Ik slinger een vuur in Moab, Dat de burchten van Keri-jot verteert; Moab
    zal in het krijgsgewoel sterven, Onder gehuil en het geschal der trompetten;
  nch-BL: Huajca nijtatis tali Moab, huan nijtamisosolos nochi nopa huejhueyi calme
    ipan altepet Queriot. Miyaqui masehualme tahuejchihuase huan tapitzase ica toro
    cuacuajti quej quema pehua tatehuíaj, pero san tapic pampa nochi nijtamisosolos.
  vie-1934: Ta sẽ sai lửa đến trên Mô-áp, nó sẽ thiêu nuốt đền đài của Kê-ri-giốt.
    Mô-áp sẽ chết trong sự ồn ào, giữa tiếng kêu, khi tiếng kèn thổi.
  hin-CV: तब मैं मोआब पर आग बरसाऊंगा जो केरिओथ के राजमहलों को जलाकर नष्ट कर देगी.
    बड़े उपद्रव में मोआब मिट जाएगा, उस समय युद्ध की ललकार और तुरही फूंकी जा रही होगी.
  spa-BES: Y enviaré fuego a Moab, quemando las grandes casas de Queriot; y la muerte
    vendrá sobre Moab con ruido y clamores y el sonido de la bocina.
  tdx-tdx: aa le hañitrifako afo t’i Moabe, ze hampangotomomoke o anjomba’ i Kerioteo;
    le hikoromak’ ami’ty fivalitsikotahañe t’i Moabe, reketse fikoiakoiahañe naho
    ty fipopò’ i antsivay;
  tha-KJV: แต่ เราจะส่งไฟมาบนโมอับ และไฟนั้นจะเผาผลาญปราสาททั้งหลายของเคริโอทเสีย
    และโมอับจะตายท่ามกลางเสียงสับสนอลหม่าน ท่ามกลางเสียงโห่ร้องและเสียงแตร
  por-BR-2018: Por isso meterei fogo em Moabe, que consumirá os palácios de Queriote;
    e Moabe morrerá em tumulto, com grito e som de trombeta.
  deu-ELO: so werde ich ein Feuer senden nach Moab, und es wird die Paläste von Kerijoth
    verzehren; und Moab wird sterben im Getümmel, unter Kriegsgeschrei, unter Posaunenschall;
  eng-WYC-2018: And I shall send fire into Moab, and it shall devour the houses of
    Kerioth; and Moab shall die in sound, in the noise of a trump, (or and Moab shall
    die amid the sound of trumpets).
  epo-epo: Mi sendos fajron sur Moabon, kaj ĝi ekstermos la palacojn de Keriot; kaj
    Moab mortos en tumulto, ĉe bruo kaj sonado de trumpeto.
  uig-PIN: Ⱨǝm Mǝn Moab üstigǝ ot ǝwǝtimǝn, Ot Keriotning ordilirini yutuwalidu; Wǝ
    Moab quⱪan-sürǝnlǝr bilǝn, ⱪiya-qiyalar bilǝn, kanay sadasi bilǝn ɵlidu.
  beo-beo: Na da Moua:be soge amola Giliode moilai bai bagade gagoi gagili sali amo
    laluga nema:ne lalu bidi imunu. Moua:be dunu ilia da gegenanawane dadi gagui da
    bubusa amola dalabede da fulabosa, amo gegesu ganodini ilia da bogoigia:i ba:mu.
  tpi-OTNT: Bai mi tromoi paia i go daun long kantri Moap, na kukim ol strongpela
    haus bilong taun Keriot. Na bai bikpela pait i kamap. Na ol soldia bai i singaut
    na winim biugel strong. Na long dispela taim ol Moap bai i dai.
  hau-SA: Zan sa wuta a Mowab da za tă ƙone kagarun Keriyot Mowab za tă gangara cikin
    hayaniya mai girma cikin kururuwar yaƙi da kuma ƙarar ƙaho.
  uig-LAT: Hem Men Moab üstige ot ewetimen, Ot Kériotning ordilirini yutuwalidu; We
    Moab chuqan-sürenler bilen, qiya-chiyalar bilen, kanay sadasi bilen ölidu.
  nde-nde: ngizathumela umlilo kuMowabi ozalobisa izinqaba zaseKheriyothi. UMowabi
    uzachitheka kulokuxokozela okukhulu lokumenyezelwa kwezitsho zempi lokukhala kwecilongo.
  ton-ton: 'Ka te u fekau ʻae afi ki Moape, pea te ne kai ʻo ʻosi ʻae ngaahi fale
    fakaʻeiʻeiki ʻo Kiliote: pea ʻe mate ʻa Moape ʻi he maveuveu, mo e kaila, pea
    mo e ongo ʻoe meʻalea:'
  ces-1613: Ale pošli oheň na Moába, kterýžto zžíře paláce Kariot, i umře s hlukem
    Moáb, s křikem a s hlasem trouby.
  eng-WMB: but I will send a fire on Moab, and it will devour the palaces of Kerioth;
    and Moab will die with tumult, with shouting, and with the sound of the shofar;
  tam-TCV: மோவாபின்மேல் நெருப்பை அனுப்புவேன். அது கீரியோத்தின் அரண்களையெல்லாம் சுட்டெரிக்கும்.
    யுத்த சத்தத்தின் மத்தியிலும், எக்காள முழக்கத்தின் மத்தியிலும் மோவாப் பெரும் சத்தத்துடன்
    வீழ்ந்து போகும்.
  ceb-ULB: Paulanan ko ug kalayo ang Moab, ug lamyon niini ang mga kuta sa Keriot.
    Mangamatay ang Moab diha sa kaguliyang, inubanan sa panagsinggit ug tingog sa
    trumpeta.
  pol-UBG: Ale ześlę ogień na Moab, który strawi pałace Keriotu. I umrze Moab wśród
    wrzawy, wśród krzyku i przy dźwięku trąby.
  agr-agr: Nuadui Moab nugkanak apeattajai, dutika ai nunú kegak apu pujusa inamtain
    Quiriotnum awa nuna apeattawai. Moab aents aidauk maaniaku untsubau, cornetan
    umpuinamu aatus pampainamunum jinawagtatui.
  kyc-kyc: Nambame yuu Moape dokona isare peyaro dokopa Kereyote taone dokona anda
    peparae rao lalyara. Dopa piramo dokopa yanda kambu pyao laikuli pii lao piramo
    dokopa Moape wambu dupwa kumarami.
  urd-GVU: چنانچہ مَیں ملکِ موآب پر آگ نازل کروں گا، اور قریوت کے محل نذرِ آتش ہو
    جائیں گے۔ جنگ کا شور شرابہ مچے گا، فوجیوں کے نعرے بلند ہو جائیں گے، نرسنگا پھونکا
    جائے گا۔ تب موآب ہلاک ہو جائے گا۔
  eng-OEBCW: to desecrate the dead. So I will send a fire into Moab. It will devour
    the palaces of Kirioth, with a war-cry, with the sound of trumpets.
  deu-1912: sondern ich will ein Feuer schicken nach Moab, das soll die Paläste zu
    Karioth verzehren; und Moab soll sterben im Getümmel und Geschrei und Posaunenhall.
  kan-2017: ನಾನು ಮೋವಾಬಿನ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಸುರಿಸುವೆನು, ಅದು ಕೆರೀಯೋತಿನ ಅರಮನೆಗಳನ್ನು ನುಂಗಿಬಿಡುವುದು.
    ಭಟರು ಘೋಷಿಸಿ ಕೊಂಬೂದುವ ಯುದ್ಧದ ಕೋಲಾಹಲದಲ್ಲಿ, ಮೋವಾಬು ಸಾಯುವುದು;
  tgo-tgo: Iya kaiwae ne ya variya ŋɨghe Mowab, na i ŋambwa Kiriyot gha ŋgoloŋgolo
    vurɨvurɨghegheniyeko wolaghɨye. Na Mowab gharɨgharɨniye ne thiya mare mbaŋa thɨ
    loŋwe gaithɨ laiye na ragagaithɨ thɨ yaro na mema ghalɨŋanji.
  yap-yap: Bay gu pi’ e nifiy nga daken e nam nu Moab nge urfiy e pi naun ni bay u
    Kerioth ni ka ni ngongliy rogon ni fan ko mael. Piyu Moab e bay ram’ad u fithik’
    i lingan e mael, ni be tolul e salthaw nge lingan e yabul ni yibe thoy.
  hlt-MCSB: Te dongah Moab soah hmai ka tueih vetih Kerioth impuei te a hlawp ni.
    Te vaengah Moab kah longlonah khuiah tamlung neh, tuki ol neh duek ni.
  mdy-ETH: ዬያሮ ሞዓኣቤ ሳዖይዳ ታሚ ታኣኒ ዓጋንዳኔ፤ ዬይ ታማ ቂሪዮቴ ዋርዲዮ ሙዓንዳኔ፤ ዖሎሮ ሙካ ዓሳ ሜርቲ ሜርቲ፥ ዛዬ
    ዋርቂ ሃሣ ዲቃሣ ዑኡሲያ ዋይዚሲ ዋይዚሲ ሞዓኣቤ ዴሮ ዎዺ ኩርሳንዳኔ።
  twi-ASANTE: Mede ogya bɛto Moab mu, na ahye Keriot aban. Moab bɛhwe ase wɔ hooyɛ,
    ɔko nteateamu ne totorobɛnto nnyegyeeɛ mu.
  eng-WEBU: but I will send a fire on Moab, and it will devour the palaces of Kerioth;
    and Moab will die with tumult, with shouting, and with the sound of the trumpet;
  wal-wal: Hegaa gishshau, taani Moo7aaba biittan tamaa yeddana; yeddin he tamai Qiriyoota
    katamaa qatota maana. Moo7aaba biittaa asai shabbirssaa giddon, olaa waasuwaa
    giddooninne malkkataa punettaa giddon haiqqi wurana.
  spa-PDDPT: Enviaré fuego sobre Moab, y devorará los palacios de Queriot. En el tumulto
    morirá Moab, con gritos de guerra y el sonido de trompeta.
  gun-gun: Ha'e nunga rupi Moabe yvy re amboja 'rã tata, Queriote tetã py oo tuvixakueve
    ikuai va'e mbovaipaarã. Ha'e ramo Moabe pygua kuery omanomba 'rã yapu rei, tevovo
    rei ha'e mimby guaxu omonhe'ẽa mbyte py.
  agu-BL: Cha'stzun te tz'ocpon k'a'kl tircu'n yi chica'l yi e' wi'tz ajcaw yi at
    le tnum Moab, nin ite'n nin yi k'ak'a'tz xcyek tan xite'n cu'n e'chk ca'l yi nim
    wutz tkan kale na chicolwit quib yi e' sanlar tan oyintzi' le chumam chitnumil
    Queriot. Na sjalok jun chin wutzile'n oyintzi' nin wi'nin ẍchiẍch'ink yi e' sanlar
    nin copon e'chk chun yil cho'c nil tan chibiyle'n cu'n yi e' aj Moab.
  ilo-ULB: Mangidissuorakto iti apuy idiay Moab ket daytoyto ti mangkisap kadagiti
    sarikedked ti Keriot. Matayto ti Moab iti maysa nga arimbangaw nga adda panagpupukkaw
    ken panaguni iti trumpeta.
  kpg-kpg: Deelaa di mee ne hidi iei Au, ga hagau ia dagu ahi gi hongo tenua go Moab,
    gaa dudu nia abaaba mau dangihi hai dauwa o Kerioth. Digau Moab gaa mmade i di
    madagoaa digau dauwa ma ga wwolowwolo mo di iliili nadau labaa.
  uig-ARA: ھەم مەن موئاب ئۈستىگە ئوت ئەۋەتىمەن، ئوت كېرىئوتنىڭ ئوردىلىرىنى يۇتۇۋالىدۇ؛
    ۋە موئاب چۇقان-سۈرەنلەر بىلەن، قىيا-چىيالار بىلەن، كاناي ساداسى بىلەن ئۆلىدۇ.
  sus-sus: N tɛ dinma Mowaba ra na nan ma. Na tɛ fama nɛ Keriyoti yire makantaxie
    gande. Mowaba xa fe ɲɔnma gere sɔnxɔɛ nan kui, gere feri fe xui kui.
  pon-2006: Iei kahrepen ei pahn kadaridiong kisiniei pohn wehin Mohap oh isikada
    kelen mahwen kan en Keriod. Mehn Mohap kan pahn mehpene nan mahwen ni ahnsou me
    sounpei kan pahn kadekedek oh peuk sowi kan.
  jae-jae: Amboac tonaŋ aê jakêŋ ja êniŋ Moab ma êndaŋgac andu kiŋŋa aŋga Kerijot
    ma Moab ênaŋa êsêp siŋ ŋakicsêa ŋalêlôm êndêŋ taŋ wambaŋ to dauc êtaŋ êmoa naŋ.
  ksd-ksd: io, ina tulue ra iap tadav Moab, ma na vaimur vue ra umana pal na luluai
    Keriot; ma Moab na virua ma ra purpuruan, ma ra ngenge, ma ra nilai ra tavur;
  grc-BRENT: Καὶ ἐξαποστελῶ πῦρ εἰς Μωὰβ, καὶ καταφάγεται τὰ θεμέλια τῶν πόλεων αὐτῆς,
    καὶ ἀποθανεῖται ἐν ἀδυναμίᾳ Μωὰβ μετὰ κραυγῆς καὶ μετὰ φωνῆς σάλπιγγος.
  ind-AYT: Aku akan mengirimkan api ke atas Moab, yang akan melahap istana-istana
    Keriot. Moab akan mati dengan keributan, diiringi sorak-sorai dan suara trompet.
  nya-nya: Ine ndidzatumiza moto pa Mowabu, umene udzanyeketsa nyumba zaufumu za ku
    Keriyoti. Mowabu adzafera pakati pa nkhondo yoopsa, mʼkati mwa mfuwu wa nkhondo
    ndi kuliza malipenga.
  hrv-hrv: pustit ću oganj na Moab da dvorce kerijotske sažeže, a Moab će umrijet
    u metežu, s bojnom grajom i sa zvukom trube;
  mps-mps: Eno isi te Moap kantri tǫba tula palama, te Keriot taunde elalubo bomai
    be dabe te isigo daibao. Tama te genuai boi hwįaibao, te ami bidi dabego i hai
    weyu, te bu wabo nai biugel bomonama ponaibao. Te tama tebo sogo te Moap dabe
    ela silama, isaibao.
  tpi-tpi: Bai mi tromoi paia i go daun long kantri Moap, na kukim ol strongpela haus
    bilong taun Keriot. Na bai bikpela pait i kamap. Na ol soldia bai i singaut na
    winim biugel strong. Na long dispela taim ol Moap bai i dai.
  dan-1931: så sender jeg Ild mod Moab, den skal æde Kerijots Borge; og Moab skal
    dø under kampgny, Krigsskrig og Hornets Klang.
  vie-OVCB: Vì vậy Ta sẽ giáng lửa trên xứ Mô-áp, và các chiến lũy của Kê-ri-giốt
    sẽ bị tiêu diệt. Dân chúng sẽ bị ngã giữa tiếng ồn trong trận chiến, khi các chiến
    sĩ hò hét và thổi kèn thúc quân.
  guj-2017: હું મોઆબ પર અગ્નિ મોકલીશ. અને તે કરિયોથના કિલ્લેબંધીવાળા મહેલોને ભસ્મ
    કરી દેશે. મોઆબ હુલ્લડમાં, ઘોંઘાટમાં, તથા રણશિંગડાના અવાજમાં નાશ પામશે.
  pon-2006A: Iei kahrepen ei pahn kadaridiong kisiniei pohn wehin Mohap oh isikada
    kelen mahwen kan en Keriod. Mehn Mohap kan pahn mehpene nan mahwen ni ahnsou me
    sounpei kan pahn kadekedek oh peuk sowi kan.
  por-BRBSL: mas vou mandar um incêndio em Moab, e devorará os palácios de Kerioth;
    e Moab morrerá com tumulto, com gritos, e com o som da trombeta;
  eng-OEBUS: to desecrate the dead. So I will send a fire into Moab. It will devour
    the palaces of Kirioth, with a war-cry, with the sound of trumpets.
  cth-cth: Moab ram dawk hmai ka tha vaiteh, Kerioth kho e im kahawinaw hah ka kak
    sak han. Kacaipounge pawlawk, hramkinae, mongka uengnae hoiyah Moab ram teh a
    due awh han.
  twi-twi: Mede ogya bɛto Moab mu, na ahyew Keriot aban. Moab bɛhwe ase wɔ huuyɛ,
    ɔko nteɛteɛmu ne torobɛnto nnyigyei mu.
  hlt-hlt: Te dongah Moab soah hmai ka tueih vetih Kerioth impuei te a hlawp ni. Te
    vaengah Moab kah longlonah khuiah tamlung neh, tuki ol neh duek ni.
  tbz-SIM: N yóó cṹũnko muhɑ̃ɑ̃́ mmu kɛ̀ mùu cɔ́útɛ́ sikpɑ̀ɑ̀tìcɛ̃́ĩ sìì bo Kediyɔti.
    Mɔɑbu kɔbɛ bo kú mudoò kó kunɔɔ̀roo nɛ̀ yɛtɑ̃tɛhe kó yɛdɑbùò mmiɛkɛ.
  msy-2020: Kamaghɨn amizɨ, kɨ avim isɨ Moapɨn kantrin anekunightɨ, Keriotɨn nguibamɨn
    dɨpenir gavgaviba bar isigham. Eghtɨ mɨdorozir bar ekiam otoghtɨ, mɨdorozir gumaziba
    pamten dɨmɨva sɨghabagh iviam. Eghtɨ Moapia mɨdorozir kamɨn tongɨn arɨmɨghiregham.
  dop-dop: Mɑɑ nyɑɣɑsɩ Mowɑpʋ tɛtʋ kɛ kɔkɔ, nɑ mǝ kɑwulɑɣɑ tɛɛsɩ kʋpɑŋsɩ nsi sɩ wɛ
    Keliyo ɩcɑtɛ tɑɑ tɔ. Pɑɑ yɑɣɑ yoou kɑkiisɑsɩ nɑ pǝ tutuuŋ nɑ Mowɑpʋ nyǝ́mɑ sɩ.
  azb-azb: Buna görə də Moava od yağdıracağam ki, Qeriyotun qalalarını yandırıb-yaxsın.
    Moav qışqırtı və şeypur səsi altında, Səs-küylə məhv olacaq.
  eng-DBY: And I will send a fire upon Moab, and it shall devour the palaces of Kerijoth;
    and Moab shall die with tumult, with shouting, [and] with the sound of the trumpet.
  hin-2017: इसलिए मैं मोआब में आग लगाऊँगा, और उससे करिय्योत के भवन भस्म हो जाएँगे;
    और मोआब हुल्लड़ और ललकार, और नरसिंगे के शब्द होते-होते मर जाएगा।
  wol-KYG: Maay yebal sawara réewum Mowab, mu xoyom tatay Keryot. Mowab deeye biir
    riirum xare, yuux ak liitu xare jibandoo.
  eng-YLT: And I have sent a fire against Moab, And it hath consumed the palaces of
    Kerioth, And dying with noise is Moab, With shouting, with voice of a trumpet.
  eng-WYC-2017: And I shall send fire into Moab, and it shall devour the houses of
    Kerioth; and Moab shall die in sound, in the noise of a trump.
  eng-WMBB: but I will send a fire on Moab, and it will devour the palaces of Kerioth;
    and Moab will die with tumult, with shouting, and with the sound of the shofar;
  urd-GVH: चुनाँचे मैं मुल्के-मोआब पर आग नाज़िल करूँगा, और क़रियोत के महल नज़रे-आतिश
    हो जाएंगे। जंग का शोर-शराबा मचेगा, फ़ौजियों के नारे बुलंद हो जाएंगे, नरसिंगा फूँका
    जाएगा। तब मोआब हलाक हो जाएगा।
  rug-rug: ke kote garunu la nika si Arau koari pa Moabi sapu kote sulu i sari vasileana
    ta gobadi pa Kerioti. Se Moabi si kote tava gore pa keke vinaripera nomana pa
    vari korapadi rina iraṉa na kukili vinaripera meke na kabona sa buki.
  gaz-gaz: ani ibidda daʼannoo Keriiyooti barbadeessu tokko Moʼaabitti nan erga. Moʼaab
    iyya waraanaatii fi sagalee malakataatiin duʼa.
  fra-LSG: J’enverrai le feu dans Moab, Et il dévorera les palais de Kerijoth; Et
    Moab périra au milieu du tumulte, Au milieu des cris de guerre et du bruit de
    la trompette.
  gnn-gnn: Bala ŋarra yurru djuy'yun gurthayi ŋunhiwalayinydjayi yana wäŋalili Mawaplilinydja
    ŋarakalili, ŋarra yurru warrpam'thunna nhäranhamaramanydja dhikana wal'ŋu yana
    yurru, ga ŋunhi be gumurr‐ḏäl gunganhara wäŋa, ŋunhinydja yurru buku‐yupthunna
    yanana. Yo, miriŋunydja yurru marrtjina ŋurruthirrina, ga yiḏakinydja yurru bena
    ḻoḻthun dhikana, ga ŋurikiynydja yolŋu'‐yulŋu Mawappuynydja wäŋawuy yurru marrtji
    murrmurryunna ŋuriŋiyinayi gunyambiyuna mariyuna.
  yal-yal: Nanara, n Moyaba ganma nɛn. Tɛɛn nan fama Kɛriyoti yire makantanxin kaladeni.
    Moyaba ɲanma yɛngɛ sɔnxɔn nin, yɛngɛ so xɔtaan na fe waxatin naxan yi.
  haw-1868: 'Aka, e hoolei aku au i ke ahi iloko o Moaba; A e hoopau aku ia i na halealii
    o Kiriota: A e make ana ka Moaba, me ka haunaele, Me ka hooho, a me ke kani ana
    o ka pu.'
  arb-NAV: لِهَذَا أُرْسِلُ نَاراً عَلَى مُوآبَ فَتَلْتَهِمُ حُصُونَ قَرْيُوتَ، فَيَمُوتُ
    مُوآبُ فِي وَسَطِ الضَّجِيجِ وَصَيْحَاتِ الْمُحَارِبِينَ وَدَوِيِّ الأَبْوَاقِ.
  ewe-ewe: Eya ta mana dzo nava fia Moab, eye wòabi mɔ sesẽ siwo le Keriyɔt. Moab
    fia ŋutɔ atsrɔ̃ le ʋunyaʋunya me le aʋaɣli kple kpẽwo ƒe ɖiɖi me,
  eng-LEE: 'And I will send a fire against Moab, which shall devour the palaces of
    Keriyoth: and Moab shall die in the tumult, in the shouting, amidst the sound
    of the cornet;'
  asm-FB: সেইবাবে মই মোৱাবৰ ওপৰলৈ অগ্নি নিক্ষেপ কৰিম; সেয়ে কৰিয়োতৰ দুর্গবোৰ গ্ৰাস
    কৰি পেলাব; যুদ্ধৰ ধ্বনি আৰু ভীষণ শিঙাৰ শব্দেৰে সৈতে কোলাহলৰ মাজত মোৱাবৰ পতন হ’ব।
  sus-A: ﭑ تّ دِنمَ مٌوَبَ رَ نَ نَن مَ. نَ تّ قَمَ نّ كٍرِيٌتِ يِرٍ مَكَنتَشِيٍ فَندٍ.
    مٌوَبَ شَ قٍ حْنمَ فٍرٍ سْنشْي نَن كُي، فٍرٍ قٍرِ قٍ شُي كُي.
  fra-SBL: mais j'enverrai un feu sur Moab, et il dévorera les palais de Kerioth ;
    et Moab mourra dans le tumulte, dans les cris et au son de la trompette ;
  hbo-hbo: וְשִׁלַּחְתִּי־אֵ֣שׁ בְּמֹואָ֔ב וְאָכְלָ֖ה אַרְמְנֹ֣ות הַקְּרִיֹּ֑ות וּמֵ֤ת
    בְּשָׁאֹון֙ מֹואָ֔ב בִּתְרוּעָ֖ה בְּקֹ֥ול שֹׁופָֽר׃
  kik-kik: nĩngaitĩrĩria Moabi mwaki ũrĩa ũgaacina ciĩhitho iria nũmu cia Keriothu.
    Moabi nĩakagũa thĩ na mũrurumo mũnene, gatagatĩ-inĩ ka mbugĩrĩrio ya mbaara, na
    kũhuhwo kwa mũgambo wa karumbeta.
  fra-NCL: j’enverrai le feu dans Moab, et il dévorera les palais de Carioth ; et
    Moab mourra au milieu du tumulte, des cris de guerre, du son de la trompette.
  cek-AK: Moab nuiah hmai ka patoeh han, to hmai mah Kerioth ih angraeng ohhaih ahmuennawk
    to kang tih; Moab loe misatuk hanghaih lok hoi mongkah lok amsong naah dueh tih.
  cuk-cuk: Ani an Moab-yala, soogi ogumakoed, Queriot-neg-gandikmalad bela gummakoed.
    Moab-dulemar bilagi-oimaknanaid-abalagi berguoed, gar-trompeta-gornaid-abalagi
    burgoed.
  uig-CYR: Һәм Мән Моаб үстигә от әвәтимән, От Кериотниң ордилирини жутувалиду; Вә
    Моаб чуқан-сүрәнләр билән, қия-чиялар билән, канай садаси билән өлиду.
  tel-2017: మోయాబు మీద నేను అగ్ని పంపిస్తాను. అది కెరీయోతు ప్రాకారాలను కాల్చేస్తుంది.
    యుద్ధ ధ్వనులూ బాకానాదం వినబడుతుంటే మోయాబు హాహాకారాలు చేస్తూ అంతరించి పోతుంది.
  hat-BSA: Pou sa, Mwen va voye dife sou Moab e li va devore sitadèl Kérijoth yo.
    Moab va mouri nan mitan gwo zen, kri lagè ak son a twonpèt.
  kos-kos: Nga fah supwala e nu fin acn Moab ac esukak pot ku lun siti srisrik Kerioth.
    Mwet Moab fah misa ke ngisyak lun mweun, pacl mwet mweun elos sasa ac mwe ukuk
    uh kas.
  hbo-WLC: וְשִׁלַּחְתִּי־אֵ֣שׁ בְּמוֹאָ֔ב וְאָכְלָ֖ה אַרְמְנ֣וֹת הַקְּרִיּ֑וֹת וּמֵ֤ת
    בְּשָׁאוֹן֙ מוֹאָ֔ב בִּתְרוּעָ֖ה בְּק֥וֹל שׁוֹפָֽר׃
  ibo-ibo: Ya mere, aga m ezite ọkụ na Moab, nke ga-erepịa ebe niile e wusiri ike
    nke Keriọt. Moab ga-anwụ nʼime ọgbaaghara, nʼetiti mkpu agha, na ụda opi ike.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ମୋୟାବର ଉପରେ ଅଗ୍ନି ନିକ୍ଷେପ କରିବା ଓ ତାହା କରୀୟୋଥ୍‍ ନଗରର ଅଟ୍ଟାଳିକାସବୁ
    ଗ୍ରାସ କରିବ; ପୁଣି, ମୋୟାବ କୋଳାହଳ, ସିଂହନାଦ ଓ ତୂରୀଧ୍ୱନି ସହିତ ପ୍ରାଣତ୍ୟାଗ କରିବ;
  chk-chk: Iei mine üpwe tinala ekkei pwe epwe kenala Moap me ekewe imwen maun mi
    pöchökül lon Keriot. Ekewe chon Moap repwe mäla, lupwen epwe fis akürangen maun,
    lupwen ekewe sounfiu repwe arükak o ettiki rappwa.
  rop-rop: En blanga tharran na ai garra jandim faiya langa olabat kantri blanga barnimap
    ola strongbala haus deya langa det taun gulum Keriyoth. En olabat garra dai langa
    det bigwan fait weya ola solja garra jinginatbat nomo lilbit en dei garra blowimbat
    olabat wisul brabli adbalawei.
  ukr-1871: Я пошлю огонь на Моаба, й пожере будівлї Керіоту, й погибне Моаб серед
    розгрому й трубнього гуку.
  deu-1951: darum will ich ein Feuer nach Moab senden, das die Paläste von Kerijot
    verzehren soll; und Moab soll sterben im Getümmel, im Kriegslärm und beim Posaunenschall;
  eng-JPS: So will I send a fire upon Moab, and it shall devour the palaces of Kerioth;
    and Moab shall die with tumult, with shouting, and with the sound of the horn;
  srp-1865: Nego æu pustiti oganj na Moava, te æe proždrijeti dvorove u Kariotu, i
    Moav æe poginuti s vrevom, s vikom i s glasom trubnijem.
  lug-lug: Ndiweereza omuliro ku Mowaabu era gulyokya ebigo bya Keriyoosi. Abantu
    ba Mowaabu balifiira wakati mu kusasamala okungi omuliba okuleekaana n’okufuuwa
    amakondeere.
  heb-heb: ושלחתי אש במואב ואכלה ארמנות הקריות ומת בשאון מואב בתרועה בקול שופר׃
  ben-IRV: আমি মোয়াবের উপরে আগুন নিক্ষেপ করব এবং তা করিয়োতের দুর্গগুলি গ্রাস করবে।
    মোয়াব কোলাহলে, চিত্কারে এবং তুরীর আওয়াজে মারা যাবে।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਮੋਆਬ ਉੱਤੇ ਅੱਗ ਭੇਜਾਂਗਾ ਅਤੇ ਉਹ ਕਰੀਯੋਥ ਸ਼ਹਿਰ ਦੇ ਗੜ੍ਹਾਂ ਨੂੰ ਭਸਮ ਕਰੇਗੀ
    ਅਤੇ ਮੋਆਬ ਚੀਕ-ਚਿਹਾੜੇ ਨਾਲ ਅਤੇ ਯੁੱਧ ਦੀ ਲਲਕਾਰ ਅਤੇ ਤੁਰ੍ਹੀ ਦੀ ਵੱਡੀ ਅਵਾਜ਼ ਨਾਲ ਮਰ ਜਾਵੇਗਾ।
  mya-JVB: မောဘ ပြည်အပေါ် သို့ မီး ကိုလွှတ် ၍ ၊ ကေရုတ် မြို့၏ဘုံ ဗိမာန်တို့ကို လောင်
    စေမည်။ ကြီးသော အသံ ဗလံ ပြုခြင်း၊ အော်ဟစ် ခြင်း၊ တံပိုး မှုတ်ခြင်းနှင့်တကွ မောဘ
    ပြည်သည် ဆုံးရှုံး ရလိမ့်မည်။
  tte-O: Mwa kani mayau kalapulupululuna yayawasa ilobi Mowabe dedeina koina kabo
    tomo meuloili ali bwatano koina yo tabe tomo Keliyota ali nume kaikaiweli meuloili
    yagabuli siwedoli woli. Imwawasi kabo yagu tokaleyayao yayawasali silau yo bwagigi
    siyuili yo me ali wui sikaleya kolili mwa siunuili.
  hmo-hmo: Lau ese lahi do lau siaia, Moaba tano do ia gabua, bona Kerioto ena tuari
    koua magudia do lau gabua ore. Moaba taudia be tuari ena regena lalonai do idia
    mase. Oibe, tuari taudia idia boiboi, bona kibi idia hiriria neganai, Moaba taudia
    do idia mase.
  urd-urd: इसलिए मैं मोआब पर आग भेजूँगा, और वह करयूत के क़स्रों को खा जाएगी; और मोआब
    ललकार और नरसिंगे की आवाज़, और शोर — ओ — ग़ौग़ा के बीच मरेगा।
  rus-SYN: И пошлю огонь на Моава, и пожрет чертоги Кериофа, и погибнет Моав среди
    разгрома с шумом, при звуке трубы.
  bqc-SIM: Má tó tɛ́ fɛlɛ Mↄabuↄwa, i kũ Kelio kpɛ́ gbãaↄwa. Mↄabuↄ gaga zĩ̀
    zↄa guuɛ gↄↄ pↄ́ wàlɛ kúkuakɛ, wàlɛ mↄ pɛ́.
  tcz-CHONGTHU: Hijeh’a chu keiman Moab gamsung meiya kahal lhah ding, chuleh Kerioth
    khopi kulpi ho ka suhmang ding ahi. Chuleh Moab mite chu gal’a ka leh mao na thum
    jeju lah’a, agalmi hon saki amut denuva thigam ding ahiuve”, ati.
  mar-mar: म्हणून मी मवाबावर अग्नी पाठवीन, आणि तो करोयोथचे किल्ले खाऊन टाकील. आणि
    मवाब गोंधळात, आरडाओरड करत आणि रणशिंगाचा आवाज होत असता मरेल.
  qub-qub: Moab nasyunmanmi ninata sindipaycushaj. Chay ninami rupar ushacurconga
    Queriot siudächo caycaj palasyucunata. Pillyacho gaparpaycaptin, trompëtacunata
    tucarcaycaptinmi Moab runacunataga wañuchir ushacächenga.
  bqp-bqp: Yen sɔ̃, kon de bu Mɔɑbubɑn tem dɔ̃ɔ mɛni kpɑ u ben wuu Keriɔtun dii geenu
    di mɑm mɑm. Kpɑ Mɔɑbu be, bu kɑm ko tɑbu gberɔ, sɑnɑm mɛ tɑbu swĩɑ bɑ kɔbi soomɔ,
    bɑ kuuki mɔ̀.
  hat-hat: M'ap voye dife nan peyi Moab la. L'a boule gwo kay lavil Keriyòt yo ra
    tè. Moun Moab yo ap mouri nan mitan batay la, antan moun k'ap goumen yo ap rele
    byen fò, epi klewon ap kònen.
  eng-BSB: So I will send fire against Moab to consume the citadels of Kerioth. Moab
    will die in tumult, amid war cries and the sound of the ram’s horn.
  eng-WEBPB: but I will send a fire on Moab, and it will devour the palaces of Kerioth;
    and Moab will die with tumult, with shouting, and with the sound of the trumpet;
  kbq-kbq: E'ina hu'nagu Nagra teve taginte'nugeno Moapu kumara tevea nerenkeno, Kerioti
    kumamofo hanave vihu kegina tevemo te hana hugahie. Ha' vahezmimo'za ivimo agazamo'ma
    hu'za Moapu vahe'ma eme zamahesaza agasasane ufe krafa kenena antahigahaze.
  nhe-BL: Huajca nijtlatis tlali Moab, huan nijtlamixolehuas nochi nopa huejhueyi
    caltini ipan altepetl Queriot. Miyac tlacame tlahuelchihuase huan tlapitzase ica
    toro cuacuajtli queja quema pehua tlatehuíaj, pero san tlapic pampa nochi nijtlamixolejtos.
  gub-BL: A'e rupi amunyk putar tata Moaw waiwy rehe nehe. A'e tata ukaz putar tàpuzuhutàtà
    Keriot tawhu pe har wanehe nehe, wamumaw pà nehe. Zauxiapekwer uzeàmàtyry'ymahy
    putar a'e pe wà nehe. Zauxiapekwer uhapukazahy putar a'e pe wà nehe no. Upy putar
    uxi'àm wà nehe. Teko umàno putar wà nehe.
  eng-DRA: 'And I will seed a fire into Moab, and it shall devour the houses of Carioth:
    and Moab shall die with a noise, with the sound of the trumpet:'
