verse: DEU.015.012
translations:
  mal-C: നിന്റെ സഹോദരനായ ഒരു എബ്രായപുരുഷനോ സ്ത്രീയോ തന്നെത്താൻ നിനക്കു വിൽക്കുകയും
    ആറുവർഷം നിന്നെ സേവിക്കുകയും ചെയ്താൽ ഏഴാംവർഷം അവരെ നീ സ്വതന്ത്രരായി വിട്ടയയ്ക്കണം.
  deu-TKW: Wenn sich dir einer deiner VoIksgenossen, ein Hebräer oder eine Hebräerin,
    verkauft, so soll er sechs Jahre dein Sklave sein, im siebenten Jahre aber sollst
    du ihn frei ausgehen lassen.
  lin-lin: Soki moko kati na bandeko na yo, Mo-Ebre, azala mobali to mwasi, amiteki
    ye moko epai na yo, akosalela yo mibu motoba ; na mobu ya sambo, okotika ye kokende
    na bonsomi.
  eng-LSV: When your brother is sold to you, a Hebrew or a Hebrewess, and he has served
    you [for] six years, then in the seventh year you send him away free from you.
  eng-GNV: 'If thy brother an Ebrewe sell himselfe to thee, or an Ebrewesse, and serue
    thee sixe yeere, euen in the seuenth yeere thou shalt let him goe free from thee:'
  eng-WEBSTER: And if thy brother, a Hebrew man, or a Hebrew woman, shall be sold
    to thee, and serve thee six years; then in the seventh year thou shalt let him
    go free from thee.
  nhw-BL: “Sintla se israelita tlacatl o sihuatl mochihuas teicneltzi hasta monemacas
    ica ta para elis moaxca para mitztequipanos san tlapic, san huelis mitztequipanos
    chicuase xihuitl. Huan ipan xihuitl chicome tlen itequi, monequi tijmajcahuas
    para ayacmo elis moaxca.
  swh-ONEN: Kama Mwebrania mwenzako, mwanaume au mwanamke, akijiuza kwako na kukutumikia
    miaka sita, katika mwaka wa saba ni lazima umwache aende zake akiwa huru.
  bba-bba: Bɛɛn Heberusi ɡoo, tɔn durɔ ǹ kun mɛ tɔn kurɔ ù n tii bɛɛ dɔre, u koo
    bɛɛ sɔmburu kuɑwɑ wɔ̃ɔ nɔɔbɑ tiɑ. Wɔ̃ɔ nɔɔbɑ yiruse i ko i nùn kɑrɑwɑ u doonɑ.
  eng-KJVCPB: And if thy brother, a Hebrew man, or a Hebrew woman, be sold unto thee,
    and serve thee six years; then in the seventh year thou shalt let him go free
    from thee.
  luo-luo: Ka ja-Hibrania wadu madichwo kata madhako ochiwore mondo ingʼiewe kendo
    otini kuom higni auchiel, to e higa mar abiriyo nyaka iweye obed thuolo.
  meu-meu: Varavaramu ta, Heberu tauna ta eiava Heberu hahinena ta, boma hoia, ia
    na laḡani tauratoi lalodiai isiaimu baine lao heni, bena laḡani ihahituna ai ba
    ruhaia nege.
  npi-ULB: तिमीहरूका हिब्रू भाइ या बहिनी तिमीकहाँ बेचिएको छ र त्यसले छ वर्षसम्म सेवा
    गरेको छ भने सातौँ वर्षमा तिमीहरूले त्यसलाई स्वतन्त्र भएर जान दिनू ।
  yor-yor: Bí Heberu ara yín kan, yálà ọkùnrin tàbí obìnrin bá ta ara rẹ̀ fún ọ, tí
    ó sì sìn ọ́ fún ọdún mẹ́fà. Ní ọdún keje, jẹ́ kí ó di òmìnira.
  ind-ind: “Jika ada sesamamu orang Israel, baik laki-laki maupun perempuan, yang
    menyerahkan dirinya menjadi budakmu, haruslah kamu melepaskan dia sesudah dia
    bekerja selama enam tahun. Pada tahun ketujuh, yaitu Tahun Sabat, kalian wajib
    membebaskannya.
  pes-OPCB: هرگاه یکی از برادران عبرانیِ شما، خواه مرد و خواه زن، به شما فروخته شود،
    و شش سال شما را خدمت کند، سال هفتم او را آزاد کرده، بگذارید از نزد شما برود.
  tgl-ULB: Kung ang inyong kapatid, ay isang Hebreong lalaki, o isang Hebreong babae,
    ay binenta sa inyo at pinaglingkuran kayo nang anim na taon, kung gayon sa ikapitong
    taon dapat ninyo siyang palayain.
  hui-hui: Mosesehanda laabo halu lalu, Ainde wali agali inane aria bu karu mbirago
    ibu tí kamiru mbiragonaga garabaya biabe ale bialu hole lalu ibunime ibuni tínaga
    giha ya hayagua nde mali waragaria hanguni tínaga biabe bialu helo. Ani bialu
    mali kane haragola tígua ibu garabaya golalu tagira pelalimu.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​သို့​မ​ဟုတ်​အ​မျိုး သ​မီး​တစ်​ဦး​ဦး​သည် သင့်​ထံ​၌​ခြောက်​နှစ်
    ကျွန်​ခံ​ပြီး​၍​သတ္တမ​နှစ်​သို့​ရောက်​သော​အ​ခါ သူ့​အား​ကျွန်​ဘ​ဝ​မှ​လွတ်​ခွင့်​ပေး​ရ
    မည်။-'
  bod-N: དེ་ཡང་ཁྱོད་རྣམས་ཀྱི་སྤུན་ཟླ་དེ་ཨིབ་རི་པའི་སྐྱེས་པ་དང་ཡང་ན་ཨིབ་རི་པའི་བུད་མེད་གང་ཡིན་ཡང་།
    གལ་སྲིད་རང་ལུས་ཁྱོད་རྣམས་ལ་བཙོངས་པ་ཡིན་ན། ལོ་དྲུག་གི་རིང་ཁྱོད་རྣམས་ལ་གཡོག་བྱེད་དགོས།
    ལོ་བདུན་པར་ཁྱོད་རྣམས་ཀྱིས་དེ་ལ་རང་དབང་སྤྲད་ནས་འགྲོ་རུ་འཇུག་དགོས།
  sna-sna: Kana mumwe wako wechiHebheru, murume kana mukadzi, achinge azvitengesa
    kwauri uye achinge akushandira kwamakore matanhatu, mugore rechinomwe unofanira
    kumusunungura umurege aende.
  spa-BLM: Si tu hermano, hombre hebreo o mujer hebrea, se vende a ti y te sirve seis
    años, al séptimo año lo dejarás libre de ti.
  cac-cac: Tato ay junoc eb' quetisraelal, junoc vinac, ma junoc ix ix schon̈ji d'ayex
    tz'och checab'oc, vaquen̈ej ab'il tz'och e checab'oc, axo d'a yuquil ab'il jun,
    tzeyac'anel d'a libre.
  swh-ULB: Kama ndugu yako, ni mwebrania wa kiume au mwebrania wa kike, ameuzwa kwako
    na anakutumikia kwa miaka saba, basi katika mwaka wa saba unapaswa umwache aende
    zake huru.
  bel-bel: Калі прадасца табе брат твой, Габрэй, альбо Габрэйка, дык шэсьць гадоў
    павінен ён быць рабом табе, а на сёмым годзе адпусьці яго ад сябе на волю;
  deu-ELBBK: Wenn dein Bruder, ein Hebräer oder eine Hebräerin, sich dir verkauft,
    so soll er dir sechs Jahre dienen; und im siebten Jahr sollst du ihn frei von
    dir entlassen.
  mbb-OT: “Emun duen duma nu he Hebriyuhanen, maama man etawa vahi, he ebpeuripen
    kenikew, ne ebpekepenilbi en sikandin kenikew seled te heenem he tuig, ne zutun
    te ikepitu he tuig kinahanglan he ipeǥawas nu en sikandin te kegkeuripena nu kandin.
  mal-2015: നിന്റെ സഹോദരനായ ഒരു എബ്രായപുരുഷനോ എബ്രായസ്ത്രീയോ നിനക്കു തന്നെത്താൻ വിറ്റിട്ടു
    ആറു സംവത്സരം നിന്നെ സേവിച്ചാൽ ഏഴാം സംവത്സരത്തിൽ നീ അവനെ സ്വതന്ത്രനായി വിട്ടയക്കേണം.
  rmc-rmc: „Te vareko le Izraelitendar pes tuke bikenela sar otrokos, či murš abo
    džuvľi, služinela tuke šov berš, ale pro eftato berš les mušineha te premukel.
  pes-OPV: اگر مرد یا زن عبرانی از برادرانت به توفروخته شود، و او تو را شش سال خدمت
    نماید، پس در سال هفتم او را از نزد خود آزاد کرده، رها کن.
  ron-1924: Дакэ унул дин фраций тэй еврей, бэрбат сау фемее, се винде цие сэ-ць служяскэ
    шасе ань, ын анул ал шаптеля сэ-й дай друмул де ла тине ши сэ фие слобод.
  ben-OBCV: যদি তোমাদের কোনও মানুষ—হিব্রু পুরুষ কিংবা স্ত্রী—নিজেদেরকে তোমাদের কাছে
    বিক্রি করে এবং ছয় বছর তোমাদের সেবা করে, তাহলে সপ্তম বছরে তাকে অবশ্যই ছেড়ে দিতে
    হবে।
  som-som: Oo haddii qof walaalkaa ah oo ah nin Cibraani ah amase naag Cibraaniyad
    ah lagaa iibiyo oo uu lix sannadood kuu adeego, sannadda toddobaad waa inaad xoraysaa.
  lat-VUC: 'Cum tibi venditus fuerit frater tuus Hebræus aut Hebræa, et sex annis
    servierit tibi, in septimo anno dimittes eum liberum:'
  eng-ASVBT: If thy brother, a Hebrew man, or a Hebrew woman, be sold unto thee, and
    serve thee six years; then in the seventh year thou shalt let him go free from
    thee.
  ita-1885: Quando alcuno de' tuoi fratelli, Ebreo o Ebrea, si sarà venduto a te,
    servati sei anni, e al settimo anno mandalo in libertà d'appresso a te.
  eng-LXXUP: And if thy brother or sister, a Hebrew man or a Hebrew woman, be sold
    to thee, he shall serve thee six years, and in the seventh year thou shalt send
    him out free from thee.
  eng-ULB: If your brother, a Hebrew man, or a Hebrew woman, is sold to you and serves
    you for six years, then in the seventh year you must let him go free from you.
  spa-VBL: Si un hebreo, uno de tu propio pueblo, sea hombre o mujer, se vende a ti
    como esclavo y trabaja para ti durante seis años, tienes que liberarlo en el séptimo
    año.
  fra-_FOB: Quand ton frère d'entre les Hébreux, homme ou femme, te sera vendu, il
    te servira six ans, mais à la septième année tu le renverras libre de chez toi.
  mal-mal: നിന്റെ സഹോദരനായ ഒരു എബ്രായപുരുഷനോ എബ്രായസ്ത്രീയോ നിനക്ക് സ്വയം വിറ്റിട്ട്
    ആറ് സംവത്സരം നിന്നെ സേവിച്ചാൽ ഏഴാം സംവത്സരത്തിൽ നീ ആ അടിമയെ സ്വതന്ത്രനായി വിട്ടയയ്ക്കണം.
  urd-GVR: Agar koī Isrāīlī bhāī yā bahan apne āp ko bech kar terā ġhulām ban jāe
    to wuh chhih sāl terī ḳhidmat kare. Lekin lāzim hai ki sātweṅ sāl use āzād kar
    diyā jāe.
  suz-BL: मिनु इन हिब्रू आन दाते ङा लोक्‍ब, मीश मुर वोंइश मुर, आंम कली इन गुइमी लेयसीनीम
    हना, मेकोमी इन कली ६ बर्स गेय पचा माल्‍नीम। मेको ७ बर्समी मेको आन कली प्रोंइशा
    लचा गेचा माल्‍नीनी। येरमीया ३४:१४
  ita-1927: Se un tuo fratello ebreo o una sorella ebrea si vende a te, ti servirà
    sei anni; ma il settimo, lo manderai via da te libero.
  ckb-ckb: ئەگەر برایەک یان خوشکێکی عیبرانیت پێ فرۆشرا و شەش ساڵ خزمەتی کردیت، ئەوا
    لە ساڵی حەوتەم لەلای خۆت ئازادی دەکەیت.
  eng-BBE: If one of your countrymen, a Hebrew man or woman, becomes your servant
    for a price and does work for you six years, in the seventh year let him go free.
  kan-OKCV: ನಿಮ್ಮ ಸಹೋದರನಾದ ಹಿಬ್ರಿಯನಾಗಲಿ, ಒಬ್ಬ ಹಿಬ್ರಿಯ ಸ್ತ್ರೀಯಾಗಲಿ ನಿಮಗೆ ಗುಲಾಮರಾಗಿ,
    ಆರು ವರ್ಷ ನಿಮಗೆ ಮಾರಾಟವಾಗಿದ್ದರೆ ಮತ್ತು ಸೇವೆ ಮಾಡಿದ್ದರೆ, ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಅವರನ್ನು ಬಿಡುಗಡೆ
    ಮಾಡಿ ಕಳುಹಿಸಿಬಿಡಿರಿ.
  tam-2017: “உன் சதோதரனாகிய எபிரெய ஆணாகிலும் பெண்ணாகிலும் உனக்கு விற்கப்பட்டால், ஆறு
    வருடங்கள் உன்னிடத்தில் வேலைசெய்யவேண்டும்; ஏழாம் வருடத்தில் அவனை விடுதலைசெய்து
    அனுப்பிவிடுவாயாக.
  spa-RV-1909: Cuando se vendiere á ti tu hermano Hebreo ó Hebrea, y te hubiere servido
    seis años, al séptimo año le despedirás libre de ti.
  ron-BTF: Şi dacă fratele tău, un evreu sau o evreică, ţi se vinde ţie şi îţi serveşte
    şase ani, atunci în anul al şaptelea să îl laşi să plece liber de la tine.
  eng-WEBP: If your brother, a Hebrew man, or a Hebrew woman, is sold to you and serves
    you six years, then in the seventh year you shall let him go free from you.
  eng-FBV: If a Hebrew, one of your own people, whether man or woman, sells themselves
    to you as a slave and works for you for six years, you have to free them in the
    seventh year.
  nld-1939: Wanneer uw volksgenoot, een hebreeuwse man of vrouw, zich aan u verkoopt,
    dan zal hij u zes jaren dienen; maar in het zevende jaar moet ge hem vrijlaten.
  nch-BL: “Sinta se israelita tacat o sihuat mochihuas teicneltzi hasta monamacas
    ica ta para elis moaxca para mitztequipanos san tapic, san huelis mitztequipanos
    chicuase xihuit. Huan ipan xihuit chicome ten itequi, monequi tijmajcahuas para
    ayecmo elis moaxca.
  vie-1934: Khi một trong các anh em ngươi, là người Hê-bơ-rơ, bất luận nam hay nữ,
    bị bán cho ngươi, thì sẽ hầu việc ngươi trong sáu năm, song qua năm thứ bảy, ngươi
    phải giải phóng người.
  hin-CV: यदि तुम्हारा संबंधी, इब्री पुरुष या स्त्री तुम्हें बेची गई है, तो वह छः
    साल तक तो तुम्हारी सेवा करेंगे, मगर सातवें साल तुम उसे छोड़ दोगे.
  eng-OURB: If your brother, a Hebrew [Immigrant] man, or a Hebrew woman, is sold
    to you, and serves you six years; then in the seventh year you shall let him go
    free from you.
  spa-BES: Si uno de tus compatriotas, un hombre o una mujer hebreos, se convierte
    en tu servidor por un precio y trabaja para ti seis años, en el séptimo año, déjalo
    en libertad.
  tdx-tdx: Aa naho aletak’ ama’o ty longo’o lahilahy nte-Evre ndra ty ampela nte-Evre
    vaho mitoroñe azo enen-taon-dre, le avotsoro amy taom-pahafito.
  vid-vid: “Wone mng'holozo Muisilaeli, mlume ama mdala, hoyoguzigwa kwa hegwe, kokukolela
    mijito kwa miyaka sita, ila kuli mwaka wa saba, komleka yawe yelejehe.
  eng-OKE: If thy brother, a son of Israel, or a daughter of Israel, be sold to thee,
    and shall have served thee six years, in the seventh year let him go, a son of
    liberty, from thee.
  tha-KJV: ถ้าพี่น้องของท่านซึ่งเป็นคนฮีบรู​ไม่​ว่าชายหรือหญิง ที่​เขาขายไว้​แก่​ท่าน
    จงให้​ปรนนิบัติ​ท่านหกปี เมื่อถึงปี​ที่​เจ​็​ดก​็​ให้​ปล่อยเขาเป็​นอ​ิสระพ้นไปจากท่าน
  por-BR-2018: Quando se vender a ti teu irmão hebreu ou hebreia, e te houver servido
    seis anos, ao sétimo ano lhe despedirás livre de ti.
  deu-ELO: Wenn dein Bruder, ein Hebräer oder eine Hebräerin, sich dir verkauft, so
    soll er dir sechs Jahre dienen; und im siebten Jahre sollst du ihn frei von dir
    entlassen.
  eng-WYC-2018: When thy brother, an Hebrew man, either an Hebrew woman, is sold to
    thee, and hath served thee six years, in the seventh year thou shalt deliver him
    free (or in the seventh year thou shalt set them free).
  epo-epo: Se vendos sin al vi via frato, Hebreo aŭ Hebreino, li servu vin dum ses
    jaroj, sed en la sepa jaro forsendu lin de vi en libereco.
  uig-PIN: Sening ⱪerindixing, mǝyli ibraniy ǝr yaki ibraniy ayal bolsun sanga setilƣan
    bolsa, u altǝ yil ⱪulluⱪungda bolidu, andin yǝttinqi yilida sǝn uni ɵzüngdin halas
    ⱪilip ⱪoyuwǝt.
  beo-beo: 'Dia na:iyado Isala:ili dunu o uda da dia hawa: hamomusa: hisu ea da:i
    hodo dima bidi lasea, e da ode gafeyale dia hawa: hamosea, e da hahawane halegale
    masa:ne, ea logo doasima. Ode fesu amoga, e da hahawane halegale laloma:ne, ema
    masa:ne sia:ma.'
  tpi-OTNT: Moses i tok moa olsem, “Sapos wanpela man o wanpela meri namel long yumi
    Israel i givim em yet long yupela olsem wokboi o wokmeri nating, orait em i ken
    mekim wok bilong yupela inap long 6-pela yia tasol. Na long namba 7 yia em i mas
    lusim wok.
  hau-SA: In ɗan’uwa mutumin Ibraniyawa, namiji ko ta mace, ya sayar da kansa gare
    ka, ya kuma bauta maka shekaru shida, a shekara ta bakwai dole ka ’yantar da shi.
  uig-LAT: Séning qérindishing, meyli ibraniy er yaki ibraniy ayal bolsun sanga sétilghan
    bolsa, u alte yil qulluqungda bolidu, andin yettinchi yilida sen uni özüngdin
    xalas qilip qoyuwet.
  nde-nde: “Nxa omunye wenu ongumHebheru, owesilisa loba owesifazane, ezithengisile
    kini, angasebenza iminyaka eyisithupha, ngomnyaka wesikhombisa kumele limkhulule
    azihambele.
  ton-ton: ¶ “Pea kapau kuo fakatau kiate koe ho tokoua, ko e tangata Hepelū, pe ko
    e fefine Hepelū, ʻo ne tauhi koe ʻi he taʻu ʻe ono; ke ke toki tukuange ia ke
    ʻataʻatā meiate koe ʻi hono fitu ʻoe taʻu.
  ces-1613: Jestliže by prodán byl tobě bratr tvůj Žid aneb Židovka, a sloužil by
    tobě za šest let, sedmého léta propustíš jej od sebe svobodného.
  eng-WMB: If your brother, a Hebrew man, or a Hebrew woman, is sold to you and serves
    you six years, then in the seventh year you shall let him go free from you.
  tam-TCV: உங்களைச் சேர்ந்த எபிரெய ஆணோ, பெண்ணோ தன்னை உங்களிடத்தில் விற்று, ஆறு வருடங்கள்
    உங்களுக்கு வேலைசெய்தால், ஏழாம் வருடம் நீங்கள் அவனை விடுதலையாக்கி போகவிடவேண்டும்.
  ceb-ULB: Kung ang inyong igsoon, usa ka Hebreohanon nga lalaki, o usa ka Hebreohanon
    nga babaye, nga gibaligya kaninyo ug nag-alagad kaninyo sulod sa unom ka tuig,
    sa ikapito ka tuig kinahanglan nga inyo na siyang hatagan ug kagawasan gikan kaninyo.
  pol-UBG: Jeśli zaprzeda ci się twój brat, Hebrajczyk lub Hebrajka, a będzie ci służyć
    przez sześć lat, to w siódmym roku wypuścisz go od siebie na wolność.
  urd-GVU: اگر کوئی اسرائیلی بھائی یا بہن اپنے آپ کو بیچ کر تیرا غلام بن جائے تو وہ
    چھ سال تیری خدمت کرے۔ لیکن لازم ہے کہ ساتویں سال اُسے آزاد کر دیا جائے۔
  deu-1912: Wenn sich dein Bruder, ein Hebräer oder eine Hebräerin, dir verkauft,
    so soll er dir sechs Jahre dienen; im siebenten Jahr sollst du ihn frei losgeben.
  kan-2017: ಸ್ವದೇಶದವರೊಳಗೆ ಯಾವ ಇಬ್ರಿಯ ಪುರುಷನಾಗಲಿ, ಸ್ತ್ರೀಯಾಗಲಿ ನಿಮಗೆ ದಾಸರಾಗಿರುವುದಕ್ಕಾಗಿ
    ಮಾರಲ್ಪಡುವ ಪಕ್ಷಕ್ಕೆ, ಅಂಥವರು ಆರು ವರ್ಷಗಳವರೆಗೂ ನಿಮ್ಮ ಸೇವೆ ಮಾಡಲಿ; ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ನೀವು
    ಅವರನ್ನು ಬಿಡುಗಡೆ ಮಾಡಬೇಕು.
  yap-yap: “Fa’anra be’ nu Israel, ni be’ nib pumo’on fa be’ ni bpin, nike pi’ ir
    ni chuway’ ni nge mang sib rom, mra pigpig rom u n’el e duw. Ma nap’an nra yan
    ngalan e bin medlip e duw, ma dabisiy ni ngam pag nge yan nike puf matwon.
  hlt-MCSB: Nang taengah na manuca Hebrewpa khaw, Hebrewnu khaw ha yoi uh mai ni.
    Tedae nang taengah kum rhuk a thohtat phoeiah tah a kum rhih vaengah anih te namah
    taeng lamloh sayalh la hlah laeh.
  mdy-ETH: «ዓቲንቄታቴያ ላኣሊ፥ ዒስራዔኤሌ ፃጳፓ ማዔ ዓሲ ፔና ዓይሌ ማሂ ዒንሢ ፔቴ ፔቴሢም ሻንቼያ ማዔቴ ላሆ ሌዔ ዬይ
    ዓሢ ማዼስካፓ ላንካሳ ሌዖና ዓይላታፓ ጋሌ ባኣያ ዒዛ ኬኬሱዋቴ፤
  twi-ASANTE: Sɛ wo nua Hebrini barima anaa ɔbaa tɔn ne ho ma wo na ɔsom wo mfirinhyia
    nsia a, afe a ɛtɔ so nson no, gya no ɛkwan.
  eng-WEBU: If your brother, a Hebrew man, or a Hebrew woman, is sold to you and serves
    you six years, then in the seventh year you shall let him go free from you.
  bnp-bnp: “Na tahuna a viri tara ne hita a Hibru i habi mule ia ge leho manga a vorakato
    vomu, ge leho ne vomu na pida ge polotara kunana. Na poloruana pida o tonoa ge
    vano.
  wal-wal: “Neeni attuma gidin macca gidin, ne dabbo Israa7eela asa aille oottada
    shammikko, i neeyyo usuppun laittaa ootto; laappuntta laittan ailletettaappe kessa
    yedda.
  spa-PDDPT: Si tu hermano, hebreo o hebrea, se vende a ti, te servirá seis años,
    pero al séptimo año lo dejarás ir libre.
  gun-gun: — Xapy'a rei peteĩ nderyvy e'ỹ vy nereindy hebreu regua ndevy ovendea ramo
    ma mboapy meme ma'etỹ peve'i 'rã remomba'eapo. Ha'e gui sete ma'etỹa py ma repoi
    ju 'rã.
  ilo-ULB: No ti kabsatyo, maysa a Hebreo a lalaki, wenno maysa a Hebreo a babai,
    ket nailako kadakayo ket agserserbi kadakayo iti innem a tawen, kalpasanna iti
    maikapito a tawen palubosanyonto isuna a pumanaw a siwayawaya manipud kadakayo.
  kpg-kpg: “Ma tei digau Israel, taane be di ahina, ma gaa hui eia adu be di hege,
    gei goodou hagau ina a mee gii hana i muli dono ngalua adu gi goodou i nia ngadau
    e ono. Di hidu ngadau ma ga dau mai, gei goodou heia a mee loo gi mehede ang gi
    deia.
  uig-ARA: سېنىڭ قېرىندىشىڭ، مەيلى ئىبرانىي ئەر ياكى ئىبرانىي ئايال بولسۇن ساڭا سېتىلغان
    بولسا، ئۇ ئالتە يىل قۇللۇقۇڭدا بولىدۇ، ئاندىن يەتتىنچى يىلىدا سەن ئۇنى ئۆزۈڭدىن
    خالاس قىلىپ قويۇۋەت.
  sus-sus: Xa wo ngaxakerenyi Eburu xɛmɛ, xa na mu a ra ginɛ, a yɛtɛ mati wo ma konyi
    ra, a walima nɛ wo bɛ ɲɛ senni. A ɲɛ solofere nde wo xa a xɔrɛya.
  pon-2006: “Ma riamwail mehn Israel men, ohl de lih, pahn pein pangodohng kumwail
    pein ih pwehn wiahla amwail lidu, kumwail pahn kasaledekihala mwurin sounpar weneu
    me e wie papahkinkumwailehr. Ni eh pahn lel ni keisuhwen sounpar kumwail pahn
    kasaledekihala.
  ksd-ksd: Ba di ivure turam piram, a tutana Ebraio ba ra vavina Ebraio, ma i tar
    torom tam laptikai na kilala, una pala vue ta ra valavuruana kilala upi na langalanga.
  tur-YTC: Eğer kardeşin, İbrani bir erkek ya da İbrani bir kadın sana satılır ve
    altı yıl sana hizmet ederse, yedinci yılda onu yanından özgür olarak salıvereceksin.
  grc-BRENT: Ἐὰν δὲ πραθῇ σοι ὁ ἀδελφός σου ὁ Ἑβραῖος ἢ Ἐβραία, δουλεύσει σοι ἓξ ἔτη,
    καὶ τῷ ἑβδόμῳ ἐξαποστελεῖς αὐτὸν ἐλεύθερον ἀπὸ σοῦ.
  ind-AYT: Jika saudaramu, baik laki-laki maupun perempuan Ibrani, dijual kepadamu
    dan melayanimu selama enam tahun, kamu harus membebaskannya sebagai orang merdeka
    pada tahun ketujuh.
  nya-nya: Ngati mʼbale wanu wamwamuna kapena wamkazi adzigulitsa yekha kwa inu, nakugwirirani
    ntchito zaka zisanu ndi chimodzi, muzimumasula mʼchaka cha chisanu ndi chiwiri.
  hrv-hrv: Ako se tebi proda brat tvoj - Hebrejac ili Hebrejka - neka ti služi šest
    godina, a sedme ga godine otpusti od sebe slobodna.
  mps-mps: Te Mosesgo po geninama weyu, te po wali, “Te Israel hani tomode te we o
    bidi me deli te negeli elalubaso, agai digi aga bidi mebolo olo sę ebo bidi tiwai
    mobaso da, teda agai sę te kibu be a naga olama, deli, te 6 kibu be tama naga
    sę emainao. Tama te namba 7 kibu be wabode aga sę tagalomainao.
  tpi-tpi: Moses i tok moa olsem, “Sapos wanpela man o wanpela meri namel long yumi
    Israel i givim em yet long yupela olsem wokboi o wokmeri nating, orait em i ken
    mekim wok bilong yupela inap long 6-pela yia tasol. Na long namba 7 yia em i mas
    lusim wok.
  dan-1931: Når en af dine Brødre, en hebraisk Mand eller Kvinde, sælger sig til dig,
    skal han trælle for dig i seks År, men i det syvende skal du give ham fri.
  vie-OVCB: “Nếu anh em mua một người Hê-bơ-rơ khác, dù đàn ông hay đàn bà, làm nô
    lệ, đến năm thứ bảy, người ấy phải được phóng thích.
  guj-2017: જો તમારો ભાઈ એટલે કોઈ હિબ્રૂ સ્ત્રી કે પુરુષ તમારે ત્યાં વેચાયો હોય અને
    છ વર્ષ સુધી તે તમારી ચાકરી કરે. તો સાતમે વર્ષે તમારે તેને છોડી મૂકવો.
  pon-2006A: “Ma riamwail mehn Israel men, ohl de lih, pahn pein pangodohng kumwail
    pein ih pwehn wiahla amwail lidu, kumwail pahn kasaledekihala mwurin sounpar weneu
    me e wie papahkinkumwailehr. Ni eh pahn lel ni keisuhwen sounpar kumwail pahn
    kasaledekihala.
  por-BRBSL: Se seu irmão, um homem hebreu, ou uma mulher hebraica, for vendido a
    você e lhe servir seis anos, então no sétimo ano você o deixará ir livre de você.
  cth-cth: Na hmaunawngha reira, Hebru tami napui tongpa teh, nang koe san lah ao
    teh, kum taruk touh ao hnukkhu, a kum sarinae dawk teh na hlout sak han.
  twi-twi: Sɛ wo nua Hebrini, sɛ ɔyɛ barima anaa ɔbea, tɔn ne ho ma wo na ɔsom wo
    mfirihyia asia a, ɛsɛ sɛ wugyaa no ma ɔde ne ho afe a ɛto so ason no.
  hlt-hlt: Nang taengah na manuca Hebrewpa khaw, Hebrewnu khawha yoi uh mai ni. Tedae
    nang taengah kum rhuk a thohtat phoeiah tah a kum rhih vaengah anih te namah taeng
    lamloh sayalh la hlah laeh.
  tbz-SIM: Kɛ̀ wèè dontɛ́ kudɑɑkù di kɔbɛ Ebedeebɛ miɛkɛ kù mpĩ́ nho tɔ̃mmú, kɛ́mmɔkɛ
    yɛbie nyɛ̀kuɔ̀, diyiénnì kòo kù fĩ́ĩnko kɛ̀ kùu kò.
  msy-2020: Egha Moses ua kamaghɨn mɨgei, “Ia Israelian gumazitam ingangarir gumazir
    kɨnitamɨn mɨn a givezeghtɨ, a ian ingangaribar amu mangɨ, 6plan azenibar tugh.
    Egh namba 7ɨn azenimɨn, ia aneteghtɨ a mangɨ.
  azb-azb: Əgər İbrani soydaşlarınızdan bir kişi və yaxud qadın sizə qul kimi satılıbsa,
    bu qul altı il sizə qulluq edəndən sonra yeddinci il onu azad edin.
  eng-DBY: If thy brother, a Hebrew man, or a Hebrew woman, have been sold unto thee,
    he shall serve thee six years, and in the seventh year thou shalt let him go free
    from thee.
  hin-2017: “यदि तेरा कोई भाई-बन्धु, अर्थात् कोई इब्री या इब्रिन, तेरे हाथ बिके, और
    वह छः वर्ष तेरी सेवा कर चुके, तो सातवें वर्ष उसको अपने पास से स्वतंत्र करके जाने
    देना।
  wol-KYG: Su fekkee ne seen mbokkum bànni Israyil, góor mbaa jigéen da leena jaay
    boppam, bu leen liggéeyalee juróom benni at, atum juróom ñaareel ma, yiwileen
    ko, mu moom boppam.
  eng-YLT: '''When thy brother is sold to thee, a Hebrew or a Hebrewess, and he hath
    served thee six years — then in the seventh year thou dost send him away free
    from thee.'
  eng-WYC-2017: When thy brother, an Hebrew man, either an Hebrew woman, is sold to
    thee, and hath served thee six years, in the seventh year thou shalt deliver him
    free.
  eng-WMBB: If your brother, a Hebrew man, or a Hebrew woman, is sold to you and serves
    you six years, then in the seventh year you shall let him go free from you.
  urd-GVH: अगर कोई इसराईली भाई या बहन अपने आपको बेचकर तेरा ग़ुलाम बन जाए तो वह छः
    साल तेरी ख़िदमत करे। लेकिन लाज़िम है कि सातवें साल उसे आज़ाद कर दिया जाए।
  rug-rug: Be keke tie babe barikaleqe Izireli tasimia, si vata holu pule nia, pude
    na pinausu koa goi, mamu vata rupahia goi si asa sipu va hokotia sa sa nana ninabulu
    koa goi koari ka onomo vuaheni dodurudi, meke koasa sa vina zuapa vuaheni, si
    kaqu vata rupahia goi meke taloa si asa.
  gaz-gaz: Yoo namni gosa Ibrootaa, dhiirri yookaan dubartiin sitti gurguramtee waggaa
    jaʼa siif hojjette, waggaa torbafaatti bilisa baasii gad dhiisi.
  fra-LSG: Si l’un de tes frères hébreux, homme ou femme, se vend à toi, il te servira
    six années; mais la septième année, tu le renverras libre de chez toi.
  yal-yal: Xa ɛ ngaxakedenna Heburu xɛmɛna nde hanma ɲaxanla a yɛtɛ mati ɛ ma konyin
    na, a walima nɛn ɛ xa ɲɛɛ sennin. A ɲɛɛ soloferedeni ɛ xa a xɔrɔya.
  haw-1868: Ina paha e kuaiia mai nou kou hoahanau, he kanaka Hebera. he wahine Hebera
    paha, a e hookauwa mai oia nau i na makahiki eono; a o ka hiku o ka makahiki e
    hookuu aku oe ia ia mai ou aku la.
  arb-NAV: إِذَا اشْتَرَيْتَ عِبْرَانِيًّا أَوْ عِبْرَانِيَّةً، وَخَدَمَكَ سِتَّ سَنَوَاتٍ،
    فَفِي السَّنَةِ السَّابِعَةِ تُطْلِقُهُ حُرّاً مِنْ عِنْدِكَ.
  ewe-ewe: “Ne èƒle kluvi aɖe si nye Hebritɔ, ŋutsu alo nyɔnu la, ele be wòasubɔ wò
    ƒe ade, eye nàna ablɔɖee le ƒe adrelia me.
  eng-LEE: If thy brother, the Hebrew, or a Hebrew woman, be sold unto thee, he shall
    serve thee six years; and in the seventh year shalt thou let him go free from
    thee.
  asm-FB: যদি তোমাৰ ভাই এজন ইব্ৰীয়া পুৰুষ বা এজনী ইব্ৰীয়া মহিলা আপোনাৰ হাতত বেচা
    হয়, আৰু তেওঁ আপোনাক ছয় বছৰ খাটি দিয়ে, তেন্তে আপুনি সপ্তম বছৰত তেওঁক মুকলি কৰি
    বিদায় দিব।
  sus-A: شَ وٌ نفَشَكٍرٍنيِ عٍبُرُ شّمّ، شَ نَ مُ عَ رَ فِنّ، عَ يّتّ مَتِ وٌ مَ كٌنيِ
    رَ، عَ وَلِمَ نّ وٌ بّ حّ سٍننِ. عَ حّ سٌلٌقٍرٍ ندٍ وٌ شَ عَ شْرّيَ.
  fra-SBL: Si ton frère, homme hébreu ou femme hébreue, t'est vendu et te sert pendant
    six ans, tu le libéreras la septième année.
  hbo-hbo: כִּֽי־יִמָּכֵ֨ר לְךָ֜ אָחִ֣יךָ הָֽעִבְרִ֗י אֹ֚ו הָֽעִבְרִיָּ֔ה וַעֲבָֽדְךָ֖
    שֵׁ֣שׁ שָׁנִ֑ים וּבַשָּׁנָה֙ הַשְּׁבִיעִ֔ת תְּשַׁלְּחֶ֥נּוּ חָפְשִׁ֖י מֵעִמָּֽךְ׃
  eng-WYCLIFFE: Whanne thi brothir an Ebrew man, ethir an Ebrew womman, is seeld to
    thee, and hath serued thee sixe yeer, in the seuenthe yeer thou schalt delyuere
    hym fre.
  cwe-cwe: “One mkaya miyago Muisilaili, wa chilume hebu wa chike yahachuuzigwa kumwako,
    kezakusang'hanila kwa miyaka sita, mbali mwaka wesaba kwizamuleka yailegehe.
  kik-kik: Mũrũ wa ithe wanyu Mũhibirania, arĩ mũndũ mũrũme kana mũndũ-wa-nja, angĩĩyendia
    kũrĩ we na agũtungatĩre mĩaka ĩtandatũ-rĩ, mwaka wa mũgwanja wakinya no nginya
    ũkaamũrekereria athiĩ.
  fra-NCL: Si l’un de tes frères hébreux, homme ou femme, se vend à toi, il te servira
    six ans et, la septième année, tu le renverras libre de chez toi.
  cek-AK: Hebrai kami nongpa maw, to tih ai boeh loe nongpata maw, kami maeto nang
    khaeah zawh, anih mah na tok to saning tarukto thungah na sah pae boeh nahaeloe,
    saning sarihto naah loe anih to loisak ah.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Ar be-gwenad-Hebreo-dule, machereddibe,
    omedibe, be-maiga-guega, manigi na san-uknonikile, birganergwa (6) bega arbaoed.
    A-dule, birgagugledgi (7) be onogoed, e-itolegedba naoed.'
  uig-CYR: Сениң қериндишиң, мәйли ибраний әр яки ибраний аял болсун саңа сетилған
    болса, у алтә жил қуллуғуңда болиду, андин йәттинчи жилида сән уни өзүңдин халас
    қилип қоювәт.
  tel-2017: మీ సోదరుల్లో మీరు కొన్న హెబ్రీయుడు, లేక హెబ్రీయురాలు ఆరు సంవత్సరాలు మీకు
    దాస్యం చేసిన తరవాత ఏడో సంవత్సరం వారికి విడుదలనిచ్చి నీ దగ్గర నుండి పంపివేయాలి.
  hat-BSA: “Si moun peyi parèy nou yo, yon Ebre, gason oswa fanm, vann a nou menm,
    alò, li va sèvi nou pandan sis ane, men nan setyèm ane a, nou va ba li libète.
  kos-kos: “Sie mwet Israel wiom, mukul ku mutan, fin sifacna kukakunul nu sum tuh
    elan mwet kohs lom, kom tufah fuhlella tukun el kulansupwekom ke yac onkosr. Ke
    sun yac se akitkosr, kom enenu in aksukosokyalla.
  hbo-WLC: כִּֽי־יִמָּכֵ֨ר לְךָ֜ אָחִ֣יךָ הָֽעִבְרִ֗י א֚וֹ הָֽעִבְרִיָּ֔ה וַעֲבָֽדְךָ֖
    שֵׁ֣שׁ שָׁנִ֑ים וּבַשָּׁנָה֙ הַשְּׁבִיעִ֔ת תְּשַׁלְּחֶ֥נּוּ חָפְשִׁ֖י מֵעִמָּֽךְ׃
  ibo-ibo: Ọ bụrụ na onye Hibru ibe gị, ndị nwoke maọbụ ndị nwanyị, eresi gị onwe
    ha, gbakwaara gị odibo afọ isii, nʼafọ nke asaa, ị ghaghị ịhapụ ha ka ha nwere
    onwe ha.
  ory-ory: ଯେବେ ତୁମ୍ଭ ଭାଇ, କୌଣସି ଏବ୍ରୀୟ ପୁରୁଷ, କି ଏବ୍ରୀୟା ସ୍ତ୍ରୀ, ତୁମ୍ଭ ନିକଟରେ ବିକାଯାଏ
    ଓ ଛଅ ବର୍ଷ ତୁମ୍ଭର ସେବା କରେ; ତେବେ ସପ୍ତମ ବର୍ଷରେ ତୁମ୍ଭେ ତାହାକୁ ମୁକ୍ତ କରି ଆପଣା ନିକଟରୁ
    ବିଦାୟ କରିବ।
  chk-chk: “Iwe, are eman a amömö ngenikemi eman re Ipru ika eman fin Ipru, epwe angang
    ngenikemi ükükün wonu ier, nge lon afisuen ier oupwe angasala.
  rop-rop: Wal Mosis bin kipgon tok, “Wal if yumob baiyim yumob ronwan kantrimen blanga
    jidan wekinmen o wekingel laiga prisana, im garra wek blanga yumob fo 6 yiya en
    yumob garra larramgo im fri langa det namba 7 yiya.
  ukr-1871: Коли буде проданий тобі брат твій, Єврей чи Єврейка, та прослужить шість
    років в тебе, так у семому роцї відпустиш їх від себе на волю.
  deu-1951: Wenn dein Bruder, ein Hebräer oder eine Hebräerin, sich dir verkauft hat,
    so soll er dir sechs Jahre lang dienen, und im siebenten Jahre sollst du ihn frei
    von dir lassen.
  eng-JPS: If thy brother, a Hebrew man, or a Hebrew woman, be sold unto thee, he
    shall serve thee six years; and in the seventh year thou shalt let him go free
    from thee.
  srp-1865: Ako ti se proda brat tvoj Jevrejin ili Jevrejka, neka ti služi šest godina,
    a sedme godine otpusti ga od sebe slobodna.
  lug-lug: Omusajja Omwebbulaniya oba omukazi Omwebbulaniya gw’onoobanga oguze okukuweerezanga,
    bw’anaamalangako emyaka omukaaga, mu mwaka ogw’omusanvu onoomuddizanga eddembe
    lye.
  heb-heb: כי ימכר לך אחיך העברי או העבריה ועבדך שש שנים ובשנה השביעת תשלחנו חפשי
    מעמך׃
  ben-IRV: তোমার ভাই অর্থাৎ কোনো ইব্রীয় পুরুষ কিংবা ইব্রীয় মহিলা যদি তোমার কাছে
    বিক্রীত হয় এবং ছয় বছর পর্যন্ত তোমার সেবা করবে; তবে সপ্তম বছরে তুমি তাকে ছেড়ে
    দিয়ে নিজের কাছ থেকে বিদায় দেবে।
  pan-pan: “ਜੇਕਰ ਤੁਹਾਡਾ ਇਬਰਾਨੀ ਭਰਾ ਜਾਂ ਕੋਈ ਇਬਰਾਨਣ ਤੁਹਾਡੇ ਕੋਲ ਵੇਚੀ ਜਾਵੇ ਅਤੇ ਉਹ ਛੇ ਸਾਲ
    ਤੱਕ ਤੁਹਾਡੀ ਸੇਵਾ ਕਰੇ ਤਾਂ ਸੱਤਵੇਂ ਸਾਲ ਵਿੱਚ ਤੁਸੀਂ ਉਸ ਨੂੰ ਆਪਣੇ ਕੋਲੋਂ ਅਜ਼ਾਦ ਕਰ ਦੇਣਾ।
  mya-JVB: သင် ၏ညီအစ်ကို ချင်း၊ ဟေဗြဲ အမျိုးယောက်ျား မိန်းမ သည် သင် ၌ ကျွန် ဖြစ်၍
    ၊ ခြောက် နှစ် အစေခံ ပြီးမှ ၊ သတ္တမ နှစ် ရောက် လျှင် လွှတ် ရမည်။
  hmo-hmo: “Bema emui varavara, Heberu tauna ta o Heberu hahine ta umui hoia, bona
    ia be lagani 6 lalonai emui hesiai gaukara do ia karaia neganai, lagani 7 lalonai
    do umui ruhaia.
  urd-urd: '''अगर तेरा कोई भाई, चाहे वह ''इब्रानी मर्द हो या ''इब्रानी ''औरत तेरे
    हाथ बिके और वह छ: बरस तक तेरी ख़िदमत करे, तो तू सातवें साल उसको आज़ाद होकर जाने
    देना।'
  rus-SYN: Если продастся тебе брат твой, Еврей, или Евреянка, то шесть лет должен
    он быть рабом тебе, а в седьмой год отпусти его от себя на свободу;
  bqc-SIM: Tó wà á Ɛbɛlu dee gↄ̃ɛ ge nↄɛ yìawá, àli zↄbleɛ́ wɛ̃̀ sooloɛ, a wɛ̃̀
    soplade guu à aà bↄ zↄkɛu, i gↄ̃ azĩaɛ.
  tcz-CHONGTHU: Hebrew mite lah akona numei hileh pasal hileh soh dinga kiphal aum
    leh kum gup sunga nangho najen diu, kumsagi ahung lhun tengleh nanghon hiche sohnu
    ham sohpa ham chu, chamlhatna napeh diu ahi.
  mar-mar: एखादी इब्री स्त्री किंवा पुरुष तुम्ही दास म्हणून विकत घेतलेला असेल तर सहा
    वर्षे चाकरी झाल्यावर, सातव्या वर्षी त्यास मुक्त करा.
  qub-qub: «Hebreo-masiqui ollgu u warmi carpis uywayniqui cananpaj gampita guellayta
    jorguptenga sojta watayajllami arupäshunqui. Ganchis caj watachöga librinami yarguconga.
  hat-hat: Si yon moun menm ras ak nou, kit se gason, kit se fanm, vin vann tèt li
    ban nou pou li sèvi nou esklav, li va sèvi nou sizan. Lè setyèm lanne a va rive,
    se pou nou kite l' al fè wout li.
  eng-BSB: If a fellow Hebrew, a man or a woman, is sold to you and serves you six
    years, then in the seventh year you must set him free.
  tod-tod: Ni wo-ɠɛɛloin Eɓulu nui ta, zunu ɓaa anzanu, a ɓɔɠɔ ʋɔdina wo ma, toɠa
    botii ɠɛ wo ʋɛ kona dɔzita laawu. Kɛlɛ konagi lɔfelasiɛi ma, wa fie, é zeɠe wo
    ʋɔ bɛ, é li.
  eng-WEBPB: If your brother, a Hebrew man, or a Hebrew woman, is sold to you and
    serves you six years, then in the seventh year you shall let him go free from
    you.
  kbq-kbq: Hagi tamagripinti mago Hibru vemo'o a'mo'ma eno'ma agra'a avufgama zagore'ma
    atresigetma kazokazo eri'za vahe'ma mizase'nesutma, 6si'a kafufinke kazokazo eri'za
    vahetamia manigahazanki, 7ni kafurera zamatrenke'za fru hu'za amne vugahaze.
  nhe-BL: “Intla se israelita tlacatl o sihuatl mochihuas teicneltzi hasta monamacas
    ica ta para elis moaxca para mitztequipanos san tlapic, san huelis mitztequipanos
    chicuase xihuitl. Huan ipan xihuitl chicome tlen itequi, monequi tijmajcahuas
    para ayoc elis moaxca.
  gub-BL: Aze amo ume'eg Izaew awa newe uma'ereko e ma'e romo nehe, aze ru'u amo ume'eg
    Izaew kuzà newe uma'ereko e ma'e romo nehe, ime'eg pyrer umumaw putar 6 kwarahy
    newe uma'ereko e ma'e romo nehe. 7 haw kwarahy rehe eremuhem kar putar nehe. Wiko
    putar uzeupe uma'ereko ma'e romo nehe kury.
  eng-DRA: 'When thy brother a Hebrew man, or Hebrew woman is sold to thee, and hath
    served thee six years, in the seventh year thou shalt let him go free:'
