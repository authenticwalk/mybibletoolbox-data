  rop-rop: Bat if samting rong garram det enimul, maitbi im garra siknis o im blainwan
    o leimwan, wal yumob nomo lau blanga gibit blanga det sekrifais ofring langa YAWEI.
  ukr-1871: Коли ж у його та буде яка хиба, чи кульгаве, чи сьліпе воно, не приносити
