  sus-A: شَ عَ مَبّنشِ، شَ عَ يَ كَنَشِ، شَ نَ مُ قُرٍ فبّتّ نَ عَ مَ، وٌ نَشَ نَ
    قِ وٌ مَرِفِ عَلَتَلَ مَ سّرّشّ رَ.
  fra-SBL: S'il a un défaut quelconque, s'il est boiteux ou aveugle, ou s'il a un
