  hbo-hbo: וְכִֽי־יִהְיֶ֨ה בֹ֜ו מ֗וּם פִּסֵּ֙חַ֙ אֹ֣ו עִוֵּ֔ר כֹּ֖ל מ֣וּם רָ֑ע לֹ֣א
