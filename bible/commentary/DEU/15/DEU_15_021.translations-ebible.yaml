verse: DEU.015.021
translations:
  mal-C: എന്നാൽ അതിന് മുടന്തോ അന്ധതയോ ഗൗരവതരമായ മറ്റെന്തെങ്കിലും വൈകല്യമോ ഉണ്ടെങ്കിൽ
    നിന്റെ ദൈവമായ യഹോവയ്ക്ക് അതിനെ യാഗം അർപ്പിക്കരുത്.
  deu-TKW: Und wenn sie einen Makel haben, lahm oder blind sind oder irgend einen
    anderen schlimmen Makel haben, so darfst du sie Jahwe, deinem Gotte, nicht opfern.
  lin-lin: Soki ebwele yango ezali na mbeba to ezali tengu-tengu to ekufa miso to
    soki ezali na mbeba mosusu ya makasi, bokoki kobonza yango te epai na Yawe, Nzambe
    na bino.
  eng-LSV: And when there is a blemish in it, [or it is] lame or blind, [or has] any
    evil blemish, you do not sacrifice it to your God YHWH;
  eng-GNV: But if there be any blemish therein, as if it be lame, or blind, or haue
    any euill fault, thou shalt not offer it vnto the Lord thy God,
  eng-WEBSTER: And if there is any blemish in it, as if it is lame, or blind, or hath
    any ill blemish, thou shalt not sacrifice it to the LORD thy God.
  nhw-BL: Pero sintla se achtihui ejca tlapiyali quipiya se tlenijqui catli amo cuali,
    amo huelis anquimacase TOTECO Dios para se tlacajcahualistli. Amo xijmacaca se
    tlapiyali catli xocuetzi, o huelis amo tlachiya, o quipiya seyoc tlamantli.
  swh-ONEN: Kama mnyama ana dosari, akiwa ni kilema au kipofu au kama ana kilema kibaya,
    kamwe usimtoe dhabihu kwa Bwana Mungu wenu.
  bba-bba: Yɑɑ sɑbe nin ɡɑru tɑ̀ n nɑɑsu bɑrɔ ǹ kun mɛ tɑ̀ n wɔ̃ko sɑ̃ɑ ǹ kun mɛ
    tɑ̀ n ɑlebu ɡɑɑ mɔ, i ku rɑ kɑ tu Gusunɔ bɛɛn Yinni yɑ̃kuru kuɑ.
  eng-KJVCPB: And if there be any blemish therein, as if it be lame, or blind, or
    have any ill blemish, thou shalt not sacrifice it unto the Lord thy God.
  luo-luo: Ka chiayo moro nigi songa, ongʼol kata en muofu kata ka en gi mbala moro
    amora to ok onego utim kode misango ne Jehova Nyasaye ma Nyasachu.
  meu-meu: A bema mai bebeka-bebekana, eiava aena bema hedairike, eiava matana bema
    kepulu, eiava bema mai ena dika ta, basio hahelaḡaia Iehova, emu Dirava, ena.
  npi-ULB: त्यो लङ्गडा वा अन्धा वा त्यसमा कुनै किसिमको खोट छ भने तिमीहरूले त्यो परमप्रभु
    तिमीहरूका परमेश्‍वरको सामु नचढाउनू ।
  yor-yor: 'Bí ẹran ọ̀sìn kan bá ní àbùkù: bóyá ó yarọ, tàbí fọ́jú, tàbí tí ó ní èyíkéyìí
    àbùkù tó burú. Ẹ kò gbọdọ̀ fi rú ẹbọ sí Olúwa Ọlọ́run yín.'
  ind-ind: Namun, apabila anak sulung hewan itu cacat, misalnya lumpuh, buta, atau
    memiliki cacat berat yang lain, hewan itu tidak boleh dipersembahkan kepada TUHAN.
  pes-OPCB: ولی اگر حیوان نخست‌زاده معیوب باشد، مثلاً لنگ یا کور بوده، یا عیب دیگری
    داشته باشد، نباید آن را برای یهوه خدایتان قربانی کنید.
  tgl-ULB: Kung ito ay may anumang kapintasan—halimbawa, kung ito ay pilay o bulag,
    o mayroon kahit anong kapintasan—hindi ninyo dapat ito ialay kay Yahweh na inyong
    Diyos.
  hui-hui: Anigo ai nogo bulumaga sibi uruninaga tingini mo kohe gi geru garayabi
    heaguabi de koheyaguabi mo ko hene tara maruyaguabi urunibi kago Anduane Homogo
    inanaga Ngode Datagaliwabe kagohondo loma bialu bo mulene nawi.
  mya-mya: ထို​နွား​နှင့်​သိုး​တို့​တွင်​ခြေ​ဆွံ့​ခြင်း၊ မျက်​စိ​ကန်း ခြင်း၊ သို့​မ​ဟုတ်​အ​ခြား​သော​အ​နာ​အ​ဆာ
    တစ်​ခု​ခု​ရှိ​လျှင် သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​အား​မ​ပူ​ဇော်​ရ။-
  bod-N: གལ་སྲིད་སྐྱེས་འགོ་དེ་ལ་ཞ་འཁུམས་དང་མིག་ལོང་བ་སོགས་ཀྱི་སྐྱོན་ཚབས་ཆེན་གང་དང་གང་ཡོད་ནའང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་མི་རུང་སྟེ།
  sna-sna: Kana chipfuwo chine chachinopomerwa, chakaremara kana kuti chiri bofu,
    kana kuti chine chimwe chinhu chakanyanyoipa pachiri, haufaniri kuchibayira kuna
    Jehovha Mwari wako.
  spa-BLM: Si tiene algún defecto — es cojo o ciego, o tiene cualquier defecto —,
    no lo sacrificarás a Yahvé vuestro Dios.
  cac-cac: Palta tato ay jab'oc spaltail noc' jun, tato coxo yoc noc', mato chuclaj
    yol sat noc', ma man̈ val vach'oc noc', man̈ eyac' noc' silab'il d'a Jehová.
  swh-ULB: Kama ina kasoro yoyote- kwa mfano, kama ni kilema au kipofu, au ana kasoro
    yoyote- haupaswi kumtoa dhabihu kwa Yahwe Mungu wako.
  bel-bel: а калі будзе на ім загана, кульгавасьць альбо слепата, альбо якая іншая
    пахіба, дык ня прынось яго ў ахвяру Госпаду, Богу твайму,
  deu-ELBBK: Wenn aber ein Gebrechen an ihm ist, dass es lahm oder blind ist, irgendein
    schlimmes Gebrechen, so sollst du es dem HERRN, deinem Gott, nicht opfern.
  mbb-OT: Piru emun duen sazir zutun he uyaǥen, emun penenglitan piang etawa bulag
    etawa zuma he sazir, ne kinahanglan he kenè niw heini ipemuhat diyà te Nengazen
    he Megbevayè niw.
  mal-2015: എന്നാൽ അതിന്നു മുടന്തോ കുരുടോ ഇങ്ങനെ വല്ല ഊനവും ഉണ്ടായിരുന്നാൽ നിന്റെ
    ദൈവമായ യഹോവെക്കു അതിനെ യാഗം കഴിക്കരുതു.
  rmc-rmc: 'Ale te oda ešebno džviros ela varesar chibno: Te ela koro, bango, abo
    te leste ela vareso aver, našťi les obetines le RAJESKE, tire Devleske.'
  pes-OPV: لیکن اگر عیبی داشته باشد، مثلا لنگ یا کور یاهر عیب دیگر، آن را برای یهوه
    خدایت ذبح مکن.
  ron-1924: Дакэ аре вреун кусур, дакэ есте шкьоп сау орб, сау аре врео метяхнэ трупяскэ,
    сэ ну-л адучь ка жертфэ Домнулуй Думнезеулуй тэу.
  ben-OBCV: যদি কোনো পশুর খুঁত থাকে, খোঁড়া কিংবা অন্ধ হয়, কিংবা কোনো বড়ো ধরনের
    দোষ থাকে, সেটি তোমাদের ঈশ্বর সদাপ্রভুর উদ্দেশে উৎসর্গ করবে না।
  som-som: Oo haddii curadku leeyahay iin ah addinla'aan ama indhala'aan, ama hadduu
    leeyahay iin xun wax kasta ha ahaatee, waa inaadan Rabbiga Ilaahaaga ah allabari
    ugu bixin.
  lat-VUC: 'Sin autem habuerit maculam, vel claudum fuerit, vel cæcum, aut in aliqua
    parte deforme vel debile, non immolabitur Domino Deo tuo:'
  eng-ASVBT: And if it have any blemish, as if it be lame or blind, any ill blemish
    whatsoever, thou shalt not sacrifice it unto Jehovah thy God.
  ita-1885: E se v'è in esso alcun difetto, come s'egli è zoppo, o cieco, o ha alcun
    cattivo difetto, non sacrificarlo al Signore Iddio tuo.
  eng-LXXUP: And if there be in it a blemish, if it be lame or blind, an evil blemish,
    thou shalt not sacrifice it to the Lord thy God.
  eng-ULB: If it has any blemish—for example, if it is lame or blind, or has any blemish
    whatever—you must not sacrifice it to Yahweh your God.
  spa-VBL: Sin embargo, si un animal tiene algún defecto o es cojo o ciego, de hecho
    si tiene algún defecto grave, no debes sacrificarlo al Señor tu Dios.
  fra-_FOB: Mais s'il a quelque défaut, s'il est boiteux ou aveugle, ou s'il a quelque
    autre mauvais défaut, tu ne le sacrifieras point à l'Éternel ton Dieu,
  mal-mal: എന്നാൽ അതിന് മുടന്തോ അന്ധതയോ ഇങ്ങനെ വല്ല ഊനവും ഉണ്ടായിരുന്നാൽ നിന്റെ ദൈവമായ
    യഹോവയ്ക്ക് അതിനെ യാഗം കഴിക്കരുത്.
  urd-GVR: Agar aise jānwar meṅ koī ḳharābī ho, wuh andhā yā langaṛā ho yā us meṅ
    koī aur nuqs ho to use Rab apne Ḳhudā ke lie qurbān na karnā.
  suz-BL: तन्‍न मेको ब्‍यफ, सांड कली मारेइ दुम्‍शो बाक्‍त हना, कोङटे बोङटे बाक्‍त
    हना, नु मिक्‍च मताइब मारेइ दुम्‍शो बाक्‍त हना, गेपुकीमी मेको कली परमप्रभु यावे,
    इन परमप्रभु कली चढ़ेचा मदुम्‍ब। लेवी २२:२०
  ita-1927: E se l’animale ha qualche difetto, se è zoppo o cieco o ha qualche altro
    grave difetto, non lo sacrificherai all’Eterno, al tuo Dio;
  ckb-ckb: بەڵام ئەگەر ئاژەڵێک کەموکوڕییەکی تێدابێت، وەک شەلی یان کوێری، هەر کەموکوڕییەکی
    خراپ، ئەوا بۆ یەزدانی پەروەردگارت سەری مەبڕە،
  eng-BBE: But if it has any mark on it, if it is blind or has damaged legs, or if
    there is anything wrong with it, it may not be offered to the Lord your God.
  kan-OKCV: ಅದರಲ್ಲಿ ಏನಾದರೂ ಊನವಿದ್ದರೆ ಅಂದರೆ, ಅದು ಕುಂಟಾಗಲಿ, ಕುರುಡಾಗಲಿ ಏನಾದರೂ ಕೆಟ್ಟ ಊನವುಳ್ಳದ್ದಾಗಿದ್ದರೆ,
    ಅದನ್ನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಬಾರದು.
  tam-2017: அதற்கு ஊனம், குருடு முதலான யாதொரு குறையிருந்தால், அதை உன் தேவனாகிய யெகோவாவுக்குப்
    பலியிட வேண்டாம்.
  spa-RV-1909: Y si hubiere en él tacha, ciego ó cojo, ó cualquiera mala falta, no
    lo sacrificarás á Jehová tu Dios.
  ron-BTF: Iar dacă este vreun cusur în el, dacă este şchiop sau orb sau are orice
    cusur rău, să nu îl sacrifici DOMNULUI Dumnezeul tău.
  eng-WEBP: If it has any defect—is lame or blind, or has any defect whatever, you
    shall not sacrifice it to the LORD your God.
  eng-FBV: However, if an animal has some defect or is lame or blind, in fact if it
    has any serious defect at all, you are not to sacrifice it to the Lord your God.
  nld-1939: Maar wanneer het iets scheelt, wanneer het lam is of blind, kortom een
    of ander lelijk gebrek heeft, dan moogt ge het niet aan Jahweh, uw God, offeren.
  nch-BL: Pero sinta se achtohui ejca tapiyali quipiya se tenijqui cati amo cuali,
    amo huelis anquimacase TOTECO Dios quej se tacajcahualisti. Amo xijmacaca se tapiyali
    cati amo hueli nemi, o huelis amo tachiya, o quipiya seyoc tamanti.
  vie-1934: Nhưng nếu nó có tì vít chi, què hay đui, hoặc bị tật nặng khác, thì chớ
    dâng nó cho Giê-hô-va Đức Chúa Trời ngươi,
  hin-CV: मगर यदि इसमें किसी प्रकार का दोष हो, जैसे विकलांगता, अंधापन या दूसरा कोई
    भी स्पष्ट दोष, तो तुम इसे याहवेह तुम्हारे परमेश्वर के लिए बलि अर्पित नहीं करोगे.
  eng-OURB: If it has any defect, is lame or blind, or has any defect whatever, you
    shall not sacrifice it to Adonai your God.
  spa-BES: Pero si tiene algún defecto, si está ciego o tiene las piernas dañadas,
    o si hay algo malo en ello, no se le ofrezca al Señor su Dios.
  tdx-tdx: Aa ihe aman-kandra, ke mbiko ke goa he aman-kila, le tsy hisoroñe am’ Iehovà
    Andrianañahare’o.
  vid-vid: Ila wone igongolo alyo liwe na nongwa yoneche, kota lili chete ama hambe
    lilole ama lina nongwa yoneche ng'hulu, uleche kulilavya nhambiko kwa Mkulu Nguluwi,
    Nguluwi wa hegwe.
  eng-OKE: 'And if there be any blemish (spot) in it, (if it be) lame, or blind, or
    have any evil spot, thou shalt not sacrifice it before the Lord thy God:'
  tha-KJV: แต่​ถ้าสัตว์นั้​นม​ี​ตำหนิ​ใดๆคือขาเกหรือตาบอด หรื​อม​ี​ตำหนิ​เลวร้ายอย่างใด
    ท่านอย่าถวายบูชาแด่พระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: E se houver nele mácula, cego ou coxo, ou qualquer má falta, não o
    sacrificarás ao SENHOR teu Deus.
  deu-ELO: Wenn aber ein Gebrechen an ihm ist, daß es lahm oder blind ist, irgend
    ein schlimmes Gebrechen, so sollst du es Jehova, deinem Gott, nicht opfern.
  eng-WYC-2018: And if it have a wem (or But if it hath a blemish, or a fault), either
    is crooked, either (is) blind, either is foul, either (is) feeble in any part,
    it shall not be offered to thy Lord God;
  epo-epo: sed se ĝi havos ian difekton, se ĝi estos lama aŭ blinda, aŭ se ĝi havos
    kian ajn malbonan difekton, tiam ne buĉu ĝin ofere al la Eternulo, via Dio.
  uig-PIN: Biraⱪ xu ⱨaywanlarning bir yeri meyip bolsa, mǝyli u mǝjruⱨ , kor yaki
    uningda ⱨǝrⱪandaⱪ nuⱪsan bolsa, uni Pǝrwǝrdigar Hudayingƣa ⱪurbanliⱪ ⱪilmasliⱪing
    kerǝk.
  beo-beo: Be amo ohe amo ganodini wadela:i o bahoi o emo gasuga:igi o si dofoi ba:sea,
    amo da Hina Godema gobele salasu hamoma:ne mae ilegema.
  tpi-OTNT: Tasol sapos bodi bilong dispela bulmakau o sipsip i bagarap, olsem han
    o lek bilong en i krungut, o em i aipas, o i gat arapela kain sik nogut, orait
    yupela i no ken ofaim long God, Bikpela bilong yumi.
  hau-SA: In dabbar tana da lahani, gurguntaka ko makantaka, ko kuwa tana da wani
    mugun lahani, kada ku miƙa ta ga Ubangiji Allahnku.
  uig-LAT: Biraq shu haywanlarning bir yéri méyip bolsa, meyli u mejruh , kor yaki
    uningda herqandaq nuqsan bolsa, uni Perwerdigar Xudayinggha qurbanliq qilmasliqing
    kérek.
  nde-nde: Nxa inyamazana ilesici, iqhula loba iyisiphofu, loba ilokunye okusolekayo,
    linganikeli ngayo kuThixo uNkulunkulu wenu.
  ton-ton: Pea kapau ʻoku ai hano mele, kapau ʻoku ketu, pe kui, peʻi ai ha lavea
    kovi, ʻoua naʻa ke feilaulau ʻaki ia kia Sihova ko ho ʻOtua.
  ces-1613: Pakliť by na něm byla vada, že by kulhavé aneb slepé bylo, aneb mělo by
    jakoukoli škodlivou vadu, nebudeš ho obětovati Hospodinu Bohu svému.
  eng-WMB: If it has any defect—is lame or blind, or has any defect whatever, you
    shall not sacrifice it to the LORD your God.
  tam-TCV: ஆனால் ஒரு மிருகம் குறைபாடுள்ளதாகவோ, முடமாகவோ, குருடாகவோ கடுஞ் சேதமுற்றதாகவோ
    இருந்தால், அவற்றை உங்கள் இறைவனாகிய யெகோவாவுக்குப் பலியிடாதீர்கள்.
  ceb-ULB: Kung kini adunay ikasaway— pananglitan, kung kini kiang o buta, o adunay
    bisan unsang ikasaway— kinahanglan nga dili gayod ninyo kini ihalad ngadto kang
    Yahweh nga inyong Dios.
  pol-UBG: A gdyby miało jakąś wadę, było kulawe, ślepe lub miało jakąkolwiek inną
    wadę, nie złożysz go na ofiarę PANU, swemu Bogu.
  urd-GVU: اگر ایسے جانور میں کوئی خرابی ہو، وہ اندھا یا لنگڑا ہو یا اُس میں کوئی
    اَور نقص ہو تو اُسے رب اپنے خدا کے لئے قربان نہ کرنا۔
  deu-1912: Wenn's aber einen Fehl hat, daß es hinkt oder blind ist, oder sonst irgend
    einen bösen Fehl, so sollst du es nicht opfern dem HERRN, deinem Gott;
  kan-2017: ಅದು ಕುಂಟಾಗಿ, ಕುರುಡಾಗಿ ಇಲ್ಲವೆ ಬೇರೆ ವಿಧದಿಂದ ವಿರೂಪವಾಗಿದ್ದರೆ ಅದನ್ನು ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬಾರದು.
  yap-yap: Machane fa’anra bay ban’en nib buch ko fapi gamanman, ni fa’anra ba yaf
    ara ba ma’ew, ara bbuch ban’en rok, ma ri dab mu pi’ed ni maligach ngak SOMOL
    ni Got romed.
  hlt-MCSB: A pum dongah aka khaem tih aka lolhmaih mai khaw mikdael neh aka lolhmaih
    khat khat a om atah thae aih coeng. BOEIPA na Pathen taengah nawn boeh.
  mdy-ETH: ጋዓንቴ ዬያ ቆልሞኮ ቦሂሳ ባኣዚ ዓኣያ ማዔቴ ጌይፃ፦ ዎቦ፥ ዓኣፒ ባይቄያ፤ ሃሣ ዬያፓ ዑሣ ዓኣዼ ባኣዚ ዓኣያ ማዔቴ
    ዬያጉዴ ቆልሞ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሺፖቴ።
  twi-ASANTE: Na sɛ ɛba sɛ abakan no bi adi dɛm, sɛ ebia, ɔtɔ apakye anaa nʼani afira
