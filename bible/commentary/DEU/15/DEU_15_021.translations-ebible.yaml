  tel-2017: దానిలో లోపం, అంటే కుంటితనం గాని, గుడ్డితనం గాని, మరే లోపమైనా ఉంటే మీ దేవుడైన
    యెహోవాకు దాన్ని అర్పించకూడదు.
  hat-BSA: “Men si li gen yon defo, tankou bwate, avèg, oswa nenpòt gwo defo, nou
