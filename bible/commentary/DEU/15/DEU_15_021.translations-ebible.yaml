  ory-ory: ଯଦି ତହିଁରେ କୌଣସି ଖୁଣ ଥାଏ, ସେହି ପଶୁ ଯଦି ଛୋଟା କି ଅନ୍ଧ କି ଅନ୍ୟ କୌଣସି ପ୍ରକାର
