  eng-JPS: And if there be any blemish therein, lameness, or blindness, any ill blemish
    whatsoever, thou shalt not sacrifice it unto the LORD thy God.
  srp-1865: Ako li na njemu bude mana, ako bude hromo ili slijepo, ili koja god zla
    mana bude na njemu, ne kolji ga Gospodu Bogu svojemu.
  lug-lug: Ekisolo bwe kinaabeerangako akamogo, gamba nga kirema, oba nga kizibe kya
