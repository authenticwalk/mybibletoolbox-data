  tbz-SIM: Kɛ̀ dɛ kó fɛɔ̃̀fɛ̀ mɛ nhɑ̃ kuyɛ̀nkù mɑkù, kɛ̀ fɛ̀ tu dikpɛ̃nnì yoo fɛ̀
