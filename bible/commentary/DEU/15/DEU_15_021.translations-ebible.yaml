    Mukama Katonda wo.
  heb-heb: וכי יהיה בו מום פסח או עור כל מום רע לא תזבחנו ליהוה אלהיך׃
  ben-IRV: যদি তাতে কোনো দোষ থাকে, অর্থাৎ সে যদি খোঁড়া কিংবা অন্ধ হয়, কোনোভাবে দোষী
    হয়, তবে তুমি নিজের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে তা বলিদান করবে না।
  pan-pan: ਪਰ ਜੇਕਰ ਉਸ ਵਿੱਚ ਕੋਈ ਦੋਸ਼ ਹੋਵੇ ਅਰਥਾਤ ਉਹ ਲੰਗੜਾ ਜਾਂ ਅੰਨ੍ਹਾ ਹੋਵੇ ਜਾਂ ਕੋਈ ਹੋਰ
    ਬੁਰਾ ਦੋਸ਼ ਹੋਵੇ ਤਾਂ ਤੁਸੀਂ ਉਸ ਨੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਨਾ ਚੜ੍ਹਾਇਓ।
  mya-JVB: ထို သိုးနွားတို့၌ ခြေဆွံ့ ၊ မျက်စိကန်း အစ ရှိသော အင်္ဂါချို့တဲ့ခြင်းအပြစ်
    ၊ အခြားသောအပြစ် တစုံတခု ရှိ လျှင် ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား အား ယဇ် မ ပူဇော်ရ။
  hmo-hmo: “Bema boromakau ta o mamoe ta be mai ena toto o bero, o iena aena ia dika,
