    ena boubou totona do umui henia lasi.
  urd-urd: और अगर उसमें कोई नुक़्स हो मसलन वह लंगड़ा या अन्धा हो या उसमें और कोई बुरा
    'ऐब हो, तो ख़ुदावन्द अपने ख़ुदा के लिए उसकी क़ुर्बानी न गुज़रानना।
  rus-SYN: если же будет на нем порок, хромота или слепота или другой какой-нибудь
    порок, то не приноси его в жертву Господу, Богу твоему,
  bqc-SIM: Tó pↄtuo nɛ́piↄ kee sãa vĩ, ɛɛ ge vĩ̀a ge sãa vãi pãle a vĩn lò,
    ásu sa'oò Dii á Luawao.
  tcz-CHONGTHU: Hinlah hiche gancha pengmasa chu a elbai ham ahilouleh mitcho ahikhah
    leh nanghon Pakai, na Pathen'u henga na katdoh lou diu ahi.
  mar-mar: पण यापैकी एखाद्या जनावरात लंगडेपणा, आंधळेपणा असे काही व्यंग असेल तर तुमचा
    देव परमेश्वर ह्याला त्याचा बली देऊ नका.
  qub-qub: Wegru, gapra, imantapis däñasha cajta ichanga ama apanquichu Tayta Diospaj
    pishtanayquipaj.
  hat-hat: Men, si l'ap bwete, osinon si li pèdi yon je, oswa si li gen nenpòt lòt
    enfimite ki konsekan, se pa pou nou touye l' pou Seyè a, Bondye nou an.
  eng-BSB: But if an animal has a defect, is lame or blind, or has any serious flaw,
    you must not sacrifice it to the LORD your God.
  tod-tod: Ni nɛɛʋuzu ɠa ba, ni toɠa lɛkpuzu, ɓaa gaazuɠolea ʋe, ɓaa nɛɛʋuzu wola
    ɠili ge ɠɛ ba, à mina naa ɠula ga zalaɠa Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ.
  eng-WEBPB: If it has any defect—is lame or blind, or has any defect whatever, you
    shall not sacrifice it to the LORD your God.
  kbq-kbq: Hianagi ana agonesa ve afu'mofo agiazamo haviza huge, avu asuhuge avufgamo'ma
    haviza huno afuhe afahe hu'nesia afura Ra Anumzana tamagri Anumzamofontega ofa
    huonteho.
  nhe-BL: Pero intla se achtohui ejca tlapiyali quipiya se tlenijqui tlen ax cuali,
    ax huelis inquimacase TOTECO Dios queja se tlacajcahualistli. Amo xijmacaca se
    tlapiyali tlen metzcuachotic, o huelis ax tlachiya, o quipiya seyoc tlamantli.
  gub-BL: Aze amo ma'ea'yr wereko ikatu 'ymaw uzehe nehe, aze nahehàpyhà kwaw nehe,
    aze ru'u nupuner kwaw wata katu haw rehe nehe, aze ru'u heta amo iaiw haw hehe
    nehe, pezuka zo Tupàn Tuweharupi Wiko Ma'e henataromo nehe.
  eng-DRA: But if it have a blemish, or be lame, or blind, or in any part disfigured
    or feeble, it shall not be sacrificed to the Lord thy God.
