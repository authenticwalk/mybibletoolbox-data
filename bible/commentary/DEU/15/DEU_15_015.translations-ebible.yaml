verse: DEU.015.015
translations:
  mal-C: ഈജിപ്റ്റിൽ നിങ്ങൾ അടിമകളായിരുന്നു എന്നും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ വീണ്ടെടുത്തു
    എന്നും ഓർക്കുക. അതുകൊണ്ടാണ് ഇന്നു ഞാൻ ഈ വിധം നിങ്ങൾക്കു കൽപ്പന നൽകുന്നത്.
  deu-TKW: und sollst daran denken, daß du auch Sklave warst in Ägypten, und Jahwe,
    dein Gott, dich freigemacht hat; deshalb gebiete ich dir heute Solches.
  lin-lin: Bokanisa ete bino mpe bozalaki bawumbu na Ejipito ; mpe Yawe, Nzambe na
    bino, asikolaki bino. Yango wana, napesi bino mobeko oyo na mokolo ya lelo.
  eng-LSV: and you have remembered that you have been a servant in the land of Egypt,
    and your God YHWH ransoms you; therefore I am commanding you this thing today.
  eng-GNV: 'And remember that thou wast a seruant in the land of Egypt, and the Lord
    thy God deliuered thee: therefore I command thee this thing to day.'
  eng-WEBSTER: 'And thou shalt remember that thou wast a bond-man in the land of Egypt,
    and the LORD thy God redeemed thee: therefore I command thee this thing this day.'
  nhw-BL: Amo xiquelcahuaca para amojuanti nojquiya antetequipanohuayayaj san tlapic
    ipan tlali Egipto huan TOTECO Dios anmechmaquixti, huan yeca nimechmaca ni tlanahuatili.
  swh-ONEN: Kumbukeni kuwa ninyi mlikuwa watumwa huko Misri naye Bwana Mungu wenu
    aliwakomboa. Ndiyo sababu nimewapa agizo hili leo.
  bba-bba: I yɑɑyo mɑ i rɑɑ yoru di Eɡibitiɔ, mɑ Gusunɔ bɛsɛn Yinni u bɛɛ yɑkiɑ. Yen
    sɔ̃nɑ nɑ bɛɛ woodɑ yeni wɛ̃ɛmɔ ɡisɔ.
  eng-KJVCPB: 'And thou shalt remember that thou wast a bondman in the land of Egypt,
    and the Lord thy God redeemed thee: therefore I command thee this thing to day.'
  luo-luo: Paruru nine un wasumbini e piny Misri to Jehova Nyasaye ma Nyasachu noresou.
    Mano emomiyo amiyou chikni kawuono.
  meu-meu: Ba laloa tao, umui danu hesiai iḡuidia ai o nohova Aigupto tanona ai, bena
    Iehova, emui Dirava, ese e ruhamui nege; taunabunai ina haheḡani name henimui
    hari ina dina ai.
  npi-ULB: तिमीहरू मिश्र देशमा कमारा थियौ र परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    छुटकारा दिनुभएको थियो भनी तिमीहरूले याद गर्नू । त्यसकारण आज मैले तिमीहरूलाई यो
    आज्ञा दिँदै छु ।
  yor-yor: Ẹ rántí pé ẹ ti fi ìgbà kan jẹ́ ẹrú ní Ejibiti, Olúwa Ọlọ́run yín sì rà
    yín padà, ìdí nìyí tí mo fi pa àṣẹ yìí fún un yín lónìí.
  ind-ind: Ingatlah bahwa kalian sendiri pernah hidup sebagai budak di Mesir, dan
    TUHAN sudah menebusmu. Itulah sebabnya saya memberikan perintah ini sekarang.
  pes-OPCB: به خاطر بیاورید که در سرزمین مصر بَرده بودید و خداوند، خدایتان شما را
    نجات داد. به همین دلیل است که امروز این فرمان را به شما می‌دهم.
  tgl-ULB: Dapat ninyong alalahanin na kayo ay mga alipin sa lupain ng Ehipto, at
    si Yahweh na inyong Diyos ang tumubos sa inyo; kaya sinasabi ko sa inyo ngayon
    na gawin ito.
  hui-hui: Tí ala Iyibi dindiha garabaya biabe ale bialu hemiria Anduane Homogo inanaga
    Ngode Datagaliwabehanda tí haru tagira pialu golope hene kamigo mitangi bilimu.
    Irane ogoninaga i̱na bi mana ogoni langerogoni.
  mya-mya: သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​တွင်​ကျွန်​ခံ​ရာ​မှ သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင် တို့​အား​လွတ်​မြောက်​စေ​ခဲ့​ကြောင်း​ကို​သ​တိ ရ​ကြ​လော့။ ထို​အ​ကြောင်း​ကြောင့်
    ငါ​သည် ယ​ခု​ဤ​ပညတ်​ကို​သင်​တို့​အား​ပေး​၏။''
  bod-N: ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་བྲན་གཡོག་ཡིན་པ་དང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་བསྐྱབས་འོངས་པ་དྲན་པར་གྱིས།
    དེ་བས་ངས་དེ་རིང་ཁྱོད་ཅག་ལ་འདི་ལྟར་བསྒོས་པ་ཡིན།
  sna-sna: Rangarirai kuti imi maimbova varanda muIjipiti uye Jehovha Mwari wenyu
    akakudzikinurai. Nokudaro ndinokupai murayiro uyu nhasi.
  spa-BLM: Recordarás que fuiste esclavo en la tierra de Egipto, y que el Señor, tu
    Dios, te redimió. Por eso te ordeno esto hoy.
  cac-cac: Mocab' b'at satc'olal eyuuj to on̈ ec'pax checab'vumal d'a Egipto, palta
    a Jehová co Diosal on̈ colanelta. Yuj chi' syac' jun checnab'il tic d'ayex ticnaic.
  swh-ULB: Unapaswa kukumbuka kwamba ulikuwa mtumwa kwenye nchi ya Misri, na kwamba
    Yahwe Mungu wako alikukomboa; kwa hiyo ninakuamuru leo kufanya hivi.
  bel-bel: памятай, што і ты быў рабом у зямлі Егіпецкай і выбавіў цябе Гасподзь,
    Бог твой, таму я сёньня і наказваю табе гэта.
  deu-ELBBK: Und du sollst gedenken, dass du ein Knecht gewesen bist im Land Ägypten
    und dass der HERR, dein Gott, dich erlöst hat; darum gebiete ich dir heute diese
    Sache.
  mbb-OT: Tentenuzi niw he menge uripen kew zengan diyà te Ehipto ne impeǥawas kew
    te Nengazen he Megbevayè niw. Iyan heeyan hinungdan ke maan is ibeǥey ku heini
    keniyu he suǥù guntaan.
  mal-2015: നീ മിസ്രയീംദേശത്തു അടിമയായിരുന്നു എന്നും നിന്റെ ദൈവമായ യഹോവ നിന്നെ വീണ്ടെടുത്തു
    എന്നും ഓർക്കേണം. അതുകൊണ്ടു ഞാൻ ഇന്നു ഈ കാര്യം നിന്നോടു ആജ്ഞാപിക്കുന്നു.
  rmc-rmc: Ma bister pre oda, hoj salas otrokos andro Egipt a hoj tut o RAJ, tiro
    Del, cinďa avri. Vašoda tuke adadžives oda prikazinav.
  pes-OPV: و بیادآور که تو در زمین مصر غلام بودی و یهوه، خدایت، تو را فدیه داد، بنابراین
    من امروز این را به تو امر می‌فرمایم،
  ron-1924: Сэ-ць адучь аминте кэ ши ту ай фост роб ын цара Еӂиптулуй ши кэ Домнул
    Думнезеул тэу те-а рэскумпэрат, де ачея ыць дау астэзь порунка ачаста.
  ben-OBCV: মনে রেখো, মিশরে তোমরাও দাস ছিলে এবং তোমাদের ঈশ্বর সদাপ্রভু তোমাদের মুক্ত
    করেছেন। সেইজন্য আজ আমি তোমাদের এই আদেশ দিচ্ছি।
  som-som: Oo waa inaad xusuusataa inaad dalkii Masar addoon ku ahaan jirtay oo Rabbiga
    Ilaahaaga ahu ku soo furtay, oo sidaas daraaddeed baan maanta waxan kuugu amrayaa.
  lat-VUC: Memento quod et ipse servieris in terra Ægypti, et liberaverit te Dominus
    Deus tuus, et idcirco ego nunc præcipio tibi.
  eng-ASVBT: 'And thou shalt remember that thou wast a bondman in the land of Egypt,
    and Jehovah thy God redeemed thee: therefore I command thee this thing today.'
  ita-1885: E ricordati che tu sei stato servo nel paese di Egitto, e che il Signore
    Iddio tuo te n'ha riscosso; perciò io ti comando oggi questo.
  eng-LXXUP: And thou shalt remember that thou wast a servant in the land of Egypt,
    and the Lord thy God redeemed thee from thence; therefore I charge thee to do
    this thing.
  eng-ULB: You must remember that you were a slave in the land of Egypt, and that
    Yahweh your God redeemed you; therefore I am commanding you today to do this.
  spa-VBL: No olvides que una vez fuiste esclavo en Egipto, y el Señor su Dios te
    liberó. Por eso hoy les doy esta orden.
  fra-_FOB: Et souviens-toi que tu as été esclave au pays d'Égypte, et que l'Éternel
    ton Dieu t'en a racheté; c'est pour cela que je te commande ceci aujourd'hui.
  mal-mal: നീ ഈജിപ്റ്റ് ദേശത്ത് അടിമയായിരുന്നു എന്നും, നിന്റെ ദൈവമായ യഹോവ നിന്നെ വീണ്ടെടുത്തു
    എന്നും ഓർക്കണം. അതുകൊണ്ട് ഞാൻ ഇന്ന് ഈ കാര്യം നിന്നോട് ആജ്ഞാപിക്കുന്നു.
  urd-GVR: Yād rakh ki tū bhī Misr meṅ ġhulām thā aur ki Rab tere Ḳhudā ne fidyā de
    kar tujhe chhuṛāyā. Isī lie maiṅ āj tujhe yih hukm detā hūṅ.
  suz-BL: गेपुकी इजीप्‍त रागीमी वाइलीम वाइल दुम्‍शा बाक्‍तीनी। मिनु परमप्रभु यावे,
    इन परमप्रभुमी इन कली प्रोंइतु, मेको मिम्‍तीन। मोपतीके गो मुलाक्‍ती दोपा पचा, दे
    गो इन कली शेंनुङ। ब्‍यवस्‍था ५:१५
  ita-1927: e ti ricorderai che sei stato schiavo nel paese d’Egitto, e che l’Eterno,
    il tuo Dio, ti ha redento; perciò io ti do oggi questo comandamento.
  ckb-ckb: لە یادت بێت تۆش لە خاکی میسر کۆیلە بوویت، جا یەزدانی پەروەردگارت تۆی کڕییەوە،
    بۆیە من ئەمڕۆ فەرمانی ئەمەت پێ دەکەم.
  eng-BBE: 'And keep in mind that you yourself were a servant in the land of Egypt,
    and the Lord your God made you free: so I give you this order today.'
  kan-OKCV: ನೀವು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ದಾಸರಾಗಿದ್ದಿರಿ ಎಂದೂ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು
    ವಿಮೋಚಿಸಿದರೆಂದೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ. ಆದ್ದರಿಂದ ನಾನು ಈ ಹೊತ್ತು ಇದನ್ನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುತ್ತೇನೆ.
  tam-2017: நீ எகிப்துதேசத்தில் அடிமையாயிருந்ததையும், உன் தேவனாகிய யெகோவா உன்னை மீட்டுக்கொண்டதையும்
    ஞாபகப்படுத்துவாயாக; ஆகையால் நான் இன்று இந்தக் காரியத்தை உனக்குக் கட்டளையிடுகிறேன்.
  spa-RV-1909: 'Y te acordarás que fuiste siervo en la tierra de Egipto, y que Jehová
    tu Dios te rescató: por tanto yo te mando esto hoy.'
  ron-BTF: Şi să îţi aminteşti că ai fost rob în ţara Egiptului şi că DOMNUL Dumnezeul
    tău te-a răscumpărat; de aceea îţi poruncesc acest lucru astăzi.
  eng-WEBP: You shall remember that you were a slave in the land of Egypt, and the
    LORD your God redeemed you. Therefore I command you this thing today.
  eng-FBV: Don't forget that you were once slaves in Egypt, and the Lord your God
    set you free. That's why I'm giving you this command today.
  nld-1939: Denk er aan, dat gij slaaf zijt geweest in het land van Egypte, en dat
    Jahweh, uw God, u bevrijd heeft; daarom geef ik u thans dit gebod.
  nch-BL: Amo xiquelcahuaca para amojuanti nojquiya antetequipanohuayayaj san tapic
    ipan tali Egipto huan TOTECO Dios amechmaquixti, huan yeca nimechmaca ni tanahuatili.
  vie-1934: Hãy nhớ rằng mình đã làm tôi mọi trong xứ Ê-díp-tô, và Giê-hô-va Đức Chúa
    Trời ngươi đã chuộc ngươi; bởi cớ ấy, ngày nay ta truyền cho ngươi làm các điều
    nầy.
  hin-CV: यह बात तुम न भूलोगे, कि तुम खुद मिस्र देश में दास थे और याहवेह तुम्हारे
    परमेश्वर ने तुम्हें वहां से छुड़ाया; यही कारण है कि मैं आज तुम्हें यह आदेश दे
    रहा हूं.
  eng-OURB: You shall remember that you were a slave in the land of Egypt [Abode of
    slavery], and Adonai your God redeemed you. Therefore I enjoin you this thing
    today.
  spa-BES: Y ten en cuenta que tú mismo fuiste siervo en la tierra de Egipto, y el
    Señor tu Dios te hizo libre. por eso te doy esta orden hoy.
  tdx-tdx: Tiahio t’ie niondevo an-tane Mitsraime añe, vaho nijebañ’ azo t’Iehovà
    Andrianañahare’o; izay ty andili­ako ama’o androany.
  vid-vid: Ukumbuche kota hegwe nawali mpogozi ako Misili na Mkulu Nguluwi, Nguluwi
    wa hegwe, nakakugombola, ndo mina lehano ndangukulajiza ahyo.
  eng-OKE: 'And thou shalt remember that thou wast a servant in the land of Mizraim,
    and the Lord thy God set thee free: therefore I command thee this thing today.'
  tha-KJV: ท่านจงจำไว้ว่าท่านเคยเป็นทาสในแผ่นดิ​นอ​ียิปต์และพระเยโฮวาห์พระเจ้าของท่านได้ทรงไถ่ท่านไว้
    เพราะฉะนั้นข้าพเจ้าจึ​งบ​ัญชาเรื่องนี้​แก่​ท่านในวันนี้
  por-BR-2018: 'E te lembrarás que foste servo na terra do Egito, e que o SENHOR teu
    Deus te resgatou: portanto eu te mando isto hoje.'
  deu-ELO: Und du sollst gedenken, daß du ein Knecht gewesen bist im Lande Ägypten,
    und daß Jehova, dein Gott, dich erlöst hat; darum gebiete ich dir heute diese
    Sache.
  eng-WYC-2018: Have thou mind that also thou servedest in the land of Egypt, and
    thy Lord God delivered thee, and therefore I command now (this) to thee. (Remember
    that thou were slaves in the land of Egypt, and the Lord thy God set thee free,
    and so now I command this to thee.)
  epo-epo: Memoru, ke vi estis sklavo en la lando Egipta, kaj la Eternulo, via Dio,
    liberigis vin; tial mi ordonas al vi tion hodiaŭ.
  uig-PIN: Sening ǝslidǝ Misir zeminida ⱪul bolƣanliⱪingni, xuningdǝk Pǝrwǝrdigar
    Hudaying seni ⱨɵrlük bǝdili tɵlǝp ⱪutⱪuzƣanliⱪini yadingda tut; xunga mǝn bügün
    bu ixni sanga tapilidim.
  beo-beo: 'Mae gogolema! Dilia da musa: ldibidi soge ganodini udigili hawa: hamosu
    dunu esalu. Be dilia Hina Gode da dili gadili masa:ne logo hamoi dagoi. Amo dawa:beba:le,
    na da amo gasa bagade sia: dilima olelesa.'
  tpi-OTNT: Yupela i mas tingim dispela taim yupela tu i bin i stap wokboi nating
    long Isip, na God, Bikpela bilong yumi, i bin kisim bek yupela na yupela i kamap
    fri. Long dispela as tasol, nau mi givim dispela lo long yupela.
  hau-SA: Ku tuna, dā ku bayi ne a Masar, Ubangiji Allahnku kuma ya fisshe ku. Shi
    ya sa nake ba ku wannan umarni a yau.
  uig-LAT: Séning eslide Misir zéminida qul bolghanliqingni, shuningdek Perwerdigar
    Xudaying séni hörlük bedili tölep qutquzghanliqini yadingda tut; shunga men bügün
    bu ishni sanga tapilidim.
  nde-nde: Khumbulani ukuthi laliyizigqili eGibhithe uThixo uNkulunkulu wenu walikhulula.
    Yikho ngilinika umlayo lo lamuhla.
  ton-ton: 'Pea ke manatu ko e tangata pōpula koe ʻi he fonua ko ʻIsipite, pea naʻe
    huhuʻi koe ʻe Sihova ko ho ʻOtua: ko ia ʻoku ou fekau ai ʻae meʻa ni kiate koe
    he ʻaho ni.'
  ces-1613: A pamatuj, že jsi služebníkem byl v zemi Egyptské, a že tě vykoupil Hospodin
    Bůh tvůj, protož já to dnes tobě přikazuji.
  eng-WMB: You shall remember that you were a slave in the land of Egypt, and the
    LORD your God redeemed you. Therefore I command you this thing today.
  tam-TCV: நீங்கள் எகிப்திலே அடிமையாய் இருந்ததையும், உங்கள் இறைவனாகிய யெகோவா உங்களை
    மீட்டதையும் நினைவுகூருங்கள். ஆகவேதான் நான் இன்று இந்த கட்டளையை உங்களுக்குக் கொடுக்கிறேன்.
  ceb-ULB: Kinahanglan inyong hinumdoman nga naulipon kamo sa yuta sa Ehipto, ug gilukat
    kamo ni Yahweh nga inyong Dios; busa nagsugo ako kaninyo karong adlawa sa pagbuhat
    niini.
  pol-UBG: I będziesz pamiętać, że sam byłeś niewolnikiem w ziemi Egiptu i że, PAN,
    twój Bóg, wykupił cię. Dlatego ja nakazuję ci to dziś.
  urd-GVU: یاد رکھ کہ تُو بھی مصر میں غلام تھا اور کہ رب تیرے خدا نے فدیہ دے کر تجھے
    چھڑایا۔ اِسی لئے مَیں آج تجھے یہ حکم دیتا ہوں۔
  deu-1912: Und gedenke, daß du auch Knecht warst in Ägyptenland und der HERR, dein
    Gott, dich erlöst hat; darum gebiete ich dir solches heute.
  kan-2017: ಐಗುಪ್ತದೇಶದಲ್ಲಿ ನೀವೇ ದಾಸರಾಗಿರಲು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಬಿಡುಗಡೆಮಾಡಿದನು
    ಎಂಬುದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ. ಇದಕ್ಕೋಸ್ಕರವಾಗಿಯೇ ನಾನು ಈ ಆಜ್ಞೆಯನ್ನು ನಿಮಗೆ ಈಗ ಕೊಟ್ಟಿದ್ದೇನೆ.
  yap-yap: Thingar mu ted u wun’med ni ummed ni gimed e sib u Egypt me pagmed SOMOL
    ni Got romed ngam marod nike puf rogomed; aram fan e chiney ni gu be taychilen
    e re bugithin ney ngomed.
  hlt-MCSB: Egypt kho ah sal la na om vaengah nang aka lat BOEIPA na Pathen te poek
    lah. Te dongah ni tihnin kah olka he kai loh nang kang uen.
  mdy-ETH: ዒንሢ ሃያኮ ቤርታ ጊብፄ ዓጮይዳ ካራሚ ማዒ ናንጌሢንታ ናንጊና ናንጋ ጎዳ ዬካፓ ዒንሢ ጋሌባኣያ ኬሴሢ ማሊ ጶቂሡዋቴ፤
    ታኣኒ ሃኖ ዒንሢ ሃያ ዓይሣሢ ዬያሮኬ» ጌዔኔ።
  twi-ASANTE: Monkae sɛ na moyɛ nkoa wɔ Misraim na Awurade, mo Onyankopɔn yii mo firii
    hɔ. Ɛno enti na mede saa mmara yi rema mo ɛnnɛ yi.
  eng-WEBU: You shall remember that you were a slave in the land of Egypt, and the
    LORD your God redeemed you. Therefore I command you this thing today.
  bnp-bnp: O luhoi mulea a tahuna mu made manga a vorakato o Egipto, lakea e BAKOVI
    DAGI, a Vure ne mua, i bole mule mua vonga. Na naro iea kunana, ngane a habia
    ne mua a vinara iea.
  wal-wal: Inttekka Gibxxe biittan kase aille gididoogaanne GODAI intte Xoossai inttena
    yaappe wozidoogaa dogoppite. Taani inttena hachchi azaziyoogee hegaassa.
  spa-PDDPT: Te acordarás que fuiste esclavo en tierra de Egipto, y que Yavé tu ʼElohim
    te rescató. Por eso yo te ordeno esto hoy.
  gun-gun: Nema'endu'a ke Egito yvy re ndee voi escravo reikoague gui Senhor Nderuete
    nerenoẽague re. Aỹ gui ma ha'e nunga amboaxa ndevy.
  ilo-ULB: Masapul a laglagipenyo nga adipenkayo idi idiay daga ti Egipto, ket sinubbotnakayo
    ni Yahweh a Diosyo; isu nga ibilbilinko kadakayo ita nga aldaw nga aramidenyo
    daytoy.
  kpg-kpg: Hagamaanadu ina bolo goodou nogo hai nia hege i Egypt, ge Dimaadua di godou
    God ne hagamehede goodou, ga hidi mai ai iei au ga gowadu taganoho deenei gi daudalia
    go goodou.
  uig-ARA: سېنىڭ ئەسلىدە مىسىر زېمىنىدا قۇل بولغانلىقىڭنى، شۇنىڭدەك پەرۋەردىگار خۇدايىڭ
    سېنى ھۆرلۈك بەدىلى تۆلەپ قۇتقۇزغانلىقىنى يادىڭدا تۇت؛ شۇڭا مەن بۈگۈن بۇ ئىشنى
    ساڭا تاپىلىدىم.
  sus-sus: Wo wo ratu a ma konyi nan nu wo fan na Misira, wo Marigi Alatala fa wo
    xun sara. Na fe na a toxi, n yi sɛriyɛ soxi wo yi ra to lɔxɔɛ.
  pon-2006: Kumwail tamataman duwen amwail mour en lidu nan Isip oh duwen KAUN-O,
    amwail Koht, eh ketin kasaledekeikumwailla; iei kahrepen ei kihong kumwail met
    kosonned wet.
  ksd-ksd: Ma una nuk pa ia ba u ga ki na vilavilau ta ra gunan Aigipto, ma ra Luluai
    kaum God i ga kul valaun u; kari iau vartuluai piram ure go ra magit gori.
  tur-YTC: Mısır diyarında köle olduğunu ve Tanrın Yahve'nin seni kurtardığını hatırlayacaksın.
    Bu nedenle bugün sana bu şeyi buyuruyorum.
  grc-BRENT: Καὶ μνησθήσῃ ὅτι οἰκέτης ἦσθα ἐν γῇ Αἰγύπτου, καὶ ἐλυτρώσατό σε Κύριος
    ὁ Θεός σοῦ ἐκεῖθεν· διὰ τοῦτο ἐγώ σοι ἐντέλλομαι ποιεῖν τὸ ῥῆμα τοῦτο.
  ind-AYT: Ingatlah bahwa kamu pernah menjadi budak di Mesir dan TUHAN, Allahmu, telah
    menebusmu. Oleh sebab itu, aku memberikan perintah ini kepadamu hari ini.
  nya-nya: Kumbukirani kuti munali akapolo mʼdziko la Igupto ndipo Yehova Mulungu
    wanu anakupulumutsani. Nʼchifukwa chake ndikukupatsani lamulo ili lero lino.
  hrv-hrv: Sjećaj se kako si bio rob u zemlji egipatskoj i kako te Jahve, Bog tvoj,
    otkupio. Zato ti ovo zapovijedam danas.
  mps-mps: Dagego te dage me te Isipde olo sę ebo bidi bidali te kone paliąo, tama
    Genuai Bidi dago God agai dage oda selama, olo ma tagala palai dao. Te tama tiali
    po pagede eno megi te bomai po dagebolo te mobao,” wali.
  tpi-tpi: Yupela i mas tingim dispela taim yupela tu i bin i stap wokboi nating long
    Isip, na God, Bikpela bilong yumi, i bin kisim bek yupela na yupela i kamap fri.
    Long dispela as tasol, nau mi givim dispela lo long yupela.
  dan-1931: Du skal komme i Hu, at du selv var Træl i Ægypten, og at HERREN din Gud
    udløste dig; derfor byder jeg dig dette i dag.
  vie-OVCB: Phải nhớ rằng anh em đã làm nô lệ trong nước Ai Cập, và đã được Chúa Hằng
    Hữu, Đức Chúa Trời của anh em, giải cứu. Vì vậy tôi mới truyền cho anh em lệnh
    này.
  guj-2017: અને તમારે યાદ રાખવું કે, તમે પોતે પણ મિસરમાં ગુલામ હતા અને યહોવાહ તમારા
    ઈશ્વરે તમને છોડાવ્યા હતા. એ માટે હું આજે તમને આ આજ્ઞા આપું છું.
  pon-2006A: Kumwail tamataman duwen amwail mour en lidu nan Isip oh duwen KAUN-O,
    amwail Koht, eh ketin kasaledekeikumwailla; iei kahrepen ei kihong kumwail met
    kosonned wet.
  por-BRBSL: Recordarás que foste escravo na terra do Egito, e Javé, teu Deus, te
    redimiu. Portanto, ordeno-te isto hoje.
  cth-cth: Nang teh, Izip ram vah, san lah ouk na o boi e hai thoseh, na BAWIPA Cathut
    ni nang hah na hlout sak e hai thoseh na pouk han. Hatdawkvah, hete kâpoelawk
    hah sahnin kai ni na poe.
  twi-twi: Monkae sɛ na moyɛ nkoa wɔ Misraim na Awurade, mo Nyankopɔn, yii mo fii
    hɔ. Ɛno nti na mede saa mmara yi rema mo nnɛ yi.
  hlt-hlt: Egypt kho ah sal la na om vaengah nang aka lat BOEIPA na Pathen te poek
    lah. Te dongah ni tihnin kah olka he kai loh nang kang uen.
  tbz-SIM: Dí dentɛní di do bomɛ̀ Esibiti kɛ tú tidɑɑtì kɛ̀ ti Yiɛ̀ nKuyie nkùù di
    te kɛ̀ kùu di dɛɛtɛ́, dɛɛ̀ kpɛ́í nte kɛ̀ n di duɔ̀ nyíe ndɛ kó ikuɔ́.
  msy-2020: Ia uaghan pura ingangarir gumazamizir kɨnibar mɨn Isipɨn ike. Ezɨ Ikiavɨra
    Itir God, ian God, ua ia inizɨ, ia ua fɨriaghɨre. Ia bizir kam gɨnɨghnɨgh. Kɨ
    bizir kam gɨnɨghnɨgha Akar Gavgavir kaba ia ganɨga ia mɨgei.
  azb-azb: Misirdə kölə olduğunuzu, Allahınız Rəbbin sizi qurtardığını yada salın.
    Bu gün ona görə bu əmri verirəm.
  eng-DBY: And thou shalt remember that thou wast a bondman in the land of Egypt,
    and that Jehovah thy God redeemed thee; therefore I command thee this thing to-day.
  hin-2017: और इस बात को स्मरण रखना कि तू भी मिस्र देश में दास था, और तेरे परमेश्वर
    यहोवा ने तुझे छुड़ा लिया; इस कारण मैं आज तुझे यह आज्ञा सुनाता हूँ।
  wol-KYG: Fàttlikuleen ne ay jaam ngeen woon ca réewum Misra, seen Yàlla Aji Sax
    ji moo leen jot. Moo tax ma sant leen lii tey.
  eng-YLT: and thou hast remembered that a servant thou hast been in the land of Egypt,
    and Jehovah thy God doth ransom thee; therefore I am commanding thee this thing
    to-day.
  eng-WYC-2017: Have thou mind that also thou servedest in the land of Egypt, and
    thy Lord God delivered thee, and therefore I command now to thee.
  eng-WMBB: You shall remember that you were a slave in the land of Egypt, and the
    LORD your God redeemed you. Therefore I command you this thing today.
  urd-GVH: याद रख कि तू भी मिसर में ग़ुलाम था और कि रब तेरे ख़ुदा ने फ़िद्या देकर
    तुझे छुड़ाया। इसी लिए मैं आज तुझे यह हुक्म देता हूँ।
  rug-rug: Mi balabala pulea sapu na pinausu mo si gamu pa popoa Izipi pukerane, meke
    e Zihova sa mia Tamasa vata rupaha gamu; gua asa ke tozini gamu rau sa vina tumatumae
    hie kamahire.
  gaz-gaz: Akka atis biyya Gibxitti garba turtee fi akka Waaqayyo Waaqni kee si fure
    yaadadhu. Wanni ani harʼa ajaja kana siif kennuufis kanuma.
  fra-LSG: Tu te souviendras que tu as été esclave au pays d’Égypte, et que l’Éternel,
    ton Dieu, t’a racheté; c’est pourquoi je te donne aujourd’hui ce commandement.
  yal-yal: Ɛ nama ɲinan a konyine nan yi ɛ ra Misiran yi. Alatala ɛ Ala nan ɛ xunbaxi.
    Nanara, n yamarini ito soma ɛ yii to.
  haw-1868: 'A e hoomanao hoi oe, he kauwa no oe ma ka aina o Aigupita, a na Iehova
    na kou Akua oe i hoopakele: nolaila e kauoha aku nei au ia oe ia mea i keia la.'
  arb-NAV: وَاذْكُرُوا أَنَّكُمْ كُنْتُمْ عَبِيداً فِي دِيَارِ مِصْرَ، فَحَرَّرَكُمُ
    الرَّبُّ إِلَهُكُمْ. لِذَلِكَ أُوصِيكُمْ بِهَذَا الأَمْرِ الْيَوْمَ.
  ewe-ewe: Miɖo ŋku edzi be mienye kluviwo le Egiptenyigba dzi kpɔ, eye Yehowa, miaƒe
    Mawu la ɖe mi! Eya tae mele se sia dem na mi.
  eng-LEE: And thou shalt remember that thou hast been a bond-man in the land of Egypt,
    and that the Lord thy God hath redeemed thee; therefore do I command thee this
    thing today.
  asm-FB: আপুনি অৱশ্যেই মনত ৰখা উচিত যে মিচৰ দেশত আপোনালোক বন্দী অৱস্থাত আছিল, আৰু
    ঈশ্বৰ যিহোৱাই আপোনালোকক মুক্ত কৰিলে; তাক সোঁৱৰক; এই কাৰণে মই আজি আপোনালোকক এই
    আজ্ঞা দিছোঁ।
  sus-A: وٌ وٌ رَتُ عَ مَ كٌنيِ نَن نُ وٌ قَن نَ مِسِرَ، وٌ مَرِفِ عَلَتَلَ قَ وٌ
    شُن سَرَ. نَ قٍ نَ عَ تٌشِ، ﭑ يِ سّرِيّ سٌشِ وٌ يِ رَ تٌ لْشْي.
  fra-SBL: Tu te souviendras que tu étais esclave au pays d'Égypte, et que l'Éternel,
    ton Dieu, t'a racheté. C'est pourquoi je te donne aujourd'hui cet ordre.
  hbo-hbo: וְזָכַרְתָּ֗ כִּ֣י עֶ֤בֶד הָיִ֙יתָ֙ בְּאֶ֣רֶץ מִצְרַ֔יִם וַֽיִּפְדְּךָ֖
    יְהוָ֣ה אֱלֹהֶ֑יךָ עַל־כֵּ֞ן אָנֹכִ֧י מְצַוְּךָ֛ אֶת־הַדָּבָ֥ר הַזֶּ֖ה הַיֹּֽום׃
  eng-WYCLIFFE: Haue thou mynde that also thou seruedist in the lond of Egipt, and
    thi Lord God delyurede thee, `ether made thee free, and therfor Y comaunde now
    to thee.
  cwe-cwe: Kumbuka weye kukala mtumwa kuja Misili na Mndewa Mulungu, Mulungu wako,
    kakukombola, lekamana diyelo nokwing'ha lagilizo dino.
  kik-kik: Ririkanaga atĩ o na we warĩ ngombo kũu bũrũri wa Misiri, no Jehova Ngai
    waku agĩgũkũũra. Kĩu nĩkĩo gĩatũma ngũhe rĩathani rĩu ũmũthĩ.
  fra-NCL: Tu te souviendras que tu as été esclave au pays d’Égypte, et que Yahweh,
    ton Dieu, t’a racheté ; c’est pourquoi je te donne aujourd’hui ce commandement.
  cek-AK: Izip prae thungah misong ah na oh o naah, Angraeng mah ang pahlong o, tito
    panoek oh; to pongah vaihniah hae loknawk hae kang paek o.
  cuk-cuk: Be Egipto-yargi maiga-gudigusmogad be ebinsamalo. Degine, be-Bab-Dummad-Jehová
    Egipto-yargi-be-onosad be ebinsao. A-ulale, emi an deyob bega igar uked.
  uig-CYR: Сениң әслидә Мисир зиминида қул болғанлиғиңни, шуниңдәк Пәрвәрдигар Худайиң
    сени һөрлүк бәдили төләп қутқузғанлиғини ядиңда тут; шуңа мән бүгүн бу ишни саңа
    тапилидим.
  tel-2017: మీరు ఐగుప్తులో బానిసలుగా ఉన్నప్పుడు మీ యెహోవా దేవుడు మిమ్మల్ని విమోచించాడని
    జ్ఞాపకం చేసుకోండి. అందుకే నేను ఈ సంగతి ఈ రోజు మీకు ఆజ్ఞాపించాను.
  hat-BSA: Nou va sonje ke nou te esklav nan peyi Égypte la, e SENYÈ a, Bondye nou
    an, te peye ranson nou. Pou sa, mwen kòmande nou sa, jodi a.
  kos-kos: Esam lah kowos tuh mwet kohs in Egypt, ac LEUM GOD lowos El molikowosla,
    pa oru nga sot ma sap se inge nu suwos.
  hbo-WLC: וְזָכַרְתָּ֗ כִּ֣י עֶ֤בֶד הָיִ֙יתָ֙ בְּאֶ֣רֶץ מִצְרַ֔יִם וַֽיִּפְדְּךָ֖
    יְהוָ֣ה אֱלֹהֶ֑יךָ עַל־כֵּ֞ן אָנֹכִ֧י מְצַוְּךָ֛ אֶת־הַדָּבָ֥ר הַזֶּ֖ה הַיּֽוֹם׃
  ibo-ibo: Cheta na ị bụrị ohu nʼala Ijipt ma Onyenwe anyị bụ Chineke gị gbapụtara
    gị. Ọ bụ nʼihi ya ka m ji na-enye gị iwu a taa.
  ory-ory: ତୁମ୍ଭେ ସ୍ମରଣ କରିବ ଯେ, ତୁମ୍ଭେ ମିସର ଦେଶରେ ବନ୍ଧାଦାସ ହୋଇଥିଲ, ପୁଣି ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ମୁକ୍ତ କଲେ; ଏନିମନ୍ତେ ମୁଁ ଆଜି ତୁମ୍ଭକୁ ଏହି ଆଜ୍ଞା ଦେଉଅଛି।
  chk-chk: Oupwe chechemeni pwe ra piin nöünikemi amanau me lon ewe fanü Isip, nge
    ewe Samol mi Lapalap ämi we Kot a angasakemi. Iei mine üa ngenikemi ei allük ikenai.
  rop-rop: Yumob jinggabat na wen yumob bin jidan wekinmen en wekingel jis laiga prisana
    langa Ijip, en YAWEI bin larramgo yumob fri. Blanga tharran na ai gibit yumob
    dijan lowa.
  ukr-1871: І памятай, що ти був рабом в Египецькій землї, та що Господь, Бог твій,
    визволив тебе; тому заповідаю тобі сьогоднї ті речі.
  deu-1951: Und gedenke, daß du in Ägyptenland auch ein Knecht warst, und daß der
    HERR, dein Gott, dich erlöst hat; darum gebiete ich dir heute solches.
  eng-JPS: And thou shalt remember that thou wast a bondman in the land of Egypt,
    and the LORD thy God redeemed thee; therefore I command thee this thing to-day.
  srp-1865: I opominji se da si bio rob u zemlji Misirskoj i da te je izbavio Gospod
    Bog tvoj; zato ti ja zapovijedam ovo danas.
  lug-lug: Ojjukiranga nga wali muddu mu nsi y’e Misiri, Mukama Katonda wo n’akununulayo.
    Noolwekyo kyenva nkuwa ekiragiro kino leero.
  heb-heb: וזכרת כי עבד היית בארץ מצרים ויפדך יהוה אלהיך על כן אנכי מצוך את הדבר הזה
    היום׃
  ben-IRV: আর মনে রাখবে, তুমি মিশর দেশে দাস ছিলে এবং তোমার ঈশ্বর সদাপ্রভু তোমাকে মুক্ত
    করেছেন; এই জন্য আমি আজ তোমাকে এই আদেশ দিচ্ছি।
  pan-pan: ਯਾਦ ਰੱਖੋ, ਤੁਸੀਂ ਵੀ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚ ਗੁਲਾਮ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ
    ਤੁਹਾਨੂੰ ਛੁਟਕਾਰਾ ਦਿੱਤਾ, ਇਸ ਲਈ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਇਸ ਗੱਲ ਦਾ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: သင်သည် အဲဂုတ္တု ပြည် ၌ ကျွန် ခံ ခဲ့ဘူးကြောင်းကို ၎င်း ၊ သင် ၏ဘုရားသခင်
    ထာဝရဘုရား သည် သင့် ကို ရွေးနှုတ် တော်မူကြောင်း ကို၎င်း၊ အောက်မေ့ ရမည်။ ထိုကြောင့်
    ဤ ပညတ် ကို ယနေ့ ငါ ထား ၏။
  hmo-hmo: “Do umui laloa, umui danu hesiai mai guia danu gaukara umui karaia Aigupito
    tano dekenai, bona Lohiabada, emui Dirava, ese umui ia ruhaia. Unai dainai inai
    oda be hari dina umui dekenai lau henia noho.
  urd-urd: और याद रखना कि मुल्क — ए — मिस्र में तू भी ग़ुलाम था, और ख़ुदावन्द तेरे
    ख़ुदा ने तुझको छुड़ाया; इसीलिए मैं तुझको इस बात का हुक्म आज देता हूँ।
  rus-SYN: помни, что и ты был рабом в земле Египетской и избавил тебя Господь, Бог
    твой, потому я сегодня и заповедую тебе сие.
  bqc-SIM: Lá a zↄblè Egipi, ↄ̃ Dii á Lua á bó, à to a yã́ dↄágu. Bee yã́i
    ma yã́ɛ bee dìlɛiɛ́ gbã.
  tcz-CHONGTHU: Hiche hi nageldoh jing diu ahi. Nangho Egypt gam'a soh in nana um
    un Pakai, Pathen in na lhatdoh’u ahi! Hijeh a chu keiman hiche thupeh hi nangho
    kapeh nahiuve.
  mar-mar: आपण मिसरमध्ये दास होतो व तुमचा देव परमेश्वर याने तुम्हास मुक्त केले हे
    लक्षात ठेवा. त्यासाठीच मी तुम्हास आज ही आज्ञा देत आहे.
  qub-qub: Gamcunapis Egiptucho uyway caycajta Tayta Dios jorgamushushayquita ama
    gonganquichu. Chaymi gamcunatapis willapä uywayniquicunata libri cacharinayquipaj.
  hat-hat: Pa bliye se esklav nou te ye tou nan peyi Lejip la, epi se Seyè a, Bondye
    nou an, ki te delivre nou. Se poutèt sa mwen ban nou lòd sa a jòdi a.
  eng-BSB: Remember that you were slaves in the land of Egypt, and the LORD your God
    redeemed you; that is why I am giving you this command today.
  tod-tod: À ɠizɛ su ga wa ɓɔɠɔi wo ɠɛni ga duɔiti Ezipete yooi zu, Ɠɔoɠɔ GALAGI
    wa-ƓALAGI ɠa é wo unmɔɔni. Naa ɠa é kɛɛzu, gè niima levei veezu la wo ya za.
  eng-WEBPB: You shall remember that you were a slave in the land of Egypt, and the
    LORD your God redeemed you. Therefore I command you this thing today.
  kbq-kbq: Tamagrama Isipi mopafima kazokazo eri'za vahe'ma mani'nazageno, Ra Anumzana
    tamagri Anumzamo tamavreno atirami'nea zankura tamagera okaniho. E'ina agafare
    ama nanekea neramasamue.
  nhe-BL: Amo xiquilcahuaca para imojuanti nojquiya intlatequipanohuayayaj san tlapic
    ipan tlali Egipto huan TOTECO Dios inmechmaquixti, huan yeca nimechmaca ni tlanahuatili.
  gub-BL: Nema'enukwaw Ezit ywy rehe uma'ereko e ma'e romo nereko awer rehe nehe.
    Tupàn Tuweharupi Wiko Ma'e Zanezar nepyro a'e wi. A'e rupi amume'u ko neremiapo
    ràm newe kutàri ihe kury.
  eng-DRA: Remember that thou also wast a bondservant in the land of Egypt, and the
    Lord thy God made thee free, and therefore I now command thee this.
