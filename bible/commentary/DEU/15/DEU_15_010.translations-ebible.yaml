  tbz-SIM: Dí ò pɑ̃ dɛ kó idíítí nɛ̀ mɛyɛ̀mmɛ̀ mɛmɑ́ɑ̀ nɛ̀ diwɛ̀ì, mɛm̀mɛ di Yiɛ̀
    nKuyie nkùù di te kù yóó di dɔ̀ɔ̀mɛ̀ mɛsɑ̀ɑ̀ ndi tɔ̃mmú mumɔu miɛkɛ, kɛ di dɔɔri
    dɛ̀ɛ̀ kó dimɑ̀ɑ̀ nyíé.
  msy-2020: A ian azangsɨzir biziba, ia bar da isɨ a danɨngightɨ, Ikiavɨra Itir God,
