    przedsięwzięciu.
  urd-GVU: اُسے ضرور کچھ دے بلکہ خوشی سے دے۔ پھر رب تیرا خدا تیرے ہر کام میں برکت
    دے گا۔
  deu-1912: Sondern du sollst ihm geben und dein Herz nicht verdrießen lassen, daß
