    be-ibmar-imakedgi, degi, be-ibmar-imakbiedgi ise-nued binsaoed.
  uig-CYR: Сән чоқум униңға сехийлиқ билән бәргин; униңға бәргиниңдә көңлүңдә нарази
    болма; чүнки бу иш үчүн Пәрвәрдигар Худайиң сени барлиқ ишлириңда вә қолуңдики
    барлиқ әмгигиңдә бәрикәтләйду.
  tel-2017: కాబట్టి మీరు తప్పకుండా అతనికి ఇవ్వాలి. అతనికి ఇచ్చినందుకు మనస్సులో విచారపడకూడదు.
    ఇందువలన యెహోవా దేవుడు మీ పనులన్నిటిలో, మీరు చేసే ప్రయత్నాలన్నిటిలో మిమ్మల్ని ఆశీర్వదిస్తాడు.
  hat-BSA: Nou va ba li avèk jenewozite, san fè kè tris lè nou ba li. Paske pou bagay
    sa a, SENYÈ a, Bondye nou an, va beni nou nan tout travay nou ak tout sa ke nou
    antreprann.
  kos-kos: Sang enenu lal an ke inse engan, tia ke inse toasr, na LEUM GOD El fah
    akinsewowoye kowos ke ma nukewa kowos oru.
  hbo-WLC: נָת֤וֹן תִּתֵּן֙ ל֔וֹ וְלֹא־יֵרַ֥ע לְבָבְךָ֖ בְּתִתְּךָ֣ ל֑וֹ כִּ֞י בִּגְלַ֣ל
    ׀ הַדָּבָ֣ר הַזֶּ֗ה יְבָרֶכְךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ בְּכָֽל־מַעֲשֶׂ֔ךָ וּבְכֹ֖ל
    מִשְׁלַ֥ח יָדֶֽךָ׃
  ibo-ibo: Ị ghaghị inye ha site nʼafọ ofufu, meekwa nke a na-enweghị obi ilu, mgbe
    ahụ, nʼihi nke a, Onyenwe anyị bụ Chineke gị ga-agọzi gị nʼọrụ gị niile nakwa
    ihe niile nke ị tinyere aka na ya.
  ory-ory: ତୁମ୍ଭେ ତାହାକୁ ଅବଶ୍ୟ ଦେବ, ପୁଣି ତାହାକୁ ଦେବା ବେଳେ ତୁମ୍ଭର ହୃଦୟ ଦୁଃଖିତ ହେବ ନାହିଁ;
    କାରଣ ସେହି କର୍ମ ସକାଶୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭର ସମସ୍ତ କର୍ମରେ ଓ ତୁମ୍ଭେ ଯେଉଁ
    ଯେଉଁ ବିଷୟରେ ହାତ ଦିଅ, ସେସବୁରେ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: Iwe, oupwe kichiöch le fang ngeni pwimi we, nge ousap ekipwichi lon lelukemi,
    lupwen oua fang ngeni och. Pun are oua kichiöch, ewe Samol mi Lapalap ämi we Kot
    epwe afeiöchükemi lon ämi angang meinisin, pwal lon meinisin mine oua popuetä
    le föri.
  rop-rop: Wal yumob garra lendim im gudbinjiwei en YAWEI garra jidan brabli kainbala
    langa yumob langa ebrijing yumob dumbat.
  ukr-1871: Давай щиро і не сердься, як давати меш йому; бо за се благословить тебе
    Господь, Бог твій, у всякому дїлї рук твоїх і в усьому, що чиниш руками твоїми.
  deu-1951: sondern du sollst ihm willig geben und nicht mit verdrießlichem Herzen;
    denn um deswillen wird der HERR, dein Gott, dich segnen in allen deinen Werken
    und in allen Geschäften deiner Hand.
  eng-JPS: Thou shalt surely give him, and thy heart shall not be grieved when thou
    givest unto him; because that for this thing the LORD thy God will bless thee
    in all thy work, and in all that thou puttest thy hand unto.
  srp-1865: Podaj mu, i neka ne žali srce tvoje kad mu daš; jer æe za tu stvar blagosloviti
    tebe Gospod Bog tvoj u svakom poslu tvom i u svemu za što se prihvatiš rukom svojom.
  lug-lug: Muwenga n’okwagala n’obutajuliriranga, kubanga olw’omwoyo ng’ogwo, Mukama
    Katonda wo ajjanga kukuwanga omukisa mu mirimu gyo gyonna, ne mu buli kintu ky’onootuusangako
    engalo zo.
  heb-heb: נתון תתן לו ולא ירע לבבך בתתך לו כי בגלל הדבר הזה יברכך יהוה אלהיך בכל
    מעשך ובכל משלח ידך׃
  ben-IRV: তুমি তাকে অবশ্যই দেবে, দেবার দিনের হৃদয়ে দুঃখিত হবে না; কারণ এই কাজের
    জন্য তোমার ঈশ্বর সদাপ্রভু তোমার সব কাজে এবং তুমি যাতে যাতে হাত দেবে, সেই সব কিছুতে
    তোমাকে আশীর্বাদ করবেন।
  pan-pan: ਤੁਸੀਂ ਜ਼ਰੂਰ ਹੀ ਉਸ ਨੂੰ ਦਿਓ ਅਤੇ ਉਸ ਨੂੰ ਦਿੰਦੇ ਹੋਏ ਤੁਹਾਡੇ ਮਨ ਨੂੰ ਬੁਰਾ ਨਾ ਲੱਗੇ
    ਕਿਉਂ ਜੋ ਇਸੇ ਗੱਲ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਹੱਥ ਦੇ ਸਾਰੇ ਕੰਮਾਂ
    ਵਿੱਚ ਬਰਕਤ ਦੇਵੇਗਾ।
  mya-JVB: အကယ်စင်စစ်သူ့ အား ပေး ရမည်။ ပေး သောအခါ နှမြော သောစိတ်မ ရှိရ။ အကြောင်း မူကား၊
    ထို ဒါန ကြောင့် သင် ၏ဘုရားသခင် ထာဝရဘုရား သည်၊ သင် ပြု လေရာရာ ၊ လုပ်ဆောင် လေရာရာ
    ၌ ကောင်းကြီး ပေးတော်မူမည်။
  hmo-hmo: Mai emui kudouna ibounai do umui henia, bona mai lalohisihisi lasi ia dekenai
    do umui henia. Badina be unai bamona umui karaia neganai, Lohiabada emui Dirava
    ese umui do ia hanamoa, emui gaukara bona emui kara ibounai lalonai.
  urd-urd: बल्कि तुझको उसे ज़रूर देना होगा; और उसको देते वक़्त तेरे दिल को बुरा भी
    न लगे, इसलिए कि ऐसी बात की वजह से ख़ुदावन्द तेरा ख़ुदा तेरे सब कामों में, और सब
    मु'आमिलों में जिनको तू अपने हाथ में लेगा तुझको बरकत बख़्शेगा।
  rus-SYN: дай ему и взаймы дай ему, сколько он просит и сколько ему нужно, и когда
    будешь давать ему, не должно скорбеть сердце твое, ибо за то благословит тебя
    Господь, Бог твой, во всех делах твоих и во всем, что будет делаться твоими руками;
  bqc-SIM: À kpawà sↄũsↄũ, i kɛ ń nↄ̀sɛmɛmplao no. Tó á kɛ̀ màa, Dii á Lua
    a báaada zĩ pↄ́ á kɛↄu ń yã́ pↄ́ á kɛↄ píi.
  tcz-CHONGTHU: Vaichaten angaichat banga hongphal tah a napeh diu ahi. Ajeh chu Pakai,
    na Pathen uvin natoh nalam lamuva phatthei naboh diu ahi.
  mar-mar: तेव्हा तुम्हास शक्य आहे ते त्यांना द्या. उदार अंत:करणाने द्या. या सत्कृत्याबद्दल
    तुम्हास परमेश्वर देवाचा आशीर्वाद मिळेल. तुम्ही जे काम हाती घ्याल त्यामध्ये तुम्हास
    यश मिळेल.
  qub-qub: Chayno caycaptenga muchojcunata llapan buluntäniquipa yanapanqui. Chayrämi
    Tayta Diospis llapan arushayquiman bindisyunta churamonga.
  hat-hat: Non. Se pou nou prete l' epi lè n'ap prete l', se pou ou fè l' ak tout
    kè ou. Konsa, poutèt sa, Seyè a, Bondye nou an, va beni nou nan tout travay nou,
    nan tou sa n'ap fè.
  eng-BSB: Give generously to him, and do not let your heart be grieved when you do
    so. And because of this the LORD your God will bless you in all your work and
    in everything to which you put your hand.
  tod-tod: À kuyei ʋɛɛ ma, wo fe zea ga koozunɛɛi. À mina kɛ ga ɓala vaa. Naa a
    ɠɛɛna, Ɠɔoɠɔ GALAGI ɠa tuya loo wa-woti ɠɛai kpein ma, ta wa-woti ɠɛɛzuʋɛti kpein.
  eng-WEBPB: You shall surely give, and your heart shall not be grieved when you give
    to him, because it is for this thing the LORD your God will bless you in all your
    work and in all that you put your hand to.
  kbq-kbq: E'ina hu'negu zamunte omne vahe'mo'za atupa'ma hu'nesaza zana tamagu'areti
    muse nehutma zamiho. Na'ankure Ra Anumzana tamagri Anumzamo'a maka zama hanaza
    zana asomu huneramanteno, eri knare huramantegahie.
  nhe-BL: Monequi nochipa intepalehuise ica paquilistli huan amo ximochihuaca initzcuime
    pampa intla inquichihuase ni tlanahuatili, imoTECO Dios inmechtiochihuas ipan
    nochi tlamantli tlen inpehuase inquichihuase.
  gub-BL: Ezemumikahy zo izupe imono mehe nehe. Emono izupe nerurywete haw rupi nehe.
    Nezewe mehe Tupàn Tuweharupi Wiko Ma'e Zanezar umur putar uze'egatu neremiapo
    putar haw nànàn nehe, neremiapo ràm nànàn nehe no.
  eng-DRA: 'But thou shalt give to him: neither shalt thou do any thing craftily in
    relieving his necessities: that the Lord thy God may bless thee at all times,
    and in all things to which thou shalt put thy hand.'
