  fra-LSG: Donne-lui, et que ton cœur ne lui donne point à regret; car, à cause de
    cela, l’Éternel, ton Dieu, te bénira dans tous tes travaux et dans toutes tes
    entreprises.
  yal-yal: I xa a ki fonisireyani hali i mi nimisa i bɔɲɛni. Nayi, Alatala ɛ Ala barakan
    sama nɛn ɛ kɛwanle birin yi.
  haw-1868: 'E oiaio no, e haawi aku oe nana, aole e minamina kou naau i kou haawi
    ana''ku nana: no ka mea, oia ka mea e hoopomaikai mai ai o Iehova kou Akua ia
