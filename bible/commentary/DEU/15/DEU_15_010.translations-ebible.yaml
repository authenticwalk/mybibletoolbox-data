    thingis to whiche thou schalt sette to hond.
  cwe-cwe: Mwing'heni ngayengaye kwa makono maidi na kwa moyo umwe bila kulongelela,
    kwaviya kwa ichimu icho Mndewa Mulungu, Mulungu wenu, kezamtemelani mate kwa chila
    chimusang'hana.
  kik-kik: Heagai mũndũ ta ũcio na ũtaana, na mwĩkage ũndũ ũcio na ngoro itarĩ na
