    mothe, o na maũndũ-inĩ mothe marĩa mũrĩĩkaga.
  fra-NCL: Tu dois lui donner, et, en lui donnant, que ton cœur n’ait pas de regret ;
    car, à cause de cela, Yahweh, ton Dieu, te bénira dans tous tes travaux et dans
    toutes tes entreprises.
  cek-AK: Anih han palung tang hoi paek ah, anih paek hanah hmuen paawthaih to tawn
    hmah; to tiah na sak nahaeloe na sak ih hmuen nuiah, Angraeng Sithaw mah, na toksakhaih
    boih ah maw, na ban hoi sui ih hmuennawk boih nuiah maw tahamhoihaih to paek tih.
  cuk-cuk: Be-gwenad-wilegedga ibmar-uksuli melle be guo. Ega ibmar be ukalile, ise-obinagwar
