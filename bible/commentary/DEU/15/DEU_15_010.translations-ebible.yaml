  arb-NAV: أَقْرِضُوهُ عَنْ طِيبِ خَاطِرٍ، لأَنَّهُ مِنْ أَجْلِ هَذَا يُبَارِكُكُمُ
    الرَّبُّ إِلَهُكُمْ فِي كُلِّ أَعْمَالِكُمْ وَمَا تُنْتِجُهُ أَيْدِيكُمْ،
  ewe-ewe: Ele be nàdo nu si hiãtɔ la hiã la nɛ, eye mègafa konyi tso eŋu hã o! Elabena
    Yehowa wò Mawu ana nuwo nadze edzi na wò le nu sia ta!
  eng-LEE: Thou shalt surely give him, and thy heart shall not be grieved when thou
    givest unto him; for because of this thing the Lord thy God will bless thee in
    all thy work, and in all the acquisition of thy hand.
  asm-FB: আপুনি তেওঁক অৱশ্যে দিব; দিওঁতে মনত বেজাৰ নকৰিব। কিয়নো এই কার্যৰ কাৰণে ঈশ্বৰ
    যিহোৱাই আপোনাৰ সকলো কৰ্মত, আৰু আপুনি হাত দিয়া আটাই কাৰ্যত আপোনাক আশীৰ্ব্বাদ কৰিব।
  sus-A: وٌ لَن نّ وٌ شَ عَ كِ بْحّ قِيشّ رَ. وٌ نَ بْحّ قَنيِ نَشَن نَبَشِ نَ كِ،
    وٌ مَرِفِ عَلَتَلَ بَرَكّ سَمَ نّ وٌ شَ وَلِيٍ وٌ نَ سٌ نَشٍيٍ يٌ يَ مَ.
  fra-SBL: Tu donneras, et ton cœur ne s'affligera pas quand tu lui donneras, car
    c'est pour cela que Yahvé ton Dieu te bénira dans tout ton travail et dans tout
    ce que tu entreprendras.
  hbo-hbo: נָתֹ֤ון תִּתֵּן֙ לֹ֔ו וְלֹא־יֵרַ֥ע לְבָבְךָ֖ בְּתִתְּךָ֣ לֹ֑ו כִּ֞י בִּגְלַ֣ל ׀
    הַדָּבָ֣ר הַזֶּ֗ה יְבָרֶכְךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ בְּכָֽל־מַעֲשֶׂ֔ךָ וּבְכֹ֖ל מִשְׁלַ֥ח
    יָדֶֽךָ׃
  eng-WYCLIFFE: But thou schalt yyue to hym, and thou schalt `not do ony thing falsly
