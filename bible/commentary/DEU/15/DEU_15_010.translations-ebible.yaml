  uig-ARA: سەن چوقۇم ئۇنىڭغا سېخىيلىق بىلەن بەرگىن؛ ئۇنىڭغا بەرگىنىڭدە كۆڭلۈڭدە نارازى
    بولما؛ چۈنكى بۇ ئىش ئۈچۈن پەرۋەردىگار خۇدايىڭ سېنى بارلىق ئىشلىرىڭدا ۋە قولۇڭدىكى
    بارلىق ئەمگىكىڭدە بەرىكەتلەيدۇ.
  sus-sus: Wo lan nɛ wo xa a ki bɔɲɛ fiixɛ ra. Wo na bɔɲɛ fanyi naxan nabaxi na ki,
    wo Marigi Alatala barakɛ sama nɛ wo xa walie wo na so naxee yo ya ma.
  pon-2006: Kumwail kihong ni kapehd saledek oh mwakelekel, KAUN-O ahpw pahn ketin
    kupwuramwahwih mehkoaros me kumwail pahn kin wia.
  ksd-ksd: Una tabar bulu ia, ma koko ra balam na tabun ba u tabar ia; tago ure go
    ra magit iat a Luluai kaum God na vadoane u ta kaum lavur papalum, ma ta ra lavur
    magit una bili ia.
  tur-YTC: Mutlaka vereceksin ve ona verdiğin zaman yüreğin kederlenmeyecek; çünkü
