  guj-2017: વળી તમારે તેને આપવું જ કે જે તેને આપતાં તમારો જીવ કચવાય નહિ. કારણ કે,
    એ કાર્યને લીધે યહોવાહ તમારા ઈશ્વર તમારાં બધાં કામમાં એટલે જે કંઈ કામ તમે હાથમાં
    લેશો તેમાં તમને આશીર્વાદ આપશે.
  pon-2006A: Kumwail kihong ni kapehd saledek oh mwakelekel, KAUN-O ahpw pahn ketin
