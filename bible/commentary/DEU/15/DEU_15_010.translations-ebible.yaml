  tpi-tpi: Yupela i mas givim em olgeta samting em i askim, na Bikpela bai i mekim
    olgeta wok bilong yupela i kamap gutpela.
  dan-1931: Men du skal give ham villigt uden at være fortrydelig i dit Hjerte over
