  mdy-ETH: ጋዓንቴ ኮሹሞና ዚቲ ጋዓዖ ዒዒንጉዋቴ፤ ዒንጋዖ ‹ዓይጋ ታ ዒንጌይ?› ጌዒ ዒኖና ማሊፖቴ፤ ያዺ ጉውዋዖ ዒንሢ ዒንጌያ
    ማዔቴ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ማዻ ማዾና ቢያ ዓንጃንዳኔ።
  twi-ASANTE: Momma no akoma pa mu na Awurade, mo Onyankopɔn, bɛhyira mo ne biribiara
