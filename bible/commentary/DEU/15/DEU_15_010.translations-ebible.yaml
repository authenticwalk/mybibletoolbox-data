verse: DEU.015.010
translations:
  mal-C: നീ അവർക്ക് ഔദാര്യമായി നൽകണം, ഹൃദയത്തിൽ വെറുപ്പോടെ കൊടുക്കരുത്. ഇതുനിമിത്തം
    നിന്റെ എല്ലാ പ്രവൃത്തികളിലും പ്രയത്നങ്ങളിലും നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കും.
  deu-TKW: Vielmehr geben sollst du ihm und sollst, wenn du ihm giebst, nicht verdrießlichen
    Sinnes sein; denn um solcher That willen wird dich Jahwe, dein Gott, segnen bei
    allem deinem Thun und bei allem, was deine Hand unternimmt.
  lin-lin: Osengeli kopesa ye na motema ya esengo kasi na mitema mibale te ; bongo
    Yawe, Nzambe na yo, akopambola yo na misala na yo nyonso mpe na eloko nyonso oyo
    maboko na yo ekosimba.
  eng-LSV: you certainly give to him, and your heart is not sad in your giving to
    him, for because of this thing your God YHWH blesses you in all your works and
    in every putting forth of your hand;
  eng-GNV: 'Thou shalt giue him, and let it not grieue thine heart to giue vnto him:
    for because of this the Lord thy God shall blesse thee in al thy works, and in
    all that thou puttest thine hand to.'
  eng-WEBSTER: 'Thou shalt surely give him, and thy heart shall not be grieved when
    thou givest to him: because that for this thing the LORD thy God shall bless thee
    in all thy works, and in all that thou puttest thy hand to.'
  nhw-BL: Monequi nochipa antepalehuise ica paquilistli huan amo ximochihuaca anitzcuime
    pampa sintla anquichihuase ni tlanahuatili, amoTECO Dios anmechtiochihuas ipan
    nochi tlamantli catli anpehuase anquichihuase.
  swh-ONEN: Mpe kwa ukarimu na ufanye hivyo bila kinyongo moyoni, ndipo kwa sababu
    ya hili Bwana Mungu wenu atakubariki katika kazi zako zote na kwa kila kitu utakachokiwekea
    mkono wako.
  bba-bba: I nùn bɔkuro kɑ nuku tiɑ. Ì n kuɑ mɛ, Gusunɔ bɛsɛn Yinni u koo bɛɛn sɔmɑ
    kpuro domɑru kuɑ ye i mɔ̀.
  eng-KJVCPB: 'Thou shalt surely give him, and thine heart shall not be grieved when
    thou givest unto him: because that for this thing the Lord thy God shall bless
    thee in all thy works, and in all that thou puttest thine hand unto.'
  luo-luo: Chiwreuru gi chuny man thuolo, to ka utimo kamano to Jehova Nyasaye ma
    Nyasachu biro gwedho tijeu duto kod gimoro amora ma udwaro timo.
  meu-meu: Ba henia mai lalomu idoinai; lalomu basine hisihisi o heniamu dainai. Badina
    be unu amo Iehova, emu Dirava, ese baine hanamomu, emu ḡaukara iboudiai bona imamu
    karadia idoidiai lalodiai.
  npi-ULB: निश्‍चय नै तिमीहरूले उसलाई दिनू, र तिमीहरूले उसलाई दिँदा हृदयमा दुःख नमान्‍नू
    किनकि यसको साटो परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूका सबै काम र तिमीहरूले हात
    हाल्ने सबै थोकमा आशिष् दिनुहुने छ ।
  yor-yor: Fún un tọkàntọkàn, láìsí ìkùnsínú, nítorí èyí, Olúwa Ọlọ́run rẹ yóò bùkún
    fún ọ nínú iṣẹ́ ọwọ́ rẹ, àti gbogbo ìdáwọ́lé rẹ.
  ind-ind: Murah hatilah dan jangan segan-segan memberikan pinjaman kepadanya, karena
    dengan demikian TUHAN akan memberkatimu dalam segala usaha dan pekerjaanmu.
  pes-OPCB: باید آنچه نیاز دارد، از صمیم قلب به او بدهید و یهوه خدایتان هم به خاطر
    این امر، شما را در هر کاری برکت خواهد داد.
  tgl-ULB: Dapat ninyong tiyaking magbigay sa kaniya, at hindi dapat magdamdam ang
    inyong puso kapag magbibigay sa kaniya, dahil ang kapalit nito ay pagpapalain
    kayo ni Yahweh na inyong Diyos sa lahat ng inyong mga gawain at sa lahat ng paglalagyan
    ng inyong kamay.
  hui-hui: Tígua wali agali yagibano ogoni ibu tíhondo hale harago damene turu howa
    miai halimu. Ani mirimiyagua Anduane Homogohanda tí biamogo bialu tínaga biabe
    bialu kamiru bibahende mo bayale hai holebira.
  mya-mya: ထို​သူ​အား​တွန့်​တို​သော​စိတ်​မ​ရှိ​ဘဲ​စေ​တ​နာ ဖြင့်​ပေး​ကမ်း​လော့။ ထို​အ​ခါ​၌​ထာ​ဝ​ရ​ဘု​ရား
    သည်​သင်​ပြု​သ​မျှ​ကို​ကောင်း​ချီး​ပေး​တော် မူ​လိမ့်​မည်။-
  bod-N: གཏོང་ཕོད་ཆེན་པོས་ཁོ་ལ་སྟེར་དགོས་ཤིང་། སྟེར་བའི་སྐབས་སུ་སྙིང་ནད་བཅང་མི་རུང་།
    ཅི་ལ་ཞེ་ན། བྱ་བ་དེའི་དོན་དུ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལག་གི་ལས་ཀ་ཐམས་ཅད་དང་།
    ཁྱོད་རྣམས་ཀྱི་དོན་བྱ་ཐམས་ཅད་ལ་བྱིན་རླབས་མཛད་པའི་ཕྱིར་རོ། །
  sna-sna: Upe zvakawanda uye urege kumupa nomwoyo unogununʼuna; ipapo nokuda kwechinhu
    ichi Jehovha Mwari wako achakuropafadza mumabasa ako ose uye pane chimwe nechimwe
    chaunobata noruoko rwako.
  spa-BLM: Ciertamente darás, y tu corazón no se entristecerá cuando le des, porque
    es por esto que Yahvé vuestro Dios te bendecirá en todo tu trabajo y en todo lo
    que pongas tu mano.
  cac-cac: Mocab' chucoc tzeyab'i tzex colvaj d'a eb', b'ecanocab' yel eyuuj, yujto
    a yuj tas vach' tze c'ulej chi', ol yac' svach'c'olal Jehová co Diosal d'a eyib'an̈
    ayic ol b'eyn̈ejb'at tiempo.
  swh-ULB: Mnapaswa kwa hakika mmpe, na moyo wenu hampaswi kuhuzunika wakati mnampa,
    kwa sababu kurudishiwa kwa Yahwe huyu Mungu wenu atawabariki katika kazi zenu
    zote na katika chochote mnaweka mkono wenu.
  bel-bel: дай яму, і калі давацьмеш яму, хай не зажурыцца сэрца тваё, бо за тое дабраславіць
    цябе Гасподзь, Бог твой, ва ўсіх дзеях тваіх і ва ўсім, што будзе рабіцца тваімі
    рукамі;
  deu-ELBBK: Willig sollst du ihm geben, und dein Herz soll nicht ärgerlich sein,
    wenn du ihm gibst; denn um dieser Sache willen wird der HERR, dein Gott, dich
    segnen in all deinem Werk und in allem Geschäft deiner Hand.
  mbb-OT: Kinahanglan he ebpuun te keputian te atey niw is kebeǥayi niw kandin. Emun
    ed-ul-ulahan niw heini ne edtuvazan kew te Nengazen he Megbevayè niw ziyà te langun
    he menge vaal niw.
  mal-2015: നീ അവന്നു കൊടുത്തേ മതിയാവു; കൊടുക്കുമ്പോൾ ഹൃദയത്തിൽ വ്യസനം തോന്നരുതു;
    നിന്റെ ദൈവമായ യഹോവ നിന്റെ സകലപ്രവൃത്തികളിലും സകലപ്രയത്നത്തിലും അതുനിമിത്തം നിന്നെ
    അനുഗ്രഹിക്കും.
  rmc-rmc: De les ščirones, a te na avel tuke pharo andro jilo vaš oda, hoj les vareso
    des, bo o RAJ, tiro Del, tut požehňinela andre savoreste, so kereha tire vastenca.
  pes-OPV: البته به او بدهی و دلت از دادنش آزرده نشود، زیرا که به عوض این کار یهوه،
    خدایت، تو را درتمامی کارهایت و هرچه دست خود را بر آن درازمی کنی، برکت خواهد داد.
  ron-1924: чи сэ-й дай, ши сэ ну дай ку пэрере де рэу ын инимэ, кэч пентру ачаста
    те ва бинекувынта Домнул Думнезеул тэу ын тоате лукрэриле де каре те вей апука.
  ben-OBCV: মনে অনিচ্ছা না রেখে খোলা হাতে তাকে দেবে; তাহলে এর জন্য তোমাদের ঈশ্বর সদাপ্রভু
    তোমাদের সব কাজে আশীর্বাদ করবেন এবং তোমরা যাতে হাত দেবে তাতেই আশীর্বাদ পাবে।
  som-som: Hubaal waa inaad isaga wax siisaa, oo markaad wax siisona qalbigaagu yuusan
    xumaan, maxaa yeelay, taas daraaddeed ayaa Rabbiga Ilaahaaga ahu kugu barakayn
    doonaa shuqulkaaga oo dhan iyo wax alla wixii aad gacanta ku qabatoba.
  lat-VUC: 'Sed dabis ei: nec ages quippiam callide in ejus necessitatibus sublevandis,
    ut benedicat tibi Dominus Deus tuus in omni tempore, et in cunctis ad quæ manum
    miseris.'
  eng-ASVBT: Thou shalt surely give him, and thy heart shall not be grieved when thou
    givest unto him; because that for this thing Jehovah thy God will bless thee in
    all thy work, and in all that thou puttest thy hand unto.
  ita-1885: Del tutto dagli ciò che gli fia di bisogno; e non ti dolga il cuore quando
    tu gliel darai; perciocchè per cagion di questo il Signore Iddio tuo ti benedirà
    in ogni opera tua, e in ogni cosa alla quale tu metterai la mano.
  eng-LXXUP: Thou shalt surely give to him, and thou shalt lend him as much as he
    wants, according as he is in need; and thou shalt not grudge in thy heart as thou
    givest to him, because on this account the Lord thy God will bless thee in all
    thy works, and in all things on which thou shalt lay thy hand.
  eng-ULB: You must surely give to him, and your heart must not be sorry when you
    give to him, because in return for this Yahweh your God will bless you in all
    your work and in all that you put your hand to.
  spa-VBL: Dales una y otra vez, y hazlo sin enojo. Cuando das generosamente, el Señor
    tu Dios te bendecirá en todo tu trabajo y en todo lo que emprendas.
  fra-_FOB: Tu ne manqueras point de lui donner, et ton cœur ne lui donnera point
    à regret; car, à cause de cela, l'Éternel ton Dieu te bénira dans toutes tes œuvres
    et dans tout ce à quoi tu mettras la main.
  mal-mal: നീ അവന് കൊടുത്തേ മതിയാവൂ; കൊടുക്കുമ്പോൾ ഹൃദയത്തിൽ വ്യസനം തോന്നരുത്; നിന്റെ
    ദൈവമായ യഹോവ നിന്റെ സകലപ്രവൃത്തികളിലും പ്രയത്നത്തിലും അതുനിമിത്തം നിന്നെ അനുഗ്രഹിക്കും.
  urd-GVR: Use zarūr kuchh de balki ḳhushī se de. Phir Rab terā Ḳhudā tere har kām
    meṅ barkat degā.
  suz-BL: गेपुकीमी मेको कली हाइश्‍शो थुं पा गन गन मपथु गेने। मारदे हना ओं पतीकेन परमप्रभु
    यावे, इन परमप्रभुमी इन कली इन पशो नेल्‍लेमी आसीक गेब। २कोरिन्‍थी ९:६-७
  ita-1927: Dagli liberalmente; e quando gli darai, non te ne dolga il cuore; perché,
    a motivo di questo, l’Eterno, l’Iddio tuo, ti benedirà in ogni opera tua e in
    ogni cosa a cui porrai mano.
  ckb-ckb: بە دڵفراوانییەوە پێی ببەخشن و با بە نابەدڵی نەبێت کاتێک دەیدەنێ، چونکە
    بەهۆی ئەم شتەوە یەزدانی پەروەردگارتان بەرەکەتدارتان دەکات لە هەموو کارەکانتان
    و لە هەموو ئەوەی دەستی بۆ دەبەن.
  eng-BBE: 'But it is right for you to give to him, without grief of heart: for because
    of this, the blessing of the Lord your God will be on all your work and on everything
    to which you put your hand.'
  kan-OKCV: ಕೊಡುವಾಗ ಬೇಸರಗೊಳ್ಳದೇ ಉದಾರಮನಸ್ಸಿನಿಂದ ಕೊಡಿರಿ. ಏಕೆಂದರೆ ಇದಕ್ಕೋಸ್ಕರವೇ ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ನಿಮ್ಮ ಎಲ್ಲಾ ಕೆಲಸಗಳಲ್ಲಿಯೂ, ನೀವು ಕೈಹಾಕುವುದೆಲ್ಲದರಲ್ಲಿಯೂ
    ಆಶೀರ್ವದಿಸುವರು.
  tam-2017: அவனுக்குத் தாராளமாகக் கொடுப்பாயாக; அவனுக்குக் கொடுக்கும்போது உன் இருதயம்
    விசனப்படாதிருப்பதாக; அதன்காரணமாக உன் தேவனாகிய யெகோவா உன்னுடைய எல்லாக் செயல்களிலும்,
    நீ கையிட்டுச் செய்யும் எல்லாக் காரியங்களிலும் உன்னை ஆசீர்வதிப்பார்.
  spa-RV-1909: 'Sin falta le darás, y no sea tu corazón maligno cuando le dieres:
    que por ello te bendecirá Jehová tu Dios en todos tus hechos, y en todo lo que
    pusieres mano.'
  ron-BTF: Să îi dai, într-adevăr, şi inima ta să nu fie mâhnită când îi dai, căci
    pentru lucrul acesta te va binecuvânta DOMNUL Dumnezeul tău în toate lucrările
    tale şi peste tot ce îţi vei pune mâna.
  eng-WEBP: You shall surely give, and your heart shall not be grieved when you give
    to him, because it is for this thing the LORD your God will bless you in all your
    work and in all that you put your hand to.
  eng-FBV: Give and give again to them, and don't feel irritated when you give. When
    you give generously the Lord your God will bless you in all your work and in everything
    you decide to do.
  nld-1939: Geef hem dus gaarne; laat uw hart niet bezwaard zijn, wanneer gij hem
    geeft. Want Jahweh, uw God, zal u daarvoor zegenen in al uw werken en in heel
    uw bedrijf.
  nch-BL: Monequi nochipa antepalehuise ica paquilisti huan amo ximochihuaca anitzcuime
    pampa sinta anquichihuase ni tanahuatili, amoTECO Dios amechtiochihuas ipan nochi
    tamanti cati anpehuase anquichihuase.
  vie-1934: Ngươi phải giúp cho người, chớ cho mà có lòng tiếc; vì tại cớ ấy, Giê-hô-va
    Đức Chúa Trời ngươi sẽ ban phước cho mọi công việc của ngươi, và mọi điều ngươi
    đặt tay vào mà làm.
  hin-CV: तुम उसे उदारतापूर्वक दोगे, उसे देते हुए तुम्हारे हृदय में ज़रा भी वेदना
    न हो; क्योंकि तुम्हारे इस काम के लिए याहवेह तुम्हारे परमेश्वर तुम्हारे सारे कामों
    में, सारी ज़िम्मेदारियों को निभाने में समृद्धि प्रदान करेंगे.
  eng-OURB: You shall surely give, and your heart shall not be grieved when you give
    to him; because that for this thing Adonai your God will bless you in all your
    work, and in all that you put your hand to.
  spa-BES: 'Pero es correcto que le des, sin pena de corazón: por eso, la bendición
    del Señor tu Dios estará en todo tu trabajo y en todo aquello a lo que pones tu
    mano.'
  tdx-tdx: Toe ho tolora’o, naho tsy hiore ty arofo’o amy natolo’o ama’ey amy t’ie
    ro hampiraoraòa’ Iehovà Andrianañahare’o azo amy ze hene tolon-draha’o, ze fitoloñam-pità’o
    iaby.
  vid-vid: Mumhe mng'holozo mzunwa kwa igano ne kung'ung'uta, mina kwa chiwalo cha
    ago, Mkulu Nguluwi, Nguluwi wa hemwe, kowatambichiza kuli mijito jeng'ha ja hemwe
    na kuli chila chinhu chomkola.
  eng-OKE: 'Giving thou shalt give to him, and thy heart shall not be evil when thou
    givest to him: because for this thing the Lord thy God will bless thee in all
    thy works, and in all thou put test thy hand unto.'
  tha-KJV: ท่านจงให้​เขา และเมื่อให้เขาแล้วอย่ามี​จิ​ตคิดเสียดาย เพราะเหตุนี้​พระเยโฮวาห์พระเจ้าของท่านจะทรงอำนวยพระพรแก่ท่านในบรรดากิจการทั้งสิ้นของท่าน
    ไม่​ว่าท่านจะลงมือกระทำสิ่งใด
  por-BR-2018: 'Sem falta lhe darás, e não seja teu coração maligno quando lhe deres:
    que por ele te abençoará o SENHOR teu Deus em todos os teus feitos, e em tudo
    o que puseres mão.'
  deu-ELO: Willig sollst du ihm geben, und dein Herz soll nicht ärgerlich sein, wenn
    du ihm gibst; denn um dieser Sache willen wird Jehova, dein Gott, dich segnen
    in all deinem Werke und in allem Geschäft deiner Hand.
  eng-WYC-2018: But thou shalt give to him, and thou shalt not do anything falsely
    in relieving his needs, that thy Lord God bless thee in all time, and in all things
    to which thou shalt put to thine hand. (But thou shalt give to him, and thou shalt
    not do anything falsely when relieving his need, so that the Lord thy God shall
    bless thee for all time, and in all the things to which thou shalt put thy hand.)
  epo-epo: Donu al li, kaj ne ĉagrenu vin via koro, kiam vi donos al li; ĉar pro tio
    benos vin la Eternulo, via Dio, en ĉiuj viaj faroj kaj en ĉiu entrepreno de via
    mano.
  uig-PIN: Sǝn qoⱪum uningƣa sehiyliⱪ bilǝn bǝrgin; uningƣa bǝrginingdǝ kɵnglüngdǝ
    narazi bolma; qünki bu ix üqün Pǝrwǝrdigar Hudaying seni barliⱪ ixliringda wǝ
    ⱪolungdiki barliⱪ ǝmgikingdǝ bǝrikǝtlǝydu.
  beo-beo: Mae hihini, dia gagui mae dawa:le, ema hahawane ima. Amasea, Hina Gode
    da dia hou huluane hahawane dogolegelewane fidimu.
  tpi-OTNT: Yupela i mas givim em olgeta samting em i askim, na Bikpela bai i mekim
