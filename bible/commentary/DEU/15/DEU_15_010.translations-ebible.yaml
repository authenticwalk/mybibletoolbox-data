    lakukho konke elibeka izandla zenu kukho.
  ton-ton: 'Ko e moʻoni te ke foaki kiate ia, pea ʻoua naʻa mamahi ho loto ʻi hoʻo
    foaki kiate ia: he koeʻuhi ko e meʻa ni ʻe tāpuaki ai koe ʻe Sihova ko ho ʻOtua
    ʻi hoʻo ngaahi ngāue kotoa pē, pea ʻi he meʻa kotoa pē ʻoku mafao atu ho nima
    ki ai.'
  ces-1613: Ale ochotně dáš jemu, a nebude srdce tvé neupřímé, když bys dával jemu;
    nebo tou příčinou požehná tobě Hospodin Bůh tvůj ve všech skutcích tvých a ve
    všem díle, k kterémuž bys vztáhl ruku svou.
  eng-WMB: You shall surely give, and your heart shall not be grieved when you give
    to him, because it is for this thing the LORD your God will bless you in all your
    work and in all that you put your hand to.
  tam-TCV: மனம்கோணாமல் அவனுக்குத் தாராளமாய்க் கொடுங்கள். அப்பொழுது இதன் நிமித்தம்
    இறைவனாகிய யெகோவா, உங்கள் முயற்சிகள் யாவற்றையும் நீங்கள் கையிட்டுசெய்யும் எல்லாவற்றையும்
    ஆசீர்வதிப்பார்.
  ceb-ULB: Kinahanglan nga maghatag kamo ngadto kaniya, ug kinahanglan nga dili gayod
    magbasol ang inyong kasingkasing sa dihang maghatag kamo ngadto kaniya, tungod
    kay ang balos niini, si Yahweh nga inyong Dios magapanalangin kaninyo sa tanan
    ninyong buhat ug sa tanan nga ibutang ninyo sa inyong kamot.
  pol-UBG: Chętnie mu dasz i twoje serce nie będzie ubolewało, gdy mu dajesz, gdyż
