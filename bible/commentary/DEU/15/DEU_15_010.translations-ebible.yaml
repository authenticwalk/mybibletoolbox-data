  eng-YLT: thou dost certainly give to him, and thy heart is not sad in thy giving
    to him, for because of this thing doth Jehovah thy God bless thee in all thy works,
    and in every putting forth of thy hand;
  kne-kne: Maga koma di sakit di nemnem yo mo adi et naimposoan di iyat yo ay bomadang
    ta say bindisyonan Diyos din amin ay obla yo.
  eng-WYC-2017: But thou shalt give to him, and thou shalt not do anything falsely
