  urd-GVH: उसे ज़रूर कुछ दे बल्कि ख़ुशी से दे। फिर रब तेरा ख़ुदा तेरे हर काम में बरकत
    देगा।
  rug-rug: Lopu puhi, ba mi poni mokaia sa tie malamalaṉana, meke kaqu manani gamu
    e Zihova koari doduru tiṉitoṉa sapu tavetia gamu.
  gaz-gaz: Ati arjummaadhaan isaaf kenni; yommuu kennituufis garaan kee hin gaabbin;
