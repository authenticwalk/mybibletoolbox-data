  kan-2017: ನೀವು ಕೊಡುವಾಗ ಬೇಸರಗೊಳ್ಳದೆ ಉದಾರವಾದ ಮನಸ್ಸಿನಿಂದಲೇ ಕೊಡಬೇಕು. ಇದರಿಂದ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನು ನಿಮ್ಮ ಎಲ್ಲಾ ಕೆಲಸಗಳಲ್ಲಿಯೂ ಮತ್ತು ಪ್ರಯತ್ನಗಳಲ್ಲಿಯೂ ನಿಮ್ಮನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸುವನು.
  yap-yap: Mu pithiged pa’med riy ngam pi’ed ngak ni bfel’ u wun’umed, ma aram e ra
    fal’eg SOMOL wa’athamed ko urngin e tin gimed ra rin’.
  hlt-MCSB: Anih te na paek rhoek na paek ni. Na paek vaengah na thinko loh hnaih
