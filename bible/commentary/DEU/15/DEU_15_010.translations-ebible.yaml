  hin-2017: तू उसको अवश्य देना, और उसे देते समय तेरे मन को बुरा न लगे; क्योंकि इसी
    बात के कारण तेरा परमेश्वर यहोवा तेरे सब कामों में जिनमें तू अपना हाथ लगाएगा तुझे
