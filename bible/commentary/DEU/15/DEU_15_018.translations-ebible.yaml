  por-BRBSL: Não te parecerá difícil quando o deixares ir livre de ti, pois ele tem
    sido o dobro do valor de uma mão contratada, pois ele te serviu seis anos. Yahweh
    teu Deus te abençoará em tudo o que fizeres.
  cth-cth: Na san na tha navah, arupoung telah pouk hanh. Bangkongtetpawiteh, kum
    taruk touh thung san thaw a tawk teh, aphu hoi hlai e hlak let hni touh hoi thaw
    a tawk toe. Na BAWIPA Cathut ni hai na tawksak e tangkuem dawk yawhawi na poe
    han.
  twi-twi: Momma no nyɛ wo den sɛ mubegyaa mo asomfo no ama wɔafa wɔn ho akodi. Monkae
    sɛ, mfe asia a wɔasom mo no sɛ wokɔfaa apaafo sɛ wɔnsom mo a, anka mubetua apaafo
    no sika mmɔho abien na Awurade, mo Nyankopɔn no, behyira mo wɔ biribiara a moyɛ
    ho.
  hlt-hlt: A kutloh phu rhaepnit neh nang taengah kum rhuk a thohtat coeng dongah
    namah taeng lamloh sayalh la na hlah vaengah khaw na mikhmuh ah mangkhak sak boeh.
    Te daengah ni na bi saii boeih dongah BOEIPA na Pathen loh nang te yoethen m'paek
    eh.
  tbz-SIM: Dɛ̀ bɑ́ ndɑ yóùnɛ̀ ɑ bo kù fĩ́ĩmmɛ̀, kɛ yɛ̃́ kù dɑ pĩ̀ḿmɛ̀ mutɔ̃mmú yɛbie
    nyɛ̀kuɔ̀ miɛkɛ, kù dɑ pĩ mmùù tɔ̃mmú pɛ̃ɛ̃tɛ́mu ɑ nɑ nyietímɛ̀ otɔ̃ntì kucɛ mɛ̀dɛ́mɛ̀.
    Ti Yiɛ̀ nKuyie nkùù dɑ te kù yóó dɑ dɔɔ̀mu mɛsɑ̀ɑ̀ ɑ tɔ̃mmú mumɔu miɛkɛ.
  msy-2020: “Ingangarir gumazir kɨnir kam 6plan azenibar ian ingarizɨ, ia an ingangarimɨn
    ivezir muziarim a ganigha gɨfa. Kamaghɨn, ia uan ingangarir gumazir kɨnim damightɨ
    a fɨrighɨrɨghsɨ, bizir kam gɨnɨghnɨgh osɨman kogham. Ia kamaghɨn damutɨ, Ikiavɨra
    Itir God, ian God, ian ingangaribar amightɨ da bar deravɨram otivam.”
  azb-azb: Qullarınızı azad etmək sizə çətin gəlməsin. Sizə qulluq etdiyi altı il
    ərzində muzdlu işçidən ikiqat artıq iş görmüşdür. Sizə Allahınız Rəbb hər işdə
    bərəkət verəcək.
  eng-DBY: Let it not seem hard unto thee, when thou sendest him away free from thee;
    for double the worth of a hired servant hath he been to thee, [in] serving thee
    six years; and Jehovah thy God will bless thee in all that thou doest.
  hin-2017: जब तू उसको अपने पास से स्वतंत्र करके जाने दे, तब उसे छोड़ देना तुझको कठिन
    न जान पड़े; क्योंकि उसने छः वर्ष दो मजदूरों के बराबर तेरी सेवा की है। और तेरा
    परमेश्वर यहोवा तेरे सारे कामों में तुझको आशीष देगा।
  wol-KYG: Buleen mititlu lu ngeen yiwi seenub jaam, mu moom boppam, ndax jariñ na
    leen lu fey ñaari yoon surga buy feyeeku, ci juróom benni at yi mu leen liggéeyal.
    Te seen Yàlla Aji Sax ji dina leen barkeel ci mboolem lu ngeen def.
  eng-YLT: '''It is not hard in thine eyes, in thy sending him away free from thee;
    for the double of the hire of an hireling he hath served thee six years, and Jehovah
    thy God hath blessed thee in all that thou dost.'
  eng-WYC-2017: Thou shalt not turn away from them thine eyes, when thou shalt deliver
    them free, for by the hire of an hired man they served thee by six years; that
    thy Lord God bless thee, in all the works which thou doest.
  eng-WMBB: It shall not seem hard to you when you let him go free from you, for he
    has been double the value of a hired hand as he served you six years. The LORD
    your God will bless you in all that you do.
  urd-GVH: अगर ग़ुलाम तुझे छः साल के बाद छोड़ना चाहे तो बुरा न मानना। आख़िर अगर उस
    की जगह कोई और वही काम तनख़ाह के लिए करता तो तेरे अख़राजात दुगने होते। उसे आज़ाद
    करना तो रब तेरा ख़ुदा तेरे हर काम में बरकत देगा।
  rug-rug: Mu lopu balabala va tasuna ia pana vata rupahia goi si keke pinausu, ura
    ele nabulu nigo sa koari ka onomo vuaheni dodurudi, meke sa poata sapu holu nia
    goi si asa tatasana si kukuruna mo sa tinabarana sa tie tavetavete. Tavetia sapu
    gua asa meke kaqu manani gamu e Zihova sa mia Tamasa koari doduru mia tinavete.
  gaz-gaz: Garbicha kee bilisoomsuun waan ulfaataa sitti hin fakkaatin; tajaajilli
    isaa kan waggaa jaʼaa sun gatii nama qaxaramee hojjetu tokkootti harka lama tureetii.
    Waaqayyo Waaqni kee waan ati hojjetu hundaan si eebbisa.
  fra-LSG: Tu ne trouveras point dur de le renvoyer libre de chez toi, car il t’a
    servi six ans, ce qui vaut le double du salaire d’un mercenaire; et l’Éternel,
    ton Dieu, te bénira dans tout ce que tu feras.
  yal-yal: Ɛ nama sunu konyin xɔrɔya feen na. Amasɔtɔ a ɲɛɛ sennin wanla tɔnɔn gbo
    dangu walikɛɛn gbeen na dɔxɔ firin. Na ma, Alatala, ɛ Ala barakan sama nɛn ɛ kɛwanle
    birin yi.
  haw-1868: 'Mai minamina oe i kou hookuu aku ia ia mai ou aku la; no ka mea, ua oi
    aku kona pono ia oe, i ko na kauwa hoolimalima elua, i kona malama ana ia oe i
    na makahiki eono: a e hoopomaikai o Iehova kou Akua ia oe i na mea a pau au e
    hana''i.'
  arb-NAV: لَا يَصْعُبْ عَلَيْكَ إِطْلاقُهُ حُرّاً مِنْ عِنْدِكَ، لأَنَّهُ قَدْ خَدَمَكَ
    فِي سِتِّ سَنَوَاتٍ بِمَا يُعَادِلُ ضِعْفَيْ أُجْرَةِ الأَجِيرِ، وَبِذَلِكَ يُبَارِكُكَ
    الرَّبُّ إِلَهُكَ فِي كُلِّ مَا تَعْمَلُهُ.
  ewe-ewe: Ne èɖe asi le kluvi aɖe ŋu la, mègana wòave wò o, elabena ɖo ŋku edzi be
    kluvi ɖeka ma wɔ agbatedɔwɔla eve ƒe dɔ na ye le ƒe adeawo me! Yehowa, wò Mawu
    la ayra wò dɔwɔwɔwo katã ɖe esi nèna ablɔɖe wò kluvi la ta!”
  eng-LEE: It shall not seem hard unto thee, when thou sendest him away free from
    thee, that for double the wages of a hired laborer hath he served thee six years;
    and the Lord thy God will bless thee in all that thou doest.
  asm-FB: তেওঁ ছয় বছৰ আপোনালোকৰ কাৰণে আপোনাৰ বেচ খোৱা চাকৰতকৈ দুগুণ কাম কৰিলে, আপুনি
    তেওঁক মুকলি কৰি বিদায় দিয়াত আপুনি কষ্টবোধ নকৰিব; তাতে আপোনাৰ ঈশ্বৰ যিহোৱাই আপুনি
    কৰা সকলো কাৰ্যত আপোনাক আশীৰ্ব্বাদ কৰিব।
  sus-A: وٌ نَشَ نِمِسَ شْرّيَ قِقٍ رَ وٌ شَ كٌنيِ مَ، بَرِ مَ عَ شَ وَلِ حّ سٍننِ
    بُن مَ نَ بَرَ وٌ رَفٍينِ دْشْ قِرِن دَنفِ وَلِكّ سَرٍ رَ. نَ كُي وٌ مَرِفِ عَلَتَلَ
    بَرَكّ سَمَ نّ وٌ شَ وَلِ بِرِن مَ نَ شَ قٍ رَ.
  fra-SBL: Il ne te semblera pas difficile de le renvoyer libre de chez toi, car il
    a eu le double de la valeur d'un mercenaire en te servant pendant six ans. L'Éternel,
    ton Dieu, te bénira dans tout ce que tu feras.
  hbo-hbo: לֹא־יִקְשֶׁ֣ה בְעֵינֶ֗ךָ בְּשַׁלֵּֽחֲךָ֙ אֹתֹ֤ו חָפְשִׁי֙ מֵֽעִמָּ֔ךְ כִּ֗י
    מִשְׁנֶה֙ שְׂכַ֣ר שָׂכִ֔יר עֲבֽ͏ָדְךָ֖ שֵׁ֣שׁ שָׁנִ֑ים וּבֵֽרַכְךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ
    בְּכֹ֖ל אֲשֶׁ֥ר תַּעֲשֶֽׂה׃ פ
  eng-WYCLIFFE: Thou schalt not turne awei fro hem thin iyen, whanne thou schalt delyure
    hem fre, for bi the hire of an hirid man thei serueden thee bi sixe yeer; that
    thi Lord God blesse thee, in alle the werkis whiche thou doist.
  cwe-cwe: Wala sekeuwone udala vondaumuleke mtumwa wako yailegehe, kwaviya kakusang'hanila
    miyaka sita kwa nusu ya maliho ya msang'hani wa kulihigwa. Tenda ivo na Mndewa
    Mulungu, Mulungu wako, kezakutemela mate kwa chila chinhu choutenda.
  kik-kik: Ndũkone taarĩ ũndũ ũrĩ hinya kũrekereria ndungata yaku ĩthiĩ, nĩ ũndũ ũtungata
    ũrĩa ĩgũtungatĩire mĩaka ĩyo ĩtandatũ nĩ ta maita meerĩ ma mũcaara wa mũndũ wa
    kwandĩkwo. Nake Jehova Ngai waku nĩarĩkũrathimaga maũndũ-inĩ mothe marĩa ũrĩĩkaga.
  fra-NCL: Tu ne trouveras pas pénible de le renvoyer libre de chez toi, car, en te
    servant six ans, il t’a valu le double du salaire d’un mercenaire, et Yahweh,
    ton Dieu, te bénira dans tout ce que tu feras.
  cek-AK: Na misong loisakhaih to karai parai hmuen ah poek hmah; saning tarukto thung
    anih mah nang hanah ang sak pae ih tok loe, kami na tlai moe, saksak ih tok pongah,
    alet hnetto kamtlai ah hoih kue; to tiah na sak nahaeloe toksakhaih boih ah na
    Angraeng Sithaw mah tahamhoihaih na paek tih.
  cuk-cuk: ”Be-mai be onosokalile, melle nunmak be itogo, ar ade, we bega birganergwa-arbasadi
    (6), mani-negabala bega arbasad. Ar dule-baid bega arbasana, bur ilabo-wilub be
    mani-oesanad. Deyob be imakmalo. Ar adi, degidbali, be-Bab-Dummad-Jehová bela
    be ibmar-imakalir, ise-nued begi binsaoed.”
  uig-CYR: Қулуңни йениңдин қоюветиш саңа еғир кәлмисун; чүнки у қуллуғуңда алтә жил
    болғачқа, қиммити мәдикарниңкидин икки һәссә артуқ болиду; уни қоювәтсәң Пәрвәрдигар
    Худайиң барлиқ ишлириңда сени бәрикәтләйду.
  tel-2017: మీ దాసులను స్వతంత్రులుగా విడిచిపెట్టడాన్ని కష్టంగా భావించకూడదు. ఎందుకంటే
    వారు ఆరు సంవత్సరాలు మీకు దాస్యం చేయడం ద్వారా జీతగాడికి మీరు చెల్లించే జీతానికి
    రెండు రెట్లు లాభం మీకు కలిగింది. మీ యెహోవా దేవుడు మీరు చేసే వాటన్నిటిలో మిమ్మల్ని
    ఆశీర్వదిస్తాడు.
  hat-BSA: Li p ap sanble li difisil pou nou lè nou lage li, paske li te bannou sis
    ane nan doub sèvis yon anplwaye. Konsa, SENYÈ a, Bondye nou an, va beni nou nan
    nenpòt sa nou fè.
  kos-kos: Nik kom inse toasr ke kom aksukosokyela sie mwet kohs lom, mweyen ke yac
    onkosr el tuh orekma nu sum ke tafunna molin sie mwet kulansap. Oru ouinge, na
    LEUM GOD El fah akinsewowoye kom in ma nukewa kom oru.
  hbo-WLC: לֹא־יִקְשֶׁ֣ה בְעֵינֶ֗ךָ בְּשַׁלֵּֽחֲךָ֙ אֹת֤וֹ חָפְשִׁי֙ מֵֽעִמָּ֔ךְ כִּ֗י
    מִשְׁנֶה֙ שְׂכַ֣ר שָׂכִ֔יר עֲבָֽדְךָ֖ שֵׁ֣שׁ שָׁנִ֑ים וּבֵֽרַכְךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ
    בְּכֹ֖ל אֲשֶׁ֥ר תַּעֲשֶֽׂה׃ פ
  ibo-ibo: Enwela obi mwute mgbe ọbụla ị na-ahapụ ohu gị ka o nwere onwe ya, nʼihi
    na ị ga-echeta na ọ rụụrụ gị ọrụ afọ isii, ihe i mefukwara erughị ọkara ihe ị
    gaara eji goo ndị ọrụ. Onyenwe anyị Chineke gị ga-agọzikwa gị nʼihe niile ị na-eme.
  ory-ory: ତୁମ୍ଭେ ତାହାକୁ ମୁକ୍ତ କରି ବିଦାୟ କରିବା ବେଳେ ଏହା ତୁମ୍ଭ ଦୃଷ୍ଟିରେ କଠିନ ବୋଧ ନ
    ହେଉ; କାରଣ ସେ ଛଅ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଏକ ବେତନଜୀବୀର ଦ୍ୱିଗୁଣ ବେତନର ଦାସ୍ୟକର୍ମ କରିଅଛି; ତହିଁରେ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭର ସକଳ କାର୍ଯ୍ୟରେ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: Iwe, lupwen oua angasala ewe chon angang pwe epwe feila senikemi, ousap
    weires ren. Pun ükükün mine oua liwini ngeni, lupwen a angang ngenikemi wonu ier,
    a chök ükükün esopun liwinin eman chon angang mi mö. Mürin, ewe Samol mi Lapalap
    ämi we Kot epwe afeiöchükemi lon meinisin mine oupwe föri.”
  rop-rop: Wen det taim blanga yumob wekinmen o wekingel hu jidan laiga prisana garra
    go fri, yumob nomo jidan nogudbinji, dumaji imbin wek brabli ad blanga yumob fo
    6 yiya, mowa adbala langa enibodi hu yumob bin peiyim mani. If yumob dum lagijat
    wal YAWEI garra jidan brabli kainbala langa yumob langa ebrijing yumob dumbat.”
  ukr-1871: Нехай не буде тобі тяжко випустити його на волю; бо заробляв він тобі
    удвоє більше як наймитова плата, сїм років; і благословити ме тебе Господь, Бог
    твій, у всьому, що ти робиш.
  deu-1951: Es soll dir nicht schwer fallen, ihn freizulassen; denn er hat dir doppelt
    so viel wie ein Taglöhner, sechs Jahre lang, gedient; so wird der HERR, dein Gott,
    dich segnen in allem, was du tust.
  eng-JPS: It shall not seem hard unto thee, when thou lettest him go free from thee;
    for to the double of the hire of a hireling hath he served thee six years; and
    the LORD thy God will bless thee in all that thou doest.
  srp-1865: Nemoj da ti bude teško kad ga otpuštaš od sebe slobodna, jer je dvojinom
    onoliko koliko najamnik zaslužio u tebe za šest godina, da bi te blagoslovio Gospod
    Bog tvoj u svemu što radiš.
  lug-lug: Tolowoozanga nti omukwatiddwa ekisa kubanga akuweerezza okumala emyaka
    mukaaga, nga buli mulimu gw’akola gwandikoleddwanga abaweereza ab’empeera babiri
    balamba. Era mu byonna by’onookolanga, Mukama Katonda wo anaakuwanga omukisa.
  heb-heb: לא יקשה בעינך בשלחך אתו חפשי מעמך כי משנה שכר שכיר עבדך שש שנים וברכך יהוה
    אלהיך בכל אשר תעשה׃
  ben-IRV: ছয় বছর পর্যন্ত সে তোমার কাছে বেতনজীবীর বেতন থেকে দ্বিগুন দাসের কাজ করেছ,
    এই কারণ তাকে মুক্ত করে বিদায় দেওয়া কঠিন মনে করবে না; তাতে তোমার ঈশ্বর সদাপ্রভু
    তোমার সব কাজে তোমাকে আশীর্বাদ করবেন।
  pan-pan: ਜਦ ਤੁਸੀਂ ਉਸ ਨੂੰ ਆਪਣੇ ਕੋਲੋਂ ਅਜ਼ਾਦ ਕਰਕੇ ਭੇਜ ਦਿਓ, ਤਾਂ ਉਸ ਨੂੰ ਛੱਡਣਾ ਤੁਹਾਨੂੰ
    ਬਹੁਤਾ ਔਖਾ ਨਾ ਲੱਗੇ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਛੇ ਸਾਲਾਂ ਤੱਕ ਮਜ਼ਦੂਰ ਦੀ ਦੁੱਗਣੀ ਮਜ਼ਦੂਰੀ ਦੇ ਬਰਾਬਰ
    ਤੁਹਾਡੀ ਸੇਵਾ ਕੀਤੀ ਹੈ। ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਸਾਰੇ ਕੰਮਾਂ ਵਿੱਚ ਬਰਕਤ ਦੇਵੇਗਾ।
  mya-JVB: သင် ၏ကျွန် ကို လွှတ် သောအခါ ခက် သည်ဟူ၍မ ထင် ရ။ အကြောင်း မူကား၊ ခြောက် နှစ်
    ပတ်လုံးအစေခံ သဖြင့် ၊ သူငှား ဆောင်ရွက် သောအမှု နှစ်ဆ ကို သူသည်ဆောင်ရွက်လေပြီ။
    သင် ၏ဘုရားသခင် ထာဝရဘုရား သည်လည်း သင်ပြု လေရာရာ ၌ ကောင်းကြီး ပေးတော်မူမည်။
  hmo-hmo: “Emui hesiai tauna mai guia danu umui ruhaia neganai, do umui laloa dika
    o hesikulaia lasi. Badina be ia ese lagani 6 lalonai umui totona ia gaukara davana
    maragina dekenai. Iena gaukara davana be hesiai mai guia lasi tauna ena davana
    kahana sibona. Unai dainai mai laloa namo do umui ruhaia, bona Lohiabada emui
    Dirava ese umui do ia hanamoa, emui kara ibounai lalonai.
  urd-urd: 'और अगर तू उसे आज़ाद करके अपने पास से रुख़्सत करे तो उसे मुश्किल न गरदानना;
    क्यूँकि उसने दो मज़दूरों के बराबर छ: बरस तक तेरी ख़िदमत की, और ख़ुदावन्द तेरा
    ख़ुदा तेरे सब कारोबार में तुझको बरकत बख़्शेगा।'
  rus-SYN: Не считай этого для себя тяжким, что ты должен отпустить его от себя на
    свободу, ибо он в шесть лет заработал тебе вдвое против платы наемника; и благословит
    тебя Господь, Бог твой, во всем, что ни будешь делать.
  bqc-SIM: Ásu to zↄgbaɛa yã́pi kɛɛ́ zĩ'ũo, asa zĩ pↄ́ a kɛ̀ɛ́ e wɛ̃̀ soolo ài
    dɛ gbɛ̀wina pↄ́a lɛɛ pla. À aà gbaɛ, i gↄ̃ azĩaɛ, Dii á Lua i báaada zĩ
    pↄ́ á kɛↄu píi.
  tcz-CHONGTHU: Nasoh uchu nasoldoh tenguleh hahsatna a nagel lou diu ahi. Ajeh chu
    kum gup sunga ajo chana nahin jenu ahitan, Pakai na Pathen uvin phatthei naboh
    diu ahi.
  mar-mar: दासांना मुक्त करून जाऊ देताना तुम्हास जड वाटू नये. पगारी नोकराला तुम्हास
    द्यावे लागले असते त्याच्या निम्म्या पैशातच याने तुमची सेवा केली आहे हे लक्षात
    ठेवा. असे केलेत तर तुम्ही जे जे कराल त्यामध्ये तुमचा देव परमेश्वर तुम्हास आशीर्वाद
    देईल.
  qub-qub: Uywayniquita libri cachaycushayquipita ama llaquicunquichu. Payga sojta
    watacho sirbishushpayqui arupasha-cashunqui arupacojta pägashayquipitaga mas barätullapämi.
    Tayta Dios nishanno uywayniquicunata cachariptiquega llapan arushayquimanmi bindisyunninta
    churamongapaj.
  hat-hat: Piga nou janm wè sa twò rèd pou nou voye yon esklav tounen lakay li, paske
    li te sèvi nou pandan sizan pou mwatye pri nou ta peye yon moun k'ap travay pou
    lajan lakay nou. Se konsa, Seyè a, Bondye nou an, va beni nou nan tou sa n'ap
    fè.
  eng-BSB: Do not regard it as a hardship to set your servant free, because his six
    years of service were worth twice the wages of a hired hand. And the LORD your
    God will bless you in all you do.
  tod-tod: Naa mina ɠɛ wo ʋɛ ga faaɓa, duɔ vie fai zu wo ʋɛ, é ʋa li ɓɔɠɔ yeema,
    é zeɠe wo ʋɔ bɛ, mazɔlɔɔ é botii ɠɛa wo ʋɛ kona dɔzita laawu, é botii ɠɛa wo
    ʋɛ, nii a ɠɛ ga sala zeɠe nui nɔnɔi zeizu felegɔ ɠɛʋele. Ɠɔoɠɔ GALAGI wa-ƓALAGI
    tuya loo wo ʋɛ, naa kpein su, nii wo kɛɛzu.
  eng-WEBPB: It shall not seem hard to you when you let him go free from you, for
    he has been double the value of a hired hand as he served you six years. The LORD
    your God will bless you in all that you do.
  kbq-kbq: Hagi kazokazo eri'za vaheka'a zamatrenanke'za vanaza zankura krimpa havizana
    osuo. Na'ankure zagore'ma eri'zama e'neriza vahera rama'a zago miza senezmantazanagi,
    eramita osi'a zago 6si'a kafufina miza sente'nane. E'ina hu'negu atresankeno'ma
    vanageno'a, Ra Anumzana tamagri Anumzamo'a maka'zama hanafina asomu huramantegahie.
  nhe-BL: Pero quema ajsis tonali para tijmajcahuas se motequipanojca huan nelía quistehuas,
    amo ximoilhui para ax cuali pampa monequi tijmajcahuas. Xiquilnamiqui para ipan
    nopa chicuase xihuitl mitztequipanojtoque cuali huan itequi ipati eliyaya ompa
    tlen itequi tlen hueli tequipanojquetl tlatequipanojquetl. Huan nojquiya moTECO
    Dios mitztiochihuas ipan nochi tlamantli tlen tijchihuas pampa tijmajcajqui ica
    cuali queja mitznahuatijtoc xijchihua.
  gub-BL: Aze uhem newe uma'ereko e ma'e imuhem kar haw 'ar nehe, eikwahy zo nehe.
    Umumaw 6 kwarahy newe uma'ereko e ma'e romo a'e. Neremekuzar katu kwaw ima'ereko
    haw temetarer rupi uma'ereko ma'e ài ne. Eruzar ko heze'eg nehe. Nezewe mehe Tupàn
    Tuweharupi Wiko Ma'e umur putar uze'egatu neremiapo nànàn nehe.
  eng-DRA: 'Turn not away thy eyes from them when thou makest them tree: because he
    hath served thee six years according to the wages of a hireling: that the Lord
    thy God may bless thee in all the works that thou dost.'
