verse: DEU.015.018
translations:
  mal-C: ഒരു കൂലിക്കാരനെക്കാൾ ഇരട്ടിക്കു തക്ക സേവനം അവൻ ആറുവർഷം നിനക്കു നൽകിയതുകൊണ്ട്
    അവനെ സ്വതന്ത്രനായി വിട്ടയയ്ക്കുമ്പോൾ നീ പ്രയാസപ്പെടരുത്. നീ പ്രവർത്തിക്കുന്ന സകലത്തിലും
    നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കും.
  deu-TKW: Es darf dir nicht schwer fallen, wenn du ihn frei ausgehen lassen mußt,
    denn, was an Wert das doppelte des Lohns eines Tagelöhners ausmacht, hat er dir
    sechs Jahre lang abverdient; und so wird dich Jahwe, dein Gott, segnen in allem,
    was du thust.
  lin-lin: Komona yango likambo ya pasi te kotika mowumbu na yo na bonsomi, pamba
    te mosala oyo asaleli yo na mibu motoba ezali na litomba mbala mibale koleka litomba
    ya moto oyo ozwa na mosala. Mpe Yawe, Nzambe na yo, akopambola yo na nyonso oyo
    okosala.
  eng-LSV: It is not hard in your eyes in your sending him away free from you; for
    [his worth has been] double the hire of a hired worker [when] he has served you
    six years; and your God YHWH has blessed you in all that you do.
  eng-GNV: 'Let it not grieue thee, when thou lettest him goe out free from thee:
    for he hath serued thee sixe yeeres, which is the double worth of an hired seruant:
    and the Lord thy God shall blesse thee in all that thou doest.'
  eng-WEBSTER: 'It shall not seem hard to thee, when thou sendest him away free from
    thee; for he hath been of double the worth of a hired servant to thee , in serving
    thee six years: and the LORD thy God shall bless thee in all that thou doest.'
  nhw-BL: Pero quema ajsis tonali para tijmajcahuas se motequipanojca huan nelía quistehuas,
    amo ximoilhui para amo cuali pampa monequi tijmajcahuas. Xiquelnamiqui para ipan
    nopa chicuase xihuitl mitztequipanojtoque cuali huan itequi ipati eliyaya ompa
    tlen itequi se peon. Huan nojquiya moTECO Dios mitztiochihuas ipan nochi tlamantli
    catli tijchihuas pampa tijmajcajqui ica cuali quen mitznahuatijtoc xijchihua.
  swh-ONEN: Usifikiri kuwa kuna ugumu kumwacha mtumishi wako huru, kwa sababu utumishi
    wake kwako kwa miaka hii sita umekuwa wa thamani mara mbili ya ujira wa mtumishi
    wa kuajiriwa. Naye Bwana Mungu wenu atakubarikia kwa kila kitu utakachofanya.
  bba-bba: I ku rɑ de n bɛɛ sɛ̃sie i kɑ yoo kɑrɑ u doonɑ bɛɛn min di yèn sɔ̃ sɔmbu
    te u bɛɛ kuɑ wɔ̃ɔ nɔɔbɑ tiɑ sɔɔ tɑ bɛɛ sɔm kowo wi i kɔsiɑmɔn ɑren nɔn yiru wɛ̃,
    kpɑ Gusunɔ bɛɛn Yinni u bɛɛ domɑru kuɑ ye i mɔ̀ kpuro sɔɔ.
  eng-KJVCPB: 'It shall not seem hard unto thee, when thou sendest him away free from
    thee; for he hath been worth a double hired servant to thee, in serving thee six
    years: and the Lord thy God shall bless thee in all that thou doest.'
  luo-luo: Kik bedni matek weyo misumbani thuolo nimar higni auchiel mosebedo oromo
    chudo nyadiriyo maromre kod ngʼatno ma biro tiyoni ndalo. Kitimo kamano to Jehova
    Nyasaye ma Nyasachi nogwedh gik moko duto mitimo.
  meu-meu: Basio laloa iruha-negena na karaaukana; badina be laḡani tauratoi oi isiaimu
    vada e lao heni, hesiai tauna mai davana ena nega vada e haruaia. Taunabunai,
    Iehova, emu Dirava, ese baine hanamomu, emu kara iboudiai lalodiai.
  npi-ULB: त्यसलाई फुक्‍का भएर जान दिन अप्ठ्यारो नमान्‍नू किनकि त्यसले छ वर्षसम्म
    तिमीहरूको सेवा गरेको छ र ज्यालादारी व्यक्तिले गर्ने दोब्बर काम गरेको छ । तिमीहरूले
    गर्ने सबै काममा परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई आशिष् दिनुहुने छ ।
  yor-yor: Má ṣe kà á sí ohun ìnira láti dá ẹrú rẹ sílẹ̀, nítorí ìsìnrú rẹ̀ fún ọ,
    ní ọdún mẹ́fà náà tó ìlọ́po méjì iṣẹ́ alágbàṣe, Olúwa Ọlọ́run rẹ yóò bùkún fún
    ọ nínú gbogbo ìdáwọ́lé rẹ.
  ind-ind: “Janganlah kamu merasa rugi untuk membebaskan budakmu yang sesama orang
    Israel. Ingatlah bahwa dia sudah melayanimu selama enam tahun penuh, dan pekerjaannya
    dua kali lebih banyak daripada buruh harian selama waktu yang sama. Dengan menaati
    peraturan ini, TUHAN akan memberkatimu dalam segala hal yang kamu lakukan.”
  pes-OPCB: اما وقتی که برده‌ای را آزاد می‌کنید نباید ناراحت شوید، زیرا طیِ شش سال
    به اندازۀ دو برابر دستمزد یک کارگر شما را خدمت کرده است. یهوه خدایتان شما را در
    هر کاری که بکنید، برکت خواهد داد.
  tgl-ULB: Hindi dapat maging mahirap para sa inyo na siya ay palayain mula sa inyo,
    dahil pinagsilbihan niya kayo ng anim na taon at binigyan ng dobleng halaga ang
    inupahang tao. Pagpapalain kayo ni Yahweh na inyong Diyos sa lahat ng inyong mga
    gagawin.
  hui-hui: Wali agali tínaga garabaya biabe ale biahaga uruni mali waragaria biabe
    bialu hayago kaneni golalu poragola tígua miniha genda nahe halimu. Irane tigua
    mali waragariani tínaga biabe bialu howa yolo emeneore mialu hayagoni. Tígua ogonidagua
    beremigola Anduane Homogohanda tínaga mbirale ngamiru bibahende mo bayale halu
    tí mini mo dungulo helolebira, lalu Mosesehanda lene.
  mya-mya: သင်​သည်​ကျွန်​တစ်​ယောက်​ကို​လွတ်​ခွင့်​ပေး ရာ​၌ စိတ်​အ​နှောင့်​အ​ယှက်​မ​ဖြစ်​စေ​နှင့်။
    စင်​စစ်​သူ​သည်​အ​စေ​ခံ​ငှား​ခ​ထက်​ဝက် မျှ​ဖြင့် ခြောက်​နှစ်​ပတ်​လုံး​သင့်​ထံ​၌​ကျွန်​ခံ​ခဲ့​လေ​ပြီ။
    ယင်း​သို့​ပြု​လျှင်​သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ဆောင်​ရွက်
    သ​မျှ​ကို​ကောင်း​ချီး​ပေး​တော်​မူ​မည်။''
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁོ་ལ་རང་དབང་སྤྲད་ནས་འགྲོ་རུ་འཇུག་དུས་དེ་དཀའ་ལས་ཁག་པོར་མ་བསམ་ཞིག
    ཅི་ལ་ཞེ་ན། ཁོས་ལོ་དྲུག་གི་རིང་ཁྱོད་རྣམས་ལ་གཡོག་བྱས་པ་དང་གླ་པའི་གླ་ཡོན་ལྡབ་གཉིས་འཐོབ་འོས་པ་ཡིན་པས།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་དོན་ཅི་བསྒྲུབ་ལ་བྱིན་རླབས་གནང་བའོ། །
  sna-sna: Usachiona sechinhu chakaoma kusunungura muranda wako, nokuti kukushandira
    kwake pamakore matanhatu kwakapfuura kakapetwa kaviri kushanda kwouyo anoshandira
    mubayiro. Uye Jehovha Mwari wako achakuropafadza mune zvose zvaunoita.
  spa-BLM: No te parecerá duro cuando lo dejes libre de ti, porque ha sido el doble
    de un jornalero al servirte seis años. El Señor, tu Dios, te bendecirá en todo
    lo que hagas.
  cac-cac: Mocab' chucoc tzeyab'i ayic tzeyac'anel eb' e checab' chi' d'a libre, yujto
    vaque' ab'il ix ex yac' servil eb', nan̈aln̈ej tze tup eb' d'a stojol junoc mach
    tz'acan scha stojol d'a junoc c'u. Axo Jehová co Diosal ol ac'an svach'c'olal
    d'a yib'an̈ masanil tas tze c'ulej.
  swh-ULB: Isionekane kuwa vigumu kwako kumwachia aende zake huru, kwa sababu amekutumikia
    kwa miaka sita na amekupa mara mbili udhamani wa mtu aliyeajiriwa. Yahwe Mungu
    wako atakubariki katika yote unayofanya.
  bel-bel: Ня лічы гэта сабе цяжкім, што ты павінен адпусьціць яго ад сябе на волю,
    бо ён за шэсьць гадоў зарабіў табе ўдвайне супроць платы найміта; і дабраславіць
    цябе Гасподзь, Бог твой, ва ўсім, што ні будзеш рабіць.
  deu-ELBBK: Es soll nicht schwer sein in deinen Augen, wenn du ihn frei von dir entlässt;
    denn was an Wert das Doppelte des Lohnes eines Tagelöhners ausmacht hat er dir
    sechs Jahre lang gedient; und der HERR, dein Gott, wird dich segnen in allem,
    was du tust.
  mbb-OT: “Kenè ka mebpengenuǥun emun ibpeǥawas nu en is uripen nu su is neǥastu nu
    kandin dutun te kebpenilbi zin kenikew seled te heenem he tuig, ne egketakep heeyan
    emun terebahanti is edsuhulan nu. Emun ed-ul-ulahan nu heini edtuvazan te Nengazen
    he Megbevayè nu is langun he menge vaal nu.
  mal-2015: അവൻ ഒരു കൂലിക്കാരന്റെ ഇരട്ടിക്കൂലിക്കു തക്കതായി ആറു സംവത്സരം നിന്നെ സേവിച്ചതുകൊണ്ടു
    അവനെ സ്വതന്ത്രനായി വിട്ടയക്കുമ്പോൾ നിനക്കു വ്യസനം തോന്നരുതു; നിന്റെ ദൈവമായ യഹോവ
    നീ ചെയ്യുന്ന സകലത്തിലും നിന്നെ അനുഗ്രഹിക്കും.
  rmc-rmc: Te na el tuke pharo te premukel le otrokos, bo oda, hoj tuke šov berš služinelas,
    sas prekal tu igen mištes a molas tut duvar frimeder, sar te iľalas pre buči robotňikos.
    Ker oda a o RAJ, tiro Del, tut požehňinela andre savoreste, so kereha.“
  pes-OPV: و چون او را از نزد خود آزاد کرده، رهامی کنی، بنظرت بد نیاید، زیرا که دو
    برابر اجرت اجیر، تو را شش سال خدمت کرده است. و یهوه خدایت در هرچه می‌کنی تو را
    برکت خواهد داد.
  ron-1924: Сэ ну-ць парэ рэу кынд ыл вей лэса сэ плече слобод де ла тине, кэч ць-а
    служит шасе ань, чея че фаче де доуэ орь кыт симбрия унуй ом токмит ку платэ,
    ши Домнул Думнезеул тэу те ва бинекувынта ын тот че вей фаче.
  ben-OBCV: দাস কিংবা দাসীকে মুক্ত করে দেওয়াটা তোমার কোনও কষ্টের ব্যাপার বলে মনে
    কোরো না, কারণ এই ছয় বছর সে তোমার জন্য যে কাজ করেছে তার দাম দুজন মজুরের মজুরির
    সমান। তাতে তোমার ঈশ্বর সদাপ্রভু তোমার সব কাজে তোমাকে আশীর্বাদ করবেন।
  som-som: Oo markaad xoraysid yaanay kula ahaan wax adag, waayo, isagu lixdaas sannadood
    wuxuu kuugu adeegay sidii shaqaale la kiraysto laba jibbaarkiis. Oo Rabbiga Ilaahaaga
    ahuna wuu kugu barakayn doonaa wax alla wixii aad samaysidba.
  lat-VUC: 'Non avertas ab eis oculos tuos, quando dimiseris eos liberos, quoniam
    juxta mercedem mercenarii per sex annos servivit tibi: ut benedicat tibi Dominus
    Deus tuus in cunctis operibus quæ agis.'
  eng-ASVBT: 'It shall not seem hard unto thee, when thou lettest him go free from
    thee; for to the double of the hire of a hireling hath he served thee six years:
    and Jehovah thy God will bless thee in all that thou doest.'
  ita-1885: Non ti sia grave il rimandarlo in libertà d'appresso a te; conciossiachè
    egli t'abbia servito sei anni, che è il doppio dell'allogazione d'un mercenario;
    e il Signore Iddio tuo ti benedirà in tutto ciò che tu farai.
  eng-LXXUP: It shall not seem hard to thee when they are sent out free from thee,
    because thy servant has served thee six years according to the annual hire of
    a hireling; so the Lord thy God shall bless thee in all things whatsoever thou
    mayest do.
  eng-ULB: It must not seem difficult for you to let him go free from you, because
    he has served you for six years and given twice the value of a hired person. Yahweh
    your God will bless you in all that you do.
  spa-VBL: No veas como un problema liberar a tu esclava, porque los seis años de
    servicio de tu esclava valieron el doble de lo que hubieras pagado por contratar
    a alguien. El Señor tu Dios te bendecirá en todo lo que hagas por actuar de esta
    manera.
  fra-_FOB: Qu'il ne te paraisse point dur de le renvoyer libre de chez toi; car il
    t'a servi six ans, pour la moitié du salaire d'un mercenaire; et l'Éternel ton
    Dieu te bénira en tout ce que tu feras.
  mal-mal: അവൻ ഇരട്ടിക്കൂലിക്കു യോഗ്യനായ ഒരു കൂലിക്കാരനെപ്പോലെ ആറ് സംവത്സരം നിന്നെ
    സേവിച്ചതുകൊണ്ട് അവനെ സ്വതന്ത്രനായി വിട്ടയയ്ക്കുമ്പോൾ നിനക്ക് വ്യസനം തോന്നരുത്;
    നിന്റെ ദൈവമായ യഹോവ നീ ചെയ്യുന്ന സകലത്തിലും നിന്നെ അനുഗ്രഹിക്കും.
  urd-GVR: Agar ġhulām tujhe chhih sāl ke bād chhoṛnā chāhe to burā na mānanā. Āḳhir
    agar us kī jagah koī aur wuhī kām tanḳhāh ke lie kartā to tere aḳhrājāt dugne
    hote. Use āzād karnā to Rab terā Ḳhudā tere har kām meṅ barkat degā.
  suz-BL: गेपुकीमी मेको आन कली प्रोंइशा सोइक्‍चा श्‍येत मलाक्‍कीन। मारदे हना गाल्‍च
    ताक्‍शा गेय पाइब आन क्‍येङा निक्‍शी खेयप हिक्‍शो खोदेंशो पा मेकोमी ६ बर्सम गेय
    पने थुम्‍शो बाक्‍ब। गेपुकीमी इन प्रोंइशो वाइलीम वाइल कली रिम्‍शो पा गेतीनी हना,
    परमप्रभु यावे, इन परमप्रभुमी इन कली इन पशो नेल्‍लेमी आसीक गेब।
  ita-1927: Non ti sia grave rimandarlo da te libero, poiché t’ha servito sei anni,
    e un mercenario ti sarebbe costato il doppio; e l’Eterno, il tuo Dio, ti benedirà
    in tutto ciò che farai.
  ckb-ckb: بە لاتەوە گران نەبێت خزمەتکارەکەت ئازاد بکەیت، چونکە شەش ساڵ خزمەتی کردوویت،
    دوو هێندەی کرێگرتەیەک، جا یەزدانی پەروەردگارت بەرەکەتدارت دەکات لە هەموو ئەوەی
    کە دەیکەیت.
  eng-BBE: 'Let it not seem hard to you that you have to send him away free; for he
    has been working for you for six years, which is twice the regular time for a
    servant: and the blessing of the Lord your God will be on you in everything you
    do.'
  kan-OKCV: ಒಬ್ಬ ಗುಲಾಮನನ್ನು ನಿಮ್ಮಿಂದ ಬಿಡುಗಡೆಯಾಗಿ ಕಳುಹಿಸುವುದು ನಿಮಗೆ ಕಷ್ಟವೆಂದು ಹೇಳಿಕೊಳ್ಳಬಾರದು.
    ಏಕೆಂದರೆ ಅವನು ಆರು ವರ್ಷ ನಿಮ್ಮ ದಾಸನಾಗಿದ್ದದರಿಂದ ಸಂಬಳದ ಸೇವಕನಿಗಿಂತ ಎರಡಷ್ಟಾಗಿದ್ದನು. ಹೀಗೆ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನೀವು ಮಾಡುವುದೆಲ್ಲದರಲ್ಲಿಯೂ ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವರು.
  tam-2017: அவனை விடுதலையாக்கி அனுப்பிவிடுவது உனக்கு வருத்தமாகக் காணப்படவேண்டாம்;
    இரட்டிப்பான கூலிக்கு இணையாக ஆறு வருடங்கள் உன்னிடத்தில் வேலைசெய்தானே; இப்படி உன்
    தேவனாகிய யெகோவா நீ செய்யும் எல்லாவற்றிலும் உன்னை ஆசீர்வதிப்பார்.
  spa-RV-1909: 'No te parezca duro cuando le enviares libre de ti; que doblado del
    salario de mozo jornalero te sirvió seis años: y Jehová tu Dios te bendecirá en
    todo cuanto hicieres.'
