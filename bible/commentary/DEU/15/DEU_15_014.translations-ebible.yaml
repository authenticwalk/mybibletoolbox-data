verse: DEU.015.014
translations:
  mal-C: നീ നിന്റെ ആട്ടിൻപറ്റത്തിൽനിന്നും മെതിനിലത്തുനിന്നും മുന്തിരിച്ചക്കിൽനിന്നും
    ഉദാരമായി അവർക്കു ദാനംചെയ്യണം. നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിച്ചതിന് ഒത്തവിധം
    നീ അവർക്കു നൽകണം.
  deu-TKW: Vielmehr sollst du ihm von deinen Schafen, von deiner Tenne und aus deiner
    Kelter eine gehörige Last mitgeben. Womit dich Jahwe, dein Gott, gesegnet hat,
    davon sollst du ihm geben
  lin-lin: okopesa ye na motema ya esengo ndambo na yo ya bibwele, ya ble mpe ya vino ;
    okopesa ye ndenge kaka Yawe, Nzambe na yo, apambolaki yo.
  eng-LSV: you certainly adorn him from your flock, and from your threshing-floor,
    and from your wine-vat; you give to him [from] that which your God YHWH has blessed
    you [with],
  eng-GNV: 'But shalt giue him a liberall reward of thy sheepe, and of thy corne,
    and of thy wine: thou shalt giue him of that wherewith the Lord thy God hath blessed
    thee.'
  eng-WEBSTER: 'Thou shalt furnish him liberally out of thy flock, and out of thy
    floor, and out of thy wine-press: of that with which the LORD thy God hath blessed
    thee thou shalt give to him.'
  nhw-BL: Monequi xijmaca sequin motlapiyalhua huan se parte tlen motrigo huan moxocomeca
    iayo catli cuali. Quena, xijmaca tlen nochi catli TOTECO ica mitztiochijtoc huan
    mitzmacatoc.
  swh-ONEN: Mpe kwa uhuru kutoka zizi lako la kondoo na mbuzi, kutoka sakafu yako
    ya kupuria nafaka na kutoka mashinikizo yako ya kukamulia divai. Mpe kama vile
    ambavyo Bwana Mungu wako alivyokubariki.
  bba-bba: I ko i nùn kɛ̃ru wɛ̃wɑ bɛɛn yɑɑ sɑbenu sɔɔ kɑ bɛɛn ɑlikɑmɑ sɔɔ kɑ tɑm sɔɔ,
    kpuro sɔɔ ɡesi ye Gusunɔ bɛsɛn Yinni u koo bɛɛ domɑru kuɑ.
  eng-KJVCPB: 'thou shalt furnish him liberally out of thy flock, and out of thy floor,
    and out of thy winepress: of that wherewith the Lord thy God hath blessed thee
    thou shalt give unto him.'
  luo-luo: Kowe mabup gi chuny ma thuolo kimiye jamni, kar dino cham kod divai. Bedne
    mangʼwon kendo imiye kaluwore gi kaka Jehova Nyasaye ma Nyasachi osegwedhi.
  meu-meu: a emu seri amo, emu uit amo bona emu vine ranuna amo imana anina ba heni
    dudukau. Herahia ba henia; Iehova, emu Dirava, ese herahia vada e henimu heḡereḡerena,
    ia ba henia.
  npi-ULB: तिमीहरूका भेडा-बाख्रा, खला र दाखको कोलबाट त्यसलाई प्रशस्त मात्रामा लिएर
    जान देओ । परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई आशिष् दिनुभएमुताबिक त्यसलाई
    दिनू ।
  yor-yor: Fi tọkàntọkàn fún un láti inú agbo ewúrẹ́ rẹ, ilẹ̀ ìpakà rẹ, àti ibi ìfúntí
    rẹ. Fún un gẹ́gẹ́ bí Olúwa Ọlọ́run rẹ ti bùkún fún ọ tó.
  ind-ind: Haruslah kamu memberinya bekal yang berlimpah dari penghasilanmu, seperti
    beberapa domba dari kawananmu, hasil panen, dan hasil kebun anggur. Sebagaimana
    TUHAN Allahmu sudah memberkatimu, demikianlah kamu harus memberi kepadanya.
  pes-OPCB: بلکه هدیه‌ای از گله و غله و شراب مطابق برکتی که خداوند، خدایتان به شما
    بخشیده است به وی بدهید.
  tgl-ULB: Dapat magbigay kayo ng masagana sa kaniya mula sa inyong kawan, mula sa
    inyong giikan ng palapag, at mula sa inyong pigaan ng ubas. Dahil pinagpala kayo
    ni Yahweh na inyong Diyos, dapat kayong magbigay sa kaniya.
  hui-hui: Anduane Homogohanda nogo sibirubi widirubi waini ibarubi mbirale tíhondo
    ngiyago ibu nde maru talebu mialu yalu pelo milimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကောင်း​ချီး​ပေး​သ​ဖြင့် သင်​တို့ ၌​သိုး၊ စ​ပါး၊ စ​ပျစ်​ရည်​ကြွယ်​ဝ​ချမ်း​သာ​သည့်
    အ​တိုင်း ယင်း​ပစ္စည်း​မှ​သူ့​အား​ရက်​ရော​စွာ​ပေး ကမ်း​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་ར་ལུག་གི་ཁྱུ་དང་གཡུལ་ཁ། རྒུན་འབྲུམ་འཚིར་གཞོང་བཅས་ནས་དེ་ལ་མཐུན་རྐྱེན་རྒྱས་པར་སྦྱོར་དགོས།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བྱིན་གྱིས་བརླབས་པའི་རྒྱུ་ནོར་ལས་ཁོ་ལ་སྐལ་སྟེར་དགོས།
  sna-sna: Mugovere zvakawanda kubva pamakwai ako, napaburiro rako uye napachisviniro
    chako chewaini. Mupe sokuropafadzwa kwawakaitwa naJehovha Mwari wako.
  spa-BLM: Le darás generosamente de tus rebaños, de tu era y de tu lagar. Le darás
    todo lo que el Señor, tu Dios, te haya bendecido.
  cac-cac: 'Palta nivanocab'' tas tzeyac'' d''ay: Noc'' calnel yed'' ixim trigo yed''
    vino. Syalelc''ochi to syic''pax yic d''a masanil tas ix yac'' Jehová co Diosal
    d''ayex.'
  swh-ULB: Unapaswa kwa ukarimu hutoe kwake kutoka mifugo yako, kutoka pura iliyo
    chini, na kinu chako cha mvinyo. Kama Yahwe Mungu wako alivyokubariki, unapaswa
    umpe yeye.
  bel-bel: 'а надзялі яго ад статкаў тваіх, ад гумна твайго і ад чавіла твайго: дай
    яму, чым спадобіў цябе Гасподзь, Бог твой;'
  deu-ELBBK: Du sollst ihm reichlich aufladen von deinem Kleinvieh und von deiner
    Tenne und von deiner Kelter; von dem, womit der HERR, dein Gott, dich gesegnet
    hat, sollst du ihm geben.
  mbb-OT: Tulengezi nu sikandin, beǥayi nu te menge uyaǥen, trigu, wey vinu, sumalà
    is kedtuvazi kenikew te Nengazen he Megbevayè nu.
  mal-2015: നിന്റെ ആട്ടിൻ കൂട്ടത്തിൽനിന്നും കളത്തിൽനിന്നും മുന്തിരിച്ചക്കിൽനിന്നും
    അവന്നു ഔദാര്യമായി ദാനം ചെയ്യേണം; നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിച്ചതുപോലെ നീ
    അവന്നു കൊടുക്കേണം.
  rmc-rmc: 'De les ščirones olestar, soha tut požehňinďa o RAJ, tiro Del: tire stadostar,
    tire zrnostar the tira moľatar.'
  pes-OPV: او را ازگله و خرمن و چرخشت خود البته زاد بده، به اندازه‌ای که یهوه، خدایت،
    تو را برکت داده باشدبه او بده.
  ron-1924: сэ-й дай дарурь дин чиряда та, дин ария та, дин тяскул тэу, дин че вей
    авя, прин бинекувынтаря Домнулуй Думнезеулуй тэу.
  ben-OBCV: তোমাদের পাল, খামার ও আঙুর মাড়াইয়ের জায়গা থেকে যথেষ্ট পরিমাণ তাকে দেবে।
    তোমাদের ঈশ্বর সদাপ্রভু তোমাদের যে পরিমাণ আশীর্বাদ করেছেন তোমরা সেই পরিমাণেই তাকে
    দেবে।
  som-som: Waa inaad si deeqsinimo ah isaga uga xoolagooysaa idahaaga iyo hadhuudhka
    goobtaada lagu tumo iyo waxa macsarada canabkaaga ku jira, oo sidii Rabbiga Ilaahaaga
    ahu uu kuu barakeeyey waa inaad isaga wax u siisid.
  lat-VUC: sed dabis viaticum de gregibus, et de area, et torculari tuo, quibus Dominus
    Deus tuus benedixerit tibi.
  eng-ASVBT: thou shalt furnish him liberally out of thy flock, and out of thy threshing
    floor, and out of thy winepress; as Jehovah thy God hath blessed thee thou shalt
    give unto him.
  ita-1885: Del tutto donagli alcun fornimento della tua greggia, e della tua aia,
    e del tuo torcolo; dagli di ciò in che il Signore Iddio tuo ti avrà benedetto.
  eng-LXXUP: Thou shalt give him provision for the way from thy flock, and from thy
    corn, and from thy wine; as the Lord thy God has blessed thee, thou shalt give
    to him.
  eng-ULB: You must liberally provide for him out of your flock, out of your threshing
    floor, and out of your winepress. As Yahweh your God has blessed you, you must
    give to him.
  spa-VBL: 'Dale muchos regalos: animales de tus rebaños, grano de tu era y vino de
    tu lagar. Dale tan generosamente como el Señor tu Dios te ha bendecido a ti.'
  fra-_FOB: Tu ne manqueras point de le charger de quelque chose de ton troupeau,
    de ton aire, et de ta cuve; tu lui donneras des biens dont l'Éternel ton Dieu
    t'aura béni.
  mal-mal: നിന്റെ ആട്ടിൻ കൂട്ടത്തിൽനിന്നും കളത്തിൽനിന്നും മുന്തിരിച്ചക്കിൽനിന്നും
    അവന് ഔദാര്യമായി ദാനം ചെയ്യണം; നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിച്ചതുപോലെ നീ അവന്
    കൊടുക്കണം.
  urd-GVR: balki apnī bheṛ-bakriyoṅ, anāj, tel aur mai se use faiyāzī se kuchh de,
    yānī un chīzoṅ meṅ se jin se Rab tere Ḳhudā ne tujhe barkat dī hai.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी इन कली आसीक गेशो रे इन क्‍यारश भेडा इन अन्‍न
    नु अङगुर शांबु रे मेको कली शुश गेशा सोइक्‍तीन।
  ita-1927: lo fornirai liberalmente di doni tratti dal tuo gregge, dalla tua aia
    e dal tuo strettoio; gli farai parte delle benedizioni che l’Eterno, il tuo Dio,
    t’avrà largite;
  ckb-ckb: بەڵکو بە دڵفراوانییەوە لە مێگەلەکەت و جۆخینەکەت و گوشەرەکەتی پێدەدەیت،
    بەو شێوەیەی یەزدانی پەروەردگارت بەرەکەتداری کردوویت، پێی دەدەیت.
  eng-BBE: 'But give him freely from your flock and from your grain and your wine:
    in the measure of the wealth which the Lord your God has given you, you are to
    give to him.'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಆಶೀರ್ವಾದವಾಗಿ ಕೊಟ್ಟದ್ದರಲ್ಲಿ ಅಂದರೆ ನಿಮ್ಮ
    ಕುರಿಮಂದೆಯಿಂದಲೂ ಕಣದಿಂದಲೂ ದ್ರಾಕ್ಷಿ ಆಲೆಯದಿಂದಲೂ ಅವರಿಗೆ ಧಾರಾಳವಾಗಿ ಕೊಟ್ಟುಕಳುಹಿಸಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவா உன்னை ஆசீர்வதித்ததின்படி, உன் ஆட்டுமந்தையிலும், உன்
    களத்திலும், உன் ஆலையிலும் எடுத்து அவனுக்குத் தாராளமாகக் கொடுத்து அனுப்பிவிடுவாயாக.
  spa-RV-1909: Le abastecerás liberalmente de tus ovejas, de tu era, y de tu lagar;
    le darás de aquello en que Jehová te hubiere bendecido.
  ron-BTF: Să îl aprovizionezi cu dărnicie din turma ta şi din aria ta şi din teascul
    tău, din tot ce te-a binecuvântat DOMNUL Dumnezeul tău, să îi dai.
  eng-WEBP: You shall furnish him liberally out of your flock, out of your threshing
    floor, and out of your wine press. As the LORD your God has blessed you, you shall
    give to him.
  eng-FBV: 'Give them plenty of gifts: animals from your flocks, grain from your threshing
    floor, and wine from your winepress. Give to them as generously as the Lord your
    God has blessed you.'
  nld-1939: Gij moet hem ruimschoots bedelen uit uw kudde, van uw dorsvloer en kelder,
    en hem geven naar mate Jahweh, uw God, u heeft gezegend.
  nch-BL: Monequi xijmaca sequij motapiyalhua huan se parte ten motrigo huan moxocomeca
    iayo cati cuali. Quena, xijmaca ten nochi cati TOTECO ica mitztiochijtoc huan
    mitzmacatoc.
  vie-1934: Phải cấp cho người một vật chi, hoặc trong bầy mình, hoặc của sân đạp
    lúa mình, hoặc của hầm rượu mình, tức là cấp cho người vật bởi trong của cải mà
    Giê-hô-va Đức Chúa Trời ngươi đã ban phước cho ngươi.
  hin-CV: तुम उसे अपनी भेड़-बकरियों से, अपने खलिहान से और अपने अंगूर के रसकुंड में
    से उदारतापूर्वक देकर ही विदा करोगे; याहवेह, तुम्हारे परमेश्वर ने तुम्हें जैसे
    आशीष दी है, वैसे ही तुम भी उसी परिमाण में उन्हें दो.
  eng-OURB: You shall furnish him liberally out of your flock, out of your threshing
    floor, and out of your wine press. As Adonai your God has blessed you, you shall
    give to him.
  spa-BES: 'Pero dale gratuitamente de tu rebaño, de tu grano y de tu vino: en la
    medida de la riqueza que el Señor tu Dios te ha dado, debes compartirlo.'
  tdx-tdx: Ho fahana’o am-patarihañe boak’ amy lia-rai’oy naho boak’ an-driha’o ao,
    vaho boak’ am-pipiritan-divai’o ao; amo nitahia’ Iehovà Andrianañahare’o azoo
    ty handiva’o ama’e.
  vid-vid: Umhe kwa isungu chila chiwele Mkulu Nguluwi, Nguluwi wa hegwe choyakutambichize,
    ming'holo na chilyo na divai.
  eng-OKE: But thou shalt separate to him from thy flock, and thy floor, and thy wine-press,
    and give to him of that which the Lord thy God hath blessed thee.
  tha-KJV: ท่านจงมีใจกว้างขวางจัดของให้​แก่​เขา เป็นของจากฝูงแพะแกะของท่าน จากลานนวดข้าวของท่าน
    และจากบ่อย่ำองุ่นของท่าน ท่านจงให้​แก่​เขาตามสมควรตามที่พระเยโฮวาห์พระเจ้าของท่านทรงอำนวยพระพรแก่​ท่าน
  por-BR-2018: Tu lhe abastecerás generosamente de tuas ovelhas, de tua eira, e de
    tua prensa de uvas; tu lhe darás daquilo em que o SENHOR te houver abençoado.
  deu-ELO: Du sollst ihm reichlich aufladen von deinem Kleinvieh und von deiner Tenne
    und von deiner Kelter; von dem, womit Jehova, dein Gott, dich gesegnet hat, sollst
    du ihm geben.
  eng-WYC-2018: but thou shalt give him lifelode in the way, of thy flocks, and of
    thy cornfloor, and of thy presser, in which thy Lord God hath blessed thee. (but
    thou shalt give them sustenance for the way, out of thy flocks, and from thy threshing
    floor, and thy winepress, yea, out of all in which the Lord thy God hath blessed
    thee.)
  epo-epo: sed havigu al li iom el viaj brutoj kaj el via garbejo kaj el via vinpremejo;
    per kio benis vin la Eternulo, via Dio, tion donu al li.
  uig-PIN: sǝn qoⱪum ⱪoyliringdin, haminingdin wǝ xarab kɵlqikingdin tǝⱪdim ⱪilixing
    kerǝk; Pǝrwǝrdigar Hudaying seni bǝrikǝtligini boyiqǝ sǝn uningƣa bǝr.
  beo-beo: Be liligi amo sibi, gagoma, waini amola Hina Gode da dima hahawane iasu
    liligi, amo fifili mogili ema hahawane ima.
  tpi-OTNT: Yupela i mas kisim sampela samting Bikpela i bin givim long yupela, olsem
    sipsip na rais samting na wain, na givim long em.
  hau-SA: Ku ba shi kyautai hannu sake daga tumakinku, daga masussukarku, da kuma
    daga wurin matsewar inabinku. Ku ba shi yadda Ubangiji Allahnku ya albarkace ku.
  uig-LAT: sen choqum qoyliringdin, xaminingdin we sharab kölchikingdin teqdim qilishing
    kérek; Perwerdigar Xudaying séni beriketligini boyiche sen uninggha ber.
  nde-nde: Mnikeni emihlambini yenu ngomoya wokuphana, lasemabeleni asebhuliwe kanye
    lewayini eselihluziwe. Mnikeni njengokubusiswa kwenu nguThixo uNkulunkulu wenu.
  ton-ton: 'Ka te ke tuku ʻae meʻa lahi kiate ia mei hoʻo fanga manu, pea mei hoʻo
    hahaʻanga, pea mei hoʻo tataʻoʻanga uaine: ʻi he meʻa ʻaia kuo tāpuakiʻi ai koe
    ʻe Sihova ko ho ʻOtua te ke ʻatu kiate ia.'
  ces-1613: Štědře darovati jej budeš dary z dobytka svého, z stodoly a z vinice své;
    v čemž požehnal tobě Hospodin Bůh tvůj, z toho dáš jemu.
  eng-WMB: You shall furnish him liberally out of your flock, out of your threshing
    floor, and out of your wine press. As the LORD your God has blessed you, you shall
    give to him.
  tam-TCV: உங்கள் மந்தையிலும், உங்கள் சூடடிக்கும் களத்திலும், உங்கள் திராட்சை ஆலையிலும்
    இருந்து எடுத்துத் தாராளமாய்க் கொடுத்து அனுப்புங்கள். உங்களுடைய இறைவனாகிய யெகோவா
