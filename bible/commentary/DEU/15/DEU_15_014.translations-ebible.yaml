  heb-heb: העניק תעניק לו מצאנך ומגרנך ומיקבך אשר ברכך יהוה אלהיך תתן לו׃
  ben-IRV: তুমি নিজের পাল, শস্য ও আঙ্গুর কুণ্ড থেকে তাকে প্রচুর পুরষ্কার দেবে; তোমার
    ঈশ্বর সদাপ্রভু তোমাকে যেমন আশীর্বাদ করেছেন, সেই অনুসারে তাকে দেবে।
  pan-pan: ਸਗੋਂ ਆਪਣੇ ਇੱਜੜ, ਪਿੜ ਅਤੇ ਦਾਖ਼ਰਸ ਦੇ ਕੋਹਲੂ ਵਿੱਚੋਂ ਦਿਲ ਖੋਲ੍ਹ ਕੇ ਉਸ ਨੂੰ ਦਿਓ।
    ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੁਸੀਂ ਉਸ
    ਨੂੰ ਦਿਓ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် ကောင်းကြီး ပေးတော်မူသည်အတိုင်း ၊ သင် ၏သိုးစု
    ၊ ကောက်နယ် တလင်း၊ စပျစ်သီး နယ်ရာကျင်းထဲက များစွာပေး ရမည်။
  hmo-hmo: To emui mamoe orea dekena amo, emui uiti anina dekena amo, bona emui uaina
    dekena amo, harihari gaudia do umui henia. Lohiabada emui Dirava ese uma anina,
    harihari gaudia umui dekenai ia henia hegeregerena, umui ese umui ruhaia hesiai
    tauna do umui henia.
  urd-urd: बल्कि तू अपनी भेड़ बकरी और खत्ते और कोल्हू में से दिल खोलकर उसे देना, या'नी
    ख़ुदावन्द तेरे ख़ुदा ने जैसी बरकत तुझको दी हो उसके मुताबिक़ उसे देना।
  rus-SYN: 'но снабди его от стад твоих, от гумна твоего и от точила твоего: дай ему,
    чем благословил тебя Господь, Бог твой:'
  bqc-SIM: À aà gba á kpàsa pↄ́ↄ ń á dↄ̃ pↄ́ↄ ń á vɛ̃ɛ pↄ́ á fɛ̃̀o. Lá Dii
    á Lua báaadàágu, à kpawà màa sↄ̃.
  tcz-CHONGTHU: Alhahna dinga gancha honkhat napeh diu, najubel tun nauleh lhongdapna
    toh napeh tha diu ahi. Nanei nagou lah uva kijepna phabep jong napeh tha diu ahi.
    Ajeh chu Pakai, Pathen in ijakai napeh'u ahi.
  mar-mar: तर तुझी गुरे, खळे, द्राक्षकुंड यातून उदार हाताने दे. तुमचा देव परमेश्वर
    याच्या आशीर्वादाने तुम्हास भरभरुन मिळाले आहे, त्या प्रमाणात त्यास दे.
  qub-qub: Chaypa ruquenga Tayta Dios bindisyunta goshushayquipita uywatapis janchaparcunqui;
    micuytapis bïnutapis raquipaycunqui.
  hat-hat: Men, n'a fè l' kado nan bèt nou yo, nan rekòt jaden nou, nan diven nou
    ak lwil nou, ki vle di n'a separe avè l' byen Seyè a, Bondye nou an, te ban nou
    pou benediksyon.
  eng-BSB: You are to furnish him liberally from your flock, your threshing floor,
    and your winepress. You shall give to him as the LORD your God has blessed you.
  tod-tod: Wa faanɛɛ ɠɛ bɛ, é zoloo tuyai ma, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI toa wo ʋɛ,
    wo seɠe wa-logani goiti ba, ta wa-moloi é ga ɓeleegi, ta wa-lɔɔi.
  eng-WEBPB: You shall furnish him liberally out of your flock, out of your threshing
    floor, and out of your wine press. As the LORD your God has blessed you, you shall
    give to him.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma asomu'ma huramante'nea zampintira,
    sipisipi afu'ene, witine, waininena refko hutma nemitma huntegahaze.
  nhe-BL: Monequi xijmaca sequin motlapiyalhua huan se parte tlen motrigo huan moxocomeca
    iayo tlen cuali. Quena, xijmaca tlen nochi tlen TOTECO ica mitztiochijtoc huan
    mitzmacatoc.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uzakook uze''egatu nerehe a''e. A''e rupi,
    emono nema''e ikurer izupe nehe no: àràpuhàràn hawitu ma''e wà, arozràn, win.'
  eng-DRA: But shalt give him for his way out of thy flocks, and out of thy barnfloor,
    and thy winepress, wherewith the Lord thy God shall bless thee.
