verse: DEU.015.004
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയുടെ വചനം നീ ശ്രദ്ധിച്ചു കേൾക്കുകയും ഇന്നു ഞാൻ നിങ്ങൾക്കു
    നൽകുന്ന കൽപ്പനകളെല്ലാം അനുസരിച്ചു ജീവിക്കുകയും ചെയ്താൽ നിന്റെ ദൈവമായ യഹോവ നിനക്ക്
    അവകാശമായി നൽകുന്ന ദേശത്ത് നിന്നെ സമൃദ്ധമായി അനുഗ്രഹിക്കും, അങ്ങനെ നിങ്ങളുടെ ഇടയിൽ
    ദരിദ്രർ ഉണ്ടാകുകയില്ല.
  deu-TKW: Jedoch es wird keine Armen unter dir geben, - denn Jahwe wird dich reichlich
    segnen in dem Lande, das dir Jahwe, dein Gott, zum Erbbesitze geben wird, daß
    du es einnehmest,
  lin-lin: Nzokande, ebongaki te ete mobola azala kati na bino ; pamba te kati na
    mokili oyo Yawe, Nzambe na bino, akopesa bino mpo ete bokamata yango lokola libula,
    akopambola bino koleka,
  eng-LSV: except there is an end [when] no poor [are] with you; for YHWH greatly
    blesses you in the land which your God YHWH is giving to you [for] an inheritance
    to possess it,
  eng-GNV: 'Saue when there shall be no poore with thee: for the Lord shall blesse
    thee in the land, which the Lord thy God giueth thee, for an inheritance to possesse
    it:'
  eng-WEBSTER: 'Save when there shall be no poor among you; for the LORD shall greatly
    bless thee in the land which the LORD thy God giveth thee for an inheritance to
    possess it:'
  nhw-BL: Para quej nopa amo itztose teicneltzitzi ipan nopa tlali catli anmoaxcatise,
    pampa amoTECO Dios nelía anmechtiochihuas miyac nopona,
  swh-ONEN: Hata hivyo, hapatakuwepo maskini miongoni mwenu, kwa kuwa katika nchi
    Bwana Mungu wenu anayowapa kuimiliki kama urithi wenu, atawabariki sana,
  bba-bba: Ì n ɡesi Gusunɔ bɛsɛn Yinnin nɔɔ nuɑ, i win woodɑbɑ mɛm nɔɔwɑ mɑm mɑm
    be nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ, u koo bɛɛ domɑru kuɑ tem mɛ u koo bɛɛ wɛ̃ sɔɔ kpɑ sɑ̃ɑro
    u kun wɑ̃ɑ bɛɛ sɔɔ.
  eng-KJVCPB: 'save when there shall be no poor among you; for the Lord shall greatly
    bless thee in the land which the Lord thy God giveth thee for an inheritance to
    possess it:'
  luo-luo: Kata kamano, ngʼat modhier ok onego bedi e dieru, nikech piny ma Jehova
    Nyasaye ma Nyasachu miyou kod jou mondo ukaw kaka girkeni obiro gwedho,
  meu-meu: A tau ta basine ogoḡami umui bogaragimui ai; badina be Iehova, emui Dirava,
    vada e henimui emui tano ai ba halaoa tanona ai Iehova ese baine hanamomui.
  npi-ULB: तथापि, तिमीहरूका बिचमा कोही गरिब हुनुहुँदैन (किनकि परमप्रभुले तिमीहरूलाई
    सम्पत्तिको रूपमा अधिकार गर्न दिनुहुने देशमा तिमीहरूलाई निश्‍चय नै आशिष् दिनुहुने
    छ) ।
  yor-yor: Ṣùgbọ́n kò sí ẹni tí yóò tọ́ sí nínú yín, nítorí pé Olúwa Ọlọ́run yín yóò
    bùkún un yín lọ́pọ̀lọ́pọ̀ nínú ilẹ̀ náà tí ó ń mú un yín lọ láti gbà bí ìní yín.
  ind-ind: “TUHAN Allahmu akan memberkatimu di negeri yang Dia berikan kepada kalian.
    Kalau setiap orang menaati perintah TUHAN yang saya sampaikan kepada kalian hari
    ini, tidak akan ada orang miskin di antara kalian.
  pes-OPCB: اگر به دقت، تمام دستورهای خداوند، خدایتان را اطاعت کنید و اوامری را که
    امروز به شما می‌دهم اجرا نمایید در سرزمینی که خداوند به شما می‌دهد برکت زیادی
    خواهید یافت، به طوری که فقیری در میان شما نخواهد بود.
  tgl-ULB: Ganoon pa man, wala dapat sa inyo ang mahirap (sapagkat tiyak na pagpapalain
    kayo ni Yahweh sa lupain na ibibigay niya sa inyo bilang isang pamana para angkinin),
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua dindi ngulebiragoha pu
    kamigola ibunime tí mini mo dungulo helalu mo bayale holebira. Tí kamiru aria
    mbirago ibu mbirale mbira tubagi nahe holeberemi.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် သင်​တို့​အား​ပေး​သ​နား​သော​ပြည်​တွင်
    သင်​တို့​အား​ကောင်း​ချီး​ပေး​တော်​မူ​မည်။ သင် တို့​အား​ငါ​ယ​နေ့​ပ​ညတ်​သ​မျှ​တို့​ကို​စောင့်
    ထိန်း​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို နာ​ခံ​လျှင် သင်​တို့​လူ​မျိုး​တွင်​မည်​သူ​မျှ
    မ​ဆင်း​ရဲ​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་ནང་དུ་དབུལ་པོ་གཅིག་ཀྱང་ཡོད་མི་སྲིད། གང་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དེ་རུ་ཁོང་གིས་ཁྱོད་ཅག་ལ་བྱིན་རླབས་ཆེན་པོ་གནང་བར་འགྱུར།
  sna-sna: Kunyange zvakadaro, hapafaniri kuva nomurombo pakati penyu, nokuti munyika
    iyo Jehovha Mwari wenyu yaari kukupai kuti ive yenyu senhaka, achakuropafadzai
    kwazvo,
  spa-BLM: Sin embargo, no habrá pobres con ustedes (porque Yahvé ciertamente los
    bendecirá en la tierra que Yahvé su Dios les da en herencia para que la posean)
  cac-cac: Tato ol e c'ulej icha chi', malaj mach ol b'at meb'ail d'a yib'an̈ d'a
    e cal, yujto ol yac' svach'c'olal Jehová co Diosal d'a eyib'an̈ d'a lum luum ol
    yac' chi' d'ayex.
  swh-ULB: Hata hivyo, pasiwepo maskini miongoni mwenu (kwa kuwa Yahwe kwa hakika
    atawabariki kwenye nchi ambayo anawapa kama urithi kumiliki)
  bel-bel: 'Хіба толькі ня будзе ў цябе ўбогага: бо дабраславіць цябе Гасподзь на
    той зямлі, якую Гасподзь, Бог твой, дае табе ў дзялянку, каб ты ўспадкаваў яе,'
  deu-ELBBK: es sei denn, dass kein Armer unter dir ist. Denn der HERR wird dich reichlich
    segnen in dem Land, das der HERR, dein Gott, dir als Erbteil gibt, es zu besitzen,
  mbb-OT: “Ereg he wazà pubri keniyu, su edtuvazan kew te Nengazen he Megbevayè niw
    zuen te tanà he ibeǥey zin keniyu wey niw maangken.
  mal-2015: ദരിദ്രൻ നിങ്ങളുടെ ഇടയിൽ ഉണ്ടാകയില്ലതാനും; നിന്റെ ദൈവമായ യഹോവയുടെ വാക്കു
    നീ ശ്രദ്ധയോടെ കേട്ടു ഇന്നു ഞാൻ നിന്നോടു ആജ്ഞാപിക്കുന്ന സകല കല്പനകളും പ്രമാണിച്ചു
    നടന്നാൽ
  rmc-rmc: Na ela maškar tumende čoro manuš, bo andre odi phuv, so tuke sar ďeďictvos
    del o RAJ, tiro Del, hoj la te zalen, tut igen požehňinela,
  pes-OPV: تا نزد تو هیچ فقیر نباشد، زیرا که خداوند تو رادر زمینی که یهوه، خدایت،
    برای نصیب و ملک به تو می‌دهد، البته برکت خواهد داد،
  ron-1924: Тотушь ла тине сэ ну фие ничун сэрак, кэч Домнул те ва бинекувынта ын
    цара пе каре ць-о ва да де моштенире Домнул Думнезеул тэу;
  ben-OBCV: তবে, তোমাদের মধ্যে কারোর গরিব থাকার কথা নয়, কারণ তোমাদের ঈশ্বর সদাপ্রভু
    যে দেশ তোমাদের অধিকার করার জন্য দিচ্ছেন, তিনি তোমাদের প্রচুর আশীর্বাদ করবেন,
  som-som: Si kastaba ha ahaatee mid miskiin ah waa inaan dhexdiinna laga helin, (maxaa
    yeelay, hubaal Rabbigu waa idinku barakayn doonaa dalka Rabbiga Ilaahiinna ahu
    uu dhaxalka idiin siinayo inaad hantidaan,)
  lat-VUC: 'Et omnino indigens et mendicus non erit inter vos: ut benedicat tibi Dominus
    Deus tuus in terra, quam traditurus est tibi in possessionem.'
  eng-ASVBT: Howbeit there shall be no poor with thee (for Jehovah will surely bless
    thee in the land which Jehovah thy God giveth thee for an inheritance to possess
    it),
  ita-1885: Come che sia, non siavi alcun bisognoso fra te; perciocchè il Signore
    ti benedirà largamente, nel paese che il Signore Iddio tuo ti dà, in eredità,
    per possederlo.
  eng-LXXUP: For thus there shall not be a poor person in the midst of thee, for the
    Lord thy God will surely bless thee in the land which the Lord thy God gives thee
    by inheritance, that thou shouldest inherit it.
  eng-ULB: However, there should be no poor among you (for Yahweh will surely bless
    you in the land that he gives you as an inheritance to possess),
  spa-VBL: Sin embargo, no debes tener gente pobre entre ti, porque el Señor ciertamente
    te bendecirá en el país que el Señor tu Dios te da para que lo poseas.
  fra-_FOB: Afin qu'il n'y ait point de pauvre chez toi. Car l'Éternel te bénira certainement
    dans le pays que l'Éternel ton Dieu te donne en héritage pour le posséder,
  mal-mal: ദരിദ്രൻ നിങ്ങളുടെ ഇടയിൽ ഉണ്ടാവുകയില്ല; നിന്റെ ദൈവമായ യഹോവയുടെ വാക്ക് നീ
    ശ്രദ്ധയോടെ കേട്ട് ഇന്ന് ഞാൻ നിന്നോട് ആജ്ഞാപിക്കുന്ന സകല കല്പനകളും പ്രമാണിച്ചു
    നടന്നാൽ
  urd-GVR: Tere darmiyān koī bhī ġharīb nahīṅ honā chāhie, kyoṅki jab tū us mulk meṅ
    rahegā jo Rab terā Ḳhudā tujhe mīrās meṅ dene wālā hai to wuh tujhe bahut barkat
    degā.
  suz-BL: इन दातेमी सुइ प्रुङग मबाक्‍म कों? मारदे हना परमप्रभु यावेमी योव़शा गेशो
    इन के सेल्‍शो रागीम इन कली शुश आसीक गेब।
  ita-1927: Nondimeno, non vi sarà alcun bisognoso tra voi; poiché l’Eterno senza
    dubbio ti benedirà nel paese che l’Eterno, il tuo Dio, ti dà in eredità, perché
    tu lo possegga,
  ckb-ckb: هەرچەندە پێویستە لەنێوتان کەس هەژار نەبێت، چونکە یەزدان بەرەکەتدارتان دەکات
    لەو خاکەی یەزدانی پەروەردگارتان پێتانی دەدات هەتا وەک میرات دەستی بەسەردا بگرن،
  eng-BBE: But there will be no poor among you; for the Lord will certainly give you
    his blessing in the land which the Lord your God is giving you for your heritage;
  kan-OKCV: ಏಕೆಂದರೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಸೊತ್ತಾಗಿ
    ಕೊಡುವ ದೇಶದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಬಹಳವಾಗಿ ಆಶೀರ್ವದಿಸುವರು. ಹೀಗಾಗಿ ನಿಮ್ಮಲ್ಲಿ ಬಡವರೇ
    ಇರುವುದಿಲ್ಲ.
  tam-2017: எளியவன் உனக்குள் இல்லாதிருக்க இப்படிச் செய்யவேண்டும்; இன்று நான் உனக்குக்
    கற்பிக்கிற எல்லாக் கற்பனைகளின்படியும் நீ செய்ய, உன் தேவனாகிய யெகோவாவின் சத்தத்தைக்
    கவனமாகக் கேட்பாயானால்.,
  spa-RV-1909: Para que así no haya en ti mendigo; porque Jehová te bendecirá con
    abundancia en la tierra que Jehová tu Dios te da por heredad para que la poseas,
  ron-BTF: Numai când nu va fi la tine niciun sărac, pentru că DOMNUL te va binecuvânta
    mult în ţara, pe care ţi-o dă DOMNUL Dumnezeul tău ca moştenire, ca să o stăpâneşti,
  eng-WEBP: However there will be no poor with you (for the LORD will surely bless
    you in the land which the LORD your God gives you for an inheritance to possess)
  eng-FBV: However, you shouldn't have poor people among you, for the Lord will really
    bless you in the country that the Lord your God is giving you to own.
  nld-1939: Trouwens er behoeft onder u geen arme te zijn; want Jahweh, uw God, zal
    u zegenen in het land, dat Jahweh, uw God, u als erfbezit gaat geven,
  nch-BL: Para quej nopa amo itztose teicneltzitzi ipan nopa tali cati anmoaxcatise,
    pampa amoTECO Dios nelía amechtiochihuas miyac nopona,
  vie-1934: Nhưng nơi ngươi chẳng nên có kẻ nghèo nàn, vì Đức Giê-hô-va quả hẳn ban
    phước cho ngươi trong xứ mà Giê-hô-va Đức Chúa Trời ngươi ban cho ngươi nhận lấy
    làm sản nghiệp,
  hin-CV: मगर तुम्हारे बीच गरीब कोई भी न पाया जाए, क्योंकि उस देश में, जो याहवेह तुम्हारे
    परमेश्वर तुम्हारे अधिकार में देने के लक्ष्य से मीरास-स्वरूप प्रदान कर रहे हैं,
    याहवेह तुम्हें निःसंदेह समृद्ध बना देंगे,
  eng-OURB: However there shall be no poor with you (for Adonai will surely bless
    you in the land which Adonai your God gives you for an inheritance to possess
    it)
  spa-BES: De esta manera no habrá pobres entre ustedes; porque el Señor ciertamente
    les dará su bendición en la tierra que el Señor su Dios les da para su herencia;
  tdx-tdx: ie amy zao, tsy ho ama’ areo ao ty rarake; amy te vata’e hampibodobodoe’
    Iehovà an-tane atolo’ Iehovà Andrianaña­hare’o azo ho tavaneñe ho lova;
  vid-vid: “Mkulu Nguluwi, Nguluwi wa hemwe kowatambichiza kuli isi yalinguwapa muihalile.
    Kuduhu ne yumwe yowa mzunwa hali hemwe,
  eng-OKE: Save when there shall not be the poor among thee, for the Lord in blessing
    will bless thee in the land which the Lord thy God will give thee for a possession
    to inherit.
  tha-KJV: ยกเว้นเมื่อไม่​มี​คนยากจนในหมู่พวกท่านทั้งหลาย เพราะว่าพระเยโฮวาห์จะทรงอำนวยพระพรแก่ท่านในแผ่นดิน
    ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานให้ท่านเป็นมรดกยึดครองนั้น
  por-BR-2018: Para que assim não haja em ti pobre; porque o SENHOR te abençoará com
    abundância na terra que o SENHOR teu Deus te dá por herança para que a possuas,
  deu-ELO: es sei denn, daß kein Armer unter dir ist. Denn Jehova wird dich reichlich
    segnen in dem Lande, welches Jehova, dein Gott, dir als Erbteil gibt, es zu besitzen,
  eng-WYC-2018: and utterly a needy man and a beggar shall not be among you, that
    thy Lord God bless thee, in the land which he shall give to thee into possession.
    (And there shall never be a needy person, or a beggar, among you, and then the
    Lord thy God shall bless thee, in the land which he shall give to thee for a possession,)
  epo-epo: Cetere ne estos ĉe vi malriĉulo (ĉar la Eternulo benos vin en la lando,
    kiun la Eternulo, via Dio, donas al vi kiel heredan posedaĵon),
  uig-PIN: Ⱨalbuki, aranglarda ⱨajǝtmǝnlǝr bolmaydu; qünki Pǝrwǝrdigar Hudaying silǝrgǝ
    miras bolux üqün igilixinglarƣa beridiƣan xu zeminda turƣiningda seni ziyadǝ bǝrikǝtlǝydu;
  beo-beo: '-'
  tpi-OTNT: “God, Bikpela bilong yumi, bai i mekim gut long yupela long dispela kantri
    em i laik givim long yupela. I no gat wanpela man bilong yupela bai i sot long
    ol samting,
  hau-SA: Amma bai kamata a sami matalauci a cikinku ba, gama Ubangiji Allahnku zai
    albarkace ku a ƙasar da yake ba ku, ku mallaka a matsayin gādo,
  uig-LAT: Halbuki, aranglarda hajetmenler bolmaydu; chünki Perwerdigar Xudaying silerge
    miras bolush üchün igilishinglargha béridighan shu zéminda turghiningda séni ziyade
    beriketleydu;
  nde-nde: Kodwa akungabi lomuntu oswelayo phakathi kwenu, ngoba elizweni lelo uThixo
    uNkulunkulu wenu alinika lona ukuze libe yilifa lenu, uzalibusisa kakhulu,
  ton-ton: 'Koeʻuhi ke ʻoua naʻa ai ha kau masiva ʻiate kimoutolu; koeʻuhi ʻe tāpuaki
    lahi koe ʻe Sihova ʻi he fonua ʻaia ʻoku foaki ʻe Sihova ko ho ʻOtua ke ke maʻu
    ko e tofiʻa:'
  ces-1613: 'Toliko aby nuzným někdo nebyl příčinou tvou, poněvadž hojně požehná tobě
    Hospodin v zemi, kterouž Hospodin Bůh tvůj dá tobě v dědictví, abys jí dědičně
    vládl:'
