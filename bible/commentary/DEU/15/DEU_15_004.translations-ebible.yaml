    pwe oupwe fanüeni. Esap wor eman epwe wöüngau leimi,
  rop-rop: “Wal YAWEI det trubala God blanga wi im garra jidan brabli kainbala langa
    yumob en langa det kantri weya im garra gibit langa yumob. Yumob pipul olabat
    kaan jidan powan
  ukr-1871: Нехай же не буде в тебе вбогого. Бо Господь благословити ме тебе достатком
    у землї, що Господь, Бог твій, дає тобі в наслїддє, щоб була твоя,
  deu-1951: Es sollte zwar unter euch gar kein Armer sein; denn der HERR wird dich
    reichlich segnen im Lande, das der HERR, dein Gott, dir zum Erbe geben wird, um
    es in Besitz zu nehmen;
  eng-JPS: Howbeit there shall be no needy among you — for the LORD will surely bless
    thee in the land which the LORD thy God giveth thee for an inheritance to possess
    it —
  srp-1865: Da ne bi bilo siromaha meðu vama, jer æe te obilno blagosloviti Gospod
    u zemlji koju ti Gospod Bog tvoj da u našljedstvo da je tvoja.
  lug-lug: Naye tewaabeerengawo mwavu mu mmwe kubanga ng’otuuse mu nsi Mukama Katonda
    wo gy’akuwa okugyefunira ng’obutaka bwo obw’enkalakkalira n’akuyiwangako emikisa
    gye emingi,
  heb-heb: אפס כי לא יהיה בך אביון כי ברך יברכך יהוה בארץ אשר יהוה אלהיך נתן לך נחלה
    לרשתה׃
  ben-IRV: প্রকৃত পক্ষে তোমাদের মধ্যে কেউ যেন গরিব না থাকে; কারণ তোমার ঈশ্বর সদাপ্রভু
    তোমার অধিকারের জন্যে যে দেশ দিচ্ছেন, সেই দেশে সদাপ্রভু তোমাকে নিশ্চয়ই আশীর্বাদ
    করবেন;
  pan-pan: ਤਦ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਕੰਗਾਲ ਨਾ ਰਹੇਗਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ
    ਬਰਕਤ ਦੇਵੇਗਾ, ਜਿਹੜਾ ਉਹ ਤੁਹਾਨੂੰ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਵਿਰਾਸਤ ਵਿੱਚ ਦੇਣ ਵਾਲਾ ਹੈ।
  mya-JVB: သင် ၌ ဆင်းရဲသား မ ရှိ စေခြင်းငှာ ၊ ထိုသို့ပြုရ မည်။ သင် ၏ဘုရားသခင် ထာဝရဘုရား
    သည် အမွေခံ ဘို့ ရာအပိုင် ပေး တော်မူသော ပြည် ၌ သင့် ကို အလွန် ကောင်းကြီး ပေးတော်မူမည်။
  hmo-hmo: “Lohiabada emui Dirava ese umui dekenai ia henia noho tano dekenai umui
    do ia hanamoa bada. Unai dainai tau ta be do ia ogogami lasi emui huana dekenai,
  urd-urd: तेरे बीच कोई कंगाल न रहे; क्यूँकि ख़ुदावन्द तुझको इस मुल्क में ज़रूर बरकत
    बख़्शेगा, जिसे ख़ुद ख़ुदावन्द तेरा ख़ुदा मीरास के तौर पर तुझको क़ब्ज़ा करने को
    देता है।
  rus-SYN: 'Разве только не будет у тебя нищего: ибо благословит тебя Господь на той
    земле, которую Господь, Бог твой, дает тебе в удел, чтобы ты взял ее в наследство,'
  bqc-SIM: Tó a Dii á Lua yãmà, mɛ́ álɛ zĩkɛ yãdilɛa pↄ́ málɛ oɛ́ gbãↄwa
    ń laaio lé, taaside aliↄ kú á guuo, asa Dii á Lua a báaadaágu bùsu pↄ́
    àlɛ kpáwá à gↄ̃ vĩpi guuɛ.
  tcz-CHONGTHU: Koima vaichatah a umlou ding ahi. Ajeh chu Pakai, na Pathen uvin na
    pehnau gamsunga phat theina hung lhung ding ahi.
  mar-mar: तुमच्या देशात कोणी गरीब असता कामा नये. कारण ही भूमी तुम्हास परमेश्वराने
    दिली आहे आणि तो तुम्हास भरभरुन आशीर्वाद देणार आहे
  qub-qub: Chayno ruraptiquega goycushunayquipaj caycaj nasyuncho Tayta Dios bindisyunninta
    churamongapaj. Chaymi gamcunachöga pobricuna mana cangachu.
  hat-hat: Konsa, p'ap gen moun pòv nan mitan nou, paske Seyè a, Bondye nou an, va
    beni nou nan peyi l'ap ban nou pou byen eritaj nou an, nan peyi nou pral pran
    pou nou an.
  eng-BSB: There will be no poor among you, however, because the LORD will surely
    bless you in the land that the LORD your God is giving you to possess as an inheritance,
  tod-tod: Tama maa la nɛɛni ga bala nu ʋa ɠɛ wo zaama, mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI
    ɠa pɔ ga é tuyai loo wo ʋɛ, é ʋooʋa, zooi naa zu, nii é feezu wo ʋɛ ga wɔnɔ,
  eng-WEBPB: However there will be no poor with you (for the LORD will surely bless
    you in the land which the LORD your God gives you for an inheritance to possess)
  kbq-kbq: Hianagi amu'notamifina magore huno amunte omne vahera omanigahie. Na'ankure
    Ra Anumzamo'a mopama erisantiharegahaze huno'ma neramia mopafina asomu huramantegahie.
  nhe-BL: Para queja nopa ax itztose teicneltzitzi ipan nopa tlali tlen inmoaxcatise,
    pampa imoTECO Dios nelía inmechtiochihuas miyac nopona,
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar umur putar uze'egatu penehe ywy peme
    wemimur ràm rehe peneko mehe a'e nehe.
  eng-DRA: 'And there shall be no poor nor beggar among you: that the Lord thy God
    may bless thee in the land which he will give thee in possession.'
