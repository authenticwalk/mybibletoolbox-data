verse: DEU.015.013
translations:
  mal-C: അവരെ സ്വതന്ത്രരാക്കുമ്പോൾ വെറുംകൈയോടെ അയയ്ക്കരുത്.
  deu-TKW: Und wenn du ihn frei ausgehen lässest, so sollst du ihn nicht leer ziehen
    lassen.
  lin-lin: Mpe tango okotika ye, okozongisa ye maboko pamba te ;
  eng-LSV: And when you send him away free from you, you do not send him away empty;
  eng-GNV: And when thou sendest him out free from thee, thou shalt not let him goe
    away emptie,
  eng-WEBSTER: 'And when thou sendest him out free from thee, thou shalt not let him
    depart empty:'
  nhw-BL: Huan quema tijmajcahuas, amo xijcahuili ma yohui san imax.
  swh-ONEN: Nawe wakati utakapomwachia usimwache aende mikono mitupu.
  bba-bba: Ì n nùn kɑrɑmɔ, i ku de u doonɑ nɔm dirɑ.
  eng-KJVCPB: 'And when thou sendest him out free from thee, thou shalt not let him
    go away empty:'
  luo-luo: Kendo ka iweye mondo odhi ka en thuolo, to kik igole odhi gi lwete nono.
  meu-meu: Ba ruhaia nege negana ai, ima kavakavana ai basio kahua nege;
  npi-ULB: तिमीहरूले त्यसलाई स्वतन्त्र भएर जान दिँदा त्यसलाई रित्तो हात नपठाओ ।
  yor-yor: Nígbà tí ó bá dá a sílẹ̀ má ṣe jẹ́ kí ó lọ lọ́wọ́ òfo.
  ind-ind: Sewaktu melepaskan dia, jangan biarkan dia pergi dengan tangan kosong.
  pes-OPCB: او را دست خالی روانه نکنید،
  tgl-ULB: Kapag hinayaan ninyo siyang makalaya, huwag ninyo dapat siyang hayaan na
    makaalis na walang dala.
  hui-hui: Ibu garabaya golalu tagira porangi mbirale nayi bame ibu andaga daibia
    nalalimu.
  mya-mya: သူ့​ကို​လွတ်​ခွင့်​ပေး​သော​အ​ခါ လက်​ချည်း သက်​သက်​မ​သွား​စေ​ရ။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དེ་ལ་རང་དབང་སྤྲོད་པའི་སྐབས་སུ་ལག་སྟོང་དུ་གཏོང་མི་རུང་།
  sna-sna: Zvino kana uchinge wamusunungura usamusiya achienda asina chinhu.
  spa-BLM: Cuando lo dejes libre, no lo dejarás ir vacío.
  cac-cac: Ayic tz'el d'a libre chi', max el-laj d'a ichn̈ej ta'.
  swh-ULB: Unapomwacha aende zake huru, usimwache aende mkono mtupu.
  bel-bel: а калі будзеш адпускаць яго ад сябе на волю, не адпусьці яго з пустымі
    рукамі,
  deu-ELBBK: 'Und wenn du ihn frei von dir entlässt, so sollst du ihn nicht leer entlassen:'
  mbb-OT: Ne emun ibpeǥawas nu en sikandin, ne kenè nu sikandin ipeǥenat he wazè din
    uwiten.
  mal-2015: അവനെ സ്വതന്ത്രനായി വിട്ടയക്കുമ്പോൾ അവനെ വെറുങ്കയ്യായിട്ടു അയക്കരുതു.
  rmc-rmc: Sar les premukeha, ma muk les te džal het avke, hoj les na deha ňič.
  pes-OPV: و چون او را از نزد خود آزاد کرده، رهامی کنی، او را تهی‌دست روانه مساز.
  ron-1924: Ши кынд ый вей да друмул ка сэ се дукэ слобод де ла тине, сэ ну-й дай
    друмул ку мына гоалэ;
  ben-OBCV: আর যখন তোমরা তাকে ছেড়ে দেবে, তাকে খালি হাতে বিদায় করবে না।
  som-som: Oo markaad xorayso waa inaadan dirin isagoo faro madhan.
  lat-VUC: 'et quem libertate donaveris, nequaquam vacuum abire patieris:'
  eng-ASVBT: 'And when thou lettest him go free from thee, thou shalt not let him
    go empty:'
  ita-1885: E quando tu lo rimanderai in libertà d'appresso a te, non rimandarlo vuoto.
  eng-LXXUP: And when thou shalt send him out free from thee, thou shalt not send
    him out empty.
  eng-ULB: When you let him go free from you, you must not let him go empty-handed.
  spa-VBL: Y cuando lo liberes, no lo despidas con las manos vacías.
  fra-_FOB: Et quand tu le renverras libre de chez toi, tu ne le renverras point à
    vide;
  mal-mal: അവനെ സ്വതന്ത്രനായി വിട്ടയയ്ക്കുമ്പോൾ അവനെ വെറും കയ്യായി അയയ്ക്കരുത്.
  urd-GVR: Āzād karte waqt use ḳhālī hāth fāriġh na karnā
  suz-BL: मिनु गे मेको प्रोंइनीनु, श्‍येत्‍थ गुइ मसोइक्‍तीन।
  ita-1927: E quando lo manderai via da te libero, non lo rimanderai a vuoto;
  ckb-ckb: کاتێک ئازادیشی دەکەیت، بە دەستبەتاڵی ئازادی ناکەیت.
  eng-BBE: 'And when you make him free, do not let him go away with nothing in his
    hands:'
  kan-OKCV: ಹಾಗೆ ಬಿಟ್ಟುಬಿಡುವಾಗ ಬರೀ ಕೈಯಲ್ಲಿ ಕಳುಹಿಸಬಾರದು.
  tam-2017: அவனை விடுதலைசெய்து அனுப்பிவிடும்போது அவனை வெறுமையாக அனுப்பிவிடாமல்,
  spa-RV-1909: 'Y cuando lo despidieres libre de ti, no lo enviarás vacío:'
  ron-BTF: Şi, când îl laşi să plece liber de la tine, să nu îl laşi să plece cu mâna
    goală,
  eng-WEBP: When you let him go free from you, you shall not let him go empty.
  eng-FBV: And when you free them, don't send them away with nothing.
  nld-1939: En wanneer ge hem vrijlaat, moogt ge hem niet met lege handen laten vertrekken.
  nch-BL: Huan quema tijmalacanis, amo xijcahuili ma yahui san quiaja.
  vie-1934: Khi ngươi giải phóng người, chớ cho người đi ra tay không.
  hin-CV: जब तुम उसे छोड़ दोगे, तब तुम उसे खाली हाथ विदा नहीं करोगे.
  eng-OURB: When you let him go free from you, you shall not let him go empty.
  spa-BES: 'Y cuando lo liberes, no lo dejes ir sin nada en sus manos:'
  tdx-tdx: Le ie haha’o ama’o, ko ado’o hienga azo an-tañam-polo.
  vid-vid: Nagwe houmleka yelejehe, uleche kumleka yalute moko hela.
  eng-OKE: And when thou let test him go free from thee, thou shalt not send him away
    empty.
  tha-KJV: และเมื่อท่านปล่อยเขาเป็​นอ​ิสระไปจากท่าน ท่านอย่าปล่อยเขาไปมือเปล่า
  por-BR-2018: 'E quando o despedires livre de ti, não o enviarás vazio:'
  deu-ELO: 'Und wenn du ihn frei von dir entlässest, so sollst du ihn nicht leer entlassen:'
  eng-WYC-2018: And thou shalt not suffer him (to) go away from thee void, to whom
    thou hast given freedom; (And when thou shalt set them free, thou shalt not allow
    them to go away empty-handed from thee;)
  epo-epo: Kaj kiam vi forsendos lin de vi en libereco, ne forsendu lin kun malplenaj
    manoj;
  uig-PIN: Uni ⱪoyuwǝtkǝndǝ ⱪuruⱪ ⱪol ⱪoyuwǝtsǝng bolmaydu;
  beo-beo: Di da ea logo doasisia, e da udigili hame gaguiwane masunu da hamedei.
  tpi-OTNT: Na taim em i lusim wok bilong yupela, orait yupela i no ken salim em i
    go nating long ples. Nogat.
  hau-SA: Sa’ad da kuka sake shi, kada ku bar shi yă tafi hannu wofi.
  uig-LAT: Uni qoyuwetkende quruq qol qoyuwetseng bolmaydu;
  nde-nde: Mhla limkhulula lingamyekeli ehamba eze engaphethe lutho.
  ton-ton: Pea ʻoka ke ka fekau ia ke ʻalu ʻo ʻataʻatā meiate koe, ʻoua naʻa ke tuku
    ia ke ʻalu masiva;
  ces-1613: A když jej propustíš svobodného od sebe, nepustíš ho prázdného.
  eng-WMB: When you let him go free from you, you shall not let him go empty.
  tam-TCV: அவனை விடுதலையாக்கி அனுப்பும்போது, வெறுங்கையோடு அனுப்பவேண்டாம்.
  ceb-ULB: Sa dihang pagawson na ninyo siya gikan kaninyo, kinahanglan nga dili ninyo
    siya tugotan nga molakaw nga walay dala.
  pol-UBG: A gdy wypuścisz go od siebie na wolność, nie wypuścisz go z pustymi rękami.
  urd-GVU: آزاد کرتے وقت اُسے خالی ہاتھ فارغ نہ کرنا
  deu-1912: Und wenn du ihn frei losgibst, sollst du ihn nicht leer von dir gehen
    lassen,
  kan-2017: ಬಿಡುಗಡೆ ಮಾಡುವಾಗ ಬರಿಗೈಯಲ್ಲಿ ಕಳುಹಿಸಿಬಿಡಬಾರದು.
  yap-yap: Nap’an ni ga ra pag ni nge yan ma dab mu digey nge yan ni dariy ban’en
    u pa’.
  hlt-MCSB: Anih te namah taeng lamloh na tueih vaengah kuttling la tueih boeh.
  mdy-ETH: ዓይላታፓ ዒንሢ ዒዛ ኬሳ ዎዶና ኩቺ ጉሪ ኬሲ ዳኪፖቴ፤
  twi-ASANTE: Na sɛ woregya no ɛkwan a, mma no nkɔ nsapan.
  eng-WEBU: When you let him go free from you, you shall not let him go empty.
  bnp-bnp: Na tahuna i pe puru a leho vomu, naha ni vakalaho pa ia ge hamule na tanga
    vona.
  wal-wal: Neeni ailletettaappe a kessa yeddiyo wode, mela kushe yeddoppa.
  spa-PDDPT: Cuando lo dejes ir libre, no lo enviarás con las manos vacías,
  gun-gun: Ndea gui oo ma jave emondouka rive eme mba'emo reraa uka e'ỹ re.
  ilo-ULB: Inton palubosanyo isuna a pumanaw a siwayawaya manipud kadakayo, masapul
    a dikay palubosan isuna a pumanaw nga ima-ima.
  kpg-kpg: Goodou ma ga hagamehede a mee, hudee hagau ina a mee beelaa ana mee ai,
  uig-ARA: ئۇنى قويۇۋەتكەندە قۇرۇق قول قويۇۋەتسەڭ بولمايدۇ؛
  sus-sus: Wo man naxa a bɛɲin a yi igeli ra.
  pon-2006: Ni amwail pahn kasaledekihala, kumwail sohte pahn kadarala kahiep.
  ksd-ksd: Ma ona una pala vue pi na langalanga kan u, koko una pala vakuku vue;
  tur-YTC: Onu yanından salıverdiğinde, onu boş elle salıvermeyeceksin.
  grc-BRENT: Ὅταν δὲ ἐξαποστέλλῃς αὐτὸν ἐλεύθερον ἀπὸ σοῦ, οὐκ ἐξαποστελεῖς αὐτὸν
    κενόν.
  ind-AYT: Ketika kamu membebaskan dia pergi, janganlah kamu membiarkannya pergi dengan
    tangan hampa.
  nya-nya: Ndipo pamene mumumasula, musangomulola apite chimanjamanja.
  hrv-hrv: Kad ga slobodna od sebe otpustiš, ne šalji ga praznih ruku.
  mps-mps: Tama agai te bidigo sę ebo tagalama pabo si da, teda te page bidigo aga
    aga buluba olo taga palamuo. Menio.
  tpi-tpi: Na taim em i lusim wok bilong yupela, orait yupela i no ken salim em i
    go nating long ples. Nogat.
  dan-1931: Og når du giver ham fri, må du ikke lade ham gå med tomme Hænder;
  vie-OVCB: Nhưng không được để người ấy ra đi với hai bàn tay trắng.
  guj-2017: જયારે તમે તેને મુક્ત કરો ત્યારે તેને ખાલી હાથે જવા દેવો નહિ;
  pon-2006A: Ni amwail pahn kasaledekihala, kumwail sohte pahn kadarala kahiep.
  por-BRBSL: Quando você o deixar ir livre de você, você não o deixará ir vazio.
  cth-cth: Na hlout sak toteh kuthrawng na hlout sak mahoeh.
  twi-twi: Na sɛ woregya no kwan a, mma no nkɔ nsapan.
  hlt-hlt: Anih te namah taeng lamloh na tueih vaengah kuttling la tueih boeh.
  tbz-SIM: Kɛ̀ kù kũnti dìì mɔ̀nnì ò bɑ́ɑ́ yóu kɛ̀ kùu kò nku nɔu sitetìrì,
  msy-2020: Eghtɨ a ian ingangarim ateghtɨ, ia pura nguibamɨn anemangan markɨ.
  azb-azb: Azad edərkən onları əliboş yola salmayın.
  eng-DBY: And when thou sendest him out free from thee, thou shalt not let him go
    away empty;
  hin-2017: और जब तू उसको स्वतंत्र करके अपने पास से जाने दे तब उसे खाली हाथ न जाने
    देना;
  wol-KYG: Te bu ngeen ko yiwee, mu moom boppam it, buleen ko yiwee loxoy neen.
  eng-YLT: And when thou dost send him away free from thee, thou dost not send him
    away empty;
  eng-WYC-2017: And thou shalt not suffer him go away from thee void, to whom thou
    hast given freedom;
  eng-WMBB: When you let him go free from you, you shall not let him go empty.
  urd-GVH: आज़ाद करते वक़्त उसे ख़ाली हाथ फ़ारिग़ न करना
  rug-rug: Pana vata rupahia goi si lopu kaqu kokobana limana meke va taloa ia goi
    si asa.
  gaz-gaz: Yommuu gad dhiiftuttis harka duwwaa hin geggeessin.
  fra-LSG: Et lorsque tu le renverras libre de chez toi, tu ne le renverras point
    à vide;
  yal-yal: Koni ɛ nama a yii genla yiba.
  haw-1868: A i hookuu aku oe ia ia mai ou aku la, mai hookuu wale aku oe ia ia.
  arb-NAV: لَا تُطْلِقْهُ صِفْرَ الْيَدَيْنِ،
  ewe-ewe: Mègana wòayi asi ƒuƒlu o!
  eng-LEE: 'And when thou lettest him go out free from thee, thou shalt not let him
    go away empty:'
  asm-FB: মুকলি কৰি বিদায় দিয়া সময়ত, তাক শুদা হাতে নপঠাব।
  sus-A: وٌ مَن نَشَ عَ بّحِن عَ يِ عِفٍلِ رَ.
  fra-SBL: Lorsque tu le laisseras partir libre, tu ne le laisseras pas partir à vide.
  hbo-hbo: וְכִֽי־תְשַׁלְּחֶ֥נּוּ חָפְשִׁ֖י מֵֽעִמָּ֑ךְ לֹ֥א תְשַׁלְּחֶ֖נּוּ רֵיקָֽם׃
  eng-WYCLIFFE: And thou schalt not suffre hym go awey voide, to whom thou hast yyue
    fredom;
  cwe-cwe: Vondaumuleke yailegehe, sekeumuleke yasegele bila chinhu.
  kik-kik: Na rĩrĩa ũkaamũrekereria, ndũkanareke athiĩ moko matheri.
  fra-NCL: Et quand tu le renverras libre de chez toi, tu ne le renverras pas à vide ;
  cek-AK: Anih na loihsak naah, anih to bankrai ah caehsak hmah.
  cuk-cuk: We-dule be onosale, arganagwabi be barmidosulid.
  uig-CYR: Уни қоювәткәндә қуруқ қол қоювәтсәң болмайду;
  tel-2017: అయితే ఆ విధంగా పంపేటప్పుడు మీరు వారిని వట్టి చేతులతో పంపకూడదు.
  hat-BSA: Lè nou lage li, nou p ap voye li ale men vid.
  kos-kos: Na ke kom fuhlella elan sukosokla, nimet supwalla pisinpo.
  hbo-WLC: וְכִֽי־תְשַׁלְּחֶ֥נּוּ חָפְשִׁ֖י מֵֽעִמָּ֑ךְ לֹ֥א תְשַׁלְּחֶ֖נּוּ רֵיקָֽם׃
  ibo-ibo: Mgbe ọ hapụrụ ụlọ gị, ezipụkwala ya nʼaka efu!
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ତାହାକୁ ମୁକ୍ତ କରି ଆପଣା ନିକଟରୁ ବିଦାୟ କରିବା ବେଳେ ଖାଲି ହାତରେ ଯିବାକୁ
    ଦେବ ନାହିଁ।
  chk-chk: Lupwen oupwe angasala, ousap afeiloi fän an asöülapö.
  rop-rop: Wen yumob larramgo im fri nomo larram im go nomo garram enijing.
  ukr-1871: Тільки ж бо, як відпускати меш його від себе на волю, то не подоба тобі
    відпускати його з порожнїми руками.
  deu-1951: Und wenn du ihn frei von dir lässest, sollst du ihn nicht mit leeren Händen
    ziehen lassen;
  eng-JPS: And when thou lettest him go free from thee, thou shalt not let him go
    empty;
  srp-1865: A kad ga otpustiš od sebe slobodna, nemoj ga otpustiti prazna.
  lug-lug: Era bw’onoomutanga tomusiibulanga ngalo nsa.
  heb-heb: וכי תשלחנו חפשי מעמך לא תשלחנו ריקם׃
  ben-IRV: আর ছেড়ে দিয়ে তোমার কাছ থেকে বিদায় দেবার দিনের তুমি তাকে খালি হাতে বিদায়
    করবে না;
  pan-pan: ਜਦ ਤੁਸੀਂ ਉਸ ਨੂੰ ਅਜ਼ਾਦ ਕਰਕੇ ਆਪਣੇ ਕੋਲੋਂ ਭੇਜੋ ਤਾਂ ਉਸ ਨੂੰ ਖਾਲੀ ਹੱਥ ਨਾ ਭੇਜਿਓ,
  mya-JVB: လွှတ် သောအခါ ၊ လက်ချည်း မ လွှတ် ဘဲ၊
  hmo-hmo: Do umui ruhaia neganai, ima kavakava dekenai do umui siaia lao lasi.
  urd-urd: और जब तू उसे आज़ाद कर के अपने पास से रुख़्सत करे, तो उसे ख़ाली हाथ न जाने
    देना।
  rus-SYN: когда же будешь отпускать его от себя на свободу, не отпусти его с пустыми
    руками,
  bqc-SIM: Tó álɛ aà gbaɛ sↄ̃, ásu à aà gbaɛ ↄgiio.
  tcz-CHONGTHU: Soh pasal chu nasol doh tenguleh, khut goh keuva nasol lou diu ahi.
  mar-mar: पण त्यास रिक्त हाताने जाऊ देऊ नका.
  qub-qub: Cachaycushpayqui jinayllataga ama ‹aywacuy› nir despachanquichu.
  hat-hat: Lè n'ap ranvwaye l' la, pa kite l' ale san nou pa ba li anyen.
  eng-BSB: And when you release him, do not send him away empty-handed.
  tod-tod: Siɛgi zu wo fiesu la, ga é ɠɛ ɓɔɠɔ yeema, é zeɠe wo ʋɔ bɛ, é li, à
    mina ɓe ba, é ʋa li ga yeaɲaka.
