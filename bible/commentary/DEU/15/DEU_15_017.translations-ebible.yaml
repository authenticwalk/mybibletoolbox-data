    wo ennaku zonna ez’obulamu bwe bwonna. N’omuweereza wo omukazi naye onoomuyisanga
    bw’otyo.
  heb-heb: ולקחת את המרצע ונתתה באזנו ובדלת והיה לך עבד עולם ואף לאמתך תעשה כן׃
  ben-IRV: তবে তুমি এক সুঁচ দিয়ে দরজার সঙ্গে তার কান বেঁধে দেবে, তাতে সে চিরকাল তোমার
    দাস থাকবে; আর দাসীর প্রতিও সেরকম করবে।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਆਰ ਲੈ ਕੇ ਉਸ ਦੇ ਕੰਨ ਨੂੰ ਚੁਗਾਠ ਨਾਲ ਵਿੰਨ੍ਹ ਦੇਣਾ, ਤਾਂ ਉਹ ਸਦਾ ਲਈ ਤੁਹਾਡਾ
    ਦਾਸ ਬਣ ਜਾਵੇਗਾ, ਤੁਸੀਂ ਆਪਣੀ ਦਾਸੀ ਨਾਲ ਵੀ ਅਜਿਹਾ ਹੀ ਕਰਨਾ।
  mya-JVB: သင်သည် စူး ကိုယူ ၍ တံခါး ၌ ကျွန် ၏နားရွက် ကို ဖောက် ပြီးမှ ၊ သူသည် အစဉ်အမြဲ
    ကျွန် ခံ ရမည်။ ထိုအတူ ကျွန် မ၌ လည်း ပြု ရမည်။
  hmo-hmo: Unai neganai auri mai matana ta do umui abia, bona iduara dekenai unai
    hesiai tauna ena taiana do umui gwadaia, matuna do umui karaia. Vadaeni unai tau
    ese emui hesiai gaukara do ia karaia noho, ela bona do ia mase. Emui hesiai hahine
    dekenai danu unai bamona do umui karaia.
  urd-urd: तो तू एक सुतारी लेकर उसका कान दरवाज़े से लगाकर छेद देना, तो वह हमेशा तेरा
    ग़ुलाम बना रहेगा। और अपनी लौंडी से भी ऐसा ही करना।
  rus-SYN: то возьми шило и проколи ухо его к двери; и будет он рабом твоим навек.
    Так поступай и с рабою твоею.
  bqc-SIM: à ka sɛ́, í aà swã́ fↄ̃ò kpɛɛlɛ gbawa, i gↄ̃ á zↄ ũ gↄↄpii. À yã́
    doũpi kɛ ń zↄnↄɛo lↄ.
  tcz-CHONGTHU: Hitobang dinmuna kona hi nanghon jong nakotbul uva kona nasoh uchu,
    nahin lepui diu chuteng hinkho lhumkeiya nahenguva um thei ding ahi.
  mar-mar: तेव्हा दरवाजाजवळ धरुन अरीने त्याचा कान टोचा. तो तुमचा कायमचा दास आहे हे
    त्यावरुन कळेल. दासीच्या बाबतीतही असेच करा.
  qub-qub: wasiquipa puncunman guelliycachir rinrinta allishnawan uchcuparinqui. Chaypitaga
    warmi carpis ollgu carpis wañushanyajnami uywayniqui canga.
  hat-hat: lè sa a, n'a pran yon bagay pwenti, n'a fè l' pwoche bò pòt devan lakay
    nou, n'a pèse zòrèy li. Konsa, l'a rete ap sèvi nou pou tout tan jouk li mouri.
    N'a fè menm bagay la tou pou fanm ki esklav lakay nou.
  eng-BSB: then take an awl and pierce it through his ear into the door, and he will
    become your servant for life. And treat your maidservant the same way.
  tod-tod: naazu wa kɔlu ɠaazoɓagi zeɠe, wo goii ʋɛɛ wa-ɓogi ʋa, wo bɔ. Naazu toɠa
    ɠɛ ga wa-wotiɠɛ nui eyɛsu ɠɔ. Wa kɛ ɠana nɔ ga wa-wotiɠɛ anzanui.
  eng-WEBPB: then you shall take an awl, and thrust it through his ear to the door,
    and he shall be your servant forever. Also to your female servant you shall do
    likewise.
  kbq-kbq: ana kazokazo eri'za veo, aro avreta fegi'a kuma kafante omenteta, agesama
    rerapoma neraza azotanu agesa reraponesageno tamagri kazokazo eri'za vahe mani
    vava hugahie.
  nhe-BL: Xijcui se hueyi huitzmalotl huan xijnechcahuilti campa puerta huan tijcoyonilis
    inacas ipan puerta, huan queja nopa yajaya mocahuas motequipanojca para nochipa.
    Nojquiya san se hueli tijchihuas ica mosihua tequipanojca tlen quinequis mocahuas
    mohuaya.
  gub-BL: Nezewe mehe eraha neràpuz hukenaw pe nehe. Ekutuk inami rehe ma'e kutukaw
    pupe nehe. A'e mehe umumaw putar u'ar paw newe uma'ereko e ma'e romo nehe. Aze
    kuzà ipyta wer nehe, ezapo nezewegatete haw izupe nehe no.
  eng-DRA: 'Thou shalt take an awl, and bore through his ear in the door of thy house,
    and he shall serve thee for ever: thou shalt do in like manner to thy womanservant
    also.'
