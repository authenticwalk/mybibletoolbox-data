verse: DEU.015.017
translations:
  mal-C: നീ ഒരു സൂചി എടുത്ത്, അവന്റെ കാതു വാതിലിനോടു ചേർത്തു കുത്തിത്തുളയ്ക്കണം. പിന്നീട്
    ജീവകാലമെല്ലാം അവൻ നിനക്കു ദാസനായിരിക്കും. നിന്റെ ദാസിയോടും ഇപ്രകാരംതന്നെ ചെയ്യണം.
  deu-TKW: so nimm den Pfriemen und bohre ihn durch sein Ohr in die Thüre, so ist
    er dann für immer dein Sklave, und auch mit deiner Sklavin sollst du so verfahren.
  lin-lin: wana okozwa motonga, okotia litoyi na ye na ezipelo ya ekuke mpe okotobola
    yango. Na bongo, akokoma mowumbu na yo mpo na libela. Okosala mpe ndenge moko
    mpo na mwasi mowumbu.
  eng-LSV: then you have taken the awl, and have put [it] through his ear, and through
    the door, and he has been a perpetual servant to you; and you also do so to your
    handmaid.
  eng-GNV: 'Then shalt thou take a naule, and perce his eare through against the doore,
    and he shall be thy seruant for euer: and vnto thy maid seruant thou shall doe
    likewise.'
  eng-WEBSTER: Then thou shalt take an awl, and thrust it through his ear into the
    door, and he shall be thy servant for ever. And also to thy maid-servant thou
    shalt do likewise.
  nhw-BL: Xijcui se hueyi huitzmalotl huan xijnechcahuilti campa puerta huan tijcoyonilis
    inacas ipan puerta, huan quej nopa yaya mocahuas motequipanojca para nochipa.
    Nojquiya san se hueli tijchihuas ica mosihua tequipanojca catli quinequis mocahuas
    mohuaya.
  swh-ONEN: ndipo utachukua chuma kidogo utoboe sikio lake mpaka hicho chuma kiingie
    kwenye ubao wa mlango, naye atakuwa mtumishi wako wa maisha. Ufanye vivyo hivyo
    kwa mtumishi wa kike.
  bba-bba: sɑɑ ye sɔɔ, u koo ɡɑmbo ɡbɑlliwɑ kpɑ i sɔkurɑ suɑ i kɑ win swɑɑ yɑbɑ kpɑ
    u ko bɛɛn yoo sere kɑ bɑɑdommɑɔ. Nɡe mɛyɑ i ko i mɑɑ yoo tɔn kurɔn tii kuɑ.
  eng-KJVCPB: then thou shalt take an aul, and thrust it through his ear unto the
    door, and he shall be thy servant for ever. And also unto thy maidservant thou
    shalt do likewise.
  luo-luo: to kaw riwi kendo ituchgo ite kiteno e dhoot mondo koro obed misumbani
    nyaka chiengʼ tim kamano bende nyaka ne jatichni madhako.
  meu-meu: auri mai matana ta bavabia, iduara ai taiana abona ba daia uru; bena ia
    ese oi isiaimu baine lao heni ela bona mase. Emu hesiai hahinena danu unu ba karaia
    toma.
  npi-ULB: एउटा सुतारो लिएर त्यसको कानको लोती ढोकामा लगाएर छेड्नू, र त्यो जीवनभरि
    तिमीहरूको कमारो हुने छ । तिमीहरूका कमारीलाई पनि यसै गर्नू ।
  yor-yor: kí ìwọ kí ó mú ìlu kan lu etí rẹ̀ mọ́ ara ìlẹ̀kùn, yóò sì di ẹrú rẹ láéláé.
    Bẹ́ẹ̀ náà ni kí o ṣe sí ìránṣẹ́ ẹrúbìnrin rẹ.
  ind-ind: Jika budakmu mengambil keputusan itu, maka suruhlah dia berdiri bersandar
    pada pintu rumahmu sebagai alas untuk melubangi cuping telinganya dengan alat
    penusuk yang tajam. Hal ini menandakan bahwa dia akan menjadi budak milikmu seumur
    hidupnya.
  pes-OPCB: آنگاه او را کنار در خانه قرار دهید و با درفشی گوشش را سوراخ کنید تا از
    آن پس، همیشه غلام شما باشد. با کنیزان خود نیز چنین کنید.
  tgl-ULB: kung gayon dapat kayong kumuha ng isang pambutas at itusok ito sa kaniyang
    tainga sa isang pintuan, at siya ay magiging lingkod ninyo habang buhay. At gagawin
    rin ninyo ito sa inyong aliping babae.
  hui-hui: nde tíni andaga haraba ngagoria haru halu pu helo ibunaga haleni diri bolo
    wulene nga. Ani bialu ibu tínaga garabaya biabe ale biahalu haabo halu homalu
    waholebira. Tínaga garabaya biabe ale biahaga wali bedarubi nde anidagua dege
    bilimu.
  mya-mya: သူ့​ကို​အိမ်​တံ​ခါး​သို့​ခေါ်​ဆောင်​ပြီး​နောက် သူ ၏​နား​ကို​စူး​ဖြင့်​ဖောက်​ရ​မည်။
    ထို​အ​ခါ​သူ သည်​သင်​ထံ​၌​ရာ​သက်​ပန်​ကျွန်​ခံ​ရ​မည်။ ကျွန်​မိန်း​မ​ကို​လည်း​ထို​နည်း​တူ​ပြု​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁོ་སྒོ་འགྲམ་ནས་བསླངས་ཏེ་སྙུང་བུས་ཁོའི་རྣ་བ་འབིགས་དགོས་ལ། དེ་ནས་ཁོ་ནི་རྟག་ཏུ་ཁྱོད་རྣམས་ཀྱི་གཡོག་པོ་ཡིན་ཏེ།
    ཁྱོད་རྣམས་ཀྱི་གཡོག་མོ་ལའང་དེ་བཞིན་བྱེད་དགོས།
  sna-sna: ipapo utore runji ugourura nzeve yake narwo pagonhi, uye achava muranda
    wako nokusingaperi. Uite zvimwe chetezvo kumurandakadzi wako.
  spa-BLM: entonces tomarás un punzón y se lo meterás por la oreja hasta la puerta,
    y será tu siervo para siempre. Lo mismo harás con tu sierva.
  cac-cac: tato icha chi', tzeyic'cot junoc q'uen ol-lab' tzeyac'anoch chec'an eb'
    d'a spuertail e pat, tzeyolan schiquin eb' yed' q'ueen. Icha chi' tz'aj yochcan
    eb' e checab'oc d'a juneln̈ej. Icha pax chi' tz'utaj eb' ix ix tz'ochcan checab'oc
    d'a juneln̈ej.
  swh-ULB: basi unapaswa kuchukua uma na msukumo kupitia sikio lake kwenye mlango,
    na atakuwa mtumwa wako milele. Na pia kwa mtumwa wako wa kike utafanya vilevile.
  bel-bel: дык вазьмі шыла і прыкалі вуха ягонае да дзьвярэй; і будзе ён рабом тваім
    навекі. Так рабі і з рабыняй тваёю.
  deu-ELBBK: so sollst du eine Pfrieme nehmen und sie durch sein Ohr in die Tür stechen,
    und er wird dein Knecht sein für immer; und auch deiner Magd sollst du so tun.
  mbb-OT: ne zumaha nu sikandin diyà te ǥemawan te valey nu ne tinlangi nu is telinga
    zin ne zutun egkehimu en sikandin he uripen nu seled te tivuuk he untung din.
    Ne iring ded daan kayi is beeli nu ziyà te vahi he uripen nu.
  mal-2015: നീ ഒരു സൂചി എടുത്തു അവന്റെ കാതു വാതിലിനോടു ചേർത്തു കുത്തി തുളെക്കേണം;
    പിന്നെ അവൻ എന്നും നിനക്കു ദാസനായിരിക്കേണം; നിന്റെ ദാസിക്കും അങ്ങനെ തന്നേ ചെയ്യേണം.
  rmc-rmc: akor les mušines te anel paš o vudar a ode leske pre zarubňa premar o kan
    la suvaha. Avke ela calo leskro dživipen tiro otrokos. Kavke ker the la otrokiňaha.
  pes-OPV: آنگاه درفشی گرفته، گوشش را باآن به دربدوز تا تو را غلام ابدی باشد، و با
    کنیزخود نیز چنین عمل نما.
  ron-1924: атунч сэ ей о сулэ ши сэ-й гэурешть урекя де ушэ ши сэ-ць фие роб пентру
    тотдяуна. Тот аша сэ фачь ши ку роаба та.
  ben-OBCV: তবে তুমি তার কানের লতি দরজার উপর রেখে তুরপুণ দিয়ে ফুটো করে দেবে, আর সে
    সারা জীবন তোমার দাস হয়ে থাকবে। তোমার দাসীর বেলায়ও তাই করবে।
  som-som: kolkaas waa inaad mudac qaaddaa oo aad dhegtiisa albaabka kula daloolisaa,
    oo isna weligiis addoon buu kuu ahaan doonaa. Oo weliba addoontaadana sidaas oo
    kale ku samee.
  lat-VUC: assumes subulam, et perforabis aurem ejus in janua domus tuæ, et serviet
    tibi usque in æternum. Ancillæ quoque similiter facies.
  eng-ASVBT: then thou shalt take an awl, and thrust it through his ear unto the door,
    and he shall be thy servant forever. And also unto thy maidservant thou shalt
    do likewise.
  ita-1885: allora prendi una lesina, e foragli l'orecchia contro all'uscio; ed egli
    ti sarà servo in perpetuo. Fa' eziandio così alla tua serva.
  eng-LXXUP: then thou shalt take an awl, and bore his ear through to the door, and
    he shall be thy servant forever; and in like manner shalt thou do to thy maidservant.
  eng-ULB: then you must take an awl and thrust it through his ear to a door, and
    he will be your servant for life. You must do the same with your female servant.
  spa-VBL: entonces usa una herramienta de metal para perforar su oreja contra la
    puerta, y será tu esclavo de por vida. Haz lo mismo con tu esclava.
  fra-_FOB: Alors tu prendras un poinçon, et tu lui perceras l'oreille contre la porte,
    et il sera ton serviteur à toujours; et tu en feras de même à ta servante.
  mal-mal: നീ ഒരു സൂചി എടുത്ത് അവന്റെ കാത് വാതിലിനോട് ചേർത്ത് കുത്തിത്തുളക്കേണം; പിന്നെ
    അവൻ എന്നും നിനക്ക് ദാസനായിരിക്കണം; നിന്റെ ദാസിയോടും അങ്ങനെ തന്നേ ചെയ്യണം.
  urd-GVR: Is sūrat meṅ use darwāze ke pās le jā aur us ke kān kī lau chaukhaṭ ke
    sāth lagā kar use sutālī yānī tez auzār se chhed de. Tab wuh zindagī-bhar terā
    ġhulām banā rahegā. Apnī launḍī ke sāth bhī aisā hī karnā.
  suz-BL: गे मेको मुर कली लाप्‍चोमी राप्‍पाइश्‍शा लूजे का लाइश्‍शा, मेको आ नोफा लाप्‍चो
    ङा शी तारी ख्रित्‍चा माल्‍नीनी। मिनु मेको मबेक्‍म सम्‍म इन वाइल दुम्‍ब। वाइलीम
    कली यो मोदेंशो पचा माल्‍नीनी।
  ita-1927: allora prenderai una lesina, gli forerai l’orecchio contro la porta, ed
    egli ti sarà schiavo per sempre. Lo stesso farai per la tua schiava.
  ckb-ckb: ئەوا درێشە ببە و لەلای دەرگاکە گوێی کون بکە، جا بۆ هەتاهەتایە دەبێتە کۆیلەت،
    ئاواش بۆ کارەکەرەکەت دەکەیت.
  eng-BBE: Then take a sharp-pointed instrument, driving it through his ear into the
    door, and he will be your servant for ever. And you may do the same for your servant-girl.
  kan-OKCV: ನೀವು ದಬ್ಬಳವನ್ನು ತೆಗೆದುಕೊಂಡು ಅವನ ಕಿವಿಯನ್ನು ಬಾಗಿಲಿಗೆ ತಗಲಿಸಿ ಚುಚ್ಚಬೇಕು. ಆಗ
    ಅವನು ನಿತ್ಯವಾಗಿ ನಿಮ್ಮ ದಾಸನಾಗಿರುವನು. ನಿಮ್ಮ ದಾಸಿಗೂ ಹಾಗೆಯೇ ಮಾಡಬೇಕು.
  tam-2017: நீ ஒரு கம்பியை எடுத்து, அவன் காதைக் கதவோடே சேர்த்துக் குத்துவாயாக; பின்பு
    அவன் என்றைக்கும் உனக்கு அடிமையாயிருக்கக்கடவன்; உன் அடிமைப்பெண்ணுக்கும் அப்படியே
    செய்யக்கடவாய்.
  spa-RV-1909: 'Entonces tomarás una lesna, y horadarás su oreja junto á la puerta,
    y será tu siervo para siempre: así también harás á tu criada.'
  ron-BTF: Atunci să iei o sulă şi să o împungi prin urechea lui la uşă şi să îţi
    fie servitor pentru totdeauna. Şi la fel să faci şi servitoarei tale.
  eng-WEBP: then you shall take an awl, and thrust it through his ear to the door,
    and he shall be your servant forever. Also to your female servant you shall do
    likewise.
  eng-FBV: then use a metal tool to pierce his ear against the door, and he will be
    your slave for life. Do the same for your female slave.
  nld-1939: dan moet gij een priem nemen, en die door zijn oor in de deur steken;
    dan is hij voor altijd uw slaaf. Met uw dienstmaagd zult ge hetzelfde doen.
  nch-BL: Xijcui se hueyi huitzmalot huan xijnechcahuilti campa caltemit huan tijcoyonilis
    inacas ipan nopa caltemit, huan quej nopa yaya elis motequipanojca para nochipa.
    Nojquiya san se hueli tijchihuas ica mosihua tequipanojca cati quinequis mocahuas
    mohuaya.
  vie-1934: thì bấy giờ, ngươi phải lấy một cái dùi, để tai người kề cửa mà xỏ, vậy
    người sẽ làm tôi tớ ngươi luôn luôn. Ngươi cũng phải làm như vậy cho tớ gái mình.
  hin-CV: इस स्थिति में तुम द्वार की चौखट पर एक सूए के द्वारा उसके कान को दरवाजे पर
    लगाकर छेदना. इससे वह पूरी तरह तुम्हारा होकर रह जाएगा. यही तुम्हें अपनी सेवा के
    बारे में भी करना होगा.
  eng-OURB: then you shall take an awl, and thrust it through his ear to the door,
    and he shall be your servant forever. Also to your female servant you shall do
    likewise.
  spa-BES: Luego toma un instrumento afilado, arrimándolo a la puerta, agujera su
    oreja en la puerta, y él será tu sirviente para siempre. Y tú puedes hacer lo
    mismo con tu sirvienta.
  tdx-tdx: Le andrambeso fitsindrike le trofaho an-dalambei’o eo ty ravembia’e vaho
    ho fetrek’oro’o nainai’e re, le ano izay ka ty ondevo’o ampela;
  vid-vid: lelo, kohola sanzia na kutubula ikutu lya heye mbaka sanzia ayo yinjile
    mbaka hali lwizi na heye kowa mpogozi wa hegwe mazuwa gose. Umditile hihyo mpogozi
    wa hegwe mdala.
  eng-OKE: then thou shalt take an awl, put it through his ear, and into the door,
    and he shall be a ministering servant to thee evermore. And also likewise shalt
    thou do to thy handmaid.
  tha-KJV: จงเอาเหล็กแทงใบหูของเขาให้​ทะลุ​ไปติ​ดก​ับประตู​เรือน ดังนี้​เขาจะเป็นทาสของท่านตลอดไป
    ท่านจงกระทำเช่นนี้​แก่​ทาสหญิ​งด​้วย
  por-BR-2018: 'Então tomarás uma ferramenta pontiaguda, e furarás sua orelha junto
    à porta, e será teu servo para sempre: assim também farás à tua criada.'
  deu-ELO: so sollst du eine Pfrieme nehmen und sie durch sein Ohr in die Tür stechen,
    und er wird dein Knecht sein für immer; und auch deiner Magd sollst du also tun.
  eng-WYC-2018: thou shalt take an awl, and thou shalt pierce (it through) his ear
    in(to) the door of thine house, and (then) he shall serve thee till into the world;
    also thou shalt do in like manner to an handmaid (or and thou shalt treat a slave-girl
    in the same manner).
  epo-epo: tiam prenu alenon kaj enpiku en lian orelon kaj en la pordon, kaj li estos
    sklavo al vi por ĉiam. Ankaŭ kun via sklavino agu tiel.
  uig-PIN: — xu qaƣda sǝn bigizni elip uning ⱪuliⱪini ixiktǝ tǝx. Xuning bilǝn u mǝnggügǝ
    sening ⱪulung bolidu. Xuningdǝk dedikinggimu xundaⱪ muamilǝ ⱪilƣin.
  beo-beo: 'defea, amo dunu dia diasu logo ga:su amoga oule ahoasea, ea ge gala:su
    amoga doasili logo ga:suga gala:ma. Amasea, e da esalea, e da mae yolesili, dia
    udigili hawa: hamosu dunu esalumu. Dia udigili hawa: hamosu uda amo defele hamoma.'
  tpi-OTNT: Orait bringim em i go long dua bilong haus bilong yupela na kisim wanpela
    nil na mekim hul long yau bilong en, na em bai i stap wokboi bilong yupela inap
    em i dai. Yupela i mas mekim wankain pasin long ol wokmeri bilong yupela tu.
  hau-SA: sai ka ɗauki basilla ka huda kunnensa a bakin ƙofa, zai kuwa zama bawanka
    dukan rayuwarsa. Ka yi haka ma wa baiwarka.
  uig-LAT: — shu chaghda sen bigizni élip uning quliqini ishikte tesh. Shuning bilen
    u menggüge séning qulung bolidu. Shuningdek dédikinggimu shundaq muamile qilghin.
  nde-nde: thathani usungulo libhobozele indlebe yaso emnyango, sihle sibe yisisebenzi
    senu kokuphela. Lokhu likwenze lasesigqilini sesifazane.
  ton-ton: Te ke toki toʻo mai ha vili, pea tui ʻaki ia hono telinga ke maʻu ki he
    matapā, pea ʻe hoko ia ko hoʻo tamaioʻeiki ʻo taʻengata. Pea ke fai pehē foki
    ki hoʻo kaunanga.
  ces-1613: Tedy vezma špici, probodneš ucho jeho na dveřích, a bude u tebe služebníkem
    na věky. Takž podobně i děvce své učiníš.
  eng-WMB: then you shall take an awl, and thrust it through his ear to the door,
    and he shall be your servant forever. Also to your female servant you shall do
    likewise.
  tam-TCV: நீங்கள் குத்தூசி ஒன்றை எடுத்து அவன் காது மடலைக் கதவோடு வைத்துக் குத்துங்கள்.
    அதன்பின் வாழ்நாள் முழுவதும் அவன் உங்களுக்கு அடிமையாயிருப்பான். அடிமைப்பெண்ணுக்கும்
    அப்படியே செய்யுங்கள்.
  ceb-ULB: busa mokuha ka ug pangbangag ug itusok sa iyang dalunggan nga anaa sa pultahan,
    ug mahimo mo siyang sulugoon sa walay kataposan. Ug pagabuhaton mo usab kini ngadto
    sa imong sulugoon nga babaye.
