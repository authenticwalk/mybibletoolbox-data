  gun-gun: 'Enheangu ke amboae rami rei ndepy''a e''ỹ aguã, aipo''re eme guive: “Sete
    ma''etỹa ovaẽ ta ma, orevea nhamboguepa aguã”, ''re eme, nderyvy iporiau''i va''e
    re rema''ẽ vai vy ixupe mba''eve nereme''ẽi aguã. Mba''eta ha''e rami rã Senhor
    pe ojapukai ''rã nderovai, ha''e ndere oĩ ''rã rejejavya.'
  ilo-ULB: Agannadkayo tapno saan a maaddaan dayta pusoyo iti nadangkes a kapanunotan,
    a kunayo, 'Asidegen ti maikapito a tawen, ti tawen a panangwayawaya,' tapno saankayo
    koma a napaidam maipapan iti napanglaw a kabsatyo, ket awan ti itedyo kenkuana;
    mabalin nga umawag isuna kenni Yahweh maipanggep kadakayo, ket mabalin a pakabasolanyo
    dayta.
  kpg-kpg: Hudee de hiihai di wanga nia mee gi mee, idimaa di ngadau dela e hagalawa
    gi daha nia boibana la dela gu hoohoo mai. Hudee heia nia maanadu huaidu beelaa
    gi ulu gi lodo godou libogo. Maa goodou ga de hiihai gi mee e boibana, gei mee
    gaa dangi gi Dimaadua e hai baahi adu gi goodou, gei goodou gaa too gi di hala.
  uig-ARA: 'كۆڭلۈڭدە نامرات قېرىندىشىڭدىن ئاغرىنىپ: يەتتىنچى يىل، يەنى «خالاس يىلى»
    يېقىنلاشتى، دەپ رەزىل ئويدا بولۇشتىن، ئۇنىڭغا ھېچ نەرسە بەرمەسلىكتىن ھېزى بول؛
    شۇنداق بولۇپ قالسا ئۇ سېنىڭ توغراڭدا پەرۋەردىگارغا پەرياد كۆتۈرۈشى بىلەن بۇ ئىش
    ساڭا گۇناھ ھېسابلىنىدۇ.'
  sus-sus: Wo xa wo mɛɛni ki fanyi ra, xaxili ɲaaxi naxa nɔ wo ra a falafe ra, «A
    gbe mu luxi ɲɛ solofere nde xa a li, a lan mixi xa diɲɛ doni ma ɲɛ naxan na.»
    Wo xa wo mɛɛni, wo naxa kinikinitareɲa masen wo ngaxakerenyi setaree bɛ tondife
    se nde sode a yi ra. Na na raba, a a yaxaseri masama nɛ Alatala bɛ wo xa fe ra,
    wo fa findi yunubitɔɛ ra.
  pon-2006: Kumwail dehr kin kahng kamangaiong mehkot, pwehki dene sounpar en kasohrehla
    amwail pweipwand kan kerendohr. Kumwail dehr mweidohng soangen lamalam suwed wet
    en pedolong nan kapehdomwail kan. Ma kumwail sohte pahn kamangaila lohn wet, e
    pahn likwerih KAUN-O pwe en uhwong kumwail, kumwail eri pahn pwukoahkihdi.
  ksd-ksd: 'Una balaure pi koko na kaina ra nuknukim, ma una biti dari: Ra valavuruana
    kilala, ra kilala na pala varvuai, i tar maravai; ma una mata kakaina tadav turam
    a tolong, ma una muie ra magit i tana; ma na tangi tadav ra Luluai ure u, ma na
    da ra varpiam piram.'
  tur-YTC: Sakın, “Yedinci yıl, serbest bırakma yılı ve yaklaştı” diyerek yüreğinde
    kötü bir düşünce olmasın ve yoksul kardeşine karşı gözün kötü olmasın ve ona bir
    şey vermemezlik etmeyesin; ve o sana karşı Yahve'ye feryat ederse, bu sana günah
    olur.
  grc-BRENT: Πρόσεχε σεαυτῷ μὴ γένηται ῥῆμα κρυπτὸν ἐν τῇ καρδίᾳ σου ἀνόμημα, λέγων,
    Ἐγγίζει τὸ ἔτος τὸ ἕβδομον, ἔτος τῆς ἀφέσεως, καὶ πονηρεύσηται ὁ ὀφθαλμός σου
    τῷ ἀδελφῷ σου τῷ ἐπιδεομένῳ, καὶ οὐ δώσεις αὐτῷ, καὶ καταβοήσεται κατὰ σοῦ πρὸς
    Κύριον, καὶ ἔσται ἐν σοὶ ἁμαρτία μεγάλη.
  ind-AYT: Jagalah hatimu supaya jangan muncul dalam hatimu pikiran jahat, “Tahun
    ketujuh, tahun pembebasan sudah dekat”, dan kamu memusuhi saudaramu yang miskin
    itu. Kamu tidak memberikan sesuatu kepadanya. Kemudian, dia berseru kepada TUHAN
    tentang kamu, maka hal itu menjadi dosa bagimu.
  nya-nya: 'Musayesere ndi pangʼono pomwe kusunga maganizo oyipa awa mu mtima mwanu:
    “Chaka chachisanu ndi chiwiri, chaka chokhululukirana ngongole, chayandikira,”
    kuti musaonetse mtima woyipa kwa mʼbale wanu wosauka nʼkusamupatsa chilichonse.
    Iye angadzakunenereni inu mlandu kwa Ambuye, ndipo mudzapezeka wochimwa.'
  hrv-hrv: 'Čuvaj se da ti se u srcu ne porodi opaka misao te rekneš: ''Sedma se godina,
    godina otpuštanja dugova, već približuje'' - i da prijekim okom pogledaš svoga
    siromašnog brata i ništa mu ne dadneš. On bi zazvao Jahvu protiv tebe i grijeh
    bi bio na tebi.'
  mps-mps: Dagego homugo te negeli yali sela sąyabo kibu be pąba yalio homu igio.
    Tama tilama, dagego homu dąų olama, tama abagi tau sabo hagela ebo homu igimio.
    Dagego te dwai homu kolesaga dagede pedalomainogo sula tagalamuo. Ma, dagego tau
    sabo mone agabolo mabo hagela homu yali da, teda te bidigo Genuai Bidi i olama,
    tama agai dage wei ponoyu, dage Godigo gedude sęgę saibao.
  tpi-tpi: Yupela i no ken ting yia bilong pinisim dinau i klostu, olsem na yupela
    i pasim tingting na yupela i no laik helpim wantok. Yupela i no ken larim dispela
    tingting nogut i kamap long yupela. Sapos yupela i no laik givim mani long em,
    bai dispela man i singaut long Bikpela, bai Bikpela i ken bekim dispela pasin
    nogut bilong yupela. Na bai yupela i gat asua long ai bilong God.
  dan-1931: 'Vogt dig for, at ikke sådan nedrig Tanke kommer op i dig: “Der er ikke
    længe til det syvende År, Friåret!” så du ser med onde Øjne på din fattige Broder
    og ikke giver ham noget; thi da vil han råbe til HERREN over dig, og du vil pådrage
    dig Synd.'
  vie-OVCB: Phải cảnh giác, đừng để tư tưởng đê tiện xúi giục mình nghĩ rằng thời
    kỳ giải nợ sắp đến, rồi lờ anh em mình đi, không cho mượn gì cả. Nếu người nghèo
    kêu đến Chúa, anh em phải chịu tội.
  guj-2017: પણ સાવધ રહો, રખેને તમારા મનમાં એવો દુષ્ટ વિચાર આવે કે સાતમું વર્ષ એટલે
    છુટકારાનું વર્ષ પાસે છે. અને તમારી દાનત તમારા ગરીબ ભાઈની વિરુદ્ધ બગડે અને તમે
    તેને કંઈ ન આપો. અને તે યહોવાહની આગળ પોકાર કરે તો તમે દોષિત ઠરશો.
  pon-2006A: Kumwail dehr kin kahng kamangaiong mehkot, pwehki dene sounpar en kasohrehla
    amwail pweipwand kan kerendohr. Kumwail dehr mweidohng soangen lamalam suwed wet
    en pedolong nan kapehdomwail kan. Ma kumwail sohte pahn kamangaila lohn wet, e
    pahn likwerih KAUN-O pwe en uhwong kumwail, kumwail eri pahn pwukoahkihdi.
  por-BRBSL: 'Cuidado para que não haja um pensamento maligno em teu coração, dizendo:
    “O sétimo ano, o ano da libertação, está próximo”, e teu olho seja maligno contra
    teu pobre irmão e tu não lhe dês nada; e ele chore a Javé contra ti, e seja pecado
    para ti.'
  cth-cth: A kum sarinae hloutnae kum a pha han a hnai toe. Ka roedeng e hmaunawngha
    hah utsin laihoi banghai poe hane ngai laipalah, na lungthin dawk kahawi hoeh
    khopouknae ao hoeh nahanelah kâhruetcuet awh. Hottelah nahoeh pawiteh, ahni ni
    BAWIPA koe hram vaiteh, nang dawk yon a pha hoeh nahanelah kâhruetcuet.
  twi-twi: 'Monhwɛ na moannya saa adwemmɔne yi wɔ mo tirim sɛ: “Afe a ɛto so ason,
    afe a wotwa aka mu no, abɛn,” na moannyina so ammɔ mo mfɛfo Israelfo a ahia wɔn
    no atirimɔden a moremma wɔn hwee. Ɛba saa a, wobesu afrɛ Awurade de atia mo, na
    ɛbɛma wɔabu mo bɔne ho fɔ.'
  hlt-hlt: Namah te ngaithuen, na thinko ah a muen ol om ve. Kum rhih dongkah, laiba
    hlahnah kum yoei coeng,” na ti ve. Na manuca, khodaeng te na mik a lolh lalah
    anih te na pae pawt ve. Nang te BOEIPA taengah m'pang thil vetih nang soah tholhnah
    la om ve.
  tbz-SIM: Kɛ nɛ́ nyɛ̃́ kɛ̀ mɛyɛ̀mmɛ̀ yɛimɛ bɑ́ɑ́ di tɑ kɛ̀ di dɔ̀ dibenni yiénnì
    diì yɛ̀tìní kɛ̀ di dò nkɛ́ bɛ̀ yóunɛ̀ yɛbɑ̀ɑ̀ mbɛ̀ di mɔkɛnɛ̀ yɛ̀. Dí bɑ́ɑ́ yóu
    kɛ̀ mɛyɛ̀mmɛ̀ yɛimɛɛ di tɑ kɛ̀ di yóu di bo cɑ̃nnɛmɛ̀ tɛnɔ̀ùtɛ̀ di kou tɔù kɛ
    í nhò duɔ́ ndɛ̀mɑrɛ̀. Kɛ̀ di dɔ̀ɔ̀ mɛmmɛ kòò di kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie ndíì yóó
    tɔ dɛ kó mɛyɛi.
  msy-2020: Ia kamaghɨn pazɨ nɨghnɨghan markɨ, biziba ikarvaghamin azenim a roghɨra
    izegha gɨfa, egh uan namakamɨn akurvaghsɨ uan biziba mɨghɨn dar suighan markɨ.
    Egh ia dagɨaba a danɨngan aghuaghtɨ, gumazir kam ian arazir kam bagh Ikiavɨra
    Itir God ko mɨkɨmɨva arangtɨ, ia Godɨn damazimɨn osɨmtɨzim ikiam.
  azb-azb: Məbada “yeddinci il – borcların bağışlanma ili yaxındır” deyərək ürəyinizə
    pis fikirlər gətirəsiniz. Soydaşınız üçün xəsislik etməyin, ona kömək etməkdən
    boyun qaçırmayın. Yoxsa kasıb soydaşınız sizdən Rəbbə şikayət edər və günah qazanarsınız.
  eng-DBY: Beware that there be not a wicked thought in thy heart, saying, The seventh
    year, the year of release, is at hand; and thine eye be evil against thy poor
    brother, and thou givest him nought; and he cry against thee to Jehovah, and it
    be sin in thee.
  hin-2017: सचेत रह कि तेरे मन में ऐसी अधर्मी चिन्ता न समाए, कि सातवाँ वर्ष जो छुटकारे
    का वर्ष है वह निकट है, और अपनी दृष्टि तू अपने उस दरिद्र भाई की ओर से क्रूर करके
    उसे कुछ न दे, और वह तेरे विरुद्ध यहोवा की दुहाई दे, तो यह तेरे लिये पाप ठहरेगा।
  wol-KYG: 'Wattuleen seen bopp, bala leena jikko ju sew yóbbe ngeen naan ci seen
    xel: «Atum juróom ñaareel mi, atum njéggalug bor dëgmal na,» ba tax ngeen sajje
    xef, seen mbokkum ndóol, joxuleen ko dara. Da leen di booleek Aji Sax ji, ngeen
    gàddu bàkkaar.'
  eng-YLT: '''Take heed to thee lest there be a word in thy heart — worthless, saying,
    Near [is] the seventh year, the year of release; and thine eye is evil against
    thy needy brother, and thou dost not give to him, and he hath called concerning
    thee unto Jehovah, and it hath been in thee sin;'
  kne-kne: Adi yon ipaidam din badang yo gapo ta nemnemnemen yo ay dandani din tawen
    ay tinodingan Diyos en pamonasan yo si otang di gagait yo. Tan mo say nemnem yo
    di ya man-adawag en Diyos gapo ta pinaidaman yo et maibilang ay basol yo.
  eng-WYC-2017: Be thou ware lest peradventure [a] wicked thought creep privily to
    thee, and thou say in thine heart, The seventh year of remission, nigheth; and
    thou turn away thine eyes from thy poor brother, and thou wilt not give to him
    the loan that he asketh; lest he cry against thee to the Lord, and it be made
    to thee into sin.
  eng-WMBB: Beware that there not be a wicked thought in your heart, saying, “The
    seventh year, the year of release, is at hand,” and your eye be evil against your
    poor brother and you give him nothing; and he cry to the LORD against you, and
    it be sin to you.
  urd-GVH: ख़बरदार, ऐसा मत सोच कि क़र्ज़ मुआफ़ करने का साल क़रीब है, इसलिए मैं उसे
    कुछ नहीं दूँगा। अगर तू ऐसी शरीर बात अपने दिल में सोचते हुए ज़रूरतमंद भाई को क़र्ज़
    देने से इनकार करे और वह रब के सामने तेरी शिकायत करे तो तू क़ुसूरवार ठहरेगा।
  rug-rug: Lopu hekiheki ba mi variponi, lopu kiluna be tata kamo sa totoso pude taleosae
    sari na gale. Mi lopu va malumi sari na binalabala kaleadi gua arini pude nuquru
    pa mia binalabala. Be lopu va egoa gamu pude ponia poata si asa, si kote kebokeboni
    gamu sa koe Zihova, meke lopu kaqu ta qetue koe Zihova si gamu, meke kote ta poho
    sa mia sinea.
  gaz-gaz: Akka yaadni hamaan, “Waggaan torbaffaan, waggaan itti gatiin namaaf dhiifamu
    sun dhiʼaateera” jedhu si keessatti kuufamee ati akkasiin obboleessa kee rakkataa
    ija hamaadhaan ilaaltee gargaaruu hin dhiifne of eeggadhu. Inni Waaqayyotti ol
    iyyata; kunis cubbuu sitti taʼa.
  fra-LSG: 'Garde-toi d’être assez méchant pour dire en ton cœur: La septième année,
    l’année du relâche, approche! Garde-toi d’avoir un œil sans pitié pour ton frère
    indigent et de lui faire un refus. Il crierait à l’Éternel contre toi, et tu te
    chargerais d’un péché.'
  yal-yal: I xa i yɛtɛ ratanga miriya ɲaxini ito ma, i naxa, “A gbee mi luxi ɲɛɛ soloferen
    xa a li, yamaan diɲama donle ma ɲɛɛn naxan na.” I nama yɛ xɔdɔxɔ ayi i ngaxakeden
    tɔrɔ muxune ma i tondi seen soɛ e yii. Nayi, a a mawugama nɛn Alatala xa i xili
    ma, i yi findi yulubi tongon na.
  haw-1868: E ao, o kupu mai ka manao iloko o kou naau ino, e i iho ana, Ua kokoke
    mai nei ka hiku o ka makahiki, ka makahiki e hookala aku ai; a nana ino aku kou
    maka i kou hoahanau ilihune, a haawi ole aku oe nana; a e kahea aku oia ia Iehova
    nou, a e lilo ia i hewa nou.
  arb-NAV: 'إِيَّاكُمْ أَنْ تُحَدِّثُوا قُلُوبَكُمْ بِخُبْثٍ قَائِلِينَ: هَا قَدْ
    قَرُبَتِ السَّنَةُ السَّابِعَةُ، سَنَةُ الإِبْرَاءِ مِنَ الدُّيُونِ فَيَسُوءُ
    الأَمْرُ فِي أَعْيُنِكُمْ وَتَمْتَنِعُونَ عَنْ إِقْرَاضِهِ. فَإِنْ فَعَلْتُمْ
    هَذَا فَإِنَّهُ يَسْتَغِيثُ بِالرَّبِّ عَلَيْكُمْ، فَتُصْبِحُونَ مُذْنِبِينَ فِي
    حُكْمِ الرَّبِّ.'
  ewe-ewe: Mikpɔ nyuie! Migagbe gadodo na ame, elabena ƒe si me woate fli ɖe fewo
    me la gogo o! Ne miegbe gadodo na hiãtɔ la, eye hiãtɔ la ƒo koko na Yehowa la,
    Yehowa abui na mi nu vɔ̃e.
  eng-LEE: 'Beware that there be not a wicked thought in thy heart, saying, The seventh
    year, the year of release, is at hand; and thy eye be thus evil against thy needy
    brother, so that thou wouldst give him nought; and if he cry concerning thee unto
    the Lord, it will be sin in thee:'
  asm-FB: সাৱধান হওঁক সপ্তম বছৰ, ধাৰ ক্ষমা কৰা বছৰ ওচৰ হৈছে, এই বুলি নিজৰ হৃদয়ত নীহ
    ভাব উদয় নহওক; নহ’লে নিজৰ দুখীয়া ভাইলৈ কু-দৃষ্টি ৰাখি তেওঁক একোকে নিদিব, আৰু
    তেওঁ আপোনাৰ বিৰুদ্ধে যিহোৱাৰ আগত প্ৰাৰ্থনা কৰিব; তাতে আপোনাৰ পাপ হ’ব।
  sus-A: وٌ شَ وٌ مّينِ كِ قَنيِ رَ، شَشِلِ حَاشِ نَشَ نْ وٌ رَ عَ قَلَقٍ رَ، «عَ
    فبٍ مُ لُشِ حّ سٌلٌقٍرٍ ندٍ شَ عَ لِ، عَ لَن مِشِ شَ دِحّ دٌنِ مَ حّ نَشَن نَ.»
    وٌ شَ وٌ مّينِ، وٌ نَشَ كِنِكِنِتَرٍحَ مَسٍن وٌ نفَشَكٍرٍنيِ سٍتَرٍيٍ بّ تٌندِقٍ
    سٍ ندٍ سٌدٍ عَ يِ رَ. نَ نَ رَبَ، عَ عَ يَشَسٍرِ مَسَمَ نّ عَلَتَلَ بّ وٌ شَ قٍ
    رَ، وٌ قَ قِندِ يُنُبِتْي رَ.
  fra-SBL: 'Prends garde qu''il n''y ait pas dans ton cœur une mauvaise pensée, disant :
    « La septième année, l''année du relâche, est proche », et que ton œil soit mauvais
    contre ton frère pauvre, et que tu ne lui donnes rien ; il criera contre toi à
    l''Éternel, et ce sera un péché pour toi.'
  hbo-hbo: הִשָּׁ֣מֶר לְךָ֡ פֶּן־יִהְיֶ֣ה דָבָר֩ עִם־לְבָבְךָ֨ בְלִיַּ֜עַל לֵאמֹ֗ר
    קָֽרְבָ֣ה שְׁנַֽת־הַשֶּׁבַע֮ שְׁנַ֣ת הַשְּׁמִטָּה֒ וְרָעָ֣ה עֽ͏ֵינְךָ֗ בְּאָחִ֙יךָ֙
    הָֽאֶבְיֹ֔ון וְלֹ֥א תִתֵּ֖ן לֹ֑ו וְקָרָ֤א עָלֶ֙יךָ֙ אֶל־יְהוָ֔ה וְהָיָ֥ה בְךָ֖
    חֵֽטְא׃
  eng-WYCLIFFE: Be thou war lest perauenture wickid thouyt crepe priueli to thee,
    and thou seie in thin herte, The seuenthe yeer of remyssioun neiyeth; and thou
    turne awey the iyen fro thi pore brother, and thou nyle yyue to hym the loone
    that he axith; lest he crie ayens thee to the Lord, and it be maad to thee in
    to synne.
  cwe-cwe: Muiteganye magesa yehile sekeyamwingileni muna imizoyo yenu na kulonga,
    ‘Mwaka wa saba, mwaka wa kuwalekela wochiwadai, wahabehi.’ One muhamgesa ndugu
    yenu ngayengaye kwa ukali na kulema kumwing'ha chochose, yeye kodaha kumulilila
    Mndewa Mulungu kwa ichimu chenu na ivo yokuwa uhasanyi kumwenu.
  kik-kik: 'Mwĩmenyererei mũtikanagĩe na meciiria mooru, mũkoiga atĩrĩ: “Mwaka wa
    mũgwanja, mwaka ũrĩa wa kũrekanĩra mathiirĩ ũrĩ hakuhĩ,” nĩguo mũtikagĩe na ngoro
    njũru, mwage gũtaanahĩra mũrũ wa ithe wanyu ũrĩa ũbataire, kana mwage kũmũhe kĩndũ.
    Nake hĩndĩ ĩyo no akaĩre Jehova nĩ ũndũ wanyu, na inyuĩ nĩmũkonwo mwĩhĩtie.'
  fra-NCL: 'Prends garde qu’il ne s’élève dans ton cœur cette pensée basse : « La
    septième année, l’année de rémission, approche ! » et que ton œil ne soit mauvais
    envers ton frère pauvre, de peur que tu ne lui donnes rien, et qu’il ne crie à
    Yahweh contre toi, et que tu ne sois chargé d’un péché.'
  cek-AK: Hae baktih kasae poekhaih na tawnh o han ai ah acoe oh; saning sarihto boenghaih,
    laiba tahmenhaih atue loe zoi boeh, tiah na panoek o naah, kamtang kami nam nawkamya
    nuiah kasae poekhaih na tawnh o moe, anih han tidoeh na paek o ai, to naah anih
    mah Angraeng Sithaw khaeah na nuiah palung hoih aihaih hoiah lawkthui nahaeloe,
    na nuiah zaehaih om tih.
  cuk-cuk: 'Melle be-gwagegi sunnasuli be weyob binsao: ‘Mani-ganikid-elileged-birga
    iche-napsoggua, mer an dule-wilegedga ibmar ukoye.’ Abakalegi be-gwenad-wileged
    be isdar-dakedbali, yapa ega be ibmar uke gualile. Ar ade, we-dule, sunna begi
    Bab-Jehováʼga sunmaked. Deyob be daele, soglenonikoed, be isgusye.'
  uig-CYR: 'Көңлүңдә намрат қериндишиңдин ағринип: Йәттинчи жил, йәни «халас жили»
    йеқинлашти, дәп рәзил ойда болуштин, униңға һеч нәрсә бәрмәсликтин һези бол; шундақ
    болуп қалса у сениң тоғраңда Пәрвәрдигарға пәряд көтириши билән бу иш саңа гуна
    һесаплиниду.'
  tel-2017: అప్పు రద్దు చేయాల్సిన “ఏడో సంవత్సరం దగ్గర పడింది” అనే చెడ్డ తలంపు మీ మనస్సులో
    కలగనీయవద్దు. బీదవాడైన మీ సోదరునిపై మీరు దయ చూపి అతనికేమీ ఇవ్వకపోతే వాడొకవేళ మిమ్మల్ని
    గూర్చి యెహోవాకు మొరపెడితే అది మీకు పాపం అవుతుంది.
  hat-BSA: '“Fè atansyon pou nou pa vin gen yon lide mechan nan kè nou ki di: ‘Setyèm
    ane a, lane pou remisyon an prè;’ epi zye nou vin move kont frè nou ki malere
    a, pou nou pa ba li anyen. Alò, konsa li kab kriye a SENYÈ a kont nou, epi sa
    va peche nan nou.'
  kos-kos: Kowos in tia srangesr sang mwe enenu lal an mweyen yac se akitkosr — yac
    in sisila soemoul uh — apkuranme. Nimet lela nunak koluk ouinge in oan in kowos.
    Kowos fin srunga sang enenu lun sie mwet Israel wiowos, el ac pang nu sin LEUM
    GOD lain kowos, ac kowos ac eis mwata.
  hbo-WLC: הִשָּׁ֣מֶר לְךָ֡ פֶּן־יִהְיֶ֣ה דָבָר֩ עִם־לְבָבְךָ֨ בְלִיַּ֜עַל לֵאמֹ֗ר
    קָֽרְבָ֣ה שְׁנַֽת־הַשֶּׁבַע֮ שְׁנַ֣ת הַשְּׁמִטָּה֒ וְרָעָ֣ה עֵֽינְךָ֗ בְּאָחִ֙יךָ֙
    הָֽאֶבְי֔וֹן וְלֹ֥א תִתֵּ֖ן ל֑וֹ וְקָרָ֤א עָלֶ֙יךָ֙ אֶל־יְהוָ֔ה וְהָיָ֥ה בְךָ֖
    חֵֽטְא׃
  ibo-ibo: Lezie anya ka ị ghara inwe ụdị echiche ọjọọ a nʼobi gị sị, “Afọ mgbaghara
    ụgwọ na-abịa nso,” nʼihi ya, i kechie obi gị jụ ibinye nwanna gị nọ na mkpa ihe
    ọ chọrọ. Ọ bụrụ na onye ahụ nọ na mkpa akwaa akwa kpọkuo Onyenwe anyị, a ga-agụ
    gị dịka onye ikpe mmehie mara.
  ory-ory: “ସପ୍ତମ ବର୍ଷ, ଋଣକ୍ଷମାର ବର୍ଷ ନିକଟବର୍ତ୍ତୀ,” ଏହା କହି ଯେପରି ତୁମ୍ଭ ହୃଦୟରେ ମନ୍ଦ
    ଚିନ୍ତା ନ ହୁଏ ଓ ତୁମ୍ଭ ଦରିଦ୍ର ଭାଇ ପ୍ରତି ତୁମ୍ଭର କୁଦୃଷ୍ଟି ହେବା ସକାଶୁ ତୁମ୍ଭେ ତାହାକୁ
    କିଛି ନ ଦିଅ, ଏ ବିଷୟରେ ସାବଧାନ ହୁଅ; କାରଣ ସେ ତୁମ୍ଭ ପ୍ରତିକୂଳରେ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକ ପକାଇଲେ,
    ତୁମ୍ଭର ପାପ ହେବ।
  chk-chk: 'Oupwe afälikemi pwe esap wor ekiek mi ngau lon lelukemi, pwe oua apasa:
    A arap ewe afisuen ier, ewe ierin musala. Ousap pwal wowongau ngeni pwimi we mi
    wöüngau pwe ousap ngeni och. Pun pwimi epwe siö ngeni ewe Samol mi Lapalap o aturukemi,
    nge ämi oupwe tipis ren.'
  rop-rop: Yumob nomo nokambek detlot hu wandim yumob blanga lendim mani dumaji yumob
    bin jinggabat det namba 7 yiya im gulijap en maitbi dei kaan peibek det mani.
    Wal yumob nomo jinggabat nogudbalawei lagijat. If yumob nomo lendim langa detlot
    pipul dei garra jingat langa YAWEI blanga yumob en yumob garra jidan giltiwan.
  ukr-1871: 'Бережись, щоб не зродилась грішна думка в серцї твоїм, як скажеш собі:
    надходить семий рік, рік відпусту! Та й станеш дивитись лихим оком на вбогого
    брата твого, і не даси йому нїчого, і нарікати ме він на тебе перед Господом і
    буде на тобі гріх.'
  deu-1951: 'Hüte dich, daß kein Belialsrat in deinem Herzen sei und du nicht denkest:
    «Das siebente Jahr, das Erlaßjahr, naht!» und sehest deinen armen Bruder unfreundlich
    an und gebest ihm nichts; da würde er deinetwegen zum HERRN schreien, und es würde
    dir zur Sünde sein;'
  eng-JPS: 'Beware that there be not a base thought in thy heart, saying: ''The seventh
    year, the year of release, is at hand''; and thine eye be evil against thy needy
    brother, and thou give him nought; and he cry unto the LORD against thee, and
    it be sin in thee.'
  srp-1865: 'Èuvaj se da ne bude kakvo nevaljalstvo u srcu tvom, pa da reèeš: blizu
    je sedma godina, godina oprosna; i da oko tvoje ne bude zlo prema bratu tvojemu
    siromahu, pa da mu ne daš, a on zato da vapije ka Gospodu na te, i bude ti grijeh.'
  lug-lug: Weekuumenga nnyo olemenga kubeeranga na ndowooza eno embi mu mutima gwo
    nti, “Omwaka ogw’omusanvu ogw’okusonyiwa amabanja gusembedde,” muganda wo n’omukwatirwa
    ettima n’otobaako ky’omuwa. Muganda wo ayinza okujulira eri Mukama n’osangibwanga
    ng’ogudde mu kibi.
  heb-heb: השמר לך פן יהיה דבר עם לבבך בליעל לאמר קרבה שנת השבע שנת השמטה ורעה עינך
    באחיך האביון ולא תתן לו וקרא עליך אל יהוה והיה בך חטא׃
  ben-IRV: সাবধান, সপ্তম বছর অর্থাৎ ক্ষমার বছর কাছাকাছি, এটা বলে তোমার হৃদয়ে যেন
    খারাপ চিন্তা মনে না আসে; তুমি যদি নিজে গরিব ভাইয়ের প্রতি খারাপভাবে তাকিয়ে তাকে
    কিছু না দাও, তবে সে তোমার বিরুদ্ধে সদাপ্রভুর কাছে প্রার্থনা করলে তোমার পাপ হবে।
  pan-pan: ਸਾਵਧਾਨ ਰਹੋ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਹਾਡੇ ਮਨ ਵਿੱਚ ਕੋਈ ਨਿਕੰਮਾ ਵਿਚਾਰ ਆ ਜਾਵੇ
    ਕਿ ਸੱਤਵਾਂ ਸਾਲ ਅਰਥਾਤ ਛੁਟਕਾਰੇ ਦਾ ਸਾਲ ਨੇੜੇ ਹੈ, ਅਤੇ ਤੁਹਾਡੀ ਨਿਗਾਹ ਤੁਹਾਡੇ ਕੰਗਾਲ ਭਰਾ
    ਵੱਲ ਮੰਦੀ ਹੋ ਜਾਵੇ ਕਿ ਤੁਸੀਂ ਉਸ ਨੂੰ ਕੁਝ ਨਾ ਦਿਓ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ
    ਫ਼ਰਿਆਦ ਕਰੇ ਅਤੇ ਇਹ ਤੁਹਾਡੇ ਲਈ ਪਾਪ ਠਹਿਰੇ।
  mya-JVB: သင့် စိတ် နှလုံး၌ ဆိုးညစ် သော သဘော ရှိ ၍ ၊ သတ္တမ နှစ် တည်းဟူသောလွှတ်ရာနှစ်နီးပြီဟု
    အောက်မေ့လျက်၊ ထိုဆင်းရဲသော ညီအစ်ကိုကို မနာလိုသောစိတ်ရှိ ၍၊ ဘာမျှမပေးဘဲနေလျှင်
    သူ သည်ထာဝရဘုရား အား အော်ဟစ် သဖြင့် ၊ သင် ၌ အပြစ် မ ရောက် မည်အကြောင်း သတိ ပြုလော့။
  hmo-hmo: “Bema abiatorehai gwauatao lagani be kahirakahira neganai, ogogami tauna
    ese abiatorehai ia noia neganai, do umui koua lasi. Unai bamona do umui laloa
    dika lasi. Bema umui heniatorehai lasi neganai, unai tau ese Lohiabada dekenai
    do ia tai henia, umui do ia samania totona, bona kerere do umui davaria.
  urd-urd: ख़बरदार रहना कि तेरे दिल में ये बुरा ख़याल न गुज़रने पाए कि सातवाँ साल,
    जो छुटकारे का साल है, नज़दीक है और तेरे ग़रीब भाई की तरफ़ से तेरी नज़र बद हो जाए
    और तू उसे कुछ न दे; और वह तेरे ख़िलाफ़ ख़ुदावन्द से फ़रियाद करे और ये तेरे लिए
    गुनाह ठहरे।
  rus-SYN: 'берегись, чтобы не вошла в сердце твое беззаконная мысль: “приближается
    седьмой год, год прощения”, и чтоб оттого глаз твой не сделался немилостив к нищему
    брату твоему, и ты не отказал ему; ибо он возопиет на тебя к Господу, и будет
    на тебе великий грех;'
  bqc-SIM: À laaika! Ásu làasoo vãi kɛ à mɛ wɛ̃̀ soplade pↄ́ wì fĩadeↄ kɛ̃́u
    kà kãiɛo. Tó a bĩikɛ̀ ń á gbɛ̃́ pↄ́ dɛ taaside ũo, mɛ́ i pↄe kpawào, tó
    à wiilɛ̀ Diiwa á yã́ musu, a gↄ̃ɛ́ duuna ũɛ.
  tcz-CHONGTHU: Bat a thilpeh ding hijongleh itlou hela napeh diu ahi. Ajeh chu khat
    leh khat bat a kona kilepeh naphat chu nakhut uva umjing ahi. Bat a peh ding nada
    uva mikhat nachung uva lhisona aneiya ahileh, phat louna chonset achu lhalut nahitauve.
  mar-mar: कर्जमाफीचे वर्ष (सातवे वर्ष) आता जवळच आले आहे अशा दुष्ट विचाराने कुणाला
    मदत नाकारू नका. गरजूंच्या बाबतीत असे क्षुद्र विचार मनात आणू नका. त्याच्या बाबतीत
    अनुदार राहू नका. तसे केले तर ते तुमच्याविरुध्द परमेश्वराकडे गाऱ्हाणे गातील. आणि
    तुम्हास पाप लागेल.
  qub-qub: Jagacunata perdunanan wata chayamunanpaj cashantana tantiyar ama yarpanquichu
    manana ristanayquipaj cashanta. Mana ristaptiquega pishipacaycho caycaj runa Tayta
    Diosman quijacuptin juchayojmi ricacunquipaj.
  hat-hat: 'Pa kite ankenn move lide pase nan tèt nou pou nou ta di: Nou toupre setyèm
    lanne a, lanne pou nou annile dèt tout moun ki dwe nou, epi pou nou fè move jan
    ak frè parèy nou ki nan nesesite, pou nou derefize prete l'' anyen. Paske lè sa
    a, l''a rele Seyè a, l''a pale l'' pou nou, epi n''a gen tò.'
  eng-BSB: 'Be careful not to harbor this wicked thought in your heart: “The seventh
    year, the year of release, is near,” so that you look upon your poor brother begrudgingly
    and give him nothing. He will cry out to the LORD against you, and you will be
    guilty of sin.'
  tod-tod: 'À dama, kisiɛ ɲɔi mina lɔ wo-yiimaʋɛ, wo ʋa ɠɛ ma: «Konagi lɔfelasiɛi
    maaɓuɠa, kuyeiti suvaayɛ konagi,» naa maaʋele ma, wo ɠaazu ɲɔi lo wo-zeiɲɔɠɔi
    zou loin ʋa, é ga bala nui, wo la ani nɔpɛ fea zea. Mazɔlɔɔ toɠa ɓaazaɠa ga wo-lɔɠɔ
    Ɠɔoɠɔ GALAGI ma, wa ɠɛ ga sɔba nu.'
  eng-WEBPB: Beware that there not be a wicked thought in your heart, saying, “The
    seventh year, the year of release, is at hand,” and your eye be evil against your
    poor brother and you give him nothing; and he cry to the LORD against you, and
    it be sin to you.
  kbq-kbq: Hagi 7ni kafumo hago atupa nehie nehutma, amunte omne vahe'mo'ma tamagripinti'ma
    nofi'ma hunaku'ma esia vahe'ma zagoma ozamizankura kva hiho. Na'ankure amunte'ma
    omne vahe'mo'ma Ra Anumzamofontegama krafama hanagetma, tamagra kumi hugahaze.
  nhe-BL: Huan ximomocuitlahuica para amo ximoilhuica para ax intetlanejtise pampa
    nechca para hualas nopa xihuitl chicome quema motlapojpolhuis nochi tlahuiquililistli.
    Intla queja nopa inmoilhuise huan inquinextise inixcualantoque ica seyoc israelita
    tlen mopantía ipan tlaohuijcayotl huan ax tleno inquitlanejtise, huajca xijpiyaca
    cuidado pampa yajaya huelis quinojnotzas TOTECO huan quipohuilis tlen inquichijtoque.
    Huan TOTECO quiijtos para intlajtlacolchijtoque.
  gub-BL: Aze nezewe haw uzeapo 7 haw kwarahy huwake nehe, newer haw imunànaw kwarahy
    huwake nehe, — Napytywà kwaw a'e hemetarer 'ym ma'e ihe nehe, ere putar ru'u izupe
    nehe. Eze'eg zo nezewe nezeupe nehe. Epytywà neànàm Izaew nehe. Aze nan kwaw nehe,
    uhapukaz putar Tupàn pe nerekyty'ymaw rehe nehe. Ereiko putar ikatu 'ym ma'e iapo
    har romo Tupàn henataromo nehe.
  eng-DRA: 'Beware lest perhaps a wicked thought steal in upon thee, and thou say
    in thy heart: The seventh year of remission draweth nigh; and thou turn away thy
    eyes from thy poor brother, denying to lend him that which he asketh: lest he
    cry against thee to the Lord, and it become a sin unto thee.'
