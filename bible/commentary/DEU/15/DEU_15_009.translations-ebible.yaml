verse: DEU.015.009
translations:
  mal-C: “കടങ്ങൾക്ക് ഇളവുനൽകുന്ന വർഷമായ ഏഴാംവർഷം അടുത്തിരിക്കുന്നു,” എന്ന കപടവിചാരം
    നിന്റെ ഹൃദയത്തിലുണ്ടായിട്ട് ആവശ്യത്തിലിരിക്കുന്ന സഹോദരങ്ങളോടു ദയ കാണിക്കാതെയും
    അവർക്ക് ഒന്നും നൽകാതെയുമിരിക്കരുത്. അവർ നിനക്കു വിരോധമായി യഹോവയോട് അപേക്ഷിക്കും;
    അതിൽ നീ കുറ്റക്കാരനായിത്തീരും.
  deu-TKW: 'Hüte dich, daß nicht in deinem Herzen ein nichtswürdiger Gedanke aufsteige,
    nämlich: Das siebente Jahr, das Jahr des Erlasses, ist nahe! und daß du nicht
    einen mißgünstigen Blick auf deinen armen Volksgenossen werfest und ihm nichts
    gebest; wenn er dann deinetwegen zu Jahwe schreit, so wird eine Verschuldung auf
    dir lasten.'
  lin-lin: 'Keba ete motema na yo ezala na makanisi ya mabe te mpe eloba na yo te :
    « Mobu ya sambo ekomi pene, mobu ya kotika baniongo, » mpo ete otala ndeko na
    yo mobola na ndenge ya mabe mpe ozanga kopesa ye eloko. Mpe wana ye akolelalela
    epai na Yawe na tina na yo, okomema ngambo ya masumu na yo.'
  eng-LSV: Take heed to yourself lest there be a worthless word in your heart, saying,
    The seventh year [is] near, the year of release; and your eye is evil against
    your needy brother, and you do not give to him, and he has called to YHWH concerning
    you, and it has been sin in you;
  eng-GNV: 'Beware that there be not a wicked thought in thine heart, to say, The
    seuenth yeere, the yeere of freedome is at hand: therefore it grieueth thee to
    looke on thy poore brother, and thou giuest him nought, and he crie vnto the Lord
    against thee, so that sinne be in thee:'
  eng-WEBSTER: Beware that there be not a thought in thy wicked heart, saying, The
    seventh year, the year of release, is at hand; and thy eye shall be evil against
    thy poor brother, and thou shalt give him naught; and he shall cry to the LORD
    against thee, and it shall be sin to thee.
  nhw-BL: Huan ximomocuitlahuica para amo ximoilhuica para amo antetlanejtise pampa
    nechca para hualas nopa xihuitl chicome quema motlapojpolhuis nochi tlahuiquililistli.
    Sintla quej nopa anmoilhuise huan anquinextise anixcualantoque ica seyoc israelita
    catli mopantía ipan tlaohuijcayotl huan amo tleno anquitlanejtise, huajca xijpiyaca
    cuidado pampa yaya huelis quinojnotzas TOTECO huan quipohuilis catli anquichijtoque.
    Huan TOTECO quiijtos para antlajtlacolchijtoque.
  swh-ONEN: 'Jihadhari usijiwekee wazo hili ovu: “Mwaka wa saba, mwaka wa kufuta madeni
    umekaribia,” usije ukaonyesha nia mbaya kwa ndugu yako mhitaji na ukaacha kumpa
    chochote. Anaweza kumlalamikia Bwana dhidi yako nawe utakuwa umepatikana na hatia
    ya dhambi.'
  bba-bba: I lɑɑkɑri ko, kpɑ i ku rɑ nuku kɔ̃su bwisikunu ko i nɛɛ, wɔ̃ɔ nɔɔbɑ yiruse
    wee yɑ turuku koomɑ yè sɔɔ bɑ rɑ dibuɡibu kɑre, kpɑ i sɛ̃siɑ i yinɑ i nùn bɔkurɑ.
    Ì n kuɑ mɛ, u koo Yinni Gusunɔ nɔɔɡiru sue bɛɛn sɔ̃, kpɑ i yen tɑɑrɛn ɑre sɔbe.
  eng-KJVCPB: Beware that there be not a thought in thy wicked heart, saying, The
    seventh year, the year of release, is at hand; and thine eye be evil against thy
    poor brother, and thou givest him nought; and he cry unto the Lord against thee,
    and it be sin unto thee.
  luo-luo: Kata bedni higa mar abiriyo chiegni chopo to kik ubed gi ich lit mutamru
    olo owadu man-gi dwaro. Ka mano otimore, to owaduno nyalo mako bura e nyim Jehova
    Nyasaye mi ubed joketho.
  meu-meu: Nahuamu ba tohoa danu, lalomu ba hadaia kerere na garina, baoto “Laḡani
    ihahituna, abi-torehai igwau-taodia laḡanina, vada eme kahikahi”, bena varavaramu
    ogoḡaminaba vaira hua henia, bona ḡau ta basio henia; bena ia ese Iehova baine
    tai henia, oi baine habadelaimu, kara dika taumu.
  npi-ULB: '''सातौँ वर्ष अर्थात् छुटकाराको वर्ष नजिकै छ'' भनी आफ्नो मनमा दुष्‍ट विचार
    ननिम्त्याउन होसियार होओ ताकि तिमीहरूका बिचमा भएको गरिब भाइप्रति लोभी नभएर तिमीहरूले
    उसलाई दिन सक । तिमीहरू लोभी भयौ भने त्यो पाप हुन्छ ।'
  yor-yor: Ẹ ṣọ́ra kí èrò búburú kan má ṣe sí nínú àyà rẹ wí pé, “Ọdún keje tí í ṣe
    ọdún ìyọ̀ǹda gbèsè ti súnmọ́,” nípa bẹ́ẹ̀, ojú rẹ a sì burú sí arákùnrin rẹ tálákà,
    tí ìwọ kò sì fun ní nǹkan, o kò sì fun ní nǹkan kan. Òun a si kígbe pe Olúwa nítorí
    rẹ, a si di ẹ̀ṣẹ̀ fún ọ.
  ind-ind: Jadi, jagalah dirimu agar jangan sampai berpikir jahat seperti ini, ‘Tahun
    ketujuh ketika kita harus menghapus hutang sudah dekat. Kalau aku meminjamkan
    sesuatu kepada sesamaku yang miskin, nanti dia tidak akan membayar hutangnya.’
    Jangan pelit seperti itu sampai tidak mau menolong sesamamu, karena kalau sampai
    dia mengeluh tentang kamu kepada TUHAN, kamu akan dianggap berdosa di mata TUHAN!
  pes-OPCB: این فکر پلید را به خود راه ندهید که سال بخشیدن قرض به‌زودی فرا می‌رسد
    و در نتیجه از دادن قرض خودداری کنید؛ زیرا اگر از دادن قرض خودداری کنید و مرد محتاج
    پیش خداوند ناله کند این عمل برای شما گناه محسوب خواهد شد.
  tgl-ULB: Mag-ingat kayo sa pagkakaroon ng isang masamang pag-iisip sa inyong puso,
    sa pagsasabing, 'Ang ikapitong taon, ang taon ng pagpapalaya, ay malapit na,'
    para hindi kayo maging maramot patungkol sa mahirap ninyong kapatid at walang
    maibigay sa kaniya; baka siya ay umiyak kay Yahweh tungkol sa inyo, at maging
    kasalanan ito para sa inyo.
  hui-hui: Tígua dano ho henego hilahole bialu waholene biago kaware ngagola ai ti
    ngiadai bulene nawi howa hilahole bialu burupada manda bialu mulene nga. Mini
    ko ogonialego tíha mbira nawilo halimu. Tígua muni mbiraleru dano halu mo yilo
    namirimiyagua nde agali ogoni ibugua Anduane Homogohondo bi lamiragola hale halu
    Anduane Homogohanda tí ko birimi lolebirago tígua mbirali burupada hondowa nahende
    tingi ho nahalimu.
  mya-mya: အ​ကြွေး​ကို​သင်​ပုန်း​ချေ​ပယ်​ဖျက်​ရ​မည့်​နှစ် နီး​လာ​သ​ဖြင့် ထို​သူ​အား​မ​ချေး​ငှား​ဘဲ
    မ​နေ​နှင့်။ သင်​၌​ထို​ကဲ့​သို့​တွန့်​တို​သော​စိတ် မ​ဝင်​စေ​ရ။ သင်​သည်​သူ့​အား​မ​ချေး​ငှား​လျှင်
    သူ​သည်​ထာဝရ​ဘုရား​ထံ​တိုင်​တန်း​သ​ဖြင့် သင် သည်​အ​ပြစ်​ကူး​လွန်​ရာ​ရောက်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གཟབ་གཟབ་བྱེད་དགོས་ཏེ། ཆག་ཡང་གཏོང་བའི་ལོ་བདུན་པ་བསླེབ་ལ་ཉེ་ཞེས་ངན་སེམས་བཅངས་ནས།
    ཁྱོད་རྣམས་ཀྱིས་རང་གི་སྤུན་ཟླ་དབུལ་པོ་ལ་སྡང་མིག་བགྲད་ནས་ཁོ་ལ་ཅི་ཡང་མི་སྟེར་ན། ཁོས་ཁྱོད་རྣམས་ཀྱི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་འབོད་པ་དང་།
    དེ་ནས་ཁྱོད་རྣམས་སྡིག་པའི་ནང་དུ་ལྷུང་བ་ཡིན།
  sna-sna: 'Muchenjerere kuti murege kuva nomufungo wakaipa uyu wokuti: “Gore rechinomwe,
    gore rokudzima zvikwereti, rava pedyo,” kuitira kuti murege kuratidza mwoyo wakaipa
    kuhama yenyu inoshayiwa nokurega kumupa chinhu. Iye achachema kuna Jehovha pamusoro
    penyu, uye imi muchabatwa nemhosva yokuita chivi.'
  spa-BLM: 'Guárdate de que no haya un pensamiento perverso en tu corazón, diciendo:
    “El séptimo año, el año de la liberación, está cerca”, y tu ojo sea malvado contra
    tu hermano pobre y no le des nada; y él clame a Yahvé contra ti, y sea pecado
    para ti.'
  cac-cac: 'Tzeya ilej e pensar, xe natalaj icha tic: Man̈xo ol vac''laj tas majanil,
    ina to lac''anxo sjavi yuquil ab''il, aton jun ab''il b''aj maxtzac c''anb''aj
    tastac ayb''at majanil, xe chitalaj. Max yal to chuc tzeyutej e c''ol d''a eb''
    meb''a'' ay d''a scal eb'' quetchon̈ab'', q''uetalaj yav eb'' d''a Jehová yuj
    e chucc''olal chi'', yuj chi'' tz''och e mul d''a Jehová.'
  swh-ULB: Muwe makini kutokuwa na wazo ovu au potovu katika moyo wenu, kusema, “Mwaka
    wa saba, mwaka wa ukombozi u karibu; ili kwamba msiwe wachoyo kuhusiana na ndugu
    zenu maskini na haumpi chochote; anaweza kumlilia Yahwe kuhusu nyie, na itakuwa
    dhambi yenu.
  bel-bel: 'пільнуйся, каб не зарадзілася ў сэрцы тваім ліхая думка: «набліжаецца
    сёмы год, год адпушчэньня», і каб ад таго вока тваё не зрабілася немілажальным
    да ўбогага брата твайго, і ты не адмовіў яму; бо ён залямантуе на цябе да Госпада,
    і будзе на табе грэх;'
  deu-ELBBK: 'Hüte dich, dass nicht in deinem Herzen ein Belialswort sei, dass du
    sprichst: Es naht das siebte Jahr, das Erlassjahr! Und dass dein Auge böse sei
    gegen deinen Bruder, den Armen, und du ihm nichts gebest, und er über dich zu
    dem HERRN schreie, und Sünde an dir sei!'
  mbb-OT: Kenè kew med-isip te selakew, kenè niw isipa he tenged te hapit en egkeuma
    is ikepitu he tuig, he iyan kes tuig he kenè en edsukuten is utang ne kenè kew
    en ebpeutang te pubri he zuma niw he meǥinged. Su emun edangep heini is pubri
    ziyà te Nengazen tenged te kebeeli niw zutun ne zuen niw televaken.
  mal-2015: വിമോചനസംവത്സരമായ ഏഴാം ആണ്ടു അടുത്തിരിക്കുന്നു എന്നിങ്ങനെ നിന്റെ ഹൃദയത്തിൽ
    ഒരു ദുർവ്വിചാരം തോന്നുകയും ദരിദ്രനായ സഹോദരനോടു നിന്റെ കണ്ണു നിർദ്ദയമായിരുന്നു
    അവന്നു ഒന്നും കൊടുക്കാതിരിക്കയും അവൻ നിനക്കു വിരോധമായി യഹോവയോടു നിലവിളിച്ചിട്ടു
    അതു നിനക്കു പാപമായി തീരുകയും ചെയ്യാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊൾക.
  rmc-rmc: 'Ale de tuke pozoris pre oda, hoj tut te na el andro jilo kajso nalačho
    gondoľišagos, hoj tuke pheneha: ‚Pašes hin o eftato berš, o berš, so pes savoro
    odmukel,‘ hoj te na phandes andre tiro jilo avke, hoj les na deha ňič. Bo akor
    ov vičinďahas ko RAJ a uľahas pre tute binos.'
  pes-OPV: و باحذر باش مبادا در دل تو فکر زشت باشد، و بگویی سال هفتم یعنی سال انفکاک
    نزدیک است، و چشم توبر برادر فقیر خود بد شده، چیزی به او ندهی و اواز تو نزد خداوند
    فریاد برآورده، برایت گناه باشد.
  ron-1924: 'Везь сэ ну фий аша де рэу ка сэ зичь ын инима та: ‘Ах, се апропие анул
    ал шаптеля, анул ертэрий!’ Везь сэ н-ай ун окь фэрэ милэ пентру фрателе тэу чел
    липсит ши сэ ну-й дай. Кэч атунч ел ар стрига кэтре Домнул ымпотрива та ши те-ай
    фаче виноват де ун пэкат,'
  ben-OBCV: সাবধান, তোমাদের মনে এই মন্দ চিন্তাকে আমল দিয়ো না “সপ্তম বছর, ঋণ মকুবের
    বছর, প্রায় এসে গেছে,” সেইজন্য তোমাদের সেই অভাবী ইস্রায়েলী ভাইয়ের প্রতি এই মনোভাব
    নিয়ে তাকে খালি হাতে বিদায় কোরো না। সে তখন সদাপ্রভুর কাছে তোমাদের বিরুদ্ধে আবেদন
    করতে পারে, এবং তোমরা এই পাপের জন্য দোষী হবে।
  som-som: Digtoonow, oo yaan fikir xun qalbigaaga gelin adoo isku leh, Sannaddii
    toddobaad ee saamaxaaddu waa soo dhow dahay. Walaalkaaga miskiinka ah si aan naxariis
    lahayn ha u eegin inaadan waxba siin. Haddii kalese Rabbiguu kaaga caban doonaa,
    oo taasuna dembi bay kugu noqon doontaa.
  lat-VUC: 'Cave ne forte subrepat tibi impia cogitatio, et dicas in corde tuo: Appropinquat
    septimus annus remissionis: et avertas oculos tuos a paupere fratre tuo, nolens
    ei quod postulat mutuum commodare: ne clamet contra te ad Dominum, et fiat tibi
    in peccatum.'
  eng-ASVBT: Beware that there be not a base thought in thy heart, saying, The seventh
    year, the year of release, is at hand; and thine eye be evil against thy poor
    brother, and thou give him nought; and he cry unto Jehovah against thee, and it
    be sin unto thee.
  ita-1885: 'Guardati, che talora non vi sia nel tuo cuore alcun pensiero scellerato,
    per dire: L''anno settimo, l''anno della remissione è vicino; e che l''occhio
    tuo non sia maligno inverso il tuo fratello bisognoso, sì che tu non gli dia nulla;
    ed egli gridi contro a te al Signore, e vi sia in te peccato.'
  eng-LXXUP: Take heed to thyself that there be not a secret thing in thy heart, an
    iniquity, saying, The seventh year, the year of release, draws nigh; and thine
    eye shall be evil to thy brother that is in want, and thou shalt not give to him,
    and he shall cry against thee to the Lord, and there shall be great sin in thee.
  eng-ULB: Be careful not to have a wicked thought in your heart, saying, 'The seventh
    year, the year of release, is near,' so that you will not be stingy in regard
    to your poor brother and give him nothing; he might cry out to Yahweh about you,
    and it would be sin for you.
  spa-VBL: 'No tengas malos pensamientos como: “Se acerca el séptimo año en el que
    se anularán las deudas”, para despreciar a los pobres con burlas y negarles cosa
    alguna. Ellos se quejarán de ti ante el Señor, y serás hallado culpable de pecado.'
  fra-_FOB: 'Prends garde à toi, qu''il n''y ait une pensée impie dans ton cœur, et
    que tu ne dises: La septième année, l''année de relâche, approche; et que, ton
    œil étant sans pitié envers ton frère pauvre pour ne lui rien donner, il ne crie
    contre toi à l''Éternel, et qu''il n''y ait du péché en toi.'
  mal-mal: വിമോചനസംവത്സരമായ ഏഴാം ആണ്ട് അടുത്തിരിക്കുന്നു എന്ന് നിന്റെ ഹൃദയത്തിൽ ഒരു
    ദുർവ്വിചാരം തോന്നുകയും ദരിദ്രനായ സഹോദരനോട് നിന്റെ കണ്ണ് നിർദ്ദയമായിരിക്കുകയും
    അവന് ഒന്നും കൊടുക്കാതെ ഇരിക്കുകയും ചെയ്താൽ അവൻ നിനക്ക് വിരോധമായി യഹോവയോട് നിലവിളിച്ചിട്ട്
    അത് നിനക്ക് പാപമായി തീരാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളുക.
  urd-GVR: Ḳhabardār, aisā mat soch ki qarz muāf karne kā sāl qarīb hai, is lie maiṅ
    use kuchh nahīṅ dūṅgā. Agar tū aisī sharīr bāt apne dil meṅ sochte hue zarūratmand
    bhāī ko qarz dene se inkār kare aur wuh Rab ke sāmne terī shikāyat kare to tū
    qusūrwār ṭhahregā.
  suz-BL: मिनु इन थुंमी ‘जेर क्‍याम्‍तीक बर्स जाक्‍चा चिक्‍ताक्‍व’ दे इन प्रुङग लोक्‍ब
    आ पर्बम गन गन पा, मेको कली वारच पा जेर गेचा मदाक्‍नीनी हना, होस पने। मेको प्रुङगुमी
    इन पर्बम परमप्रभु यावे कली पुंइब। मिनु गे पापी दुम्‍नीनी।
  ita-1927: 'Guardati dall’accogliere in cuor tuo un cattivo pensiero, che ti faccia
    dire: “Il settimo anno, l’anno di remissione, e vicino!”, e ti spinga ad essere
    spietato verso il tuo fratello bisognoso, sì da non dargli nulla; poich’egli griderebbe
    contro di te all’Eterno, e ci sarebbe del peccato in te.'
  ckb-ckb: ئاگاداربن لەوەی بیرێکی خراپتان لە دڵدا بێت و بڵێن، «ئەوا ساڵی حەوتەم نزیک
    بووەتەوە، ساڵی بەتاڵکردنەوەی قەرزەکانە،» ئیتر بە خراپی ڕەفتار لەگەڵ هەژار بکەن
    و نەیدەنێ، جا ئەویش بۆ یەزدان هاوار دەکات سەبارەت بە ئێوە و دەبێتە گوناه بەسەرتانەوە.
  eng-BBE: And see that there is no evil thought in your heart, moving you to say
    to yourself, The seventh year, the year of forgiveness is near; and so looking
    coldly on your poor countryman you give him nothing; and he will make an outcry
    to the Lord against you, and it will be judged as sin in you.
  kan-OKCV: “ಸಾಲ ಬಿಡುಗಡೆಯ ವರ್ಷವಾದ ಏಳನೆಯ ವರ್ಷವು ಸಮೀಪವಾಯಿತು,” ಎಂಬ ದುಷ್ಟ ಆಲೋಚನೆ ನಿಮ್ಮ
    ಹೃದಯದಲ್ಲಿ ಹುಟ್ಟಿ, ನಿಮ್ಮ ಬಡ ಸಹೋದರನ ಮೇಲೆ ಕಠಿಣವಾಗಿ, ನೀವು ಅವನಿಗೆ ಏನೂ ಕೊಡದೆ ಇರಬೇಡಿರಿ.
    ಅವನು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆ ಇಟ್ಟಾಗ, ನಿಮ್ಮಲ್ಲಿ ಅಪರಾಧ ಉಂಟಾಗದಂತೆ ನೋಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: விடுதலை வருடமாகிய ஏழாம் வருடம் நெருங்கிவிட்டதென்று அறிந்து, உன் இருதயத்திலே
    பொல்லாத நினைவுகொண்டு, உன் ஏழைச் சகோதரனுக்குக் கொடுக்காமல் மறுத்து, அவன்மேல் வன்கண்
    வைக்காதபடிக்கும், அவன் உன்னைக் குறித்துக் யெகோவாவை நோக்கி முறையிடாதபடிக்கும் எச்சரிக்கையாயிரு;
    அப்படிச் செய்வாயானால் அது உனக்குப் பாவமாயிருக்கும்.
  spa-RV-1909: 'Guárdate que no haya en tu corazón perverso pensamiento, diciendo:
    Cerca está el año séptimo, el de la remisión; y tu ojo sea maligno sobre tu hermano
    menesteroso para no darle: que él podrá clamar contra ti á Jehová, y se te imputará
    á pecado.'
  ron-BTF: 'Ia seama să nu fie un gând în inima ta stricată, spunând: Se apropie anul
    al şaptelea, anul scutirii; şi ochiul tău să fie rău împotriva fratelui tău sărac
    şi să nu îi dai nimic, iar el să strige împotriva ta către DOMNUL şi să îţi fie
    păcat.'
  eng-WEBP: Beware that there not be a wicked thought in your heart, saying, “The
    seventh year, the year of release, is at hand,” and your eye be evil against your
    poor brother and you give him nothing; and he cry to the LORD against you, and
    it be sin to you.
  eng-FBV: Make sure you don't think evil thoughts like, “The seventh year is coming
    up when debts will be canceled,” so that you look down on the poor with a sneer
    and refuse to give them anything. They will complain to the Lord about you, and
    you will be found guilty of sin.
  nld-1939: 'Zorg er voor, dat ge bij uzelf niet listig berekent: “Het zevende jaar,
    het jaar van kwijtschelding is nabij”, en zo onwillig zoudt worden, uw armen broeder
    iets te geven. Want hij zou u aanklagen bij Jahweh, en gij zoudt schuldig staan.'
  nch-BL: Huan ximomocuitahuica para amo ximoilhuica para amo antetanejtise pampa
    nechca para hualas nopa xihuit chicome quema motapojpolhuis nochi tahuiquilisti.
    Sinta quej nopa anmoilhuise huan anquinextise anixcualantoque ica seyoc israelita
    cati mopantía ipan taohuijcayot huan amo teno anquitanejtise, huajca ximomocuitahuica
    pampa yaya huelis quinojnotzas TOTECO huan quipohuilis cati anquichijtoque. Huan
    TOTECO quiijtos para antajtacolchijtoque.
  vie-1934: 'Khá coi chừng, kẻo có một ác tưởng nơi lòng ngươi, rằng: Năm thứ bảy
    tức là năm giải thích, hầu gần! Khá coi chừng kẻo mắt ngươi chẳng đoái thương
    anh em nghèo của mình, không giúp cho người gì hết, e người kêu cùng Đức Giê-hô-va
    về ngươi, và ngươi sẽ mắc tội chăng.'
  hin-CV: 'सावधान रहना कि तुम्हारे हृदय में इस अवसर पर यह घृणित, हीन और स्वार्थ-भरा
    विचार न आ जाए: “सातवां साल! ऋण मुक्त करने का साल निकट है!” और तुम्हारी अभिवृत्ति
    उस गरीब इस्राएली भाई के प्रति द्वेष भरी हो जाए, परिणामस्वरूप तुम उसे कुछ भी न
    दो. उस स्थिति में वह तुम्हारे विरुद्ध याहवेह की दोहाई देगा और तुम खुद पर पाप ले
    आओ.'
  eng-OURB: Beware that there not be a base thought in your heart, saying, “The seventh
    year, the year of release, is at hand;” and your eye be evil against your poor
    brother, and you give him nothing; and he cry to Adonai against you, and it be
    crime deserving peanlty, sin ·missing the goal· to you.
  spa-BES: 'Y observa que no haya ningún pensamiento malo en tu corazón que te mueva
    a decirte a ti mismo: El séptimo año, el año del perdón está cerca; y mirando
    tan fríamente a tu pobre paisano, no le das nada; Y él clamará al Señor contra
    ti, y será juzgado como pecado en ti.'
  tdx-tdx: Asoao tsy ho añ’arofo’o ao ty fikiniàn-draty manao ty hoe, Fa an-titotse
    ty taom-pahafito, i taom-pañahàñey; le tsy hihevea’o maso i longo’o rarakey, hito­lora’o,
    vaho ie mitoreo azo am’ Iehovà le hakeo ama’o.
  vid-vid: Milolele majesa gehile galeche kuwenjila mnhumbula za hemwe, muye mlonje,
    ‘Mwaka wa saba wa habehi, ndo mwaka wa kuwalechela walingudaigwa,’ mumjesa mng'holozenu
    mzunwa kwa kung'ang'ala na kulema kulavya na kumha choneche, heye koweza kumlilila
    Mkulu Nguluwi kwa chiwalo cha hemwe na ayo yowa gehile kwa hemwe.
  eng-OKE: Beware, lest there be a word with thy wicked heart, saying, The year of
    release draweth near, and thine eye be evil toward thy poor brother, and thou
    give not to him, and he cry against thee before the Lord, and there be guiltiness
    in thee.
  tha-KJV: จงระวังให้​ดี​เกรงว่าจะมีความคิดในจิตใจชั่วของท่านว่า ‘​ปี​ที่​เจ็ด ปี​ที่​จะต้องปลดปล่อยมาถึงแล้ว’
    และตาท่านก็ริษยาต่อพี่น้องของท่าน ท่านจึงไม่​ยอมให้​อะไรเขาเลย และเขาจะร้องทูลพระเยโฮวาห์เรื่องท่าน
    บาปก็จะตกแก่​ท่าน
  por-BR-2018: 'Guarda-te que não haja em teu coração perverso pensamento, dizendo:
    Próximo está o ano sétimo, o da remissão; e tua olho seja maligno sobre teu irmão
    necessitado para não dar-lhe: que ele poderá clamar contra ti ao SENHOR, e se
    te imputará a pecado.'
  deu-ELO: 'Hüte dich, daß nicht in deinem Herzen ein Belialswort sei, daß du sprechest:
    Es naht das siebte Jahr, das Erlaßjahr! und daß dein Auge böse sei gegen deinen
    Bruder, den Armen, und du ihm nichts gebest, und er über dich zu Jehova schreie,
    und Sünde an dir sei!'
  eng-WYC-2018: Be thou ware lest peradventure [a] wicked thought creep (in) privily
    to thee, and thou say in thine heart, The seventh year of remission, (or of forgiveness),
    nigheth; and thou turn away thine eyes from thy poor brother, and thou wilt not
    give to him the loan that he asketh (for); lest he cry against thee to the Lord,
    and it be made to thee into sin, (or lest he cry to the Lord against thee, and
    thou be judged to be guilty of sin).
  epo-epo: 'Gardu vin, ke ne aperu en via koro malpia penso: Alproksimiĝas la sepa
    jaro, la jaro de forlaso; kaj via okulo fariĝos malfavora kontraŭ via malriĉa
    frato kaj vi ne donos al li, kaj li plendos pri vi al la Eternulo, kaj peko estos
    sur vi.'
  uig-PIN: 'Kɵnglüngdǝ namrat ⱪerindixingdin aƣrinip: Yǝttinqi yil, yǝni «halas yili»
    yeⱪinlaxti, dǝp rǝzil oyda boluxtin, uningƣa ⱨeq nǝrsǝ bǝrmǝsliktin ⱨezi bol;
    xundaⱪ bolup ⱪalsa u sening toƣrangda Pǝrwǝrdigarƣa pǝryad kɵtürüxi bilǝn bu ix
    sanga gunaⱨ ⱨesablinidu.'
  beo-beo: Be ode amoga udigili lai bu ima:ne lai da fadegamu (Bu Sagosu Ode) amo
    da gadeneiba:le, di da ema imunu higa:i amo mae dawa:ma. Agoai wadela:i asigi
    dawa:su mae dawa:ma. Di da ema hame imunu sia:sea, e da dia higa:i hou Hina Godema
    wemu. Amasea, Hina Gode da di da wadela:i hou hamoi dagoi defele ba:mu.
  tpi-OTNT: Yupela i no ken ting yia bilong pinisim dinau i klostu, olsem na yupela
    i pasim tingting na yupela i no laik helpim wantok. Yupela i no ken larim dispela
    tingting nogut i kamap long yupela. Sapos yupela i no laik givim mani long em,
    bai dispela man i singaut long Bikpela, bai Bikpela i ken bekim dispela pasin
    nogut bilong yupela. Na bai yupela i gat asua long ai bilong God.
  hau-SA: Ku yi hankali kada ku riƙe wannan mugun tunani cewa, “Shekara ta bakwai,
    shekarar yafewar basusuwa, ta yi kusa,” har ku nuna mugun nufi ga ɗan’uwa mabukaci,
    ku ƙi ba shi wani abu. Zai yi kuka ga Ubangiji a kanku, abin kuwa zai zama laifi
    a kanku.
  uig-LAT: 'Könglüngde namrat qérindishingdin aghrinip: Yettinchi yil, yeni «xalas
    yili» yéqinlashti, dep rezil oyda bolushtin, uninggha héch nerse bermesliktin
    hézi bol; shundaq bolup qalsa u séning toghrangda Perwerdigargha peryad kötürüshi
    bilen bu ish sanga gunah hésablinidu.'
  nde-nde: 'Limukani lingagcini umnakano omubi othi: ‘Umnyaka wesikhombisa, umnyaka
    wokwesulwa kwezikwelede, ususondele,’ ukuze lingabi lomoya omubi ngomfowenu oswelayo
    lingabe lisamnika lutho. Kungenzeka acele kuThixo ukuba alihlanekele, libe selifunyanwa
    lilesono.'
  ton-ton: 'Vakai telia naʻa ai ha mahalo ʻi ho loto kovi, ʻo pehē, ʻOku ofi ʻa hono
    fitu ʻoe taʻu, ko e taʻu ʻoe vete ange: pea kovi ai ho mata ki ho tokoua masiva,
    pea ʻoku ʻikai te ke tuku ha meʻa kiate ia; pea tangi lāunga ai ia kia Sihova
    ʻiate koe, pea hoko ia ko e angahala kiate koe.'
  ces-1613: 'Vystříhej se, aby nebylo něco nepravého v srdci tvém, a řekl bys: Blíží
    se rok sedmý, jenž jest rok odpuštění, a bylo by nešlechetné oko tvé k bratru
    tvému nuznému, tak že bys neudělil jemu, pročež by volal proti tobě k Hospodinu,
    a byl by na tobě hřích:'
  eng-WMB: Beware that there not be a wicked thought in your heart, saying, “The seventh
    year, the year of release, is at hand,” and your eye be evil against your poor
    brother and you give him nothing; and he cry to the LORD against you, and it be
    sin to you.
  tam-TCV: விடுதலை வருடமாகிய ஏழாம் வருடம் நெருங்கிவிட்டதனால் தேவையுள்ள சகோதரனுக்குக்
    கரிசனை காட்டாமலும், ஒன்றும் கொடுக்காமலும் விடவேண்டாம். அப்படியான கொடிய எண்ணம்
    உங்களுக்கு வராதபடி கவனமாய் இருங்கள். ஏனெனில், அவன் யெகோவாவிடம் உங்களுக்கு எதிராக
    முறையிடும்பொழுது நீங்கள் பாவம் செய்த குற்றவாளிகளாகக் கணிக்கப்படுவீர்கள்.
  ceb-ULB: Pag-amping nga walay daotang hunahuna sa inyong kasingkasing, nga magsulti,
    'Ang ikapito nga tuig, ang tuig sa pagwagtang, haduol na,' aron nga dili kamo
    magdinalo ngadto sa inyong kabos nga igsoon ug walay ihatag kaniya; basin magpakitabang
    siya ngadto kang Yahweh mahitungod kaninyo, ug mahimo kining sala alang kaninyo.
  pol-UBG: 'Strzeż się, by nie powstała w twoim sercu niegodziwa myśl, byś nie mówił:
    Zbliża się rok siódmy, rok darowania długów – i abyś nie patrzył surowo na swego
    ubogiego brata i nic mu nie dał; wtedy on wołałby do PANA przeciwko tobie i obciążyłbyś
    się grzechem;'
  urd-GVU: خبردار، ایسا مت سوچ کہ قرض معاف کرنے کا سال قریب ہے، اِس لئے مَیں اُسے
    کچھ نہیں دوں گا۔ اگر تُو ایسی شریر بات اپنے دل میں سوچتے ہوئے ضرورت مند بھائی
    کو قرض دینے سے انکار کرے اور وہ رب کے سامنے تیری شکایت کرے تو تُو قصوروار ٹھہرے
    گا۔
  deu-1912: 'Hüte dich, daß nicht in deinem Herzen eine böse Tücke sei, daß du sprichst:
    Es naht herzu das siebente Jahr, das Erlaßjahr, und siehst einen armen Bruder
    unfreundlich an und gebest ihm nicht; so wird er über dich zu dem HERRN rufen,
    und es wird dir eine Sünde sein.'
  kan-2017: ನೀವು “ಬಿಡುಗಡೆಯುಂಟಾಗುವ ಏಳನೆಯ ವರ್ಷವು ಸಮೀಪವಾಯಿತು” ಎಂಬ ನೀಚವಾದ ಆಲೋಚನೆಯನ್ನು
    ಮಾಡಿ, ಆ ಬಡ ಸಹೋದರನಿಗೆ ಏನೂ ಕೊಡದೆ ಇರಬಾರದು, ಎಚ್ಚರಿಕೆ! ಹಾಗೆ ಧಿಕ್ಕರಿಸಿದರೆ ಅವನು ಒಂದು
    ವೇಳೆ ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟಾನು, ನೀವು ದೋಷಿಗಳಾಗಿ ಕಂಡುಬರುವಿರಿ.
  yap-yap: Dab mu siyeged ni ngam pi’ed ban’en ngak ni malfith, ni bochan e ke chugur
    ko fare duw nra math e malfith riy. Dab mu paged ba leam ni aray feni kireb nge
    aw nga laniyan’med. Ya fa’an gimed ra siyeg ni ngam pi’ed’ e malfith ngak, mra
    yor ngalang ngak SOMOL nib togopluw ngom, mra mang gur e buch e rom.
  hlt-MCSB: Namah te ngaithuen, na thinko ah a muen ol om ve. Kum rhih dongkah, laiba
    hlahnah kum yoei coeng,” na ti ve. Na manuca, khodaeng te na mik a lolh lalah
    anih te na pae pawt ve. Nang te BOEIPA taengah m'pang thil vetih nang soah tholhnah
    la om ve.
  mdy-ETH: ‹ጋላ ሃሺንታ ላንካሳ ሌዓ ሄላኒ ዑኬኔ› ጌዒ ሜታዼ፥ ዒንሢኮ ፃጳሢ ታልዖ ላኣጊፖቴ፤ ዬያጉዴ ፑርታ ማሊሢ ዒንሢኮ
