  bnp-bnp: Naha ni matai a pida ni koli a makoli i tabukoi, mu gu vakatoku a maki,
    i uka ma mu gu tuhori ria. Naha ni ramaia a niluhoi hale iea ge bele ne mua. Mua
    mu marikoi ni habi a moni vona, a bakovi iea bara i gale e BAKOVI DAGI i koli
    a maka naro hale ne mua. Muri bara mu tahoka a ngava na matana Vure.
  wal-wal: ‘Acuwaa maariyo laappuntta laittai matiis’ gaada, hiyyeesa Israa7eelaa
    iita aifiyan xeellada, ayyo aibanne tal77iyoogaa digganau iita qofai ne wozanan
