verse: DEU.015.005
translations:
  mal-C: '@see-verse:DEU.015.004'
  deu-TKW: falls du nur wirklich der Stimme Jahwes, deines Gottes, gehorchst, indem
    du auf die Befolgung aller dieser Gebote, die ich dir heute gebe, achtest.
  lin-lin: soki botosi malamu Yawe, Nzambe na bino, mpe bosaleli malamu mitindo oyo
    nazali kopesa bino lelo.
  eng-LSV: only if you listen diligently to the voice of your God YHWH, to observe
    to do all this command which I am commanding you today.
  eng-GNV: So that thou hearken vnto the voyce of the Lord thy God to obserue and
    doe all these commandements, which I commande thee this day.
  eng-WEBSTER: Only if thou shalt carefully hearken to the voice of the LORD thy God,
    to observe to do all these commandments which I command thee this day.
  nhw-BL: sintla anquineltocatiyase nochi nopa tlanahuatilme catli ama nimechmacatoc.
  swh-ONEN: ikiwa tutamtii Bwana Mungu wenu kikamilifu na kuwa waangalifu kuyafuata
    maagizo haya yote ninayowapa leo.
  bba-bba: '@see-verse:DEU.015.004'
  eng-KJVCPB: only if thou carefully hearken unto the voice of the Lord thy God, to
    observe to do all these commandments which I command thee this day.
  luo-luo: mana ka urito chike duto mag Jehova Nyasaye ma Nyasachu, kendo urito buchene
    duto ma amiyou kawuono.
  meu-meu: = tamona, Iehova, emui Dirava, erena ba kamonai, bona hari dina ai na henimuimu
    haheḡanidia ba badinadia.
  npi-ULB: तर यसको लागि तिमीहरूले आज मैले तिमीहरूलाई दिएका यी सबै आज्ञा पालन गर्न
    परमप्रभु तिमीहरूका परमेश्‍वरको आवाज होसियारीसाथ सुन्‍नुपर्छ ।
  yor-yor: Kìkì bí ẹ bá gbọ́rọ̀ sí àṣẹ Olúwa Ọlọ́run yín tí ẹ sì kíyèsára láti máa
    rìn nínú gbogbo àṣẹ wọ̀nyí, tí èmi ń pa fún un yín lónìí.
  ind-ind: '@see-verse:DEU.015.004'
  pes-OPCB: '@see-verse:DEU.015.004'
  tgl-ULB: kung masigasig lamang kayong makinig sa boses ni Yahweh na inyong Diyos,
    para sundin ang lahat ng mga kautusan na ito na aking sinasabi sa inyo sa araw
    na ito.
  hui-hui: Anigo tígua Anduane Homogonaga bi mana áyu i̱na langerogo baya hangu talialu
    harimiyagua nde tí buru pale nabi bayale holeberemi.
  mya-mya: '@see-verse:DEU.015.004'
  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་སྐད་ལ་ཞིབ་ཏུ་མཉན་པ་དང་།
    ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་རྒྱ་ཐམས་ཅད་བསྲུངས་ནས་བསྒྲུབས་ན།
  sna-sna: kana chete mukanyatsoteerera Jehovha Mwari wenyu nokuchenjerera kutevera
    mirayiro yake yose yandiri kukupai nhasi.
  spa-BLM: si tan sólo escuchan diligentemente la voz de Yahvé su Dios, para cumplir
    con todo este mandamiento que hoy les ordeno.
  cac-cac: Tato ol e c'anab'ajej e b'eyb'alan juntzan̈ checnab'il van valancan tic
    d'ayex,
  swh-ULB: kama peke yenu mnasikiliza kwa bidii sauti ya Yahwe Mungu wenu, kuzishika
    amri zote ambazo anawaamuru leo.
  bel-bel: калі толькі будзеш слухаць голасу Госпада, Бога твайго, і старацца выконваць
    усе запаведзі гэтыя, якія я сёньня наказваю табе;
  deu-ELBBK: wenn du nur der Stimme des HERRN, deines Gottes, fleißig gehorchst, darauf
    zu achten, dieses ganze Gebot zu tun, das ich dir heute gebiete.
  mbb-OT: Iyan heeyan egkeulaula emun ebpezumdumahan niw is Nengazen he Megbevayè
    niw wey ebpurungan niw edsunuza is langun he menge suǥù he ibeǥey ku keniyu ǥuntaan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി കൈവശമാക്കുവാൻ തരുന്ന ദേശത്തു നിന്നെ
    ഏറ്റവും അനുഗ്രഹിക്കും.
  rmc-rmc: te mištes šuneha le RAJES, tire Devles, a te doľikereha savore prikazaňja,
    so tuke adadžives dav.
  pes-OPV: اگر قول یهوه، خدایت، را به دقت بشنوی تا متوجه شده، جمیع این اوامر را که
    من امروز به تو امر می‌فرمایم بجا آوری.
  ron-1924: нумай сэ аскулць де гласул Домнулуй Думнезеулуй тэу, ымплининд ку скумпэтате
    тоате ачесте порунчь пе каре ци ле дау астэзь.
  ben-OBCV: কেবল আজ আমি তোমাদের যে সমস্ত আজ্ঞা দিচ্ছি সেগুলি যত্নের সঙ্গে পালন করার
    জন্য তোমাদের ঈশ্বর সদাপ্রভুর সম্পূর্ণ বাধ্য হোয়ো।
  som-som: haddii keliyahoo aad aad u dhegaysataan codka Rabbiga Ilaahiinna ah, oo
    aad dhawrtaan oo yeeshaan amarkiisa aan maanta idinku amrayo oo dhan.
  lat-VUC: Si tamen audieris vocem Domini Dei tui, et custodieris universa quæ jussit,
    et quæ ego hodie præcipio tibi, benedicet tibi, ut pollicitus est.
  eng-ASVBT: if only thou diligently hearken unto the voice of Jehovah thy God, to
    observe to do all this commandment which I command thee this day.
  ita-1885: Purchè del tutto tu ubbidisca alla voce del Signore Iddio tuo, per osservar
    di mettere in opera tutti questi comandamenti che io ti do oggi.
  eng-LXXUP: And if ye shall indeed hearken to the voice of the Lord your God, to
    keep and do all these commandments, as many as I charge thee this day
  eng-ULB: if only you diligently listen to the voice of Yahweh your God, to keep
    all these commandments that I am commanding you today.
  spa-VBL: Sólo deberás asegurarte de obedecer al Señor tu Dios y seguir todos estos
    mandamientos que te doy hoy.
  fra-_FOB: Pourvu seulement que tu obéisses à la voix de l'Éternel ton Dieu, pour
    prendre garde à pratiquer tous ces commandements que je te prescris aujourd'hui.
  mal-mal: യഹോവ നിനക്ക് അവകാശമായി കൈവശമാക്കുവാൻ തരുന്ന ദേശത്ത് നിന്നെ ഏറ്റവും അനുഗ്രഹിക്കും.
  urd-GVR: Lekin shart yih hai ki tū pūre taur par us kī sune aur ehtiyāt se us ke
    un tamām ahkām par amal kare jo maiṅ tujhe āj de rahā hūṅ.
  suz-BL: गेपुकीमी परमप्रभु यावे, इन परमप्रभु आ देंशो होस पा टीतीनी हना, इन कली अरेशो
    नेल्‍ल पाइतीनी हना, सुइ प्रुङग मदुम्‍नीनी।
  ita-1927: purché però tu ubbidisca diligentemente alla voce dell’Eterno, ch’è il
    tuo Dio, avendo cura di mettere in pratica tutti questi comandamenti, che oggi
    ti do.
  ckb-ckb: ئەگەر گوێڕایەڵی یەزدانی پەروەردگارتان بوون، هەتا هەموو ئەو فەرمانانەی من
    ئەمڕۆ فەرمانتان پێ دەکەم، بپارێزن و کاریان پێ بکەن.
  eng-BBE: If only you give ear to the voice of the Lord your God, and take care to
    keep all these orders which I give you today.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಎಚ್ಚರಿಕೆಯಿಂದ ಕೇಳಿ, ನಾನು ಈ ಹೊತ್ತು
    ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಈ ಎಲ್ಲಾ ಆಜ್ಞೆಯನ್ನು ಕಾಪಾಡಿ ನಡೆಯಿರಿ.
  tam-2017: உன் தேவனாகிய யெகோவா உனக்குச் சொந்தமாக கொடுக்கும் தேசத்தில், உன்னை மேன்மேலும்
    ஆசீர்வதிப்பார்.
  spa-RV-1909: Si empero escuchares fielmente la voz de Jehová tu Dios, para guardar
    y cumplir todos estos mandamientos que yo te intimo hoy.
  ron-BTF: Numai dacă vei da ascultare cu atenţie la vocea DOMNULUI Dumnezeul tău,
    ca să iei seama să împlineşti toate aceste porunci pe care ţi le poruncesc astăzi.
  eng-WEBP: if only you diligently listen to the LORD your God’s voice, to observe
    to do all this commandment which I command you today.
  eng-FBV: You just need to make sure you obey the Lord your God, and that you're
    careful to follow all these commandments I'm giving you today.
  nld-1939: zo ge slechts gewillig luistert naar de stem van Jahweh, uw God, en al
    die geboden, die ik u heden geef, nauwgezet onderhoudt.
  nch-BL: sinta anquineltocatiyase nochi nopa tanahuatilme cati ama nimechmacatoc.
  vie-1934: miễn ngươi chăm chỉ nghe theo tiếng của Giê-hô-va Đức Chúa Trời ngươi,
    cẩn thận làm theo các điều răn mà ta truyền cho ngươi ngày nay.
  hin-CV: यदि तुम सिर्फ आज्ञाकारिता के भाव में याहवेह, तुम्हारे परमेश्वर के वचनों
    को सुनोगे, कि आज मेरे द्वारा प्रस्तुत इन सभी आदेशों का पालन करो.
  eng-OURB: if only you sh'ma ·hear obey· sh'ma ·hear obey· Adonai your God’s voice,
    to observe to do all this mitzvot ·instructions· which I am enjoining to you today.
  spa-BES: Si solo escuchan la voz del Señor su Dios, y cuidan de cumplir todas estas
    órdenes que les doy hoy.
  tdx-tdx: naho toe haoñe’o horiheñe ty fiarañanaña’ Iehovà Andrianañahare’o hambena’o
    hanoeñe ze hene lily lilieko azo androany.
  vid-vid: ila yowalapa mumhulichize Mkulu Nguluwi, Nguluwi wa hemwe, kwa kuwinza
    goya malajizo gondilinguwapani lehano.
  eng-OKE: Only if thou wilt indeed be obedient to the Word of the Lord thy God, and
    observe to do all these precepts which I command thee this day;
  tha-KJV: ถ้าท่านเพียงแต่เชื่อฟังพระสุรเสียงของพระเยโฮวาห์พระเจ้าของท่าน พึงระวังที่จะกระทำตามพระบัญญั​ติ​ทั้งหลายซึ่งข้าพเจ้าได้บัญชาท่านในวันนี้
  por-BR-2018: Se porém escutares fielmente a voz do SENHOR teu Deus, para guardar
    e cumprir todos estes mandamentos que eu te intimo hoje.
  deu-ELO: wenn du nur der Stimme Jehovas, deines Gottes, fleißig gehorchst, darauf
    zu achten, dieses ganze Gebot zu tun, das ich dir heute gebiete.
  eng-WYC-2018: If nevertheless thou shalt hear the voice of thy Lord God, and shalt
    keep all things which he commanded, and which I command today to thee, (if only
    thou shalt hear the voice of the Lord thy God, and shalt obey all the things which
    he commanded, and which I command to thee today,)
  epo-epo: se vi nur obeos la voĉon de la Eternulo, via Dio, por observi kaj plenumi
    ĉiujn ĉi tiujn ordonojn, kiujn mi ordonas al vi hodiaŭ.
  uig-PIN: Pǝⱪǝt silǝr Pǝrwǝrdigar Hudayinglarning awaziƣa ⱪulaⱪ selip, mǝn silǝrgǝ
    bügün tapiliƣan bu pütün ǝmrgǝ ǝmǝl ⱪilixⱪa kɵngül bɵlsǝnglar xundaⱪ bolidu.
  beo-beo: Dilia Hina Gode da soge amo E da dilima iaha amo ganodini dilima hahawane
    dogolegelewane hamomu. Dilia da Hina Gode noga:le nabasea amola hamoma:ne sia:i
    huluane na da wali eso dilima olelesa, amo noga:le fa:no bobogesea, dilia fi dunu
    afae da hame gaguiwane hame ba:mu.
  tpi-OTNT: sapos yupela i harim gut tok bilong Bikpela na bihainim olgeta tok nau
    mi givim yupela.
  hau-SA: in dai kun yi cikakken biyayya ga Ubangiji Allahnku, kuka kuma lura, kuna
    kiyaye dukan waɗannan umarnan da nake ba ku yau.
  uig-LAT: Peqet siler Perwerdigar Xudayinglarning awazigha qulaq sélip, men silerge
    bügün tapilighan bu pütün emrge emel qilishqa köngül bölsenglar shundaq bolidu.
  nde-nde: nxa lizalalela uThixo uNkulunkulu wenu linanzelele njalo ukuthi liyayilandela
    yonke imilayo yakhe engilethulela yona lamuhla.
  ton-ton: ‌ʻO kapau te ke fanongo lelei ki he leʻo ʻo Sihova ko ho ʻOtua, ke tokanga
    ʻo fai ʻae ngaahi fekau ni kotoa pē ʻaia ʻoku ou fekau kiate koe he ʻaho ni.
  ces-1613: Jestliže však pilně poslouchati budeš hlasu Hospodina Boha svého, tak
    abys hleděl činiti každé přikázaní toto, kteréž já tobě dnes přikazuji.
  eng-WMB: if only you diligently listen to the LORD your God’s voice, to observe
    to do all this commandment which I command you today.
  tam-TCV: நீங்கள் உங்கள் இறைவனாகிய யெகோவாவுக்கு முற்றிலும் கீழ்படிந்து, இன்று நான்
    உங்களுக்குக் கொடுக்கும் இந்த எல்லா கட்டளைகளையும் பின்பற்றக் கவனமாய் இருந்தால்மட்டுமே,
    அப்படி ஆசீர்வதிப்பார்.
  ceb-ULB: kung kugihan lamang kamo maminaw sa tingog ni Yahweh nga inyong Dios, magtuman
    sa tanan niining mga kasugoan nga akong gisugo kaninyo karong adlawa.
  pol-UBG: Jeśli tylko będziesz uważnie słuchał głosu PANA, swego Boga, byś pilnował
    wypełniania wszystkich przykazań, które dziś ci nakazuję;
  urd-GVU: لیکن شرط یہ ہے کہ تُو پورے طور پر اُس کی سنے اور احتیاط سے اُس کے اُن تمام
    احکام پر عمل کرے جو مَیں تجھے آج دے رہا ہوں۔
  deu-1912: allein, daß du der Stimme des HERRN, deines Gottes, gehorchest und haltest
    alle diese Gebote, die ich dir heute gebiete, daß du darnach tust.
  kan-2017: ಯೆಹೋವನು ತಾನು ನಿಮಗೆ ಸ್ವದೇಶವಾಗಿ ಕೊಡುವ ದೇಶದಲ್ಲಿ ನೀವು ಅಭಿವೃದ್ಧಿ ಹೊಂದುವುದರಿಂದ
    ನಿಮ್ಮಲ್ಲಿ ಬಡವರೇ ಇರುವುದಿಲ್ಲ.
  yap-yap: ni fa’anra gimed ra fol rok mi gimed kol ‘ayuwen e tin gu be taychilen
    ngomed e daba’.
  hlt-MCSB: BOEIPA na Pathen kah ol he na yaak la na yaak atah tihnin kah kai loh
    nang kang uen olpaek boeih he vai hamla ngaithuen.
  mdy-ETH: '@see-verse:DEU.015.004'
  twi-ASANTE: Sɛ moto mo bo ase di Awurade mo Onyankopɔn mmara a mede rema mo ɛnnɛ
    yi so a, mobɛnya saa nhyira yi.
  eng-WEBU: if only you diligently listen to the LORD your God’s voice, to observe
    to do all this commandment which I command you today.
  bnp-bnp: na tahuna mu longototo a nitane BAKOVI DAGI mu ramai lobo a maka ngava
    ra i habi ne mua.
  wal-wal: '@see-verse:DEU.015.004'
  spa-PDDPT: si solo escuchas atentamente la voz de Yavé tu ʼElohim, para observar
    cuidadosamente todos estos Mandamientos que yo te ordeno hoy.
  gun-gun: xapy'a rei Senhor Penderuete ayvu pendu ri ramo, aỹ amboaxa va'e ha'e javi
    pejapo ete aguã.
  ilo-ULB: no laeng napasnekkayo a dumgeg iti timek ni Yahweh a Diosyo, tapno salimetmetanyo
    amin dagitoy a bilbilin nga ibilbilinko kadakayo ita nga aldaw.
  kpg-kpg: maa goodou ga hagalongo gi Mee, gaa pula i di godou daudali ana haganoho
    huogodoo ala e hai ko au adu gi goodou dangi nei.
  uig-ARA: پەقەت سىلەر پەرۋەردىگار خۇدايىڭلارنىڭ ئاۋازىغا قۇلاق سېلىپ، مەن سىلەرگە
    بۈگۈن تاپىلىغان بۇ پۈتۈن ئەمرگە ئەمەل قىلىشقا كۆڭۈل بۆلسەڭلار شۇنداق بولىدۇ.
  sus-sus: A na rabama nɛ xa wo bira wo Marigi Alatala xui fɔxɔ ra. Wo xa a xa yaamari
    rabatu, n naxan falaxi wo bɛ to lɔxɔɛ.
  pon-2006: ma kumwail peikiong ih oh kapwaiada mehkoaros me I ndaiong kumwail rahnwet.
  ksd-ksd: ona u kapupi bulu ra nilai ra Luluai kaum God, upi una nuk pa ia ma una
    pait go ra vartuluai par nina iau tul tar ia tam gori.
  tur-YTC: eğer yalnızca Tanrın Yahve'nin sesini özenle dinlersen ve bugün sana buyurmakta
    olduğum tüm bu buyruğu yapmak için tutarsan, Yahve seni kesinlikle kutsayacaktır.
  grc-BRENT: Ἐὰν δὲ ἀκοῇ εἰσακούσητε τῆς φωνῆς Κυρίου τοῦ Θεοῦ ὑμῶν φυλάσσειν καὶ
    ποιεῖν πάσας τὰς ἐντολὰς ταύτας, ὅσας ἐγὼ ἐντέλλομαί σοι σήμερον,
  ind-AYT: Jika kamu sungguh-sungguh mendengarkan suara TUHAN, Allahmu, dan melakukan
    dengan setia seluruh perintah yang kusampaikan kepadamu hari ini.
  nya-nya: Adzakudalitsani pokhapokha ngati mudzamveradi Yehova Mulungu wanu posunga
    ndi kutsatira malamulo onse amene ndikukupatsani lero.
  hrv-hrv: samo ako budeš dobro slušao glas Jahve, Boga svoga, držeći i vršeći sve
    ove zapovijedi što ti ih danas naređujem.
  mps-mps: '@see-verse:DEU.015.004'
  tpi-tpi: sapos yupela i harim gut tok bilong Bikpela na bihainim olgeta tok nau
    mi givim yupela.
  dan-1931: hvis du blot vil adlyde HERREN din Guds Røst, så du omhyggeligt handler
    efter alle disse Bud, som jeg i Dag pålægger dig.
  vie-OVCB: nếu anh em vâng lời Chúa Hằng Hữu, Đức Chúa Trời của mình, tuân hành các
    luật lệ tôi truyền hôm nay.
  guj-2017: ફક્ત એટલું જ કે તમે યહોવાહ તમારા ઈશ્વરની વાણી ખંતથી સાંભળીને આ જે સર્વ
    આજ્ઞાઓ આજે હું તમને જણાવું છું, તે તમે કાળજીથી પાળશો તો.
  pon-2006A: ma kumwail peikiong ih oh kapwaiada mehkoaros me I ndaiong kumwail rahnwet.
  por-BRBSL: se apenas você escutar diligentemente a voz de Yahweh seu Deus, para
    observar fazer todo este mandamento que eu lhe ordeno hoje.
  cth-cth: Sahnin kai ni kâ na poe e hete kâpoelawk hah na tarawi nahanelah, nangmae
    BAWIPA Cathut e lawk hah takuetluet thai haw.
  twi-twi: sɛ motɔ mo bo ase di Awurade, mo Nyankopɔn no, mmara a mede rema mo nnɛ
    yi nyinaa so a.
  hlt-hlt: BOEIPA na Pathen kah ol he na yaak la na yaak atah tihnin kah kai loh nang
    kang uen olpaek boeih he vai hamla ngaithuen.
  tbz-SIM: '@see-verse:DEU.015.004'
  msy-2020: Ia deravɨra Ikiavɨra Itir God, ian Godɨn Akar Gavgavir kɨ datɨrɨghɨn ia
    ganɨdiba, dar suiragh bar dar gɨn mangɨtɨ, a deraghvɨra ia damuam.
  azb-azb: Onun sözünə tam itaət etsəniz, bu gün sizə buyurduğum əmrlərin hamısına
    diqqətlə əməl etsəniz,
  eng-DBY: if thou only diligently hearken unto the voice of Jehovah thy God, to take
    heed to do all this commandment which I command thee this day.
  hin-2017: इतना अवश्य है कि तू अपने परमेश्वर यहोवा की बात चित्त लगाकर सुने, और इन
    सारी आज्ञाओं के मानने में जो मैं आज तुझे सुनाता हूँ चौकसी करे।
  wol-KYG: ndegam déggal ngeen bu baax seen Yàlla Aji Sax ji, di sàmmoo jëfe mboolem
    santaane bii ma leen di dénk tey.
  eng-YLT: '''Only, if thou dost diligently hearken to the voice of Jehovah thy God,
    to observe to do all this command which I am commanding thee to-day,'
  kne-kne: dalo et mo ipakat yo din kabaelan yo ay manongtongpal sin bilbilina ay
    ipalawag kon dakayo ed wani.
  eng-WYC-2017: If nevertheless thou shalt hear the voice of thy Lord God, and shalt
    keep all things which he commanded, and which I command today to thee,
  eng-WMBB: if only you diligently listen to the LORD your God’s voice, to observe
    to do all this commandment which I command you today.
  urd-GVH: लेकिन शर्त यह है कि तू पूरे तौर पर उस की सुने और एहतियात से उसके उन तमाम
    अहकाम पर अमल करे जो मैं तुझे आज दे रहा हूँ।
  rug-rug: be va tabei na kopuni gamu pa korapa bulomia sari doduru tiṉitoṉa saripu
    va tumatumaeni gamu rau pa rane ṉinoroi.
  gaz-gaz: kunis yoo ati guutumaan guutuutti Waaqayyo Waaqa keetiif ajajamtee fi yoo
    ati ajajawwan ani harʼa siif kennu kanneen hunda eegde qofa taʼa.
  fra-LSG: pourvu seulement que tu obéisses à la voix de l’Éternel, ton Dieu, en mettant
    soigneusement en pratique tous ces commandements que je te prescris aujourd’hui.
  yal-yal: A na ligama nɛn xa ɛ Alatala ɛ Ala xuiin namɛ ɛ yi a yamarine birin suxu
    ki faɲi, n naxan falama ɛ xa to.
  haw-1868: I kou manawa wale no e hoolohe pono ai i ka leo o Iehova kou Akua, i ka
    malama pono i neia mau kauoha a pau a'u e kauoha aku nei ia oe i keia la.
  arb-NAV: فَإِنْ سَمِعْتُمْ صَوْتَ الرَّبِّ إِلَهِكُمْ وَأَطَعْتُمْ، وَعَمِلْتُمْ
    بِكُلِّ مَا أَنَا أَوْصَيْتُكُمْ بِهِ الْيَوْمَ،
  ewe-ewe: Nu si hiã na eƒe yayra sia xɔxɔ koe nye miawɔ Yehowa, miaƒe Mawu la ƒe
    se siwo katã mele dedem na mi egbe la dzi pɛpɛpɛ.
  eng-LEE: Yet only if thou wilt carefully hearken unto the voice of the Lord thy
    God, to observe to do all this commandment which I command thee this day.
  asm-FB: যদি তোমালোকে কায়মনোবাক্যে ঈশ্বৰ যিহোৱাৰ কথা শুনা, তোমালোকে তেওঁৰ সকলো আজ্ঞা
    পালন কৰা; এই আদেশ মই আজি তোমালোকক দিলোঁ।
  sus-A: عَ نَ رَبَمَ نّ شَ وٌ بِرَ وٌ مَرِفِ عَلَتَلَ شُي قْشْ رَ. وٌ شَ عَ شَ يَامَرِ
    رَبَتُ، ﭑ نَشَن قَلَشِ وٌ بّ تٌ لْشْي.
  fra-SBL: si seulement tu écoutes attentivement la voix de l'Éternel, ton Dieu, pour
    mettre en pratique tout ce que je te prescris aujourd'hui.
  hbo-hbo: רַ֚ק אִם־שָׁמֹ֣ועַ תִּשְׁמַ֔ע בְּקֹ֖ול יְהוָ֣ה אֱלֹהֶ֑יךָ לִשְׁמֹ֤ר לַעֲשֹׂות֙
    אֶת־כָּל־הַמִּצְוָ֣ה הַזֹּ֔את אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖ הַיֹּֽום׃
  eng-WYCLIFFE: If netheles thou schalt here the vois of thi Lord God, and schalt
    kepe alle thingis whiche he comaundide, and whiche Y comaunde to dai to thee,
    he schal blesse thee, as he bihiyte.
  cwe-cwe: one muhamtegeleza Mndewa Mulungu, Mulungu wenu kwa kuzindilila vinogile
    malagilizo yonimulagilizani diyelo.
  kik-kik: angĩkorwo nĩmũgwathĩkĩra Jehova Ngai wanyu biũ, o na mũmenyagĩrĩre kũrũmagĩrĩra
    maathani maya mothe ngũmũhe ũmũthĩ.
  fra-NCL: pourvu seulement que tu obéisses à la voix de Yahweh, ton Dieu, en mettant
    soigneusement en pratique tous ses commandements que je te prescris aujourd’hui.
  cek-AK: Vaihniah kang paek o ih loknawk hae pazui moe, na sak o hanah, na Angraeng
    Sithawh ih lok to tahngai oh.
  cuk-cuk: Ar bemar be-Bab-Dummad-Jehováʼba be nue ibsamalar, degine, bela igarmar-emi-an-bega-uknaidba
    innikigwadba be imaker, deyob gunonikoed.
  uig-CYR: Пәқәт силәр Пәрвәрдигар Худайиңларниң авазиға қулақ селип, мән силәргә
    бүгүн тапилиған бу пүтүн әмиргә әмәл қилишқа көңүл бөлсәңлар шундақ болиду.
  tel-2017: కాబట్టి ఈ రోజు నేను మీకు ఆదేశించే యెహోవా దేవుని ఆజ్ఞలన్నిటినీ జాగ్రత్తగా
    విని పాటిస్తే మీలో పేదవాళ్ళు ఉండనే ఉండరు.
  hat-BSA: si sèlman ou koute avèk obeyisans a vwa SENYÈ a, Bondye nou an, pou swiv
    avèk atansyon tout kòmandman sila ke mwen ap kòmande nou jodi a.
  kos-kos: kowos fin aksol ac arulana karinganang in oru ma nukewa nga sapkin nu suwos
    misenge.
  hbo-WLC: רַ֚ק אִם־שָׁמ֣וֹעַ תִּשְׁמַ֔ע בְּק֖וֹל יְהוָ֣ה אֱלֹהֶ֑יךָ לִשְׁמֹ֤ר לַעֲשׂוֹת֙
    אֶת־כָּל־הַמִּצְוָ֣ה הַזֹּ֔את אֲשֶׁ֛ר אָנֹכִ֥י מְצַוְּךָ֖ הַיּֽוֹם׃
  ibo-ibo: ma ọ bụrụ na i rube isi nye Onyenwe anyị Chineke gị, ma lezie anya debe
    iwu ndị a niile m na-enye gị taa.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଅଧିକାର କରିବା ପାଇଁ ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେଇଅଛନ୍ତି,
    ସେଠାରେ ସେ ନିଶ୍ଚୟ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: are oupwe chök aleasochisi alon ewe Samol mi Lapalap ämi we Kot o tümwünüöchü
    le apwönüetä ekei allük meinisin üa ngenikemi ikenai.
  rop-rop: if yumob lisin en teiknodis en dum ebrijing wanim im dalim yumob blanga
    dum.
  ukr-1871: Як тільки будеш пильно слухати голосу Господа, Бога твого, і дбати меш,
    щоб сповняти всї заповідї, що заповідаю тобі сьогоднї.
  deu-1951: vorausgesetzt, daß du der Stimme des HERRN, deines Gottes, gehorchest
    und beobachtest alle diese Gebote, die ich dir heute gebiete, und darnach tuest.
  eng-JPS: if only thou diligently hearken unto the voice of the LORD thy God, to
    observe to do all this commandment which I command thee this day.
  srp-1865: Samo ako dobro uzaslušaš glas Gospoda Boga svojega gledajuæi da èiniš
    sve ove zapovijesti, koje ti ja zapovijedam danas,
  lug-lug: kasita onoogonderanga ddala Mukama Katonda wo, n’ogoberera n’obwegendereza
    ebiragiro bino byonna bye nkuwa leero.
  heb-heb: רק אם שמוע תשמע בקול יהוה אלהיך לשמר לעשות את כל המצוה הזאת אשר אנכי מצוך
    היום׃
  ben-IRV: শুধু আমি আজ তোমাকে এই যে সব আদেশ দিচ্ছি, এটা যত্নসহকারে পালনের জন্যে তোমার
    ঈশ্বর সদাপ্রভুর রবে কান দিতে হবে।
  pan-pan: ਪਰ ਜ਼ਰੂਰੀ ਹੈ ਕਿ ਤੁਸੀਂ ਮਨ ਲਾ ਕੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਆਵਾਜ਼ ਸੁਣੋ ਅਤੇ ਇਸ
    ਸਾਰੇ ਹੁਕਮਨਾਮੇ ਨੂੰ ਪੂਰਾ ਕਰਕੇ ਇਸ ਦੀ ਪਾਲਣਾ ਕਰੋ, ਜਿਹੜਾ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: ယနေ့ ငါ မှာ ထားသမျှ သော ဤ ပညတ် တို့ကို ကျင့် မည်အကြောင်း စောင့်ရှောက် ခြင်းငှာ
    ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား ၏ စကား တော်ကို စေ့စေ့နားထောင် လော့။
  hmo-hmo: bema Lohiabada do umui kamonai henia, bona hari dina umui dekenai lau henia
    oda do umui badinaia neganai.
  urd-urd: बशर्ते कि तू ख़ुदावन्द अपने ख़ुदा की बात मान कर इन सब अहकाम पर चलने की
    एहतियात रख्खे, जो मैं आज तुझको देता हूँ।
  rus-SYN: если только будешь слушать гласа Господа, Бога твоего, и стараться исполнять
    все заповеди сии, которые я сегодня заповедую тебе;
  bqc-SIM: '@see-verse:DEU.015.004'
  tcz-CHONGTHU: Tunia keiman kapeh thupeh aboncha nanit kimsoh keiyuva ahileh Pakai,
    Pathen in phattheina chamkim naboh diu ahi.
  mar-mar: पण त्यासाठी तुम्ही तुमचा देव परमेश्वर याच्या आज्ञेत राहिले पाहिजे. मी आज
    सांगितलेल्या सर्व आज्ञा काळजीपूर्वक पाळा.
  qub-qub: Bindisyunninta Tayta Dios goshunquipaj canan willapaycashä mandamintucunata
    wiyacur cumliptiquimi.
  hat-hat: Men, se pou nou toujou obeyi Seyè a, se pou nou swiv pwen pa pwen tout
    kòmandman m'ap ban nou jòdi a.
  eng-BSB: if only you obey the LORD your God and are careful to follow all these
    commandments I am giving you today.
  tod-tod: ni nɔ wa woilo Ɠɔoɠɔ GALAGI wa-ƓALAGI wooi ma, deveiti gè ti veezu wo
    ya za, wo ti zo, wo ɗa ziɛ ga tiye.
  eng-WEBPB: if only you diligently listen to the LORD your God’s voice, to observe
    to do all this commandment which I command you today.
  kbq-kbq: Hanki Ra Anumzana tamagri Anumzamofo kasegema menima neramamua kasegema
    kegavahu so'e hutma tamagrama avaririsuta, e'ina asomura erigahaze.
  nhe-BL: intla inquineltocatiyase nochi nopa tlanahuatili tlen ama nimechmacatoc.
  gub-BL: Aze teko paw uzekaiw Tupàn Tuweharupi Wiko Ma'e hemiapo kar rehe wà nehe,
    aze weruzar ize'eg kutàri peme heremimono paw wà nehe, naheta kwaw Izaew izuapyr
    hemetarer 'ym ma'e a'e ywy rehe wà nehe.
  eng-DRA: Yet so if thou hear the voice of the Lord thy God, and keep all things
    that he hath ordained, and which I command thee this day, he will bless thee,
    as he hath promised.
