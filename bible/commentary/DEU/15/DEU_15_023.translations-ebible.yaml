verse: DEU.015.023
translations:
  mal-C: എന്നാൽ രക്തം കുടിക്കരുത്; അതു വെള്ളംപോലെ നിലത്ത് ഒഴിക്കണം.
  deu-TKW: Nur ihr Blut darfst du nicht genießen; auf die Erde mußt du es fließen
    lassen wie Wasser.
  lin-lin: Kasi bokolia makila te, bosopa yango na mabele lokola mayi.
  eng-LSV: Only, you do not eat its blood—you pour it on the earth as water.”
  eng-GNV: Onely thou shalt not eate the blood thereof, but powre it vpon the ground
    as water.
  eng-WEBSTER: Only thou shalt not eat its blood; thou shalt pour it upon the ground
    as water.
  nhw-BL: Pero amo xijcuaca ieso. San xijtoyahuaca tlalchi quen elisquía atl.
  swh-ONEN: Lakini kamwe msinywe damu; imwageni ardhini kama maji.
  bba-bba: Adɑmɑ i ku rɑ yen yɛm di. I ko i mu yɑriwɑ temɔ nɡe nim.
  eng-KJVCPB: Only thou shalt not eat the blood thereof; thou shalt pour it upon the
    ground as water.
  luo-luo: Kik ucham remo, to pukgiuru piny mana ka pi.
  meu-meu: Ḡau tamona, mai rarana basio ania; rarana na tano ai ba bubua nege, ranu
    na heto.
  npi-ULB: केवल तिमीहरूले यसको रगतचाहिँ नखानू। पानीझैँ गरी यसलाई भुइँमा पोखाइदिनू
    ।
  yor-yor: Ṣùgbọ́n ẹ̀yin kò gbọdọ̀ jẹ ẹ̀jẹ̀, ẹ dà á síta bí omi.
  ind-ind: Ingatlah selalu bahwa darahnya tidak boleh ikut dimakan. Darah harus dialirkan
    ke tanah ketika kalian menyembelih hewan itu.”
  pes-OPCB: ولی خون آن را نخورید، بلکه آن را مثل آب بر زمین بریزید.
  tgl-ULB: Huwag ninyo kainin ang dugo nito; kailangan ninyong ibuhos ang dugo nito
    sa lupa tulad ng tubig.
  hui-hui: Anigo nogo uruninaga darama nolene nawigo nanalimu. Nogo uruninaga darama
    bedago dindini iba odo wahagadagua odo wahalimu, lene.
  mya-mya: သွေး​ကို​မူ​ကား​မ​စား​ရ။ ရေ​ကို​သွန်​သ​ကဲ့ သို့​သွေး​ကို​မြေ​ပေါ်​မှာ​သွန်​ရ​မည်။''
  bod-N: འོན་ཀྱང་དེའི་ཁྲག་བཟའ་མི་རུང་སྟེ། དེ་ནི་ཆུ་ལྟར་ས་ལ་ལྡུག་དགོས་སོ། །
  sna-sna: Asi haufaniri kudya ropa; riteurire pasi semvura.
  spa-BLM: Sólo que no comerás su sangre. La derramarás en la tierra como si fuera
    agua.
  cac-cac: Palta man̈ e chi' schiq'uil noc', an̈ej to tze tob'el d'a sat luum, icha
    tz'aj stob'canb'at a a'.
  swh-ULB: Pekee haupaswi kunywa damu yake; unapaswa kuimwanga damu yake juu ya ardhi
    kama maji.
  bel-bel: 'толькі крыві ягонай ня еж: на зямлю вылівай яе, як ваду.'
  deu-ELBBK: Nur sein Blut sollst du nicht essen; du sollst es auf die Erde gießen
    wie Wasser.
  mbb-OT: Iyan, kinahanglan he kenè niw egkeenen is lengesa, iitis niw heini ziyà
    te tanà iring te wahig.
  mal-2015: അതിന്റെ രക്തം മാത്രം തിന്നരുതു; അതു വെള്ളംപോലെ നിലത്തു ഒഴിച്ചുകളയേണം.
  rmc-rmc: Ale našťi chas o rat ole džviroskro; čhoreha les avri pre phuv sar o paňi.“
  pes-OPV: اما خونش را مخور. آن را مثل آب بر زمین بریز.
  ron-1924: Нумай сынӂеле сэ ну и-л мэнынчь, чи сэ-л вершь пе пэмынт ка апа.
  ben-OBCV: কিন্তু তোমরা রক্ত খাবে না; জলের মতো করে মাটিতে ঢেলে দেবে।
  som-som: Laakiinse waa inaadan dhiiggiisa cunin, waxaadse dhulka ugu daadisaa sida
    biyo oo kale.
  lat-VUC: Hoc solum observabis, ut sanguinem eorum non comedas, sed effundes in terram
    quasi aquam.
  eng-ASVBT: Only thou shalt not eat the blood thereof; thou shalt pour it out upon
    the ground as water.
  ita-1885: Sol non mangiarne il sangue; spandilo in terra come acqua.
  eng-LXXUP: Only ye shall not eat the blood; thou shalt pour it out on the earth
    as water.
  eng-ULB: Only you must not eat its blood; you must pour its blood out on the ground
    like water.
  spa-VBL: pero no comerán la sangre derramada.
  fra-_FOB: Seulement tu n'en mangeras point le sang, tu le répandras sur la terre
    comme l'eau.
  mal-mal: അതിന്റെ രക്തം മാത്രം ഭക്ഷിക്കരുത്; അത് വെള്ളംപോലെ നിലത്ത് ഒഴിച്ചുകളയണം.
  urd-GVR: Lekin ḳhūn na khānā. Use pānī kī tarah zamīn par unḍel kar zāe kar denā.
  suz-BL: मेको आ हुश ला मब्‍वचा। मेको ब्‍वाक्‍कु खोदेंशो पा खपीम ताइक्‍चा माल्‍नीनी”
    देंत। ब्‍यवस्‍था १२:१६
  ita-1927: Però, non ne mangerai il sangue; lo spargerai per terra come acqua.
  ckb-ckb: بەڵام خوێنەکەی نەخۆیت، وەک ئاو دەیڕێژیتە سەر زەوی.
  eng-BBE: Only do not take its blood for food, but let it be drained out on the earth
    like water.
  kan-OKCV: ಅದರ ರಕ್ತವನ್ನು ಮಾತ್ರ ಭುಜಿಸಬಾರದು, ಅದನ್ನು ನೀರಿನಂತೆ ಭೂಮಿಯ ಮೇಲೆ ಸುರಿದುಬಿಡಬೇಕು.
  tam-2017: அதின் இரத்தத்தைமாத்திரம் சாப்பிடாமல், அதைத் தண்ணீரைப்போலத் தரையிலே ஊற்றிவிடுவாயாக.
  spa-RV-1909: 'Solamente que no comas su sangre: sobre la tierra la derramarás como
    agua.'
  ron-BTF: Numai să nu mănânci sângele lui; să îl verşi pe pământ, ca apa.
  eng-WEBP: Only you shall not eat its blood. You shall pour it out on the ground
    like water.
  eng-FBV: but you are not to eat the blood—pour that out on the ground.
  nld-1939: Het bloed moogt ge echter niet nuttigen, maar ge moet het als water op
    de aarde uitstorten.
  nch-BL: Pero amo xijcuaca ieso. San xijtoyahuaca talchi quej elisquía at.
  vie-1934: Chỉn ngươi chớ ăn huyết nó; phải đổ huyết trên đất như nước vậy.
  hin-CV: सिर्फ ध्यान रहे कि तुम उसके लहू का सेवन नहीं करोगे; तुम्हें लहू को जल समान
    भूमि पर उंडेल देना होगा.
  eng-OURB: Only you shall not eat its blood. You shall pour it out on the ground
    like water.
  spa-BES: Pero no deben comer su sangre como alimento, sino que se derrame sobre
    la tierra como el agua.
  tdx-tdx: Fe tsy ho kamae’o ka ty lio’e fa hadoa’o hoe rano an-tane eo.
  vid-vid: Ila uleche kulya danda, koibohola hasi kota mazi.
  eng-OKE: Only thou shalt not eat the blood, but pour it out upon the ground like
    water.
  tha-KJV: เพียงแต่​ท่านอย่ารับประทานเลือดของมันเท่านั้น ท่านจงเทออกทิ้งบนดินเหมือนเทน้ำ”
  por-BR-2018: 'Somente que não comas seu sangue: sobre a terra a derramarás como
    água.'
  deu-ELO: Nur sein Blut sollst du nicht essen; du sollst es auf die Erde gießen wie
    Wasser.
  eng-WYC-2018: Only thou shalt keep this, that thou eat not the blood of those, but
    shed it out as water into the earth. (But thou shalt not eat any of their blood,
    but thou shalt pour it out like water onto the ground.)
  epo-epo: Nur ĝian sangon ne manĝu; sur la teron elverŝu ĝin, kiel akvon.
  uig-PIN: Pǝⱪǝt sǝn uning ⱪenini yemǝ; ⱪenini suni yǝrgǝ tɵkkǝndǝk tɵküwǝt.
  beo-beo: Be ilia maga:me mae moma. Be amo hano agoane udigili osoboga sogadigima.
  tpi-OTNT: Tasol yupela i no ken dring blut bilong ol dispela abus. Nogat. Yupela
    i mas kapsaitim i go daun long graun olsem wara.
  hau-SA: Amma kada fa ku ci jinin, ku zubar da shi a ƙasa kamar ruwa.
  uig-LAT: Peqet sen uning qénini yéme; qénini suni yerge tökkendek töküwet.
  nde-nde: Kodwa lingadli igazi lazo, lichitheleni emhlabathini kungathi lichitha
    amanzi.”
  ton-ton: Kaeʻoua naʻa ke kai ʻa hono toto ka ke lilingi ia ki he kelekele ʻo hangē
    ko e vai.
  ces-1613: Toliko krve jeho nebudeš jísti, ale na zem vycedíš ji jako vodu.
  eng-WMB: Only you shall not eat its blood. You shall pour it out on the ground like
    water.
  tam-TCV: ஆனால் இரத்தத்தை நீங்கள் சாப்பிடவேண்டாம்; அதைத் தண்ணீரைப்போல தரையில் ஊற்றவேண்டும்.
  ceb-ULB: Kinahanglan nga dili ninyo pagakan-on ang dugo niini; kinahanglan paagason
    ninyo ang dugo niini sa yuta sama sa tubig.
  pol-UBG: Tylko jego krwi nie będziesz spożywał; wylejesz ją na ziemię jak wodę.
  urd-GVU: لیکن خون نہ کھانا۔ اُسے پانی کی طرح زمین پر اُنڈیل کر ضائع کر دینا۔
  deu-1912: Allein daß du sein Blut nicht essest, sondern auf die Erde gießest wie
    Wasser.
  kan-2017: ನೀವು ರಕ್ತವನ್ನು ಮಾತ್ರ ಊಟಮಾಡಬಾರದು; ಅದನ್ನು ನೀರಿನಂತೆ ಭೂಮಿಯ ಮೇಲೆ ಸುರಿದುಬಿಡಬೇಕು.
  yap-yap: Machane dab mu ked e racha’ riy; ya thingar mu pu’oged nga daken e but’
    ni bod e ran.
  hlt-MCSB: Tedae a thii te ca boeh. Diklai dongah tui bangla hawk.
  mdy-ETH: ጋዓንቴ ሱጉፆ ዔያቶኮ ሙኡዚ ማሂ ሙይፖቴ፤ ዋኣሢጉዲ ሳዓ ላላኣሉዋቴ» ጌዔኔ።
  twi-ASANTE: Nanso, monnni mogya no. Monhwie ngu fam te sɛ nsuo.
  eng-WEBU: Only you shall not eat its blood. You shall pour it out on the ground
    like water.
  bnp-bnp: Pali naha ni ninu a darana sipsip a bulmakau, mu guru vuroki puru na malala
    manga a naru.”
  wal-wal: SHin intte a suuttaa haattadan sa7an gussiteppe attin, mooppite.
  spa-PDDPT: Solo que no comerás su sangre. La derramarás en la tierra como agua.
  gun-gun: Ha'e rã huguykue ma ndape'ui 'rãe. Penhoẽ 'rã yvy py yy rami.
  ilo-ULB: Isuna laeng a saanyo a kanen ti darana; masapul nga ibukbukyo ti darana
    iti daga a kas iti danum.
  kpg-kpg: Gei hudee hai hegau gi nia dodo nia maa e hai nia meegai, goodou gi duia
    nia maa gi hongo nia gelegele be nia wai.
  uig-ARA: پەقەت سەن ئۇنىڭ قېنىنى يېمە؛ قېنىنى سۇنى يەرگە تۆككەندەك تۆكۈۋەت.
  sus-sus: Kɔnɔ wo naxa sube wuli don de. Wo a ifilima bɔxi nan ma alɔ ye.
  pon-2006: Ahpw kumwail dehpa tungoale ntahrail; kumwail pahn wudekihdiong nanpwel
    duwehte pihl.
  ksd-ksd: Ia kaka ra gapuna koko una en ia; una lolonge ra pia da ra tava.
  tur-YTC: Yalnız onun kanını yemeyeceksin. Onu su gibi yere dökeceksin.
  grc-BRENT: Πλὴν αἷμα οὐ φἀγεσθε· ἐπὶ τὴν γῆν ἐκχεεῖς αὐτὸ ὡς ὕδωρ.
  ind-AYT: Janganlah memakan darahnya, haruslah kamu menuangkannya ke atas tanah seperti
    air.
  nya-nya: Koma musadye magazi ake. Muwathire pansi ngati madzi.
  hrv-hrv: Jedino krvi njihove ne smiješ jesti! Istoči je na zemlju kao vodu.
  mps-mps: Tiali goli, dagego te hasa dabego kaneme tugimio. Menio. Dagego olo wę
    yali gilama tǫba gea palao,” Mosesgo te Israel dabebolo te po wai.
  tpi-tpi: Tasol yupela i no ken dring blut bilong ol dispela abus. Nogat. Yupela
    i mas kapsaitim i go daun long graun olsem wara.
  dan-1931: Kun Blodet må du ikke nyde; det skal du lade løbe ud på Jorden som Vand.
  vie-OVCB: Tuy nhiên, phải nhớ không được ăn máu, phải đổ máu xuống đất như đổ nước.”
  guj-2017: પરંતુ તમારે તેનું લોહી ખાવું નહિ તેને પાણીની જેમ જમીન પર ઢોળી દેવું.
  pon-2006A: Ahpw kumwail dehpa tungoale ntahrail; kumwail pahn wudekihdiong nanpwel
    duwehte pihl.
  por-BRBSL: Somente você não deve comer seu sangue. Você o derramará no chão como
    água.
  cth-cth: Hatei, a thi teh na cat awh mahoeh. Tui rabawk e patetlah talai dawk na
    rabawk awh han.
  twi-twi: Nanso ɛnsɛ sɛ mudi mogya no. Munhwie ngu fam te sɛ nsu.
  hlt-hlt: Tedae a thii te ca boeh. Diklai dongah tui bangla hawk.
  tbz-SIM: Di nɛ́ bɑ́ɑ́ di fɛ yĩ̀ĩ̀ ndi mɛ̀ còúnko kɛtenkɛ̀ mɛniɛ nkɔ̃mɛ.
  msy-2020: Egh ia asɨzir katamɨn ghuzitam bar aneman markɨ. Ia dɨpamɨn mɨn nguazimɨn
    a fugh.”
  azb-azb: Qanını isə yeməyin, onu su kimi torpağa tökün.
  eng-DBY: 'Only thou shalt not eat the blood thereof: thou shalt pour it upon the
    earth as water.'
  hin-2017: परन्तु उसका लहू न खाना; उसे जल के समान भूमि पर उण्डेल देना।
  wol-KYG: Waaye deretam, buleen ko lekk. Ci suuf ngeen koy sotti nim ndox.
  eng-YLT: Only, its blood thou dost not eat; on the earth thou dost pour it as water.
  eng-WYC-2017: Only thou shalt keep this, that thou eat not the blood of those [or
    them], but shed [or pour] it out as water into the earth.
  eng-WMBB: Only you shall not eat its blood. You shall pour it out on the ground
    like water.
  urd-GVH: लेकिन ख़ून न खाना। उसे पानी की तरह ज़मीन पर उंडेलकर ज़ाया कर देना।
  rug-rug: Ba lopu kaqu henai babe napoi gamu eharadi, ba zoropo guni mo na kolo pa
    pepeso.
  gaz-gaz: Ati garuu dhiiga sana hin nyaatin; akkuma bishaaniitti lafatti dhangalaasi.
  fra-LSG: Seulement, tu n’en mangeras pas le sang; tu le répandras sur la terre comme
    de l’eau.
  yal-yal: Koni ɛ nama suben wunla don de! Ɛ xa a rabɔxɔn alo igena.
  haw-1868: Aole nae oe e ai i ke koko o ia mea; e ninini oe ia mea ma ka honua e
    like me ka wai.
  arb-NAV: أَمَّا دَمُهُ فَاسْكُبُوهُ عَلَى الأَرْضِ وَلا تَأْكُلُوا مِنْهُ.
  ewe-ewe: gake migaɖu lã la ƒe ʋu ya o, ke boŋ mina wòaɖuɖu ɖe anyigba abe tsi ene.”
  eng-LEE: 'Only the blood thereof shalt thou not eat: upon the ground shalt thou
    pour it out as water.'
  asm-FB: আপুনি কেৱল তাৰ তেজ নাখাব; তাক পানীৰ দৰে মাটিত ঢালি পেলাব।
  sus-A: كْنْ وٌ نَشَ سُبٍ وُلِ دٌن دٍ. وٌ عَ عِقِلِمَ بْشِ نَن مَ عَلْ يٍ.
  fra-SBL: Seulement, tu ne mangeras pas son sang. Tu le répandras sur le sol comme
    de l'eau.
  hbo-hbo: רַ֥ק אֶת־דָּמֹ֖ו לֹ֣א תֹאכֵ֑ל עַל־הָאָ֥רֶץ תִּשְׁפְּכֶ֖נּוּ כַּמָּֽיִם׃
    פ
  eng-WYCLIFFE: Onely thou schalt kepe this, that thou ete not the blood of tho, but
    schede out as watir in to erthe.
  cwe-cwe: Sekemuje damu yawo, mbali mwiitile hasi fana mazi.
  kik-kik: No mũtikarĩĩage thakame; mĩitagei thĩ o ta maaĩ.
  fra-NCL: 'Seulement tu n’en mangeras pas le sang : tu le répandras sur la terre
    comme de l’eau.'
  cek-AK: Toe athii loe caa o hmah; tui baktiah long ah krai oh.
  cuk-cuk: Ar we-ibdurgan-bonikwaamalad, e-san-abebi be gunnosulid. E-abedi, be napagi
    diiyob eogoed.”
  uig-CYR: Пәқәт сән униң қенини йемә; қенини суни йәргә төккәндәк төкүвәт.
  tel-2017: వాటి రక్తాన్ని మాత్రం మీరు తినకూడదు. నీళ్లలాగా భూమి మీద దాన్ని పారబోయాలి.
  hat-BSA: Sèlman, nou p ap bwè san li. Nou dwe vide li atè tankou dlo.
  kos-kos: Tusruktu nimet kang srah kac — kowos in okoala nu infohk uh oana kof uh.
  hbo-WLC: רַ֥ק אֶת־דָּמ֖וֹ לֹ֣א תֹאכֵ֑ל עַל־הָאָ֥רֶץ תִּשְׁפְּכֶ֖נּוּ כַּמָּֽיִם׃
    פ
  ibo-ibo: Ma erila ọbara ya. Wụsa ya nʼala dịka mmiri.
  ory-ory: କେବଳ ତୁମ୍ଭେ ତାହାର ରକ୍ତ ଭୋଜନ କରିବ ନାହିଁ, ତୁମ୍ଭେ ଜଳ ପରି ତାହା ଭୂମିରେ ଢାଳି
    ଦେବ।
  chk-chk: Nge ousap chök ünümi chan ewe man, pwe oupwe ninätiu lepwül usun koluk.”
  rop-rop: Wal yumob kaan yusum det blad blanga dagat. Yumob garra tjakidawei langa
    graun jis laik det woda.”
  ukr-1871: Тілько крові його не їсти меш; на землю виллєш її як воду.
  deu-1951: Nur von seinem Blut sollst du nicht essen, auf die Erde sollst du es gießen
    wie Wasser.
  eng-JPS: Only thou shalt not eat the blood thereof; thou shalt pour it out upon
    the ground as water.
  srp-1865: Samo krvi od njega ne jedi; prolij je na zemlju kao vodu.
  lug-lug: Naye omusaayi togulyanga, oguyiwanga wansi ku ttaka ng’ayiwa amazzi.
  heb-heb: רק את דמו לא תאכל על הארץ תשפכנו כמים׃
  ben-IRV: তুমি শুধু তার রক্ত খাবে না, তা জলের মতো মাটিতে ঢেলে দেবে।
  pan-pan: ਪਰ ਤੁਸੀਂ ਉਸ ਨੂੰ ਲਹੂ ਸਮੇਤ ਨਾ ਖਾਇਓ, ਸਗੋਂ ਉਸ ਦੇ ਲਹੂ ਨੂੰ ਪਾਣੀ ਵਾਂਗੂੰ ਧਰਤੀ ਉੱਤੇ
    ਡੋਲ੍ਹ ਦਿਓ।”
  mya-JVB: သို့ရာတွင် အသွေး ကို မ စား ရ။ ရေ ကို သွန် သကဲ့သို့ မြေ ပေါ် မှာသွန်ရမည်။
  hmo-hmo: “To mai rara danu unai mauri gaudia do umui ania lasi. Edia rarana be tano
    dekenai do umui bubua, ranu bamona.”
  urd-urd: लेकिन उसके ख़ून को हरगिज़ न खाना; बल्कि तू उसको पानी की तरह ज़मीन पर उँडेल
    देना।
  rus-SYN: 'только крови его не ешь: на землю выливай ее, как воду.'
  bqc-SIM: Ásu só ń a auoo. Àli a kòlokpa a au bↄlɛ kↄ́lɛ tↄↄlɛ lán íwa.
  tcz-CHONGTHU: Chule sa thisan chu meiya na halvam thei lou diu ahi. Hichu tol lham
    chunga nasun lhah diu ahi.
  mar-mar: फक्त त्याचे रक्तसेवन करु नये. ते तेवढे पाण्याप्रमाणे जमिनीवर ओतून द्यावे.
  qub-qub: Yawarninta ichanga micunayquipa ruquin yacutano pampaman jicharinqui.
  hat-hat: Tansèlman, piga nou manje san l'. Se pou nou vide tout san an atè tankou
    dlo.
  eng-BSB: But you must not eat the blood; pour it on the ground like water.
  tod-tod: Kɛlɛ à mina ma ɲamai mi eyɛsu pɛ. Wa pu ya zooi ma, eɠɛ ziɛi.
  eng-WEBPB: Only you shall not eat its blood. You shall pour it out on the ground
    like water.
  kbq-kbq: Hagi anama hanaza afu'mofo korama'a onetfa nehutma, mopafi tima hiaza hutma
    tagitreho.
  nhe-BL: Pero amo xijcuaca ieso. San xijtoyahuaca tlalchi queja elisquía atl.
  gub-BL: Pe'u zo huwykwer nehe. Pezakook ywy rehe 'y ài nehe.
  eng-DRA: Only thou shalt take heed not to eat their blood, but pour it out on the
    earth as water.
