verse: DEU.015.003
translations:
  mal-C: പ്രവാസിയോട് നിനക്കത് ആവശ്യപ്പെടാം. എന്നാൽ നിന്റെ സഹയിസ്രായേല്യർ തരാനുള്ളത്
    ഇളവുചെയ്യണം.
  deu-TKW: Den Ausländer magst du drängen, das aber, was du von deinem Volksgenossen
    zu fordern hast, sollst du erlassen.
  lin-lin: Bokoki kosenga niongo epai ya mopaya, kasi bosengeli kosundola baniongo
    nyonso oyo bandeko na bino badefaki epai na bino.
  eng-LSV: of the stranger you may exact, but that which is yours with your brother
    your hand releases,
  eng-GNV: 'Of a stranger thou mayest require it: but that which thou hast with thy
    brother, thine hand shall remit:'
  eng-WEBSTER: 'Of a foreigner thou mayest exact it again : but that which is thine
    with thy brother thy hand shall release:'
  nhw-BL: Pero se seyoc tlali ejquetl catli anmechtlahuiquilía, quena, noja hueli
    anquitlajtlanise ma anmechcuepili catli anmechtlahuiquilía ipan nopa xihuitl.
    Pero sintla elis se israelita catli anmechhuiquilía, amo.
  swh-ONEN: Unaweza kudai malipo kwa mgeni, lakini lazima ufute kila deni ambalo unamdai
    ndugu yako.
  bba-bba: I ko i kpĩ i sɔbu bɑɑsi bu kɑ bɛɛ bɛɛn dibu kɔsiɑ, ɑdɑmɑ i ko i bɛɛn mɛro
    bisibu kɑrɑwɑ.
  eng-KJVCPB: 'Of a foreigner thou mayest exact it again: but that which is thine
    with thy brother thine hand shall release;'
  luo-luo: Jopinje mamoko to unyalo nyiso mondo ochulu gope ma gin-go, to gowi moro
    amora ma ja-Israel wadu nigo to nyaka iwene.
  meu-meu: Idau bese tauna enai iabi-louna ba gwauraia diba; to emu ḡau ta bema varavaramu
    imana ai, vada ba gwaua tao.
  npi-ULB: तिमीहरूले परदेशीबाट चाहिँ यसको माग गर्न सक्छौ, तर तिम्रो भाइको ऋणचाहिँ
    फुक्‍का गरिदेओ ।
  yor-yor: Ẹ lè béèrè ìsanpadà lọ́dọ̀ àjèjì. Ṣùgbọ́n ẹ fa igi lé gbèsè yówù kó jẹ́
    tí arákùnrin yín jẹ yín.
  ind-ind: Kalian tetap boleh menagih hutang dari pendatang yang tinggal bersamamu.
    Hanya terhadap sesama orang Israel hutang itu harus dihapuskan pada akhir tahun
    ketujuh.
  pes-OPCB: ولی این قانون شامل حال بدهکاران غیریهودی نمی‌شود.
  tgl-ULB: Maaari ninyong hingin ito mula sa isang dayuhan; pero anuman ang nasa inyong
    kapatid na inyong pag-aari ay dapat ng bitawan ng inyong kamay.
  hui-hui: Agali dindi taraha howa tí baba íbu hene karu aria kagohondo dano ho heneyagua
    tínaga dano ngi lalimu. Anigo tínaga damene dege baba dano ho kago dano ngi nalalimu.
  mya-mya: လူ​မျိုး​ခြား​များ​ထံ​မှ​အ​ကြွေး​ကို​တောင်း​ယူ နိုင်​သော်​လည်း ကိုယ်​အ​မျိုး​သား​ချင်း​ထံ​မှ
    အ​ကြွေး​ကို​မူ​ကား​မ​တောင်း​ရ။''
  bod-N: གལ་སྲིད་ཕྱི་ཕྱོགས་པ་ལ་བསྐྱིས་པ་ཡིན་ན་བུ་ལོན་དེད་ཆོག་མོད། འོན་ཀྱང་རང་གི་སྤུན་ཟླར་བསྐྱིས་པ་ཡིན་ན།
    བུ་ལོན་གང་ཡིན་ཡང་ཆག་ཡང་གཏོང་དགོས།
  sna-sna: Ungareva hako chikwereti kubva kumutorwa, asi unofanira kudzima chikwereti
    chipi zvacho chakakweretwa nehama yako.
  spa-BLM: De un extranjero podrás exigirlo; pero lo que sea tuyo con tu hermano,
    tu mano lo liberará.
  cac-cac: A d'a junoc ch'oc chon̈ab'il syal e c'anb'anxi tas ix eyac' majanil chi'.
    Axo pax d'a junoc quetchon̈ab' jun, man̈xo e c'anb'ej.
  swh-ULB: Kutoka kwa mgeni mnaweza kudai; lakini kwa chochote chenu kilicho na ndugu
    yenu mnapaswa mkitoe.
  bel-bel: з чужаземца спаганяй, а што будзе твайго ў брата твайго, даруй.
  deu-ELBBK: Den Fremden magst du drängen; was du aber bei deinem Bruder hast, soll
    deine Hand erlassen;
  mbb-OT: Egkehimu ke edsukutan niw is kenà menge Israilihanen, piru kinahanglan he
    kenè niw en mulà edsukutan is duma niw he Israilihanen.
  mal-2015: അന്യജാതിക്കാരനോടു നിനക്കു മുട്ടിച്ചു പിരിക്കാം; എന്നാൽ നിന്റെ സഹോദരൻ തരുവാനുള്ളതു
    നീ ഇളെച്ചുകൊടുക്കേണം.
  rmc-rmc: Le cudzincostar šaj les pale oda, so les diňal kečeň, ale tire phraleske
    oda odmuk.
  pes-OPV: از غریب مطالبه توانی کرد، اما هرآنچه از مال تو نزد برادرت باشد، دست تو
    آن را منفک سازد.
  ron-1924: Вей путя сэ силешть пе стрэин сэ-ць плэтяскэ, дар сэ ерць че ай ла фрателе
    тэу.
  ben-OBCV: বিদেশিদের কাছ থেকে ঋণ শোধের দাবি করতে পারো, কিন্তু তোমাদের ইস্রায়েলী
    ভাইদের ঋণ তোমাদের মকুব করে দিতে হবে।
  som-som: Kii shisheeye ah waad ka qaadan karaysaan, laakiinse wax alla wixii aad
    leedihiin oo gacanta walaalkiin ku jira waa inaad saamaxdaan.
  lat-VUC: 'A peregrino et advena exiges: civem et propinquum repetendi non habebis
    potestatem.'
  eng-ASVBT: 'Of a foreigner thou mayest exact it: but whatsoever of thine is with
    thy brother thy hand shall release.'
  ita-1885: Tu potrai riscuotere i tuoi crediti dallo straniere; ma rimetti al tuo
    fratello ciò ch'egli avrà del tuo.
  eng-LXXUP: Of a stranger thou shalt ask again whatsoever he has of thine, but to
    thy brother thou shalt remit his debt to thee.
  eng-ULB: From a foreigner you may demand it; but whatever of yours is with your
    brother your hand must release.
  spa-VBL: Podrás cobrarle a un extranjero, pero deberás anular lo que te deba tu
    compañero israelita.
  fra-_FOB: Tu pourras presser l'étranger; mais si tu as affaire avec ton frère, tu
    lui donneras du relâche,
  mal-mal: അന്യജാതിക്കാരനോട് നിനക്ക് ബുദ്ധിമുട്ടിച്ച് പിരിക്കാം; എന്നാൽ നിന്റെ സഹോദരൻ
    തരുവാനുള്ളത് നീ ഇളച്ചുകൊടുക്കണം.
  urd-GVR: Is sāl meṅ tū sirf ġhairmulkī qarzdāroṅ ko paise wāpas karne par majbūr
    kar saktā hai. Apne Isrāīlī bhāī ke tamām qarz muāf kar denā.
  suz-BL: अर्को रागी ङा मुर आन कली चहिं गेन कि गेन, दे पुंइने चाप्‍नीनी। तन्‍न इन
    लोक्‍ब आन कली चहिं दोशो जेर बाक्‍मे मेको प्रोंइचा माल्‍नीनी।
  ita-1927: Potrai esigerlo dallo straniero; ma quanto a ciò che il tuo fratello avrà
    del tuo, sospenderai il tuo diritto.
  ckb-ckb: لە بیانی داوا دەکرێت، بەڵام ئەو قەرزەی لەلای براکەت هەتبوو، ئەوا پێویستە
    بەتاڵی بکەیتەوە.
  eng-BBE: A man of another nation may be forced to make payment of his debt, but
    if your brother has anything of yours, let it go;
  kan-OKCV: ಅನ್ಯದೇಶದವರಿಂದ ಕೊಟ್ಟ ಸಾಲವನ್ನು ಕೇಳಿ ತೆಗೆದುಕೊಳ್ಳಬಹುದು. ಆದರೆ ಸ್ವದೇಶದವನಾದ ನಿಮ್ಮ
    ಸಹೋದರರು ಕೊಡಬೇಕಾದ ಸಾಲವನ್ನು ನೀವು ಮನ್ನಾಮಾಡಬೇಕು.
  tam-2017: அந்நியனிடத்தில் நீ கடனை வசூலிக்கலாம்; உன் சகோதரனிடத்திலோ உனக்கு வரவேண்டியதை
    உன் கை விட்டுவிடுவதாக.
  spa-RV-1909: 'Del extranjero demandarás el reintegro: mas lo que tu hermano tuviere
    tuyo, lo perdonará tu mano;'
  ron-BTF: De la locuitorul temporar poţi să îl storci, dar mâna ta să scutească ceea
    ce este al tău la fratele tău;
  eng-WEBP: Of a foreigner you may require it; but whatever of yours is with your
    brother, your hand shall release.
  eng-FBV: You are allowed to collect payments from a foreigner, but you must cancel
    whatever your fellow Israelite owes you.
  nld-1939: Een buitenlander moogt ge tot betaling dwingen, maar wat ge bij uw broeder
    hebt uitstaan, moet ge kwijtschelden.
  nch-BL: Pero se seyoc tali ejquet cati amechtahuiquilía, quena, noja hueli anquitajtanise
    ma amechcuepili cati amechtahuiquilía ipan nopa xihuit. Pero sinta elis se israelita
    cati amechhuiquilía, amo.
  vie-1934: Ngươi được thúc người ngoại bang trả lại; song ví anh em ngươi có vật
    chi thuộc về mình, thì phải tha vật ấy cho người.
  hin-CV: हां, किसी विदेशी से तुम ऋण ली हुई राशि ले सकते हो, मगर तुम्हारे द्वारा अपने
    इस्राएली भाई को दी गई राशि को तुम माफ ज़रूर करोगे.
  eng-OURB: Of a foreigner you may require it; but whatever of yours is with your
    brother, your hand shall release.
  spa-BES: Un hombre de otra nación es obligado a pagar su deuda, pero si tu hermano
    tiene algo tuyo, déjalo;
  tdx-tdx: Aa naho ty renetane, le azo’o ampañavahañe, fe havotsom-pità’o ze azo aman-dongo’o;
  vid-vid: Moweza kubochela ideni kulawa kwa wajenzi, ila wang'holozo Waisilaeli mwemwe
    baho mowosela.
  eng-OKE: From a son of the Gentiles thou mayest demand; but that which is with thy
    brother, thou shalt release by thy hand.
  tha-KJV: ท่านทั้งหลายจะทวงจากคนต่างประเทศคืนได้ แต่​ถ้ามี​สิ​่งใดของท่านซึ่งอยู่กับพี่น้องก็​ให้​มือของท่านปล่อยไป
  por-BR-2018: 'Do estrangeiro exigirás o pagamento: mas o que teu irmão tiver teu,
    o perdoará tua mão;'
  deu-ELO: Den Fremden magst du drängen; was du aber bei deinem Bruder hast, soll
    deine Hand erlassen;
  eng-WYC-2018: Thou shalt ask it of a pilgrim, that is, a stranger, or he that is
    not of the faith of (the) Jews, and of a comeling; thou hast no power to ask (for)
    it of a citizen and of a neighbour; (Thou shalt ask for it from a foreigner, that
    is, from a stranger, or from he who is not of the faith of the Jews, and a newcomer;
    but thou hast no power to ask for it from a citizen, or from a neighbour.)
  epo-epo: De alilandulo vi povas postuli; sed kion vi havos ĉe via frato, tion via
    mano forlasu.
  uig-PIN: Qǝtǝlliktin bolsa tǝlǝp ⱪilixⱪa bolidu; lekin ⱪerindixingda bolƣan ⱪǝrzni
    kǝqürüm ⱪilixing kerǝk.
  beo-beo: Ga fi dunu da dilima bu ima:ne lai galea, amo muni lamu da defea. Be dilia
    Isala:ili fidafa dunu ilima udigili lai bu ima:ne lai muni mae lama.
  tpi-OTNT: Sapos wanpela man bilong narapela kantri i dinau long yupela, orait yupela
    i ken singautim em long bekim dinau. Tasol yupela i no ken singautim ol wantok
    bilong yupela yet long bekim dinau.
  hau-SA: Za ku iya nemi baƙo yă biya ku bashin da kuke binsa, amma dole ku yafe duk
    wani bashin da kuke bin ɗan’uwa.
  uig-LAT: Chetelliktin bolsa telep qilishqa bolidu; lékin qérindishingda bolghan
    qerzni kechürüm qilishing kérek.
  nde-nde: Lilakho ukuthi lihlawulwe ngabezizweni, kodwa kumele lesule isikwelede
    umfowenu ayabe elaso kini.
  ton-ton: ‌ʻE ngofua ʻa hoʻo ʻeke ia ki he muli ka ko ia ʻoku ʻaʻau mo ho tokoua
    ʻe tukuange ia ʻe ho nima;
  ces-1613: Cizozemce upomínati budeš, ale to, což bys měl u bratra svého, propustí
    ruka tvá.
  eng-WMB: Of a foreigner you may require it; but whatever of yours is with your brother,
    your hand shall release.
  tam-TCV: அந்நியனிடமிருந்து கடனைத் தரும்படி நீங்கள் கேட்கலாம். ஆனால் உங்கள் சகோதரன்
    உங்களுக்குத் தரவேண்டிய கடனை நீங்கள் ரத்துச்செய்யவேண்டும்.
  ceb-ULB: Gikan sa langyaw mahimo ninyo kining kuhaon; apan kung unsa man ang imoha
    nga anaa sa imong igsoon kinahanglan pagawagtangon sa imong kamot.`
  pol-UBG: Od obcego możesz domagać się zwrotu, lecz co będziesz miał u swego brata,
    twoja ręka daruje;
  urd-GVU: اِس سال میں تُو صرف غیرملکی قرض داروں کو پیسے واپس کرنے پر مجبور کر سکتا
    ہے۔ اپنے اسرائیلی بھائی کے تمام قرض معاف کر دینا۔
  deu-1912: Von einem Fremden magst du es einmahnen; aber dem, der dein Bruder ist,
    sollst du es erlassen.
  kan-2017: ಅನ್ಯದೇಶದವರಿಗೆ ಕೊಟ್ಟ ಸಾಲವನ್ನು ಕೇಳಿ ತೆಗೆದುಕೊಳ್ಳಬಹುದೇ ಹೊರತು ಸ್ವದೇಶದವನಿಗೆ
    ಕೊಟ್ಟಿರುವುನ್ನು ಕೇಳಬಾರದು.
  yap-yap: Rayag ni ngam feked e salpiy nike malfithnag be’ u reb e nam ngomed, machane
    ri dab mu feked e salpiy nike malfithnag reb e tiromed e girdi’ ngomed.
  hlt-MCSB: Kholong loh nang a khueh te tah suk mai. Tedae na manuca kah te tah namah
    kut loh hmil saeh.
  mdy-ETH: ሜሌ ዓጪ ዓሲታንቴ ዒንሢ ታልዔ ሚኢሾ ጋዓንቴ ዖኦጪ ዔካኒ ዳንዳዓኔ፤ ዒንሢ ፃጲ ማዔ፥ ዒስራዔኤሌ ዓሲም ዒንሢ ታልዔ
    ሚኢሼ ዖኦጪ ዔኪፖቴ» ጌዔኔ።
  twi-ASANTE: Saa bosea a wɔtwa mu yi ka mo yɔnkonom Israelfoɔ nko ara. Ahɔhoɔ a wɔte
    mo mu no nka ho.
  eng-WEBU: Of a foreigner you may require it; but whatever of yours is with your
    brother, your hand shall release.
  bnp-bnp: A mosi i bole a maki ne mua, mu takia ge koli a makoli vona. Pali naha
    ni taki e huriki a tahotanga ri gi koli a makoli.
  wal-wal: Hara biitta asau intte tal77ido acuwaa ekkanau danddayeeta; shin intte
    intte zaretussi tal77idobaa ubbaa maarite.
  spa-PDDPT: Al extranjero lo puedes cobrar, pero a tu hermano perdonarás todo lo
    que tenga de ti,
  gun-gun: Ha'e rã amboae regua kuery pe ma ha'eve remboekovia uka aguã, ha'e rã nderyvy
    oiporu vy ogueraa va'ekue ma neremboekovia ukavei 'rã.
  ilo-ULB: Manipud iti maysa a gangannaet mabalinmo a singiren daytoy; ngem ti aniaman
    a kukuam nga adda iti kabsatmo ket masapul a palubosan dayta ti imam.
  kpg-kpg: Goodou e mee di hagabudu mai di boibana o tangada henua gee dela e boibana adu
    gi goodou, gei goodou hagalee hagabudu mai di boibana o tei goodou ne boibana adu.
  uig-ARA: چەتئەللىكتىن بولسا تەلەپ قىلىشقا بولىدۇ؛ لېكىن قېرىندىشىڭدا بولغان قەرزنى
    كەچۈرۈم قىلىشىڭ كېرەك.
  sus-sus: Wo lan wo xa dɔxɔ Ala kolontare nan na a xa wo xa doni fi, kɔnɔ wo naxan
    donixi wo ngaxakerenyi bɛ, wo lan nɛ wo xa diɲɛ na ma.
  pon-2006: Kumwail kak ale mwohni me mehn liki men pweipwandki ong kumwail, ahpw
    kumwail sohte kak ale mwohni me riamwail mehn Israel kan pweipwandki ong kumwail.
  ksd-ksd: Ta ra vaira una vo pa ia ona u mainge; ma kaum magit turam i vatur vake
    una nur vue ke.
  tur-YTC: Bir yabancıdan bunu talep edebilirsin; ama kardeşinin yanında neyin varsa,
    elin serbest bırakacak.
  grc-BRENT: Τὸν ἀλλότριον ἀπαιτήσεις ὅσα ἐὰν ἠ· σοι παρʼ αὐτῷ, τῷ δὲ ἀδελφῷ σου ἄφεσιν
    ποιήσεις τοῦ χρέους σου.
  ind-AYT: Kamu boleh meminta orang asing untuk melunasi utangnya kepadamu, tetapi
    kau harus menghapus utang terhadap sesama bangsamu.
  nya-nya: Mukhoza kulonjerera ngongole kwa mlendo, koma mukhululukire ngongole ina
    iliyonse imene mʼbale wanu ali nayo.
  hrv-hrv: Možeš tražiti od tuđina, ali ono što se tvoga nađe kod tvoga brata treba
    da otpustiš,
  mps-mps: Ma, te Israel hani isąwai gasa bulu bidigo dage dali negeli yai baso da,
    teda dagego agabolo negeli yali we ponao po wagameo, te usu dao. Tiali goli, duga
    abagi solo, te Israel hani bage, augwali dali negeli yali da, wei ponao po wagio.
    Menio. Te negeli sela sąyao.
  tpi-tpi: Sapos wanpela man bilong narapela kantri i dinau long yupela, orait yupela
    i ken singautim em long bekim dinau. Tasol yupela i no ken singautim ol wantok
    bilong yupela yet long bekim dinau.
  dan-1931: Udlændinge må du kræve; men det, du har til gode hos din Broder, skal
    du give Afkald på.
  vie-OVCB: Việc giải nợ này chỉ áp dụng giữa người Ít-ra-ên với nhau, không áp dụng
    cho ngoại kiều.
  guj-2017: વિદેશીઓ પાસે તમે દેવું ભરપાઈ કરાવી શકો છો પરંતુ તારું લેણું જો તારા ભાઈ
    પાસે હોય તો તે જતું કર.
  pon-2006A: Kumwail kak ale mwohni me mehn liki men pweipwandki ong kumwail, ahpw
    kumwail sohte kak ale mwohni me riamwail mehn Israel kan pweipwandki ong kumwail.
  por-BRBSL: De um estrangeiro você pode exigi-lo; mas o que quer que seja seu com
    seu irmão, sua mão deverá liberar.
  cth-cth: Ramlouk koe teh heinae kâ ao. Na hmaunawngha koe teh het laipalah na hlout
    sak han.
  twi-twi: Saa ka a wotwa mu yi ka mo yɔnkonom Israelfo no nko ara. Ahɔho a wɔte mo
    mu no de, sɛ mopɛ a mobɛma wɔn atua.
  hlt-hlt: Kholong loh nang a khueh te tah suk mai. Tedae na manuca kah te tah namah
    kut loh hmil saeh.
  tbz-SIM: Di bo nɑ kɛ níí duɔ́ nkɛ̀ opɔ̀ɔ̀ di yietí kɛ̀ dɛ̀ mɛ ntu di kou nwe dí
    ò yóu.
  msy-2020: Eghtɨ ikɨzir igharazitamɨn gumazitam ia da pura biziba inightɨ, ia bizir
    kaba ikarvaghsɨ an dɨm. Egh ia uari uan namakaba inizir biziba ikarvaghsɨ men
    azangan markɨ.
  azb-azb: Yadellilərdən borclarınızı geri ala bilərsiniz, lakin İsrailli soydaşlarınızın
    borclarını bağışlamalısınız.
  eng-DBY: Of the foreigner thou mayest demand it; but what is thine with thy brother
    thy hand shall release;
  hin-2017: परदेशी मनुष्य से तू उसे बरबस भरवा सकता है, परन्तु जो कुछ तेरे भाई के पास
    तेरा हो उसे तू बिना भरवाए छोड़ देना।
  wol-KYG: Jaambur bi bokkul ci bànni Israyil, sañ ngeen koo feyeeku, waaye la leen
    seen mbokkum bànni Israyil ameel, jéggaleleen ko.
  eng-YLT: of the stranger thou mayest exact, and that which is thine with thy brother
    doth thy hand release;
  kne-kne: Mabalin ay singilen yo din otang di mangili, ngem masapol ay ponasen yo
    din otang di gagait yo ay Israelita.
  eng-WYC-2017: Thou shalt ask it of a pilgrim, that is, a stranger, or he that is
    not of the faith of Jews, and of a comeling; thou hast no power to ask it of a
    citizen and of a neighbour;
  eng-WMBB: Of a foreigner you may require it; but whatever of yours is with your
    brother, your hand shall release.
  urd-GVH: इस साल में तू सिर्फ़ ग़ैरमुल्की क़र्ज़दारों को पैसे वापस करने पर मजबूर
    कर सकता है। अपने इसराईली भाई के तमाम क़र्ज़ मुआफ़ कर देना।
  rug-rug: Kote boka vagia gamu sa mia poata koasa tie karovona pu veko gale koa gamu,
    ba lopu kaqu boka vagia gamu sa poata koa keke turaṉamia soti pu veko gale koa
    gamu.
  gaz-gaz: Ati waan alagaaf liqeessite gaafachuu ni dandeessa; garuu waan obboleessi
    kee sirraa liqeeffate dhiisuufii qabda.
  fra-LSG: Tu pourras presser l’étranger; mais tu te relâcheras de ton droit pour
    ce qui t’appartiendra chez ton frère.
  yal-yal: Ɛ nɔɛ xɔɲɛn tan karahanɲɛ nɛn, a yi ɛ donla fi, koni ɛ naxan dolixi ɛ ngaxakedenna
    ma, ɛ xa diɲa na ma.
  haw-1868: He pono e kii hou aku oe i ke kanaka e, aka, o kau mea me kou hoahanau,
    na kou lima ia e kala aku;
  arb-NAV: أَمَّا الأَجْنَبِيُّ فَتُطَالِبُهُ بِالدَّيْنِ، وَأَمَّا أَخُوكَ فَتُبْرِئُهُ
    مِنْ دُيُونِهِ.
  ewe-ewe: Ke tsɔtsɔke sia melɔ amedzrowo ya ɖe eme o.
  eng-LEE: Of a foreigner thou mayest exact [payment]; but that which is thine with
    thy brother shall thy hand release.
  asm-FB: আপোনালোকে পৰজাতিৰ পৰা দাবি কৰি ঋণ আদায় কৰিব পাৰে; কিন্তু ভাইৰ ওচৰত আপোনালোকৰ
    যি ঋণ আছে, সেয়া এৰি দিব।
  sus-A: وٌ لَن وٌ شَ دْشْ عَلَ كٌلٌنتَرٍ نَن نَ عَ شَ وٌ شَ دٌنِ قِ، كْنْ وٌ نَشَن
    دٌنِشِ وٌ نفَشَكٍرٍنيِ بّ، وٌ لَن نّ وٌ شَ دِحّ نَ مَ.
  fra-SBL: Tu pourras l'exiger d'un étranger, mais ce qui est à toi chez ton frère,
    ta main le libérera.
  hbo-hbo: אֶת־הַנָּכְרִ֖י תִּגֹּ֑שׂ וַאֲשֶׁ֨ר יִהְיֶ֥ה לְךָ֛ אֶת־אָחִ֖יךָ תַּשְׁמֵ֥ט
    יָדֶֽךָ׃
  eng-WYCLIFFE: Thou schalt axe of a pilgrym and comelyng; thou hast not power to
    axe of a citeseyn and neiybore;
  cwe-cwe: Modaha kuwawangiliza nyambenyambe wamuliheni, mbali wakaya wayenu Waisilaili
    muwalekelele.
  kik-kik: No mũrandũre mũndũ wa kũngĩ thiirĩ, no rĩrĩ, no nginya mũrekanĩre thiirĩ
    o wothe ũrĩa mũrũ wa thoguo arĩ naguo.
  fra-NCL: Tu pourras presser l’étranger ; mais pour ce qui t’appartient chez ton
    frère, ta main fera rémission,
  cek-AK: Prae kalah kaminawk khaeah loe, laiba to na suk o thaih; toe nam nawkamya
    khaeah loe laiba to azom ah ni om tih boeh;
  cuk-cuk: 'Dule-be-yarginsuliddi, gannar ibmar-bega-ukega be imakoed. Be-gwenadsedi
    gannar bar ese be ibmar egisosulid. Ega be sogoed: ‘Be angi-ibmar-gasad, bergusye.’'
  uig-CYR: Чәтәлликтин болса тәләп қилишқа болиду; лекин қериндишиңда болған қәризни
    кәчүрүм қилишиң керәк.
  tel-2017: ఇశ్రాయేలీయుడు కాని వ్యక్తి పై ఒత్తిడి తేవచ్చు గాని మీ సోదరుని దగ్గర ఉన్న
    మీ సొమ్మును విడిచిపెట్టాలి.
  hat-BSA: “A yon etranje, nou gen dwa egzije li; men nou va bliye nenpòt sa ki pou
    nou avèk frè nou.
  kos-kos: Kowos ku in sap mwetsac nukewa in folokonot soemoul lalos nu suwos, tusruktu
    kowos tia enenu in eis soemoul lun mwet Israel wiowos.
  hbo-WLC: אֶת־הַנָּכְרִ֖י תִּגֹּ֑שׂ וַאֲשֶׁ֨ר יִהְיֶ֥ה לְךָ֛ אֶת־אָחִ֖יךָ תַּשְׁמֵ֥ט
    יָדֶֽךָ׃
  ibo-ibo: Mgbaghara a erughị nʼebe ndị ọbịa nọ, ma ị ghaghị ịkagbu ụgwọ ọbụla nwanna
    gị ji gị.
  ory-ory: ତୁମ୍ଭେ ବିଦେଶୀଠାରୁ ତାହା ଆଦାୟ କରି ପାରିବ; ମାତ୍ର ତୁମ୍ଭ ଭାଇଠାରେ ତୁମ୍ଭର ଯାହା
    କିଛି ଅଛି, ତୁମ୍ଭର ହସ୍ତ ତାହା କ୍ଷମା କରିବ।
  chk-chk: Iwe, oua tongeni echimwa seni eman chon ekis pwe epwe ngenikemi an liwinimang.
    Nge meinisin mine pwimi kewe chon Israel ra angei senikemi oupwe amusala.
  rop-rop: Bat yumob lau blanga gajimbek det mani brom detlot pipul brom najalot kantri,
    bat yumob kaan askim yumob ronwan kantrimen blanga det mani weya dei owim yumob.
  ukr-1871: Від чужоземця можна тобі вимагати; а те, що маєш в брата твого, те мусить
    відпустити йому рука твоя;
  deu-1951: Von einem Fremden kannst du es fordern; aber was du bei deinem Bruder
    hast, das soll deine Hand freilassen.
  eng-JPS: Of a foreigner thou mayest exact it; but whatsoever of thine is with thy
    brother thy hand shall release.
  srp-1865: Od tuðina traži, ali što bi imao u brata svojega, ono neka mu oprosti
    ruka tvoja,
  lug-lug: Onooyinzanga okubanja munnaggwanga akusasule, naye ebbanja muganda wo ly’akulinako
    onoolimusonyiwanga.
  heb-heb: את הנכרי תגש ואשר יהיה לך את אחיך תשמט ידך׃
  ben-IRV: তুমি বিদেশীর কাছে আদায় করতে পার; কিন্তু তোমার ভাইয়ের কাছে তোমার যা আছে,
    তা তুমি ছেড়ে দেবে।
  pan-pan: ਪਰਦੇਸੀ ਤੋਂ ਤੁਸੀਂ ਵਸੂਲੀ ਕਰ ਸਕਦੇ ਹੋ ਪਰ ਤੁਹਾਡਾ ਜੋ ਕੁਝ ਤੁਹਾਡੇ ਭਰਾ ਕੋਲ ਹੋਵੇ,
    ਉਹ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਛੱਡ ਦਿਓ।
  mya-JVB: တကျွန်း တနိုင်ငံသား၌ တောင်း ရသောအခွင့် ရှိ၏။ ညီအစ်ကို ၌ ရှိ သောကိုယ် ဥစ္စာ
    ကို မတောင်းဘဲ လွှတ် ရမည်။
  hmo-hmo: Umui ese idau bese tauna dekenai umui heniatorehai gauna umui abia lou
    diba, to emui varavara taudia edia abiatorehai gaudia do umui tahua lasi.
  urd-urd: परदेसी से तू उसका मुताल्बा कर सकता है, पर जो कुछ तेरा तेरे भाई पर आता हो
    उसकी तरफ़ से दस्तबरदार हो जाना।
  rus-SYN: с иноземца взыскивай, а что будет твое у брата твоего, прости.
  bqc-SIM: Nibↄ ↄ̃ àli fĩalawà, íli fĩa pↄ́ kú a gbɛ̃́deewa toɛ̀.
  tcz-CHONGTHU: Hiche bat kilesahto nahi Israel mite insunga ding bou ahin, kholjin
    miho jao lou ahi.
  mar-mar: परक्याकडून हवी तर वसुली करावी, पण तुझ्या बांधवाकडे तुझे काही येणे असेल
    तर ते तू सोडून दे.
  qub-qub: Israel-masiquita perdunarpis mana Israel runatami ichanga jagayquita cobranqui.
  hat-hat: N'a gen dwa egzije pou moun lòt nasyon yo peye nou sa yo dwe nou. Men,
    nenpòt kisa yon moun pèp Izrayèl parèy nou dwe nou, n'a kite l' pou li.
  eng-BSB: You may collect something from a foreigner, but you must forgive whatever
    your brother owes you.
  tod-tod: Wa zoo wo ɓɔi wɛɛinti da ga ti ta-ɠuyeiti sala, kɛlɛ wa wo-zeiɲɔɠɔiti,
    zou lointi tɔnɔi yɛ ná, wo mina ani nɔpɛ maaloli ti ma.
  eng-WEBPB: Of a foreigner you may require it; but whatever of yours is with your
    brother, your hand shall release.
  kbq-kbq: Hagi ru vahe'mo'ma tamagripinti'ma nofi'ma hu'nesiana amne ome kehuta zagotamia
    erigahazanagi, tamagri vahe'ma Israeli vahe'mo'zama nofi'ma hu'nesageta atrezamantegahaze.
  nhe-BL: Pero se sejcoyoc ejquetl tlen inmechtlahuiquilía, quena, noja hueli inquitlajtlanise
    ma inmechcuepili tlen inmechtlahuiquilía ipan nopa xihuitl. Pero intla elis se
    israelita tlen inmechtlahuiquilía, axtle.
  gub-BL: Aze amo ywy rehe har unewer temetarer rehe newe nehe, umur putar newe nehe.
    Aze amo neànàm Izaew izuapyr unewer newe nehe, emur kar zo a'e kwarahy rehe nehe,
    a'e kwarahy pawire nehe.
  eng-DRA: 'Of the foreigner or stranger thou mayst exact it: of thy countryman and
    neighbour thou shalt not have power to demand it again.'
