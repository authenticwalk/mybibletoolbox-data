    and of your flock to the LORD your God. You shall do no work with the firstborn
    of your herd, nor shear the firstborn of your flock.
  urd-GVH: अपनी गायों और भेड़-बकरियों के नर पहलौठे रब अपने ख़ुदा के लिए मख़सूस करना।
    न गाय के पहलौठे को काम के लिए इस्तेमाल करना, न भेड़ के पहलौठे के बाल कतरना।
  rug-rug: Sari na bulumakao na sipi kokoreo podo kenudi si kaqu ta vala koe Zihova
    sa mia Tamasa. Kaqu ta vizata vata kale si arini. Lopu kaqu tavetaveteni gamu
    sari na bulumakao podo kenudi meke lopu kaqu kotoi gamu sari na sipi podo kenudi.
  gaz-gaz: Loonii fi bushaayee kee keessaa korma hangafa hunda Waaqayyo Waaqa keetiif
    addaan baasi; qotiyyoo kee keessaa hangafaan hin hojjetin; hangafa hoolaa keetii
    irraa rifeensa hin murin.
  fra-LSG: Tu consacreras à l’Éternel, ton Dieu, tout premier-né mâle qui naîtra dans
    ton gros et dans ton menu bétail. Tu ne travailleras point avec le premier-né
    de ton bœuf, et tu ne tondras point le premier-né de tes brebis.
  yal-yal: Ɛ ɲingen nun yɛxɛɛn nun siin dii xɛmɛ singene birin naxanye xalima, ne
    birin findima Alatala ɛ Ala nan gbee ra. Ɛ mi lan ɛ turaan nawali xa dii singen
    na a ra, hanma ɛ yɛxɛɛ diin xaben maxaba a ma xa dii singen na a ra.
  haw-1868: O na hanau mua a pau o kau poe bipi, a me kau poe hipa e hoolaa oe no
    Iehova kou Akua; mai hoohana oe i ka hanau mua o kau bipi, aole hoi e ako i ka
    hulu o kau hipa hanau mua.
  arb-NAV: خَصِّصْ لِلرَّبِّ كُلَّ بِكْرٍ ذَكَرٍ مِنْ بَقَرِكَ وَمِنْ غَنَمِكَ. لَا
    تَسْتَخْدِمْ بِكْرَ بَقَرِكَ وَلا تَجُزَّ صُوفَ بِكْرِ غَنَمِكَ،
  ewe-ewe: “Ele be nàkɔ wò alẽwo kple nyiwo ƒe ŋgɔgbevi siwo nye atsu la ŋu na Yehowa,
    wò Mawu la. Mègana wò nyitsu si nye ŋgɔgbevi la nawɔ dɔ le agble me o, eye mègako
    fu le wò alẽwo kple gbɔ̃wo ƒe ŋgɔgbeviwo ŋu o.
  eng-LEE: 'All the first-born males that come of thy herds and of thy flocks shalt
    thou sanctify unto the Lord thy God: thou shalt do no work with the first-born
    of thy bullock, and not shear the first-born of thy sheep.'
  asm-FB: আপোনালোকে আপোনালোকৰ গৰু, মেৰ-ছাগ আদি পশুৰ জাকৰ পৰা প্ৰথমে আটাই মতা পশুবোৰ
    আপোনাৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ কৰিব; আপোনালোকে প্ৰথমে জগা গৰু, কোনো কামত
    নলগাব, আৰু আপোনালোকৰ মেৰ-ছাগৰ প্ৰথমে জগা নোম নাকাটিব।
  sus-A: وٌ شَ نِنفٍ، يّشّي، نُن سِ دِ شّمّ سِنفٍ نَشٍيٍ بَرِ مَ، عٍ بِرِن قِندِ مَ
    وٌ مَرِفِ عَلَتَلَ نَن فبٍ رَ. وٌ مُ لَن وٌ شَ نِنفٍ شّمّ دِ سِنفٍ رَوَلِ، وٌ
    مَن مُ لَن وٌ شَ يّشّي دِ شّمّ سِنفٍ شَبٍ مَشَبَ عَ مَ.
  fra-SBL: Tu consacreras à l'Éternel, ton Dieu, tous les premiers-nés mâles qui naîtront
    de ton troupeau et de ton cheptel. Tu ne feras pas travailler les premiers-nés
    de ton troupeau et tu ne tondras pas les premiers-nés de ton troupeau.
  hbo-hbo: כָּֽל־הַבְּכֹ֡ור אֲשֶׁר֩ יִוָּלֵ֨ד בִּבְקָרְךָ֤ וּבְצֹֽאנְךָ֙ הַזָּכָ֔ר
    תַּקְדִּ֖ישׁ לַיהוָ֣ה אֱלֹהֶ֑יךָ לֹ֤א תַעֲבֹד֙ בִּבְכֹ֣ר שֹׁורֶ֔ךָ וְלֹ֥א תָגֹ֖ז
    בְּכֹ֥ור צֹאנֶֽךָ׃
  eng-WYCLIFFE: Of the first gendrid thingis that ben borun in thi droues, and scheep,
    what euer is of male kynde, thou schalt halewe to thi Lord God. Thou schalt not
    worche in the firste gendrid thing `of oxe, and thou schalt not clippe the firste
    gendrid thinges of scheep.
  cwe-cwe: “Mwikile hakwe Mndewa Mulungu, Mulungu wako, waudele wose wa chilume wa
    bumbila jako da ng'ombe na ng'hondolo. Sekeuwasang'hanize ng'ombe wawo na ng'hondolo
    wawo na sekeuwakanhe yamazoya.
  kik-kik: Rutagĩra Jehova Ngai waku marigithathi mothe ma njamba kuuma ndũũru-inĩ
    ciaku cia ngʼombe na cia mbũri. Ndũkanatware marigithathi maku ma ndegwa wĩra-inĩ,
    na ndũkanamure marigithathi maku ma ngʼondu guoya.
  fra-NCL: Tu consacreras à Yahweh, ton Dieu, tout premier-né mâle qui naîtra dans
    ton bétail gros et menu ; tu ne travailleras pas avec le premier-né de ton bœuf,
    et tu ne tondras pas le premier-né de tes brebis,
  cek-AK: Tapen tangsuek maitaw hoi tuu caa to na Angraeng Sithaw hanah pahoe ah;
    tapen tangsuek maitaw caa to laikok atok han patoh hmah; tapen tangsuek tuu to
    amui aat hmah.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-Bab-Dummad-Jehováʼba ibdurgan-machered-sailagi-gwalulesad
    be ukoed, moli-bebe-nikaddibe, sibad-wawaaddibe, sibaddibe. ”Be-moli-bebe-nikad-machered-sailagi-gwalulesad
    oarbaega be imakosulid, degine, be-sibad-wawaad-machered-sailagi-gwalulesad-ibe,
    be e-absar emiosulid.'
  uig-CYR: Калилириң вә қойлириң арисида туғулған барлиқ тунҗа әркәк мозай-қозилириңни
    Пәрвәрдигар Худайиңға ата; калилириңниң тунҗисини һеч қандақ әмгәккә салма, қойлириңниң
    тунҗисини қирқима.
  tel-2017: మీ ఆవులు, గొర్రెలు, మేకల్లో ప్రతి తొలి చూలు మగపిల్లను యెహోవా దేవునికి
    ప్రతిష్ఠించాలి. మీ కోడెల్లో తొలిచూలు దానితో పనిచేయకూడదు. మీ గొర్రెలు, మేకల్లో
    తొలిచూలు దాని బొచ్చు కత్తిరించకూడదు.
  hat-BSA: “Nou va konsakre a SENYÈ a, Bondye nou an, tout mal premye ne ki fèt nan
    twoupo oswa bann mouton nou yo. Nou p ap travay avèk premye ne nan twoupo nou,
    ni taye lenn nan premye ne nan bann mouton an.
  kos-kos: “Srela nu sin LEUM GOD lowos wounse mukul ke cow ac sheep nutuwos. Nimet
    sang cow inge in orekma, ac nimet kal unen sheep inge.
  hbo-WLC: כָּֽל־הַבְּכ֡וֹר אֲשֶׁר֩ יִוָּלֵ֨ד בִּבְקָרְךָ֤ וּבְצֹֽאנְךָ֙ הַזָּכָ֔ר
    תַּקְדִּ֖ישׁ לַיהוָ֣ה אֱלֹהֶ֑יךָ לֹ֤א תַעֲבֹד֙ בִּבְכֹ֣ר שׁוֹרֶ֔ךָ וְלֹ֥א תָגֹ֖ז
    בְּכ֥וֹר צֹאנֶֽךָ׃
  ibo-ibo: Nwa oke ehi ọbụla maọbụ nwa atụrụ ọbụla maọbụ nwa ewu ọbụla e bụ ụzọ mụọ
    nʼime igwe anụ ụlọ gị ka ị ga-edo nsọ nye Onyenwe anyị Chineke gị, ejila nwa mbụ
    nke ehi gị e buru ụzọ mụọ arụ ọrụ ubi, akpachakwala ajị nwa ewu maọbụ nwa atụrụ
    ọbụla e buru ụzọ mụọ dị nʼime igwe ewu na atụrụ gị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଗୋରୁପଲରୁ ଓ ମେଷପଲରୁ ଉତ୍ପନ୍ନ ସମସ୍ତ ପ୍ରଥମଜାତ ପୁଂପଶୁକୁ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର କରିବ; ତୁମ୍ଭେ ଆପଣା ଗୋରୁର ପ୍ରଥମଜାତ ଦ୍ୱାରା କୌଣସି
    କର୍ମ କରିବ ନାହିଁ, କିଅବା ଆପଣା ମେଷପଲର ପ୍ରଥମଜାତର ଲୋମ ଛେଦ କରିବ ନାହିଁ,
  chk-chk: “Iwe, ekewe ätemwänin mweinöü meinisin seni nöümi pwiin kow me sip oupwe
    apini fän iten ewe Samol mi Lapalap ämi we Kot. Ousap nöüni le angang ekewe mweinöün
    nöümi kow, ousap pwal fichi ülöülen mweinöün nöümi sip.
  rop-rop: Wal Mosis bin kipgon tok, “Ebriyiya yumob garra pudum wansaid blanga YAWEI
    ola fesbon boiwan buligi en ship en yumob nomo lau blanga meigim det buligi wek
    en yumob nomo kadimbat det wul blanga det ship.
  ukr-1871: Усї перваки самцї, що зродяться тобі із дрібної скотини твоєї, присьвятиш
    Господеві, Богу твому. Не поставиш до роботи первака твого бугая, і не стригти
    меш первака з дрібної скотини твоєї.
  deu-1951: Alle männliche Erstgeburt, die unter deinen Rindern und Schafen geboren
    wird, sollst du dem HERRN, deinem Gott, heiligen. Du sollst den Erstling deiner
    Ochsen nicht zur Arbeit brauchen und die Erstlinge deiner Schafe nicht scheren.
  eng-JPS: All the firstling males that are born of thy herd and of thy flock thou
    shalt sanctify unto the LORD thy God; thou shalt do no work with the firstling
    of thine ox, nor shear the firstling of thy flock.
  srp-1865: Sve prvence u stoci svojoj krupnoj i sitnoj što bude muško, posveti Gospodu
    Bogu svojemu; ne radi na prvencu od krave svoje, i ne strizi prvenca od ovaca
    svojih.
  lug-lug: Buli bibereberye ebisajja ebinaazaalibwanga mu ggana lyo ne mu kisibo kyo,
    onoobitukuzanga era binaabanga bya Mukama Katonda wo. Ente zo ennume embereberye
    tozikozesanga mirimu, n’endiga zo embereberye tozisalangako byoya.
  heb-heb: כל הבכור אשר יולד בבקרך ובצאנך הזכר תקדיש ליהוה אלהיך לא תעבד בבכר שורך
    ולא תגז בכור צאנך׃
  ben-IRV: তুমি নিজের গরু মেষের পশুপাল থেকে উৎপন্ন সমস্ত প্রথমজাত পুরুষপশুকে নিজের
    ঈশ্বর সদাপ্রভুর উদ্দেশ্যে পবিত্র করবে; তুমি গরুর প্রথমজন্মানো বাচ্চার মাধ্যমে
    কোনো কাজ করবে না এবং তোমার প্রথমজন্মানো বাচ্চা মেষের লোম কাটবে না।
  pan-pan: “ਤੁਸੀਂ ਆਪਣੇ ਚੌਣੇ ਅਤੇ ਇੱਜੜ ਦੇ ਜੰਮੇ ਹੋਏ ਸਾਰੇ ਪਹਿਲੌਠੇ ਨਰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਲਈ ਪਵਿੱਤਰ ਰੱਖੋ, ਤੁਸੀਂ ਆਪਣੇ ਚੌਣੇ ਦੇ ਕਿਸੇ ਪਹਿਲੌਠੇ ਤੋਂ ਕੋਈ ਕੰਮ ਨਾ ਲੈਣਾ ਅਤੇ ਨਾ ਹੀ
    ਆਪਣੇ ਇੱਜੜ ਦੇ ਕਿਸੇ ਪਹਿਲੌਠੇ ਦੀ ਉੱਨ ਕਤਰਨਾ।
  mya-JVB: သင် ၏သိုး နွားတို့တွင် အဦး ဘွား သော အထီး ရှိသမျှ တို့ ကို သင် ၏ဘုရားသခင်
    ထာဝရဘုရား အဘို့ သန့်ရှင်း စေရမည်။ အဦး ဘွားသောနွား ၊ အဦး ဘွားသော သိုး ကို မ သုံးဆောင်
    ရ။
  hmo-hmo: “Emui boromakau bona mamoe orea lalonai edia vara guna tau gaudia do umui
    atoa siri, idia helaga, Lohiabada, emui Dirava ena. Boromakau edia natudia vara
    guna tau dekenai gaukara do umui henia lasi. Bona mamoe edia natudia vara guna
    tau edia huina do umui utua lasi.
  urd-urd: “तेरे गाय — बैल और भेड़ — बकरियों में जितने पहलौठे नर पैदा हों, उन सब को
    ख़ुदावन्द अपने ख़ुदा के लिए मुक़द्दस करना, अपने गाय — बैल के पहलौठे से कुछ काम
    न लेना और न अपनी भेड़ — बकरी के पहलौठे के बाल कतरना।
  rus-SYN: 'Все первородное мужеского пола, что родится от крупного скота твоего и
    от мелкого скота твоего, посвящай Господу, Богу твоему: не работай на первородном
    воле твоем и не стриги первородного из мелкого скота твоего;'
  bqc-SIM: À á pↄtuo nɛsana sɛ̃́iaↄ dilɛ Dii á Lua pↄ́ ũ. Ásuli zĩkɛ ń a zù
    nɛsana sɛ̃́iaoo. Ásuli á sã nɛsana sɛ̃́ia kãkɛ̃ɛlɛo.
  tcz-CHONGTHU: Na ganchate lah uva kona apeng masa jouse Pakai, Pathen henga nahin
    choi diu ahi. Na ganchateu lah a apeng masa kitiphot chu louna natohsah lou diu
    chule gancha hon lah a nalhatsah lou diu ahi.
  mar-mar: तुमच्या कळपातील सर्व जनावरांचा पहिला गोऱ्हा पवित्र मानून तो परमेश्वरास
    अर्पण करा. पहिला गोऱ्हा कामाला जुंपू नका. पहिल्या मेंढराची लोकर कातरू नका.
  qub-qub: «Wäcayquicunapa, uyshayquicunapa rimir caj orgu wawanta Tayta Diospaj raquinqui.
    «Wäcayquipa rimir caj orgu wawanta ama aruchinquichu. Uyshayquitapis rimir caj
    orgu wawantaga millwanta ama rutunquichu.
  hat-hat: Tout premye pitit mal fenmèl bèf nou osinon fenmèl mouton nou va fè, n'a
    mete yo apa pou Bondye, Seyè a. Piga nou janm fè premye ti towo fenmèl bèf nou
    fè a travay pou nou. Ni nou pa dwe janm taye lenn ki sou premye ti belye mouton
    fenmèl mouton nou yo fè a.
  eng-BSB: You must set apart to the LORD your God every firstborn male produced by
    your herds and flocks. You are not to put the firstborn of your oxen to work,
    nor are you to shear the firstborn of your flock.
  tod-tod: Wa-loganii ma wolaiti ta ma goiti ma yiʋo mɔungiti, ti ga ma zinɛiti, à
    naati fe Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ. À mina boti ɠɛ ga wa-nikɛiti ma yiʋo mɔungi.
    À mina wa-ʋaalagiti ma yiʋo mɔungiti maaleɠai leʋe.
  eng-WEBPB: You shall dedicate all the firstborn males that are born of your herd
    and of your flock to the LORD your God. You shall do no work with the firstborn
    of your herd, nor shear the firstborn of your flock.
  kbq-kbq: Hagi bulimakao afu'mo'o sipisipi afu'mo'o meme afu'tmimo'ma ve zamagonesa
    anentama antenagetma, Ra Anumzana tamagri Anumzamofo su'a zamazeri ante ruotge
    hinkeno meno. Hagi bulimakamofo ve agonesa anenta'a eri'zana omitma, ve agonesa
    sipisipi anenta'mofo azokara ohareho.
  nhe-BL: “Nochi nopa oquichme tlen achtohui tlacatij ipan imohuacaxhua o imoborregojhua,
    monequi xiquiniyocaquixtica para TOTECO Dios. “Amo xijtequipanoltica nopa toro
    tlen achtohui ehuas tlen imohuacaxhua, niyon amo xijximaca nopa achtohui ejca
    borrego.
  gub-BL: Tapi'ak imemyr ipy wiko Tupàn Tuweharupi Wiko Ma'e Zanezar ima'e romo nehe,
    aze wiko awa romo nehe. Nezewegatete àràpuhàràn hawitu ma'e wà no. Pemuma'ereko
    kar zo a'e tapi'ak pe wà nehe. Pemonohok zo a'e àràpuhàràn hawer nehe.
  eng-DRA: Of the firstlings, that come of thy herds and thy sheep, thou shalt sanctify
    to the Lord thy God whatsoever is of the male sex. Thou shalt not work with the
    firstling of a bullock, and thou shalt not shear the firstlings of thy sheep.
