verse: DEU.015.019
translations:
  mal-C: നിന്റെ ആടുകളിലും മാടുകളിലും കടിഞ്ഞൂലായ ആണിനെ എല്ലാം നിന്റെ ദൈവമായ യഹോവയ്ക്കുവേണ്ടി
    വേർതിരിക്കണം. നിന്റെ കാളകളുടെ കടിഞ്ഞൂലുകളെക്കൊണ്ട് ഒരു ജോലിയും ചെയ്യിക്കരുത്.
    നിന്റെ ആടുകളുടെ കടിഞ്ഞൂലുകളുടെ രോമം കത്രിക്കയും അരുത്.
  deu-TKW: Jedes männliche erstgeborne Stück, das dir unter deinen Rindern und Schafen
    geboren wird, sollst du Jahwe, deinem Gotte, weihen; mit den erstgebornen deiner
    Rinder darfst du nicht arbeiten und die erstgebornen deiner Schafe darfst du nicht
    scheren.
  lin-lin: Bokotia pembeni mpo na Yawe, Nzambe na bino, mwana mobali nyonso ya liboso
    oyo akobotama kati na bangombe, bameme mpe bantaba na bino. Kati na bitonga na
    bino, bokotia na mosala te bana ya liboso ya bangombe na bino mpe bokolongola
    te bapwale ya bana ya liboso.
  eng-LSV: Every firstling that is born in your herd and in your flock—you sanctify
    the male to your God YHWH; you do not work with the firstling of your ox, nor
    shear the firstling of your flock;
  eng-GNV: All the first borne males that come of thy cattell, and of thy sheepe,
    thou shalt sanctifie vnto the Lord thy God. Thou shalt do no worke with thy first
    borne bullocke, nor sheare thy first borne sheepe.
  eng-WEBSTER: 'All the firstling males that come of thy herd and of thy flock thou
    shalt sanctify to the LORD thy God: thou shalt do no work with the firstling of
    thy bullock, nor shear the firstling of thy sheep.'
  nhw-BL: “Nochi nopa oquichme catli achtihui tlacatij ipan amohuacaxhua o amoborregojhua,
    monequi xiquiniyocaquixtica para TOTECO Dios. “Amo xijtequipanoltica nopa toro
    catli achtihui ehuas tlen amohuacaxhua, niyon amo xijximaca nopa achtihui ejca
    borrego.
  swh-ONEN: Wekeni wakfu kwa Bwana Mungu wenu kila mzaliwa wa kwanza wa kiume wa makundi
    yenu ya ngʼombe na ya mbuzi na kondoo. Maksai walio wazaliwa wa kwanza msiwafanyize
    kazi, wala msinyoe manyoya ya wazaliwa wa kwanza wa kondoo.
  bba-bba: I ko i bɛɛn nɛɛ kɑ bɛɛn yɑ̃ɑnu kɑ bɛɛn bonun bii ɡbiikii dwɑnu Gusunɔ bɛsɛn
    Yinni yiiyewɑ. I ku rɑ kɑ bɛɛn nɛɛn bii ɡbiikinu sɔmburu ko, i ku rɑ mɑɑ bɛɛn
    yɑ̃ɑnun bii ɡbiikinun sɑnsu bɔɔri.
  eng-KJVCPB: 'All the firstling males that come of thy herd and of thy flock thou
    shalt sanctify unto the Lord thy God: thou shalt do no work with the firstling
    of thy bullock, nor shear the firstling of thy sheep.'
  luo-luo: Keturu tenge ne Jehova Nyasaye ma Nyasachu jamni duto machwo mokwong nywolo
    e kweth jambu. Kik uket rwedhi ma dhou okwongo nywolo e jok bende kik ungʼad yie
    rombu mokwong nywolo.
  meu-meu: Roboa mamaruanedia emu boromakau seridia ai bona emu mamoe seridia ai ba
    hahelaḡadia, Iehova, emu Dirava, ena. Boromakau natuna roboana na basio haḡaukaraia;
    mamoe natuna roboana na huina basio abia;
  npi-ULB: तिमीहरूका गाईवस्तु र भेडा-बाख्राका सबै पहिले जन्मेकाहरूलाई परमप्रभु तिमीहरूका
    परमेश्‍वरको लागि अलग गर्नू । गाईवस्तुबाट पहिले जन्मेकाहरूलाई कुनै काम नगराउनू
    न त भेडा-बाख्राबाट पहिले जन्मेकाहरूबाट ऊन कत्रनू ।
  yor-yor: Gbogbo àkọ́bí tí o jẹ́ akọ nínú agbo màlúù rẹ ni kí o yà sọ́tọ̀ fún Olúwa,
    àti nínú agbo ewúrẹ́ bákan náà. Ẹ má ṣe fi àkọ́bí màlúù yín ṣiṣẹ́ rárá. Má ṣe
    rẹ́ irun àkọ́bí àgùntàn rẹ pẹ̀lú.
  ind-ind: “Sesudah TUHAN Allahmu menentukan tempat penyembahan kepada-Nya, setiap
    anak sulung jantan dari antara ternakmu harus dipersembahkan kepada TUHAN di sana.
    Lakukanlah hal ini setahun sekali di tempat itu, di mana kamu bersama keluargamu
    akan menikmati daging dari kurban-kurban itu. Jangan mempekerjakan sapi jantan
    yang sulung, dan jangan menggunting bulu domba jantan yang sulung untuk dijual.
  pes-OPCB: باید تمامی نخست‌زاده‌های نر گله‌ها و رمه‌هایتان را برای یهوه خدایتان وقف
    کنید. از نخست‌زاده‌های رمه‌هایتان جهت کار کردن در مزارع خود استفاده نکنید و پشم
    نخست‌زاده‌های گله‌های گوسفندتان را قیچی نکنید.
  tgl-ULB: Dapat ninyong ihandog kay Yahweh na inyong Diyos ang lahat ng mga panganay
    na lalaki sa inyong mga alagang hayop at sa inyong kawan; hindi kayo magtatrabaho
    gamit ang inyong panganay na alagang hayop, ni gupitan ang panganay sa inyong
    kawan.
  hui-hui: Mosesehanda laabo halu lalu, Tígua nogo bulumaga sibirume igini pigane
    wini wangabe harago Anduane Homogo inanaga Ngode Datagaliwabe ibunihondo loma
    biahalu milimu. Ani lomabu muwa bulumaga loma bini urunime agali karunaga biabe
    bulene nawi. Sibi karunaga irinibi podolene nawi dege.
  mya-mya: '``သင်​တို့​၏​နွား​နှင့်​သိုး​သား​ဦး​ပေါက်​အ​ထီး ဟူ​သ​မျှ​ကို သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​အ​တွက်​သီး​သန့်​ထား​ရ​မည်။ နွား​သား ဦး​ပေါက်​များ​ကို​မ​ခိုင်း​စေ​ရ။ သိုး​သား​ဦး
    ပေါက်​များ​ကို​လည်း​အ​မွေး​မ​ညှပ်​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་བ་ཁྱུ་དང་ར་ལུག་གི་ཁྱུ་ཡི་སྐྱེས་འགོ་ཕོ་ཕྱུགས་ཐམས་ཅད་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་པར་འབུལ་དགོས་ལ།
    བ་ཁྱུའི་སྐྱེས་འགོ་ལ་ཞིང་རྨོ་རུ་འཇུག་མི་རུང་ལ། ར་ལུག་གི་ཁྱུ་ཡི་སྐྱེས་འགོའི་བལ་ཡང་འབྲེག་མི་རུང་།
  sna-sna: Tsaurira Jehovha Mwari wako chikono chose chokutanga chemombe dzako, makwai
    ako. Zvikono zvokutanga pakuberekwa zvemombe dzako hazvifaniri kuitiswa basa uye
    usaveura makushe amakwai ako akatanga kuberekwa.
  spa-BLM: Dedicarás a Yahvé, tu Dios, todos los primogénitos varones que nazcan de
    tu rebaño y de tus ovejas. No harás ningún trabajo con los primogénitos de tu
    rebaño, ni esquilarás a los primogénitos de tu rebaño.
  cac-cac: Masanil sb'ab'el yune' noc' e vacax, ma noc' e calnel, tato vinac tze sic'caneli
    yic tz'ochcan yicoc Jehová co Diosal. Man̈ eyac' munlaj noc' b'ab'el yune' e vacax
    chi', man̈ e joxpaxel xil noc' b'ab'el yune' e calnel chi'.
  swh-ULB: Wazao wote wa kwanza wa kiume katika wanyama na mifugo wako unapaswa uwatenge
    kwa Yahwe Mungu wako. Hautafanya kazi na mzao wa kwanza wa wanyama wako wala kumnyoa
    mzao wa kwanza wa mfugo wako.
  bel-bel: 'Усё першароднае мужчынскага полу, што народзіцца ад буйнога быдла твайго
    і ад дробнага быдла твайго, пасьвячай Госпаду, Богу твайму: не працуй на першародным
    вале тваім і ня стрыжы першароднага з дробнага быдла твайго;'
  deu-ELBBK: 'Alles männliche Erstgeborene, das unter deinen Rindern und unter deinem
    Kleinvieh geboren wird, sollst du dem HERRN, deinem Gott, heiligen. Du sollst
    mit dem Erstgeborenen deines Rindes nicht arbeiten, und du sollst das Erstgeborene
    deines Kleinviehs nicht scheren:'
  mbb-OT: “Isivey niw he para te Nengazen he Megbevayè niw is kinekekayan he meemahan
    te menge uyaǥen niw. Kenè niw iterebahu is kinekekayan te menge vaka niw wey kenè
    niw eluti is kinekekayan te menge kerehidu niw.
  mal-2015: നിന്റെ മാടുകളിലും ആടുകളിലും കടിഞ്ഞൂലായി പിറക്കുന്ന ആണിനെ ഒക്കെയും നിന്റെ
    ദൈവമായ യഹോവെക്കു ശുദ്ധീകരിക്കേണം; നിന്റെ മാടുകളുടെ കടിഞ്ഞൂലിനെക്കൊണ്ടു വേല ചെയ്യിക്കരുതു;
    നിന്റെ ആടുകളുടെ കടിഞ്ഞൂലിന്റെ രോമം കത്രിക്കയും അരുതു.
  rmc-rmc: „Dojekhe ešebne samcos, so uľola le dobitkostar abo le bakrendar, mušines
    te del le RAJESKE, tire Devleske. Ňisave ešebne bikoha na kereha buči a ňisave
    ešebne bakres na strihineha.
  pes-OPV: همه نخست زادگان نرینه را که از رمه و گله تو زاییده شوند برای یهوه، خدای
    خود، تقدیس نما، و با نخست زاده گاو خود کار مکن ونخست زاده گوسفند خود را پشم مبر.
  ron-1924: Сэ ынкинь Домнулуй Думнезеулуй тэу пе орьче ынтый нэскут де парте бэрбэтяскэ
    дин чиряда ши турма та. Сэ ну мунчешть ку ынтыюл нэскут ал вачий тале, сэ ну тунзь
    пе ынтыюл нэскут ал оилор тале.
  ben-OBCV: তোমাদের গরু, মেষ ও ছাগলের প্রত্যেকটি প্রথমজাত পুরুষ শাবক তোমাদের ঈশ্বর
    সদাপ্রভুর জন্য আলাদা করে রাখবে। তোমাদের গরুর প্রথমজাত বাচ্চাকে কাজে লাগাবে না
    ও মেষের প্রথম শাবকের লোম ছাঁটবে না।
  som-som: Kulli curadyada labka ah oo ka dhasho lo'daada iyo adhigaagaba waa inaad
    quduus uga dhigtid Rabbiga Ilaahaaga ah, oo waa inaadan ku shaqaysan curadka lo'daada,
    oo aadan dhogortana ka xiirin curadka idahaaga.
  lat-VUC: De primogenitis, quæ nascuntur in armentis, et in ovibus tuis, quidquid
    est sexus masculini, sanctificabis Domino Deo tuo. Non operaberis in primogenito
    bovis, et non tondebis primogenita ovium.
  eng-ASVBT: 'All the firstling males that are born of thy herd and of thy flock thou
    shalt sanctify unto Jehovah thy God: thou shalt do no work with the firstling
    of thy herd, nor shear the firstling of thy flock.'
  ita-1885: CONSACRA al Signore Iddio tuo ogni primogenito maschio che ti nascerà
    del tuo grosso o minuto bestiame; non lavorar la terra col primogenito della tua
    vacca, e non tosare il primogenito della tua pecora.
  eng-LXXUP: Every firstborn that shall be born among thy kine and thy sheep, thou
    shalt sanctify the males to the Lord thy God; thou shalt not work with thy firstborn
    calf, and thou shalt not shear the firstborn of thy sheep.
  eng-ULB: All the firstborn males in your herd and your flock you must set apart
    to Yahweh your God. You will do no work with the firstborn of your herd, nor shear
    the firstborn of your flock.
  spa-VBL: Debes hacer división para darle al Señor tu Dios todos los primogénitos
    de tus rebaños y manadas. No debes hacer trabajar al primogénito de tu ganado,
    y no deberás esquilar al primogénito de tus ovejas.
  fra-_FOB: Tu consacreras à l'Éternel ton Dieu tout premier-né mâle qui naîtra de
    ton gros et de ton menu bétail. Tu ne laboureras point avec le premier-né de ta
    vache, et tu ne tondras point le premier-né de tes brebis;
  mal-mal: നിന്റെ മാടുകളിലും ആടുകളിലും കടിഞ്ഞൂലായി പിറക്കുന്ന ആണിനെ എല്ലാം നിന്റെ
    ദൈവമായ യഹോവയ്ക്കായി ശുദ്ധീകരിക്കണം; നിന്റെ മാടുകളുടെ കടിഞ്ഞൂലിനെക്കൊണ്ട് വേല ചെയ്യിക്കരുത്;
    നിന്റെ ആടുകളുടെ കടിഞ്ഞൂലിന്റെ രോമം കത്രിക്കയും അരുത്.
  urd-GVR: Apnī gāyoṅ aur bheṛ-bakriyoṅ ke nar pahlauṭhe Rab apne Ḳhudā ke lie maḳhsūs
    karnā. Na gāy ke pahlauṭhe ko kām ke lie istemāl karnā, na bheṛ ke pahlauṭhe ke
    bāl katarnā.
  suz-BL: इन बी ब्‍यफ आ ङोंइती जरमेशो बाछा नु इन क्‍यारश भेडा आ ङोंइती जरमेशो पाठा
    परमप्रभु यावे, इन परमप्रभु कली गेचा माल्‍नीनी। इन ङोंइती जरमेशो ब्‍यफ लाइश्‍शा
    गेय मपचा। ङोंइती जरमेशो सांड आन कली ऊन मप्रेक्‍चा। प्रस्‍थान १३:२,१३-१६
  ita-1927: Consacrerai all’Eterno, il tuo Dio, ogni primogenito maschio che ti nascerà
    ne’ tuoi armenti e ne’ tuoi greggi. Non metterai al lavoro il primogenito della
    tua vacca, e non toserai il primogenito della tua pecora.
  ckb-ckb: هەموو نۆبەرەیەکی نێرینەی مانگا و مەڕەکانت بۆ یەزدانی پەروەردگارت تەرخان
    دەکەیت، کار بە نۆبەرەی مانگاکەت مەکە و خوری نۆبەرەی مەڕەکانت مەبڕەوە.
  eng-BBE: 'All the first males to come to birth in your herd and your flock are to
    be holy to the Lord your God: the first birth of your ox is not to be used for
    work, the wool of your first lamb is not to be cut.'
  kan-OKCV: ನಿಮ್ಮ ದನಕುರಿಗಳಲ್ಲಿ ಹುಟ್ಟುವ ಚೊಚ್ಚಲು ಗಂಡುಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ
    ಪ್ರತಿಷ್ಠಿಸಬೇಕು. ನಿಮ್ಮ ಹೋರಿಯ ಚೊಚ್ಚಲಿನಿಂದ ನೀವು ಕೆಲಸ ಮಾಡಿಸಬಾರದು. ನಿಮ್ಮ ಕುರಿಯ ಚೊಚ್ಚಲಲ್ಲಿ
    ಉಣ್ಣೆ ಕತ್ತರಿಸಬಾರದು.
  tam-2017: “உன் ஆடுமாடுகளில் தலையீற்றாகிய ஆணையெல்லாம் உன் தேவனாகிய யெகோவாவுக்குப்
    பரிசுத்தமாக்கக்கடவாய்; உன் மாட்டின் தலையீற்றை வேலை வாங்காமலும், உன் ஆட்டின் தலையீற்றை
    மயிர் கத்தரிக்காமலும் இருப்பாயாக.
  spa-RV-1909: 'Santificarás á Jehová tu Dios todo primerizo macho que nacerá de tus
    vacas y de tus ovejas: no te sirvas del primerizo de tus vacas, ni trasquiles
    el primerizo de tus ovejas.'
  ron-BTF: Să sfinţeşti pentru DOMNUL Dumnezeul tău pe toţi întâii-născuţi de parte
    bărbătească din cireada ta şi din turma ta, să nu faci nicio lucrare cu întâiul-născut
    al taurului tău, nici să nu tunzi pe întâiul-născut al oii tale.
  eng-WEBP: You shall dedicate all the firstborn males that are born of your herd
    and of your flock to the LORD your God. You shall do no work with the firstborn
    of your herd, nor shear the firstborn of your flock.
  eng-FBV: You are to separate out to give the Lord your God all the firstborn males
    of your herds and flocks. You must not have the firstborn of your cattle work,
    and don't shear the firstborn of your sheep.
  nld-1939: Alle mannelijke eerstelingen, die bij uw rundvee of kudde worden geboren,
    moet gij Jahweh, uw God, wijden. Ge moogt dus met den eersteling van uw rund geen
    arbeid verrichten, en den eersteling van uw kudde niet scheren.
  nch-BL: “Nochi nopa oquichme cati achtohui tacatij ipan amohuacaxhua o amoborregojhua,
    monequi xiquiniyocaquixtica para TOTECO Dios. “Amo xijtequipanoltica nopa toro
    cati achtohui tacatis ten amohuacaxhua, yon amo xijximaca nopa achtohui ejca borrego.
  vie-1934: Ngươi phải biệt riêng ra thánh cho Giê-hô-va Đức Chúa Trời ngươi mọi con
    đầu lòng đực sanh trong bầy bò hay chiên của ngươi. Chớ cày bằng con đầu lòng
    của bò cái mình, và chớ hớt lông con đầu lòng của chiên cái mình.
  hin-CV: तुम याहवेह, अपने परमेश्वर को अपने भेड़-बकरियों और गाय-बैलों में से हर एक
