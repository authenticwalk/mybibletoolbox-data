verse: DEU.015.011
translations:
  mal-C: ദരിദ്രർ ദേശത്ത് എപ്പോഴും ഉണ്ടായിരിക്കും. അതുകൊണ്ട് നിന്റെ ദേശത്ത് ദരിദ്രരും
    ആവശ്യത്തിലിരിക്കുന്നവരുമായ സഹയിസ്രായേല്യരെ കൈതുറന്നു സഹായിക്കണമെന്ന് ഞാൻ നിന്നോടു
    കൽപ്പിക്കുന്നു.
  deu-TKW: 'Denn niemals wird es im Land an Armen fehlen; darum gebiete ich dir: Thue
    gern für deinen dürftigen und armen Volksgenossen in deinem Lande deine Hand auf!'
  lin-lin: Nzokande lokola babola bakozala kaka kati na mokili, ngai nazali kotinda
    bino ete bofungola maboko na bino epai ya bandeko na bino, epai ya babola mpe
    epai bato nyonso oyo bakelela kati na mokili na bino.
  eng-LSV: because the poor does not cease out of the land, therefore I am commanding
    you, saying, You certainly open your hand to your brother, to your poor and to
    your needy one in your land.
  eng-GNV: Because there shall be euer some poore in the land, therefore I command
    thee, saying, Thou shalt open thine hand vnto thy brother, to thy needie, and
    to thy poore in thy land.
  eng-WEBSTER: 'For the poor shall never cease from the land: therefore I command
    thee, saying, Thou shalt open thy hand wide to thy brother, to thy poor, and to
    thy needy, in thy land.'
  nhw-BL: Catli teicneltzitzi nochipa itztose ipan tlaltipactli huan yeca nimechnahuatía,
    xijpiyaca hueyi amoyolo ininhuaya nochi catli quipanoj tlaohuijcayotl ipan amotlal,
    huan xiquinpalehuica miyac.
  swh-ONEN: Siku zote watakuwepo watu maskini katika nchi. Kwa hiyo ninawaamuru mwe
    na mikono iliyokunjuliwa kuwaelekea ndugu zenu, kuwaelekea maskini na wahitaji
    katika nchi yenu.
  bba-bba: Sɑ̃ɑrobu bɑ ko n wɑ̃ɑwɑ tem mɛ sɔɔ sɑɑ kpuro. Yen sɔ̃nɑ nɑ bɛɛ woodɑ yeni
    wɛ̃ nɑ nɛɛ, i de i n sɑ̃ɑ nuku tiɑɡibu bɛɛn mɛro bisi be bɑ sɑ̃ɑ sɑ̃ɑrobu kɑ wɔnwɔndobu
    sɔɔ.
  eng-KJVCPB: 'For the poor shall never cease out of the land: therefore I command
    thee, saying, Thou shalt open thine hand wide unto thy brother, to thy poor, and
    to thy needy, in thy land.'
  luo-luo: Joma ochando nobedie e pinyu ndalo duto. Kuom mano achikou mondo ubed gi
    chuny ma thuolo kuom oweteu, joma odhier kod joma ochando e pinyu.
  meu-meu: Badina be ogoḡami na basine doko emui tano ai; taunabunai na haḡanilaimumu,
    imamu ba hahekidaia era varavaramu enai, bona ogoḡami tauna enai eiava asi ena
    ḡau tauna enai, emui tano lalonai.
  npi-ULB: किनकि देशमा गरिबहरूको कहिल्यै अन्त्य हुने छैन । त्यसकारण म तिमीहरूलाई आज्ञा
    दिन्छु, 'तिमीहरूको देशमा खाँचोमा परेको तिमीहरूका भाइ र गरिबको लागि तिमीहरूले आफ्नो
    हात खुला राख्‍नू ।'
  yor-yor: A kò lè fẹ́ tálákà kù ní ilẹ̀ náà ní ìgbà gbogbo, mo pàṣẹ fún un yín láti
    lawọ́ sí àwọn arákùnrin yín, sí àwọn tálákà àti sí àwọn aláìní, ní ilẹ̀ ẹ yín.
  ind-ind: 'Orang miskin akan selalu ada di negerimu. Itu sebabnya saya perintahkan
    kepada kalian: Haruslah kamu menerima sesamamu yang miskin dan berkekurangan dengan
    tangan terbuka.”'
  pes-OPCB: در میان شما همیشه فقیر وجود خواهد داشت به همین دلیل است که به شما فرمان
    می‌دهم که با گشاده‌دستی به فقیران و برادران نیازمند خود قرض بدهید.
  tgl-ULB: Dahil hindi kailanman mawawala ang mahihirap sa lupain; kaya sinasabi ko
    ito sa inyo, 'Dapat ninyong tiyaking bukas ang inyong kamay sa inyong kapatid,
    sa mga nangangailangan sa inyo, at sa mga mahihirap sa inyong lupain.'
  hui-hui: Inanaga damene bibahende Isaraele hameigini burupale mbira hadege bulebirago
    ai i̱na tíhondo langerogo ogo. Tígua yagibano uruni dara halu ti bayale helo biamogo
    bialu halimu, lalu Mosesehanda lene.
  mya-mya: သင်​တို့​တွင်​ဆင်း​ရဲ​နွမ်း​ပါး​သော​ဣ​သ​ရေ​လ အ​မျိုး​သား​များ​အ​မြဲ​ရှိ​နေ​မည်။
    ထို့​ကြောင့် သူ​တို့​အား ရက်​ရော​စွာ​ပေး​ကမ်း​ရန်​ငါ​ပ​ညတ် ၏။''
  bod-N: ཡུལ་འདིར་ནམ་ཡང་དབུལ་ཕོངས་གནས་པར་འགྱུར་བས། ཁྱོད་རྣམས་ཀྱིས་རང་ཡུལ་གྱི་སྤུན་ཟླ་སྐྱོ་བོ་དང་དབུལ་པོ་ཡིན་པ་རྣམས་ལ་གཏོང་ཕོད་ཆེན་པོས་རོགས་སྐྱོར་བྱེད་དགོས་ཞེས་ངས་ཁྱོད་རྣམས་ལ་བཀའ་བསྒོ་བར་བྱའོ།
    །
  sna-sna: Varombo vachagara varimo munyika. Naizvozvo ndinokurayira kuti utambanudze
    maoko kuhama dzako varombo navanoshayiwa munyika yako.
  spa-BLM: Porque los pobres nunca dejarán de estar en la tierra. Por eso te ordeno
    que ciertamente abras tu mano a tu hermano, a tu necesitado y a tu pobre, en tu
    tierra.
  cac-cac: Ayn̈ej eb' meb'a' d'a e cal, yuj chi' a in sval d'ayex to elb'enocab' eyuuj
    d'a eb' quetchon̈ab' van yab'an syail meb'ail d'a yol e chon̈ab' chi'.
  swh-ULB: Kwa kuwa maskini kamwe hatakoma kuishi katika nchi, kwa hiyo nakuamuru
    wewe na kusema, “Unapaswa kwa hakika ufungue mkono wako kwa ndugu yako, kwa mhitaji
    wako, na kwa maskini wako katika nchi yako.
  bel-bel: 'бо ўбогія заўсёды будуць на зямлі; таму я і загадваю табе: растуляй руку
    тваю перад братам тваім, бедным тваім і жабраком тваім на зямлі тваёй.'
  deu-ELBBK: 'Denn der Arme wird nicht aufhören inmitten des Landes; darum gebiete
    ich dir und spreche: Du sollst deinem Bruder, deinem Dürftigen und deinem Armen
    in deinem Land, deine Hand weit öffnen.'
  mbb-OT: Siguradu zuen menge pubri ziyà te nasyun niw, umbe ebmenduan ku sikiyu te
    kebeǥey kandan he ebpuun diyà te keputian te atey niw.
  mal-2015: ദരിദ്രൻ ദേശത്തു അറ്റുപോകയില്ല; അതുകൊണ്ടു നിന്റെ ദേശത്തു അഗതിയും ദരിദ്രനുമായ
    നിന്റെ സഹോദരന്നു നിന്റെ കൈ മനസ്സോടെ തുറന്നുകൊടുക്കേണമെന്നു ഞാൻ നിന്നോടു ആജ്ഞാപിക്കുന്നു.
  rmc-rmc: 'O čore manuša ena furt maškar tumende, vašoda tuke prikazinav: ‚Andre
    tumari phuv de ščirones le čore manušes the oles, kas nane.‘ “'
  pes-OPV: چونکه فقیر اززمینت معدوم نخواهد شد، بنابراین من تو را امرفرموده، می‌گویم
    البته دست خود را برای برادرمسکین و فقیر خود که در زمین تو باشند، گشاده دار.
  ron-1924: 'Тотдяуна вор фи сэрачь ын царэ, де ачея ыць дау порунка ачаста: ‘Сэ-ць
    дескизь мына фацэ де фрателе тэу, фацэ де сэрак ши фацэ де чел липсит дин цара
    та.’'
  ben-OBCV: দেশের মধ্যে সবসময়ই গরিব মানুষজন থাকবে। সেইজন্য আমি তোমাদের এই আদেশ দিচ্ছি
    যে, তোমাদের দেশে যেসব ইস্রায়েলী ভাই গরিব এবং অভাবী তাদের প্রতি তোমাদের হাত খোলা
    রাখবে।
  som-som: Waayo, masaakiintu weligood dalka kama ay dhammaan doonaan, haddaba waxaan
    kugu amrayaa oo kugu leeyahay, Hubaal waa inaad gacanta u furtaa walaalkaa iyo
    kaaga baahan iyo masaakiintaada dalkaaga joogta.
  lat-VUC: 'Non deerunt pauperes in terra habitationis tuæ: idcirco ego præcipio tibi,
    ut aperias manum fratri tuo egeno et pauperi, qui tecum versatur in terra.'
  eng-ASVBT: 'For the poor will never cease out of the land: therefore I command thee,
    saying, Thou shalt surely open thy hand unto thy brother, to thy needy, and to
    thy poor, in thy land.'
  ita-1885: Perciocchè i bisognosi non verranno giammai meno nel paese; perciò io
    ti comando che tu apra largamente la mano al tuo fratello, al tuo povero, e al
    tuo bisognoso che sarà nel tuo paese.
  eng-LXXUP: For the poor shall not fail off thy land, therefore I charge thee to
    do this thing, saying, Thou shalt surely open thy hands to thy poor brother, and
    to him that is distressed upon thy land.
  eng-ULB: For the poor will never cease to exist in the land; therefore I command
    you and say, 'You must surely open your hand to your brother, to your needy, and
    to your poor in your land.'
  spa-VBL: Siempre habrá personas pobres y necesitadas entre ustedes, por eso les
    ordeno que los ayuden generosamente.
  fra-_FOB: 'Car il y aura toujours des pauvres dans le pays; c''est pourquoi je te
    fais ce commandement, et je te dis: Ne manque point d''ouvrir ta main à ton frère
    affligé et pauvre dans ton pays.'
  mal-mal: ദരിദ്രൻ ദേശത്ത് അറ്റുപോവുകയില്ല; അതുകൊണ്ട് നിന്റെ ദേശത്ത് അഗതിയും ദരിദ്രനുമായ
    നിന്റെ സഹോദരന് നിന്റെ കൈ മനസ്സോടെ തുറന്നുകൊടുക്കണമെന്ന് ഞാൻ നിന്നോട് ആജ്ഞാപിക്കുന്നു.
  lit-lit: 'Kadangi vargšai niekada nepradings iš šalies, todėl įsakau aš tau, sakydamas:
    „Plačiai atverk ranką savo broliui, savo skurdžiui ir vargšui savo šalyje.'
  urd-GVR: Mulk meṅ hameshā ġharīb aur zarūratmand log pāe jāeṅge, is lie maiṅ tujhe
    hukm detā hūṅ ki khule dil se apne ġharīb aur zarūratmand bhāiyoṅ kī madad kar.
  suz-BL: मारदे हना रागीम श्‍येत जशो प्रुङगपुकी गेना हना यो बाक्‍नीम। मोपतीके गो इन
    कली इन रागीम बाक्‍शो श्‍येत जाइब इन लोक्‍ब नु प्रुङग आन कली तशा, हाइश्‍‍शो मुर
    दुम्‍शा गेन। मत्ती २६:११; यसैया ५८:७; याकूब २:१५-१६
  ita-1927: 'Poiché i bisognosi non mancheranno mai nel paese; perciò io ti do questo
    comandamento, e ti dico: “Apri liberalmente la tua mano al tuo fratello povero
    e bisognoso nel tuo paese”.'
  ckb-ckb: 'لەبەر ئەوەی هەژار لە خاکەکەدا کۆتایی نایەت، بۆیە من فەرمانتان پێدەدەم
    و دەڵێم: «دەستی یارمەتیتان بکەنەوە بۆ برای نەدارتان و بۆ هەژاران لە خاکەکەتان.»'
  eng-BBE: For there will never be a time when there are no poor in the land; and
    so I give orders to you, Let your hand be open to your countrymen, to those who
    are poor and in need in your land.
  kan-OKCV: ಏಕೆಂದರೆ ಬಡವರು ದೇಶದಲ್ಲಿ ಇಲ್ಲದೆ ಹೋಗುವುದಿಲ್ಲ. ಆದ್ದರಿಂದ ನಿಮ್ಮ ಸಹೋದರರಿಗೂ, ನಿಮ್ಮ
    ನಾಡಿನ ದರಿದ್ರರಿಗೂ, ಬಡವರಿಗೂ ನಿಮ್ಮ ಕೈಯನ್ನು ವಿಶಾಲವಾಗಿ ತೆರೆಯಬೇಕೆಂದು ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುತ್ತೇನೆ.
  tam-2017: தேசத்திலே எளியவர்கள் இல்லாதிருப்பதில்லை; ஆகையால் உன் தேசத்திலே சிறுமைப்பட்டவனும்
    எளியவனுமாகிய உன் சகோதரனுக்கு உன் கையைத் தாராளமாகத் திறக்கவேண்டும் என்று நான் உனக்குக்
    கட்டளையிடுகிறேன்.
  spa-RV-1909: 'Porque no faltarán menesterosos de en medio de la tierra; por eso
    yo te mando, diciendo: Abrirás tu mano á tu hermano, á tu pobre, y á tu menesteroso
    en tu tierra.'
  ron-BTF: 'Pentru că săracii nu vor lipsi niciodată din ţara ta, de aceea îţi poruncesc,
    spunând: Să îţi deschizi mâna larg faţă de fratele tău, faţă de săracul tău şi
    faţă de nevoiaşul tău din ţara ta.'
  eng-WEBP: For the poor will never cease out of the land. Therefore I command you
    to surely open your hand to your brother, to your needy, and to your poor, in
    your land.
  eng-FBV: You will always have those who are poor and in need among you, so that's
    why I'm telling you to give generously to them.
  nld-1939: 'En omdat het in uw land niet zal ontbreken aan armen, gebied ik u: Open
    uw hand voor uw behoeftigen en armen broeder in uw land!'
  nch-BL: Cati teicneltzitzi nochipa itztose ipan taltipacti huan yeca nimechnahuatía,
    xijpiyaca hueyi amoyolo ica amojuanti nochi cati quipanoj taohuijcayot ipan amotal,
    huan xiquinpalehuica miyac.
  vie-1934: 'Vì sẽ có kẻ nghèo trong xứ luôn luôn, nên ta mới dặn biểu ngươi mà rằng:
    Khá sè tay mình ra cho anh em bị âu lo và nghèo khó ở trong xứ ngươi.'
  hin-CV: देश में गरीबों का अस्तित्व तो कभी समाप्‍त ही न होगा; इसलिये मेरा आदेश तुम्हारे
    लिए यह है, तुम अपने इस्राएली भाई के प्रति पूरी तरह से उदार भाव दिखाओगे; वह भाई,
    जो तुम्हारे देश में गरीब और साधन विहीन है.
  eng-OURB: For the poor will never cease out of the land. Therefore I enjoin you
    to surely open your hand to your brother, to your needy, and to your poor, in
    your land.
  spa-BES: Porque nunca habrá un tiempo en que no haya pobres en la tierra; y así
    te doy órdenes, deja que tu mano esté abierta a tus compatriotas, a los pobres
    y necesitados en tu tierra.
  tdx-tdx: Aa kanao le lia’e tsy himiañe an-tane ao o rarakeo, le hoe ty andiliako
    azo, Ampidañadañao amy longo’o rarakey naho amy mpitavañ’ay an-tane’oy ty fità’o.
  vid-vid: Mina isi yowa na wazunwa mazuwa gose, ahyo ndanguwalajiza, muwe muwele
    na isungu kwa wang'holozo Waisilaeli walingulanda na wazunwa kuli isi ya hemwe.
  eng-OKE: For the poor will not cease (to be) in the midst of thy land; therefore
    I command thee, saying, Thou shalt verily open thy hand to thy brother, to thy
    afflicted, and to thy poor in thy land.
  tha-KJV: เพราะว่าคนจนจะไม่หมดไปจากแผ่นดิน เพราะฉะนั้นข้าพเจ้าจึ​งบ​ัญชาท่านว่า ‘ท่านต้องยื่​นม​ือให้อย่างใจกว้างต่อพี่น้องของท่าน
    คือต่อคนยากจนคนขัดสนซึ่งอยู่ในแผ่นดินของท่าน’
  por-BR-2018: 'Porque não faltarão necessitados do meio da terra; por isso eu te
    mando, dizendo: Abrirás tua mão a teu irmão, a teu pobre, e a teu necessitado
    em tua terra.'
  deu-ELO: 'Denn der Arme wird nicht aufhören inmitten des Landes; darum gebiete ich
    dir und spreche: Du sollst deinem Bruder, deinem Dürftigen und deinem Armen in
    deinem Lande, deine Hand weit auftun.'
  eng-WYC-2018: Poor men shall not fail (to be) in the land of thy dwelling; therefore
    I command to thee, that thou open thy hand to thy brother needy (and) poor, that
    live with thee in the land. (There shall always be poor people in the land of
    thy dwelling; and so I command thee, that thou open thy hands to thy brothers
    and sisters who be needy and poor, who live with thee in the land.)
  epo-epo: 'Ĉar ne mankos malriĉuloj en la lando, tial mi ordonas al vi jene: malfermu
    vian manon al via frato, al via senhavulo, kaj al via malriĉulo en via lando.'
  uig-PIN: 'Qünki kǝmbǝƣǝllǝr zemindin yoⱪap kǝtmǝydu; xunga mǝn sanga: «Sǝn sehiyliⱪ
    bilǝn zemindiki ⱪerindixingƣa, yǝni sening namratliringƣa wǝ ⱨajǝtmǝnliringgǝ
    ⱪolungni aqⱪin» — dǝp tapilidim.'
  beo-beo: Eso huluane Isala:ili dunu mogili da hame gaguiwane amola ha:i manu amola
    liligi hame gaguiwane ba:mu. Amaiba:le, na da dilima gasawane sia:sa. Ilima mae
    hihiniwane bagade ima.
  tpi-OTNT: Oltaim bai i gat sampela bilong yumi Israel i sot long ol samting. Olsem
    na mi tok, yupela i mas sori long ol na helpim ol na mekim gut long ol.”
  hau-SA: Kullum za ku kasance da matalauta a ƙasar. Saboda haka na umarce ku ku bayar
    hannu sake ga ’yan’uwa da kuma matalauta, da masu bukata a ƙasarku.
  uig-LAT: 'Chünki kembegheller zémindin yoqap ketmeydu; shunga men sanga: «Sen séxiyliq
    bilen zémindiki qérindishinggha, yeni séning namratliringgha we hajetmenliringge
    qolungni achqin» — dep tapilidim.'
  nde-nde: Kuzahlala kulokhu kulabantu abangabayanga elizweni. Ngakho ngiyalilaya
    ukuba phanini ngezandla ezivulekileyo kubafowenu kanye lakubo bonke abangabayanga
    labaswelayo elizweni lenu.”
  ton-ton: 'Koeʻuhi ʻe ʻikai ʻaupito ngata ʻae masiva mei ho fonua: ko ia ʻoku ou
    fekauʻi koe, ʻo pehē, Ke ke mafola ho nima ʻo lahi ki ho tokoua, ki he masiva,
    mo ia ʻoku tuʻutāmaki, ʻi ho fonua.'
  ces-1613: 'Nebo nebudete bez chudých v zemi vaší; protož přikazuji tobě, řka: Abys
    ochotně otvíral ruku svou bratru svému, chudému svému a nuznému svému v zemi své.'
  eng-WMB: For the poor will never cease out of the land. Therefore I command you
    to surely open your hand to your brother, to your needy, and to your poor, in
    your land.
  tam-TCV: நாட்டிலே எக்காலத்திலும் ஏழைகள் இருப்பார்கள். ஆகையால் உங்கள் நாட்டிலுள்ள
    உங்கள் சகோதரருக்கும், ஏழைகளுக்கும், வறியவர்களுக்கும் தாராள மனதுடன் கொடுக்கும்படி
    நான் உங்களுக்குக் கட்டளையிடுகிறேன்.
  ceb-ULB: Kay ang mga kabos dili moundang sa paglungtad sa yuta; busa gisugo ko kamo
    sa pag-ingon, 'Kinahanglan nga bukharon gayod ninyo ang inyong kamot ngadto sa
    inyong igsoon, ngadto sa nanginahanglan, ug ngadto sa kabos sa inyong yuta.'
  pol-UBG: 'Ubogich bowiem nie zabraknie w waszej ziemi. Dlatego nakazuję ci: Otworzysz
    hojnie swoją rękę swemu bratu, nędznemu i ubogiemu w twej ziemi.'
  urd-GVU: ملک میں ہمیشہ غریب اور ضرورت مند لوگ پائے جائیں گے، اِس لئے مَیں تجھے حکم
    دیتا ہوں کہ کھلے دل سے اپنے غریب اور ضرورت مند بھائیوں کی مدد کر۔
  deu-1912: Es werden allezeit Arme sein im Lande; darum gebiete ich dir und sage,
    daß du deine Hand auftust deinem Bruder, der bedrängt und arm ist in deinem Lande.
  kan-2017: ದೇಶದಲ್ಲಿ ಯಾವಾಗಲೂ ಬಡವರು ಇರುವರಷ್ಟೆ; ಆದುದರಿಂದ, “ನೀವು ಸ್ವದೇಶದವರಾದ ನಿಮ್ಮ ಸಹೋದರರಿಗೂ,
    ಬಡವರಿಗೂ ಮತ್ತು ಗತಿಯಿಲ್ಲದವರಿಗೂ ಕೈನೀಡಿ ಸಹಾಯಮಾಡಬೇಕು” ಎಂದು ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ.
  yap-yap: Gubin ngiyal’ ma dabisiy ni bay boch e girdi’ nu Israel nib gafgow ni bay
    e tin ba t’uf ni nge yag ngorad, ere gu be taychiylen ngomed ni ngu’um golgad
    ngorad.
  hlt-MCSB: Na khohmuen khui lamkah khodaeng he paa mahpawh. Te dongah ni kai loh
    nang kang uen tih, “Na khohmuen kah na mangdaeng puei neh na khodaeng puei na
    manuca ham tah na kut te na hlam rhoela na hlam ni,” ka ti .
  mdy-ETH: ዎይቴቴያ ዒንሢ ናንጋ ሳዖይዳ ሜታዻያ ማዔ፥ ማንቆ ዓሲ ባይቂንዱዋኣሢሮ ዒንሢ ዓጫ ናንጋ ሜታዼ ዓሶና ማንቆ ማዔያ
    ዓሶም ኩጮ ቡሊ ዒንሢ ዒንጋንዳጉዲ ታ ዓይሣኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ biara, mobɛhunu ahiafoɔ wɔ mo mu. Ɛno enti na merehyɛ mo sɛ, biribiara
    a mowɔ no, mo ne ahiafoɔ ne mo nuanom Israelfoɔ nkyɛ.
  eng-WEBU: For the poor will never cease out of the land. Therefore I command you
    to surely open your hand to your brother, to your needy, and to your poor, in
    your land.
  bnp-bnp: Bara i tahoka ranga ne hita a Israel ri bala a maki vakaroro. A luhoi mavonga
    lakea a ta maea, mu dodo, mu kori, mu rata kamumu ria.”
  wal-wal: He biittan ubba wodekka hiyyeesi xayenna gishshau, taani nena Israa7eelatuyyo,
    ne biittan de7iya hiyyeesatuyyoonne metootanchchatuyyo keha gidanaadan azazais.
  spa-PDDPT: 'Porque no dejarán de estar presente los necesitados en la tierra. Por
    eso yo te ordeno: Abrirás con generosidad tu mano a tu hermano, al necesitado
    y pobre en tu tierra.'
  gun-gun: 'Mba''eta ikuai ''rãe iporiaukue''i yvy re. Ha''e nunga rupi aipoa''e ndevy:
    Eipe''a ndepo, reme''ẽxea''i py reme''ẽ aguã nderyvy ojexavai rei''i va''e ha''e
    iporiaukue''i ndeyvy re ikuai va''e pe.'
  ilo-ULB: Ta dagiti napanglaw ket saanto a pulos a mapukaw iti daga; ibilinko ngarud
    kadakayo a kunak, 'Masapul a siguradoenyo nga ilukat ta imayo iti kabsatyo, iti
    agkasapulan kadakayo ken dagiti napanglaw iti dagayo.
  kpg-kpg: Nia madagoaa huogodoo, hunu gau Israel i golo e hagaloale, e dee dohu nadau
    mee, gei au e hagababa adu gi goodou bolo goodou gi dumaalia gi digaula.
  uig-ARA: 'چۈنكى كەمبەغەللەر زېمىندىن يوقاپ كەتمەيدۇ؛ شۇڭا مەن ساڭا: «سەن سېخىيلىق
    بىلەن زېمىندىكى قېرىندىشىڭغا، يەنى سېنىڭ نامراتلىرىڭغا ۋە ھاجەتمەنلىرىڭگە قولۇڭنى
    ئاچقىن» ــ دەپ تاپىلىدىم.'
  sus-sus: Setaree luma nɛ wo xa bɔxi ma, na nan a toxi n na a falaxi wo bɛ wo xa
    hinnɛ wo ngaxakerenyie ra, misikiinɛ a nun setare naxee na wo xa bɔxi ma.
  pon-2006: Ahnsou koaros pahn kin mie mehn Israel kei me semwehmwe oh pahn kin anahne
    mehkot; eri I ndaiong kumwail en kin sapanohng irail.
  ksd-ksd: 'Tago ra umana tolong pa diat a paine kan ra gunan; kari iau vartuluai
    piram dari: A limam na tapala tadav turam, tadav diat dia ki na niiba piram, ma
    tadav kaum lavur tolong, ta kaum gunan.'
  tur-YTC: Çünkü yoksullar ülkede eksik olmayacaktır. Bu nedenle, ülkendeki kardeşine,
    muhtaçlarına ve yoksullarına kesinlikle elini açmanı sana buyuruyorum.
  grc-BRENT: Οὐ γὰρ μὴ ἐκλίπῃ ἐνδεὴς ἀπὸ τῆς γῆς σου· διὰ τοῦτο ἐγώ σοι ἐντέλλομαι
    ποιεῖν τὸ ῥῆμα τοῦτο, λέγων, ἀνοίγων ἀνοίξεις τὰς χεῖράς σου τῷ ἀδελφῷ σου τῷ
    πένητι καὶ τῷ ἐπιδεομένῳ τῷ ἐπὶ τῆς γῆς σου.
  ind-AYT: Orang miskin akan selalu ada di negerimu. Oleh sebab itu, aku memerintahkan
    kepadamu supaya kamu membantu orang miskin dan yang memerlukan pertolongan di
    negerimu.
  nya-nya: Anthu osauka sadzatha mʼdziko lanu. Chomwecho ndikukulamulani kuti mukhale
    ofewa manja kwa abale anu ndi kwa osauka, osowa mʼdziko mwanu.
  hrv-hrv: 'Kako siromaha nikad neće nestati iz zemlje, zapovijedam ti: širom otvaraj
    svoju ruku svome bratu, svome siromahu i potrebitu u zemlji svojoj.'
  mps-mps: Tigidali sogo dage Israel dabe meba te nai dabe sǫą peyu bidaibao. Tama
    tibaso, eno dagebolo te po te wabao, dagego augwali hobede elama, tama augwaligo
    habuge yali nai dabe tau sao, tama augwali dali wiegi yai sę yao,” Mosesgo te
    po wai.
  tpi-tpi: Oltaim bai i gat sampela bilong yumi Israel i sot long ol samting. Olsem
    na mi tok, yupela i mas sori long ol na helpim ol na mekim gut long ol.”
  dan-1931: 'Thi der vil aldrig mangle fattige i Landet; derfor byder jeg dig: Du
    skal villigt lukke din Hånd op for din nødlidende og fattige Broder i dit Land.'
  vie-OVCB: Thế nào trong nước cũng có người nghèo nên tôi mới bảo anh em phải rộng
    lòng cho mượn.”
  guj-2017: કેમ કે દેશમાંથી ગરીબો કદી ખૂટશે નહિ તેથી હું તમને આજ્ઞા કરું છું કે, તમારે
    તમારા દેશમાં તમારા ભાઈ પ્રત્યે જરૂરિયાતમંદવાળા પ્રત્યે તથા ગરીબ પ્રત્યે ઉદારતા
    બતાવવી.
  pon-2006A: Ahnsou koaros pahn kin mie mehn Israel kei me semwehmwe oh pahn kin anahne
    mehkot; eri I ndaiong kumwail en kin sapanohng irail.
  por-BRBSL: Pois os pobres nunca deixarão de sair da terra. Portanto, ordeno-lhe
    que certamente abra sua mão para seu irmão, para seu necessitado e para seus pobres,
    em sua terra.
  cth-cth: Hatdawkvah, na onae ram dawk, ka roedeng e hmaunawnghanaw hanelah na kut
    ka kaw lah na kadai nahanelah lawk na thui.
  twi-twi: Bere biara, mubehu ahiafo wɔ asase no so. Ɛno nti merehyɛ mo sɛ, biribiara
    a mowɔ no, mumfi ɔpɛ pa mu mma mo mfɛfo Israelfo a ahia wɔn wɔ asase no so no.
  hlt-hlt: Na khohmuen khui lamkah khodaeng he paa mahpawh. Te dongah ni kai loh nang
    kang uen tih, “Na khohmuen kah na mangdaeng puei neh na khodaeng puei na manuca
    ham tah na kut te na hlam rhoela na hlam ni,” ka ti .
  tbz-SIM: Bɛcĩ̀rìbɛ̀ yó mbomu di kó kɛtenkɛ̀ miɛkɛ, dɛɛ̀ kpɛ́í nte kɛ̀ n di duɔ̀
    ndɛ kó dinùù kɛ̀ n tu di bɑ́ɑ́ yie nkɛ̀ di nɔu mpikú, di kɔbɛ bɛ̀ɛ̀ tu bɛcĩ̀rìbɛ̀
    nɛ̀ bɛsénnìbɛ̀ kɛ bo di tenkɛ̀ miɛkɛ bɛ kpɛ́í.
  msy-2020: E Israelia, en tarazi zurara bizibar otevegham. Ezɨ kamaghɨn kɨ ghaze,
    ia onganarazibagh amir gumazamizibar apangkuv men akurvagh deraghvɨra me damu.”
  azb-azb: 'Ölkədə həmişə kasıblar olacaq, buna görə mən sizə belə əmr edirəm: mütləq
    öz ölkənizdəki kasıb və möhtac soydaşınıza qarşı əliaçıq olun.'
  eng-DBY: For the needy shall never cease from within the land; therefore I command
    thee, saying, Thou shalt open thy hand bountifully unto thy brother, to thy poor
    and to thy needy, in thy land.
  hin-2017: तेरे देश में दरिद्र तो सदा पाए जाएँगे, इसलिए मैं तुझे यह आज्ञा देता हूँ
    कि तू अपने देश में अपने दीन-दरिद्र भाइयों को अपना हाथ ढीला करके अवश्य दान देना।
    (मत्ती 26:11, मर. 14:7, यूह. 12:8)
  wol-KYG: Du ñàkk nag ab ndóol ci réew mi. Moo tax ma sant leen ne leen ngeen nàddila
    nàddil seen mbokkum ndóol, ak seen néew-ji-doole ji ci seenum réew.
  eng-YLT: because the needy one doth not cease out of the land, therefore I am commanding
    thee, saying, Thou dost certainly open thy hand to thy brother, to thy poor, and
    to thy needy one, in thy land.
  kne-kne: Kanayon ay wada di Israelita ay nabiteg ya makasapol si tolong, isonga
    ibilin ko en dakayo ay maragsakan kayo ay mangidawat sin kasapolan da.”
  eng-WYC-2017: Poor men shall not fail in the land of thy dwelling; therefore I command
    to thee, that thou open thy hand to thy brother needy poor, that live with thee
    in the land.
  eng-WMBB: For the poor will never cease out of the land. Therefore I command you
    to surely open your hand to your brother, to your needy, and to your poor, in
    your land.
  urd-GVH: मुल्क में हमेशा ग़रीब और ज़रूरतमंद लोग पाए जाएंगे, इसलिए मैं तुझे हुक्म
    देता हूँ कि खुले दिल से अपने ग़रीब और ज़रूरतमंद भाइयों की मदद कर।
  rug-rug: Kaqu koadia tugo si kaiqa tie Izireli habahualadi na malamalaṉadi, gua
    asa ke tozini gamu rau, mi poni mokai sari na tasimia.
  gaz-gaz: Yoom iyyuu taanaan hiyyeeyyiin lafa irra ni jiraatu. Kanaafuu ani akka
    ati harka kee obboloota keetiif, hiyyeeyyii fi rakkattoota biyya keetiitiif diriirfattu
    sin ajaja.
  fra-LSG: 'Il y aura toujours des indigents dans le pays; c’est pourquoi je te donne
    ce commandement: Tu ouvriras ta main à ton frère, au pauvre et à l’indigent dans
    ton pays.'
  yal-yal: Yiigelitɔɔn mi ɲanma ɛ yamanani habadan, nanara, n na a yamarixi ɛ ma ɛ
    xa hinan ɛ ngaxakedenne ra, tɔrɔ muxun nun yiigelitɔɔn naxanye ɛ konni.
  haw-1868: No ka mea, aole e pau ka poe ilihune ma ka honua; nolaila, ke kauoha aku
    nei au ia oe, i ka i ana'ku, E wehe loa oe i kou lima i kou hoahanau, i kou poe
    ilihune, a me kou poe nele ma kou aina.
  arb-NAV: فَالأَرْضُ لَنْ تَخْلُوَ أَبَداً مِنَ الْفُقَرَاءِ، لِهَذَا أُوصِيكُمْ
    أَنْ تَسْخُوا عَلَى أَخِيكُمُ الْمِسْكِينِ وَالْفَقِيرِ الْمُقِيمِ فِي أَرْضِكُمْ.
  ewe-ewe: Ame dahe aɖewo anɔ mia dome ɣe sia ɣi kokoko. Esia ta se sia le vevie ɖo.
    Ele be mianyo dɔ me, ado nu na wo.”
  eng-LEE: For the needy will not cease out of the land; therefore do I command thee,
    saying, Thou shalt open wide thy hand unto thy brother, to thy poor, and to thy
    needy, in thy land.
  asm-FB: কিয়নো দুখীয়া মানুহ দেশৰ পৰা আতৰ নহ’ৱ, এই কাৰণে মই আপোনাক এই আজ্ঞা দিছোঁ,
    যে, আপুনি নিজৰ দেশত থকা দুখীয়া আৰু দৰিদ্ৰ ভাইলৈ হাত মুকলি কৰি ৰাখিব।
  sus-A: سٍتَرٍيٍ لُمَ نّ وٌ شَ بْشِ مَ، نَ نَن عَ تٌشِ ﭑ نَ عَ قَلَشِ وٌ بّ وٌ شَ
    هِننّ وٌ نفَشَكٍرٍنيِيٍ رَ، مِسِكِينّ عَ نُن سٍتَرٍ نَشٍيٍ نَ وٌ شَ بْشِ مَ.
  fra-SBL: Car les pauvres ne cesseront jamais de quitter le pays. C'est pourquoi
    je te commande d'ouvrir ta main à ton frère, à ton indigent et à ton pauvre, dans
    ton pays.
  hbo-hbo: כִּ֛י לֹא־יֶחְדַּ֥ל אֶבְיֹ֖ון מִקֶּ֣רֶב הָאָ֑רֶץ עַל־כֵּ֞ן אָנֹכִ֤י מְצַוְּךָ֙
    לֵאמֹ֔ר פָּ֠תֹחַ תִּפְתַּ֨ח אֶת־יָדְךָ֜ לְאָחִ֧יךָ לַעֲנִיֶּ֛ךָ וּלְאֶבְיֹנְךָ֖
    בְּאַרְצֶֽךָ׃ ס
  eng-WYCLIFFE: Pore men schulen not faile in the lond of `thin habitacioun; therfor
    Y comaunde to thee, that thou opene the hond to thi brother nedi and pore, that
    lyuen with thee in the lond.
  cwe-cwe: Kwaviya ngayengaye hawaswela muna iisi, ivo nomulagilizani mugubule makono
    yenu kwa wakaya wayenu na ngayengaye na wanhu wolonda muna iisi yenu.
  kik-kik: Nĩkũrĩkoragwo na andũ athĩĩni hĩndĩ ciothe bũrũri-inĩ. Nĩ ũndũ ũcio ngũmwatha
    mũtuĩke ataana kũrĩ ariũ a ithe wanyu, na kũrĩ andũ arĩa athĩĩni o na abatari
    arĩa marĩkoragwo bũrũri-inĩ wanyu.
  fra-NCL: 'Il ne manquera jamais de pauvre au milieu du pays ; c’est pourquoi je
    te donne ce commandement : Tu ouvriras ta main à ton frère, à l’indigent et au
    pauvre dans ton pays.'
  cek-AK: Amtang kaminawk loe natuek naah doeh prae thung hoiah boeng o mak ai; to
    pongah na prae thungah kaom, nam nawkamya nui hoi kamtang moe, kavawt kaminawk
    khaeah na ban kuuhoih o sak ah.
  cuk-cuk: 'Ar ade, dule-wilemaladdi, we-napneggi gwen surguosulid. A-ulale, an bega
    igar uked: Be-yalagi be-gwenadga ise-obinagwar ibmar be ukergebed. Degine, dule-wilegedga
    be ibmar-ukergebbalid.”'
  uig-CYR: 'Чүнки кәмбәғәлләр зиминдин йоқап кәтмәйду; шуңа мән саңа: «Сән сехийлиқ
    билән зиминдики қериндишиңға, йәни сениң намратлириңға вә һаҗәтмәнлириңгә қолуңни
    ачқин» — дәп тапилидим.'
  tel-2017: పేదలు దేశంలో ఉండక మానరు. అందుచేత నేను మీ దేశంలో దీనులు, “పేదలు అయిన మీ
    సోదరులకు తప్పకుండా సహాయం చేయాలని మీకు ఆజ్ఞాపిస్తున్నాను.
  hat-BSA: '“Paske malere yo p ap janm sispann la nan peyi a. Akoz sa, mwen kòmande
    nou, e di: ‘Nou va louvri men nou byen laj a frè malere nou yo avèk pòv nan peyi
    nou yo.’'
  kos-kos: Pacl nukewa ac oasr kutu mwet Israel su sukasrup ac muta in enenu, pa sis
    nga sapkin kowos in kulang nu selos ac kasrelos.
  hbo-WLC: כִּ֛י לֹא־יֶחְדַּ֥ל אֶבְי֖וֹן מִקֶּ֣רֶב הָאָ֑רֶץ עַל־כֵּ֞ן אָנֹכִ֤י מְצַוְּךָ֙
    לֵאמֹ֔ר פָּ֠תֹחַ תִּפְתַּ֨ח אֶת־יָדְךָ֜ לְאָחִ֧יךָ לַעֲנִיֶּ֛ךָ וּלְאֶבְיֹנְךָ֖
    בְּאַרְצֶֽךָ׃ ס
  ibo-ibo: A ghaghị inwe ndị ogbenye nʼetiti unu, ọ bụ ya mere iwu a jiri dị mkpa.
    Gbasapụ aka nʼebe nwanna gị na nʼebe ndị ogbenye na ndị nọ na mkpa nọ.
  ory-ory: କାରଣ ଦେଶରୁ ଦରିଦ୍ରମାନେ କେବେ ହେଁ ଲୋପ ପାଇବେ ନାହିଁ; ଏନିମନ୍ତେ ମୁଁ ତୁମ୍ଭକୁ ଆଜ୍ଞା
    ଦେଇ କହୁଅଛି, “ତୁମ୍ଭେ ନିଶ୍ଚୟ ଆପଣା ଦେଶସ୍ଥ ଭାଇ ପ୍ରତି, ଆପଣା ଦୁଃଖୀ ପ୍ରତି ଓ ଆପଣା ଦୀନହୀନ
    ପ୍ରତି ଆପଣା ହସ୍ତ ମୁକ୍ତ କରିବ।
  chk-chk: Pun epwe wor chon wöüngau lon ewe fanü fansoun meinisin. Iei mine üa allük
    ngenikemi pwe oupwe fokun suki pöümi ngeni pwimi kewe mi osupwang o wöüngau lon
    ewe fanü.”
  rop-rop: Bat sambala Isreil pipul garra stil jidan powan en if dei wandim enijing
    brom yumob, wal yumob garra gibit kainbalawei langa olabat jis laik aibin dalim
    yumob blanga dum.”
  ukr-1871: 'Вбогі бо люди нїколи не переведуться на землї; тим то я тобі й заповідаю,
    говорючи: Ти мусиш відчиняти руку твою для брата твого, для злиденного твого і
    для вбогого твого в землї твоїй.'
  deu-1951: 'Denn es werden nicht aufhören Arme im Lande zu sein; darum gebiete und
    sage ich dir: Tue deine Hand auf für deinen Bruder, der bedrängt und arm ist im
    Lande!'
  eng-JPS: 'For the poor shall never cease out of the land; therefore I command thee,
    saying: ''Thou shalt surely open thy hand unto thy poor and needy brother, in
    thy land.'''
  srp-1865: 'Jer neæe biti bez siromaha u zemlji; zato ti zapovijedam i kažem: otvoraj
    ruku svoju bratu svojemu, nevoljniku i siromahu svojemu u zemlji svojoj.'
  lug-lug: Olwokubanga mu nsi temuubulengamu baavu abali mu kwetaaga, kyenva nkulagira
    nti muganda wo omwavu era ali mu kwetaaga omwanjululizanga engalo zo bulijjo mu
    nsi yo.
  heb-heb: כי לא יחדל אביון מקרב הארץ על כן אנכי מצוך לאמר פתח תפתח את ידך לאחיך לעניך
    ולאבינך בארצך׃
  ben-IRV: কারণ তোমার দেশের মধ্যে গরিবের অভাব হবে না; অতএব আমি তোমাকে এই আদেশ দিচ্ছি,
    তুমি নিজের দেশে তোমার ভাইয়ের প্রতি, তোমার দুঃখী ও দীনহীনের প্রতি, তোমার হাত অবশ্য
    খুলে রাখবে।
  pan-pan: ਕੰਗਾਲ ਤਾਂ ਦੇਸ਼ ਵਿੱਚ ਹਮੇਸ਼ਾ ਹੀ ਰਹਿਣਗੇ, ਇਸ ਕਾਰਨ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ
    ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਦੇਸ਼ ਵਿੱਚ ਆਪਣੇ ਲੋੜਵੰਦ ਅਤੇ ਕੰਗਾਲ ਭਰਾਵਾਂ ਲਈ ਆਪਣਾ ਹੱਥ ਜ਼ਰੂਰ ਹੀ ਖੁੱਲ੍ਹਾ
    ਰੱਖਿਓ।
  mya-JVB: သင့်နေရာပြည် ၌ ဆင်းရဲသား မ ပြတ် ရ။ ထို့ကြောင့် ၊ သင့် ပြည် ၌ ဆင်းရဲ ငတ်မွတ်သော
    ညီအစ်ကို ချင်းတို့အား သင် ၏လက် ကို ကျယ်ကျယ်ဖွင့် ရမည်အကြောင်း ငါ မှာ ထား၏။
  hmo-hmo: “Badina be ogogami taudia be nega ibounai tano dekenai do idia noho. Unai
    dainai umui lau oda henia inai, emui varavara taudia bona ogogami taudia dekenai
    do umui bogahisihisi henia, gau lasi taudia do umui durua emui tano lalonai.
  urd-urd: और चूँकि मुल्क में कंगाल हमेशा पाए जाएँगे, इसलिए मैं तुझको हुक्म करता हूँ
    कि तू अपने मुल्क में अपने भाई या'नी कंगालों और मुहताजों के लिए अपनी मुट्ठी खुली
    रखना।
  rus-SYN: 'ибо нищие всегда будут среди земли твоей; потому я и повелеваю тебе: отверзай
    руку твою брату твоему, бедному твоему и нищему твоему на земле твоей.'
  bqc-SIM: Taasideↄ láa á bùsuuo. A yã́i tò málɛ oɛ́, àli ↄ poo á bùsu gbɛ̃́
    pↄ́ aa dɛ wɛ̃nadeↄ ge taasideↄ ũↄnɛ.
  tcz-CHONGTHU: Na chennau gamusunga chu vaicha umjing ding ahi. Hiche thupeh hi najui
    jing diu ahi, ajeh chu Israel mite lah hihen midang lah hileh vaicha a hinkho
    mang umjing ding ahi.
  mar-mar: गरीब लोक तर देशात नेहमीच असणार म्हणून मी म्हणतो की त्यांना मदत करायला तयार
    राहा. आपल्या देशातील गरजवंतांना सढळ हाताने मदत करा.
  qub-qub: Cay pachachöga muchojcuna imaypis caycangami. Chaymi nasyunniquicho caycaj
    muchoj, pobri marca-masiquita yanapanqui.
  hat-hat: Va toujou gen kèk moun nan pèp Izrayèl la k'ap nan nesesite. Se poutèt
    sa mwen mande nou pou nou aprann louvri men nou bay frè parèy nou ki pòv osinon
    ki nan nesesite nan peyi nou an.
  eng-BSB: For there will never cease to be poor in the land; that is why I am commanding
    you to open wide your hand to your brother and to the poor and needy in your land.
  tod-tod: Bala nuiti ta ɠɛ nɔ ɠɔ wo zaama zooi zu, naa ɠa é ba, gè wo levea ga
    wo ɠɛ ga faanɛɛ ɠɛɛ nu, wo yeavie gola wo-zeiɲɔɠɔi zou lointi bɛ, ta maanɔɠɔ nuiti,
    ta bala nuiti ti zooi zu.
  eng-WEBPB: For the poor will never cease out of the land. Therefore I command you
    to surely open your hand to your brother, to your needy, and to your poor, in
    your land.
  kbq-kbq: Na'ankure ana mopafina zamunte omne vahera manigahaze. E'ina hu'negu nagra
    ama nanekea hu'na, tamazana reonamagitma, rusuteta mopatamifima mani'nesaza zamunte
    omne vahera zamaza hiho.
  nhe-BL: Tlen teicneltzitzi nochipa itztose ipan tlaltepactli huan yeca nimechnahuatía,
    xijpiyaca hueyi imoyolo ininhuaya nochi tlen quipanoj tlaohuijcayotl ipan imotlal,
    huan xiquinpalehuica miyac.
  gub-BL: Tuweharupi heta putar hemetarer 'ym ma'e teko wainuinuromo wà nehe. Tuweharupi
    heta putar ma'e hereko 'ymar teko wainuinuromo wà nehe. A'e rupi amume'u ko penemiapo
    ràm peme kury. Pemono pema'e kurer a'e teko wanupe nehe.
  eng-DRA: 'There will not be wanting poor in the land of thy habitation: therefore
    I command thee to open thy hand to thy needy and poor brother, that liveth in
    the land.'
