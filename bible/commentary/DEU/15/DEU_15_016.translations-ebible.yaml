verse: DEU.015.016
translations:
  mal-C: എന്നാൽ ആ ദാസൻ നിന്നെയും നിന്റെ കുടുംബത്തെയും സ്നേഹിക്കുന്നതുകൊണ്ടും നിന്റെകൂടെ
    സന്തുഷ്ടനായതുകൊണ്ടും “ഞാൻ നിന്നെ വിട്ടുപോകുന്നില്ല,” എന്നു പറഞ്ഞാൽ
  deu-TKW: 'Falls er aber zu dir sagt: Ich will nicht von dir wegziehen, - weil er
    dich und dein Haus lieb gewonnen hat, da es ihm wohl bei dir war, -'
  lin-lin: 'Kasi soki alobi na yo : « Naboyi kotika yo, » mpo ete alingaka yo elongo
    na libota na yo mpe azalaka na esengo ya kovanda elongo na yo,'
  eng-LSV: And it has been, when he says to you, I do not go out from you, because
    he has loved you and your house, because [it is] good for him with you,
  eng-GNV: And if he say vnto thee, I will not go away from thee, because he loueth
    thee and thine house, and because he is well with thee,
  eng-WEBSTER: And it shall be, if he shall say to thee, I will not leave thee; because
    he loveth thee and thy house, because he is well with thee;
  nhw-BL: “Huan sintla se moisraelita tequipanojca quiijtohua amo quinequi mitzcahuas
    pampa mitzicnelía huan quipactía mochaj huan quiita para cuali tijmocuitlahuía,
    ya ni catli tijchihuas.
  swh-ONEN: Lakini mtumishi wako akikuambia, “Sitaki kukuacha,” kwa sababu anakupenda
    wewe na jamaa yako naye anaridhika nawe,
  bba-bba: Bɛɛn yoo ɡoo ù n nɛɛ, u ǹ yɑriɔ bɛɛn min di yèn sɔ̃ u bɛɛ kɑ bɛɛn yɛnuɡibu
    kĩ, u mɑɑ dobu nɔɔmɔ bɛɛn mi,
  eng-KJVCPB: And it shall be, if he say unto thee, I will not go away from thee;
    because he loveth thee and thine house, because he is well with thee;
  luo-luo: Ka jatichni owacho niya, “Ok adwar weyi,” nikech oheri kod jo-dalani duto
    kendo owinjo maber ka odak kodu,
  meu-meu: A ia ese oi mai emu ruma taudia ida bema lalokau henimui, dekemui ai ena
    noho na namo dainai, bena bema toma “Lau na asina uramu baina rakatanimu”,
  npi-ULB: त्यसले तिमीहरू र तिमीहरूको घरलाई माया गरेकोले र तिमीहरूसित राम्ररी बसेकोले
    'म तपाईंहरूकहाँबाट जान्‍नँ' भन्यो भने
  yor-yor: Ṣùgbọ́n bí ìránṣẹ́ rẹ bá sọ fún ọ pé, “Èmi kò fẹ́ fi ọ́ sílẹ̀,” nítorí
    pé ó fẹ́ràn ìwọ àti ìdílé rẹ, tí ó sì tẹ́ ọ lọ́rùn,
  ind-ind: “Tetapi kalau budakmu itu mengasihimu dan keluargamu, serta merasa beruntung
    hidup bersamamu, maka dia bisa berkata kepadamu, ‘Saya tidak ingin meninggalkan
    Tuan.’
  pes-OPCB: ولی اگر غلام عبرانی شما نخواهد برود و بگوید شما و خانواده‌تان را دوست
    دارد و از بودن در خانهٔ شما لذت می‌برد،
  tgl-ULB: Mangyayari ito kung sinabi niya sa inyo, 'hindi ako lalayo sa inyo; dahil
    minamahal niya kayo at ang inyong tahanan, at dahil siya ay nasa mabuting kalagayan
    kasama ninyo,
  hui-hui: Anigo garabaya biabe ale biahaga ogoni ibugua tíbi tí one waneiginirubi
    tí baba baya hangu gubalini ho haga howa ibugua lalu, I̱na tí yu wahalu polene
    mangaba, layagua
  mya-mya: '``သို့​ရာ​တွင်​ကျွန်​သည် သင်​နှင့်​သင်​၏​မိ​သား​စု ကို​ခင်​မင်​၍​ပျော်​ပိုက်​နေ​သ​ဖြင့်
    အိမ်​မှ​ထွက် မ​သွား​လို​ပါ​ဟု​ဆို​လျှင်၊-'
  bod-N: གལ་སྲིད་ཁོས་ང་ཁྱེད་དང་འབྲལ་མི་འདོད་ཅེས་སྨྲ་བ་ཡིན་ན། དེ་ནི་ཁོ་ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་གི་ནང་མི་ལ་བརྩེ་འདང་ཡོད་པ་དང་།
    ཁོ་ཁྱོད་རྣམས་དང་མཉམ་དུ་བསྡད་ན་ཤིན་ཏུ་ལེགས་སོ། །
  sna-sna: Asi kana muranda wako akati kwauri, “Handidi kukusiyai,” nokuti anokuda
    iwe nemhuri yako uye zvakamunakira kuva newe,
  spa-BLM: 'Si él te dice: “No saldré de ti”, porque te ama a ti y a tu casa, porque
    está bien contigo,'
  cac-cac: Palta tato a junoc eb' e checab' chi' max yal-laj sc'ol tz'el d'a libre,
    yujto xajan ex yuj eb' yed' eyaleyuninal, yujto vach' yajec' eb' eyed'oc,
  swh-ULB: Itakuwa kwamba kama atasema kwako, “Sitaenda mbali yako; kwa sababu anakupenda
    na nyumba yako, na kwa sababu ni mzuri kwako,
  bel-bel: 'А калі ён скажа табе: «не пайду я ад цябе, бо я люблю цябе і дом твой»,
    бо добра яму ў цябе,'
  deu-ELBBK: 'Und es soll geschehen, wenn er zu dir spricht: Ich will nicht von dir
    weggehen – weil er dich und dein Haus liebt, weil ihm wohl bei dir ist –'
  mbb-OT: “Piru emun egkaǥi haazà is uripen nu te, ‘Kenà a ed-awà diyà te kenikew
    su pelanggè ku sikew wey is pemilya nu, wey meupiya is kebpekesavuk ku ziyà te
    kenikew,’
  mal-2015: 'എന്നാൽ അവൻ നിന്നെയും നിന്റെ കുടുംബത്തെയും സ്നേഹിക്കകൊണ്ടും നിന്റെ അടുക്കൽ
    അവന്നു സുഖമുള്ളതുകൊണ്ടും: ഞാൻ നിന്നെ വിട്ടുപോകയില്ല എന്നു നിന്നോടു പറഞ്ഞാൽ'
  rmc-rmc: 'Ale te o otrokos phenela: ‚Na kamav adarik te džal het,‘ bo pes zakamľa
    andre tu the andre tiri famelija a hin leske mištes paš tu,'
  pes-OPV: و اگر به توگوید از نزد تو بیرون نمی روم چونکه تو را وخاندان تو را دوست
    دارد و او را نزد تو خوش گذشته باشد،
  ron-1924: 'Дакэ ынсэ робул тэу ыць ва зиче: ‘Ну вряу сэ ес де ла тине’, пентру кэ
    те юбеште, пе тине ши каса та, ши се симте бине ла тине,'
  ben-OBCV: কিন্তু তোমার দাস যদি তোমাকে বলে, “আমি আপনাকে ছেড়ে যেতে চাই না,” কেননা
    সে তোমাকে ও তোমার পরিবারকে ভালোবাসে এবং সে তোমার কাছে ভালোই আছে,
  som-som: Oo hadduu kugu yidhaahdo, Dooni maayo inaan kaa baxo, oo sababtuna ay tahay
    jacayl uu u qabo adiga iyo reerkaaga, iyo nabdoonaan uu kugu qabo,
  lat-VUC: 'Sin autem dixerit: Nolo egredi: eo quod diligat te, et domum tuam, et
    bene sibi apud te esse sentiat:'
  eng-ASVBT: And it shall be, if he say unto thee, I will not go out from thee; because
    he loveth thee and thy house, because he is well with thee;
  ita-1885: 'Ma se pure egli ti dice: Io non voglio uscir d''appresso a te; perciocchè
    egli amerà te e la tua casa, perchè egli starà bene teco;'
  eng-LXXUP: And if he should say to thee, I will not go out from thee, because he
    continues to love thee and thy house, because he is well with thee;
  eng-ULB: It will happen that if he says to you, 'I will not go away from you,' because
    he loves you and your house, and because he is well off with you,
  spa-VBL: 'Sin embargo, si tu esclavo varón te dice: “No quiero dejarte”, porque
    te ama a ti y a tu familia y es mejor que se quede contigo,'
  fra-_FOB: 'Mais s''il arrive qu''il te dise: Je ne sortirai point de chez toi; parce
    qu''il t''aime, toi et ta maison, parce qu''il se trouve bien avec toi;'
  mal-mal: 'എന്നാൽ അവൻ നിന്നെയും നിന്റെ കുടുംബത്തെയും സ്നേഹിക്കുകകൊണ്ടും നിന്റെ അടുക്കൽ
    അവന് സുഖമുള്ളതുകൊണ്ടും: “ഞാൻ നിന്നെ വിട്ടുപോവുകയില്ല” എന്ന് നിന്നോട് പറഞ്ഞാൽ'
  urd-GVR: Lekin mumkin hai ki terā ġhulām tujhe chhoṛnā na chāhe, kyoṅki wuh tujh
    se aur tere ḳhāndān se muhabbat rakhtā hai, aur wuh tere pās rah kar ḳhushhāl
    hai.
  suz-BL: मिनु मेकोमी इन कली नु इन मुर आन कली दाक्‍शा, मेकोमी ‘गो इन कली मप्रोंइथु,
    एकेन गेय पाइनुङ’ देंत हना,
  ita-1927: 'Ma se avvenga ch’egli ti dica: “Non voglio andarmene da te”, perché ama
    te e la tua casa e sta bene da te,'
  ckb-ckb: بەڵام ئەگەر گوتی، «واز لە تۆ ناهێنم،» چونکە خۆت و ماڵەکەتی خۆشدەوێت، لەبەر
    ئەوەی لەلای تۆ لە خۆشیدا بووە،
  eng-BBE: But if he says to you, I have no desire to go away from you; because you
    and your family are dear to him and he is happy with you;
  kan-OKCV: ಒಂದು ವೇಳೆ ಆ ಗುಲಾಮನು, ನಿಮ್ಮನ್ನೂ, ನಿಮ್ಮ ಮನೆಯನ್ನೂ ಪ್ರೀತಿಸುವುದರಿಂದಲೂ, ನಿಮ್ಮ
    ಬಳಿ ಸುಖವಾಗಿರುವುದರಿಂದಲೂ, “ನಾನು ಬಿಡುಗಡೆಯಾಗಿ ಹೋಗುವುದಕ್ಕೆ ಮನಸ್ಸಿಲ್ಲ,” ಎಂದು ಹೇಳಿದರೆ,
  tam-2017: 'ஆனாலும், அவன் உன்னிடத்தில் நன்மைபெற்று, உன்னையும் உன் குடும்பத்தையும்
    நேசிப்பதினால்: நான் உன்னைவிட்டுப் போகமாட்டேன் என்று உன்னுடனே சொல்வானேயாகில்,'
  spa-RV-1909: 'Y será que, si él te dijere: No saldré de contigo; porque te ama á
    ti y á tu casa, que le va bien contigo;'
  ron-BTF: 'Şi să fie astfel, dacă el îţi spune: Nu voi ieşi de la tine, fiindcă te
    iubeşte pe tine şi casa ta, pentru că îi este bine cu tine;'
  eng-WEBP: It shall be, if he tells you, “I will not go out from you,” because he
    loves you and your house, because he is well with you,
  eng-FBV: However, if your male slave tells you, “I don't want to leave you,” because
    he loves you and your family and is better off staying with you,
  nld-1939: 'Maar wanneer hij zegt: “Ik wil niet van u heengaan”, omdat hij u en uw
    huisgezin liefheeft, en het goed bij u heeft,'
  nch-BL: “Huan sinta se moisraelita tequipanojca quiijtohua amo quinequi mitzcahuas
    pampa mitzicnelía huan quipactía mochaj huan quiita para cuali tijmocuitahuía,
    ya ni cati tijchihuas.
  vie-1934: 'Nhưng nếu kẻ tôi mọi ngươi nói rằng: Tôi không muốn đi ra khỏi nhà chủ,
    vì nó mến ngươi và gia quyến ngươi, lấy làm thỏa lòng phục dịch ngươi,'
  hin-CV: भविष्य में, यदि वह सेवक तुमसे यह कहे, “मैं आपको छोड़कर जाना नहीं चाहता,”
    क्योंकि उसे तुमसे प्रेम हो चुका है, और तुम्हारे परिवार से और उसे तुम्हारे साथ
    सहजता भी महसूस होती है,
  eng-OURB: It shall be, if he tells you, “I will not go out from you,” because he
    'ahav ·affectionately loves· you and your house, because he is well with you;
  spa-BES: Pero si él te dice, no tengo ningún deseo de alejarme de ti; porque tú
    y tu familia son muy queridos para él y él es feliz contigo;
  tdx-tdx: F’ie manao ty hoe ama’o, Tsy hienga azo iraho; amy te ikokoa’e naho i hasavereña’oy
    vaho mierañerañe ao.
  vid-vid: Ila wone hoyokulonjela, ‘Sikuka kwa hegwe,’ kwa vila kangukugana hegwe
    na ivyazi lyako na kunojezwa kikala na hegwe,
  eng-OKE: But if he say to thee, I will not go out from being with thee, because
    he loveth thee, and the men of thy house, (and) because it is good for me to be
    with thee,
  tha-KJV: แต่​ถ้าทาสนั้นจะกล่าวแก่ท่านว่า ‘ข้าพเจ้าจะไม่ไปจากท่าน’ เพราะเขารักท่านและครอบครัวของท่าน
    เพราะเขาอยู่กั​บท​่านสบายดี
  por-BR-2018: 'E será que, se ele te disser: Não sairei de tua presença; porque ama
    a ti e à tua casa, que lhe vai bem contigo;'
  deu-ELO: 'Und es soll geschehen, wenn er zu dir spricht: Ich will nicht von dir
    weggehen, weil er dich und dein Haus liebt, weil ihm wohl bei dir ist-'
  eng-WYC-2018: But if he say, I will not go out, for he loveth thee, and thine house(hold),
    and he feeleth that it is well to him with thee, (But if thy slave saith, I will
    not leave thee, for I love thee, and thy family, and he feeleth that it is good
    for him to be with thee,)
  epo-epo: 'Kaj se li diros al vi: Mi ne foriros de vi, ĉar mi amas vin kaj vian domon
    — ĉar estas al li bone ĉe vi:'
  uig-PIN: 'Ⱨalbuki, xu ⱪulung sanga: «mǝn sǝndin kǝtmǝymǝn» desǝ (qünki u seni wǝ
    ailǝngdikilǝrni sɵyidu, sening bilǝn ⱨali yahxi bolidu)'
  beo-beo: 'Be dia udigili hawa: hamosu dunu da di amola dia sosogo fi dilima asigiba:le,
    gadili masunu higasea,'
  tpi-OTNT: “Tasol sapos dispela wokboi i laikim yupela wantaim famili bilong yupela
    na em i sindaun gut wantaim yupela, ating em bai i tok, ‘Mi no laik lusim yupela.’
  hau-SA: Amma in bawanka ya ce maka, “Ba na so in bar ka,” saboda yana ƙaunarka da
    iyalinka, ya kuma fiye masa yă zauna da kai,
  uig-LAT: 'Halbuki, shu qulung sanga: «men sendin ketmeymen» dése (chünki u séni
    we ailengdikilerni söyidu, séning bilen hali yaxshi bolidu)'
  nde-nde: Kodwa nxa isisebenzi senu singathi kini, ‘Angifuni ukusuka lapha,’ ngenxa
    yokuthi siyalithanda lina labendlu yenu njalo sihlezi kuhle lani,
  ton-ton: Pea ʻe pehē, kapau ʻe pehē ʻe ia kiate koe, ʻE ʻikai te u ʻalu ʻiate koe;
    ko e meʻa ʻi heʻene ʻofa kiate koe mo ho fale, pea ko e meʻa ʻi heʻene lelei ʻiate
    koe;
  ces-1613: 'Pakliť by řekl: Nepůjdu od tebe, proto že by tě miloval i dům tvůj, a
    že mu dobře u tebe,'
  eng-WMB: It shall be, if he tells you, “I will not go out from you,” because he
    loves you and your house, because he is well with you,
  tam-TCV: உங்களுடைய அடிமை ஒருவன் உங்கள்மீதும், உங்கள் குடும்பத்தின்மீதும் அன்பு வைத்ததினாலும்,
    உங்களோடு நலமாய் இருப்பதினாலும், “நான் உங்களைவிட்டுப்போக விரும்பவில்லை” என்று உங்களிடம்
    சொன்னால்,
  ceb-ULB: Mahitabo kini kung magsulti siya kaninyo, 'Dili ako mopalayo gikan kaninyo,'
    tungod kay nahigugma siya kaninyo ug sa inyong panimalay, ug tungod kay maayo
    siya kaninyo,
  pol-UBG: 'Ale jeśli on ci powie: Nie odejdę od ciebie – bo miłuje ciebie i twój
    dom i ponieważ jest mu u ciebie dobrze;'
  urd-GVU: لیکن ممکن ہے کہ تیرا غلام تجھے چھوڑنا نہ چاہے، کیونکہ وہ تجھ سے اور تیرے
    خاندان سے محبت رکھتا ہے، اور وہ تیرے پاس رہ کر خوش حال ہے۔
  deu-1912: 'Wird er aber zu dir sprechen: Ich will nicht ausziehen von dir; denn
    ich habe dich und dein Haus lieb (weil ihm wohl bei dir ist),'
  kan-2017: ಒಂದು ವೇಳೆ ಆ ದಾಸನು ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಸುಖವಾಗಿದ್ದು, ನಿಮ್ಮನ್ನೂ ಮತ್ತು ನಿಮ್ಮ ಮನೆಯವರನ್ನೂ
    ಪ್ರೀತಿಸಿ, ತಾನು ಬಿಡುಗಡೆಯಾಗಿ ಹೋಗುವುದಿಲ್ಲ ಎಂದು ಹೇಳುವ ಪಕ್ಷಕ್ಕೆ,
  yap-yap: “Machane rayag ni fare sib rom e dabun ni nge chuw rom; ni bochan e gab
    t’uf rok nge chon e tabnaw rom ere ba’adag ni nge par rom.
  hlt-MCSB: Tedae nang n'lungnah tih, “Nang taeng lamloh ka nong mahpawh,” a ti phoeiah
    na imkhuikho rhangneh anih ham a hoeikhang atah namah taengah om mai saeh.
  mdy-ETH: «ጋዓንቴ ዓይሌ ማዒ ማዻሢ ዒንሢንታ ዒንሢኮ ማኣሮ ዓሶንታ ናሽኪ፤ ሃሣ ዒንሢና ዎላ ጊኢጊ ናንጋሢሮ ዴንዳኒ ኮዑዋያ
    ማዔቴ፥
  twi-ASANTE: Na sɛ ɛba sɛ wʼakoa ka kyerɛ wo sɛ, “Merennya wo hɔ nkɔ”, ɛfiri sɛ,
    ɔpɛ wo ne wʼabusuafoɔ asɛm na ne ho tɔ no wɔ wo nkyɛn a,
  eng-WEBU: It shall be, if he tells you, “I will not go out from you,” because he
    loves you and your house, because he is well with you,
  bnp-bnp: “Pali a vora ge ta maea, ‘A marikoi ni ha taro mua, a vuhuna a ngaru mua,
    a made kamumu turane mua.’
  wal-wal: “SHin he aillee nenanne ne keettaa asaa dosido gishshaunne nenaara ayyo
    de7oi lo77o gidiyo gishshau, ‘Taani ne sooppe kiyada biikke’ yaagikko,
  spa-PDDPT: 'Pero si, porque te ama a ti y a tu familia, y le va bien contigo, él
    te dice: No te dejaré,'
  gun-gun: Ha'e rã xapy'a rei nerembiguai “Xee ndaai 'rã ndea gui” he'i 'rã ndevy,
    mba'eta nderayvu ha'e ndero pygua kuery voi, ha'e ndea py oiko porã.
  ilo-ULB: Mapasamakto a no kunana kadakayo, 'Saankayo a panawan,' ta ay-ayatennakayo
    ken iti balayyo, ken gapu ta nasayaat kadakayo;
  kpg-kpg: “Holongo di hege ga hagalee hiihai e hana gi daha mo goe, mee e aloho i
    di goe mo digau doo hale, ga hiihai hua bolo e noho i godou baahi.
  uig-ARA: 'ھالبۇكى، شۇ قۇلۇڭ ساڭا: «مەن سەندىن كەتمەيمەن» دېسە (چۈنكى ئۇ سېنى ۋە
    ئائىلەڭدىكىلەرنى سۆيىدۇ، سېنىڭ بىلەن ھالى ياخشى بولىدۇ)'
  sus-sus: Xa konyi nde fa a fala wo bɛ a mu kelima wo xa denbaya ya ma barima wo
    bara rafan a ma,
  pon-2006: “Eri, mweinele amwail liduwo sohte men patopatohla sang rehmwail; ele
    e poakohng kumwail, amwail peneinei oh men patopatohte rehmwail.
  ksd-ksd: Ma ona ra vilavilau i biti tam, Pa ina vana kan u, tago i manane u ma ra
    kubam, tago i ki bulu piram,
  tur-YTC: Öyle olacak ki, seni ve evini sevdiği için, seninle iyi olduğu için, “Yanından
    çıkmayacağım” derse,
  grc-BRENT: Ἐὰν δὲ λέγῃ πρὸς σὲ, οὐκ ἐξελεύσομαι ἀπὸ σοῦ, ὅτι ἠγάπηκέ σε καὶ τὴν
    οἰκίαν σου, ὅτι εὖ ἐστιν αὐτῷ παρὰ σοί.
  ind-AYT: Namun, apabila dia berkata kepadamu, “Aku tidak mau meninggalkanmu,” karena
    dia mengasihimu dan keluargamu serta hidupnya sangat baik saat bersamamu,
  nya-nya: Koma ngati kapoloyo akuwuzani kuti, “Ine sindikufuna kumasulidwa,” chifukwa
    choti wakukondani inuyo pamodzi ndi banja lanu ndiponso kuti kwamukomera iyeyo
    kuti azikhalabe nanu,
  hrv-hrv: 'Ali ako ti on kaže: ''Neću da odlazim od tebe'', jer voli tebe i dom tvoj
    i jer mu je kod tebe bilo dobro -'
  mps-mps: “Tiali goli, te sę bidigo te page bidi me aga we wai godolo mu eyu da,
    teda agai te po waibao, ‘Eno dage taga pabo hagela ebo,’ po waibao.
  tpi-tpi: “Tasol sapos dispela wokboi i laikim yupela wantaim famili bilong yupela
    na em i sindaun gut wantaim yupela, ating em bai i tok, ‘Mi no laik lusim yupela.’
  dan-1931: 'Men hvis han siger til dig: “Jeg vil ikke forlade dig, thi jeg har fået
    Kærlighed til dig og dit Hus og har det godt hos dig”,'
  vie-OVCB: Trong trường hợp người nô lệ không muốn đi vì có lòng mến gia đình chủ,
    vì không khí hòa thuận,
  guj-2017: અને એમ બને કે, જો તે તમને કહે કે ‘મારે તમારી પાસેથી જવું નથી,” એ માટે
    કે તેને તમારી સાથે અને તમારાં ઘરનાંની સાથે પ્રેમ છે. અને તમારે ત્યાં સુખચેનમાં
    રહે છે.
  pon-2006A: “Eri, mweinele amwail liduwo sohte men patopatohla sang rehmwail; ele
    e poakohng kumwail, amwail peneinei oh men patopatohte rehmwail.
  por-BRBSL: 'Será, se Ele te disser: “Não sairei de ti”, porque Ele te ama e a tua
    casa, porque Ele está bem contigo,'
  cth-cth: Hatei, san niyah, tâco hane ka ngai hoeh. Nang hoi na imthungkhunaw hoi
    o e a nawm doeh tetpawiteh,
  twi-twi: Na sɛ ɛba sɛ wʼakoa ka kyerɛ wo se, “Merennyaw wo hɔ nkɔ,” efisɛ ɔpɛ wo
    ne wʼabusuafo asɛm na ne ho tɔ no wɔ wo nkyɛn a,
  hlt-hlt: Tedae nang n'lungnah tih, “Nang taeng lamloh ka nong mahpawh,” a ti phoeiah
    na imkhuikho rhangneh anih ham a hoeikhang atah namah taengah om mai saeh.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò nkudɑɑkù bo fɔ̃́ nwèè cĩ́ɛ̃̀tɛ̀ kɛ̀ dɛ̀ tùɔ̀kɛ kù bo kòmmɛ̀
    kɛ̀ kù yetɛ kù dɑ dɔ́ mɛ̀ɛ̀ kpɛ́í nɛ̀ ɑ cĩ́ɛ̃̀tɛ̀, kɛ bo kɛ̀ dɛ̀ kù nɑɑti.
  msy-2020: “Eghtɨ ingangarir gumazir kɨnim suam, ‘Kɨ bar uan gumazir dapanim gifuegha,
    an amuim ko boribagh ifuegha, me ataghɨraghan aghua.’
  azb-azb: Əgər qulunuz sizi və külfətinizi sevirsə, sizinlə güzəranı xoşdursa və
    “sizdən ayrılmaq istəmirəm” deyirsə,
  eng-DBY: And it shall be, if he say unto thee, I will not go away from thee, — because
    he loveth thee and thy house, because he is well with thee, —
  hin-2017: और यदि वह तुझ से और तेरे घराने से प्रेम रखता है, और तेरे संग आनन्द से
    रहता हो, और इस कारण तुझ से कहने लगे, ‘मैं तेरे पास से न जाऊँगा,’
  wol-KYG: 'Ndegam nag seen jaam a leen ne: «Duma dem, ba la,» ndax cofeel gu mu am
    ci yeen ak seen waa kër, te bànneexam di nekk ak yeen,'
  eng-YLT: '''And it hath been, when he saith unto thee, I go not out from thee —
    because he hath loved thee, and thy house, because [it is] good for him with thee
    —'
  eng-WYC-2017: But if he say, I will not go out, for he loveth thee, and thine house,
    and he feeleth that it is well to him with thee,
  eng-WMBB: It shall be, if he tells you, “I will not go out from you,” because he
    loves you and your house, because he is well with you,
  urd-GVH: लेकिन मुमकिन है कि तेरा ग़ुलाम तुझे छोड़ना न चाहे, क्योंकि वह तुझसे और
    तेरे ख़ानदान से मुहब्बत रखता है, और वह तेरे पास रहकर ख़ुशहाल है।
  rug-rug: Ba be lopu hiva taluarae sa mua pinausu koa goi; gina kote tataru nigo
    sa meke sari na mua tatamana, meke kote hiva koa hola si asa.
  gaz-gaz: Garuu yoo garbichi kee sun sababii siʼii fi maatii kee jaallatuuf si wajjin
    jiraachuun itti tolee, “Ani si dhiisee hin deemu” siin jedhe,
  fra-LSG: 'Si ton esclave te dit: Je ne veux pas sortir de chez toi, parce qu’il
    t’aime, toi et ta maison, et qu’il se trouve bien chez toi,'
  yal-yal: Xa i ya konyina a fala i xa, a a mi kelima i konni bayo ɛ nun i ya denbayaan
    nafan a ma, a a lan i konni,
  haw-1868: Ina paha e olelo oia ia oe, Aole au makemake e hele mai ou aku la, no
    kona aloha ia oe a me kou ohua, a no kona pomaikai ia oe;
  arb-NAV: 'وَلَكِنْ إِنْ قَالَ لَكَ الْعَبْدُ: إِنَّنِي لَا أُرِيدُ أَنْ أَتْرُكَكَ
    لأَنَّهُ قَدْ أَحَبَّكَ وَأَحَبَّ بَيْتَكَ وَتَمَتَّعَ بِالْخَيْرِ عِنْدَكَ،'
  ewe-ewe: “Ke ne Hebri kluvi la medi be yeadzo le gbɔwò o, ke boŋ wògblɔ be yelɔ̃
    wò, wò aƒemenɔnɔ dze edzi na ye, eye wò beléle na ye dze ye ŋu la,
  eng-LEE: 'And it shall be, if he say unto thee, I will not go away from thee; because
    he loveth thee and thy house, because he is well with thee:'
  asm-FB: কিন্তু আপোনাৰ আৰু আপোনালোকৰ পৰিয়ালৰ লোকসকলৰ প্রতি ভাল পোৱাৰ কাৰণে আৰু আপোনালোকৰ
    ওচৰত সুখেৰে আছে কৈ আপোনালোকক এৰি নাযাওঁ বুলি কয়,
  sus-A: شَ كٌنيِ ندٍ قَ عَ قَلَ وٌ بّ عَ مُ كٍلِمَ وٌ شَ دٍنبَيَ يَ مَ بَرِ مَ وٌ
    بَرَ رَقَن عَ مَ،
  fra-SBL: 'S''il te dit : « Je ne sortirai pas de chez toi », parce qu''il t''aime,
    toi et ta maison, parce qu''il est bien avec toi,'
  hbo-hbo: וְהָיָה֙ כִּֽי־יֹאמַ֣ר אֵלֶ֔יךָ לֹ֥א אֵצֵ֖א מֵעִמָּ֑ךְ כִּ֤י אֲהֵֽבְךָ֙
    וְאֶת־בֵּיתֶ֔ךָ כִּי־טֹ֥וב לֹ֖ו עִמָּֽךְ׃
  eng-WYCLIFFE: Forsothe if `the seruaunt seith, Y nyle go out, for he loueth thee,
    and thin hows, and feelith that it is wel to hym at thee, thou schalt take `a
    nal,
  cwe-cwe: “Mbali msang'hani wako yahakulongela, ‘Silonda kusegela kumwako,’ kwaviya
    kokulonda weye na wanhu weli muna ikaye yako na konogelwa kukala na weye,
  kik-kik: No rĩrĩ, ndungata yaku ĩngĩgakwĩra atĩrĩ, “Niĩ ndikwenda gũgũtiga,” nĩ
    ũndũ nĩĩkwendete na ĩkenda andũ a nyũmba yaku, na nĩ ũndũ nĩyonaga gwaku gwĩ kwega-rĩ,
  fra-NCL: 'Mais si ton esclave te dit : « Je ne veux pas sortir de chez toi, » parce
    qu’il t’aime, toi et ta maison, et qu’il se trouve bien chez toi,'
  cek-AK: Toe na tamna mah nangmah hoi na imthung takohnawk to palung moe, nang khaeah
    khosak loe hoih, tiah poek pongah, nang khaeah, Tacawt han ka koeh ai, tiah thui
    nahaeloe,
  cuk-cuk: '”Ar be-mai bega sokalirdi: ‘Yapa an begi naye.’ Ar be-sabedba deyob bega
    soged. Ar be-neguyagi-gudimalad-sabbalidba bega soged. Deginbali, ar be-neggi
    nue-gudii itobalid.'
  uig-CYR: 'Һалбуки, шу қулуң саңа: «мән сәндин кәтмәймән» десә (чүнки у сени вә аиләңдикиләрни
    сөйиду, сениң билән һали яхши болиду)'
  tel-2017: అయితే వారు నీ దగ్గర పొందిన మేలును బట్టి మిమ్మల్ని, మీ ఇంటివారిని ప్రేమించి
    “నేను మీ దగ్గర నుండి వెళ్లిపోను” అని మీతో చెబితే,
  hat-BSA: '“Li va vin rive ke si li di nou: “Mwen p ap sòti kite nou,” paske li renmen
    nou avèk tout lakay nou, akoz ke sa mache byen pou li avèk nou;'
  kos-kos: “Tusruktu mwet kohs lom an fin lungse kom ac sou lom, sahp el ac tia lungse
    som liki kom, a el ac kena mutana yurum.
  hbo-WLC: וְהָיָה֙ כִּֽי־יֹאמַ֣ר אֵלֶ֔יךָ לֹ֥א אֵצֵ֖א מֵעִמָּ֑ךְ כִּ֤י אֲהֵֽבְךָ֙
    וְאֶת־בֵּיתֶ֔ךָ כִּי־ט֥וֹב ל֖וֹ עִמָּֽךְ׃
  ibo-ibo: Ma ọ bụrụ na ohu gị asị gị, “Achọghị m ịhapụ gị,” nʼihi na ọ hụrụ gị na
    ndị ụlọ gị nʼanya, hụkwa na ihe na-agara gị na ya nke ọma, mgbe gị na ya nọ.
  ory-ory: ମାତ୍ର ତୁମ୍ଭ ନିକଟରେ ସୁଖରେ ରହିବାରୁ ସେ ଯଦି ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭ ପରିବାରକୁ ସ୍ନେହ
    କରି କହେ, “ମୁଁ ତୁମ୍ଭକୁ ଛାଡ଼ି ଯିବି ନାହିଁ;”
  chk-chk: Nge are ewe chon angang mwän epwe ürenikemi pwe esap mochen feila senikemi,
    pun a tongeekemi me ämi famili pokiten a tiueöch me remi,
  rop-rop: “Bat maitbi det wekinmen o wekingel weya jidan laiga prisana, nomo wandim
    blanga gowei, dumaji im laigim yu en yu femilimob en wandi jidan langa yumob.
  ukr-1871: 'Коли ж станеться, що він до тебе скаже: Не пійду від тебе, тому може
    що він любить тебе і дім твій, або що добре йому в тебе жити,'
  deu-1951: 'Sollte er aber zu dir sagen: «Ich will nicht von dir wegziehen!» weil
    er dich und dein Haus liebhat und es ihm wohl bei dir ist,'
  eng-JPS: 'And it shall be, if he say unto thee: ''I will not go out from thee'';
    because he loveth thee and thy house, because he fareth well with thee;'
  srp-1865: 'Ako li ti reèe: neæu da idem od tebe, zato što te ljubi i dom tvoj, jer
    mu je dobro kod tebe,'
  lug-lug: Naye omuddu bw’anaakugambanga nti, “Sijja kuva wano,” kubanga akwagala
    nnyo ggwe n’abali mu maka go, era nga bw’abeera naawe aba bulungi;
  heb-heb: והיה כי יאמר אליך לא אצא מעמך כי אהבך ואת ביתך כי טוב לו עמך׃
  ben-IRV: কিন্তু তোমার কাছে সুখে থাকাতে সে তোমাকে ও তোমার আত্মীয়দেরকে ভালবাসে বলে
    যদি বলে, “আমি তোমাকে ছেড়ে যাব না;”
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਤੁਹਾਨੂੰ ਆਖੇ, ਮੈਂ ਤੇਰੇ ਕੋਲੋਂ ਨਹੀਂ ਜਾਂਵਾਂਗਾ ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਨਾਲ
    ਅਤੇ ਤੁਹਾਡੇ ਘਰਾਣੇ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ ਅਤੇ ਤੁਹਾਡੇ ਨਾਲ ਖੁਸ਼ੀ ਨਾਲ ਰਹਿੰਦਾ ਹੈ,
  mya-JVB: သို့ရာတွင် ကျွန်က၊ ကျွန်တော်သည် မ ထွက် မသွားလိုပါ။ ကိုယ်တော်နှင့် ကိုယ်တော်
    အိမ်သူ အိမ်သားတို့ကို ချစ် ပါ၏။ နေ၍ပျော် ပါ၏ ဟုဆို လျှင်၊
  hmo-hmo: “To sedira emui hesiai tauna mai guia danu ese umui bona emui bese taudia
    ia lalokau henia, bona ia ura be umui dekenai do ia noho.
  urd-urd: और अगर वह इस वजह से कि उसे तुझसे और तेरे घराने से मुहब्बत हो और वह तेरे
    साथ ख़ुशहाल हो, तुझ से कहने लगे कि मैं तेरे पास से नहीं जाता।
  rus-SYN: 'Если же он скажет тебе: “не пойду я от тебя, потому что я люблю тебя и
    дом твой”, потому что хорошо ему у тебя,'
  bqc-SIM: Tó á zↄe òɛ́ á kɛ̃́wáo, kɛ́ a yeázi ń á bɛdeↄ, àlɛ namama á kĩ́i
    yã́i,
  tcz-CHONGTHU: Hinlah soh chun ‘Keiman ka dalhah lou ding nahi’ tia aseiya ahileh,
    ajeh chu aman nangma leh na insung mite angailut jal ahi.
  mar-mar: असे घडेल की, तो तुम्हास म्हणेल, मी तुमच्यापासुन दूर जाणार नाही, कारण तुमच्यावर
    व कुटुंबावर प्रीती करीत असेल आणि आनंदात असल्यामुळे तो तुम्हास सोडून जायला तयार
    होणार नाही.
  qub-qub: «Uywayniqui llojshicuyta mana munashpan ‹Gamcunawan pasaypa yachacasha
    car aywacuyta manami munächu› nishuptiquega
  hat-hat: Men, si yon esklav konsa di nou li p'ap kite nou, paske li renmen nou ansanm
    ak tout moun lakay nou, paske nou aji byen avè l',
  eng-BSB: But if your servant says to you, ‘I do not want to leave you,’ because
    he loves you and your household and is well off with you,
  tod-tod: Ni wa-luɔi a ɠɛna, é la pɔ é zeɠe wo ʋɔ bɛ, tɔɔzei é ɠilia wo ʋa, wa
    wa-ʋɛlɛyeɠei, toɠa gaanɛ zu wo ʋɔ bɛ,
  eng-WEBPB: It shall be, if he tells you, “I will not go out from you,” because he
    loves you and your house, because he is well with you,
  kbq-kbq: Hianagi kazokazo eri'za vahekamo'ma kavesi neganteno, katre'na ovugosue
    huno'ma hanigeta,
  nhe-BL: “Huan intla se moisraelita tequipanojca quiijtohua ax quinequi mitzcahuas
    pampa mitzicnelía huan quipactía mochaj huan quiita para cuali tijmocuitlahuía,
    ya ni tlen tijchihuas.
  gub-BL: Aze ru'u nekatuahy putar uma'ereko e ma'e pe nehe. Neànàm wà no. Aze ru'u
    na'iho wer kwaw newi nehe.
  eng-DRA: 'But if he say: I will not depart: because he loveth thee, and thy house,
    and findeth that he is well with thee:'
