verse: DEU.015.020
translations:
  mal-C: യഹോവ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നീയും നിന്റെ കുടുംബവും നിന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽവെച്ച് ഓരോവർഷവും അവ ഭക്ഷിക്കണം.
  deu-TKW: An der Stätte, die Jahwe erwählt hat, mußt du sie Jahr für Jahr mit deiner
    Familie vor Jahwe, deinem Gotte, verzehren.
  lin-lin: Mibu nyonso, bino elongo na mabota na bino, bokolia bibwele yango na miso
    ya Yawe, Nzambe na bino, na esika oyo akopona.
  eng-LSV: you eat it before your God YHWH year by year, in the place which YHWH chooses,
    you and your house.
  eng-GNV: Thou shalt eate it before the Lord thy God yeere by yeere, in the place
    which the Lord shall chose, both thou, and thine household.
  eng-WEBSTER: Thou shalt eat it before the LORD thy God year by year in the place
    which the LORD shall choose, thou and thy household.
  nhw-BL: Pampa monequi sesen xihuitl anquinmictise nopa achtihui ehuani para se tlacajcahualistli
    huan anquincuase ica amochampoyohua iixtla TOTECO Dios ipan nopa lugar catli yaya
    quitlapejpenijtos para quiquetzas ichaj.
  swh-ONEN: Kila mwaka ninyi na jamaa zenu mtapaswa kuwala mbele za Bwana Mungu wenu
    pale mahali atakapopachagua.
  bba-bba: I ko i n dɑ nin yɑɑ temwɑ bɛɛ kɑ bɛɛn yɛnuɡibu wɔ̃ɔ bɑɑɡere Gusunɔ bɛsɛn
    Yinnin sɑ̃ɑ yerɔ te u ɡɔsɑ.
  eng-KJVCPB: Thou shalt eat it before the Lord thy God year by year in the place
    which the Lord shall choose, thou and thy household.
  luo-luo: E higa ka higa in kod joodi onego uchamgi e nyim Jehova Nyasaye ma Nyasachu
    kama en owuon noyier.
  meu-meu: unu na laḡani ta ta amo emu ruma taudia ida bavani, Iehova, emu Dirava,
    vairanai, ia ese baine abia hidi gabuna ai.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले छान्‍नुहुने ठाउँमा वर्षैपिच्छे उहाँको सामु
    तिमीहरू र तिमीहरूको घरानाले पहिले जन्मेकोलाई खानू ।
  yor-yor: Ní ọdọọdún ni kí ìwọ àti ìdílé rẹ máa jẹ ẹ́ níwájú Olúwa Ọlọ́run yín níbi
    tí Òun yóò yàn.
  ind-ind: '@see-verse:DEU.015.019'
  pes-OPCB: به جای آن، شما و خانواده‌تان هر ساله گوشت این حیوانات را در حضور خداوند،
    خدایتان در محلی که او تعیین خواهد کرد بخورید.
  tgl-ULB: Dapat ninyong kainin ang panganay na lalaki sa harapan ni Yahweh na inyong
    Diyos taon-taon sa lugar na pipiliin ni Yahweh, kayo at ng inyong sambahayan.
  hui-hui: Mali mbira pugu biragola tínaga one waneiginiru heba nogo sibi bulumaga
    uruni haru halu lotu lole ngoai haga tano wubagi hene ngagoria puwa Anduane Homogonaga
    deni howa balu nalimu.
  mya-mya: နှစ်​စဉ်​သင်​နှင့်​သင်​၏​မိ​သား​စု​တို့​သည် ဘု​ရား ဝတ်​ပြု​ရာ​တစ်​ခု​တည်း​သော​ဌာ​န​တွင်​ထာ​ဝ​ရ
    ဘု​ရား​၏​ရှေ့​တော်​၌ ထို​နွား​ဦး​ပေါက်​နှင့် သိုး​ဦး​ပေါက်​တို့​၏​အ​သား​ကို​စား​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་ནང་མིས་ལོ་རེ་རེ་བཞིན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་ཡུལ་དུ་ཁོང་གི་དྲུང་ནས་སྐྱེས་འགོ་རྣམས་བཟའ་དགོས།
  sna-sna: Gore rimwe nerimwe iwe nemhuri yako munofanira kuzvidya muri pamberi paJehovha
    Mwari wenyu panzvimbo yaachasarudza.
  spa-BLM: Lo comerás ante Yahvé vuestro Dios cada año en el lugar que Yahvé elija,
    tú y tu familia.
  cac-cac: Junjunn̈ej ab'il tze chi'an noc' yed' eyal eyuninal d'a yichan̈ Jehová
    co Diosal, d'a jun lugar ol siq'uel scajnub'oc.
  swh-ULB: Unapaswa umle mzaliwa wa kwanza mbele ya Yahwe Mungu wako kila mwaka katika
    eneo ambalo Yahwe atachagua, wewe na nyumba yako.
  bel-bel: прад Госпадам, Богам тваім, штогоду рабі гэта ты і сямэя твая, на месцы,
    якое выбера Гасподзь;
  deu-ELBBK: vor dem HERRN, deinem Gott, sollst du es essen, Jahr für Jahr, du und
    dein Haus, an dem Ort, den der HERR erwählen wird.
  mbb-OT: Kekenà, keena niw heini zuma te pemilya niw ziyà te etuvangan te Nengazen
    he Megbevayè niw zuen te lugar he ebpilien din. Iyan heeyan beeli niw kada tuig.
  mal-2015: യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു നീയും നിന്റെ കുടുംബവും നിന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽവെച്ചു അതിനെ ആണ്ടുതോറും തിന്നേണം.
  rmc-rmc: Sako berš len chaha tira famelijaha anglal o RAJ, anglal tumaro Del, pre
    oda than, so peske korkoro kidela avri.
  pes-OPV: آنها رابه حضور یهوه خدای خود در مکانی که خداوندبرگزیند، تو و اهل خانه ات
    سال به سال بخورید.
  ron-1924: Сэ-л мэнынчь ын фиекаре ан, ту ши фамилия та, ынаинтя Домнулуй Думнезеулуй
    тэу, ын локул пе каре-л ва алеӂе Ел.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর মনোনীত জায়গায় প্রত্যেক বছর তোমরা তোমাদের পরিবার
    নিয়ে তাঁর সামনে সেগুলির মাংস খাবে।
  som-som: Sannad kasta adiga iyo reerkaaguba waa inaad kuwaas ku cuntaan Rabbiga
    Ilaahaaga ah hortiisa taasoo ah meesha Rabbigu dooranayo.
  lat-VUC: In conspectu Domini Dei tui comedes ea per annos singulos in loco quem
    elegerit Dominus, tu et domus tua.
  eng-ASVBT: Thou shalt eat it before Jehovah thy God year by year in the place which
    Jehovah shall choose, thou and thy household.
  ita-1885: Mangialo, tu, e la tua famiglia, davanti al Signore Iddio tuo, ogni anno,
    nel luogo che il Signore avrà scelto.
  eng-LXXUP: Thou shalt eat it before the Lord year by year in the place which the
    Lord thy God shall choose, thou and thy house.
  eng-ULB: You must eat the firstborn before Yahweh your God year by year in the place
    that Yahweh will choose, you and your household.
  spa-VBL: Cada año tú y tu familia comerán estos animales que han sido sacrificados
    en presencia del Señor tu Dios en el lugar que el Señor elija.
  fra-_FOB: Tu le mangeras, toi et ta famille, chaque année, devant l'Éternel ton
    Dieu, au lieu que l'Éternel aura choisi.
  mal-mal: യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നീയും നിന്റെ കുടുംബവും നിന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽവെച്ച് അതിനെ ആണ്ടുതോറും തിന്നണം.
  urd-GVR: Har sāl aise bachche us jagah le jā jo Rab apne maqdis ke lie chunegā.
    Wahāṅ unheṅ Rab apne Ḳhudā ke huzūr apne pūre ḳhāndān samet khānā.
  suz-BL: मिनु बर्स बर्सम गेपुकी नु इन खिं ङा मुर नेल्‍लेमी परमप्रभु यावे आ बाक्‍तीकेमी
    परमप्रभु यावे, इन परमप्रभु आ ङोंइती ब्‍वचा माल्‍नीनी। ब्‍यवस्‍था १४:२३
  ita-1927: Li mangerai ogni anno con la tua famiglia, in presenza dell’Eterno, dell’Iddio
    tuo, nel luogo che l’Eterno avrà scelto.
  ckb-ckb: ساڵ بە ساڵ لەبەردەم یەزدانی پەروەردگارت دەیخۆیت لەو شوێنەی یەزدان هەڵیدەبژێرێت،
    خۆت و ماڵەکەت.
  eng-BBE: But year by year you and all your house are to take a meal of it before
    the Lord, in the place of his selection.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲಿ ನೀವು
    ನಿಮ್ಮ ಮನೆಯವರ ಸಹಿತವಾಗಿ ಅವುಗಳಿಂದ ಪ್ರತಿವರ್ಷ ಮಾಂಸಾಹಾರವಾಗಿರಬೇಕು.
  tam-2017: யெகோவா தெரிந்துகொள்ளும் இடத்திலே வருடந்தோறும் நீயும் உன் வீட்டாருமாக உன்
    தேவனாகிய யெகோவாவுடைய சந்நிதியில் அப்படிப்பட்டவைகளைச் சாப்பிடுங்கள்.
  spa-RV-1909: Delante de Jehová tu Dios los comerás cada un año, tú y tu familia,
    en el lugar que Jehová escogiere.
  ron-BTF: Să îl mănânci înaintea DOMNULUI Dumnezeul tău an după an, tu şi casa ta,
    în locul pe care îl va alege DOMNUL.
  eng-WEBP: You shall eat it before the LORD your God year by year in the place which
    the LORD shall choose, you and your household.
  eng-FBV: Every year you and your family are to eat these animals that have been
    sacrificed in the presence of the Lord your God in the place that the Lord will
    choose.
  nld-1939: Ge moet ze met uw huisgezin jaarlijks voor het aanschijn van Jahweh, uw
    God, komen eten, op de plaats, die Jahweh zal uitverkiezen.
  nch-BL: Pampa monequi sesen xihuit anquinmictise nopa achtohui ehuani para se tacajcahualisti
    huan anquincuase ica amochampoyohua iixpa TOTECO Dios ipan nopa lugar cati yaya
    quitapejpenijtos para quiquetzas ichaj.
  vie-1934: Mỗi năm, ngươi và gia quyến ngươi sẽ ăn nó trước mặt Giê-hô-va Đức Chúa
    Trời ngươi, tại nơi mà Ngài sẽ chọn.
  hin-CV: तुम अपने परिवार के साथ हर साल याहवेह, अपने परमेश्वर के सामने उस स्थान पर
    इनका उपभोग करोगे, जो याहवेह द्वारा चुना जाएगा.
  eng-OURB: You shall eat it before Adonai your God year by year in the place which
    Adonai shall choose, you and your household.
  spa-BES: Pero año tras año, ustedes y toda su casa deben comer ante el Señor, en
    el lugar que él haya escogido.
  tdx-tdx: Ho kamae’o añatrefa’ Iehovà Andrianañahare’o boa-taoñe izay amy toetse
    ho joboñe’ Iehovày, ihe naho o añ’anjomba’oo.
  vid-vid: Chila mwaka, hegwe na ivyazi lyako molya migongolo ajo hali Mkulu Nguluwi,
    Nguluwi wa hegwe, honhu hoyohagula kumfugamila heye.
  eng-OKE: Thou shalt eat it before the Lord thy God from year to year in the place
    which the Lord will choose, thou and the men of thy house.
  tha-KJV: ท่านและครอบครัวของท่านจงรับประทานสัตว์​หัวปี​นั้นต่อพระพักตร์พระเยโฮวาห์พระเจ้าของท่านทุกๆปี
    ในสถานที่ซึ่งพระเยโฮวาห์จะทรงกำหนดไว้​นั้น
  por-BR-2018: Diante do SENHOR teu Deus os comerás cada ano, tu e tua família, no
    lugar que o SENHOR escolher.
  deu-ELO: Vor Jehova, deinem Gott, sollst du es essen, Jahr für Jahr, du und dein
    Haus, an dem Orte, den Jehova erwählen wird.
  eng-WYC-2018: Thou shalt eat those by all years in the sight of thy Lord God, thou,
    and thine house, in the place which the Lord choose. (Rather, year after year,
    thou shalt eat them before the Lord thy God, thou, and thy household, or thy family,
    in the place which the Lord shall choose.)
  epo-epo: Antaŭ la Eternulo, via Dio, manĝu ĝin ĉiujare, sur la loko, kiun elektos
    la Eternulo, vi kaj via familio;
  uig-PIN: Sǝn wǝ ɵyüngdikilǝr ⱨǝr yili xu melingni Pǝrwǝrdigar Hudaying aldida, Pǝrwǝrdigar
    tallaydiƣan jayda yǝnglar.
  beo-beo: 'Be amo huluane dilia Hina Gode ba:ma:ne, Ema sia:ne gadomusa: sogebi afae
    ilegei amoga dilia moma.'
  tpi-OTNT: Long olgeta yia yupela wantaim ol famili bilong yupela i mas kisim ol
    dispela abus i go long dispela wanpela ples bilong lotu na kaikai long ai bilong
    God.
  hau-SA: Kowace shekara, kai da iyalinka za ku ci su a gaban Ubangiji Allahnku, a
    wurin da ya zaɓa.
  uig-LAT: Sen we öyüngdikiler her yili shu mélingni Perwerdigar Xudaying aldida,
    Perwerdigar tallaydighan jayda yenglar.
  nde-nde: Ngayo yonke iminyaka lina kanye labendlu yenu lizawadla phambi kukaThixo
    uNkulunkulu wenu endaweni azayikhetha yena.
  ton-ton: Ka ke kai ia, ʻi he ʻao ʻo Sihova ko ho ʻOtua, ʻe koe mo ho fale kotoa,
    ʻi he taʻu tukufakaholo kotoa pē, ʻi he potu ʻaia ʻe fili ʻe Sihova.
  ces-1613: Před Hospodinem Bohem svým budeš je jísti na každý rok na místě, kteréž
    by vyvolil Hospodin, ty i čeled tvá.
  eng-WMB: You shall eat it before the LORD your God year by year in the place which
    the LORD shall choose, you and your household.
  tam-TCV: நீங்களும் உங்கள் குடும்பத்தாரும் வருடந்தோறும் உங்கள் இறைவனாகிய யெகோவா தமக்கென்று
    தெரிந்தெடுக்கும் இடத்தில் அவருக்கு முன்பாக அவற்றைச் சாப்பிடுங்கள்.
  ceb-ULB: Kinahanglan pagakan-on ninyo ang panganay sa atubangan ni Yahweh nga inyong
    Dios matag tuig didto sa dapit nga pagapilion ni Yahweh, kamo ug ang inyong panimalay.
  pol-UBG: Będziesz je spożywał każdego roku przed PANEM, swoim Bogiem, ty i twój
    dom, w miejscu, które wybierze PAN;
  urd-GVU: ہر سال ایسے بچے اُس جگہ لے جا جو رب اپنے مقدِس کے لئے چنے گا۔ وہاں اُنہیں
    رب اپنے خدا کے حضور اپنے پورے خاندان سمیت کھانا۔
  deu-1912: Vor dem HERRN, deinem Gott, sollst du sie essen jährlich an der Stätte,
    die der HERR erwählt, du und dein Haus.
  kan-2017: ಪ್ರತಿ ವರ್ಷದಲ್ಲಿ ನೀವೂ ಮತ್ತು ನಿಮ್ಮ ಮನೆಯವರೂ ಅವುಗಳನ್ನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು
    ಆರಿಸಿಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲಿ ಆತನ ಸನ್ನಿಧಿಯಲ್ಲೇ ಕೊಯಿದು ತಿನ್ನಬೇಕು.
  yap-yap: Ra reb e duw ma gimed nge chon e tabnaw romed e ngam koyed e ufin ko pi
    gamanman ney u p’eowchen SOMOL ko ta’gin’en ni tagil’ e liyor.
  hlt-MCSB: BOEIPA loh a coelh ham hmuen, BOEIPA na Pathen kah mikhmuh ah namah neh
    na imkhui loh kum khat phoeiah kum khat ca uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛ ዒንሢ ካኣሽካንዳጉዲ ፔኤም ዶኦሬ ቤዞይዳ ሌዓ ሌዓ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ
    ጴዻ ቤዛ ዒንሢ ማኣሮ ዓሶና ዎላ ዬያቶ ሹኪ ሙዑዋቴ።
  twi-ASANTE: Mmom, mo ne mo abusuafoɔ, afe biara, monnwe saa mmoa yi wɔ baabi a Awurade,
    mo Onyankopɔn bɛyi ama mo no wɔ nʼanim.
  eng-WEBU: You shall eat it before the LORD your God year by year in the place which
    the LORD shall choose, you and your household.
  bnp-bnp: Na pida lobo mua turane huriki a kabu mua, mu bole a kania nga mu lakea
    na tabeke na murina ni vasileki na tabeke e BAKOVI DAGI a Vure ne mua i vulakia,
    mu kani vonga.
  wal-wal: Neeninne ne so asai GODAI dooriyo sohuwan GODAA intte Xoossaa sinttan hegeeta
    laittan laittan miite.
  spa-PDDPT: Te los comerás delante de Yavé tu ʼElohim, de año en año, tú y tu familia,
    en el lugar que Yavé escoja.
  gun-gun: Ha'e va'e ro'o re'u 'rã Senhor renonde py ndero pygua kuery reve. Ma'etỹa
    nhavõ 'rã re'u, henda Senhor oiporavoague py ae.
  ilo-ULB: Masapul a kanenyo ti inauna iti sangoanan ni Yahweh a Diosyo iti tinawentawen
    iti lugar a piliento ni Yahweh, dakayo ken dagiti sangakabbalayanyo.
  kpg-kpg: I lodo di ngadau e dahi, goodou mo digau godou hale, gi geina nia manu
    aanei i mua Dimaadua, i di gowaa hai daumaha dela ga hilihili go Dimaadua.
  uig-ARA: سەن ۋە ئۆيۈڭدىكىلەر ھەر يىلى شۇ مېلىڭنى پەرۋەردىگار خۇدايىڭ ئالدىدا، پەرۋەردىگار
    تاللايدىغان جايدا يەڭلار.
  sus-sus: Ɲɛ yo ɲɛ wo tan nun wo xa denbaya nan na donma yire, wo Marigi Alatala
    xa yire sugandixi.
  pon-2006: Nan sounpar koaros kumwail oh amwail peneinei kan pahn kin tungoale mahn
    pwukat mwohn silangin KAUN-O ni wasahn kaudokteieuo.
  ksd-ksd: Una en ia ta ra luaina mata i ra Luluai kaum God ta ra kilakilala par ta
    ra gunan a Luluai na pilak pa ia, avat ma diat ta ra kubam.
  tur-YTC: Sen ve ev halkın, onu yıldan yıla Tanrın Yahve'nin önünde, Yahve'nin seçeceği
    yerde yiyeceksiniz.
  grc-BRENT: Ἔναντι Κυρίου φαγῇ αὐτὸ ἐνιαυτὸν ἐξ ἐνιαυτοῦ ἐν τῷ τόπῳ ᾧ ἐὰν ἐκλέξηται
    Κύριος ὁ Θεός σου, σὺ καὶ ὁ οἶκός σου.
  ind-AYT: Setiap tahun, kamu dan keluargamu akan memakannya di hadapan TUHAN, di
    tempat yang telah dipilih oleh TUHAN, Allahmu.
  nya-nya: Inuyo ndi banja lanu, chaka chilichonse muzizidya zimenezi pamaso pa Yehova
    Mulungu wanu pa malo amene Iye adzasankhe.
  hrv-hrv: Blaguj ga ti i tvoj dom svake godine u nazočnosti Jahve, Boga svoga, u
    mjestu što ga odabere Jahve.
  mps-mps: Te tigidali deli deli kibu bede dagego te tobage sa muani kibu dabe te
    lotu wabo pesage deliba sela pelama, duga hani we wai dagego te hasa dabe tuyu
    yao.
  tpi-tpi: Long olgeta yia yupela wantaim ol famili bilong yupela i mas kisim ol dispela
    abus i go long dispela wanpela ples bilong lotu na kaikai long ai bilong God.
  dan-1931: For HERREN din Guds Åsyn skal du sammen med din Husstand fortære det År
    efter År på det Sted, HERREN udvælger.
  vie-OVCB: Nhưng anh em và gia đình mình sẽ ăn thịt các con vật ấy hằng năm trước
    mặt Chúa Hằng Hữu, Đức Chúa Trời của anh em, tại nơi Ngài chọn.
  guj-2017: વર્ષોવર્ષ તમારે અને તમારા પરિવારે યહોવાહ તમારા ઈશ્વરે પસંદ કરેલા સ્થાને
    તે પ્રાણીઓ ખાવાં.
  pon-2006A: Nan sounpar koaros kumwail oh amwail peneinei kan pahn kin tungoale mahn
    pwukat mwohn silangin KAUN-O ni wasahn kaudokteieuo.
  por-BRBSL: Você o comerá antes de Yahweh seu Deus ano após ano no lugar que Yahweh
    escolher, você e sua família.
  cth-cth: BAWIPA Cathut ni a rawi e hmuen koe, na BAWIPA Cathut e hmalah, a kum tangkuem
    pout laipalah, na imthungnaw hoi rei na ca awh han.
  twi-twi: Mmom, mo ne mo abusuafo na afe biara monwe saa mmoa yi wɔ baabi a Awurade,
    mo Nyankopɔn no, bɛpaw ama mo no wɔ nʼanim.
  hlt-hlt: BOEIPA loh a coelh ham hmuen, BOEIPA na Pathen kah mikhmuh ah namah neh
    na imkhui loh kum khat phoeiah kum khat ca uh.
  tbz-SIM: Bɑ́ dìì benni di níí dɛ̀ kùɔ ti Yiɛ̀ nKuyie nkùù di te ku cĩ́ɛ̃̀tɛ̀ kɛ́kɑri
    kù tɑ̃ɑ̃tɛ́ dìì bòrì dɛ kpɛ́í díndi nɛ̀ di cɛ̃́ĩ kɔbɛ kɛ́ dɛ̀ di.
  msy-2020: Egh ia zurara azenibar vaghvagh uan amuiroghboriba ko, asɨzir kaba inigh,
    Ikiavɨra Itir God uan ziam fɨsɨ mɨsɨvamin danganir kamɨn mangɨ Ikiavɨra Itir God,
    ian Godɨn damazimɨn asɨzir kabar amɨ.
  azb-azb: Siz ailələrinizlə birgə hər il Allahınız Rəbbin önündə, Onun seçəcəyi yerdə
    bu heyvanların ətini yeyin.
  eng-DBY: Thou shalt eat it before Jehovah thy God, year by year, in the place which
    Jehovah will choose, thou and thy household.
  hin-2017: उस स्थान पर जो तेरा परमेश्वर यहोवा चुन लेगा तू यहोवा के सामने अपने-अपने
    घराने समेत प्रतिवर्ष उसका माँस खाना।
  wol-KYG: Fi seen kanam Yàlla Aji Sax ji ngeen ko wara xéewloo at mu jot, yeen ak
    seen njaboot, fi bérab bi Aji Sax ji taamu.
  eng-YLT: before Jehovah thy God thou dost eat it year by year, in the place which
    Jehovah doth choose, thou and thy house.
  eng-WYC-2017: Thou shalt eat those [or them] by all years in the sight of thy Lord
    God, thou, and thine house, in the place which the Lord choose.
  eng-WMBB: You shall eat it before the LORD your God year by year in the place which
    the LORD shall choose, you and your household.
  urd-GVH: हर साल ऐसे बच्चे उस जगह ले जा जो रब अपने मक़दिस के लिए चुनेगा। वहाँ उन्हें
    रब अपने ख़ुदा के हुज़ूर अपने पूरे ख़ानदान समेत खाना।
  rug-rug: Koari hopeke vuaheni si kaqu henai gamu, meke sari na mia tatamana pa kenuna
    e Zihova si arini, pa vasina sapu vizatia Zihova pude varigara meke vahesia.
  gaz-gaz: Waggaa waggaadhaan atii fi maatiin kee iddoo Waaqayyo Waaqni kee filatutti
    fuula isaa duratti isaan nyaattu.
  fra-LSG: Tu le mangeras chaque année, toi et ta famille, devant l’Éternel, ton Dieu,
    dans le lieu qu’il choisira.
  yal-yal: Ɲɛɛ yo ɲɛɛ ɛ tan nun ɛ denbayaan xa ne don Alatala ɛ Ala yɛtagi a yire
    sugandixini.
  haw-1868: Imua o Iehova kou Akua e ai ai oe ia mea ma kahi a Iehova e wae ai, o
    oe a me kou ohua.
  arb-NAV: بَلْ عَلَيْكَ أَنْ تَأْكُلَهُ أَنْتَ وَأَهْلُ بَيْتِكَ، كُلَّ سَنَةٍ بِسَنَتِهَا،
    فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ.
  ewe-ewe: Le esia teƒe la, ele be wò kple wò ƒometɔwo miaɖu lã siawo le Yehowa, wò
    Mawu la ŋkume ƒe sia ƒe le eƒe kɔkɔeƒe la.
  eng-LEE: Before the Lord thy God shalt thou eat it year by year, in the place which
    the Lord will choose, thou with thy household.
  asm-FB: যিহোৱাই যি ঠাইত মনোনীত কৰিব সেই ঠাইত আপোনাৰ ঈশ্বৰ যিহোৱাৰ সাক্ষাতে আপুনি
    আপোনালোকৰ সপৰিয়ালে তাক প্ৰতিবছৰে আহাৰ হিচাপে গ্রহণ কৰিব।
  sus-A: حّ يٌ حّ وٌ تَن نُن وٌ شَ دٍنبَيَ نَن نَ دٌنمَ يِرٍ، وٌ مَرِفِ عَلَتَلَ شَ
    يِرٍ سُفَندِشِ.
  fra-SBL: Tu le mangeras devant l'Éternel, ton Dieu, année par année, dans le lieu
    que l'Éternel choisira, toi et ta famille.
  hbo-hbo: לִפְנֵי֩ יְהוָ֨ה אֱלֹהֶ֤יךָ תֹאכֲלֶ֙נּוּ֙ שָׁנָ֣ה בְשָׁנָ֔ה בַּמָּקֹ֖ום
    אֲשֶׁר־יִבְחַ֣ר יְהוָ֑ה אַתָּ֖ה וּבֵיתֶֽךָ׃
  eng-WYCLIFFE: Thou schalt ete tho bi alle yeeris in the siyt of thi Lord God, thou,
    and thin hows, in the place `which the Lord chees.
  cwe-cwe: Chila mwaka weye na wanhu wa muna ikaye yako mwizakuja wanyama wawo haulongozi
    ha Mndewa Mulungu, Mulungu wenu, hanhu hondayahasagule Mndewa Mulungu.
  kik-kik: O mwaka, wee na andũ a nyũmba yaku nĩmũgacirĩĩagĩra mbere ya Jehova Ngai
    waku handũ harĩa agaathuura.
  fra-NCL: mais tu le mangeras chaque année, toi et ta famille, devant Yahweh, ton
    Dieu, dans le lieu qu’il aura choisi.
  cek-AK: Angraeng mah qoih ih ahmuen ah, na Angraeng Sithaw hmaa ah, nangmah hoi
    na imthung takoh boih, saning kruek maitaw hoi tuu caa moi to caa oh.
  cuk-cuk: Birga-irba, be, degi, be-gwenadganmala, Bab-Jehová-neg-suoye-sogsagusadgi,
    be-Bab-Dummad-Jehová-asabin we-ibmar-durgan be gunnoed.
  uig-CYR: Сән вә өйүңдикиләр һәр жили шу мелиңни Пәрвәрдигар Худайиң алдида, Пәрвәрдигар
    таллайдиған җайда йәңлар.
  tel-2017: మీ యెహోవా దేవుడు ఏర్పాటు చేసుకున్న స్థలంలో మీరు, మీ ఇంటివారు ఆయన సన్నిధిలో
    ప్రతి సంవత్సరం దాన్ని తినాలి.
  hat-BSA: Nou avèk tout lakay nou va manje li chak ane devan SENYÈ a, Bondye nou
    an, nan kote ke SENYÈ a chwazi a.
  kos-kos: Ke kais sie yac, kowos ac sou lowos in kang ma inge ye mutun LEUM GOD ke
    acn sefanna ma El sulela kowos in alu nu sel we.
  hbo-WLC: לִפְנֵי֩ יְהוָ֨ה אֱלֹהֶ֤יךָ תֹאכֲלֶ֙נּוּ֙ שָׁנָ֣ה בְשָׁנָ֔ה בַּמָּק֖וֹם
    אֲשֶׁר־יִבְחַ֣ר יְהוָ֑ה אַתָּ֖ה וּבֵיתֶֽךָ׃
  ibo-ibo: Gị na ezinaụlọ gị ga-eri anụ ndị a nʼihu Onyenwe anyị Chineke gị afọ ọbụla
    nʼebe ọ họpụtara.
  ory-ory: ସଦାପ୍ରଭୁ ଯେଉଁ ସ୍ଥାନ ମନୋନୀତ କରିବେ, ସେହି ସ୍ଥାନରେ ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ପରିବାର ପ୍ରତି
    ବର୍ଷ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ତାହା ଭୋଜନ କରିବ।
  chk-chk: Iwe, ämi me chon leimwemi oupwe ochei ekewe mweinöün man iteiten ier me
    fän mesen ewe Samol mi Lapalap ämi we Kot lon ewe leni epwe filätä.
  rop-rop: Dumaji ebriyiya yumob en yumob femilimob garra dagat detlot fesbon boiwan
    enimul langa det pleis weya yumob oldei weship langa YAWEI.
  ukr-1871: Перед Господом, Богом твоїм, їсти меш їх що року на місцї, що вибере Господь,
    Бог твій, ти сам і дім твій.
  deu-1951: Du sollst sie vor dem HERRN, deinem Gott, essen, Jahr für Jahr, an dem
    Ort, den der HERR erwählt, du und dein Haus.
  eng-JPS: Thou shalt eat it before the LORD thy God year by year in the place which
    the LORD shall choose, thou and thy household.
  srp-1865: Pred Gospodom Bogom svojim jedi ih ti i porodica tvoja svake godine na
    mjestu koje izbere Gospod.
  lug-lug: Ebibereberye ebyo onoobiryanga buli mwaka, buli mwaka, ggwe n’ab’omu nju
    yo bonna, nga mubiriiranga mu maaso ga Mukama Katonda wo, mu kifo Mukama ky’anaabanga
    yeerondedde.
  heb-heb: לפני יהוה אלהיך תאכלנו שנה בשנה במקום אשר יבחר יהוה אתה וביתך׃
  ben-IRV: সদাপ্রভু যে জায়গা মনোনীত করবেন, সেই জায়গায় তোমার ঈশ্বর সদাপ্রভুর সামনে
    তুমি সপরিবারে প্রতি বছর তা খাবে।
  pan-pan: ਤੁਸੀਂ ਅਤੇ ਤੁਹਾਡਾ ਘਰਾਣਾ ਉਸ ਨੂੰ ਸਾਲ ਦੇ ਸਾਲ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ
    ਉਸ ਸਥਾਨ ਵਿੱਚ ਖਾਵੇ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਚੁਣੇਗਾ,
  mya-JVB: ထာဝရဘုရား ရွေးကောက် တော်မူသော အရပ် ၌ သင် ၏ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်မှာ
    ထိုသိုးနွားတို့ကို နှစ် စဉ်မပြတ် အိမ်သူ အိမ်သားတို့နှင့်တကွ ကိုယ်တိုင် စား ရမည်။
  hmo-hmo: Lagani ta ta ibounai unai vara guna gaudia be umui bona emui bese taudia
    do umui ania, Lohiabada emui Dirava ena vairanai, ia abia hidi tomadiho gabuna
    dekenai.
  urd-urd: तू उसे अपने घराने समेत ख़ुदावन्द अपने ख़ुदा के सामने उसी जगह जिसे ख़ुदावन्द
    चुन ले, साल — ब — साल खाया करना।
  rus-SYN: пред Господом, Богом твоим, каждогодно съедай это ты и семейство твое,
    на месте, которое изберет Господь Бог твой;
  bqc-SIM: Wɛ̃ ń wɛ̃o àli só ń á bɛdeↄ Dii á Lua aɛ gu pↄ́ a sɛu.
  tcz-CHONGTHU: Ajeh chu gancha peng masa jouse hi Pakai, Pathen henga nahin choidiu
    nangho leh nainsung mi teuvin Pakaiyin alhena muna chu kumseh leh naneh khom diu
    ahi.
  mar-mar: दरवर्षी या सगळ्या गोऱ्हांना तुमचा देव परमेश्वर याने निवडलेल्या जागी घेऊन
    जा. तेथे सर्व कुटुंबियांसमवेत परमेश्वरासमोर त्याचे मांस खा.
  qub-qub: Chay rimir yurejcunataga Tayta Dios acrashan pachaman apaycur cada wata
    llapan famillyayquiwan micunqui.
  hat-hat: Chak lanne, nou menm ak tout fanmi nou, n'a manje yo devan Seyè a, kote
    Seyè a, Bondye nou an, te chwazi a.
  eng-BSB: Each year you and your household are to eat it before the LORD your God
    in the place the LORD will choose.
  tod-tod: Wa-o, wa-ʋɛlɛyeɠeiti-yo, wa ɗa mi konagi leʋe daa ɠilagila, Ɠɔoɠɔ GALAGI
    wa-ƓALAGI ɠaazu, naama adaʋɛ, ʋɛ é yeelosu ná ʋa.
  eng-WEBPB: You shall eat it before the LORD your God year by year in the place which
    the LORD shall choose, you and your household.
  kbq-kbq: Hagi maka kafurera ese anentara avretma, Ra Anumzamo'ma hunte'nia kumate
    vutma, kagrane maka nagaka'anena ana afura ome ahegitama Ra Anumzana tamagri Anumzamofo
    avuga negahaze.
  nhe-BL: Pampa monequi sesen xihuitl inquinmictise nopa achtohui ehuani para se tlacajcahualistli
    huan inquincuase ica imochampoyohua iixtla TOTECO Dios ipan nopa lugar tlen yajaya
    quitlapejpenijtos para quiquetzas ichaj.
  gub-BL: Kwarahy nànàn peraha a'e ma'ea'yr taw Tupàn Tuweharupi Wiko Ma'e hemixak
    kwer pe wà nehe. A'e pe Tupàn henataromo nehe, peànàm wà nehe no, pe'u wano'o
    kwer nehe.
  eng-DRA: In the sight of the Lord thy God shalt thou eat them every year, in the
    place that the Lord shall choose, thou and thy house.
