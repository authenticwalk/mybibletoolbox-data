    bratra svého, nebo vyhlášeno jest odpuštění Hospodinovo.
  eng-WMB: 'This is the way it shall be done: every creditor shall release that which
    he has lent to his neighbor. He shall not require payment from his neighbor and
    his brother, because the LORD’s release has been proclaimed.'
  tam-TCV: 'நீங்கள் செய்யவேண்டிய விதம் இதுவே: கடன்களை ரத்துச்செய்வதற்கான யெகோவாவின்
    வேளை அறிவிக்கப்பட்டிருப்பதால், தன் சகோதர இஸ்ரயேலனுக்கு கடன்கொடுத்த எவனும், அந்தக்கடனை
    தள்ளுபடிசெய்யவேண்டும். அவன் அந்த இஸ்ரயேலனிடமிருந்தோ அல்லது சகோதரனிடமிருந்தோ கடனைத்
    திருப்பித்தரும்படி கேட்கக்கூடாது.'
  ceb-ULB: 'Mao kini ang pamatasan sa pagwagtang: walaon sa tigpautang ang iyang gipautang
    sa iyang silingan; dili siya makapugos sa pagkuha gikan sa iyang silingan o sa
    iyang igsoon tungod kay gimantala na ni Yahweh ang pagwala sa utang.'
  pol-UBG: 'A to jest sposób darowania: każdy wierzyciel daruje pożyczkę, jakiej udzielił
