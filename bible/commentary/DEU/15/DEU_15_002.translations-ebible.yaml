    loin ga tɔun kɛʋele, é mina ani nɔpɛ maaloli ma.'
  eng-WEBPB: 'This is the way it shall be done: every creditor shall release that
    which he has lent to his neighbour. He shall not require payment from his neighbour
    and his brother, because the LORD’s release has been proclaimed.'
  kbq-kbq: Hagi kagripinti'ma mago'mo'ma nofi'ma hu'nesia zama atrentesanana amana
    hugahane. Tamagri vahe'mo'zama tagripinti'ma zagoma nofi hu'za eri'nesaza vahera,
