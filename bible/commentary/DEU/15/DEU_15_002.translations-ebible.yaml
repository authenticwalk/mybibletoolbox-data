  heb-heb: וזה דבר השמטה שמוט כל בעל משה ידו אשר ישה ברעהו לא יגש את רעהו ואת אחיו
    כי קרא שמטה ליהוה׃
  ben-IRV: যে কোনো মহাজন নিজের প্রতিবেশীকে ঋণ দিয়েছে, সে নিজের দেওয়া সেই ঋণ বাদ
    দেবে, নিজের প্রতিবেশী কিংবা ভাইয়ের কাছ থেকে ঋণ আদায় করবে না, কারণ সদাপ্রভুর
