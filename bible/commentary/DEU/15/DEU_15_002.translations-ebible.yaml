    керәк; чүнки Пәрвәрдигар алдида бир «халас қилиш» җакаланди.'
  tel-2017: తన పొరుగువాడికి అప్పు ఇచ్చిన ప్రతివాడూ దాన్ని రద్దు చేసి వారిని విడిచిపెట్టాలి.
    అది యెహోవా ప్రకటించిన గడువు కాబట్టి అప్పు ఇచ్చినవాడు తన పొరుగువాడిపై లేక తన సోదరునిపై
    ఒత్తిడి తేకూడదు.
  hat-BSA: 'Se konsa remisyon an va ye: tout moun ki prete yon moun yo va bliye sa
    ke li te prete vwazen li an. Li pa pou egzije li a vwazen li ni frè li, akoz remisyon
