    kaarrubana wenno iti kabsatna gapu ta naiwaragawag iti pananglipat ni Yahweh kadagiti
    pautang.'
  kpg-kpg: 'Deenei di godou hai di mee deenei: Digau huogodoo ala ne dumaalia gi tei
    dangada Israel gi boibana ana bahi hadu, la gi hagalawa ina di boibana deelaa,
    ge gi hudee hai loo bolo goodou e hagabudu mai nia boibana aalaa. Go Dimaadua
    la hua ne helekai bolo di boibana deenei la gi hunahuna gi daha.'
  uig-ARA: 'بۇ «خالاس قىلىش» مۇنداق بولىدۇ: ــ بارلىق قەرز ئىگىلىرى قوشنىسىغا بەرگەن
