    ''rã neirũ e''ỹ vy nderyvy kuery pe, rembogue aguã Senhor oikuaa uka ramo.'
  ilo-ULB: 'Daytoy ti wagas iti panangwayawaya: lipatento ti tunggal nakapautang,
