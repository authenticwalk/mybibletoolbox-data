  mdy-ETH: ዒንሢ ማዻንዳ ጎይፃ ሃካፓ ሊካ ኬኤዚንታ ጎይፆኬ፤ ዒንሢ ፃጲ ማዔ፥ ዒስራዔኤሌ ዓሲም ሚኢሼ ታልዔ ዓሲ ጋሎ ሃሻንዳያ
