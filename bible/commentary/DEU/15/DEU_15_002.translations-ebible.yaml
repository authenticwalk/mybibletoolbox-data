  hbo-hbo: וְזֶה֮ דְּבַ֣ר הַשְּׁמִטָּה֒ שָׁמֹ֗וט כָּל־בַּ֙עַל֙ מַשֵּׁ֣ה יָדֹ֔ו אֲשֶׁ֥ר
    יַשֶּׁ֖ה בְּרֵעֵ֑הוּ לֹֽא־יִגֹּ֤שׂ אֶת־רֵעֵ֙הוּ֙ וְאֶת־אָחִ֔יו כִּֽי־קָרָ֥א שְׁמִטָּ֖ה
