  pan-pan: ਛੁਟਕਾਰੇ ਦਾ ਤਰੀਕਾ ਇਹ ਹੈ, ਹਰ ਲੈਣਦਾਰ ਆਪਣਾ ਉਹ ਕਰਜ਼ ਜਿਹੜਾ ਉਸ ਨੇ ਆਪਣੇ ਗੁਆਂਢੀ
    ਨੂੰ ਉਧਾਰ ਦਿੱਤਾ ਸੀ, ਛੱਡ ਦੇਵੇ। ਉਹ ਆਪਣੇ ਗੁਆਂਢੀ ਅਤੇ ਆਪਣੇ ਭਰਾ ਤੋਂ ਵਸੂਲੀ ਨਾ ਕਰੇ ਕਿਉਂ
    ਜੋ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਤੋਂ ਛੁਟਕਾਰੇ ਦੀ ਘੋਸ਼ਣਾ ਕੀਤੀ ਗਈ ਹੈ।
  mya-JVB: လွှတ် ခြင်းတရား ဟူမူကား ၊ ကိုယ် နှင့်စပ်ဆိုင် သောသူအား ဥစ္စာကို ချေးငှားသော
    ကြွေးရှင် မည်သည်ကား၊ ထို ကြွေး ကို လွှတ် ရမည်။ ထာဝရဘုရား လွှတ် ခြင်းကာလဖြစ်သောကြောင့်
    ၊ ထိုကြွေးကို အိမ်နီးချင်း၊ ညီအစ်ကို ချင်း၌ မ တောင်း ရ။
  hmo-hmo: 'Inai bamona do umui karaia: Moni heniatorehai taudia ta ta ese edia varavara
    Israela taudia dekenai idia heniatorehai gauna do idia gwauatao, edia moni abia
    lou totona do idia laloa o do idia tahua lasi. Badina be Lohiabada ese abiatorehai
    ena davana ia gwauatao vadaeni.'
  urd-urd: और छुटकारा देने का तरीक़ा ये हो, कि अगर किसी ने अपने पड़ोसी को कुछ क़र्ज़
    दिया हो तो वह उसे छोड़ दे, और अपने पड़ोसी से या भाई से उसका मुताल्बा न करे; क्यूँकि
    ख़ुदावन्द के नाम से इस छुटकारे का 'ऐलान हुआ है।
  rus-SYN: Прощение же состоит в том, чтобы всякий заимодавец, который дал взаймы
    ближнему своему, простил долг и не взыскивал с ближнего своего или с брата своего,
    ибо провозглашено прощение ради Господа Бога твоего;
  bqc-SIM: 'Lá áli kɛ a yã́ musun kɛ: Gbɛ̃́ pↄ́ pↄ́ sɛ̃̀a a gbɛ̃́deeɛ, aà ade
    kɛ̃́. Asu fĩala a gbɛ̃́deepi ge a gbɛ̃́wao, asa wà fĩatoanɛ kpàwakɛ̀ Dii yã́iɛ.'
  tcz-CHONGTHU: Hichu nabol teitei diu ahi. Israel mite lah a hitobanga thil bat a
    kila jouse chu nakile sahto naphat-u ahi. Koiman asopi aheng akoma thil bat a
    alah thei lou ding ahi. Ajeh chu Pakai, Pathen dinga kilha ongna lhung ahi.
  mar-mar: 'त्याची पद्धत अशी: प्रत्येकाने आपल्या इस्राएल बांधवाला दिलेले कर्ज रद्द
    करून टाकावे. त्यास परतफेड करायला सांगू नये. कारण परमेश्वरानेच त्यावर्षी कर्जमुक्ती
    जाहीर केली आहे.'
  qub-qub: Chay wata chayamuptin maygayquipis Israel-masiquita ristashayquita perdunar
    amana cobranquinachu. Chay wataga canga Tayta Diosninchi-raycu jagacunata perdunana
    watami.
  hat-hat: 'Men ki jan n''a fè l'': Tout moun ki te prete yon moun pèp Izrayèl parèy
