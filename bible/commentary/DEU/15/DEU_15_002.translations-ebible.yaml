    baso meni, Genuai Bidi agai digi te abagigo negeli yali sela sąyu silabo sogo
    te pedelai dao, te kibu bede.
  tpi-tpi: Yupela i mas mekim olsem. Man i bin givim mani long wanpela wantok, em
