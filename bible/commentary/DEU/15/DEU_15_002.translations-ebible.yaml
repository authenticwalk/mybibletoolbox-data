    a, li p''ap ka egzije pou lòt la renmèt li lajan an ankò.'
  eng-BSB: 'This is the manner of remission: Every creditor shall cancel what he has
    loaned to his neighbor. He is not to collect anything from his neighbor or brother,
    because the LORD’s time of release has been proclaimed.'
  tod-tod: 'Wɛlɛ kuyeiti suvaayɛ pelei ʋa: Siɛgi zu kuyei zuvaayɛ konagi ma zezei
