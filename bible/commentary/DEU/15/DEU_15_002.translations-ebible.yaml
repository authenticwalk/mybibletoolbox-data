  eng-WEBU: 'This is the way it shall be done: every creditor shall release that which
    he has lent to his neighbor. He shall not require payment from his neighbor and
    his brother, because the LORD’s release has been proclaimed.'
  bnp-bnp: A naro mu gu ratea ge maea. A bakovi i habi a moni ne turana, nahea ge
    takia e turana ge koli a makoli vona, a vuhuna e BAKOVI DAGI i taki si gi longokaburungi
    a makoli.
  wal-wal: 'Intte acuwaa maarana wogai hagaa: ba lagge Israa7eeliyaayyo tal77ida ai
