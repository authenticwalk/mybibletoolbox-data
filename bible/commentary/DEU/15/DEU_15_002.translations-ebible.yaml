  hbo-WLC: וְזֶה֮ דְּבַ֣ר הַשְּׁמִטָּה֒ שָׁמ֗וֹט כָּל־בַּ֙עַל֙ מַשֵּׁ֣ה יָד֔וֹ אֲשֶׁ֥ר
    יַשֶּׁ֖ה בְּרֵעֵ֑הוּ לֹֽא־יִגֹּ֤שׂ אֶת־רֵעֵ֙הוּ֙ וְאֶת־אָחִ֔יו כִּֽי־קָרָ֥א שְׁמִטָּ֖ה
    לַֽיהוָֽה׃
  ibo-ibo: 'Otu a ka a ga-esi mee ya: Onye ọbụla e ji ụgwọ ga-akagbu ụgwọ niile onye
    Izrel ibe ya ji ya. Ọ gaghị elekwa anya na onye agbataobi ya maọbụ nwanna ya ga-akwụ
