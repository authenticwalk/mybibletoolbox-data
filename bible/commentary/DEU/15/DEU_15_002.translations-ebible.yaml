verse: DEU.015.002
translations:
  mal-C: 'അതു നടപ്പിലാക്കേണ്ടത് ഇപ്രകാരമാണ്: വായ്പ നൽകിയ ഓരോ വ്യക്തിയും തന്റെ സഹയിസ്രായേല്യന്
    നൽകിയ വായ്പ ഇളവുചെയ്യണം. യഹോവയുടെ വിമോചനം പ്രഖ്യാപിച്ചതുകൊണ്ട് സ്വന്തം ജനത്തിലുള്ളവർക്ക്
    വായ്പ നൽകിയവർ അത് അവരോട് ആവശ്യപ്പെടരുത്.'
  deu-TKW: 'Und zwar hat es mit dem Erlasse folgende Bewandtnis: Jeder Gläubiger soll
    das Handdarlehen, das er seinem Nächsten gewährt hat, erlassen; er soll seinen
    Nächsten und Volksgenossen nicht drängen, denn man hat einen Erlaß zu Ehren Jahwes
    ausgerufen.'
  lin-lin: 'Tala ndenge esengeli kosalema : moto nyonso oyo adefisaki ndeko na ye,
    mwana ya Isalaele, mbongo, asengeli kotikela ye yango. Asengeli te kosenga eloko
    epai ya ndeko to moninga na ye, moto ya Isalaele, pamba te tango ya kotika baniongo
    mpo na lokumu na Yawe esili kokoka.'
  eng-LSV: 'and this [is] the matter of the release: every owner of a loan [is] to
    release his hand which he lifts up against his neighbor, he does not exact of
    his neighbor and of his brother, but has proclaimed a release to YHWH;'
  eng-GNV: 'And this is the maner of the freedome: euery creditour shall quite ye
    lone of his hand which he hath lent to his neighbour: he shall not aske it againe
    of his neighbour, nor of his brother: for the yeere of the Lords freedome is proclaimed.'
  eng-WEBSTER: 'And this is the manner of the release: Every creditor that lendeth
    aught to his neighbor shall release it ; he shall not exact it of his neighbor,
    or of his brother; because it is called the LORD''S release.'
  nhw-BL: huan quej ni anquichihuase. Sintla sese israelita masehuali quitlanejtijtoc
    ihuampox o iteiximatca se tlenijqui, quema ajsis nopa xihuitl, ma quitlapojpolhui
    por catli quitlanejtijtoc. Amo ma quichihualti ma quitlaxtlahui catli quitlahuiquiliyaya
    sintla yaya se israelita catli quitlahuiquilía pampa ya ajsico nopa xihuitl catli
    TOTECO quiixquetztoc para tlapojpolhuili tlen nochi israelita tlahuiquilili.
  swh-ONEN: 'Hivi ndivyo itakavyofanyika: Kila mkopeshaji atafuta mkopo aliomkopesha
    Mwisraeli mwenzake. Hatamtaka Mwisraeli mwenzake au ndugu yake amlipe hilo deni,
    kwa sababu wakati wa Bwana wa kufuta madeni umetangazwa.'
  bba-bba: Wee nɡe mɛ i ko i kɑ woodɑ ye sɔmburu koosinɑ. Sɑnɑm mɛ bɑ dibu kɑrɑbun
    ɡɑri kpɑrɑ Yinni Gusunɔn sɔ̃, n weenɛwɑ be bɑ ben winsim ɡobi bɔkurɑ bu yɛ̃robu
    dii bi kɑrɑ, kpɑ bu ku mɑɑ bu ɡɑ̃ɑnu bikiɑ.
  eng-KJVCPB: 'And this is the manner of the release: Every creditor that lendeth
    ought unto his neighbour shall release it; he shall not exact it of his neighbour,
    or of his brother; because it is called the Lord’s release.'
  luo-luo: 'Ma e kaka onego time: Ngʼato ka ngʼato nyaka we gope ma ja-Israel wadgi
    nigo. Ok onego okaw chudo kuom ja-Israel kata wadgi nikech ndalo mar weyo gowi
    e nyim Jehova Nyasaye oselandi.'
  meu-meu: 'Ini ba kara toma: taunimanima ta ta ese dekena tauna e henia torehai ḡauna
    baine gwaua tao, iabi-louna basine gwauraia, dekena taunaena amo eiava varavarana
    ena amo; badina be Iehova ese abi-torehai igwau-taodiavada e gwauraia.'
  npi-ULB: त्यो काम यसरी गरिने छः हरेक ऋणदाताले आफ्नो छिमेकीलाई दिएको ऋण रद्द गरिदिने
    छ । त्यसले आफ्नो छिमेकी वा भाइबाट ऋणको माग गर्दैन किनकि परमप्रभुको कर्जामाफीको
    घोषणा गरिएको छ ।
  yor-yor: 'Báyìí ni kí ẹ máa ṣe é. Gbogbo ẹni tí wọ́n jẹ ní gbèsè gbọdọ̀ fojú fo
    gbèsè tí ó ti yá ará Israẹli ènìyàn rẹ̀. Kò gbọdọ̀ béèrè ohun náà, lọ́dọ̀ ará
    Israẹli ènìyàn rẹ̀ tàbí lọ́dọ̀ arákùnrin rẹ̀: nítorí pé a ti kéde àkókò Olúwa
    láti fojú fo gbèsè.'
  ind-ind: Caranya, setiap orang yang sudah meminjamkan uang kepada sesama orang Israel
    harus menganggap lunas hutang orang itu. Kalian wajib melakukannya karena waktu
    pembebasan yang diperintahkan TUHAN sudah tiba.
  pes-OPCB: هر که از همسایه یا برادر یهودی خود طلبی داشته باشد باید آن طلب را لغو
    نماید. او نباید در صدد پس گرفتن طلبش باشد، زیرا خود خداوند این طلب را لغو نموده
    است.
  tgl-ULB: 'Ito ang paraan ng pagpapalaya: ang lahat ng nagpapautang ay kanselahin
    ang alinmang pinautang sa kaniyang kapitbahay o kaniyang kapatid; hindi na niya
    ito hihigin dahil ang pagkakansela ni Yahweh ng mga utang ay nahayag na.'
  hui-hui: Tígua ogodagua bilimu. Agali mbira ibugua muni mbira ibu damene kagohondo
    dano helo miniyagua ngi nale waholene nga. Dano ho hayago manda bialu Anduane
    Homogo ibuguabi mibe nalolebira.
  mya-mya: အ​ကြွေး​များ​ကို​သင်​ပုန်း​ချေ​ပယ်​ဖျက်​နည်း ကား​ဤ​သို့​တည်း။ ဣ​သ​ရေ​လ​အမျိုး​သား​ချင်း
    တစ်​ဦး​အား​ငွေ​ချေး​ထား​သူ​သည် ထို​အ​ကြွေး ကို​သင်​ပုန်း​ချေ​ပယ်​ဖျက်​ရ​မည်။ ထာ​ဝ​ရ​ဘု​ရား
    ကိုယ်​တော်​တိုင်​သင်​ပုန်း​ချေ​ပယ်​ဖျက်​ကြောင်း ကြေ​ညာ​ပြီး​ဖြစ်​သော​ကြောင့် အ​ကြွေး​ကို
    ပြန်​၍​မ​တောင်း​ရ။-
  bod-N: ཆག་ཡང་གཏོང་ཚུལ་ནི་འདི་ལྟར་ཡིན་ཏེ། བུན་བདག་སུ་ཡིན་ཡང་ཁྱིམ་མཚེས་ལ་གང་ཞིག་བསྐྱིས་པ་ཐམས་ཅད་ཆག་ཡང་གཏོང་དགོས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དུ་ཆག་ཡང་གཏོང་བའི་ལོ་ཡིན་པར་བསྒྲགས་ཡོད་པས། ཁྱིམ་མཚེས་དང་སྤུན་ཟླ་རྣམས་ལ་བུ་ལོན་འདེད་མི་རུང་།
  sna-sna: 'Iyi ndiyo nzira yazvinofanira kuitwa nayo: Mumwe nomumwe akapa chikwereti
    anofanira kudzima icho chaakakweretesa hama yake muIsraeri. Haangarevi chikwereti
    kune wokwake muIsraeri, kana hama yake, nokuti nguva yaJehovha yokudzima zvikwereti
    yaparidzwa.'
  spa-BLM: 'Así se hará: todo acreedor liberará lo que haya prestado a su vecino.
    No exigirá el pago a su prójimo ni a su hermano, porque se ha proclamado la liberación
    de Yahvé.'
  cac-cac: 'A jun tic, icha tic yaji: Masanil mach to ay tas ix yac'' majanil d''a
    junoc quetchon̈ab'', man̈xoocab'' sc''anb''ej, yujto a jun ab''il chi'' ix yal
    Jehová to maxtzac yal-laj sc''anb''ajxi tas ayb''at majanil.'
  swh-ULB: Hii ni tabia ya ukombozi. Kila mkopeshaji atafuta kile alichompa jirani
    yake, hata dai kutoka kwa jirani yake au ndugu yake kwa sababu ufutaji wa madeni
    wa Yahwe umetangazwa.
  bel-bel: А адпушчэньне ў тым, каб кожны пазыковец, які пазычыў блізкаму свайму,
    дараваў пазыку і не спаганяў з блізкага свайго альбо з брата свайго, бо абвешчана
    дараваньне дзеля Госпада;
  deu-ELBBK: 'Und dies ist die Sache mit dem Erlass: Jeder Schuldherr soll erlassen
    das Darlehen seiner Hand, das er seinem Nächsten geliehen hat; er soll seinen
    Nächsten und seinen Bruder nicht drängen; denn man hat einen Erlass dem HERRN
    ausgerufen.'
  mbb-OT: 'Iyan heini veeli niw: kinahanglan he kenè en edsukuten te mibpeutang is
    utang te zuma zin he Israilihanen. Kenè din en edsukuten su neume en is timpu
    he midtelaan te Nengazen te ked-ewaa te menge utang.'
  mal-2015: 'വിമോചനത്തിന്റെ ക്രമം എന്തെന്നാൽ: കൂട്ടുകാരന്നു വായിപ്പ കൊടുത്തവനെല്ലാം
    അതു ഇളെച്ചു കൊടുക്കേണം. യഹോവയുടെ വിമോചനം പ്രസിദ്ധമാക്കിയതുകൊണ്ടു നീ കൂട്ടുകാരനെയോ
    സഹോദരനെയോ ബുദ്ധിമുട്ടിക്കരുതു.'
  rmc-rmc: 'Kavke oda kampel te kerel: Sako, ko diňa kečeň avre Izraelitas, odmukela
    leske oda, so leske kamelas. Našťi mangel pale o love, bo o RAJ korkoro diňa avri,
    hoj pes te odmukel oda, so pes diňa kečeň.'
  pes-OPV: و قانون انفکاک این باشد، هرطلبکاری قرضی را که به همسایه خود داده باشدمنفک
    سازد، و از همسایه و برادر خود مطالبه نکند، چونکه انفکاک خداوند اعلان شده است.
  ron-1924: Ши ятэ кум се ва фаче ертаря. Кынд се ва вести ертаря ын чинстя Домнулуй,
    орьче кредитор каре ва фи ымпрумутат пе апроапеле сэу сэ-й ерте ымпрумутул, сэ
    ну силяскэ пе апроапеле сэу ши пе фрателе сэу сэ-й плэтяскэ датория.
  ben-OBCV: এইভাবে এটি করতে হবে প্রত্যেক ঋণদাতা অন্য ইস্রায়েলীকে দেওয়া ঋণ মকুব করে
    দেবে। ঋণ মকুব করার জন্য সদাপ্রভু যে সময় ঠিক করে দিয়েছেন তা ঘোষণা করা হয়েছে
    বলে তাদের নিজের লোকদের কাছ থেকে ঋণ শোধের দাবি করবে না।
  som-som: 'Oo sidaad saamaxaad u samaynaysaan waa sidatan: mid kasta oo deyn baxshayba
    ha saamaxo wixii uu deriskiisa deynshay, oo waa inuusan ka qaadan deriskiisa iyo
    walaalkiis toona, maxaa yeelay, waxaa la naadiyey Rabbiga saamaxaaddiisii.'
  lat-VUC: quæ hoc ordine celebrabitur. Cui debetur aliquid ab amico vel proximo ac
    fratre suo, repetere non poterit, quia annus remissionis est Domini.
  eng-ASVBT: 'And this is the manner of the release: every creditor shall release
    that which he hath lent unto his neighbor; he shall not exact it of his neighbor
    and his brother; because Jehovah’s release hath been proclaimed.'
  ita-1885: 'E questa sia l''ordinazione della remissione: Rimetta ogni creditore
    ciò ch''egli avrà dato in presto al suo prossimo; non riscuotalo dal suo prossimo,
    e dal suo fratello; conciossiachè la remissione del Signore sia stata bandita.'
  eng-LXXUP: 'And this is the ordinance of the release: thou shalt remit every private
    debt which thy neighbor owes thee, and thou shalt not ask payment of it from thy
    brother; for it has been called a release to the Lord thy God.'
  eng-ULB: 'This is the manner of the release: Every creditor will cancel that which
    he has lent to his neighbor; he will not demand it from his neighbor or his brother
    because Yahweh''s cancellation of debts has been proclaimed.'
  spa-VBL: 'Así es como funcionará: Si le diste un préstamo a alguien, deberás anularlo.
    No podrás cobrar nada de otro israelita, porque el tiempo de cancelación de la
    deuda del Señor ha sido anunciado.'
  fra-_FOB: Et voici comment se fera l'année de relâche. Que tout créancier se relâche
    de son droit sur ce qu'il a prêté à son prochain, qu'il ne presse point son prochain
    et son frère, quand on aura proclamé l'année de relâche à l'honneur de l'Éternel.
  mal-mal: 'വിമോചനത്തിന്റെ ക്രമം എന്തെന്നാൽ: കൂട്ടുകാരന് വായ്പ കൊടുത്തവരെല്ലാം അത്
    ഇളച്ച് കൊടുക്കണം. യഹോവയുടെ വിമോചനം പ്രസിദ്ധമാക്കിയതുകൊണ്ട് നീ കൂട്ടുകാരനെയോ സഹോദരനെയോ
    ബുദ്ധിമുട്ടിക്കരുത്.'
  urd-GVR: Us waqt jis ne bhī kisī Isrāīlī bhāī ko qarz diyā hai wuh use mansūḳh kare.
    Wuh apne paṛosī yā bhāī ko paise wāpas karne par majbūr na kare, kyoṅki Rab kī
    tāzīm meṅ qarz muāf karne ke sāl kā elān kiyā gayā hai.
  suz-BL: मेको मथाप्‍तीक माफ गेतीक बर्स दोपा पचा माल्‍नीनी देंशा हना, सु सुमी आ वारच,
    दे लोक्‍ब आन कली जेर गेम्‍तेक्‍म हना, मेको गेबपुकीमी जेर ताक्‍ब आन कली गेशो जेर
    मथाप्‍पाइक्‍थु प्रोन्‍मेक्‍ल। मेकोमी आ वारच नु आ लोक्‍ब आन कली जेर आ पर्बम गेन
    कि गेन, दे पुंइचा मदुम्‍ब। मारदे हना परमप्रभु यावे रे पा जेर क्‍याम्‍तीक ङा बर्स
    बाक्‍ब। नेहेम्‍याह ५:१०; नेहेम्‍याह १०:३२
  ita-1927: 'Ed ecco il modo di questa remissione: Ogni creditore sospenderà il suo
    diritto relativamente al prestito fatto al suo prossimo; non esigerà il pagamento
    dal suo prossimo, dal suo fratello, quando si sarà proclamato l’anno di remissione
    in onore dell’Eterno.'
  ckb-ckb: ئەمەش چۆنیەتی بەتاڵکردنەوەیە، هەموو خاوەن قەرزەکان پێویستە لەو قەرزەی بە
    نزیکەکەی داوە بەتاڵی بکاتەوە. لە نزیکەکەی یان براکەی داوا ناکاتەوە، چونکە کاتی
    یەزدان بۆ بەتاڵکردنەوەی قەرزەکان بانگەواز کراوە.
  eng-BBE: 'This is how it is to be done: every creditor is to give up his right to
    whatever he has let his neighbour have; he is not to make his neighbour, his countryman,
    give it back; because a general forgiveness has been ordered by the Lord.'
  kan-OKCV: 'ನೀವು ಮಾಡಬೇಕಾದ ಕ್ರಮವೇನೆಂದರೆ: ಸಾಲ ಕೊಟ್ಟವರೆಲ್ಲರೂ ತಮ್ಮ ನೆರೆಯವರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ
    ಕೊಟ್ಟ ಸಾಲವನ್ನು ಬಿಟ್ಟುಬಿಡಬೇಕು. ಅದು ಯೆಹೋವ ದೇವರ ಬಿಡುಗಡೆಯ ವರ್ಷ ಎಂದು ಪ್ರಕಟವಾಗಿರುವುದರಿಂದ
    ತನ್ನ ನೆರೆಯವನಿಂದಲೂ, ತನ್ನ ಸಹೋದರನಿಂದಲೂ ಸಾಲವನ್ನು ಕೇಳಬಾರದು.'
  tam-2017: 'விடுதலையின் விபரமாவது: மற்றவனுக்குக் கடன் கொடுத்தவன் எவனும், யெகோவா நியமித்த
    விடுதலை கூறப்பட்டதால், அந்தக் கடனை மற்றவனிடத்திலாவது தன் சகோதரனிடத்திலாவது வாங்காமல்
    விட்டுவிடுவானாக.'
  spa-RV-1909: 'Y esta es la manera de la remisión: perdonará á su deudor todo aquél
    que hizo empréstito de su mano, con que obligó á su prójimo: no lo demandará más
    á su prójimo, ó á su hermano; porque la remisión de Jehová es pregonada.'
  ron-BTF: 'Şi astfel să fie scutirea: Fiecare creditor, care împrumută ceva aproapelui
    său, să îl scutească; să nu îl stoarcă de la aproapele lui sau de la fratele lui,
    pentru că aceasta este numită scutirea DOMNULUI.'
  eng-WEBP: 'This is the way it shall be done: every creditor shall release that which
    he has lent to his neighbor. He shall not require payment from his neighbor and
    his brother, because the LORD’s release has been proclaimed.'
  eng-FBV: 'This is the way the it will work: If you provided a loan to someone you
    must cancel it. You are not allowed to collect anything from another Israelite,
    because the Lord''s time of debt cancelation has been announced.'
  nld-1939: 'Dit is de wet omtrent de kwijtschelding: Iedere schuldeiser moet kwijtschelden,
    wat hij aan zijn naaste heeft geleend: hij mag zijn naaste en zijn broeder er
    niet lastig om vallen, omdat een kwijtschelding is afgekondigd ter ere van Jahweh.'
  nch-BL: huan quej ni anquichihuase. Sinta sese israelita masehuali quitanejtijtoc
    ihuampo o iteixmatca se tenijqui, quema ajsis nopa xihuit, ma quitapojpolhui cati
    quitanejtijtoc. Amo ma quichihualti ma quitaxtahui cati quitahuiquiliyaya sinta
    yaya se israelita pampa ya ajsico nopa xihuit cati TOTECO quiixquetztoc para tapojpolhuili
    ten nochi israelita tahuiquilisti.
  vie-1934: 'Nầy là lệ của sự giải thích. Phàm chủ nợ phải giải thích món vay mà mình
    đã chịu cho kẻ lân cận mình vay: ngươi chớ thúc kẻ lân cận mình hay là anh em
    mình trả lại, vì người ta đã cao rao năm giải thích cho Đức Giê-hô-va.'
  hin-CV: 'माफ करने की प्रक्रिया इस प्रकार है: हर एक ऋणदाता अपने पड़ोसी को दी गई ऋणराशि
    को माफ कर देगा; वह अपने पड़ोसी और अपने इस्राएली भाई को ऋण लौटाने के लिए मजबूर
    नहीं करेगा, क्योंकि यह याहवेह की ओर से माफ घोषित किया जा चुका है.'
  eng-OURB: 'This is the way it shall be done: every creditor shall release that which
    he has lent to his neighbor. He shall not require payment from his neighbor and
    his brother; because Adonai’s release has been proclaimed.'
  spa-BES: 'Así es como debe hacerse: todo acreedor que haya prestado algo a su prójimo,
    le perdonará lo que le haya prestado; no debe exigir a su vecino, su paisano,que
    le pague; porque un perdón general ha sido ordenado por el Señor.'
  tdx-tdx: 'Intoy ty satam-pañahàñe: havotso’ ze kila mpampisongo am’ondatio ty nampisongoe’e;
    tsy ho paiae’e am’indatiy ndra aman-draha­lahi’e, amy te kinoike ty fañahà’ Iehovà.'
  vid-vid: Ahi ndo vyomumditila chila yumwe yomuwaziche mng'holozo Muisilaeli, muse
    alyo ideni na mleche kujeza kumswaswanika yahiluse, kwa vila Mkulu Nguluwi yuye
    kona inoga wone ideni alyo lyusigwe.
  eng-OKE: 'and this is the sentence (word) of the Release: That every man who is
    a creditor shall give release to him who oweth to his neighbour; he shall not
    exact it from his neighbour or his brother, because the release is proclaimed
    before the Lord.'
  tha-KJV: ให้​กระทำการปลดปล่อยดังนี้ เจ้าหนี้​ทุ​กคนจะต้องยกสิ่งที่ตนให้เพื่อนบ้านยืมไปนั้นเสีย
    อย่าทวงสิ่งนั้นคืนจากเพื่อนบ้านหรือพี่น้องของตนเลย เพราะว่าได้ประกาศการปลดปล่อยของพระเยโฮวาห์​แล้ว
  por-BR-2018: 'E esta é a maneira da remissão: perdoará a seu devedor todo aquele
    que fez empréstimo de sua mão, com que obrigou a seu próximo: não o exigirá mais
    a seu próximo, ou a seu irmão; porque a remissão do SENHOR é proclamada.'
  deu-ELO: Jeder Schuldherr soll erlassen das Darlehn seiner Hand, das er seinem Nächsten
    geliehen hat; er soll seinen Nächsten und seinen Bruder nicht drängen; denn man
    hat einen Erlaß dem Jehova ausgerufen.
  eng-WYC-2018: that shall be fulfilled by this order. To whom anything is owed, of
    his friend, either neighbour, and brother, he shall not be able to ask (for)it,
    for it is the year of remission, or forgiveness, of the Lord. (that shall be fulfilled
    in this way. To whom anything is owed, to his friend, or his neighbour, or his
    brother, he shall not be able to ask for it, for it is the Year of Remission,
    or the Year of Forgiveness, of the Lord.)
  epo-epo: 'Jen estas la esenco de la forlaso: ĉiu kreditoro, kiu pruntedonis ion
    al sia proksimulo, forlasu tion, li ne postulu tion de sia proksimulo aŭ de sia
    frato; ĉar estas proklamita forlaso pro la Eternulo.'
  uig-PIN: 'Bu «halas ⱪilix» mundaⱪ bolidu: — barliⱪ ⱪǝrz igiliri ⱪoxnisiƣa bǝrgǝn
    ⱪǝrzni kǝqürüm ⱪilixi kerǝk; uni ⱪoxnisidin yaki ⱪerindixidin tǝlǝp ⱪilmasliⱪi
    kerǝk; qünki Pǝrwǝrdigar aldida bir «halas ⱪilix» jakarlandi.'
  beo-beo: Agoane hamoma. Nowa da ea na:iyado Isala:ili dunu ilima muni bu lama:ne
    ia dagoi galea, e da amo bu ima:ne lai udugili yolele, hamedafa lamu. Hina Gode
    Hisu da amo bu ima:ne lai da mugului dagoi sia:sa.
  tpi-OTNT: Yupela i mas mekim olsem. Man i bin givim mani long wanpela wantok, em
    i mas mekim i dai dinau bilong wantok bilong en. Na em i no ken askim wantok long
    bekim, long wanem, Bikpela yet i bin mekim i dai dinau bilong dispela wantok.
  hau-SA: Ga yadda za ku yafe basusuwan, kowane mai bin bashi, yă yafe bashin da yake
    bin ɗan’uwansa mutumin Isra’ila. Ba zai bukaci mutumin Isra’ila wanda yake ɗan’uwa
    yă biya shi bashi ba, gama an yi shelar lokacin da Ubangiji ya ajiye na yafe bashi.
  uig-LAT: 'Bu «xalas qilish» mundaq bolidu: — barliq qerz igiliri qoshnisigha bergen
    qerzni kechürüm qilishi kérek; uni qoshnisidin yaki qérindishidin telep qilmasliqi
    kérek; chünki Perwerdigar aldida bir «xalas qilish» jakarlandi.'
  nde-nde: 'Nanso indlela elizakuphatha ngayo: Wonke umuntu owake waboleka omunye
    wakibo wako-Israyeli impahla yakhe kumele esule lesosikwelede. Akusafanelanga
    ukuthi adinge ukuhlawulwa ngomunye wakhe wako-Israyeli loba umfowabo, ngoba isikhathi
    sikaThixo sokwesula izikwelede sesimenyezelwe.'
  ton-ton: 'Pea ko hono anga ʻoe vete ange eni: Ko ia kotoa pē naʻe nō atu ha meʻa
    ki hono kaungāʻapi ke vete ʻe ia ia; ʻoua naʻa ʻeke ia ʻi hono kaungāʻapi, pe
    ki hono tokoua; koeʻuhi ʻoku ui ia ko e vete ange kia Sihova.'
  ces-1613: Tento pak bude způsob odpuštění, aby odpustil každý věřitel, kterýž rukou
