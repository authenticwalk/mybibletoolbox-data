  eng-JPS: 'And this is the manner of the release: every creditor shall release that
    which he hath lent unto his neighbour; he shall not exact it of his neighbour
    and his brother; because the LORD''S release hath been proclaimed.'
  srp-1865: 'A opraštanje da biva ovako: kome je ko dužan što, neka oprosti što bi
