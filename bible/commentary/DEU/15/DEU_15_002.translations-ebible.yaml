  kan-2017: ಹೇಗೆಂದರೆ ಯೆಹೋವನು ನೇಮಿಸಿದ ಬಿಡುಗಡೆಯ ವರ್ಷವು ಬಂತೆಂದು ಪ್ರಕಟವಾದುದರಿಂದ ಸಾಲಕೊಟ್ಟವನು
    ತೆಗೆದುಕೊಂಡವನಿಗೆ ಆ ಸಾಲವನ್ನು ಬಿಟ್ಟುಬಿಡಬೇಕು. ಅವನು ಸ್ವದೇಶದವನಿಗೆ ಕೊಟ್ಟ ಸಾಲವನ್ನು ಕೇಳಬಾರದು.
  yap-yap: Ba’aray rogon ni ngan rin’. En ke pi’ e salpiy ni malfith ngak reb e girdi’
