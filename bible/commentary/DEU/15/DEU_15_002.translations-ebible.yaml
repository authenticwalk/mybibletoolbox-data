  eng-LEE: 'And this is the manner of the release: Every creditor shall release the
    loan which he hath lent to his neighbor; he shall not exact it of his neighbor,
    or of his brother; because the release year in honor of the Lord hath been proclaimed.'
  asm-FB: সেই ধাৰ ক্ষমা কৰাৰ নিয়ম এই, প্ৰতিজন ধাৰ দিওঁতাই নিজৰ ওচৰ চুবুৰীয়াক দিয়া
    ধাৰ ক্ষমা কৰিব; তেওঁ নিজৰ ওচৰ-চুবুৰীয়া ভাইৰ পৰা তাক আদায় নকৰিব, কিয়নো যিহোৱাৰ
