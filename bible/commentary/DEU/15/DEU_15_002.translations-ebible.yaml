  sus-A: نَ سّرِيّ لَن عَ شَ رَبَ يِ كِ نّ؛ قّيرّ كَنيِيٍ نَشٍيٍ بِرِن دٌنِ بّحِنشِ
    عٍ نفَشَكٍرٍنيِ بّ، عٍ لَن نّ عٍ شَ دِحّ نَ دٌنِ مَ. وٌ مُ لَن وٌ شَ وٌ بٌورٍ
    نُن وٌ نفَشَكٍرٍنيِ حَشَنكَتَ دٌنِ قِقٍ مَ حّ كُي عَلَتَلَ نَشَن سُفَندِشِ.
  fra-SBL: 'Voici comment on procédera : tout créancier libérera ce qu''il a prêté
    à son prochain. Il n''exigera pas de paiement de son voisin et de son frère, car
