  ory-ory: ଋଣକ୍ଷମାର ବ୍ୟବସ୍ଥା ଏହି ଯେ ପ୍ରତ୍ୟେକ ମହାଜନ ଆପଣା ପ୍ରତିବାସୀକୁ ଯେଉଁ ଋଣ ଦେଇଥାଏ,
