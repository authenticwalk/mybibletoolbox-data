  cwe-cwe: Vino niivo vondamutende, chila imwe yoyamwazime miyage, kolondeka yamulekelele
    deni ijo, sekeyamdai kwaviya Mndewa Mulungu mwenyewo kalagiliza deni ijo disegezigwe.
  kik-kik: 'Ũndũ ũcio mũrĩwĩkaga ũũ: mũkombithania o wothe nĩarĩrekanagĩra thiirĩ
    o wothe ũrĩa akombeire Mũisiraeli ũrĩa ũngĩ. Ndakarandũra Mũisiraeli ũrĩa ũngĩ
    thiirĩ kana mũrũ wa ithe, nĩ ũndũ ihinda rĩa Jehova rĩa kũrekanĩra mathiirĩ nĩrĩhunjanĩirio.'
  fra-NCL: 'Voici comment se pratiquera la rémission : tout créancier qui aura fait
    un prêt accordera rémission pour ce qu’il a prêté à son prochain : il ne pressera
