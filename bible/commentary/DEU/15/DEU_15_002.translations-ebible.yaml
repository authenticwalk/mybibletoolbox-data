    brata, ponieważ obwołano darowanie długów dla PANA.'
  urd-GVU: اُس وقت جس نے بھی کسی اسرائیلی بھائی کو قرض دیا ہے وہ اُسے منسوخ کرے۔ وہ
    اپنے پڑوسی یا بھائی کو پیسے واپس کرنے پر مجبور نہ کرے، کیونکہ رب کی تعظیم میں
    قرض معاف کرنے کے سال کا اعلان کیا گیا ہے۔
  deu-1912: 'Also soll''s aber zugehen mit dem Erlaßjahr: wenn einer seinem Nächsten
    etwas borgte, der soll''s ihm erlassen und soll''s nicht einmahnen von seinem
