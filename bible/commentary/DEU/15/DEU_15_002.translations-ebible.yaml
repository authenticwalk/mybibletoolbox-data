    it of his neighbour, or of his brother; for a release to Jehovah hath been proclaimed.'
  hin-2017: अर्थात् जिस किसी ऋण देनेवाले ने अपने पड़ोसी को कुछ उधार दिया हो, तो वह
    उसे छोड़ दे; और अपने पड़ोसी या भाई से उसको बरबस न भरवाए, क्योंकि यहोवा के नाम
    से इस छुटकारे का प्रचार हुआ है।
  wol-KYG: 'Mbirum njéggaleg bor gi, nii lay deme: mboolem ku lebaloon dëkkandoom,
    bumu ko ca feyeekooti. Na jéggale la mu lebaloon dëkkandoom, mbokkum bànni Israyilam,
    gannaaw bu ñu biralee njéggaleg bor, ñeel Aji Sax ji.'
  eng-YLT: 'and this [is] the matter of the release: Every owner of a loan [is] to
    release his hand which he doth lift up against his neighbour, he doth not exact
    of his neighbour and of his brother, but hath proclaimed a release to Jehovah;'
  kne-kne: 'Siya na di amagen yo: Amin ay waday inpaotang na sin gait na ay Israelita
    yan masapol ay adi dan singsingilen mo domteng din timpo ay tinodingan Diyos ay
    kaponasan di amin ay otang.'
  eng-WYC-2017: that shall be fulfilled by this order. To whom anything is owed, of
    his friend, either neighbour, and brother, he shall not be able to ask it, for
    it is the year of remission, or forgiveness, of the Lord.
  eng-WMBB: 'This is the way it shall be done: every creditor shall release that which
    he has lent to his neighbour. He shall not require payment from his neighbour
    and his brother, because the LORD’s release has been proclaimed.'
  urd-GVH: उस वक़्त जिसने भी किसी इसराईली भाई को क़र्ज़ दिया है वह उसे मनसूख़ करे।
    वह अपने पड़ोसी या भाई को पैसे वापस करने पर मजबूर न करे, क्योंकि रब की ताज़ीम में
    क़र्ज़ मुआफ़ करने के साल का एलान किया गया है।
  rug-rug: 'Guahe si kaqu tavetia gamu: Gamu doduru sapu ade paki nia poata si keke
    tie Izireli turaṉamia, si kaqu veko pania sa nana gale. Lopu kaqu podekia sa pude
    la vagia sa poata, ura e Zihova tu telena zama nia pude veko pania sa gale.'
  gaz-gaz: 'Kunis akkanatti taʼa: namni liqii kennu hundii liqii ollaa isaa nama Israaʼeliif
    liqeesse dhiisuufii qaba. Sababii yeroon Waaqayyoo kan itti gatiin namaaf dhiifamu
    labsameef inni ollaa isaa yookaan obboleessa isaa Israaʼelicha irraa waan isaaf
    liqeesse hin gaafatin.'
  fra-LSG: Et voici comment s’observera le relâche. Quand on aura publié le relâche
    en l’honneur de l’Éternel, tout créancier qui aura fait un prêt à son prochain
    se relâchera de son droit, il ne pressera pas son prochain et son frère pour le
    paiement de sa dette.
  yal-yal: 'A xa liga ikiini: muxun naxanye birin bata e ngaxakedenna Isirayila kaana
    nde doli, e xa diɲa na donla ma. Ɛ nama ɛ ngaxakedenna Isirayila kaane karahan
    doli fi feen na bayo Alatalaa waxati saxin na a ra alogo yamaan yi diɲa donle
    ma.'
  haw-1868: 'Penei ke ano o ke kala ana''ku: o ka mea nona ka aie, nana e haawi aie
    i kona hoalauna, oia ke kala aku; mai kii hou aku oia ia mea i kona hoalauna,
    aole hoi i kona hoahanau; no ka mea, ua oleloia mai, o ko ke Akua kala ana ia.'
  arb-NAV: 'وَهَذَا هُوَ الإِجْرَاءُ: يَقُومُ كُلُّ دَائِنٍ بِإِبْرَاءِ مَدِينِهِ
    مِمَّا أَقْرَضَهُ، وَلا يُطَالِبُ أَخَاهُ الإِسْرَائِيلِيَّ بِهِ، لأَنَّهُ قَدْ
    نُودِيَ بِوَقْتِ الرَّبِّ لإِلْغَاءِ الدُّيُونِ.'
  ewe-ewe: Nudonamela ɖe sia ɖe aŋlɔ ɖe agbalẽ si Israelvi si nye nudola la na la
