verse: DEU.015.022
translations:
  mal-C: നിന്റെ നഗരങ്ങളിൽവെച്ച് അവ ഭക്ഷിക്കാം. പുള്ളിമാനിന്റെയും കലമാനിന്റെയും മാംസം
    എന്നപോലെ അശുദ്ധനും വിശുദ്ധനും അവ ഭക്ഷിക്കാം.
  deu-TKW: An deinem Wohnorte mußt du solche essen, der Unreine so gut, wie der Reine,
    wie eine Gazelle oder einen Hirsch.
  lin-lin: 'Bokolia yango kati na bingumba na bino : moto nyonso, azala mbindo to
    peto, akolia yango ndenge baliaka mboloko to mbuli.'
  eng-LSV: you eat it within your gates, the unclean and the clean alike, as the roe
    and as the deer.
  eng-GNV: 'But shalt eate it within thy gates: the vncleane, and the cleane shall
    eate it alike, as the roe bucke, and as the hart.'
  eng-WEBSTER: 'Thou shalt eat it within thy gates: the unclean and the clean person
    shall eat it alike, as the roebuck, and as the hart.'
  nhw-BL: Pero nopa tlapiyalme, quena, huelis teipa anquincuase ica amochampoyohua
    nopona campa anitztoque. Huan aqui hueli masehuali hueli quicuas, masque tlapajpactic
    o amo, quen ama, nochi hueli quicuase se masatl.
  swh-ONEN: Itawapasa kumla ninyi wenyewe katika miji yenu. Wote wasio safi na walio
    safi kwa desturi za kiibada mwaweza kula kama vile mnavyokula paa au kulungu.
  bba-bba: I ko i ten yɑɑ temwɑ yɛnuɔ. Wi u dɛɛre kɑ wi u ǹ dɛɛre, be kpurowɑ bɑ
    koo ye tem nɡe mɛ bɑ rɑ nɛmu kɑ ɡinɑ tem.
  eng-KJVCPB: 'Thou shalt eat it within thy gates: the unclean and the clean person
    shall eat it alike, as the roebuck, and as the hart.'
  luo-luo: Onego uchame e miechu uwuon. Joma ok ler gi jomaler nyalo chame mana kaka
    gichamo mwanda kata nyakech.
  meu-meu: Hanua ai bavania; vada e taubu taudia bona asie taubu taudia bae ani diba,
    uda nanidia bona dia o animu heḡereḡerena.
  npi-ULB: त्यसलाई तिमीहरूकै सहरभित्र खानू । हरिण वा मृगको मासु खाएझैँ शुद्ध र अशुद्ध
    व्यक्तिहरूले समान रूपमा खानू ।
  yor-yor: Ẹ jẹ ẹ́ ní ìlú u yín. Àti ẹni tí a kà sí mímọ́ àti aláìmọ́ ni ó lè jẹ ẹ́
    bí ìgbà tí a ń jẹ èsúró tàbí àgbọ̀nrín.
  ind-ind: Kalian boleh memotong dan memakan dagingnya di rumah masing-masing, seperti
    memakan daging rusa atau kijang. Semua orang boleh makan, baik yang sedang najis
    maupun yang tidak.
  pes-OPCB: در عوض از آن برای خوراک خانوادهٔ خود در منزل استفاده کنید. هر کس می‌تواند
    آن را بخورد، حتی اگر نجس باشد، درست همان‌طور که غزال یا آهو را می‌خورد؛
  tgl-ULB: Kakainin ninyo ito sa loob ng inyong mga tarangkahan; dapat itong kainin
    ng taong marumi at malinis, tulad ng pagkain ninyo sa isang gasel o isang usa.
  hui-hui: Nogo ko urunibi hayagua nde gabua dia ale minana hene karu balu naramilidagua
    tíni andagani bame balu nalimu. Wali agali tíni Anduane Homogonaga deni nakarulape
    ko howayaguabi bayale tigabi howayaguabi ta nabi balu nolene nga.
  mya-mya: ထို​ကဲ့​သို့​သော​တိရစ္ဆာန်​များ​၏​အ​သား​ကို သင် တို့​၏​မြို့​ရွာ​များ​တွင်​စား​နိုင်​သည်။
    သင်​တို့​တွင် ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​သူ၊ မ​သန့် စင်​သူ​အ​ပေါင်း​တို့​သည်​သ​မင်​သား၊
    ဒ​ရယ် သား​ကို​စား​သည့်​နည်း​တူ​ထို​တိ​ရစ္ဆာန်​တို့​၏ အ​သား​ကို​စား​နိုင်​သည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་བཟའ་རུང་བ་དང་། མི་གཙང་མ་དང་གཙང་མ་མིན་པ་ཀུན་གྱིས་ཁྱད་མེད་དུ།
    དགོ་བ་དང་ཤྭ་བའི་ཤ་ཟ་བ་ནང་བཞིན་ཟོས་ཆོག་པ་ཡིན།
  sna-sna: Unofanira kuchidyira mumaguta ako. Vose vasina kuchena navakachena vangazvidya
    havo sokunge vanodya mhara kana nondo.
  spa-BLM: Lo comerás dentro de tus puertas. Los impuros y los limpios lo comerán
    por igual, como la gacela y el ciervo.
  cac-cac: A noc' chi', syal e chi'an noc' b'aj cajan ex chi'. Yaln̈ej mach syal schi'an
    noc', taxon̈ej vach' yaj eb', icha yalan ley, mato maay, ichataxon tz'aj e chi'an
    noc' c'ultaquil chej, ma noc' ch'ucul.
  swh-ULB: Utamla ndani ya malango yako; mtu asiye najisi na aliye najisi ni sawa
    unapaswa kula, kama ungekula paa au kulungu.
  bel-bel: а ў селішчах тваіх еж яго; нячысты як і чысты могуць есьці, як сарну і
    як аленя;
  deu-ELBBK: In deinen Toren magst du es essen, der Unreine und der Reine ebenso,
    wie die Gazelle und wie den Hirsch.
  mbb-OT: Kekenà, keena niw heini ziyà te menge inged niw. Ebpekekaan kayi is langun,
    ed-isipen man sikandin he neremerikan etawa lumpiyu, iring te kegkeena niw te
    selazeng etawa gasila.
  mal-2015: നിന്റെ പട്ടണങ്ങളിൽവെച്ചു അതു തിന്നാം; പുള്ളിമാനിനെയും കലമാനിനെയുംപോലെ
    അശുദ്ധനും ശുദ്ധനും ഒരുപോലെ തിന്നാം.
  rmc-rmc: Chana les andre tumare khera. O nažuže the o žuže manuša, sar pes chal
    e gazela abo o jeleňis.
  pes-OPV: آن را در اندرون دروازه هایت بخور، شخص نجس و شخص طاهر، آن را برابر مثل غزال
    و آهوبخورند.
  ron-1924: 'Сэ-л мэнынчь ын четэциле тале: чел че ва фи некурат ши чел че ва фи курат
    вор путя сэ-л мэнынче амындой, кум се мэнынкэ акум кэприоара сау чербул.'
  ben-OBCV: সেটি তোমরা নিজেদের নগরেই খাবে। অশুচি এবং শুচি সকলেই সেটি গজলা হরিণ বা
    হরিণের মাংসের মতোই খেতে পারবে।
  som-som: Waa inaad irdahaaga gudahooda ku cuntaa, oo qofkii daahir ah iyo kii aan
    daahir ahaynuba isku si ha u cuneen sida cawsha iyo deerada oo kale.
  lat-VUC: 'sed intra portas urbis tuæ comedes illud: tam mundus quam immundus similiter
    vescentur eis, quasi caprea et cervo.'
  eng-ASVBT: 'Thou shalt eat it within thy gates: the unclean and the clean shall
    eat it alike, as the gazelle, and as the hart.'
  ita-1885: Mangialo dentro alle tue porte; mangine indifferentemente l'immondo e
    il mondo, come d'un cavriuolo, o d'un cervo.
  eng-LXXUP: Thou shalt eat it in thy cities; the unclean in thee and the clean shall
    eat it in like manner, as the doe or the stag.
  eng-ULB: You will eat it within your gates; the unclean and the clean persons alike
    must eat it, as you would eat a gazelle or a deer.
  spa-VBL: Cómelo en casa. Todos ustedes, tanto si están ceremonialmente limpios como
    si no, pueden comerlo como si se comieran una gacela o un ciervo,
  fra-_FOB: Mais tu le mangeras dans tes portes; celui qui est souillé et celui qui
    est pur en mangeront l'un et l'autre, comme on mange du daim ou du cerf.
  mal-mal: നിന്റെ പട്ടണങ്ങളിൽവച്ച് അത് തിന്നാം; പുള്ളിമാനിനെയും കലമാനിനെയുംപോലെ അശുദ്ധനും
    ശുദ്ധനും ഒരുപോലെ തിന്നാം.
  urd-GVR: Aise jānwar tū ghar meṅ zabah karke khā saktā hai. Wuh hiran aur ġhazāl
    kī mānind haiṅ jinheṅ tū khā to saktā hai lekin qurbānī ke taur par pesh nahīṅ
    kar saktā. Pāk aur nāpāk shaḳhs donoṅ use khā sakte haiṅ.
  suz-BL: गेपुकीमी इन सहरमी किश्‍श नु रोकोश ब्‍वशो खोदेंशो पा परमप्रभु आ ङोंइती ग्रांग्रा
    दिशो नु मदिशो नेल्‍लेमी ब्‍वने चाप्‍नीम। ब्‍यवस्‍था १२:१५,२२
  ita-1927: lo mangerai entro le tue porte; colui che sarà impuro e colui che sarà
    puro ne mangeranno senza distinzione, come si mangia della gazzella e del cervo.
  ckb-ckb: لە شارۆچکەی خۆتدا دەیخۆیت، کەسی گڵاو و پاک بەپێی ڕێوڕەسم وەک یەک، وەک چۆن
    مامز و ئاسک دەخۆن.
  eng-BBE: 'It may be used for food in your houses: the unclean and the clean may
    take of it, as of the gazelle and the roe.'
  kan-OKCV: ಅದನ್ನು ನಿಮ್ಮ ಊರಲ್ಲಿ ಮಾಂಸಾಹಾರವಾಗಿರಲಿ. ಆಚಾರವಾಗಿ ಶುದ್ಧರೂ, ಅಶುದ್ಧರೂ ಕೂಡ ಅದನ್ನು
    ಕಡವೆ ಜಿಂಕೆಗಳನ್ನು ಮಾಂಸಾಹಾರವಾಗಿ ಮಾಡಿಕೊಂಡ ಹಾಗೆ ತಿನ್ನಬಹುದು.
  tam-2017: அப்படிப்பட்டதை நீ உன் வாசல்களிலே, கலைமானையும், வெளிமானையும், சாப்பிடுவதுபோலச்
    சாப்பிடலாம்; தீட்டுப்பட்டவனும் தீட்டுப்படாதவனும் அதைச் சாப்பிடலாம்.
  spa-RV-1909: 'En tus poblaciones lo comerás: el inmundo lo mismo que el limpio comerán
    de él, como de un corzo ó de un ciervo.'
  ron-BTF: Să îl mănânci înăuntrul porţilor tale, cel necurat şi cel curat deopotrivă,
    ca şi din căprioară şi din cerb.
  eng-WEBP: You shall eat it within your gates. The unclean and the clean shall eat
    it alike, as the gazelle and as the deer.
  eng-FBV: Eat it at home. All of you, whether you're ceremonially clean or not, can
    it eat it just like you would eat a gazelle or a deer,
  nld-1939: Dan kunt ge er binnen uw poorten van eten, de onreine zowel als de reine,
    zoals van gazel en van hert.
  nch-BL: Pero nopa tapiyalme, quena, huelis teipa anquincuase ica amochampoyohua
    nopona campa anitztoque. Huan cati hueli masehuali hueli quicuas, masque tapajpactic
    o amo, quej ama, nochi hueli quicuase se masat.
  vie-1934: 'phải ăn nó trong thành mình: kẻ bị ô uế, và kẻ được sạch cũng đều được
    ăn hết, như ăn con hoàng dương hay là con nai đực.'
  hin-CV: तुम नगर द्वारों के भीतर इसका उपभोग करोगे. शुद्ध अथवा सांस्कारिक रूप से अशुद्ध
    दोनों ही इसका उपभोग करोगे, जिस प्रकार हिरण अथवा चिंकारे का उपभोग किया जाता है.
  eng-OURB: You shall eat it within your gates. The unclean and the clean shall eat
    it alike, as the gazelle, and as the deer.
  spa-BES: 'Puede ser usado como alimento en sus casas: lo impuro y lo limpio pueden
    quitarlo, como cuando se come la gacela y el ciervo.'
  tdx-tdx: 'Hikama’o an-drova’o ao: songa hitrao-pikama ama’e ty tsy malio naho ty
    malio, manahake t’ie tsebý ndra aiàle.'
  vid-vid: Kolya igongolo lya nhanzi ayo uwele kuli muji wa hegwe, kahi weng'ha wawele
    wohambe wakokomoche na wakokomoche woweza kulya kota vyoulingulya ibala ama chifuno.
  eng-OKE: Thou mayest eat it in thy cities, unclean (persons) and clean alike (may
    eat it), as the antelope and the hart.
  tha-KJV: ท่านจงรับประทานสัตว์นั้นภายในประตูเมืองของท่าน ทั้งผู้​ที่​มลทินและผู้​ที่​สะอาดด้วยก็รับประทานได้
    ดังว่าเป็นละมั่งหรือกวาง
  por-BR-2018: 'Em tuas povoações o comerás: o impuro o mesmo que o limpo comerão
    dele, como de um corço ou de um cervo.'
  deu-ELO: In deinen Toren magst du es essen, der Unreine und der Reine gleicherweise,
    wie die Gazelle und wie den Hirsch.
  eng-WYC-2018: but thou shalt eat it within the gates of thy city, both a clean man
    and an unclean (man) shall eat of those in like manner, as of a capret, and of
    an hart. (but thou shalt eat it within the gates of thy city, both a clean person
    and an unclean person shall eat it, like they would a gazelle, or a deer.)
  epo-epo: Sed inter viaj pordegoj vi povas ĝin manĝi, malpurulo kaj purulo egale,
    kiel gazelon kaj cervon.
  uig-PIN: Bǝlki uni xǝⱨǝr-yezanglar iqidǝ yesǝng bolidu; kixilǝr mǝyli pak yaki napak
    bolsun, uni jǝrǝn yaki keyikni yegǝndǝk yesǝ bolidu.
  beo-beo: Dilia da amo wadela:i ohe amo dilia moilaiga moma. Dilia da ledo gala o
    ledo hamedei, mae dawa:ma. Dilia dia o eno ohe naha, amo defele, dilia da amo
    bulamagau o sibi dilia diasuga udigili moma.
  tpi-OTNT: Yupela i ken kaikai dispela kain abus long ol ples bilong yupela yet,
    olsem yupela i save kaikai ol wel abus. Yupela olgeta i ken kaikai, maski yupela
    i klin o yupela i doti long ai bilong God.
  hau-SA: Sai ku ci a cikin biranenku. Mutum marar tsabta da mai tsabta zai iya ci
    kamar yadda ake yi da barewa ko mariri.
  uig-LAT: Belki uni sheher-yézanglar ichide yéseng bolidu; kishiler meyli pak yaki
    napak bolsun, uni jeren yaki kéyikni yégendek yése bolidu.
  nde-nde: Leyo lizayidlela emadolobheni enu. Bonke abahlanzekileyo labangahlanzekanga
    ngokomkhuba balakho ukuyidla, kungani badla ithaka lembabala.
  ton-ton: 'Ke ke kai ia ʻi ho lotoʻā: ʻe fakatou kai ʻi ai ʻae taʻemaʻa mo e maʻa,
    ʻo hangē ko e ʻanitelope, mo e haʻate.'
  ces-1613: V branách svých budeš je jísti, buďto čistý neb nečistý, rovně jako srnu
    aneb jelena;
  eng-WMB: You shall eat it within your gates. The unclean and the clean shall eat
    it alike, as the gazelle and as the deer.
  tam-TCV: நீங்கள் அப்படிப்பட்டவைகளை உங்கள் பட்டணங்களிலேயே சாப்பிடவேண்டும். சம்பிரதாயப்படி
    அசுத்தமானவர்களும் சுத்தமானவர்களும், வெளிமானையோ கலைமானையோ சாப்பிடுவதுபோல் அவற்றைச்
    சாப்பிடலாம்.
  ceb-ULB: Pagakan-on ninyo kini sulod sa inyong ganghaan; ang hugaw ug ang hinlo
    nga mga tawo mahimong makakaon niini, ingon nga nagkaon kamo sa lagsaw o sa binaw.
  pol-UBG: Zjesz je w swoich bramach. Zarówno nieczysty, jak i czysty może je jeść,
    tak jak sarnę i jelenia;
  urd-GVU: ایسے جانور تُو گھر میں ذبح کر کے کھا سکتا ہے۔ وہ ہرن اور غزال کی مانند
    ہیں جنہیں تُو کھا تو سکتا ہے لیکن قربانی کے طور پر پیش نہیں کر سکتا۔ پاک اور ناپاک
    شخص دونوں اُسے کھا سکتے ہیں۔
  deu-1912: sondern in deinem Tor sollst du es essen, du seist unrein oder rein, wie
    man Reh und Hirsch ißt.
  kan-2017: ಅದನ್ನು ನಿಮ್ಮ ಊರಲ್ಲೇ ತಿನ್ನಬೇಕು. ಶುದ್ಧರೂ ಮತ್ತು ಅಶುದ್ಧರೂ ಜಿಂಕೆ ದುಪ್ಪಿಗಳ ಮಾಂಸವನ್ನು
    ತಿನ್ನುವ ಪ್ರಕಾರ ಇವುಗಳನ್ನೂ ತಿನ್ನಬಹುದು.
  yap-yap: Pi gamanman ni aray rogon e rayag ni mu ked u tabnaw romed. Gimed gubin
    ndemturug ko gimed bbe’ech ara gimed ba ta’ay, ma rayag ni ngam ked, ni bod rogon
    ni gimed ma kay e gamanman ni deer nge antelope.
  hlt-MCSB: A rhalawt akhaw a cuem akhaw na vongka khuiah kirhang bangla, rhangrhaeh
    bangla rhenten ca.
  mdy-ETH: ዬያጉዴ ቆልሞ ዒንሢኮ ማኣራ ዒንሢ ሙዓኒ ዳንዳዓኔ፤ ዳምቦ ጎይፆና ጌኤሽኬያ፥ ሃሣ ጌኤሽኪባኣያ ማዔቴያ ሮኦቶንታ
    ጋፒሪንታ ዒንሢ ሙዓሢጉዲ ቢያሢ ሙሙዑዋቴ።
  twi-ASANTE: Mmom, momfa no nyɛ aduane mma abusuafoɔ wɔ fie. Sɛ obi ho te o, sɛ ne
    ho nte o, ɔtumi di bi sɛdeɛ obiara tumi we ɔtwe anaa ɔdabɔ nam no.
  eng-WEBU: You shall eat it within your gates. The unclean and the clean shall eat
    it alike, as the gazelle and as the deer.
  bnp-bnp: A maka sipsip a bulmakau nga mu kani na tanga mua, i manga kunana a hini
    mu kani a kania na robo. E huriki ri matapado, e huriki ri muto na matana Vure,
    ria lobo ri gi kani.
  wal-wal: Hegaa intte de7iyo intte kataman miite; wogan geeshsha asa gidin, woi tuna
    asa gidinkka genessaanne gaaraa ashodan mo.
  spa-PDDPT: Te lo comerás en tus ciudades. Podrán comer de él tanto el impuro como
    el purificado, como si fuera gacela o venado.
  gun-gun: Ha'e va'e ma neretã py ae 'rã re'u. Peẽ kuery va'e regua ha'eve va'e ha'e
    ha'eve'ỹ va'e teĩ pe'u 'rã joa py, guaxu puku e'ỹ vy guaxu ete'i ro'o pe'ua rami.
  ilo-ULB: Masapul a kanenyonto daytoy iti uneg dagiti ruanganyo; ti saan a nadalus
    ken ti nadalus a tattao ket mangan nga agpadpada, a kas iti pannanganmo iti maysa
    a gasela wenno iti maysa nga ugsa.
  kpg-kpg: Goodou e mee di gai nia manu beenei i godou hale. Goodou huogodoo, be goodou
    e madammaa be hagalee madammaa, e mee di gai nia maa, be di godou gai nia ee mo
    nia ‘antelope’.
  uig-ARA: بەلكى ئۇنى شەھەر-يېزاڭلار ئىچىدە يېسەڭ بولىدۇ؛ كىشىلەر مەيلى پاك ياكى ناپاك
    بولسۇن، ئۇنى جەرەن ياكى كېيىكنى يېگەندەك يېسە بولىدۇ.
  sus-sus: Wo nɔma na donde wo xɔnyi nɛ, wo nun mixi sɛniyɛnxie, xa na mu a ra, mixi
    sɛniyɛntaree, alɔ wo xeli nun tɔɔkɛ donma ki naxɛ.
  pon-2006: Kumwail kak tungoale soangen mahn pwukat ni imwamwail. Kumwail koaros,
    mehnda ma kumwail mwakelekel de samin ong kaudok, kumwail kak tungoale, duwehte
    amwail kin tungoale uduken tie de andelop.
  ksd-ksd: Una en ia ta kaum gunan; diat dia gomgom ma diat bula ba pa dia gomgom
    diat a en ia, da di en ra kuabar na me ma ra are.
  tur-YTC: Onu kapılarında yiyeceksin. Onu ceylan ve geyik gibi, kirli ve temiz olanlar
    aynı şekilde yiyecekler.
  grc-BRENT: Ἐν ταῖς πόλεσί σου φαγῇ αὐτό· ὁ ἀκάθαρτος ἐν σοι, καὶ ὁ καθαρὸς ὡσαύτως
    ἔδεται ὡς δορκάδα ἢ ἔλαφον.
  ind-AYT: Kamu boleh memakannya di kotamu. Orang yang bersih dan orang najis dapat
    memakannya sama seperti peraturan tentang kijang dan rusa.
  nya-nya: Muzichidya mʼmizinda yanuyanu. Onse odetsedwa monga mwa mwambo ndi oyeretsedwa
    omwe akhoza kuchidya monga akudya gwape kapena mbawala.
  hrv-hrv: Pojedi ih u svojoj kući. I nečist i čist mogu ih jesti, kao srnu i jelena.
  mps-mps: Menio. Te tama tiwai hasa dabe te duga bulude naga tuiąo. Dage tigidaligo
    tama tuiąo, te dage Godigo gedude wiegi yai bidigo me o meda osogo yai bidigo
    me tama tuiąo.
  tpi-tpi: Yupela i ken kaikai dispela kain abus long ol ples bilong yupela yet, olsem
    yupela i save kaikai ol wel abus. Yupela olgeta i ken kaikai, maski yupela i klin
    o yupela i doti long ai bilong God.
  dan-1931: Inden dine Port kan du, både de rene og urene iblandt eder, fortære dem
    som Gazeller eller Hjorte.
  vie-OVCB: Nhưng để nó ở nhà làm thịt mà ăn, cả người không tinh sạch cũng được ăn,
    như trường hợp người ta ăn thịt nai, thịt linh dương vậy.
  guj-2017: તમે તે તમારે ઘરે ખાઓ; જેમ હરણ તથા સાબર, તેમ શુદ્ધ કે અશુદ્ધ જન તે ખાય.
  pon-2006A: Kumwail kak tungoale soangen mahn pwukat ni imwamwail. Kumwail koaros,
    mehnda ma kumwail mwakelekel de samin ong kaudok, kumwail kak tungoale, duwehte
    amwail kin tungoale uduken tie de andelop.
  por-BRBSL: Você deve comê-lo dentro de seus portões. O impuro e o limpo o comerão
    da mesma forma, como a gazela e como o cervo.
  cth-cth: Na longkha thung na ca han. Sayuk sakhi moi na ca e patetlah kathounge
    tami, kathounghoehe taminaw ni hai reirei a ca awh han.
  twi-twi: Mmom, momfa no nyɛ aduan mma abusuafo wɔ fie. Sɛ obi ho tew o, sɛ ne ho
    ntew o, otumi di bi sɛnea obiara tumi we ɔtwe anaa ɔdabɔ nam no.
  hlt-hlt: A rhalawt akhaw a cuem akhaw na vongka khuiah kirhang bangla, rhangrhaeh
    bangla rhenten ca.
  tbz-SIM: Di níí fɛ̀ di di cɛ̃́ĩ, kòò mɔù dɔ̀ɔ̀ di kó ikuɔ́ ci dɛ̀ kɛ sĩ̀ nhò bo
    nɑ kɛ níí dí wɛ̃nnɛ́nɛ̀ kɛ́ fɛ̀ di, di ɔ̃ɔ̃ dimɛ̀ fɛwɑurìfɛ̀ nɛ̀ tɛhontɛ̀ yɛyiè
    mpɛ́u kpɛtɛ.
  msy-2020: Ia asɨzir atiaba api moghɨn, uan nguibabara asɨzir kamagh garim amɨva
    anegɨfagh. Ia Godɨn damazimɨn zue o mɨze, ia asɨzir kam pura bar anemegh.
  azb-azb: Belə heyvanları kəsib şəhərlərinizdə yeyə bilərsiniz. Pak və yaxud murdar
    insan bu ətdən ceyran və ya maral əti yediyi kimi yeyə bilər.
  eng-DBY: In thy gates shalt thou eat it; the unclean and the clean [shall eat it]
    alike, as the gazelle and as the hart.
  hin-2017: उसको अपने फाटकों के भीतर खाना; शुद्ध और अशुद्ध दोनों प्रकार के मनुष्य
    जैसे चिकारे और हिरन का माँस खाते हैं वैसे ही उसका भी खा सकेंगे।
  wol-KYG: Ci seen biir dëkk ngeen ko wara xéewloo, te ku sobewu ak ku set yépp man
    na caa lekk, mel ni bu doon kéwél mbaa kooba.
  eng-YLT: within thy gates thou dost eat it, the unclean and the clean alike, as
    the roe, and as the hart.
  eng-WYC-2017: but thou shalt eat it within the gates of thy city, both a clean man
    and an unclean shall eat of those [or them] in like manner, as of a capret, and
    of an hart.
  eng-WMBB: You shall eat it within your gates. The unclean and the clean shall eat
    it alike, as the gazelle and as the deer.
  urd-GVH: ऐसे जानवर तू घर में ज़बह करके खा सकता है। वह हिरन और ग़ज़ाल की मानिंद हैं
    जिन्हें तू खा तो सकता है लेकिन क़ुरबानी के तौर पर पेश नहीं कर सकता। पाक और नापाक
    शख़्स दोनों उसे खा सकते हैं।
  rug-rug: Kote boka henai mo gamu sari na kurukuru gua arini pa mia vetu. Gamu pu
    via mia babe lopu via mia koasa tinarae te Zihova, si kaqu henai si arini. Kaqu
    henai kekeṉoṉo guni gamu sari na kurukuru saripu ta pozae dia meke anitelopi.
  gaz-gaz: Ati magaalaa kee keessatti nyaadhu. Akkuma waan horiin sun kuruphee yookaan
    gadamsa taʼeetti namni akka seeraatti qulqulluu hin taʼinii fi kan qulqulluu taʼe
    nyaachuu dandaʼa.
  fra-LSG: Tu le mangeras dans tes portes; celui qui sera impur et celui qui sera
    pur en mangeront l’un et l’autre, comme on mange de la gazelle et du cerf.
  yal-yal: Ɛ a donma ɛ konni nɛn, ɛ nun muxu sariɲanxin nun muxu sariɲantarene. E
    birin lan nɛn e xa a don alo ɛ xɛnla nun bolen donma kii naxan yi.
  haw-1868: 'E ai oe ia mea iloko o kou mau ipuka: o ke kanaka haumia, a me ke kanaka
    maemae e ai no, e like me ke gazela, a me ka dea hihiu.'
  arb-NAV: بَلْ تَأْكُلُهُ فِي مَدِينَتِكَ، الطَّاهِرُ وَالنَّجِسُ عَلَى حَدٍّ سَوَاءٍ،
    تَأْكُلُونَهُ كَمَا تَأْكُلُونَ الظَّبْيَ وَالأُيَّلَ.
  ewe-ewe: ke boŋ ɖui kple wò ƒometɔwo le aƒe me. Ame sia ame ate ŋu aɖu lã sia faa
    ne amea ŋu mekɔ le ɣe ma ɣi me o hã, abe ale si ame sia ame ate ŋu aɖu sẽ kple
    zi ene,
  eng-LEE: Within thy gates shalt thou eat it, the unclean and the clean together,
    as the roebuck, and as the hart.
  asm-FB: আপোনাৰ নগৰৰ দুৱাৰৰ ভিতৰত তাক খাব। শুচি আৰু অশুচি সকলো লোকে সমানে কৃষ্ণসাৰ
    বা হৰিণাৰ মাংস খোৱাৰ দৰে তাক খাব পাৰিব।
  sus-A: وٌ نْمَ نَ دٌندٍ وٌ شْنيِ نّ، وٌ نُن مِشِ سّنِيّنشِيٍ، شَ نَ مُ عَ رَ، مِشِ
    سّنِيّنتَرٍيٍ، عَلْ وٌ شٍلِ نُن تْوكّ دٌنمَ كِ نَشّ.
  fra-SBL: Tu le mangeras dans tes portes. L'impur et le pur en mangeront de la même
    manière, comme la gazelle et comme le cerf.
  hbo-hbo: בִּשְׁעָרֶ֖יךָ תֹּאכֲלֶ֑נּוּ הַטָּמֵ֤א וְהַטָּהֹור֙ יַחְדָּ֔ו כַּצְּבִ֖י
    וְכָאַיָּֽל׃
  eng-WYCLIFFE: but thou schalt ete it with ynne the yatis of thi citee, bothe a cleene
    man and vncleene schulen ete tho in lijk maner, as a capret and an hert.
  cwe-cwe: Kwizamuja mnyama iyo uhawa muna dibululu jako, wanhu wose wambule mwiko
    na hawambule mwiko wodaha kumuja fana viuja mhala hebu ng'hulungu.
  kik-kik: Mũkaamĩrĩĩra o kũu matũũra-inĩ manyu. No ĩrĩĩo nĩ arĩa marĩ na thaahu na
    arĩa matarĩ na thaahu, o taarĩ thiiya kana thwariga maraarĩa.
  fra-NCL: Tu le mangeras dans tes portes ; l’homme impur et l’homme pur en mangeront
    l’un et l’autre, comme on mange de la gazelle ou du cerf.
  cek-AK: Moi to nangmacae khongkha thungah caa oh; kaciim doeh kaciim ai kami doeh,
    tasuk hoi sakhi moi caak baktih toengah caak thaih.
  cuk-cuk: Ar we-ibdurgan deyobile, be-neggweburmargi be sunna gunnoed, goe-sapurmar-gullegeyob
    be gunnoed. Ar amba Bab-Jehová-asabin be swilidik-gudidibe, be swilidik-gudisurdibe,
    we-ibdurgan be nabir gunmaloed.
  uig-CYR: Бәлки уни шәһәр-йезаңлар ичидә йесәң болиду; кишиләр мәйли пак яки напак
    болсун, уни җәрән яки кейикни йегәндәк йесә болиду.
  tel-2017: జింకను, దుప్పిని తినే విధంగానే, పట్టణాల్లోని మీ ఆవరణల్లో పవిత్రులు, అపవిత్రులు
    కూడా దాన్ని తినవచ్చు.
  hat-BSA: Nou va manje li anndan pòtay nou yo. Pa pwòp la avèk pwòp la menm jan an,
    tankou yon kabrit mawon oswa yon sèf.
  kos-kos: Kowos ku in kang kosro ouinge in lohm suwos. Finne mwet ma aknasnasyeyukla
    ku tia, kowos nukewa ku in kang, oana ke kowos kang deer ku antelope.
  hbo-WLC: בִּשְׁעָרֶ֖יךָ תֹּאכֲלֶ֑נּוּ הַטָּמֵ֤א וְהַטָּהוֹר֙ יַחְדָּ֔ו כַּצְּבִ֖י
    וְכָאַיָּֽל׃
  ibo-ibo: Kama, ka ọ bụrụ ihe oriri nye ezinaụlọ gị nʼime ụlọ gị. Onye ọbụla, ma
    ndị dị ọcha ma onye rụrụ arụ nʼoge ahụ ga-eri ya, dịka onye ọbụla pụrụ iri anụ
    ele maọbụ anụ mgbada.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ନଗର-ଦ୍ୱାର ମଧ୍ୟରେ ତାହା ଭୋଜନ କରିବ; ଶୁଚି କି ଅଶୁଚି ଲୋକ ସମାନ ରୂପେ
    କୃଷ୍ଣସାର ଓ ହରିଣର ମାଂସ ତୁଲ୍ୟ ତାହା ଭୋଜନ କରିବେ।
  chk-chk: Oupwe chök ochei me lon ämi kewe telinimw. Chokewe mi limengau me chokewe
    mi limöch ra tongeni ochoch seni, usun ämi ochoch chia ika sokun chia itan kasele.
  rop-rop: Bat langa yumob kemp yumob lau blanga dagat det enimul. Nomeda yumob klinbala
    o nomo klinbala blanga serramoni, jis laik wen yumob dagat det enimul gulum diya
    o entiloup.
  ukr-1871: В оселї твоїй їсти муть його, чистий і нечистий однаково, як ланю та оленя.
  deu-1951: sondern du sollst es innerhalb deiner Tore essen, wie die Gazelle und
    den Hirsch, du seiest unrein oder rein.
  eng-JPS: Thou shalt eat it within thy gates; the unclean and the clean may eat it
    alike, as the gazelle, and as the hart.
  srp-1865: U svom mjestu pojedi ga; i èist i neèist neka jede kao srnu i jelena.
  lug-lug: Onookiriiranga mu bibuga byo. Omulongoofu n’atali mulongoofu mwenna munaabiryanga
    nga bwe munaalyanga empeewo oba enjaza.
  heb-heb: בשעריך תאכלנו הטמא והטהור יחדו כצבי וכאיל׃
  ben-IRV: নিজের শহরের দরজার ভিতরে তা খেয়ো অশুচি কি শুচী, উভয় লোকই কৃষ্ণসারের কিংবা
    হরিণের মতো তা খেতে পারে।
  pan-pan: ਤੁਸੀਂ ਉਸ ਨੂੰ ਆਪਣੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਖਾਇਓ। ਅਸ਼ੁੱਧ ਅਤੇ ਸ਼ੁੱਧ ਦੋਵੇਂ ਮਨੁੱਖ ਜਿਵੇਂ
    ਚਿਕਾਰਾ ਅਤੇ ਹਿਰਨ ਦਾ ਮਾਸ ਖਾਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਵੀ ਖਾ ਸਕਦੇ ਹਨ।
  mya-JVB: သင့် နေရာ အရပ်၌ စား ရမည်။ သမင် ၊ ဒရယ် ကို စားသကဲ့သို့ စင်ကြယ် သောသူ၊ မ
    စင်ကြယ်သောသူတို့ သည် အတူ စားရကြမည်။
  hmo-hmo: To emui hanua dekenai, umui ibounai ese unai bamona boromakau bona mamoe
    umui ania diba, miro taudia bona miro lasi taudia danu, uda nanigosi o dia umui
    ania hegeregerena.
  urd-urd: तू उसे अपने फाटकों के अन्दर खाना। पाक और नापाक दोनों तरह के आदमी जैसे चिकारे
    और हिरन को खाते हैं वैसे ही उसे खाएँ।
  rus-SYN: но в жилищах твоих ешь его; нечистый, как и чистый, могут есть, как серну
    и как оленя;
  bqc-SIM: Àli só bɛ, gbɛ̃́ pↄ́ aa gbãlɛaↄ ń gbɛ̃́ pↄ́ aa gbãlɛaoↄ píi, lá
    i tue ge bana sowa.
  tcz-CHONGTHU: Hichu nangho leh nainsung mi teuvin nain mun uva naneh jeng theiyu
    ahi. Hichu koi hileh aboh hihen aboh lou hijongleh sa juhsa naneh bang uva naneh
    thei diu ahi.
  mar-mar: वाटल्यास घरीच त्याचे मांस खा. हरणाचे किंवा सांबराचे मांस खातात त्याप्रमाणे
    अशुद्ध व शुद्ध कोणीही ते खावे.
  qub-qub: Chaypa ruquenga marcallayquicho micunqui. Ganra carpis limyu carpis lluychupa,
    tarushpa aychanta micushayquino micunqui.
  hat-hat: N'a manje l' lakay nou, tout moun va manje ladan l', kit yo nan kondisyon
    pou sèvi Bondye, kit yo pa nan kondisyon pou fè l', menm jan yo konn manje vyann
    gazèl ak vyann towo bèf.
  eng-BSB: Eat it within your gates; both the ceremonially unclean and clean may eat
    it as they would a gazelle or a deer.
  tod-tod: Wa mi, ʋɛ wo zeini ná, nui nii kɔzɔai, ɓaa nii ɲadegai, naati seizu felegɔiti
    pɛ ta zoo ti ta mi, eɠɛʋelei nɔ nu a ɗa dopai ɓaa goegi mi la.
  eng-WEBPB: You shall eat it within your gates. The unclean and the clean shall eat
    it alike, as the gazelle and as the deer.
  kbq-kbq: Hagi ana afura tamagra'a kumatmifi ahegitama negahaze. Anama ahegisazana
    gezeline dia afu'ma nehazaza hu'za ahegisageno, agruma hu vahe'ene agruma osu
    vahe'mo'zanena amne negahaze.
  nhe-BL: Pero nopa tlapiyalime, quena, huelis teipa inquincuase ica imochampoyohua
    nopona campa initztoque. Huan tlen hueli tlacatl hueli quicuas, yonque tlapajpactic
    o axtle, queja ama, nochi hueli quicuase se masatl.
  gub-BL: Pe'u a'e ma'ea'yr ho'o kwer penàpuz me nehe. Teko Tupàn henataromo ikatu
    ma'e upuner i'u haw rehe wà nehe. Ikatu 'ym ma'e upuner a'e ma'ea'yr ikatu 'ym
    ma'e ho'o kwer i'u haw rehe wà nehe no. Pe'u arapuha kazer ho'o kwer. Pe'u arapuha
    ho'o kwer no. Pe'u putar ma'ea'yr ikatu 'ymaw hereko har ho'o kwer nezewegatete
    nehe no.
  eng-DRA: 'But thou shalt eat it within the gates of thy city: the clean and the
    unclean shall eat them alike, as the roe and as the hart.'
