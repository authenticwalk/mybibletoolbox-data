    áↄ fĩasɛamá ni vĩo. Ámɛ á kiblemá, i kɛ aamɛ aa kiblewáo.
  tcz-CHONGTHU: Chuteng Pakai, na Pathen uvin akitepna banga phatthei naboh teidiu
    ahi. Nam dangten naheng uva sumpa ahin lah diu chule nanghon vang bat a ima nalah
    lou diu ahitai. Namdangte chunga vaihoma napan diu, nangho chunga koiman thaneina
    a vai ahop lou ding ahi.
  mar-mar: मग तुमचा देव परमेश्वर आपल्या वचनानुसार तुमचे कल्याण करील. तुम्ही इतर राष्ट्रांना
    उसने द्याल पण उसने घ्यायची तुमच्यावर वेळ येणार नाही. तुम्ही इतर राष्ट्रावर सत्ता
    चालवाल पण तुमच्यावर इतरांची सत्ता चालणार नाही.
  qub-qub: Rasunpami Tayta Diosga aunishushayquinölla bindisyunta goshunquipaj. Chaura
    gamcunapaga cangami waquin nasyun runacunata ristanayquipäpis. Gamcunami ichanga
    mana pipitapis ristacur mañacunquipächu. Achca nasyuncunatami munayniquicho chararanquipaj.
    Gamcunatami ichanga mana pipis munaynincho chararäshunquipächu.
  hat-hat: Wi, Seyè a, Bondye nou an, va beni nou, jan li te pwomèt nou an, konsa
    n'a gen lajan pou prete anpil lòt nasyon. Men, nou menm nou p'ap janm bezwen prete
    nan men pesonn. N'a donminen sou anpil lòt pèp. Men, yo yonn p'ap gen pye sou
    kou nou.
  eng-BSB: When the LORD your God blesses you as He has promised, you will lend to
    many nations but borrow from none; you will rule over many nations but be ruled
    by none.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa tuya loo wo ʋɛ, eɠɛʋelei é minazeɠeni
    la. Naazu wa ɗa wali ɠuyei ʋɛɛ zou ɠiligaa ma, wo la lɔdɔ boga eyɛsu pɛ. Wa zei
    zii mɔinmɔin unda, kɛlɛ tanɔpɛ ge la zeiɗa wo unda.
  eng-WEBPB: For the LORD your God will bless you, as he promised you. You will lend
    to many nations, but you will not borrow. You will rule over many nations, but
    they will not rule over you.
  kbq-kbq: Hagi Agra huvempama huramante'nea kante anteno, Ra Anumzana tamagri Anumzamo'a
    asomu huramante'nigeno, vahe'mo'za tamagripinti zagoa nofira eme hanageta, tamagra
    zamagripintira magore huta zagoa nofira osugahaze. Hianagi tamagrira mago'a vahe'mo'za
    kegava huoramantesageta, tamagrake'za kegava zamagrira huzmantegahaze.
  nhe-BL: Quena, imoTECO Dios inmechtiochihuas queja quiijtojtoc quichihuas, huan
    yeca inquipiyase para inquintlanejtise sequinoc tlaltini, pero inisraelitame ax
    quema monequis inmotlanehuise. Huan inquinnahuatise miyac tlaltini huan inintlacajhua,
    pero niyon se sejcoyoc ejquetl ax huelis inmechnahuatis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u uze'egatu penehe imur pyràm peme a'e.
    A'e rupi umur putar penehe nehe. Pemono putar temetarer teko tetea'u wanupe imemyr
    ipyhyk pà nehe. Napepyhyk kwaw amo wanuwi nehe. Peiko putar teko tetea'u wazar
    romo nehe. Ni amo nuiko kwaw pezar romo wà nehe.
  eng-DRA: Thou shalt lend to many nations, and thou shalt borrow of no man. Thou
    shalt have dominion over very many nations, and no one shall have dominion over
    thee.
