verse: DEU.015.006
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ വാഗ്ദാനംചെയ്തതുപോലെ അവിടന്നു നിന്നെ അനുഗ്രഹിക്കും. നീ
    അനേകം ജനതകൾക്കു വായ്പ കൊടുക്കും. പക്ഷേ, നീ ആരിൽനിന്നും വായ്പ വാങ്ങുകയില്ല. നീ
    അനേകം ജനതകളെ ഭരിക്കും. പക്ഷേ, അവരാരും നിന്നെ ഭരിക്കുകയില്ല.
  deu-TKW: Denn Jahwe, dein Gott, hat dir den Segen verliehen, wie er dir verheißen
    hat, so daß du vielen Völkern leihen wirst, selber aber nicht zu entlehnen brauchst,
    und daß du über viele Völker herrschen wirst; über dich aber soll keines herrschen.
  lin-lin: Pamba te Yawe, Nzambe na bino, akopambola bino ndenge alakaki ; mpe bino
    bokodefisa na bikolo ebele, kasi bokodefa te. Bokokonza bikolo ebele, kasi ekolo
    moko te ekokonza bino.
  eng-LSV: For your God YHWH has blessed you as He has spoken to you; and you have
    lent [to] many nations, but you have not borrowed; and you have ruled over many
    nations, but they do not rule over you.
  eng-GNV: 'For the Lord thy God hath blessed thee, as he hath promised thee: and
    thou shalt lend vnto many nations, but thou thy selfe shalt not borow, and thou
    shalt reigne ouer many nations, and they shall not reigne ouer thee.'
  eng-WEBSTER: 'For the LORD thy God shall bless thee, as he promised thee: and thou
    shalt lend to many nations, but thou shalt not borrow; and thou shalt reign over
    many nations, but they shall not reign over thee.'
  nhw-BL: Quena, amoTECO Dios anmechtiochihuas quen quiijtojtoc quichihuas, huan yeca
    anquipiyase para anquintlanejtise sequinoc tlalme, pero anisraelitame amo quema
    monequis anmotlanehuise. Huan anquinnahuatise miyac tlalme huan ininmasehualhua,
    pero niyon se seyoc tlali ejquetl amo huelis anmechnahuatis.
  swh-ONEN: Kwa kuwa Bwana Mungu wenu atawabariki kama alivyoahidi, nanyi mtawakopesha
    mataifa mengi lakini hamtakopa kwa yeyote. Mtatawala mataifa mengi lakini hakuna
    taifa litakalowatawala ninyi.
  bba-bba: U koo bɛɛ domɑru kuɑ nɡe mɛ u bɛɛ nɔɔ mwɛɛru kuɑ. I ko i bwese tuku dɑbinu
    ɡobi bɔkurɑ, ɑdɑmɑ bɛɛ, i ǹ ko i n ɡobi bɔkurɑbun bukɑtɑ mɔ. I ko i bwese tuku
    dɑbinu kerɑ, ɑdɑmɑ nu ǹ kpɛ̃ nu bɛɛ kerɑ.
  eng-KJVCPB: 'For the Lord thy God blesseth thee, as he promised thee: and thou shalt
    lend unto many nations, but thou shalt not borrow; and thou shalt reign over many
    nations, but they shall not reign over thee.'
  luo-luo: Kuom mano Jehova Nyasaye ma Nyasachu biro gwedhou kaka osewacho, kendo
    ubiro olo ogendini mangʼeny mwandu to un ok unuol kuomgi. Ubiro bedo gi loch kuom
    pinje mamoko to un onge manobed kod loch kuomu.
  meu-meu: Badina be Iehova, emui Dirava, ese baine hanamomui, ena gwauhamata heḡereḡerena.
    Bese loḡora ba henidia torehai, to ediai basio abi torehai; bona bese loḡora ba
    halohiadia, to idia ese basie halohiamui.
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूसित प्रतिज्ञा गर्नुभएझैँ उहाँले
    तिमीहरूलाई आशिष् दिनुहुने छ । तिमीहरूले धेरै जातिहरूलाई ऋण दिने छौ, तर तिमीहरूले
    ऋण लिने छैनौ । तिमीहरूले धेरै जातिहरूमाथि शासन गर्ने छौ, तर तिनीहरूले तिमीहरूमाथि
    शासन गर्ने छैनन् ।
  yor-yor: Nítorí pé Olúwa Ọlọ́run yín yóò bùkún un yín bí ó ti ṣèlérí, ẹ̀yin yóò
    sì máa yá ọ̀pọ̀lọpọ̀ orílẹ̀-èdè ẹ kì yóò sì tọrọ. Ẹ ó ṣàkóso ọ̀pọ̀lọpọ̀ orílẹ̀-èdè,
    ṣùgbọ́n kò sí orílẹ̀-èdè tí yóò lè jẹ ọba lé e yín lórí.
  ind-ind: TUHAN pasti memberkatimu sesuai dengan janji-Nya, sehingga kalian akan
    meminjamkan uang kepada orang-orang dari bangsa lain, tetapi tidak akan pernah
    berhutang kepada mereka. Karena itu, bangsa Israel akan berkuasa atas bangsa-bangsa
    lain, tetapi tidak akan pernah dikuasai oleh mereka.
  pes-OPCB: یهوه خدایتان چنانکه وعده داده است برکتتان خواهد داد، به طوری که به قومهای
    زیادی پول قرض خواهید داد، ولی هرگز احتیاجی به قرض گرفتن نخواهید داشت. بر قومهای
    بسیاری حکومت خواهید کرد، ولی آنان بر شما حکومت نخواهند نمود.
  tgl-ULB: Pagpapalain kayo ni Yahweh na inyong Diyos, ayon sa ipinangako niya sa
    inyo; magpapautang kayo sa maraming mga bansa, pero hindi kayo hihiram; mamumuno
    kayo sa maraming mga bansa, pero hindi nila kayo pamumunuan.
  hui-hui: Anduane Homogo ibunime bulebero lalu langiyadagua ibugua tí mo bayale holebira.
    Ani bidagola wali agali tara tara karume tínaga mbirale ngamiru dano halu mo yulebirago
    tígua wali agali taranaga ngaru dano holene henge nawi holeberemi. Tígua hameigini
    tara dindi tara taraha karu handayaho howa haru holeberemi. Anigo ai hameigini
    tara tara karume tí haru naholebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​က​တိ​တော်​ရှိ​သည့် အ​တိုင်း သင်​တို့​အား​ကောင်း​ချီး​ပေး​တော်​မူ
    သ​ဖြင့် သင်​တို့​သည်​လူ​မျိုး​များ​စွာ​တို့​အား ငွေ​ချေး​ရ​လိမ့်​မည်။ သင်​တို့​က​မူ​ကား​သူ​တို့
    ထံ​မှ​ချေး​ငှား​ခြင်း​ပြု​ရ​မည်​မ​ဟုတ်။ သင်​တို့ သည်​လူ​မျိုး​များ​စွာ​တို့​ကို​အုပ်​စိုး​ရ​လိမ့်
    မည်။ မည်​သည့်​လူ​မျိုး​က​မျှ​သင်​တို့​ကို မ​အုပ်​စိုး​ရ။''
  bod-N: དེ་ཡང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ཞལ་བཞེས་གནང་བ་ཇི་བཞིན་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་ངེས་ཡིན།
    ཁྱོད་རྣམས་ཀྱིས་མི་མང་པོར་བུ་ལོན་བཏང་ནའང་། རང་གིས་གཞན་སུ་ལས་ཀྱང་བསྐྱི་མི་དགོས།
    ཁྱོད་རྣམས་ཀྱིས་མི་མང་པོ་དབང་དུ་བསྒྱུར་ན་ཡང་། དེ་དག་གིས་ཁྱོད་རྣམས་དབང་དུ་བསྡུ་མི་ནུས་སོ།
    །
  sna-sna: Nokuti Jehovha Mwari wenyu achakuropafadzai sezvaakavimbisa, uye imi muchapa
    zvikwereti kundudzi zhinji asi imi hamungakwereti kubva kurudzi rupi zvarwo. Muchatonga
    ndudzi zhinji asi hapana rudzi ruchakutongai.
  spa-BLM: Porque el Señor, tu Dios, te bendecirá, como te ha prometido. Prestarás
    a muchas naciones, pero no pedirás prestado. Dominarás a muchas naciones, pero
    ellas no te dominarán a ti.
  cac-cac: ol yac' svach'c'olal Jehová co Diosal d'a eyib'an̈, icha val ajnac yac'an
    sti', tzijtum tas ol yal eyac'an majanil d'a juntzan̈xo nación. Palta a ex tic,
    man̈oc exlaj ol e c'an tastac e majnej d'a eb'. Tzijtum juntzan̈ nación ol eyac'
    yajalil d'a yib'an̈, palta man̈oclaj eb' ol ac'an yajalil d'a eyib'an̈.
  swh-ULB: Kwa kuwa Yahwe Mungu wenu atawabariki, kama alivyowaahidia; mtakopesha
    mataifa mengi, lakini hamtaazima; mtaongoza juu ya mataifa mengi, lakini hayatawaongoza
    ninyi.
  bel-bel: бо Гасподзь, Бог твой, дабраславіць цябе, як Ён казаў табе, і ты будзеш
    даваць пазыку многім народам, а сам ня будзеш браць пазыкі; і валадарыць будзеш
    над многімі народамі, а яны над табою ня будуць валадарыць.
  deu-ELBBK: Denn der HERR, dein Gott, wird dich segnen, wie er zu dir geredet hat;
    und du wirst vielen Nationen auf Pfand leihen, du aber wirst nichts auf Pfand
    entlehnen; und du wirst über viele Nationen herrschen, über dich aber werden sie
    nicht herrschen.
  mbb-OT: Edtuvazan kew te Nengazen he Megbevayè niw sumalà te impenaad din keniyu.
    Mahabet he menge nasyun is ebpekepenambey ziyà te keniyu ne kenè kew mulà ebpekepenambey.
    Iyan kew edumala te zuma he menge nasyun ne kenè dan mulà ebpekezumala keniyu.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു വാഗ്ദത്തം ചെയ്തതുപോലെ നിന്നെ അനുഗ്രഹിക്കുന്നതുകൊണ്ടു
    നീ അനേകം ജാതികൾക്കു വായിപ്പ കൊടുക്കും; എന്നാൽ നീ വായിപ്പ വാങ്ങുകയില്ല; നീ അനേകം
    ജാതികളെ ഭരിക്കും; എന്നാൽ അവർ നിന്നെ ഭരിക്കയില്ല.
  rmc-rmc: Bo o RAJ, tiro Del, tut požehňinela, avke sar diňa lav, a tu deha kečeň
    but naroden, ale ňiko tumendar na lela kečeň avre narodendar. Tumen vladňinena
    upral aver narodi, ale on upral tumende na vladňinena.
  pes-OPV: زیرا که یهوه، خدایت، تو را چنانکه گفته است برکت خواهد داد، و به امتهای
    بسیارقرض خواهی داد، لیکن تو مدیون نخواهی شد، وبر امتهای بسیار تسلط خواهی نمود،
    و ایشان برتو مسلط نخواهند شد.
  ron-1924: Домнул Думнезеул тэу те ва бинекувынта, кум ць-а спус, аша ынкыт вей да
    ку ымпрумут мултор нямурь, дар ту ну вей луа ку ымпрумут де ла еле; ту вей стэпыни
    песте мулте нямурь, дар еле ну вор стэпыни песте тине.
  ben-OBCV: কেননা তোমাদের ঈশ্বর সদাপ্রভু তাঁর প্রতিজ্ঞানুসারে তোমাদের আশীর্বাদ করবেন,
    এবং তোমরা অনেক জাতিকে ঋণ দেবে কিন্তু কারোর কাছ থেকে ঋণ নেবে না। তোমরা বহু জাতির
    উপর রাজত্ব করবে কিন্তু কেউ তোমাদের উপরে রাজত্ব করবে না।
  som-som: Maxaa yeelay, Rabbiga Ilaahiinna ahu waa idiin barakayn doonaa siduu idiin
    ballanqaaday, oo wax baad deymin doontaan quruumo badan, laakiinse waxba kama
    amaahan doontaan, oo quruumo badan baad u talin doontaan, laakiinse iyagu idiinma
    ay talin doonaan.
  lat-VUC: Fœnerabis gentibus multis, et ipse a nullo accipies mutuum. Dominaberis
    nationibus plurimis, et tui nemo dominabitur.
  eng-ASVBT: 'For Jehovah thy God will bless thee, as he promised thee: and thou shalt
    lend unto many nations, but thou shalt not borrow; and thou shalt rule over many
    nations, but they shall not rule over thee.'
  ita-1885: Quando il Signore Iddio tuo ti avrà benedetto, siccome egli ti ha promesso,
    tu presterai a molte genti, e tu non prenderai nulla in prestanza; e signoreggerai
    sopra grandi nazioni, ed esse non signoreggeranno sopra te.
  eng-LXXUP: (for the Lord thy God has blessed thee in the way of which he spoke to
    thee), then thou shalt lend to many nations, but thou shalt not borrow; and thou
    shalt rule over many nations, but they shall not rule over thee.
  eng-ULB: For Yahweh your God will bless you, as he promised you; you will lend to
    many nations, but you will not borrow; you will rule over many nations, but they
    will not rule over you.
  spa-VBL: El Señor tu Dios te va a bendecir como lo prometió. Prestarás dinero a
    muchas naciones, pero no necesitarás pedir prestado a ninguna de ellas; gobernarás
    sobre muchas naciones, pero no serás gobernado por ellas.
  fra-_FOB: Quand l'Éternel ton Dieu t'aura béni, comme il te l'a dit, tu prêteras
    sur gage à beaucoup de nations, et tu n'emprunteras point sur gage; tu domineras
    sur beaucoup de nations, et elles ne domineront point sur toi.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് വാഗ്ദത്തം ചെയ്തതുപോലെ നിന്നെ അനുഗ്രഹിക്കുന്നതുകൊണ്ട്
    നീ അനേകം ജനതകൾക്ക് വായ്പ കൊടുക്കും; എന്നാൽ നീ വായ്പ വാങ്ങുകയില്ല; നീ അനേകം ജനതകളെ
    ഭരിക്കും; എന്നാൽ അവർ നിന്നെ ഭരിക്കുകയില്ല.
  urd-GVR: Phir Rab tumhārā Ḳhudā tujhe apne wāde ke mutābiq barkat degā. Tū kisī
    bhī qaum se udhār nahīṅ legā balki bahut-sī qaumoṅ ko udhār degā. Koī bhī qaum
    tujh par hukūmat nahīṅ karegī balki tū bahut-sī qaumoṅ par hukūmat karegā.
  suz-BL: मारदे हना परमप्रभु यावे, इन परमप्रभुमी इन कली देंशो खोदेंशो पा इन कली आसीक
    गेब। मिनु गे शुश रागी रागी ङा मुर आन कली जेर गेब दुम्‍नीनी। गेपुकीम चहिं जेर पुंइचा
    ममाल्‍नीनी। मिनु गेपुकीमी शुश रागी रागी ङा मुर आन कली हुकुम पाइनीनी। तन्‍न मेकोपुकीमी
    इन कली हुकुम मपाइ‍नीम। ब्‍यवस्‍था २८:१२
  ita-1927: Il tuo Dio, l’Eterno, ti benedirà come t’ha promesso, e tu farai dei prestiti
    a molte nazioni, e non prenderai nulla in prestito; dominerai su molte nazioni,
    ed esse non domineranno su te.
  ckb-ckb: یەزدانی پەروەردگارتان بەرەکەتدارتان دەکات وەک بەڵێنی پێدان، جا قەرز بە
    زۆربەی نەتەوەکان دەدەن و ئێوە قەرز ناکەن، بەسەر زۆربەی نەتەوەکاندا دەسەڵاتتان
    دەبێت و ئەوان بەسەرتانەوە دەسەڵاتدار نابن.
  eng-BBE: 'For the Lord your God will give you his blessing as he has said: you will
    let other nations have the use of your money, but you will not make use of theirs;
    you will be rulers over a number of nations, but they will not be your rulers.'
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ವಾಗ್ದಾನ ಮಾಡಿದಂತೆ ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸುವರು.
    ನೀವು ಸಾಲ ತೆಗೆದುಕೊಳ್ಳದೆ ಅನೇಕ ಜನಾಂಗಗಳಿಗೆ ಸಾಲ ಕೊಡುವಿರಿ. ಅನೇಕ ಜನಾಂಗಗಳನ್ನು ಆಳುವಿರಿ,
    ಅವರು ನಿಮ್ಮನ್ನು ಆಳುವುದಿಲ್ಲ.
  tam-2017: உன் தேவனாகிய யெகோவா உனக்குச் சொன்னபடி உன்னை ஆசீர்வதிப்பதினால், நீ அநேகம்
    மக்களுக்குக் கடன் கொடுப்பாய், நீயோ கடன் வாங்குவதில்லை; நீ அநேகம் மக்களை ஆள்வாய்,
    உன்னையோ அவர்கள் ஆள்வதில்லை.
  spa-RV-1909: Ya que Jehová tu Dios te habrá bendecido, como te ha dicho, prestarás
    entonces á muchas gentes, mas tú no tomarás prestado; y enseñorearte has de muchas
    gentes, pero de ti no se enseñorearán.
  ron-BTF: Pentru că DOMNUL Dumnezeul tău te va binecuvânta, precum ţi-a promis şi
    vei da cu împrumut multor naţiuni, dar tu nu vei lua cu împrumut; şi tu vei stăpâni
    peste multe naţiuni, dar ele nu vor stăpâni peste tine.
  eng-WEBP: For the LORD your God will bless you, as he promised you. You will lend
    to many nations, but you will not borrow. You will rule over many nations, but
    they will not rule over you.
  eng-FBV: The Lord your God is going to bless you as he promised. You will lend money
    to many nations but you won't need to borrow from any of them; you will rule over
    many nations but you won't be ruled by them.
