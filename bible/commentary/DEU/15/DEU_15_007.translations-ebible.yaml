verse: DEU.015.007
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കു നൽകുന്ന ദേശത്ത് ഏതെങ്കിലും നഗരത്തിൽ നിങ്ങളുടെ
    ഇടയിൽ ഒരു ദരിദ്രൻ ഉണ്ടെങ്കിൽ ആ ദരിദ്രസഹോദരനുനേരേ നിന്റെ ഹൃദയം കഠിനമാക്കുകയോ നീ
    ലുബ്ധനായിരിക്കുകയോ ചെയ്യരുത്.
  deu-TKW: Wenn es unter dir einen Armen giebt, irgend einen deiner Volksgenossen
    in einer deiner Ortschaften in deinem Lande, das Jahwe, dein Gott, dir giebt,
    so sollst du nicht hartherzig sein und deine Hand vor deinem armen Volksgenossen
    nicht verschließen,
  lin-lin: Soki mobola moko amonani kati na bandeko na yo na bingumba ya mokili oyo
    Yawe, Nzambe na bino, azali kopesa yo ; okokangela ye motema te mpe okoboya te
    kosunga ndeko na yo mobola.
  eng-LSV: When there is with you any poor of one of your brothers, in one of your
    cities, in your land which your God YHWH is giving to you, you do not harden your
    heart, nor shut your hand from your needy brother;
  eng-GNV: 'If one of thy brethren with thee be poore within any of thy gates in thy
    land, which the Lord thy God giueth thee, thou shalt not harden thine heart, nor
    shut thine hand from thy poore brother:'
  eng-WEBSTER: 'If there shall be among you a poor man of one of thy brethren within
    any of thy gates in thy land which the LORD the God giveth thee, thou shalt not
    harden thy heart, nor shut thy hand from thy poor brother:'
  nhw-BL: “Quema amoTECO Dios anmechmacas nopa tlali, sintla itztose sequin amoisraelita
    icnihua nopona catli nelía teicneltzitzi, amo ximochihuaca nel anyoltetique ica
    inijuanti. Niyon amo ximoitzcuinequica.
  swh-ONEN: Ikiwa kuna mtu maskini miongoni mwa ndugu zenu, katika mji wowote wa hiyo
    nchi ambayo Bwana Mungu wenu anawapa, msiwe na moyo mgumu wala usimfumbie mkono
    ndugu yako aliye maskini.
  bba-bba: Kɑ mɛ, bɛɛn ɡoo ù n sɑ̃ɑ sɑ̃ɑro tem mɛ Gusunɔ bɛɛn Yinni u koo bɛɛ wɛ̃n
    wuu ɡɑɡu sɔɔ, i ku rɑ ɡɔbiɑ i yinɑ i nùn ɡobi bɔkurɑ.
  eng-KJVCPB: 'If there be among you a poor man of one of thy brethren within any
    of thy gates in thy land which the Lord thy God giveth thee, thou shalt not harden
    thy heart, nor shut thine hand from thy poor brother:'
  luo-luo: Ka nitie jachan e kind owete moa e mier mag piny ma Jehova Nyasaye nomiu,
    to kik ubed gi chuny mapek kata lep ma wuoyo marach ewi owadu modhierno.
  meu-meu: Bogaragimui ai varavaramui ta bema ogoḡami, Iehova, emui Dirava, ese baine
    henimui tanona hanuana ta ai, lalomu basio ha-aukaia, bonarimamu basio hagorua,
    varavaramu ogoḡamina enai.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिन लाग्‍नुभएको देशको कुनै पनि
    सहरभित्र तिमीहरूका बिचमा कुनै पनि भाइ गरिब भयो भने तिमीहरूको गरिब भाइप्रति तिमीहरूले
    आफ्नो हृदय कठोर पार्नुहुँदैन न त मुट्ठी बाँध्‍नुहुन्छ ।
  yor-yor: Bí tálákà kan bá wà láàrín àwọn arákùnrin yín ní èyíkéyìí àwọn ìlú, ilẹ̀
    náà tí Olúwa yín yóò fún un yín. Ẹ má ṣe ṣe àìláàánú, bẹ́ẹ̀ ni kí ẹ má ṣe háwọ́
    sí arákùnrin yín tí ó jẹ́ tálákà.
  ind-ind: “Nanti, sesudah kamu semua tinggal di negeri pemberian TUHAN, lalu di kotamu
    ada sesama orang Israel yang miskin, janganlah mengeraskan hati dan bersikap pelit
    terhadap dia.
  pes-OPCB: وقتی به سرزمینی که یهوه خدایتان به شما می‌دهد وارد شدید، اگر در بین شما
    اشخاص فقیری باشند نسبت به آنان دست و دل باز باشید،
  tgl-ULB: Kung may isang taong mahirap sa inyo, isa sa inyong mga kapatid, saanman
    sa loob ng inyong mga tarangkahan sa lupain na ibinibigay sa inyo ni Yahweh na
    inyong Diyos, hindi dapat ninyo patigasin ang inyong mga puso ni isara ang inyong
    kamay mula sa inyong mahirap na kapatid;
  hui-hui: Anduane Homogohanda dindi tí ngule ngagoha tano mbira ngagoria tí damene
    mbirago ibu mbirale mbira tubagiho heagua tígua hondowa nahende tingi halu biamogo
    bulene ngago nabi ani helowa nahalimu.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး သ​နား​တော်​မူ​သော​ပြည်​ရှိ​မြို့​ရွာ​များ​တွင်
    ဆင်း​ရဲ​နွမ်း​ပါး​သော​ဣ​သ​ရေ​လ​အ​မျိုး သား​ရှိ​လျှင် တစ်​ကိုယ်​ကောင်း​စိတ်​ရှိ​ပြီး
    ထို​သူ​အား​မ​စ​ရန်​မ​တွန့်​တို​နှင့်။-'
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་གྱི་གྲོང་རྡལ་གང་རུང་དུ་ཁྱོད་ཅག་གི་སྤུན་ཟླ་སུ་ཞིག་དབུལ་པོ་ཡིན་ན།
    སྤུན་ཟླ་དབུལ་པོ་དེ་ལ་ཁྱོད་རྣམས་ཀྱི་སེམས་མཁྲེགས་པོ་བྱེད་མི་རུང་ལ། སེར་སྣ་བྱས་ནས་བསྐྱུར་ཡང་མི་རུང་།
  sna-sna: Kana pane murombo pakati pehama dzenyu mune ripi zvaro guta renyika iyo
    Jehovha ari kukupai musaomesa mwoyo kana kupfumbatira ruoko kuhama yenyu inoshayiwa.
  spa-BLM: Si un pobre, uno de tus hermanos, está contigo dentro de cualquiera de
    tus puertas en tu tierra que Yahvé vuestro Dios te da, no endurecerás tu corazón
    ni cerrarás tu mano a tu hermano pobre;
  cac-cac: Tato ay junoc eb' quetchon̈ab' tic meb'a' d'a e cal d'a junoc chon̈ab'
    van yac'an Jehová d'ayex, man̈ chucoc tzeyutej e c'ol d'a eb', palta tze col eb'
    d'a tas tz'och yuuj,
  swh-ULB: Kama kuna mtu maskini miongoni mwenu, moja wa ndugu zenu, ndani ya malango
    yenu yoyote kwenye nchi yenu ambayo Yahwe Mungu wenu anawapa, msifanye migumu
    mioyo yenu wala kufunga mkono wenu toka kwa ndugu yenu,
  bel-bel: Калі ж будзе ў цябе ўбогі, хто-небудзь з братоў тваіх, у адным зь селішчаў
    тваіх на зямлі тваёй, якую Гасподзь, Бог твой, дае табе, дык не ачэрсьцьві сэрца
    твайго і не затулі рукі тваёй перад зубожаным братам тваім,
  deu-ELBBK: Wenn ein Armer unter dir sein wird, irgendeiner deiner Brüder, in einem
    deiner Tore in deinem Land, das der HERR, dein Gott, dir gibt, so sollst du dein
    Herz nicht verhärten und deine Hand vor deinem Bruder, dem Armen, nicht verschließen;
  mbb-OT: “Emun duen pubri ziyà te inged niw, zutun te tanà he ibeǥey keniyu te Nengazen
    he Megbevayè niw, kenè kew peleleǥed kandan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തു ഏതു പട്ടണത്തിലെങ്കിലും ദരിദ്രനായ
    സഹോദരൻ നിങ്ങളുടെ ഇടയിൽ ഉണ്ടെങ്കിൽ ദരിദ്രനായ സഹോദരന്റെ നേരെ നിന്റെ ഹൃദയം കഠിനമാക്കാതെയും
    കൈ അടെക്കാതെയും,
  rmc-rmc: Te varesavo Izraelitas ela čoro andre varesavo foros andre odi phuv, so
    tumenge del o RAJ, tumaro Del, ma phand angle leste tiro jilo aňi tiro vast, ale
    pomožin leske.
  pes-OPV: اگر نزد تو در یکی از دروازه هایت، در زمینی که یهوه، خدایت، به تو می‌بخشد،
    یکی ازبرادرانت فقیر باشد، دل خود را سخت مساز، ودستت را بر برادر فقیر خود مبند.
  ron-1924: Дакэ ва фи ла тине вреун сэрак динтре фраций тэй, ын вреуна дин четэциле
    тале, ын цара пе каре ць-о дэ Домнул Думнезеул тэу, сэ ну-ць ымпетрешть инима
    ши сэ ну-ць ынкизь мына ынаинтя фрателуй тэу челуй липсит.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যে দেশ তোমাদের দিতে যাচ্ছেন সেই দেশের কোনো জায়গায়
    যদি তোমাদের কোনো ইস্রায়েলী ভাই গরিব হয়, তার প্রতি তোমাদের হৃদয় কঠিন কোরো না
    কিংবা তার জন্য তোমাদের হাত মুঠো কোরো না।
  som-som: Hadduu kula joogo nin miskiin ah oo walaalahaa midkood ah ee ku jira irdahaaga
    middood ee dalka Rabbiga Ilaahaaga ahu ku siinayo, waa inaadan qalbiga ka qallafin,
    gacantana ka xidhin walaalkaaga miskiinka ah.
  lat-VUC: Si unus de fratribus tuis, qui morantur intra portas civitatis tuæ in terra
    quam Dominus Deus tuus daturus est tibi, ad paupertatem venerit, non obdurabis
    cor tuum, nec contrahes manum,
  eng-ASVBT: If there be with thee a poor man, one of thy brethren, within any of
    thy gates in thy land which Jehovah thy God giveth thee, thou shalt not harden
    thy heart, nor shut thy hand from thy poor brother;
  ita-1885: QUANDO vi sarà nel mezzo di te alcuno de' tuoi fratelli, che sia bisognoso
    in alcuna delle terre dove tu abiterai, nel tuo paese che il Signore Iddio tuo
    ti dà; non indurare il cuor tuo, e non serrar la mano inverso il tuo fratello
    bisognoso;
  eng-LXXUP: And if there shall be in the midst of thee a poor man of thy brethren
    in one of thy cities in the land, which the Lord thy God gives thee, thou shalt
    not harden thy heart, neither shalt thou by any means close up thy hand from thy
    brother who is in want.
  eng-ULB: If there is a poor man among you, one of your brothers, within any of your
    gates in your land that Yahweh your God is giving you, you must not harden your
    heart nor shut your hand from your poor brother;
  spa-VBL: Si hubiera israelitas pobres en cualquiera de tus pueblos, en el país que
    el Señor tu Dios te está dando, entonces no debes ser insensible o avaro con ellos.
  fra-_FOB: Quand un de tes frères sera pauvre au milieu de toi, dans l'une de tes
    portes, dans le pays que l'Éternel ton Dieu te donne, tu n'endurciras point ton
    cœur, et tu ne resserreras point ta main devant ton frère pauvre.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശത്ത് ഏതെങ്കിലും പട്ടണത്തിൽ ദരിദ്രനായ
    സഹോദരൻ നിങ്ങളുടെ ഇടയിൽ ഉണ്ടെങ്കിൽ അവന്റെനേരെ നിന്റെ ഹൃദയം കഠിനമാക്കാതെ,
  urd-GVR: Jab tū us mulk meṅ ābād hogā jo Rab terā Ḳhudā tujhe dene wālā hai to apne
    darmiyān rahne wāle ġharīb bhāī se saḳht sulūk na karnā, na kanjūs honā.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागीम, सहर कामी बाक्‍शो इन
    लोक्‍ब का प्रुङग बाक्‍त हना, इन थुं खकटा पा मबाक्‍कीन। ‘काइ मगेनुङ’ दे मदेनीन।
    १यूहन्‍ना ३:१७
  ita-1927: Quando vi sarà in mezzo a te qualcuno de’ tuoi fratelli che sia bisognoso
    in una delle tue città nel paese che l’Eterno, l’Iddio tuo, ti dà, non indurerai
    il cuor tuo, e non chiuderai la mano davanti al tuo fratello bisognoso;
  ckb-ckb: ئەگەر هەژارێک لەنێوتان بوو، یەکێک لە برایانتان لە شارۆچکەیەکی خاکەکەتان
    کە یەزدانی پەروەردگارتان پێتانی دەدات، ئەوا دڵتان ڕەق مەکەن و لە ئاست برا هەژارەکانتان
    دەستتان دامەخەن،
  eng-BBE: If in any of your towns in the land which the Lord your God is giving you,
    there is a poor man, one of your countrymen, do not let your heart be hard or
    your hand shut to him;
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ನಿಮ್ಮ ದೇಶದಲ್ಲಿ, ನಿಮ್ಮ ಸಹೋದರರಲ್ಲಿ
    ಬಡವರು ಇದ್ದರೆ, ನಿಮ್ಮ ಹೃದಯವನ್ನು ಕಠಿಣ ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ. ನಿಮ್ಮ ಕೈಯನ್ನು ನಿಮ್ಮ ಬಡ ಸಹೋದರರಿಗೆ
    ಮುಚ್ಚಿಕೊಳ್ಳಬೇಡಿರಿ.
  tam-2017: “உன் தேவனாகிய யெகோவா உனக்குக் கொடுக்கும் தேசத்தின் எந்த வாசலிலும் உன்
    சகோதரர்களில் எளியவனான ஒருவன் இருந்தால், எளியவனாகிய உன் சகோதரனுக்கு உன் இருதயத்தை
    நீ கடினமாக்காமலும், உன் கையை மூடாமலும்,
  spa-RV-1909: 'Cuando hubiere en ti menesteroso de alguno de tus hermanos en alguna
    de tus ciudades, en tu tierra que Jehová tu Dios te da, no endurecerás tu corazón,
    ni cerrarás tu mano á tu hermano pobre:'
  ron-BTF: Dacă este printre voi un sărac, unul dintre fraţii tăi înăuntrul oricăreia
    dintre porţile tale din ţara ta, pe care ţi-o dă DOMNUL Dumnezeul tău, să nu îţi
    împietreşti inima nici să nu îţi închizi mâna spre fratele tău sărac,
  eng-WEBP: If a poor man, one of your brothers, is with you within any of your gates
    in your land which the LORD your God gives you, you shall not harden your heart,
    nor shut your hand from your poor brother;
  eng-FBV: If there are Israelites who are poor in any of your towns in the country
    the Lord your God is giving you, then you must not be unfeeling or miserly towards
    them.
  nld-1939: Wanneer er onder u in een van uw steden in het land, dat Jahweh, uw God,
    u gaat geven, toch een arme medebroeder is, dan moogt gij niet hardvochtig zijn,
    en uw hand voor uw armen broeder niet gesloten houden.
  nch-BL: “Quema amoTECO Dios amechmacas nopa tali, sinta itztose sequij amoisraelita
    icnihua nopona cati nelía teicneltzitzi, amo ximochihuaca nel anyoltetique ica
    inijuanti. Yon amo ximoitzcuinequica.
  vie-1934: Nếu trong thành nào của xứ mà Giê-hô-va Đức Chúa Trời ngươi ban cho, ở
    giữa ngươi có một người anh em bị nghèo, thì chớ cứng lòng nắm tay lại trước mặt
    anh em nghèo của mình đó.
  hin-CV: यदि तुम्हारे बीच तुम्हारा ही कोई इस्राएली भाई गरीब है, जो उस देश में किसी
    नगर का निवासी है, जो देश याहवेह तुम्हारे परमेश्वर तुम्हें दे रहे हैं, तो तुम उसके
    प्रति अपना हृदय कठोर नहीं कर लोगे और न ही अपनी मुट्ठी बंद नहीं रखोगे;
  eng-OURB: If a poor man, one of your brothers, is with you within any of your gates
    in your land which Adonai your God gives you, you shall not harden your heart,
    nor shut your hand from your poor brother;
  spa-BES: Si en alguno de sus pueblos en la tierra que el Señor su Dios les está
    dando, hay un hombre pobre, uno de sus compatriotas, no dejen que su corazón se
    endurezca no le nieguen la ayuda a tu compatriota necesitado;
  tdx-tdx: Aa naho ama’o ao ty longo’o rarake ndra an-tanàñe aia’aia an-tane atolo’
    Iehovà Andrianañahare’o azo, le ko azì’o ty arofo’o ndra mamore-pitañe amy longo’o
    rarakey.
  vid-vid: “Hokuwa na mzunwa, mng'holozo Muisilaeli, kuli miji ja isi iwele Mkulu
    Nguluwi kowapa, mleche kuwa wabuhu na mgagadale kwa heye.
  eng-OKE: If there be with thee a poor man of thy brethren, in one of the cities
    in the land which the Lord thy God will give thee, thou shalt not harden thy heart,
    nor shut up thy hand from thy poor brother;
  tha-KJV: ถ้าในท่ามกลางท่านทั้งหลายมีคนจนสักคนหนึ่งเป็นพี่น้องของท่านอยู่ภายในประตูเมืองใดๆ
    ในแผ่นดินซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่​ท่าน ท่านอย่ามีใจแข็งหดมือของท่านไว้เสียต่อหน้าพี่น้องของท่านที่ยากจนนั้น
  por-BR-2018: 'Quando houver em ti necessitado de algum de teus irmãos em alguma
    de tuas cidades, em tua terra que o SENHOR teu Deus te dá, não endurecerás teu
    coração, nem fecharás tua mão a teu irmão pobre:'
  deu-ELO: Wenn ein Armer unter dir sein wird, irgend einer deiner Brüder, in einem
    deiner Tore in deinem Lande, das Jehova, dein Gott, dir gibt, so sollst du dein
    Herz nicht verhärten und deine Hand vor deinem Bruder, dem Armen, nicht verschließen;
  eng-WYC-2018: If one of thy brethren that dwell within the gates of thy city, in
    the land which thy Lord God shall give to thee, cometh to poverty, thou shalt
    not make hard thine heart, neither thou shalt withdraw thine hand (from him),
  epo-epo: Se estos inter vi malriĉulo iu el viaj fratoj en iu el viaj urboj en via
    lando, kiun la Eternulo, via Dio, donas al vi, tiam ne malmoligu vian koron kaj
    ne fermu vian manon antaŭ via frato, la malriĉulo;
  uig-PIN: Pǝrwǝrdigar Hudaying sanga beridiƣan zeminda xǝⱨǝr-yezanglar iqidǝ turuwatⱪan
    ⱪerindaxliring arisidin kǝmbǝƣǝl bir adǝm bolsa, sǝn uningƣa kɵnglüngni ⱪattiⱪ
    ⱪilma yaki ⱨajiti qüxkǝn ⱪerindixingƣa ⱪolungni yumuwalma;
  beo-beo: Hina Gode da amo soge dilima iaha. Be dilia na:iyado Isala:ili dunu afae
    amo soge ganodini da:i dione hame gaguiwane esalebe ba:sea, defea, amo dunu fidima.
    Mae hihima!
  tpi-OTNT: “Sapos wanpela wantok i stap long wanpela taun insait long kantri Bikpela
    bai i givim long yupela, na sapos em i sot long wanpela samting, orait yupela
    i no ken givim baksait long em na i no laik helpim em.
  hau-SA: In akwai matalauci a cikin ’yan’uwanku, a duk wani daga cikin biranen da
    Ubangiji Allahnku yake ba ku, kada ku taurara zuciya, ko ku ƙi saki hannu ga ɗan’uwanku
    matalauci.
  uig-LAT: Perwerdigar Xudaying sanga béridighan zéminda sheher-yézanglar ichide turuwatqan
    qérindashliring arisidin kembeghel bir adem bolsa, sen uninggha könglüngni qattiq
    qilma yaki hajiti chüshken qérindishinggha qolungni yumuwalma;
  nde-nde: Nxa ekhona ongumyanga phakathi kwabafowenu emadolobheni la uThixo uNkulunkulu
    wenu alinika wona lasemazweni eliwaphiweyo, lingabi lezinhliziyo ezilukhuni loba
    ukuba ngabancitshanayo kumfowenu ongumyanga.
  ton-ton: '¶ “Kapau ʻe ʻiate kimoutolu ha tangata masiva ʻi ho kāinga ʻi he ngaahi
    matanikolo ʻo ho fonua ʻaia ʻoku foaki ʻe Sihova ko ho ʻOtua kiate koe, ʻoua naʻa
    ke fakafefeka ho loto, pe tāpuni ho nima ki ho tokoua masiva:'
  ces-1613: 'Byl-li by u tebe nuzný někdo z bratří tvých, v některém městě tvém, v
    zemi tvé, kterouž Hospodin Bůh tvůj dá tobě, nezatvrdíš srdce svého, a nezavřeš
    ruky své před nuzným bratrem svým:'
  eng-WMB: If a poor man, one of your brothers, is with you within any of your gates
    in your land which the LORD your God gives you, you shall not harden your heart,
    nor shut your hand from your poor brother;
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுக்கும் நாட்டிலுள்ள பட்டணங்கள்
    ஒன்றில், உங்கள் சகோதரருக்குள் ஏழை ஒருவன் இருந்தால், அந்த ஏழைச் சகோதரனிடத்தில்
    இருதயக் கடினத்துடனோ, சுயதன்மையுடனோ நடந்துகொள்ளாதீர்கள்.
  ceb-ULB: Kung adunay kabos nga tawo taliwala kaninyo, usa sa inyong mga kaigsoonan,
    sa bisan asa sa inyong ganghaan sa yuta nga gihatag kaninyo ni Yahweh nga inyong
    Dios, kinahanglan dili ninyo pagahion ang inyong kasingkasing ni kumkumon ang
    inyong kamot gikan sa kabos ninyong igsoon;
  pol-UBG: Jeśli będzie u ciebie jakiś ubogi spośród twoich braci w którymkolwiek
    z twoich miast w ziemi, którą ci daje PAN, twój Bóg, nie zatwardzaj swego serca
    ani nie zamykaj swej ręki przed swoim ubogim bratem;
  urd-GVU: جب تُو اُس ملک میں آباد ہو گا جو رب تیرا خدا تجھے دینے والا ہے تو اپنے
    درمیان رہنے والے غریب بھائی سے سخت سلوک نہ کرنا، نہ کنجوس ہونا۔
  deu-1912: Wenn deiner Brüder irgend einer arm ist in irgend einer Stadt in deinem
    Lande, das der HERR, dein Gott, dir geben wird, so sollst du dein Herz nicht verhärten
    noch deine Hand zuhalten gegen deinen armen Bruder,
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಕೊಡುವ ದೇಶದ ಯಾವ ಊರಿನಲ್ಲಾದರೂ ಸ್ವದೇಶದವನಾದ ಬಡವನು
    ಇದ್ದರೆ, ನೀವು ಆ ಬಡ ಸಹೋದರನಿಗೆ ಮನಸ್ಸನ್ನು ಕಠಿಣಮಾಡಿಕೊಂಡು ಅವನಿಗೆ ಸಹಾಯಮಾಡದೆ ಇರಬಾರದು.
  yap-yap: “Fa’anra bay be’ ni ku reb e girdi’ nu Israeli nib gafgow u lan reb fapi
    binaw nu lan fare nam ni nge pi’ SOMOL ni Got romed ngomed, ma dab mu si’in gad
    ngak ngam paged ni dab mu ayuweged.
  hlt-MCSB: BOEIPA na Pathen loh nang m'paek na khohmuen, na vongka khat khat khuikah
    na manuca khat khat te nang taengah khodaeng la a om atah na thin pom thil boeh.
    Na manuca kah a khodaeng te na kut buem thil boeh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ዒንጋ ሳዓ ዒንሢ ናንጋ ካታሞይዳ ቢያ ፔቴ ዒስራዔኤሌ ዓሲ ሜታዻያ
    ማዒ ጴዼቴ ዬይ ዒንሢኮ ዒጊኒ ማዔሢሮ ዛጊ ዚቲ ጌይፖቴ፤ ሚኢሼ ዒዛም ዒንጋኒ ዱኡዺፖቴ።
  twi-ASANTE: Sɛ moduru nkuro a Awurade, mo Onyankopɔn, de rema mo no so na sɛ ahiafoɔ
    wɔ hɔ a, mommpirim mo akoma anaa mommma mo nsam nyɛ den wɔ wɔn so.
  eng-WEBU: If a poor man, one of your brothers, is with you within any of your gates
    in your land which the LORD your God gives you, you shall not harden your heart,
    nor shut your hand from your poor brother;
  bnp-bnp: “Na tahuna a turane mua tara i made vona a tanga na tabeke e BAKOVI DAGI
    a Vure ne mua ge habia ne mua, ge bala vona tara maki, naha ni ngalahere vona,
    mu tuhoria.
  wal-wal: “GODAI intte Xoossai intteyyo immiyo biittan de7iya qeeri katamatuppe augaaninne
    de7iya intte lagge Israa7eelatu giddon issi asi hiyyeesikko, ayyo meqettaa iitoppite;
    qassi intte kushiyaakka shiishshi ekkoppite.
  spa-PDDPT: Cuando haya en medio de ti un necesitado de alguno de tus hermanos en
    alguna de tus ciudades, en la tierra que Yavé tu ʼElohim te da, no endurecerás
    tu corazón ni cerrarás tu mano a tu hermano pobre,
  gun-gun: — Ndeyvyrã Senhor Nderuete ome'ẽague rupi xapy'a rei nderekoa rupi oiko
    'rã nderyvy iporiaukue'i va'e, neretã oĩ va'e pygua. Ha'e ramo ma ndepy'a ratã
    eme, neĩ nerakãte'ỹ eme guive nderyvy iporiaukue'i pe.
  ilo-ULB: No adda ti maysa a napanglaw a tao kadakayo, maysa kadagiti kakabsatmo,
    iti uneg ti uray aniaman kadagiti ruangan ti dagayo nga it-ted kadakayo ni Yahweh
    a Diosyo, masapul a saanyo a patangkenen ta pusoyo wenno dikay ipetpet dayta imayo
    manipud iti napanglaw a kabsatyo,
  kpg-kpg: “Maa iai tangada Israel i lodo di gowaa dela e gowadu go Dimaadua di godou
    God e dee dohu ana mee, hudee dumaanga, ge hudee buhi di hagamaamaa a mee.
  uig-ARA: پەرۋەردىگار خۇدايىڭ ساڭا بېرىدىغان زېمىندا شەھەر-يېزاڭلار ئىچىدە تۇرۇۋاتقان
    قېرىنداشلىرىڭ ئارىسىدىن كەمبەغەل بىر ئادەم بولسا، سەن ئۇنىڭغا كۆڭلۈڭنى قاتتىق
    قىلما ياكى ھاجىتى چۈشكەن قېرىندىشىڭغا قولۇڭنى يۇمۇۋالما؛
  sus-sus: Xa setare na wo ngaxakerenyie ya ma wo nun naxee sabatixi bɔxi keren ma
    wo Marigi Alatala dɛnnaxɛ fima wo ma, wo naxa wo nii raxutu, wo xa tondi doni
    bɛɲinde e bɛ.
  pon-2006: “Ma mie mehn Israel men me paisuwedlahr nan kahnimw kan nan sahpw me KAUN-O,
    amwail Koht, ketikihong kumwail, eri, kumwail dehr kin lehkohng oh kahng sewese.
  ksd-ksd: Ba tika na luveana, tikai ta diat ra umana turam, i ki piram ta ra kubam
    ta ra gunan a Luluai kaum God i tabar u me, koko una vadekdek bat ra balam tadav
    ia, ma koko una muie ra magit tai turam a tolong.
  tur-YTC: Tanrın Yahve'nin sana vermekte olduğu ülkedeki kapılardan birinde kardeşlerinden
    biri, yoksul bir adam yanındaysa, yüreğini katılaştırmayacak, yoksul kardeşine
    elini kapatmayacaksın;
  grc-BRENT: Ἐὰν δὲ γένηται ἐν σοὶ ἐνδεὴς ἐκ τῶν ἀδελφῶν σου ἐν μιᾷ τῶν πόλεών σου
    ἐν τῇ γῇ, ᾗ Κύριος ὁ Θεός σου δίδωσί σοι, οὐκ ἀποστέρξεις τὴν καρδίαν σου, οὐδʼ
    οὐ μὴ συσφίγξεις τὴν χεῖρά σου ἀπὸ τοῦ ἀδελφοῦ σου τοῦ ἐπιδεομένου.
  ind-AYT: Jika di antara kamu ada orang miskin, yaitu salah seorang saudaramu yang
    tinggal di kota mana pun di negeri yang diberikan TUHAN, Allahmu, jangan keraskan
    hatimu dan jangan tutup tanganmu terhadap saudaramu yang miskin itu.
  nya-nya: Ngati pali mʼbale wanu wina wosauka mu mzinda wanu wina uliwonse mʼdziko
    limene Yehova Mulungu wanu akukupatsani, musawumitse mitima yanu kapena kuchita
    kaligwiritsa kwa mʼbale wanu wosaukayo.
  hrv-hrv: Nađe li se kod tebe kakav siromah, netko od tvoje braće u kojem god gradu
    u zemlji što ti je Jahve, Bog tvoj, dadne, ne budi tvrda srca niti zatvaraj svoje
    ruke prema svome siromašnome bratu,
  mps-mps: “Tialima, duga abagi me Genuai Bidigo dage mawainogo ebo te hanude bidibaso
    da, tama aga nai meba habuge yai baso da, teda dagego aga tudiba togolama, tama
    aga tau sabo homu me tagalamuo.
  tpi-tpi: “Sapos wanpela wantok i stap long wanpela taun insait long kantri Bikpela
    bai i givim long yupela, na sapos em i sot long wanpela samting, orait yupela
    i no ken givim baksait long em na i no laik helpim em.
  dan-1931: Når der findes en fattig hos dig, en af dine Brødre inden dine Porte et
    steds i dit Land, som HERREN din Gud vil give dig, må du ikke være hårdhjertet
    og lukke din Hånd for din fattige Broder;
  vie-OVCB: Khi anh em đến đất mà Chúa Hằng Hữu, Đức Chúa Trời ban cho anh em, nếu
    trong lãnh thổ Ít-ra-ên có người nghèo, thì anh em không được keo kiệt nhưng phải
    rộng lòng,
  guj-2017: જે દેશ યહોવાહ તમારા ઈશ્વર તમને આપે છે, તેમાં તમારા ઘરમાં રહેતો તમારો કોઈ
    જ્ઞાતિજન ગરીબ હોય તો તમે તમારું હૃદય કઠણ ન કરો.
  pon-2006A: “Ma mie mehn Israel men me paisuwedlahr nan kahnimw kan nan sahpw me
    KAUN-O, amwail Koht, ketikihong kumwail, eri, kumwail dehr kin lehkohng oh kahng
    sewese.
  por-BRBSL: Se um pobre homem, um de seus irmãos, estiver com você dentro de qualquer
    de suas portas em sua terra que Javé seu Deus lhe der, você não endurecerá seu
    coração, nem fechará sua mão de seu pobre irmão;
  cth-cth: Na BAWIPA Cathut ni na poe ram dawkvah, na longkha thung ka roedeng e na
    hmaunawngha reira awm pawiteh, hote ka roedeng e na hmaunawngha koe na lungmouk
    hanh. Na kut hai kasum hanh.
  twi-twi: Sɛ mudu nkurow a Awurade, mo Nyankopɔn no, de rema mo no so na sɛ ehia
    mo yɔnkonom Israelfo no bi a, mummpirim mo koma anaa mommma mo nsam nyɛ den wɔ
    wɔn so.
  hlt-hlt: BOEIPA na Pathen loh nang m'paek na khohmuen, na vongka khat khat khuikah
    na manuca khat khat te nang taengah khodaeng la a om atah na thin pom thil boeh.
    Na manuca kah a khodaeng te na kut buem thil boeh.
  tbz-SIM: Kɛ̀ di kou mɔ̀ù bo kɛtenkɛ̀ ti Yiɛ̀ nKuyie nkùù di te kù di duɔ́ nkɛ̀ kó
    dihɛì mɑrì kɛ tú ocĩ̀rì di bɑ́ɑ́ ò yetɛnɛ̀ di diitì, di nɔu mɛ mbɑ́ nhò tɛ̃̀ĩ̀nɛ̀.
  msy-2020: “Eghtɨ namakatam, nguazir Ikiavɨra Itir God, datɨrɨghɨn ia ganɨdir kamɨn
    nguibatamɨn ikɨ, bizitamɨn otevegham, ia akɨrim ragh a gasan markɨ. Egh ia uan
    biziba mɨghɨn dar suighan markɨ.
  azb-azb: Allahınız Rəbbin sizə verəcəyi torpağın hər hansı bir şəhərində yaşayan
    soydaşlarınızdan biri kasıbdırsa, daşürəkli olmayın. Kasıb soydaşınıza qarşı əliniz
    bağlı olmasın.
  eng-DBY: If there be amongst you a poor man, any one of thy brethren in one of thy
    gates, in thy land which Jehovah thy God giveth thee, thou shalt not harden thy
    heart, nor shut thy hand from thy brother in need;
  hin-2017: “जो देश तेरा परमेश्वर यहोवा तुझे देता है उसके किसी फाटक के भीतर यदि तेरे
    भाइयों में से कोई तेरे पास दरिद्र हो, तो अपने उस दरिद्र भाई के लिये न तो अपना
    हृदय कठोर करना, और न अपनी मुट्ठी कड़ी करना; (यूह. 3:17)
  wol-KYG: Su amee ci seen biir ab ndóol, di kenn ci seen bokki bànni Israyil, ci
    benn ci seen dëkki réew, mi leen seen Yàlla Aji Sax ji di jox, buleen dëgër xol,
    di tëjal seen loxo, seen mbokkum ndóol moomu.
  eng-YLT: '''When there is with thee any needy one of one of thy brethren, in one
    of thy cities, in thy land which Jehovah thy God is giving to thee, thou dost
    not harden thy heart, nor shut thy hand from thy needy brother;'
  kne-kne: Mo waday nabiteg ay gait yo ay Israelita ay man-ili sin olay into ay ili
    sin daga ay indawat Diyos en dakayo, adi yon paidaman mo kasapolana din badang
    yo.
  eng-WYC-2017: If one of thy brethren that dwell within the gates of thy city, in
    the land which thy Lord God shall give to thee, cometh to poverty, thou shalt
    not make hard thine heart, neither thou shalt withdraw thine hand,
  eng-WMBB: If a poor man, one of your brothers, is with you within any of your gates
    in your land which the LORD your God gives you, you shall not harden your heart,
    nor shut your hand from your poor brother;
  urd-GVH: जब तू उस मुल्क में आबाद होगा जो रब तेरा ख़ुदा तुझे देनेवाला है तो अपने
    दरमियान रहनेवाले ग़रीब भाई से सख़्त सुलूक न करना, न कंजूस होना।
  rug-rug: Be koa nana si keke tie Izireli turaṉamia soti, sapu malamalaṉana, meke
    koa si asa pa keke vasileana koasa popoa sapu ponini gamu e Zihova sa mia Tamasa,
    si mi lopu puhi nia keketoṉa koasa, ba mi ponia na toka nia si asa.
  gaz-gaz: Magaalaawwan Waaqayyo Waaqni kee siif kennu keessatti yoo obboloota kee
    gidduu hiyyeessi jiraate obboleessa kee sana irratti garaan kee hin jabaatin yookaan
    isa gargaaruu irraa harka kee hin deebifatin.
  fra-LSG: S’il y a chez toi quelque indigent d’entre tes frères, dans l’une de tes
    portes, au pays que l’Éternel, ton Dieu, te donne, tu n’endurciras point ton cœur
    et tu ne fermeras point ta main devant ton frère indigent.
  yal-yal: Xa tɔrɔ muxuna nde i ngaxakedenne yɛ i konni Alatala i ya Ala dɛnaxan fima
    i ma, i nama ɲɛnige ɲaxiyaan liga a ra, i tondi a dolɛ.
  haw-1868: 'Ina iwaena o oukou kekahi hoahanau ilihune ou maloko o kekahi o kou mau
    ipuka ma ka aina a Iehova kou Akua e haawi mai ai ia oe, mai hoopaakiki oe i kou
    naau, aole hoi e aua kou lima no kou hoahanau ilihune:'
  arb-NAV: إِنْ وُجِدَ بَيْنَكُمْ إِسْرَائِيلِيٌّ فَقِيرٌ مُقِيمٌ فِي أَيِّ مَدِينَةٍ
    مِنْ مُدُنِ الأَرْضِ الَّتِي سَيَهَبُهَا لَكُمُ الرَّبُّ إِلَهُكُمْ، فَلا تُقَسُّوا
    قُلُوبَكُمْ وَتَمْتَنِعُوا عَنْ إِعَانَتِهِ،
  ewe-ewe: “Ke ne mieva ɖo anyigba si Yehowa miaƒe Mawu ana mi dzi, eye ame dahe aɖewo
    le mia dome la, mele be miasẽ dzi me alo amia asiʋlome ɖe ame daheawo ŋu o.
  eng-LEE: 'If there be among thee a needy man, any one of thy brethren within any
    of thy gates in thy land which the Lord thy God giveth thee: thou shalt not harden
    thy heart, nor shut thy hand from thy needy brother.'
  asm-FB: ঈশ্বৰ যিহোৱাই আপোনালোকক যি দেশ দিছে, তাৰ কোনো নগৰৰ দুৱাৰৰ ভিতৰত যদি কোনো
    ভাই আপোনালোকৰ দেখাত দুখীয়া, তেতিয়া আপোনালোকে তেওঁলৈ হৃদয় কঠিন নকৰিব, সেই দুখীয়া
    ভাইলৈ আপোনালোকৰ হাত বন্ধ নকৰিব।
  sus-A: شَ سٍتَرٍ نَ وٌ نفَشَكٍرٍنيِيٍ يَ مَ وٌ نُن نَشٍيٍ سَبَتِشِ بْشِ كٍرٍن مَ
    وٌ مَرِفِ عَلَتَلَ دّننَشّ قِمَ وٌ مَ، وٌ نَشَ وٌ نِي رَشُتُ، وٌ شَ تٌندِ دٌنِ
    بّحِندٍ عٍ بّ.
  fra-SBL: Si un pauvre, l'un de tes frères, se trouve avec toi dans l'une de tes
    portes, dans le pays que l'Éternel, ton Dieu, te donne, tu n'endurciras pas ton
    cœur et tu ne fermeras pas ta main à ton frère pauvre,
  hbo-hbo: כִּֽי־יִהְיֶה֩ בְךָ֨ אֶבְיֹ֜ון מֵאַחַ֤ד אַחֶ֙יךָ֙ בְּאַחַ֣ד שְׁעָרֶ֔יךָ
    בְּאַ֨רְצְךָ֔ אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ נֹתֵ֣ן לָ֑ךְ לֹ֧א תְאַמֵּ֣ץ אֶת־לְבָבְךָ֗
    וְלֹ֤א תִקְפֹּץ֙ אֶת־יָ֣דְךָ֔ מֵאָחִ֖יךָ הָאֶבְיֹֽון׃
  eng-WYCLIFFE: If oon of thi britheren that dwellen with ynne the yatis of thi citee,
    in the lond which thi Lord God schal yyue to thee, cometh to pouert, thou schalt
    not make hard thin herte, nether thou schalt `drawe to gydere the hond,
  cwe-cwe: “Kuhawa na munhu ngayengaye muna dibululu diyomwing'hani Mndewa Mulungu,
    Mulungu wenu, sekemuwe wagila na wagahigahi kumwake.
  kik-kik: Kũngĩgaakorwo na mũndũ mũthĩĩni gatagatĩ-inĩ ka ariũ a ithe wanyu itũũra-inĩ
    o rĩothe kũu bũrũri-inĩ ũcio Jehova Ngai wanyu ekũmũhe-rĩ, mũtikanamũmĩrie ngoro,
    kana mũtuĩke akarĩ kũrĩ mũrũ wa ithe wanyu ũcio mũthĩĩni.
  fra-NCL: S’il y a chez toi un pauvre d’entre tes frères, dans l’une de tes portes,
    au pays que Yahweh, ton Dieu, te donne, tu n’endurciras pas ton cœur et ne fermeras
    pas ta main à ton frère pauvre ;
  cek-AK: Na Angraeng Sithaw mah nangcae khaeah paek ih prae ah kaom, na vangpui thungah
    kamtang nam nawkamyanawk maeto om nahaeloe, a nuiah palung thahsak hmah loe, nam
    nawkamya nuiah ban to tamuep o hmah;
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-neggweburmargi, be-gwenadganmar-abargi,
    be-Bab-Dummad-Jehová-yar-bega-uknaidgi, dule-wileged-gudii be dakardibe, melle
    be wiledaksuli guo, melle egi be ibmar nalleguo.'
  uig-CYR: Пәрвәрдигар Худайиң саңа беридиған зиминда шәһәр-йезаңлар ичидә туруватқан
    қериндашлириң арисидин кәмбәғәл бир адәм болса, сән униңға көңлүңни қаттиқ қилма
    яки һаҗити чүшкән қериндишиңға қолуңни жумувалма;
  tel-2017: మీ దేవుడు యెహోవా మీకిస్తున్న దేశంలోని మీ పట్టణాల్లో ఎక్కడైనా మీ సోదరుల్లో
    ఒక బీదవాడు ఉంటే అతనిపై దయ చూపాలి. మీ హృదయాలను కఠినపరచుకోకూడదు.
  hat-BSA: “Si gen yon malere pami nou, youn nan frè nou yo, nan nenpòt vil nou yo
    nan peyi ke SENYÈ a, Bondye nou an, ap bannou an, nou pa pou fè kè nou di, ni
    sere men nou kont frè malere a.
  kos-kos: “Fin oasr sie mwet Israel muta in enenu in kutena siti ke facl se ma LEUM
    GOD lowos El asot nu suwos, kowos in tia nunku keiwos sifacna, a kowos in kasrel.
  hbo-WLC: כִּֽי־יִהְיֶה֩ בְךָ֨ אֶבְי֜וֹן מֵאַחַ֤ד אַחֶ֙יךָ֙ בְּאַחַ֣ד שְׁעָרֶ֔יךָ
    בְּאַ֨רְצְךָ֔ אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ נֹתֵ֣ן לָ֑ךְ לֹ֧א תְאַמֵּ֣ץ אֶת־לְבָבְךָ֗
    וְלֹ֤א תִקְפֹּץ֙ אֶת־יָ֣דְךָ֔ מֵאָחִ֖יךָ הָאֶבְיֽוֹן׃
  ibo-ibo: Ma mgbe ị banyere nʼala ahụ Onyenwe anyị Chineke unu na-enye gị, a sị na
    e nwee onye ogbenye nʼetiti gị, nke bụ onye Izrel ibe gị, ị gaghị emechi obi gị
    maọbụ kechie aka gị megide ya,
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବେ, ତୁମ୍ଭର ସେହି ଦେଶସ୍ଥିତ କୌଣସି
    ନଗର-ଦ୍ୱାରରେ ଯେବେ ତୁମ୍ଭ ଭାଇମାନଙ୍କ ମଧ୍ୟରେ କେହି ଦରିଦ୍ର ଥାଏ, ତେବେ ତୁମ୍ଭେ ଆପଣା ହୃଦୟ
    କଠିନ କରିବ ନାହିଁ, କିଅବା ଆପଣା ଦରିଦ୍ର ଭାଇ ପ୍ରତି ଆପଣା ହସ୍ତ ରୁଦ୍ଧ କରିବ ନାହିଁ;
  chk-chk: Iwe, are mi wor eman pwimi mi wöüngau lon ämi kewe telinimw mi nom lon
    ewe fanü ewe Samol mi Lapalap ämi we Kot epwe ngenikemi, ousap apöchöküla lelukemi
    are kichingau ngeni.
  rop-rop: “Wal langa eni taun langa det kantri weya YAWEI garra gibit yumob, if yumob
    faindim eni powan kantrimen, wal yumob garra album im en if im wandim enijing
    brom yumob, wal yumob kaan nokambek langa im.
  ukr-1871: Коли буде в тебе вбогий чоловік, хто небудь із братів твоїх, в якій оселї
    твоїй, у землї твоїй, що дає тобі Господь, Бог твій, то не будеш твердий серцем
    і не зачиниш руки твоєї перед бідним братом твоїм.
  deu-1951: Wenn aber ein Armer bei dir ist, irgend einer deiner Brüder in irgend
    einer Stadt in dem Land, das der HERR, dein Gott, dir geben wird, so sollst du
    dein Herz nicht verhärten noch deine Hand vor deinem armen Bruder verschließen;
  eng-JPS: If there be among you a needy man, one of thy brethren, within any of thy
    gates, in thy land which the LORD thy God giveth thee, thou shalt not harden thy
    heart, nor shut thy hand from thy needy brother;
  srp-1865: Ako bude u tebe koji siromah izmeðu braæe tvoje u kom mjestu tvom, u zemlji
    tvojoj, koju ti daje Gospod Bog tvoj, nemoj da ti se stvrdne srce tvoje i da stisneš
    ruku svoju bratu svojemu siromahu.
  lug-lug: Bw’onoobanga oli mu bibuga by’omu nsi Mukama Katonda wo gy’akuwa, mu mmwe
    bwe munaabangamu munno omwavu ali mu kwetaaga tokakanyazanga mutima gwo wadde
    okukodowaliranga muganda wo oyo omwavu.
  heb-heb: כי יהיה בך אביון מאחד אחיך באחד שעריך בארצך אשר יהוה אלהיך נתן לך לא תאמץ
    את לבבך ולא תקפץ את ידך מאחיך האביון׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভু তোমাকে যে দেশ দিচ্ছেন, সেখানকার কোনো শহরের দরজার ভিতরে
    যদি তোমার কাছে অবস্থিত কোনো ভাই গরিব হয়, তবে তুমি নিজের হৃদয় কঠিন কর না বা গরিব
    ভাইয়ের প্রতি নিজের হাত বন্ধ কর না;
  pan-pan: “ਜੋ ਦੇਸ਼ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੇ ਕਿਸੇ ਵੀ ਫਾਟਕ
    ਦੇ ਅੰਦਰ ਜੇਕਰ ਤੁਹਾਡੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਤੁਹਾਡੇ ਕੋਲ ਕੋਈ ਕੰਗਾਲ ਹੋਵੇ ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਕੰਗਾਲ
    ਭਰਾ ਲਈ ਆਪਣਾ ਮਨ ਕਠੋਰ ਨਾ ਕਰਿਓ ਅਤੇ ਨਾ ਹੀ ਆਪਣਾ ਹੱਥ ਰੋਕਿਓ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော ပြည် တွင် ၊ မြို့ တစုံတမြို့၌ ဆင်းရဲ
    သော ညီအစ်ကို ချင်း ရှိ လျှင် ၊ ထိုဆင်းရဲ သော ညီအစ်ကို ၌ သင် သည် သနားသောစိတ် ကို
    မ ချုပ်တည်း ရ။ လက် ကိုလည်း မ ပိတ် ရ။
  hmo-hmo: “Bema Lohiabada emui Dirava ese umui ia henia tano dekenai, emui varavara
    Israela tauna ta ia ogogami neganai, emui lalona do umui ha-aukaia lasi, bona
    unai ogogami tauna dekena amo do umui raka siri lasi.
  urd-urd: जो मुल्क ख़ुदावन्द तेरा ख़ुदा तुझको देता है, अगर उसमें कहीं तेरे फाटकों
    के अन्दर तेरे भाइयों में से कोई ग़रीब हो, तो तू अपने उस ग़रीब भाई की तरफ़ से न
    अपना दिल सख़्त करना और न अपनी मुट्ठी बन्द कर लेना;
  rus-SYN: Если же будет у тебя нищий кто-либо из братьев твоих, в одном из жилищ
    твоих, на земле твоей, которую Господь, Бог твой, дает тебе, то не ожесточи сердца
    твоего и не сожми руки твоей пред нищим братом твоим,
  bqc-SIM: Tó á gbɛ̃e su gↄ̃̀ taaside ũ á guu bùsu pↄ́ Dii á Lua lɛ́ kpáwá
    wɛ̃́lɛe guu, ásu á nↄ̀sɛ kṹkpaɛ̀ à gí pↄ́ sɛ̃aiɛ̀o.
  tcz-CHONGTHU: Hinlah Pakai, na Pathen uvin napehnau gam nalhun tenguleh, Israel
    insunga kona avaicha aum khah leh amachu nadal bol lou hel diu ahi.
  mar-mar: तुमचा देव परमेश्वर तुम्हास देणार असलेल्या या देशात एखादा मनुष्य गरीब असेल,
    त्यास मदत करायला हात आखडता घेऊ नका, स्वार्थीपणाने वागू नका.
  qub-qub: «Tayta Dios goycushunayquipaj caj nasyuncho tiyarcaycashayqui siudächo
    marca-masiqui pobri captenga yanapanqui. Ama canquichu mana cuyapäcöga.
  hat-hat: Si ta gen yon pòv nan mitan moun pèp Izrayèl parèy nou yo k'ap viv nan
    yonn nan lavil nan peyi Seyè a te ban nou an, pa fèmen kè nou, pa refize lonje
    men bay frè nou ki nan nesesite.
  eng-BSB: If there is a poor man among your brothers within any of the gates in the
    land that the LORD your God is giving you, then you are not to harden your heart
    or shut your hand from your poor brother.
  tod-tod: Ni wo-zeiɲɔɠɔi, zou loin ta a lɔɔna baladai zu, naama yooi zu nii Ɠɔoɠɔ
    GALAGI wa-ƓALAGI feezu wo ʋɛ, à mina ɠaazumaavɔ bɛ, wo ʋa ɓe kuyei ʋɛɛzu ma.
  eng-WEBPB: If a poor man, one of your brothers, is with you within any of your gates
    in your land which the LORD your God gives you, you shall not harden your heart,
    nor shut your hand from your poor brother;
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma tami'nia mopafima umani'ne'nageno,
    kumatmifima mago neramafu'ma amunte'ma omane'nesiana, tamage'na humitma zamage
    henkamia otreta zamaza hiho.
  nhe-BL: “Quema imoTECO Dios inmechmacas nopa tlali, intla itztose sequin imoisraelita
    icnihua nopona tlen nelía teicneltzitzi, amo ximochihuaca nel inyoltetique ica
    inijuanti. Niyon amo ximoitzcuinequica.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar umur putar a'e ywy peme nehe. Aze heta
    amo Izaew izuapyr hemetarer 'ym ma'e wyzài tawhu peneko haw Tupàn Zanezar hemimur
    kwer pupe nehe, pepuhareko nehe, ipytywà pà nehe.
  eng-DRA: 'If one of thy brethren that dwelleth within the gates of thy city in the
    land which the Lord thy God will give thee, come to poverty: thou shalt not harden
    thy heart, nor close thy hand,'
