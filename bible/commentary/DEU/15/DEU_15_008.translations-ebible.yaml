verse: DEU.015.008
translations:
  mal-C: പിന്നെയോ, അവന്റെ ആവശ്യം എന്തായാലും നീ കൈതുറന്ന് അവർക്കു വായ്പ നൽകണം.
  deu-TKW: sondern vielmehr deine Hand für ihn aufthun und ihm gerne leihen, so viel
    er in seinem Mangel bedarf, der ihn betroffen hat.
  lin-lin: Nzokande, okofungolela ye maboko mpe okodefisa ye na motema moko, nyonso
    oyo akozala na yango na bosenga.
  eng-LSV: for you certainly open your hand to him, and certainly lend him sufficiency
    for his lack which he lacks.
  eng-GNV: But thou shalt open thine hand vnto him, and shalt lend him sufficient
    for his neede which he hath.
  eng-WEBSTER: But thou shalt open thy hand wide to him, and shalt surely lend him
    sufficient for his need, in that which he wanteth.
  nhw-BL: Xijtlapoca amomax huan ica paquilistli xiquintlanejtica nochi catli monequi.
  swh-ONEN: Afadhali fungua mikono yako na umkopeshe kwa hiari chochote anachohitaji.
  bba-bba: I ko i nùn bɔkurɑwɑ kɑ nuku tiɑ yìn bukɑtɑ u mɔ.
  eng-KJVCPB: but thou shalt open thine hand wide unto him, and shalt surely lend
    him sufficient for his need, in that which he wanteth.
  luo-luo: To beduru mangʼwon kendo uholgi gimoro amora magidwaro.
  meu-meu: Imamu ba hahekidaia era, bona ba henia, ena dabu heḡereḡerena.
  npi-ULB: तर तिमीहरूले उसलाई निश्‍चय नै आफ्नो हात खुला गर्नू, र उसको खाँचोको लागि
    पर्याप्‍त मात्रामा ऋण दिनू ।
  yor-yor: Ṣùgbọ́n ẹ lawọ́ kí ẹ sì fi tọkàntọkàn yá wọn ní ohun tí wọ́n nílò.
  ind-ind: Sebaliknya, kamu harus bermurah hati dan memberikan pinjaman kepada dia
    untuk memenuhi kebutuhannya.
  pes-OPCB: و هر قدر احتیاج دارند به ایشان قرض بدهید.
  tgl-ULB: pero dapat ninyong tiyakin na bukas ang inyong kamay sa kaniya at tiyaking
    pautangin siya ng sapat para sa kaniyang kailangan.
  hui-hui: Ani nabi ibu tubagiho howa burupale kago ale tínime mbuni nabi biamogo
    bialu milimu.
  mya-mya: စေ​တ​နာ​ထား​၍​သူ​လို​သ​မျှ​ကို​ချေး​ငှား လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ལག་པ་བརྐྱངས་ཏེ་ཁོ་ལ་ཅི་དགོས་པ་ལྟར་བསྐྱིས་ནས་དགོས་མཁོ་སྐོང་དགོས་སོ།
    །
  sna-sna: Asi munofanira kutambanudzira ruoko uye mugopa hama yenyu pachena chipi
    nechipi chaanoshayiwa.
  spa-BLM: sino que le abrirás tu mano y le prestarás lo suficiente para su necesidad,
    que le falta.
  cac-cac: tze sian tastac d'a eb', tzeyac'an smajnej eb' tastac tz'och yuuj.
  swh-ULB: Lakini mnapaswa hakika kufungua mkono wenu kwake na hakika mkopeshe yeye
    vya kutosha hitaji lake.
  bel-bel: а растулі перад ім руку тваю і пазыч яму, гледзячы па ягонай патрэбе, у
    чым ён мае патрэбу;
  deu-ELBBK: sondern du sollst ihm deine Hand weit öffnen und ihm willig auf Pfand
    leihen was hinreicht für den Mangel, den er hat.
  mbb-OT: Kekenà, tulengezi niw sikandan ne ipesambey niw sikandan te menge kinahanglan
    dan.
  mal-2015: നിന്റെ കൈ അവന്നുവേണ്ടി തുറന്നു അവന്നു വന്ന ബുദ്ധിമുട്ടിന്നു ആവശ്യമായതു
    വായിപ്പ കൊടുക്കേണം.
  rmc-rmc: Ale av ke leste ščiro, phundrav tiro vast a de les kečeň oda, so leske
    kampel.
  pes-OPV: بلکه البته دست خود را بر او گشاده دار، و به قدر کفایت، موافق احتیاج او
    به او قرض بده.
  ron-1924: Чи сэ-й дескизь мына ши сэ-л ымпрумуць ку че-й требуе, ка сэ факэ фацэ
    невоилор луй.
  ben-OBCV: বরং, তোমরা হাত খোলা রেখো এবং তাদের প্রয়োজন অনুসারে তাদের ঋণ দিয়ো।
  som-som: Laakiinse hubaal waa inaad gacanta u furtaa oo hubaal waa inaad deymisaa
    intii baahidiisa ku filan.
  lat-VUC: sed aperies eam pauperi, et dabis mutuum, quo eum indigere perspexeris.
  eng-ASVBT: but thou shalt surely open thy hand unto him, and shalt surely lend him
    sufficient for his need in that which he wanteth.
  ita-1885: anzi del tutto aprigli la mano, e del tutto prestagli quanto gli fia di
    bisogno per la necessità nella quale si troverà.
  eng-LXXUP: Thou shalt surely open thy hands to him, and shalt lend to him as much
    as he wants according to his need.
  eng-ULB: but you must surely open your hand to him and surely lend him sufficient
    for his need.
  spa-VBL: Al contrario. Debes ser generoso con ellos y prestarles lo que necesiten.
  fra-_FOB: Mais tu ne manqueras pas de lui ouvrir ta main, et de lui prêter sur gage
    ce dont il aura besoin.
  mal-mal: നിന്റെ കൈ അവനുവേണ്ടി തുറന്ന് അവന്റെ ബുദ്ധിമുട്ടിന് ആവശ്യമായ വായ്പ കൊടുക്കണം.
  urd-GVR: Khule dil se us kī madad kar. Jitnī use zarūrat hai use udhār ke taur par
    de.
  suz-BL: तन्‍न गे शिशी पा मेको कली आ माल्‍शो नेल्‍ल जेर गेने। लूका ६:३४-३५
  ita-1927: anzi gli aprirai largamente la mano e gli presterai quanto gli abbisognerà
    per la necessità nella quale si trova.
  ckb-ckb: بەڵکو دەستتانی بۆ بکەنەوە و ئەوەی پێویستی بە قەرزە بیدەنێ.
  eng-BBE: But let your hand be open to give him the use of whatever he is in need
    of.
  kan-OKCV: ನಿಮ್ಮ ಕೈಯನ್ನು ಅವನಿಗೆ ವಿಶಾಲವಾಗಿ ತೆರೆಯಬೇಕು. ಅವನಿಗೆ ಅಗತ್ಯವಾದಷ್ಟು ಕೊಡಬೇಕು.
  tam-2017: அவனுக்கு உன் கையைத் தாராளமாகத் திறந்து, அவனுடைய அவசரத்தின் காரணமாக அவனுக்குத்
    தேவையானதைக் கடன்கொடுப்பாயாக.
  spa-RV-1909: Mas abrirás á él tu mano liberalmente, y en efecto le prestarás lo
    que basta, lo que hubiere menester.
  ron-BTF: Ci să îţi deschizi larg mâna spre el şi să îl împrumuţi, într-adevăr, suficient
    pentru nevoia lui, în care duce lipsă.
  eng-WEBP: but you shall surely open your hand to him, and shall surely lend him
    sufficient for his need, which he lacks.
  eng-FBV: On the contrary. You should be generous to them, and lend them whatever
    they need.
  nld-1939: Gij moet uw hand wijd voor hem openen, en hem bereidwillig lenen, wat
    hij nodig heeft voor zijn behoefte.
  nch-BL: Xijtapoca amomax huan ica paquilisti xiquintanejtica nochi cati monequi.
  vie-1934: Nhưng khá sè tay mình ra, cho người vay món chi cần dùng trong sự nghèo
    nàn của người.
  hin-CV: तुम इसकी अपेक्षा, जिस किसी रूप में उसे आवश्यकता है, उसे खुले मन से और उदारतापूर्वक
    उधार दो या मदद करो.
  eng-OURB: but you shall surely open your hand to him, and shall surely lend him
    sufficient for his need, which he lacks.
  spa-BES: Pero deja que tu mano sea extendida para darle de lo que necesite.
  tdx-tdx: Fe adañadañao ama’e ty fità’o le ampisongò aze ze hahaatsake i paia’e tsy
    ama’ey.
  vid-vid: Ila mgonzole moko ga hemwe aku mkundile kuwazika chasi cha kuhega kwa chila
    choyogana.
  eng-OKE: But thou shalt open thy hand to him, and lend, according to the measure
    of his want, of that which he may need.
  tha-KJV: แต่​ท่านทั้งหลายจงยื่​นม​ือของท่านอย่างใจกว้างให้​เขา และให้เขายืมข้าวของพอแก่ความต้องการของเขา
    ไม่​ว่าเป็นข้าวของสิ่งใดๆ
  por-BR-2018: Mas abrirás a ele tua mão generosamente, e com efeito lhe emprestarás
    o que basta, o que houver necessidade.
  deu-ELO: sondern du sollst ihm deine Hand weit auftun und ihm willig auf Pfand leihen,
    was hinreicht für den Mangel, den er hat.
  eng-WYC-2018: but thou shalt open it to the poor man, and thou shalt lend him whatso(ever)
    thou seest him have need to. (but thou shalt open it to the poor, and thou shalt
    lend to them whatever thou seest that they have need of.)
  epo-epo: sed malfermu al li vian manon, kaj pruntedonu al li laŭmezure de lia manko,
    kio mankos al li.
  uig-PIN: sǝn bǝlki sehiyliⱪ bilǝn uningƣa ⱪolungni oquⱪ ⱪil wǝ uningda nemǝ kǝm
    bolsa qoⱪum ⱨajitidin qiⱪip uningƣa ɵtnǝ berip tur.
  beo-beo: Be ema asigiba:le, ea hanai amo defele e da fa:no dima bu ima:ne noga:le
    ima.
  tpi-OTNT: Nogat. Yupela i mas sori long em na givim em ol samting em i sot long
    en.
  hau-SA: A maimakon haka ku bayar hannu sake, ku kuma ba shi bashi gwargwadon abin
    da yake bukata a sauƙaƙe.
  uig-LAT: sen belki séxiyliq bilen uninggha qolungni ochuq qil we uningda néme kem
    bolsa choqum hajitidin chiqip uninggha ötne bérip tur.
  nde-nde: Kuhle ukuthi libe ngabaphanayo limeboleke ngokukhululeka loba yini ayiswelayo.
  ton-ton: Ka te ke mafola ke lahi ho nima kiate ia, pea ke nō atu moʻoni kiate ia
    ke tatau mo ʻene masiva, ʻaia ʻoku ne masiva ai.
  ces-1613: Ale štědře otevřeš jemu ruku svou, a ochotně půjčíš jemu, jakž by mnoho
    potřeboval toho, v čemž by nouzi měl.
  eng-WMB: but you shall surely open your hand to him, and shall surely lend him sufficient
    for his need, which he lacks.
  tam-TCV: அவனுடைய தேவைகளுக்கேற்றபடி தாராள மனதுடன் போதிய அளவு கடன்கொடுங்கள்.
  ceb-ULB: apan siguradoha nga ibukhad ninyo ang inyong kamot ngadto kaniya ug pahulamon
    gayod siya sumala sa iyang gikinahanglan.
  pol-UBG: Ale hojnie otworzysz mu swoją rękę i chętnie pożyczysz mu tyle, ile będzie
    potrzebował, czego mu będzie brakowało.
  urd-GVU: کھلے دل سے اُس کی مدد کر۔ جتنی اُسے ضرورت ہے اُسے اُدھار کے طور پر دے۔
  deu-1912: sondern sollst sie ihm auftun und ihm leihen, nach dem er Mangel hat.
  kan-2017: ನೀವು ಕೈತೆರೆದು ಅವನಿಗೆ ಅವಶ್ಯವಾಗಿ ಬೇಕಾದದ್ದನ್ನು ಕೊಟ್ಟು ಸಹಾಯ ಮಾಡಬೇಕು.
  yap-yap: Ya ngu’um golgad ngak mi gimed pi’ ngak ni malfith yo’oren nib t’uf rok.
  hlt-MCSB: Anih ham te na kut hlam rhoe hlam pah. Anih te a vaitah vaengah a tloelnah
    carhil tah na pu rhoe na pu ni.
  mdy-ETH: ጋዓንቴ ኩጮ ዒንሢኮ ቡሊ ኮይሳ ባኮ ቢያ ዒዛም ታልዑዋቴ።
  twi-ASANTE: Mmom, mongo mo nsam na momfɛm wɔn deɛ ɛhia wɔn.
  eng-WEBU: but you shall surely open your hand to him, and shall surely lend him
    sufficient for his need, which he lacks.
  bnp-bnp: Mu dodoa mu habi vona a maki i bala vona.
  wal-wal: Intte kushiyaa ayyo birshshite; a koshshiyaabaa aibanne ayyo tal77ite.
  spa-PDDPT: sino le abrirás tu mano liberalmente y le prestarás con generosidad suficiente
    para su necesidad.
  gun-gun: Ha'e rami 'rãgue py reipe'a 'rã ndepo opa marãgua reiporuka aguã ixupe
    oata va'e rei.
  ilo-ULB: ngem masapul a siguradoenyo nga ilukat ta imayo kenkuana ket saankayo nga
    agduadua a pautangan isuna iti makaanay a maipaay iti kasapulanna.
  kpg-kpg: Di godou mee belee hai, la gi dumaalia wanga ina gi mee ana mee ala e dee dohu ai.
  uig-ARA: سەن بەلكى سېخىيلىق بىلەن ئۇنىڭغا قولۇڭنى ئوچۇق قىل ۋە ئۇنىڭدا نېمە كەم
    بولسا چوقۇم ھاجىتىدىن چىقىپ ئۇنىڭغا ئۆتنە بېرىپ تۇر.
  sus-sus: Wo lanma nɛ wo xa a doni sɛɛwɛ kui a hayi na naxan ma.
  pon-2006: Ahpw kumwail en kin sapanohng oh sewesehki uwen mwohni me e anahne.
  ksd-ksd: A limam na tapala pirana, ma una la tar ia tana ra magit i topa kana kini
    na niiba.
  tur-YTC: ancak sen ona mutlaka elini açacaksın ve eksik kaldığı ihtiyacını karşılamaya
    yetecek kadar ona kesinlikle ödünç vereceksin.
  grc-BRENT: Ἀνοίγων ἀνοίξεις τὰς χεῖράς σου αὐτῷ, καὶ δάνειον δανειεῖς αὐτῷ ὅσον
    ἐπιδέεται, καθότι ἐνδεεῖται.
  ind-AYT: Sebaliknya, kamu harus membuka tanganmu baginya dan meminjamkan kepada
    mereka yang memerlukan dengan murah hati.
  nya-nya: Koma mukhale ofewa manja ndipo mumukongoze mʼbale wanu momasuka pa chilichonse
    chimene akufuna.
  hrv-hrv: nego mu širom rastvori svoju ruku i spremno mu daj što mu nedostaje.
  mps-mps: Menio. Dagego aga hobede elama, tama dagego agai sǫą pali nai tau sao.
  tpi-tpi: Nogat. Yupela i mas sori long em na givim em ol samting em i sot long en.
  dan-1931: men du skal lukke din Hånd op for ham og låne ham, hvad han savner og
    trænger til.
  vie-OVCB: cho họ mượn rộng rãi để họ thỏa mãn mọi nhu cầu.
  guj-2017: પરંતુ તેમના પ્રત્યે તમારો હાથ ઉદાર રાખો અને તેની અછતને લીધે જેટલાંની તેમને
    જરૂરિયાત હોય તે પ્રમાણે આપો.
  pon-2006A: Ahpw kumwail en kin sapanohng oh sewesehki uwen mwohni me e anahne.
  por-BRBSL: mas você certamente abrirá sua mão para ele, e certamente o emprestará
    o suficiente para sua necessidade, que lhe falta.
  cth-cth: Na kut hah kakaw lah na kadai vaiteh, a roedengnae a kahma totouh na cawi
    sak han.
  twi-twi: Mmom, mungow mo nsam na momfɛm wɔn nea ehia wɔn biara.
  hlt-hlt: Anih ham te na kut hlam rhoe hlam pah. Anih te a vaitah vaengah a tloelnah
    carhil tah na pu rhoe na pu ni.
  tbz-SIM: Dí ò cɑ̃̀nnɛ di nɔu kóò pèntɛ dɛ̀ɛ̀ ò dónnì.
  msy-2020: Ia an apangkuv, egh pura uan dafariba kuigh, bizir an oteveziba ia da
    isɨva a danɨng.
  azb-azb: Əksinə, əliaçıq olun, nəyə ehtiyacı varsa, ona lazımınca borc verin.
  eng-DBY: but thou shalt open thy hand bountifully unto him, and shalt certainly
    lend him on pledge what is sufficient for his need, [in that] which he lacketh.
  hin-2017: जिस वस्तु की घटी उसको हो, उसकी जितनी आवश्यकता हो उतना अवश्य अपना हाथ ढीला
    करके उसको उधार देना।
  wol-KYG: Nàddil-leen koo nàddil, abal koo abal dayob soxlaam.
  eng-YLT: for thou dost certainly open thy hand to him, and dost certainly lend him
    sufficient for his lack which he lacketh.
  kne-kne: Malaydan kayo et koma ay mangipaotang sin kasapolana.
  eng-WYC-2017: but thou shalt open it to the poor man, and thou shalt lend him whatso
    thou seest him have need to.
  eng-WMBB: but you shall surely open your hand to him, and shall surely lend him
    sufficient for his need, which he lacks.
  urd-GVH: खुले दिल से उस की मदद कर। जितनी उसे ज़रूरत है उसे उधार के तौर पर दे।
  rug-rug: Mi poni moka va sokusoku nia sa tie malamalaṉana sana.
  gaz-gaz: Qooda kanaa harka kee isaaf diriirsiitii waan isa gaʼu liqeessiif.
  fra-LSG: Mais tu lui ouvriras ta main, et tu lui prêteras de quoi pourvoir à ses
    besoins.
  yal-yal: A makoon naxan ma, i xa na doli a ma fonisireyani.
  haw-1868: Aka, e wehe loa oe i kou lima ia ia, a e haawi io aku ia ia i ka mea e
    pono ai kona nele, ana i hemahema ai.
  arb-NAV: بَلِ اسْخُوا عَلَيْهِ وَأَقْرِضُوهُ مِقْدَارَ مَا يَحْتَاجُ إِلَيْهِ.
  ewe-ewe: Ele be miado nu sia nu si woahiã la na wo.
  eng-LEE: But thou shalt open wide thy hand unto him, and thou shalt surely lend
    him sufficient for his need, which his want requireth.
  asm-FB: কিন্তু আপুনি তেওঁলৈ হাত মুকলি কৰি, তেওঁৰ অভাৱ পূৰ কৰিবৰ কাৰণে তেওঁক যি প্রয়োজন,
    অৱশ্যে সিমান তেওঁক ধাৰ দিব লাগে।
  sus-A: وٌ لَنمَ نّ وٌ شَ عَ دٌنِ سّيوّ كُي عَ هَيِ نَ نَشَن مَ.
  fra-SBL: mais tu lui ouvriras ta main et tu lui prêteras de quoi subvenir à son
    besoin, dont il manque.
  hbo-hbo: כִּֽי־פָתֹ֧חַ תִּפְתַּ֛ח אֶת־יָדְךָ֖ לֹ֑ו וְהַעֲבֵט֙ תַּעֲבִיטֶ֔נּוּ דֵּ֚י
    מַחְסֹרֹ֔ו אֲשֶׁ֥ר יֶחְסַ֖ר לֹֽו׃
  eng-WYCLIFFE: but thou schalt opene it to the pore man, and thou schalt `yyue loone
    to which thou siest hym haue nede.
  cwe-cwe: Gubuleni makono yenu na mumwazime chiyasi chiyolonda bila kuwangilizigwa.
  kik-kik: No rĩrĩ, nĩ kaba mũmũtambũrũkĩrie guoko, na mũmũkombithie kĩrĩa gĩothe
    akaabatario nĩkĩo.
  fra-NCL: mais tu lui ouvriras ta main, et tu lui prêteras de quoi pourvoir à ses
    besoins selon ce qui lui manque.
  cek-AK: a nuiah na ban kuuhoih o sak loe, anih angaihaih baktih toengah, anih angaih
    zetto azom ah coi o sak ah.
  cuk-cuk: Aka ega bur bule be ibmar ukoed, ibmar-nue-abegedba ise-obinagwar ega be
    ukoed.
  uig-CYR: сән бәлки сехийлиқ билән униңға қолуңни очуқ қил вә униңда немә кам болса
    чоқум һаҗитидин чиқип униңға өтнә берип тур.
  tel-2017: మీ చెయ్యి ముడుచుకోకుండా తప్పక వాడి వైపు చాచి, వాడి అక్కరకు చాలినంతగా వాడికి
    అప్పు ఇవ్వాలి.
  hat-BSA: Men nou va louvri men nou byen laj vè li, e nou va prete a li avèk jenewozite
    sa ki sifi pou li nan nenpòt sa li manke.
  kos-kos: Kowos in kulang ac engan in sang kutena enenu lal, na el ac fah folokonot
    tok.
  hbo-WLC: כִּֽי־פָתֹ֧חַ תִּפְתַּ֛ח אֶת־יָדְךָ֖ ל֑וֹ וְהַעֲבֵט֙ תַּעֲבִיטֶ֔נּוּ דֵּ֚י
    מַחְסֹר֔וֹ אֲשֶׁ֥ר יֶחְסַ֖ר לֽוֹ׃
  ibo-ibo: ị ghaghị ịgbazinye ya ihe dị ka o si chọọ.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ତାହା ପ୍ରତି ନିଶ୍ଚୟ ଆପଣା ହସ୍ତ ମୁକ୍ତ କରିବ, ପୁଣି ଯାହା ସେ ଚାହେଁ,
    ତାହାର ପ୍ରୟୋଜନାନୁସାରେ ତୁମ୍ଭେ ତାହା ଯଥେଷ୍ଟ ରୂପେ ତାହାକୁ ନିଶ୍ଚୟ ଋଣ ଦେବ।
  chk-chk: Nge oupwe suki pöümi ngeni pwimi we o mwüt ngeni ükükün mine a tüngor,
    ese lifilifil met an osupwang.
  rop-rop: Yumob garra jidan kainbala en lendim im enijing im wandim.
  ukr-1871: Нї, ти відчиниш руку твою і даси йому на застав, скілько йому треба для
    недостатку його.
  deu-1951: sondern du sollst ihm deine Hand auftun und ihm reichlich leihen, je nach
    dem er Mangel hat.
  eng-JPS: but thou shalt surely open thy hand unto him, and shalt surely lend him
    sufficient for his need in that which he wanteth.
  srp-1865: Nego otvori ruku svoju i pozajmi mu rado koliko mu god treba u potrebi
    njegovoj.
  lug-lug: Omwanjululizanga engalo zo, n’omuwolanga n’okwagala kyonna ky’anaabanga
    yeetaaga okumuwewulako obuzibu bwe.
  heb-heb: כי פתח תפתח את ידך לו והעבט תעביטנו די מחסרו אשר יחסר לו׃
  ben-IRV: কিন্তু তার প্রতি মুক্ত হাতে তার অভাবের জন্য প্রয়োজন অনুসারে তাকে অবশ্য
    ঋণ দিও।
  pan-pan: ਪਰ ਤੁਸੀਂ ਆਪਣੇ ਹੱਥ ਉਸ ਦੇ ਲਈ ਜ਼ਰੂਰ ਹੀ ਖੁੱਲ੍ਹੇ ਰੱਖਿਓ ਅਤੇ ਉਸ ਨੂੰ ਉਸ ਦੀ ਲੋੜ
    ਅਨੁਸਾਰ ਜ਼ਰੂਰ ਹੀ ਉਧਾਰ ਦਿਓ।
  mya-JVB: သင် ၏လက် ကို သူ့ အဘို့ ကျယ်ကျယ်ဖွင့် ၍ ၊ သူ ၏ ဆင်းရဲ ပျောက်လောက် အောင်
    ချေးငှား ရမည်။
  hmo-hmo: To ia dekenai do umui bogahisihisi, unai ogogami tauna do umui durua, iena
    ogogami hegeregerena.
  urd-urd: बल्कि उसकी ज़रूरत दूर करने को जो चीज़ उसे दरकार हो, उसके लिए तू ज़रूर खुले
    दिल से उसे क़र्ज़ देना।
  rus-SYN: но открой ему руку твою и дай ему взаймы, смотря по его нужде, в чем он
    нуждается;
  bqc-SIM: Àli ↄ pooɛ̀, à pↄ́ pↄ́ kɛ̃̀sãwà sɛ̃aɛ̀.
  tcz-CHONGTHU: Hongphal tah a amaho chu achandiu gambeh napeh diu ahi.
  mar-mar: त्याच्यासाठी हात सैल सोडा आणि त्याच्या गरजेपुरते उसने द्या.
  qub-qub: Chaypa ruquin paycunata alli ricanqui. Pipis mañacushuptiquega mañaycunqui.
  hat-hat: Okontrè, se pou nou lonje men ba li, n'a prete l' lajan pou l' achte tou
    sa li bezwen.
  eng-BSB: Instead, you are to open your hand to him and freely loan him whatever
    he needs.
  tod-tod: Kɛlɛ wa naa ʋɛɛ ma ga kuyei, nii a kula kpɛdɛ ma vai zu ɲɛgɛlɛin.
  eng-WEBPB: but you shall surely open your hand to him, and shall surely lend him
    sufficient for his need, which he lacks.
  kbq-kbq: Hianagi tamazana reonamagitama, nazanoma atupa'ma hu'nesaza zana zamaza
    hiho.
  nhe-BL: Xijtlapoca imoma huan ica paquilistli xiquintlanejtica nochi tlen monequi.
  gub-BL: Penekyty'ym zo nehe. Aze hemetarer nuhyk kwaw izupe nehe, pemono amo izupe
    nehe. Te uhyk izupe nehe. Amo 'ar mehe umuzewyr putar peme nehe.
  eng-DRA: But shalt open it to the poor man, thou shalt lend him, that which thou
    perceivest he hath need of.
