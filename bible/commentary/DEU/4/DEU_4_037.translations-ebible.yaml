verse: DEU.004.037
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാരെ അവിടന്ന് സ്നേഹിച്ചതുകൊണ്ട് അവിടന്ന് അവരുടെ പിൻഗാമികളെ
    തെരഞ്ഞെടുത്തു. നിങ്ങളെക്കാൾ വലുപ്പവും ശക്തിയുമുള്ള ജനതകളെ നിങ്ങളുടെമുമ്പിൽനിന്ന്
    നീക്കിക്കളയുകയും ഇന്നുള്ളതുപോലെ അവരുടെ ദേശം നിങ്ങൾക്ക് അവകാശമായി നൽകി അവിടെ പാർപ്പിക്കേണ്ടതിനു
    തന്റെ സാന്നിധ്യവും മഹാശക്തിയുംമൂലം ഈജിപ്റ്റിൽനിന്ന് നിങ്ങളെ വിടുവിക്കുകയും ചെയ്തു.
  deu-TKW: Zum Danke dafür, daß er deine Väter lieb gewonnen und ihre Nachkommen nach
    ihnen erwählt und dich in eigener Person mit seiner großen Kraft auf Ägypten hinweggeführt
    hat,
  lin-lin: Lokola alingaki bakoko na yo mpe aponaki bakitani na bango, abimisaki yo
    na Ejipito na nguya na Ye mpe na makasi na Ye ya monene
  eng-LSV: And because that He has loved your fathers, He also fixes on their seed
    after them, and brings you out in His presence, by His great power, from Egypt,
  eng-GNV: And because hee loued thy fathers, therefore hee chose their seede after
    them, and hath brought thee out of Egypt in his sight by his mightie power,
  eng-WEBSTER: And because he loved thy fathers, therefore he chose their seed after
    them, and brought thee out of Egypt in his sight with his mighty power.
  nhw-BL: “Huan pampa yaya quinicneli amohuejcapan tatahua, quichijqui nochi ni huejhueyi
    tlamantli, huan quintlapejpeni amohuaya amojuanti, aniniixhuihua, para anelise
    imasehualhua. Huan yeca yaya iseltzi anmechquixti ipan tlali Egipto ica ihueyi
    chicahualis huan hualajqui amohuaya ipan ojtli.
  swh-ONEN: Kwa sababu aliwapenda baba zenu na alichagua wazao wao baada yao, aliwatoa
    katika nchi ya Misri kwa Uwepo wake na kwa uwezo wake mkuu,
  bba-bba: U bɛɛn bɑɑbɑbɑ kĩɑ mɑ u bɛɛ ɡɔsɑ bɛɛ be i sɑ̃ɑ ben bibun bweseru. Yen sɔ̃nɑ
    u bɛɛ yɑrɑmɑ Eɡibitin di kɑ win dɑm bɑkɑm.
  eng-KJVCPB: And because he loved thy fathers, therefore he chose their seed after
    them, and brought thee out in his sight with his mighty power out of Egypt;
  wbp-wbp: '@see-verse:DEU.004.036'
  luo-luo: Nikech ne ohero kwereu mi oyiero nyikwagi bangʼ-gi, ne ogolou Misri en
    owuon kod tekone maduongʼ,
  meu-meu: Senemui e ura henidia bena garadia e abidia hidi, bona umui na ia vairanai
    Aigupto amo e hakaumui lasi mai siahu-badana ida,
  npi-ULB: उहाँले तिमीहरूका पिता-पुर्खाहरूलाई प्रेम गर्नुभएकाले उहाँले तिनीहरूका सन्तानहरूलाई
    चुन्‍नुभयो अनि उहाँको उपस्थिति र महाशक्तिसहित तिमीहरूलाई मिश्रबाट ल्याउनुभयो ।
  yor-yor: torí pé ó fẹ́ràn àwọn baba ńlá yín, ó sì yan àwọn ọmọ wọn ní ipò lẹ́yìn
    wọn. Nípa ìwà láààyè àti nípa agbára ńlá rẹ̀ ni ó fi mú un yín kúrò ní Ejibiti.
  ind-ind: Karena TUHAN mengasihi nenek moyang kita, Dia memilih keturunan mereka,
    yaitu kita, dan menyertai kita sampai membawa kita keluar dari Mesir dengan kuasa-Nya
    yang dahsyat.
  pes-OPCB: چون او پدران شما را دوست داشت و اراده نمود که فرزندانشان را برکت دهد،
    پس شخص شما را از مصر با نمایش عظیمی از قدرت خود بیرون آورد.
  tgl-ULB: Dahil minahal niya ang inyong mga ama, pinili niya ang kanilang kaapu-apuhang
    kasunod nila, at dinala kayo palabas ng Ehipto kasama ng kaniyang presenya, kasama
    ng kaniyang dakilang kapangyarihan;
  cbu-NT: Apanll sirútama siyaa zitaminaris kapung chinarangu, siyaatssha nlluranureetsis
    waama tiptsireem ipusarangiya. Sheeru, siy Ijiptosh tsap kiyung kachiyrangus,
    uwshat wizpurpat siyaa tapachindarangiya.
  hui-hui: Ai Anduane Homogo ibugua tínaga mamaliru gubalini ho howa ibugua tí ibunaga
    wali agali halimulo dabaya. Ani dabalu ibuninaga hongo timbuni wiagome tí Iyibi
    dindiha howa haru tagira ibiyagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏​ဘိုး​ဘေး တို့​ကို​ချစ်​တော်​မူ​သော​ကြောင့်
    သူ​တို့​၏​အဆက် အ​နွယ်​များ​ကို​ရွေး​ကောက်​တော်​မူ​၍ မ​ဟာ တန်​ခိုး​တော်​ဖြင့်​ကိုယ်​တော်​တိုင်
    သင်​တို့​ကို အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​တော်​မူ​ခဲ့​လေ သည်။-
  bod-N: ཁོང་གིས་ཁྱོད་རྣམས་ཀྱི་ཕ་མེས་ལ་གཅེས་པས་དེ་དག་གི་བུ་རྒྱུད་ཕྱི་མ་རྣམས་བདམས་ཤིང་།
    ཁོང་གི་ནུས་མཐུ་ཆེན་པོས་དངོས་སུ་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པ་དང་།
  sna-sna: Nokuti akada madzibaba enyu uye akazvitsaurira zvizvarwa zvavo zvakavatevera
    shure kwavo, akakubudisai muIjipiti noKuvapo kwake nesimba rake guru,
  spa-BLM: Porque amó a vuestros padres, eligió a su descendencia después de ellos,
    y os sacó con su presencia, con su gran poder, de Egipto;
  cac-cac: A val Jehová xajanannac eb' co mam quicham, yuj chi' on̈ sic'naccanel a
    on̈ yin̈til on̈ can eb'. Slajvi chi' on̈ yic'anelta d'a Egipto, ayn̈ej och qued'oc
    yed' val spoder.
  swh-ULB: Kwa sababu aliwapenda baba zenu, alichagua wazao wao baada yao, na kuwatoa
    ninyi Misri kwa uwepo wake, kwa nguvu yake kubwa,
  bel-bel: і як што Ён палюбіў бацькоў тваіх і выбраў, нашчадкаў іхніх пасьля іх,
    дык і вывеў цябе Сам вялікаю сілаю Сваёю зь Егіпта,
  deu-ELBBK: Und weil er deine Väter geliebt und ihre Nachkommen nach ihnen erwählt
    hat, hat er dich mit seinem Angesicht, mit seiner großen Kraft aus Ägypten herausgeführt,
  mbb-OT: Ne tenged te kebmahala zin te menge kepuun niw, mibpilì kew zin ne impeǥawas
    kew zin diyà te Ehipto pinaaǥi te kebpekiduma zin keniyu wey te zekelà he ǥehem
    din.
  mal-2015: നിന്റെ പിതാക്കന്മാരെ സ്നേഹിച്ചതുകൊണ്ടു അവൻ അവരുടെ സന്തതിയെ തിരഞ്ഞെടുത്തു.
  rmc-rmc: Ča vašoda, hoj kamelas tumare daden, peske kidňa avri the lengre potomken.
    Ov džalas tumenca a peskra bara zoraha tumen iľa avri andral o Egipt,
  pes-OPV: و ازاین جهت که پدران تو را دوست داشته، ذریت ایشان را بعد از ایشان برگزیده
    بود، تو را به حضرت خود با قوت عظیم از مصر بیرون آورد.
  ron-1924: Ел а юбит пе пэринций тэй ши де ачея а алес сэмынца лор дупэ ей; Ел Ынсушь
    те-а скос дин Еӂипт, прин путеря Луй чя маре.
  ben-OBCV: যেহেতু তিনি তোমাদের পূর্বপুরুষদের ভালোবাসতেন এবং তাদের বংশধরদের মনোনীত
    করেছিলেন, তিনি তোমাদের তাঁর উপস্থিতিতে ও মহাপরাক্রমে মিশর থেকে বের করে এনেছেন,
  som-som: Wuxuu jeclaa awowayaashiin, oo sidaas daraaddeed ayuu doortay farcankoodii
    iyaga ka dambeeyey, oo wuxuu dalkii Masar idinkaga soo bixiyey lajiriddiisa iyo
    xooggiisa weyn,
  lat-VUC: quia dilexit patres tuos, et elegit semen eorum post eos. Eduxitque te
    præcedens in virtute sua magna ex Ægypto,
  eng-ASVBT: And because he loved thy fathers, therefore he chose their seed after
    them, and brought thee out with his presence, with his great power, out of Egypt;
  ita-1885: E per ciò ch'egli ha amati i tuoi padri, egli ha eletta la lor progenie
    dopo loro, e ti ha tratto fuor di Egitto, con la sua faccia, e con la sua gran
    forza;
  eng-LXXUP: Because he loved thy fathers, he also chose you their seed after them,
    and he brought thee himself with his great strength out of Egypt,
  eng-ULB: Because he loved your fathers, he chose their descendants after them, and
    brought you out of Egypt with his presence, with his great power;
  spa-VBL: Porque amó a sus antepasados, los eligió a ustedes, su descendencia. Él
    mismo los sacó de Egipto con su gran poder,
  fra-_FOB: Et parce qu'il a aimé tes pères, il a choisi leur postérité après eux,
    et il t'a retiré d'Égypte par sa présence, par sa grande puissance,
  mal-mal: നിന്റെ പിതാക്കന്മാരെ സ്നേഹിച്ചതുകൊണ്ട് അവൻ അവരുടെ സന്തതിയെ തിരഞ്ഞെടുത്തു.
  urd-GVR: Use tere bāpdādā se pyār thā, aur us ne tujhe jo un kī aulād haiṅ chun
    liyā. Is lie wuh ḳhud hāzir ho kar apnī azīm qudrat se tujhe Misr se nikāl lāyā.
  suz-BL: मिनु इन किकी पिपी आन कली दाक्‍तीके, आन चच युइ आन कली योव़शा, मेकोमी आंमान
    आ ठेयब सक्तिमी इन कली इजीप्‍त रे ग्रुंइताक्‍व। प्रस्‍थान ३३:१४
  ita-1927: E perch’egli ha amato i tuoi padri, ha scelto la loro progenie dopo loro,
    ed egli stesso, in persona, ti ha tratto dall’Egitto con la sua gran potenza,
  ckb-ckb: هەروەها لەبەر ئەوەی باوباپیرانی تۆی خۆشویست و نەوەی ئەوانی هەڵبژارد لە
    دوایان، بە ئامادەبوونی خۆی و بە هێزە مەزنەکەی خۆی تۆی لە میسرەوە دەرهێنا،
  eng-BBE: And because of his love for your fathers, he took their seed and made it
    his, and he himself, present among you, took you out of Egypt by his great power;
  kan-OKCV: ದೇವರು ನಿಮ್ಮ ಪಿತೃಗಳನ್ನು ಪ್ರೀತಿಮಾಡಿದ್ದರಿಂದ, ಅವರ ತರುವಾಯ ಅವರ ಸಂತತಿಯನ್ನು ಆಯ್ದುಕೊಂಡು,
    ನಿಮ್ಮನ್ನು ತಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ತಮ್ಮ ದೊಡ್ಡ ಬಲದಿಂದ ಈಜಿಪ್ಟಿನೊಳಗಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದರು.
  tam-2017: அவர் உன் முற்பிதாக்களிடத்தில் அன்பு செலுத்தியதால், அவர்களுடைய பின்சந்ததியைத்
    தெரிந்துகொண்டு,
  spa-RV-1909: Y por cuanto él amó á tus padres, escogió su simiente después de ellos,
    y sacóte delante de sí de Egipto con su gran poder;
  ron-BTF: Şi pentru că a iubit pe părinţii tăi, de aceea a ales sămânţa lor după
    ei şi te-a scos din Egipt înaintea vederii lui cu puterea lui cea mare;
  eng-WEBP: Because he loved your fathers, therefore he chose their offspring after
    them, and brought you out with his presence, with his great power, out of Egypt;
  eng-FBV: Because he loved your forefathers, he chose you, their descendants. He
    himself led you out of Egypt by his great power,
  nld-1939: Omdat Hij uw vaderen heeft bemind en hun nageslacht heeft uitverkoren,
    omdat Hij u in eigen persoon met grote kracht uit Egypte heeft geleid,
  nch-BL: “Huan pampa yaya quinicneli amohuejcapan tatahua, quichijqui nochi ni huejhueyi
    tamanti, huan quintapejpeni ihuaya amojuanti cati aniniixhuihua, para anelise
    imasehualhua. Huan yeca yaya iseltitzi amechquixti ipan tali Egipto ica ihueyi
    chicahualis huan hualajqui amohuaya ipan ojti.
  vie-1934: Bởi vì Ngài yêu mến các tổ phụ ngươi, nên chọn lấy dòng dõi các người
    ấy, và chính Ngài nhờ quyền năng lớn mình rút ngươi ra khỏi xứ Ê-díp-tô,
  hin-CV: यह सिर्फ इसलिये कि तुम्हारे पूर्वजों से याहवेह को प्रेम था, इसलिये उन्होंने
    उनके वंशजों को उनके बाद अपना लिया. उन्होंने तो व्यक्तिगत रूप से अपनी बड़ी सामर्थ्य
    के द्वारा तुम्हें मिस्र देश से निकाला है,
  eng-OURB: Because he 'ahav ·affectionately loved· your fathers, therefore he chose
    their offspring after them, and brought you out with his presence, with his great
    power, out of Egypt [Abode of slavery];
  spa-BES: Y debido a su amor por tus padres, tomó su descendencia la hizo suya, y
    él mismo, presente entre ustedes, te sacó de Egipto por su gran poder;
  tdx-tdx: Kanao nikokoa’e o roae’oo, le jinobo’e o tariratse nandimbe iareoo, naho
    nampi­engà’e i Mitsraime amy fiatrefa’e naho an-kaozara’e ra’elahy
  vid-vid: Kwa vila nakawagana wasekulu wa hemwe, heye nakawahagula hemwe walelwa
    wa hewo, nakawalavya yuye kuli isi ya Misili kwa ludali lwake lukulu.
  eng-OKE: And because He loved thy fathers, and had pleasure in their children after
    them, He brought thee out by His Word, by His mighty power, from Mizraim,
  tha-KJV: และเพราะพระองค์ทรงรักบรรพบุรุษของพวกท่าน จึงทรงเลือกเชื้อสายของเขาที่มาภายหลังเขา
    และทรงพาท่านออกจากอียิปต์ท่ามกลางสายพระเนตรของพระองค์ ด้วยเดชานุภาพยิ่งใหญ่ของพระองค์
  por-BR-2018: E porquanto ele amou a teus pais, escolheu sua descendência depois
    deles, e te tirou diante de si do Egito com seu grande poder;
  deu-ELO: Und darum, daß er deine Väter geliebt und ihren Samen nach ihnen erwählt
    hat, hat er dich mit seinem Angesicht, mit seiner großen Kraft aus Ägypten herausgeführt,
  eng-WYC-2018: for he loved thy fathers, and chose their seed after them. And he
    led thee out of Egypt, and went before thee in his great strength,
  epo-epo: Kaj ĉar Li amis viajn patrojn, tial Li elektis ilian idaron post ili, kaj
    elkondukis vin per Sia vizaĝo, per Sia granda forto el Egiptujo,
  uig-PIN: Uning üstigǝ, ata-bowiliringlarƣa baƣliƣan muⱨǝbbiti tüpǝylidin ⱨǝmdǝ ularning
    keyinki ǝwladlirini talliƣanliⱪi üqün, U silǝrni Misirdin xǝhsǝn Ɵzi zor ⱪudriti
    bilǝn ⱪutⱪuzup qiⱪardi;
  beo-beo: E da dilia aowalali ilima asigiba:le, dili ilegei, amola Hisu da Ea gasa
    bagade amoga dili Idibidi soge fisili masa:ne gadili hiougi.
  tpi-OTNT: Bikpela i bin laikim tru ol tumbuna papa bilong yupela na em i makim yupela
    i kamap lain bilong em yet. Olsem na long bikpela strong bilong em yet, em i kisim
    yupela long Isip na bringim yupela i kam.
  hau-SA: Domin ya ƙaunaci kakanninku, ya kuma zaɓi zuriyarsu a bayansu, ya fitar
    da ku daga Masar ta wurin kasancewarsa da kuma ƙarfinsa mai girma,
  uig-LAT: Uning üstige, ata-bowiliringlargha baghlighan muhebbiti tüpeylidin hemde
    ularning kéyinki ewladlirini tallighanliqi üchün, U silerni Misirdin shexsen Özi
    zor qudriti bilen qutquzup chiqardi;
  nde-nde: Ngenxa yokuthi wabathanda okhokho benu wakhetha izizukulwane zabo ezalandela
    ngemva kwabo, walikhipha eGibhithe ngoBukhona bakhe kanye langamandla akhe amakhulu,
  ton-ton: Pea ko e meʻa ʻi heʻene ʻofa ki hoʻo ngaahi tamai, ko ia kuo ne fili ai
    honau hako ki mui ʻiate kinautolu, ʻo ne ʻomi koe kituaʻā ʻi hono ʻao ʻi hono
    mālohi lahi mei ʻIsipite;
  ces-1613: Proto že miloval otce tvé, vyvolil símě jejich po nich, a vyvedl tě před
    sebou mocí svou velikou z Egypta,
  eng-WMB: Because he loved your fathers, therefore he chose their offspring after
    them, and brought you out with his presence, with his great power, out of Egypt;
  tam-TCV: அவர் உங்களுடைய முற்பிதாக்களில் அன்பாயிருந்தபடியாலும், அவர்களுக்குப்பின்
    அவர்களுடைய சந்ததியாரைத் தெரிந்துகொண்டதினாலும் அவர் உங்களோடு இருந்து, தமது பெரும்
    வல்லமையினால் உங்களை எகிப்திலிருந்து வெளியே கொண்டுவந்தார்.
  ceb-ULB: Tungod kay gihigugma niya ang inyong mga amahan, gipili niya ang ilang
    mga kaliwatan human kanila, ug gidala kamo pagawas sa Ehipto pinaagi sa iyang
    presensya, uban sa iyang dakong gahom;
  pol-UBG: A ponieważ umiłował twoich ojców, wybrał ich potomstwo po nich i wyprowadził
    cię z Egiptu przed sobą swoją wielką mocą;
  agr-agr: Tuja atumi apachjum aajaku aina nunashkam Apajuí aneau asa dita wegantunmayan
    etegjauwai. Dutikau asa Egipto nugkanum waitkam batsatun niina senchijijai jiija
    agkanmitkauwai.
  kyc-kyc: Nakamana rora ambasu dupwa mona reteyamo dokona baame nakama rombo palyuo
    banya porainya renge wakasa dokome baa rangeme nakama yuu Isipi yaki nyuo kiiramo
    minyuo epeya.
  urd-GVU: اُسے تیرے باپ دادا سے پیار تھا، اور اُس نے تجھے جو اُن کی اولاد ہیں چن
    لیا۔ اِس لئے وہ خود حاضر ہو کر اپنی عظیم قدرت سے تجھے مصر سے نکال لایا۔
  deu-1912: Darum daß er deine Väter geliebt und ihren Samen nach ihnen erwählt hat,
    hat er dich ausgeführt mit seinem Angesicht durch sein große Kraft aus Ägypten,
  kan-2017: ಆತನು ನಿಮ್ಮ ಪೂರ್ವಿಕರನ್ನು ಪ್ರೀತಿಸಿ ಅವರ ತರುವಾಯ ಅವರ ಸಂತತಿಯವರಾದ ನಿಮ್ಮನ್ನು ಆರಿಸಿಕೊಂಡು,
  yap-yap: Ba t’uf pi chitamangimed rok me mel’eg e pi’in ni owcherad u fithik’ e
    girdi’ ni nge mang e tirok e girdi’, ma gelngin nrib gel e maruwel ngay nge fekmed
    nga wuru’ yu Egypt,
  hlt-MCSB: Na pa rhoek te khaw a lungnah dongah ni a hnukkah a tiingan te khaw a
    coelh tih a mikhmuh ah a thadueng a len neh Egypt lamloh nang n'khuen.
  mdy-ETH: ዒንሢኮ ቤርታኣ ዓዶንሢ ዒ ናሽኪ ዒንሢ ዔያቶኮ ናኣቶ ዒ ዶኦሬሢሮ ፔኤኮ ዼኤፖ ዎልቆና ፔኤሮ ጊብፄፓ ዒንሢ ኬሴኔ።
  twi-ASANTE: Esiane sɛ na ɔpɛ mo agyanom asɛm, na ɔpɛɛ sɛ ɔhyira wɔn asefoɔ enti
    na ɔno ara nam ne tumi kɛseɛ so yii mo firii Misraim no.
  eng-WEBU: Because he loved your fathers, therefore he chose their offspring after
    them, and brought you out with his presence, with his great power, out of Egypt;
  bnp-bnp: E BAKOVI DAGI i ngaru hateka e huriki a gare ne mua, i vulaki mua, ge mua
    e huriki a tara vona. Na nitora dagi vona i bole tala mua o Egipto, i taparaki
    valai mua koea.
  wal-wal: I hegaa oottidoogee intte aawata siiqidoogaappe denddidaagan, etappe guyyiyan
    yelettiya eta zareta doorido gishshaassa. Qassi inttenakka Gibxxeppe ba gita wolqqan
    kessido gishshaassa.
  spa-PDDPT: Porque amó a tus antepasados y escogió a su descendencia después de ellos,
    ʼElohim personalmente te sacó de Egipto por medio de su gran poder,
  gun-gun: Peneramoĩ kuery ha'e oayvua rupi, hamymino kuery ju oiporavo vy penerenoẽmba
    raka'e Egito yvy gui, ha'e ae ojekuaa uka opo'akaa ha'e javi py,
  ilo-ULB: Gapu ta inay-ayatna dagiti ammayo, pinilina dagiti kaputotanda a simmaruno
    kadakuada, ken inruarnakayo idiay Egipto babaen iti presensiana ken iti dakkel
    a pannakabalinna;
  kpg-kpg: Mee ne aloho i godou damana mmaadua, gei Mee ne hilihili aga goodou, gei
    go Mee hua dela ne dagi mai goodou gi daha mo Egypt gi ono mogobuna aamua.
  uig-ARA: ئۇنىڭ ئۈستىگە، ئاتا-بوۋىلىرىڭلارغا باغلىغان مۇھەببىتى تۈپەيلىدىن ھەمدە
    ئۇلارنىڭ كېيىنكى ئەۋلادلىرىنى تاللىغانلىقى ئۈچۈن، ئۇ سىلەرنى مىسىردىن شەخسەن ئۆزى
    زور قۇدرىتى بىلەن قۇتقۇزۇپ چىقاردى؛
  sus-sus: A naxa wo babae xanu, a naxa e bɔnsɔɛ fan sugandi hali e dangi xanbi. Na
    nan a toxi a wo raminixi sɛnbɛ ra Misira bɔxi ma.
  pon-2006: Pwehki eh ketin loalloale amwail pahpa kahlap ako oh pilada kadaudokarail
    ko, oh pwehki pein ih eh ketin kahluwaikumwaildo sang Isip ni manaman lapalap
    en nin lime.
  jae-jae: Eŋ têtac gêwiŋ aôm tamami to kêjaliŋ êsêacnêŋ wakuc sa, ma gêwê aôm kôsa
    aŋga Aiguptu gômôêŋ. Eŋ tau gêmoa gêwiŋ aôm ma gêgôm gêŋ tonaŋ ŋa nê ŋaclai kapôêŋ.
  ksd-ksd: Ma tago i ga mari ra umana tamam, kari i ga pilak pa ra umana bul mur ta
    diat, ma i ga ki piram ma i ga agure vairop u ma ra ngala na dekdekina kan ra
    gunan Aigipto;
  tur-YTC: Atalarınızı sevdiği için onların soyunu seçti;
  grc-BRENT: Διὰ τὸ ἀγαπῆσαι αὐτὸν τοὺς πατέρας σου, καὶ ἐξελέξατο τὸ σπέρμα αὐτῶν
    μετʼ αὐτοὺς ὑμᾶς, καὶ ἐξήγαγέ σε αὐτὸς ἐν τῇ ἰσχύϊ αὐτοῦ τῇ μεγάλῃ ἐξ Αἰγύπτου,
  ind-AYT: Dia mengasihi nenek moyangmu. Dia memilihmu, yaitu keturunan mereka dengan
    membawamu keluar dari Mesir dengan kuasa-Nya yang besar.
  nya-nya: Popeza anakonda makolo anu ndi kusankha adzukulu awo, a pambuyo pawo, anakutulutsani
    kuchoka ku Igupto ali pakati panu ndi mphamvu yake,
  hrv-hrv: Zbog toga što je ljubio očeve tvoje, izabrao je poslije njih njihovo potomstvo;
    on, glavom, izveo te iz Egipta svojom silnom moći;
  mps-mps: Genuai Bidigo duga wąį dabe godolo mu elama, tama agai dage aga we bidi
    mu bidimainu sa muai dao. Tama tialima, aga dage dali bidiyu, agai genuai bomogo
    dage Isip bulude oda selama, tama dage e buluba te odasa asali dao.
  tpi-tpi: Bikpela i bin laikim tru ol tumbuna papa bilong yupela na em i makim yupela
    i kamap lain bilong em yet. Olsem na long bikpela strong bilong em yet, em i kisim
    yupela long Isip na bringim yupela i kam.
  dan-1931: Og fordi han elskede dine Fædre og udvalgte deres Afkom efter dem og selv
    førte dig ud af Ægypten ved sin store Vælde
  vie-OVCB: Vì thương yêu tổ tiên chúng ta và dòng giống của tổ tiên, Ngài đích thân
    đem anh em ra khỏi Ai Cập bằng những phép lạ phi thường.
  guj-2017: અને તમારા પિતૃઓ પર તેમને પ્રેમ હતો માટે ઈશ્વરે તેઓની પાછળ તેઓના વંશજોને
    પસંદ કર્યા હતા. એટલે એ જાતે જ તમને પોતાના સામર્થ્યથી મિસરમાંથી બહાર લઈ આવ્યા.
  pon-2006A: Pwehki eh ketin loalloale amwail pahpa kahlap ako oh pilada kadaudokarail
    ko, oh pwehki pein ih eh ketin kahluwaikumwaildo sang Isip ni manaman lapalap
    en nin lime.
  por-BRBSL: Porque ele amava seus pais, por isso ele escolheu seus descendentes depois
    deles, e vos tirou com sua presença, com seu grande poder, do Egito;
  cth-cth: Nangmae mintoenaw ka pahren dawkvah, a catoun hah ka rawi toe.
  twi-twi: Esiane sɛ na ɔpɛ mo agyanom asɛm, na ɔpɛɛ sɛ ohyira wɔn asefo nti na ɔno
    ara de nʼanim ne ne tumi kɛse no yii mo fii Misraim no.
  hlt-hlt: Na pa rhoek te khaw a lungnah dongah ni a hnukkah a tiingan te khaw a coelh
    tih a mikhmuh ah a thadueng a len neh Egypt lamloh nang n'khuen.
  tbz-SIM: Kù do dɔ́ mɛ̀ɛ̀ kpɛ́í ndi yɛmbɛ̀ dɛɛ̀ do te kɛ̀ kù di tɑ̃ɑ̃tɛ́ díndi bɛ
    yɑɑ̀bí, kɛ di dènnɛní Esibiti nɛ̀ ku kó muwɛ̃rímú,
  msy-2020: A bar moghɨra ian inazir afeziabagh ifonge, egha ia ginabazɨ ia bar an
    gumazamizibara. Kamaghɨn amizɨ, a uan gavgavir ekiamɨn Isipɨn kantrin ia inigha
    ize.
  dop-dop: Ɩ sɔɔlɑ mǝ cɑɑnɑɑ kɛ́ nɑ ɩ́ lǝsɩ pɑ lʋlʋɣʋ nyǝ́mɑ kɛ pɑ wɑɑlɩ nɑ ɩ́ lǝsɩ-mɛɣɛ
    ɩ mɑɣɑmɑɣɑ kɛ Icipiti tɑɑ nɑ ɩ toŋ sɔsɔɔŋ.
  azb-azb: Atalarınızı sevdiyindən onlardan sonra övladlarını seçdi. Sizi böyük qüdrəti
    ilə Misirdən Şəxsən Özü çıxartdı ki,
  eng-DBY: And because he loved thy fathers, and chose their seed after them, he brought
    thee out with his countenance, with his great power, out of Egypt,
  hin-2017: और उसने जो तेरे पितरों से प्रेम रखा, इस कारण उनके पीछे उनके वंश को चुन
    लिया, और प्रत्यक्ष होकर तुझे अपने बड़े सामर्थ्य के द्वारा मिस्र से इसलिए निकाल
    लाया,
  wol-KYG: Sopp seeni maam nag moo tax mu taamu leen, yeen askan wi leen wuutu, génneel
    leen boppam Misra, ci dooleem ju bare,
  eng-YLT: '''And because that He hath loved thy fathers, He doth also fix on their
    seed after them, and doth bring thee out, in His presence, by His great power,
    from Egypt:'
  kne-kne: Gapo sin layad na sin ap-apo yo, siya din gapo ay pinili nas dakayo ya
    sisya ay mismo di nangipango en dakayo ay komaan ed Egipto babaen sin nakaskasdaaw
    ay panakabalina.
  eng-WYC-2017: for he loved thy fathers, and chose their seed after them. And he
    led thee out of Egypt, and went before thee in his great strength,
  eng-WMBB: Because he loved your fathers, therefore he chose their offspring after
    them, and brought you out with his presence, with his great power, out of Egypt;
  urd-GVH: उसे तेरे बापदादा से प्यार था, और उसने तुझे जो उनकी औलाद हैं चुन लिया। इसलिए
    वह ख़ुद हाज़िर होकर अपनी अज़ीम क़ुदरत से तुझे मिसर से निकाल लाया।
  rug-rug: Ura tataruni Sa sari na tiatamada, ke vizata gamu Sa, meke koasa Nana ṉiniraṉira
    lavata si turaṉa vurani gamu Sa telena pa popoa Izipi.
  gaz-gaz: Inni waan abbootii kee jaallatee isaan booddees sanyiiwwan isaanii filateef
    ofii isaatiin humna isaa guddaadhaan biyya Gibxiitii baasee isin fide;
  fra-LSG: Il a aimé tes pères, et il a choisi leur postérité après eux; il t’a fait
    lui-même sortir d’Égypte par sa grande puissance;
  gnn-gnn: '@see-verse:DEU.004.036'
  yal-yal: A ɛ benbane xanu nɛn, a yi e bɔnsɔnna fan sugandi hali e dangu xanbini.
    Na nan a toxi a yi ɛ ramini sɛnbɛn na Misiran yamanani.
  iou-iou: U orajiyeta nadäŋ yämikinik täŋkuko unita in iwoyäŋpäŋ tepmaŋpän inita
    biŋam itkaŋ kehäromini pähap terak Isip komeken nanik in yäŋ-täkŋat yäpmäŋ äbuk.
  haw-1868: A no kona aloha i na kupuna ou, oia ka mea i wae mai ai ia i ka lakou
    poe mamo mahope o lakou, a lawe mai oia ia oe imua ona me kona mana nui mai Aigupita
    mai;
  arb-NAV: وَلأَنَّهُ قَدْ أَحَبَّ آبَاءَكُمْ، وَاخْتَارَ ذُرِّيَّتَهُمْ مِنْ بَعْدِهِمْ،
    أَخْرَجَكُمْ بِنَفْسِهِ وَبِقُدْرَتِهِ الْعَظِيمَةِ مِنْ دِيَارِ مِصْرَ،
  ewe-ewe: “Esi wòlɔ̃ mia tɔgbuiwo, eye wòdi be yeayra woƒe dzidzimeviwo tae eya ŋutɔ
    kplɔ mi tso Egipte kple eƒe ŋusẽ gã la ɖeɖe fia.
  eng-LEE: And therefore, because he loved thy fathers, he chose their seed after
    them, and brought thee out in his presence with his mighty power out of Egypt;
  asm-FB: কাৰণ তেওঁ আপোনাৰ পূর্বপুৰুষসকলক প্ৰেম কৰিছিল, এই কাৰণে আপোনাৰ অর্থাৎ তেওঁলোকৰ
    পাছত ভাৱি-পূৰুষসকলক মনোনিত কৰিছিল। এই কাৰণে আপোনালোকক তেওঁ আপোনালোকৰ লগত থাকি
    মহাপৰাক্রমেৰে মিচৰ দেশৰ পৰা বাহিৰ কৰি আনিলে;
  sus-A: عَ نَشَ وٌ بَبَيٍ شَنُ، عَ نَشَ عٍ بْنسْي قَن سُفَندِ هَلِ عٍ دَنفِ شَنبِ.
    نَ نَن عَ تٌشِ عَ وٌ رَ مِنِشِ سّنبّ رَ مِسِرَ بْشِ مَ.
  fra-SBL: Parce qu'il a aimé vos pères, il a choisi leurs descendants après eux,
    et il vous a fait sortir d'Égypte par sa présence, par sa grande puissance,
  hbo-hbo: וְתַ֗חַת כִּ֤י אָהַב֙ אֶת־אֲבֹתֶ֔יךָ וַיִּבְחַ֥ר בְּזַרְעֹ֖ו אַחֲרָ֑יו
    וַיֹּוצִֽאֲךָ֧ בְּפָנָ֛יו בְּכֹחֹ֥ו הַגָּדֹ֖ל מִמִּצְרָֽיִם׃
  eng-WYCLIFFE: for he louyde thi fadris, and chees her seed aftir hem. And he ledde
    thee out of Egipt, and yede bifore in his greet vertu,
  cwe-cwe: “Kwaviya kawalonda wasaho zenu, kamsagulani na kwa nguvu yake ng'hulu,
    yeye mwenyewo kamulavani muna iisi ya Misili.
  kik-kik: Tondũ nĩendeete maithe manyu ma tene, na agĩthuura njiaro iria igooka thuutha
    wao, nĩamũrũtire bũrũri wa Misiri na hinya mũnene, na agĩtwarana na inyuĩ,
  fra-NCL: Parce qu’il a aimé tes pères, il a choisi leur postérité après eux, il
    t’a fait sortir d’Égypte par sa présence, par sa grande puissance,
  cek-AK: Nam saenawk to palung pongah, nihcae ih caanawk to a qoih; a thacakhaih
    hoiah nangcae hma ah kaminawk to Izip prae thung hoiah a zaeh;
  cuk-cuk: Ar Bab-Jehová bemar-dadgan-sabgussoggu, a-ulale, amar-burgwisad-sorba,
    e-wagan-sunonikid. Bab-Dummad bemarba-gudiidbali, deunni bemar Egipto-yargi-bukwamargu,
    na e-ganguedba bemar-onosad.
  uig-CYR: Униң үстигә, ата-бовилириңларға бағлиған муһәббити түпәйлидин һәмдә уларниң
    кейинки әвлатлирини таллиғанлиғи үчүн, У силәрни Мисирдин шәхсән Өзи зор қудрити
    билән қутқузуп чиқарди;
  tel-2017: ఆయన మీ పూర్వీకుల్ని ప్రేమించాడు కాబట్టి వారి తరువాత వారి సంతానాన్ని ఏర్పరచుకున్నాడు.
  hat-BSA: Paske Li te renmen zansèt nou yo; pou sa, Li te chwazi desandan apre yo.
    Epi Li menm, pou kont Li, Li te mennen nou sòti an Égypte avèk gran pouvwa Li,
  kos-kos: Ke sripen El lungse papa matu tomowos meet ah, El sulekowosla ac El sifacna
    uskowosme liki Egypt ke ku lulap lal.
  hbo-WLC: וְתַ֗חַת כִּ֤י אָהַב֙ אֶת־אֲבֹתֶ֔יךָ וַיִּבְחַ֥ר בְּזַרְע֖וֹ אַחֲרָ֑יו
    וַיּוֹצִֽאֲךָ֧ בְּפָנָ֛יו בְּכֹח֥וֹ הַגָּדֹ֖ל מִמִּצְרָֽיִם׃
  ibo-ibo: Nʼihi ịhụnanya o nwere nʼebe nna nna unu nọ na nʼihi nhọpụta ọ họpụtara
    ụmụ ụmụ ha, ka o ji si nʼIjipt dupụta unu nʼihu ya. Ọ bụkwa ike aka ya ka o ji
    mezuo nke a.
  ory-ory: ସେ ତୁମ୍ଭର ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ସ୍ନେହ କରିବାରୁ ସେମାନଙ୍କ ଉତ୍ତାରେ ସେମାନଙ୍କ ବଂଶକୁ
    ହିଁ ମନୋନୀତ କଲେ,
  chk-chk: Iwe, pokiten a echeni ämi kewe lewo o afili mwirimwirir, a emwenikemiiwu
    seni Isip ren an nonom ngenikemi, pwal ren an manaman mi lapalap.
  rop-rop: Dumaji imbin laigim wi grengrenfathamob detmatj imbin pikimat yumob en
    bringimat yumob brom Ijip en imbin yusum im strongbala pawa.
  ukr-1871: І за те, що він любив батьків твоїх і по них вибрав насїннє їх, вивів
    тебе він самолично, великою потугою своєю з Египту.
  deu-1951: Und weil er deine Väter liebte, darum hat er ihren Samen nach ihnen erwählt
    und dich in eigener Person durch seine große Kraft aus Ägypten ausgeführt,
  eng-JPS: And because He loved thy fathers, and chose their seed after them, and
    brought thee out with His presence, with His great power, out of Egypt,
  srp-1865: I što mu mili bijahu oci tvoji, zato izabra sjeme njihovo nakon njih,
    i izvede te sam velikom silom svojom iz Misira,
  lug-lug: Olw’okubanga yayagala nnyo bajjajjaabo naawe muzzukulu waabwe eyabaddirira,
    yakuggya mu nsi y’e Misiri ng’akozesa obuyinza bwe obungi.
  heb-heb: ותחת כי אהב את אבתיך ויבחר בזרעו אחריו ויוצאך בפניו בכחו הגדל ממצרים׃
  ben-IRV: তিনি তোমরা পূর্বপুরুষদেরকে ভালবাসতেন, তাই তাঁদের পরে তাঁদের বংশকেও বেছে
    নিলেন এবং নিজের অস্তিত্ব ও বিশাল ক্ষমতার মাধ্যমে তোমাকে মিশর দেশ থেকে বের করে
    আনলেন;
  pan-pan: ਕਿਉਂਕਿ ਉਸ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖਿਆ ਇਸ ਕਾਰਨ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਬਾਅਦ
    ਉਨ੍ਹਾਂ ਦੇ ਵੰਸ਼ ਨੂੰ ਚੁਣਿਆ ਅਤੇ ਤੁਹਾਨੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਨਾਲ ਅਤੇ ਆਪਣੀ ਵੱਡੀ ਸ਼ਕਤੀ ਨਾਲ ਮਿਸਰ
    ਤੋਂ ਕੱਢ ਲਿਆਇਆ,
  mya-JVB: သင် တို့ဘိုးဘေး များကို ချစ် တော်မူသောကြောင့် ၊ သူ တို့ အမျိုးအနွယ် ကို
    ရွေးကောက် တော်မူပြီ။
  hmo-hmo: Lohiabada ese emui sene taudia ia ura henidia dainai, ia ese umui ia abia
    hidi. Bona mai ena siahu badana danu, ia sibona ese Aigupito dekena amo umui ia
    hakaua mai.
  urd-urd: और चूँकि उसे तेरे बाप — दादा से मुहब्बत थी, इसीलिए उसने उनके बाद उनकी नसल
    को चुन लिया, और तेरे साथ होकर अपनी बड़ी कुदरत से तुझको मिस्र से निकाल लाया;
  rus-SYN: и так как Он возлюбил отцов твоих и избрал вас, потомство их после них,
    то и вывел тебя Сам великою силою Своею из Египта,
  bqc-SIM: Lá a ye á dezi káauↄzi à ń buiↄ sɛ̀, ↄ̃ à á bↄ́ Egipi ń a kuao
    ń a gbãa zↄ̃ↄo.
  tcz-CHONGTHU: Ajeh chu Pakaiyin napu napateu angailun chule a chilhahte changei
    phatthei aboh ahi. Pakaiyin abanthahat apan in, Egypt gam'a kona nahin pui galkaiyu
    ahitai.
  mar-mar: त्याचे तुमच्या पूर्वजांवर प्रेम होते. म्हणून त्याने तुमची निवड केली. त्यामुळेच
    त्याने तुम्हास आपल्या महान सामर्थ्याने मिसर देशातून बाहेर आणले. तो तुमच्या पाठीशी
    राहिला.
  qub-qub: Payga unay caj famillyayquicunata cuyashami. Wamrancunatapis acrasha-cashunqui
    fiyupa munayninwan Egipto runacunapa maquinpita jorgamushushpayqui.
  hat-hat: Li te renmen zansèt nou yo, li te chwazi pitit pitit yo apre yo, kifè li
    te fè yo santi li la ak yo, li fè yo wè gwo pouvwa li, li fè yo soti kite peyi
    Lejip.
  eng-BSB: Because He loved your fathers, He chose their descendants after them and
    brought you out of Egypt by His presence and great power,
  tod-tod: Tɔɔzei é wo-mɛmɛwolani nɛɛni ʋɛ, é yiimazeɠe ga ti-mavofodaiti, ta yɛ
    ná ti ʋolu ʋelei, naa ɠa é kɛa, tɔ ɓɔɠɔi wo ɠula Ezipete yooi ʋa, ga ná-zɛbɛ
    wolai,
  eng-WEBPB: Because he loved your fathers, therefore he chose their offspring after
    them, and brought you out with his presence, with his great power, out of Egypt;
  kbq-kbq: Na'ankure Ra Anumzamo'a tamafahemofoma zamavesi zamante'neno zamagripinti'ma
    forehu anante anante'ma hu'za esaza vahera huhampri zamante'nea zanku huno Isipitira
    Agra'a himamu hankave'areti tamavreno atiramino ne-eno,
  nhe-BL: “Huan pampa yajaya quinicneli imohuejcapan tatahua, quichijqui nochi ni
    huejhueyi tlamantli, huan quintlapejpeni imohuaya imojuanti tlen initztoque iniixhuihua,
    para inelise itlacajhua. Huan yeca yajaya iselti inmechquixti ipan tlali Egipto
    ica ihueyi chicahualis huan hualajqui imohuaya ipan ojtli.
  gub-BL: Tupàn uzamutar zaneipy wà. A'e rupi penexanexak a'e. Upuner haw uhua'u ma'e
    pupe pepyro Ezit ywy wi a'e.
  eng-DRA: Because he loved thy fathers, and chose their seed after them. And he brought
    thee out of Egypt, going before thee with his great power,
