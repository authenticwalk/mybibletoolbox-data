verse: DEU.004.025
translations:
  mal-C: നിങ്ങൾ മക്കളും കൊച്ചുമക്കളുമൊക്കെയായി ദേശത്തു ദീർഘകാലം വസിച്ചശേഷം, ഏതെങ്കിലും
    തരത്തിലുള്ള ഒരു വിഗ്രഹമുണ്ടാക്കി നിങ്ങളെത്തന്നെ മലിനമാക്കി, നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ
    കൺമുമ്പിൽ ദുഷ്ടത പ്രവർത്തിച്ച് അവിടത്തെ കോപിപ്പിച്ചാൽ,
  deu-TKW: Wenn ihr, nachdem dir Kinder und Kindeskinder geboren sind, und ihr längst
    eingelebt seid im Lande, verderbt handeln solltet, indem ihr euch ein Schnitzbild
    in Gestalt von irgend etwas anfertigt und euch so gegen Jahwe, euren Gott, versündigtet,
    so daß er erzürnt würde,
  lin-lin: Tango bokozala na bana mpe bakoko, mpe bokowumela tango molayi na mokili,
    soki bokosami mpe bosali ekeko ya lolenge nyonso, soki bosali mabe na miso ya
    Yawe, Nzambe na bino, soki botumboli kanda na Ye,
  eng-LSV: When you beget sons and sons’ sons, and you have become old in the land,
    and have done corruptly, and have made a carved image, a likeness of anything,
    and have done evil in the eyes of YHWH to provoke Him to anger,
  eng-GNV: When thou shalt beget children and childrens children, and shalt haue remained
    long in the land, if ye corrupt your selues, and make any grauen image, or likenes
    of any thing, and worke euill in the sight of the Lord thy God, to prouoke him
    to anger,
  eng-WEBSTER: 'When thou shalt beget children, and children''s children, and ye shall
    have remained long in the land, and shall corrupt yourselves , and make a graven
    image, or the likeness of any thing , and shall do evil in the sight of the LORD
    thy God, to provoke him to anger:'
  nhw-BL: “Huan quema anquinpiyase amoconehua huan amoixhuihua huan ya anhuejcajtose
    anitztose ipan nopa cuali tlali, sintla antlajtlacolchihuase iixpa TOTECO huan
    anmochihuilise tiotzitzi o tlaixcopincayome catli quinextise se tlenijqui, huajca
    xijmatica TOTECO Dios tlahuel cualanis amohuaya.
  swh-ONEN: Baada ya kuwa na watoto na wajukuu na kuishi katika nchi hiyo siku nyingi,
    tena kama mkijichafua na kutengeneza sanamu ya aina yoyote, mkifanya maovu machoni
    pa Bwana Mungu wenu na kumfanya awe na hasira,
  bba-bba: Ì n sinɑ n kɑ tɛ tem mɛ Gusunɔ bɛsɛn Yinni u bɛɛ nɔɔ mwɛɛru kuɑ sɔɔ, mɑ
    i bibu kɑ debuminu wɑ, i ku rɑ nùn torɑri i tii bwɑ̃ɑrokunu kuɑ ni nu kɑ ɡɑ̃ɑnu
    weenɛ, i ku mɑɑ kɔ̃sɑ ɡɑɑ ko ye yɑ koo win mɔru seeyɑ.
  eng-KJVCPB: 'When thou shalt beget children, and children’s children, and ye shall
    have remained long in the land, and shall corrupt yourselves, and make a graven
    image, or the likeness of any thing, and shall do evil in the sight of the Lord
    thy God, to provoke him to anger:'
  wbp-wbp: '...'
  luo-luo: Bangʼ ka usedak e pinyno kuom higni mangʼeny mi ubedo gi nyithindo kod
    nyikwau, bangʼe ubedo jo-mibadhi ma uloso kido mopa kendo utimo gik mamono e wangʼ
    Jehova Nyasaye ma Nyasachu, ka umiye mirima;
  meu-meu: Natumui bona tubumui bae vara, bona una tano ai ba buruka, murinai boma
    kerere, ḡau ta laulauana boma koroa, Iehova, emui Dirava, vairanai boma kara havara
    bona ena badu boma havaraia,
  npi-ULB: तिमीहरूले छोराछोरीहरू र नातिनातिनाहरू जन्माइसकेपछि तिमीहरू लामो समयसम्म
    त्यस देशमा बस्दा तिमीहरूले आफूलाई भ्रष्‍ट पारी खोपेर कुनै पनि कुराको प्रतिमूर्ति
    बनाएर परमप्रभु तिमीहरूका परमेश्‍वरको दृष्‍टिमा दुष्‍ट काम गरी उहाँलाई चिढ्यायौ
    भने म आज स्वर्ग र पृथ्वीलाई तिमीहरूका विरुद्धमा साक्षी राख्दछु,
  yor-yor: Lẹ́yìn ìgbà tí ẹ ti ní àwọn ọmọ àti àwọn ọmọ ọmọ, tí ẹ sì ti gbé ní ilẹ̀
    yìí pẹ́, bí ẹ bá wá ba ara yín jẹ́ nípa ṣíṣe irú ère yówù tó jẹ́, tí ẹ sì ṣe búburú
    lójú Olúwa Ọlọ́run yín, tí ẹ sì mú un bínú.
  ind-ind: Waktu kalian sudah lama hidup di negeri Kanaan dan sudah beranak cucu,
    jangan ada di antara kalian yang berdosa dengan membuat patung sembahan dalam
    bentuk apa pun. Hal itu merupakan kejahatan besar di mata TUHAN, dan akan membangkitkan
    murka-Nya.
  pes-OPCB: حتی اگر سالها در سرزمین موعود ساکن بوده، در آنجا صاحب فرزندان و نوادگان
    شده باشید، ولی با ساختن بت خود را آلوده کرده با گناهانتان یهوه خدایتان را خشمگین
    سازید،
  tgl-ULB: Kapag kayo ay nagkaanak at ang mga anak ng inyong mga anak, at kapag kayo
    ay naroon na sa lupain sa mahabang panahon, at kung naging masama kayo at gumawa
    ng isang inukit na hugis sa anyo ng anumang bagay, at gumawa ng kung ano ang masama
    sa paningin ni Yahweh na inyong Diyos, para galitin siya—
  cbu-NT: Siysa Kanaanush tsap taakchus, anshuri wachinakchus, iparis, mishat chinllinitamtis
    pzapaneekchus, ashiri paptsa atina. Zapish yuwashsha zandkis ansha maacheetsi
    ungirtamaam tinayarus, yutaritshishee chinakchus, uru Apanllee tatsiyunuchtachpasa.
  hui-hui: Maniorebi tíni dindi ogoria haabo howa tínaga waneigini aguanerubi haragola
    mbirale bi pupu wulenaga gime nawabuleore larogoni. Tígua nabule larogo hale howa
    dege bialu harimiyagua mana ogoni Anduane Homogonaga deni ko ngubiorego ogonime
    ibu mo keba holeberemi.
  mya-mya: '``သင်​တို့​သည်​ထို​ပြည်​တွင်​ကြာ​မြင့်​စွာ​နေ​ထိုင်​၍ သား​မြေး​များ​ရ​သည်​အ​ထိ​ပင်​လျှင်
    ထာ​ဝ​ရ ဘု​ရား​ကို​မ​ပြစ်​မှား​မိ​စေ​ရန်​ရုပ်​တု​ကို​ထု လုပ်​၍​မ​ကိုး​ကွယ်​နှင့်။
    ရုပ်​တု​ထု​လုပ်​ကိုး​ကွယ် ခြင်း​သည်​မှား​ယွင်း​မှု​ဖြစ်​သော​ကြောင့် ထာ​ဝ​ရ ဘု​ရား​အား​အ​မျက်​ထွက်​စေ​တော်​မူ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་རྣམས་ལ་བུ་རབས་ཚ་རྒྱུད་སྐྱེས་ནས་ཡུལ་དེར་ཡུན་རིང་གནས་ཤིང་རྒས་པའི་ཚེ། ཁྱོད་ཅག་གིས་ལོག་སྤྱོད་སྤེལ་ནས་ལྷ་སྐུ་སྣ་ཚོགས་བཟོས་ཏེ།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ནས་ཁོང་གི་ཐུགས་དཀྲུགས་ན།
  sna-sna: Mushure mokunge mava navana navazukuru uye magara nguva refu munyika, kana
    mukazvishatisa nokugadzira chifananidzo chorudzi rupi zvarwo, mukaita zvakaipa
    pamberi paJehovha Mwari wenyu muchimuita kuti atsamwe,
  spa-BLM: Cuando engendréis hijos e hijos de los hijos, y hayáis permanecido mucho
    tiempo en la tierra, y os corrompáis, y os hagáis una imagen tallada en forma
    de cualquier cosa, y hagáis lo que es malo a los ojos de Yahvé vuestro Dios para
    provocarlo a la ira,
  cac-cac: A ticnaic toxo ol ex c'och cajan d'a jun luum chi', palta ayic nivanxo
    tiempo ayex ec' ta', ayic ayxo eyuninal yed' eyi e chiquin, tzeyil val e b'a,
    xe yixtejtab'atlaj e b'a tze b'oanq'ue junoc yechel e diosaloc, tzeyac'anoch e
    mul d'a yichan̈ Jehová co Diosal. Tato icha chi', ol e tzuntzejcot yoval sc'ool
    co Diosal chi'.
  swh-ULB: Wakati mnapozaa watoto na wana watoto, na wakati mtakapo kuwa katika nchi
    kwa muda mrefu, na kama mtaharibikiwa ninyi na kuchonga umbo la umbo lolote, na
    kufanya uovu machoni pa Yahwe Mungu wenu, kumchoche katika hasira-
  bel-bel: А калі народзяцца ў цябе сыны і сыны ў сыноў, і, доўга жыўшы на зямлі,
    вы разбэсьціцеся і зробіце выяву, якая выяўляе нешта, і зробіце ліха гэтае прад
    вачыма Госпада, Бога вашага, і ўгневаеце Яго,
  deu-ELBBK: 'Wenn du Kinder und Enkel zeugen wirst und ihr eingelebt seid im Land,
    und ihr euch verderbt und euch ein geschnitztes Bild macht, ein Gleichnis von
    irgend etwas, und tut, was böse ist in den Augen des HERRN, deines Gottes, ihn
    zu reizen:'
  mbb-OT: “Dutun te huziyan he timpu, emun ebpemenganak kew wey ebpen-epuen kew en,
    ne ebpekeubpè kew en dutun te tanà seled te meluǥayad he timpu, kenè niw remeriki
    is keugelingen niw pinaaǥi te kebaal te ledawan he ed-ezapen minsan hengkey he
    purma. Su mezaat is ked-ahaa kayi te Nengazen he Megbevayè niw ne igkepauk din
    heini.
  mal-2015: നീ മക്കളെയും മക്കളുടെ മക്കളെയും ജനിപ്പിച്ചു ദേശത്തു ഏറെക്കാലം പാർത്തു
    വഷളായിത്തീർന്നിട്ടു വല്ലതിന്റെയും സാദൃശ്യമായ വിഗ്രഹം ഉണ്ടാക്കി നിന്റെ ദൈവമായ യഹോവെക്കു
    അനിഷ്ടമായുള്ളതു ചെയ്തു അവനെ കോപിപ്പിച്ചാൽ
  rmc-rmc: Sar avena imar but časos andre odi phuv a ela tumen čhave the vnuki, ma
    keren binos oleha, hoj tumenge kerena modla varesava podobaha. Bo oda ela nalačho
    andro jakha le RAJESKRE a oleha les choľarena.
  pes-OPV: چون پسران و پسران پسران را تولیدنموده، و در زمین مدتی ساکن باشید، اگر فاسدشده،
    صورت تراشیده، و شبیه هرچیزی رابسازید و آنچه در نظر یهوه خدای شما بد است بجا آورده،
    او را غضبناک سازید،
  ron-1924: Кынд вей авя копий ши копий дин копиий тэй ши вей фи де мултэ време ын
    царэ, дакэ вэ вець стрика, дакэ вэ вець фаче кипурь чоплите, ынфэцишэрь але вреунуй
    лукру, дакэ вець фаче че есте рэу ынаинтя Домнулуй Думнезеулуй востру, ка сэ-Л
    мынияць,
  ben-OBCV: তোমরা এবং তোমাদের সন্তানদের এবং তাদের সন্তানদের সেই দেশে অনেক দিন বসবাস
    করার পর—যদি তোমরা তখন কুপথে গিয়ে কোনও মূর্তি তৈরি করো, আর সদাপ্রভু তোমাদের ঈশ্বরের
    চোখে যা খারাপ তাই করে তাঁকে অসন্তুষ্ট করো,
  som-som: Markaad carruur dhashaan oo carruurtiinnuna carruur sii dhasho, oo aad
    dalka wakhti dheer sii joogtaan, oo aad iskharribtaan, oo aad samaysataan sanam
    qaab kasta ha lahaadee, oo aad samaysaan wax shar ku ah Rabbiga Ilaahiinna ah
    hortiisa, oo aad isaga ka cadhaysiisaan,
  lat-VUC: 'Si genueritis filios ac nepotes, et morati fueritis in terra, deceptique
    feceritis vobis aliquam similitudinem, patrantes malum coram Domino Deo vestro,
    ut eum ad iracundiam provocetis:'
  eng-ASVBT: When thou shalt beget children, and children’s children, and ye shall
    have been long in the land, and shall corrupt yourselves, and make a graven image
    in the form of anything, and shall do that which is evil in the sight of Jehovah
    thy God, to provoke him to anger;
  ita-1885: Quando avrete generati figliuoli e figliuoli di figliuoli, e sarete invecchiati
    nel paese, se voi vi corrompete, e fate scultura, o simigianza di cosa alcuna,
    e ciò che dispiace al Signore Iddio vostro, per irritarlo;
  eng-LXXUP: And when thou shalt have begotten sons, and shalt have sons’ sons, and
    ye shall have dwelt a long time on the land, and shall have transgressed, and
    made a graven image of anything, and shall have done wickedly before the Lord
    your God to provoke him;
  eng-ULB: When you beget children and children's children, and when you will have
    been in the land for a long time, and if you corrupt yourselves and make a carved
    figure in the form of anything, and do what is evil in the sight of Yahweh your
    God, to provoke him to anger—
  spa-VBL: Después de haber vivido en el campamento durante mucho tiempo y haber tenido
    hijos y nietos, si entonces estropean la relación que tienen con el Señor y hacen
    un ídolo de cualquier forma, el Señor, su Dios, verá esto como un mal que lo hará
    enojar.
  fra-_FOB: Quand tu auras des enfants, et des enfants de tes enfants, et que vous
    aurez demeuré longtemps dans le pays, si vous vous corrompez, et que vous fassiez
    quelque image taillée, quelque ressemblance de quoi que ce soit, et que vous fassiez
    ce qui est mal aux yeux de l'Éternel ton Dieu pour l'irriter,
  mal-mal: നിനക്ക് മക്കളും മക്കളുടെ മക്കളും ജനിച്ച് ദേശത്ത് ഏറെനാൾ വസിച്ച് നിങ്ങളുടെ
    ഹൃദയം വഷളായിത്തീർന്ന് വല്ലതിന്റെയും സാദൃശ്യമായ വിഗ്രഹം ഉണ്ടാക്കി നിന്റെ ദൈവമായ
    യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്ത് അവിടുത്തെ കോപിപ്പിച്ചാൽ
  urd-GVR: Tum mulk meṅ jā kar wahāṅ rahoge. Tumhāre bachche aur pote-nawāse us meṅ
    paidā ho jāeṅge. Jab is tarah bahut waqt guzar jāegā to ḳhatrā hai ki tum ġhalat
    kām karke kisī chīz kī mūrat banāo. Aisā kabhī na karnā. Yih Rab tumhāre Ḳhudā
    kī nazar meṅ burā hai aur use ġhussā dilāegā.
  suz-BL: मिनु गेपुकी मेको रागीमी शुश बर्स बाक्‍शा, तमी तौ, चच युइ थिशा बाक्‍नीनी।
    तन्‍न परमप्रभु यावे, इन परमप्रभुमी मदाक्‍चा ङा पा मारेइ के मूर्ति सेल्‍शा, परमप्रभु
    यावे कली गाइक्‍पाइक्‍तीनी हना,
  ita-1927: Quando avrai dei figliuoli e de’ figliuoli de’ tuoi figliuoli e sarete
    stati lungo tempo nel paese, se vi corrompete, se vi fate delle immagini scolpite,
    delle rappresentazioni di qualsivoglia cosa, se fate ciò ch’è male agli occhi
    dell’Eterno, ch’è l’Iddio vostro, per irritarlo,
  ckb-ckb: ئەگەر منداڵ و منداڵی منداڵتان بوو و کاتتان درێژەی کێشا لە خاکەکەدا و گەندەڵ
    بوون و پەیکەری تاشراوتان دروستکرد، وێنەی هەر شتێک و خراپەتان کرد لەبەرچاوی یەزدانی
    پەروەردگارتان و پەستتان کرد،
  eng-BBE: 'If, when you have had children and children''s children, and have been
    living a long time in the land, you are turned to evil ways, and make an image
    of any sort, and do evil in the eyes of the Lord your God, moving him to wrath:'
  kan-OKCV: ನಿಮ್ಮಿಂದ ಮಕ್ಕಳೂ, ಮೊಮ್ಮಕ್ಕಳೂ ಹುಟ್ಟಿದ ಮೇಲೆ ನೀವು ಬಹುಕಾಲ ದೇಶದಲ್ಲಿ ಇದ್ದು, ತರುವಾಯ
    ಯಾವುದಾದರೂ ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನು ಮಾಡಿ ನಿಮ್ಮನ್ನು ಕೆಡಿಸಿಕೊಂಡು, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ
    ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ಅವರಿಗೆ ಕೋಪಗೊಳಿಸಿದರೆ,
  tam-2017: “நீங்கள் பிள்ளைகளையும், பிள்ளைகளின் பிள்ளைகளையும் பெற்று, தேசத்தில் அதிக
    நாட்கள் இருந்தபின்பு, நீங்கள் உங்களைக் கெடுத்து, எந்தவொரு சிலையையாவது எந்தவொரு
    சாயலான உருவத்தையாவது செய்து, உன் தேவனாகிய யெகோவாவுக்குக் கோபம் உண்டாக்க அவர் பார்வைக்குப்
    பொல்லாப்பானதைச் செய்தால்,
