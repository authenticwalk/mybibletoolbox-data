  dop-dop: Ye ɩ́ tɑɑŋɑ tɛtʋ ntɩ tǝ tɑɑ nɑ ɩ́ lʋlɩ piyɑ nɑ sɑɑlǝnɑɑ, ɩ tɑɑ wɑkǝlɩ mǝ
