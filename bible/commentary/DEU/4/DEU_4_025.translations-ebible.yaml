    mumazeemu emyaka mingi nga mukaddiye; ne mugenda mweyonoonanga nga mwekolera bakatonda
    abalala ab’engeri zonna, ne mukolanga ebibi mu maaso ga Mukama Katonda wo ne mumusunguwazanga,
  heb-heb: כי תוליד בנים ובני בנים ונושנתם בארץ והשחתם ועשיתם פסל תמונת כל ועשיתם
    הרע בעיני יהוה אלהיך להכעיסו׃
  ben-IRV: সেই দেশে ছেলে নাতিদের জন্ম দিয়ে বহু দিন বাস করার পর যদি তোমরা ভ্রষ্ট হও
    ও কোনো বস্তুর মূর্তিবিশিষ্ট ক্ষোদিত প্রতিমা তৈরী কর এবং তোমার ঈশ্বর সদাপ্রভুর
    দৃষ্টিতে যা খারাপ, তা করে তাঁকে অসন্তুষ্ট কর;
  pan-pan: ਜਦ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਰਹਿੰਦੇ ਹੋਏ ਤੁਹਾਨੂੰ ਬਹੁਤ ਦਿਨ ਹੋ ਜਾਣ ਅਤੇ ਤੁਹਾਡੇ ਪੁੱਤਰ ਤੇ
    ਪੋਤਰੇ ਪੈਦਾ ਹੋਣ ਅਤੇ ਤੁਸੀਂ ਵਿਗੜ ਕੇ ਆਪਣੇ ਲਈ ਕਿਸੇ ਚੀਜ਼ ਦੀ ਘੜ੍ਹੀ ਹੋਈ ਮੂਰਤ ਬਣਾਓ ਅਤੇ
    ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਿਆਈ ਕਰੋ ਕਿ ਉਹ ਕ੍ਰੋਧਵਾਨ ਹੋਵੇ,
  mya-JVB: သင်တို့သည် သား မြေး တို့ကို ဘွား မြင်၍၊ ထိုပြည် ၌ ကြာမြင့်စွာ နေ ပြီးမှ
    ၊ တဖန် ဖောက်ပြန် သဖြင့် ၊ သဏ္ဍာန် တစုံတခု ရှိသော ရုပ်တု ကို လုပ် ၍ ၊ သင် တို့၏
    ဘုရား သခင်ထာဝရဘုရား အမျက် တော်ကို နှိုးဆော်ခြင်းငှာ ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု
    လျှင်၊
  hmo-hmo: “Umui be unai tano dekenai nega daudau do umui noho neganai, bona emui
    natudia bona tubudia idia vara, do umui naria namonamo noho, kara dika do umui
    karaia garina, bona gau ta ena laulauna do umui karaia garina. Badina be Lohiabada
    ena vairana dekenai inai kara be dika momokani, bona ia be do ia badu.
  urd-urd: और जब तुझसे बेटे और पोते पैदा हों और तुमको उस मुल्क में रहते हुए एक ज़माना
    हो जाए, और तुम बिगड़कर किसी चीज़ की शबीह की खोदी हुई मूरत बना लो, और ख़ुदावन्द
    अपने ख़ुदा के सामने शरारत करके उसे ग़ुस्सा दिलाओ;
  rus-SYN: Если же родятся у тебя сыны и сыны у сынов твоих, и, долго жив на земле,
    вы развратитесь и сделаете изваяние, изображающее что-либо, и сделаете зло сие
    пред очами Господа, Бога вашего, и раздражите Его,
  bqc-SIM: Tó a nɛ́ↄ ì, a tↄũnaↄ bↄ̀ mɛ́ a zikũ̀ bùsupi guu, tó a pↄe kɛ̀ dii
    ũ a ázĩa ↄ̃̀ↄkpàò, mɛ́ a yã́ pↄ́ Dii á Lua yeio kɛ̀, a aà pↄ fɛ̀lɛɛ̀,
  tcz-CHONGTHU: Ahung lhung ding phat hoa, tu le cha nahin neiyuva gam sunga na hung
    chen teng uleh, milim doi kiti sema a-angsunga na bohkhup louhel diu ahi. Hitobang
    thil hi Pakai dinga thet umtah leh Pakai lunghan na ahi.
  mar-mar: तुम्हास पुत्रपौत्र होऊन त्या देशात तुम्ही दीर्घकाळ राहिल्यावर जर तुम्ही
    बिघडून कोणत्याही वस्तूची कोरीव मूर्ती कराल आणि आपला देव परमेश्वर ह्याच्या दृष्टीने
    जे वाईट ते कराल तर त्यास क्रोध येईल.
  qub-qub: «Chayashayqui nasyuncho wamrayquicuna willcayquicuna captin cuydä Tayta
    Dios nishanta gongaycur ïdulucunata rurar aduranquiman. Chayno rurashpayquega
    Tayta Diosta fiyupami rabyachinquipaj.
  hat-hat: Lè n'a gen pitit ak pitit pitit, lè n'a fin vye granmoun nan peyi a, piga
    nou fè sa nou pa t' dwe fè. Piga nou fè estati osinon pòtre ankenn bagay pou nou
    fè sèvis pou yo. Piga nou fè sa ki mal nan je Seyè a, Bondye nou an, pou nou fè
    l' fache.
  eng-BSB: After you have children and grandchildren and you have been in the land
    a long time, if you then act corruptly and make an idol of any form—doing evil
    in the sight of the LORD your God and provoking Him to anger—
  tod-tod: Siɛgi zu wo dointi sɔlɔɔsu da, ta dounlointi, wo lɛbi zeini zooi zu, wa
    ɠakana, wo kɔɔɠɔ ganigi ta ɓɛtɛ ga ani nɔpɛ baaɠulaba, wo wa-ƓALAGI Ɠɔoɠɔ GALAGI
    wanama vai ɠɛɛni, wo ziiɠaawana,
  eng-WEBPB: When you father children and children’s children, and you have been long
    in the land, and then corrupt yourselves, and make a carved image in the form
    of anything, and do that which is evil in the LORD your God’s sight to provoke
    him to anger,
  kbq-kbq: Hagi ana mopafima zanra kna umani'nuta mofavrema kasezmante'nage'za tamagehe'ima
    kasezmante'nageta, kaza osu havi anumzana tro huta monora hunteta tamagra'a tamazeri
    havizana huta, Ra Anumzana tamagri Anumzamofo avurera havi avu'ava zana huta arimpa
    ahe'zana osinkeno arimpa aheoramanteno.
  nhe-BL: “Huan quema inquinpiyase imoconehua huan imoixhuihua huan ya inhuejcajtose
    initztose ipan nopa cuali tlali, intla intlajtlacolchihuase iixtla TOTECO huan
    inmochihuilise tiotzitzi o tlaixcopincayome tlen quinextise se tlenijqui, huajca
    xijmatica TOTECO Dios tlahuel cualanis imohuaya.
  gub-BL: Pemumaw putar kwarahy tetea'u Kànàà ywy rehe nehe. Petua'u mehe pena'yr
    mehe penemimino mehe pezapo zo tupàn a'ua'u pe wà nehe. Agwer ikatu 'ym ma'e iapo
    haw iaiw Tupàn pe. Wikwahy putar peme nehe.
  eng-DRA: 'If you shall beget sons and grandsons, and abide in the land, and being
    deceived, make to yourselves any similitude, committing evil before the Lord your
    God, to provoke him to wrath:'
