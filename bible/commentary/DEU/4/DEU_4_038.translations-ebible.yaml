verse: DEU.004.038
translations:
  mal-C: '@see-verse:DEU.004.037'
  deu-TKW: in der Absicht, Völker, die größer und stärker sind, als du, vor dir zu
    vertreiben, damit er dich in ihr Land bringe und es dir zum Eigentume gebe, wie
    es jetzt geschieht, -
  lin-lin: mpo na kobengana liboso na yo bikolo minene mpe ya makasi koleka yo mpe
    kokotisa yo na bamboka na bango mpo na kopesa yo yango lokola libula ndenge yango
    ezali na mokolo ya lelo.
  eng-LSV: to dispossess nations greater and stronger than you from your presence,
    to bring you in to give their land to you [for] an inheritance, as [at] this day.
  eng-GNV: 'To thrust out nations greater and mightier then thou, before thee, to
    bring thee in, and to giue thee their land for inheritance: as appeareth this
    day.'
  eng-WEBSTER: To drive out nations from before thee, greater and mightier than thou
    art , to bring thee in, to give thee their land for an inheritance, as it is this
    day.
  nhw-BL: Huan yaya quintzontlamiltis amoixtla sequinoc tlamantli masehualme catli
    más miyaqui huan más quipiyaj chicahualistli que amojuanti pampa quinequi anmechmacas
    inintlal. Quinejqui xijselica para amoaxca quen ama mochihua.
  swh-ONEN: aliwafukuza mbele yenu mataifa makubwa na yenye nguvu kuliko ninyi na
    kuwaleta ninyi katika nchi yao na akawapa ninyi kuwa urithi wenu, kama ilivyo
    leo.
  bba-bba: U bɛɛ bwese tukunu ɡirɑ ni nu bɛɛ dɑbiru kɑ dɑm kere mɑ u bɛɛ kpɑrɑ u kɑ
    duɑ ben temɔ u bɛɛ mu wɛ̃ nɡe mɛ i wɑɑmɔ ɡisɔ.
  eng-KJVCPB: to drive out nations from before thee greater and mightier than thou
    art, to bring thee in, to give thee their land for an inheritance, as it is this
    day.
  wbp-wbp: '@see-verse:DEU.004.037'
  luo-luo: mondo ogol oko ogendini maroteke moloyou, kokelou e pinygi mondo omiu bedo
    girkeni kaka en kawuononi.
  meu-meu: 'bese badadia bona bese goadadia umui vairamuiai e luludia lasi, umui baine
    hakaumui vareai bona edia tano baine henimui totona, hari dina ai vada e karaiamu
    heḡereḡerena:'
  npi-ULB: उहाँले तिमीहरूकै सामु तिमीहरूभन्दा शक्तिशाली र महान् जातिलाई धपाइदिनुभयो
    ताकि तिमीहरूलाई भित्र ल्याई सम्पत्तिको रूपमा तिनीहरूको देश दिन सकून् जस्तो आज
    उहाँले गर्नुभएको छ ।
  yor-yor: Láti lé àwọn orílẹ̀-èdè tí ó tóbi tí ó sì lágbára níwájú yín; láti le è
    mú un yín wá sí ilẹ̀ wọn kí ẹ lè jogún rẹ̀ bí ó ti rí lónìí.
  ind-ind: Dia mengusir bangsa-bangsa yang lebih besar dan lebih kuat daripada kita
    untuk membawa kita ke negeri mereka, supaya negeri itu menjadi milik kita dan
    warisan bagi keturunan kita, seperti sudah mulai terwujud hari ini.
  pes-OPCB: او قومهای دیگر را که قویتر و بزرگتر از شما بودند پراکنده نمود و سرزمینشان
    را به طوری که امروز مشاهده می‌کنید، به شما بخشید.
  tgl-ULB: para mapapaalis kayo mula sa harapan ng mga bansa na mas malaki at mas
    malakas kaysa sa inyo, para dalhin kayo, para ibigay sa inyo ang kanilang lupain
    bilang isang pamana, gaya sa araw na ito.
  cbu-NT: Waana tputsee wazapaneetstaa kizpureew taakana, anootstaa Apanll wizpurpat
    tpachingayaru kasachiya. Ashkachu, siysa anush tsap saamatarisha tsapuneemis amuytatssa.
    Watam naturita ashpatamtis nish tsapoo payuksawa. Ashiri amb sheertamtis ashparisha
    tsap yátssa.
  hui-hui: Tí ani haru tagira ibalu howa harigani wali agali timbuni hongo timbunihe
    tí baba hongo manda nakarulape hearuni ibugua bope haga biyagoni. Ani bima ibalu
    tí haru halu ibuwa agali uruninaga dindi anda wiaru tí karulo halimulo ngulenaga
    ani binigo ai dindi ogoni áyu tí karulo kamigoni.
  mya-mya: သင်​တို့​ယ​ခု​ပိုင်​ဆိုင်​သော​ပြည်​သို့​ဝင်​ရောက် သိမ်း​ပိုက်​နိုင်​စေ​ရန်
    သင်​တို့​ချီ​တက်​ရန်​လမ်း ကြောင်း​တွင်​ရှိ​သော​သင်​တို့​ထက်​အင်​အား ကြီး​မား​သည့်​လူ​မျိုး​များ​ကို​နှင်​ထုတ်​တော်
    မူ​သည်။-
  bod-N: དེ་ནི་ཁོང་གིས་ཁྱོད་རྣམས་ལས་ཆེ་ཞིང་ཁྱོད་རྣམས་ལས་སྟོབས་ལྡན་པའི་མི་རིགས་རྣམས་ཁྱོད་ཅག་གི་སྔུན་ནས་སྐྲོད་ཅིང་།
    ཁྱོད་རྣམས་ནང་དུ་ཁྲིད་ནས་ཁོ་ཚོའི་ཡུལ་ནི་དེ་རིང་ནང་བཞིན་ཁྱོད་རྣམས་ལ་ས་སྐལ་དུ་གནང་བའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: kuti adzinge pamberi penyu ndudzi dzinokupfuurai pakukura napasimba uye
    nokukuuyisai munyika yavo kuti aipe kwamuri senhaka sezvazviri nhasi.
  spa-BLM: para expulsar de delante de vosotros a naciones más grandes y más poderosas
    que vosotros, para introduciros, para daros su tierra en herencia, como hoy.
  cac-cac: Van satanel juntzan̈ nivac chon̈ab' te ec'to yip d'ayon̈ yic squiquejcan
    slum eb' chi', icha val van yuji ticnaic.
  swh-ULB: ili kusudi awatowe kutoka mbele ya mataifa makubwa na yenye nguvu kuliko
    ninyi, kuwaleta ndani, kuwapa ninyi nchi yao kama urithi, hivi leo.
  bel-bel: каб прагнаць ад аблічча твайго народы, якія большыя і мацнейшыя за цябе,
    і ўвесьці цябе і даць табе зямлю іхнюю ў надзел, як гэта сёньня відаць.
  deu-ELBBK: um Nationen vor dir auszutreiben, größer und stärker als du, um dich
    hinzubringen, damit er dir ihr Land als Erbteil gäbe, wie es an diesem Tag geschieht.
  mbb-OT: Impesegseg din keniyu is menge etew ziyà te zuma he menge nasyun he mekeǥeǥehem
    pa keniyu zutun te ked-uwita zin keniyu ziyà te tanè dan su ibpepengevilin din
    keniyu haazà he tanà, iring te neulaula ǥuntaan.
  mal-2015: നിന്നെക്കാൾ വലിപ്പവും ബലവുമുള്ള ജാതികളെ നിന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളവാനും
    ഇന്നുള്ളതുപോലെ അവരുടെ ദേശത്തെ നിനക്കു അവകാശമായി തരേണ്ടതിന്നു നിന്നെ കൊണ്ടുപോയാക്കുവാനും
    തന്റെ സാന്നിദ്ധ്യവും മഹാശക്തിയുംകൊണ്ടു മിസ്രയീമിൽ നിന്നു നിന്നെ പുറപ്പെടുവിച്ചു.
  rmc-rmc: hoj angle tumende te tradel avri le naroden, so tumendar hine bareder the
    zoraleder. Anďa tumen andre lengri phuv a diňa la tumenge andro ďeďictvos, avke
    sar oda hin adadžives.
  pes-OPV: تا امتهای بزرگتر و عظیم تر از تو را پیش روی تو بیرون نماید و تو را درآورده،
    زمین ایشان رابرای ملکیت به تو دهد، چنانکه امروز شده است.
  ron-1924: Ел а изгонит динаинтя та нямурь май марь ла нумэр ши май тарь декыт тине,
    ка сэ те дукэ ын цара лор ши сэ ць-о дя ын стэпынире, кум везь азь.
  ben-OBCV: যেন তোমাদের চেয়েও শক্তিশালী জাতিগুলিকে তোমাদের সামনে থেকে তাড়িয়ে দিয়ে
    তাদের দেশে তোমাদের নিয়ে যেতে পারেন এবং তোমাদের অধিকার করতে দেন, যেমন আজ হয়েছে।
  som-som: iyo inuu hortiinna ka eryo quruumo idinka waaweyn oo idinka xoog badan,
    oo uu dalkooda idin geliyo oo uu dhaxal idiin siiyo siday maanta tahay.
  lat-VUC: 'ut deleret nationes maximas et fortiores te in introitu tuo: et introduceret
    te, daretque tibi terram earum in possessionem, sicut cernis in præsenti die.'
  eng-ASVBT: to drive out nations from before thee greater and mightier than thou,
    to bring thee in, to give thee their land for an inheritance, as at this day.
  ita-1885: per cacciar d'innanzi a te genti più grandi, e più potenti di te, per
    farti entrar nel lor paese, e per dartelo in eredità, come oggi appare.
  eng-LXXUP: to destroy nations great and stronger than thou before thy face, to bring
    thee in, to give thee their land to inherit, as thou hast it this day.
  eng-ULB: in order to drive out from before you nations greater and mightier than
    you, to bring you in, to give you their land as an inheritance, as today.
  spa-VBL: expulsando delante de ustedes a naciones más grandes y fuertes que ustedes,
    para conducirlos a su tierra y dárselas como posesión, tal como sucede hoy.
  fra-_FOB: Pour chasser devant toi des nations plus grandes et plus fortes que toi,
    pour t'introduire en leur pays et te le donner en héritage, comme tu le vois aujourd'hui.
  mal-mal: നിന്നെക്കാൾ വലിപ്പവും ബലവുമുള്ള ജനതകളെ നിന്റെ മുമ്പിൽനിന്ന് നീക്കിക്കളയുവാനും
    ഇന്നുള്ളതുപോലെ അവരുടെ ദേശം നിനക്ക് അവകാശമായി തരേണ്ടതിന് നിന്നെ അവിടെ കൊണ്ടുപോകുവാനും
    തന്റെ സാന്നിദ്ധ്യവും മഹാശക്തിയും കൊണ്ട് ഈജിപ്റ്റിൽ നിന്ന് നിന്നെ പുറപ്പെടുവിച്ചു.
  urd-GVR: Us ne tere āge se tujh se zyādā baṛī aur tāqatwar qaumeṅ nikāl dīṅ tāki
    tujhe un kā mulk mīrās meṅ mil jāe. Āj aisā hī ho rahā hai.
  suz-BL: इन कली रागी गेचा, दे इन ङोंइती इन क्‍येङा सक्ति पाइश्‍शो नु शुश मुर आन कली
    आन रागी रागी रे ग्रुंइताक्‍व। मिनु गे रागी इन के सेल्‍चा कली ठीक दुम्‍शो बाक्‍नीनी।
    मोदेंशो मुलाक्‍ती बाक्‍ब, दे तुइक्‍नीनी।
  ita-1927: per cacciare d’innanzi a te nazioni più grandi e più potenti di te, per
    farti entrare nel loro paese e per dartene il possesso, come oggi si vede.
  ckb-ckb: بۆ ئەوەی گەلی مەزنتر و بەهێزتر لە خۆت لەبەردەمت دەربکات و بتهێنێت و وەک
    ئەمڕۆ خاکەکەیانت وەک میرات بداتێ.
  eng-BBE: Driving out before you nations greater and stronger than you, to take you
    into their land and give it to you for your heritage, as at this day.
  kan-OKCV: ದೇವರು ನಿಮಗಿಂತ ದೊಡ್ಡದಾದ, ನಿಮಗಿಂತ ಬಲಿಷ್ಠವಾದ ಜನಾಂಗಗಳನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಓಡಿಸಿ,
    ನಿಮ್ಮನ್ನು ಅವರ ದೇಶದೊಳಗೆ ಬರಮಾಡಿ, ಈ ದಿನ ನೀವು ಇರುವಂತೆ ನಿಮಗೆ ಅವರ ದೇಶವನ್ನು ಬಳುವಳಿಯಾಗಿ
    ಕೊಟ್ಟಿದ್ದಾರೆ.
  tam-2017: உன்னிலும் பலத்த பெரிய மக்களை உனக்கு முன்னின்று துரத்தவும், உன்னை அழைத்துக்கொண்டுபோய்,
    இந்நாளில் இருக்கிறதுபோல, அவர்கள் தேசத்தை உனக்குச்சொந்தமாகக் கொடுக்கவும், உன்னைத்
    தமது முகத்திற்குமுன் தமது மிகுந்த வல்லமையினால் எகிப்திலிருந்து புறப்படச்செய்தார்.
  spa-RV-1909: Para echar de delante de ti gentes grandes y más fuertes que tú, y
    para introducirte, y darte su tierra por heredad, como hoy.
  ron-BTF: Ca să alunge dinaintea ta naţiuni mai mari şi mai puternice decât tine,
    ca să te aducă înăuntru, să îţi dea ţara lor ca moştenire, precum este în ziua
    aceasta.
  eng-WEBP: to drive out nations from before you greater and mightier than you, to
    bring you in, to give you their land for an inheritance, as it is today.
  eng-FBV: driving out ahead of you nations that were greater and stronger than you,
    in order to lead you to their land and give it to you as yours to own, just as
    you do today.
  nld-1939: 'om volken, groter en machtiger dan gij, voor u te verdrijven, u in hun
    land te geleiden en het u als erfdeel te schenken, zoals heden geschiedt:'
  nch-BL: Huan yaya quintzontamilti amoixpa sequinoc tamanti masehualme cati más miyaqui
    huan más quipiyaj chicahualisti que amojuanti pampa quinequi amechmacas inintal.
    Quinejqui xijselica para amoaxca quej ama mochihua.
  vie-1934: đặng đuổi khỏi trước mặt người những dân tộc lớn hơn và mạnh hơn ngươi,
    đặng đưa ngươi vào xứ của dân đó, và ban cho làm sản nghiệp, y như điều ấy xảy
    đến ngày nay.
  hin-CV: उन्होंने तुम्हारे सामने से ऐसी जनताओं को खदेड़ दिया, जो तुमसे गिनती में
    भी बहुत थे और शक्ति में तुमसे बहुत बलशाली भी, कि वह तुम्हें मीरास के लिए उनके
    देश प्रदान कर दें; जैसा आज तुम्हारे सामने साफ़ ही है.
  eng-OURB: to drive out nations from before you greater and mightier than you, to
    bring you in, to give you their land for an inheritance, as it is today.
  spa-BES: Expulsando ante ti naciones más grandes y más fuertes que tú, para llevarte
    a su tierra y dártela por tu herencia, como en este día.
  tdx-tdx: hanoe’e soik’ aolo’o eo o rofoko maozatse naho bey te ama’oo, hampihova’e
    azo ao, hitolora’e i tane’ iareoy ho lova’o, le ie henaneo.
  vid-vid: Nakawawinga hali hemwe wanhu wa nhanzi ng'hulu na wawele na ludali kusinda
    hemwe, leka yawegale na kuwapani isi ya hewo kwa uhalizi, kota vyoiwele lehano.
  eng-OKE: To drive out nations greater and stronger than thou from before thee, to
    bring thee in, to give thee their land to inherit, as at this day.
  tha-KJV: ทรงขับไล่​ประชาชาติ​ที่​ใหญ่​กว่าและมีกำลังมากกว่าพวกท่านเสียให้พ้นหน้าท่าน
    และนำท่านเข้ามา และทรงประทานแผ่นดินของเขาให้​แก่​ท่านเป็นมรดกดังทุกวันนี้
  por-BR-2018: Para lançar de diante de ti nações grandes e mais fortes que tu, e
    para te introduzir, e dar-te sua terra por herança, como hoje.
  deu-ELO: um Nationen vor dir auszutreiben, größer und stärker als du, um dich hinzubringen,
    damit er dir ihr Land als Erbteil gäbe, wie es an diesem Tage geschieht.
  eng-WYC-2018: that he should do away the greatest nations, and stronger than thou,
    in thine entering, and that he should lead thee in, and should give to thee their
    land into possession (or and should give thee their land for a possession), as
    thou seest in (this) present day.
  epo-epo: por forpeli de antaŭ vi popolojn, kiuj estas pli grandaj kaj pli fortaj
    ol vi, por envenigi vin kaj doni al vi ilian landon kiel posedaĵon, kiel nun.
  uig-PIN: U xuningdǝk silǝrning aldinglardin ɵzünglardin kɵp wǝ küqlük bolƣan ǝllǝrni
    zeminidin ⱨǝydǝp, silǝrni uningƣa kirgüzüp, uni bügünki kündikidǝk silǝrgǝ miras
    ⱪilix üqünmu xundaⱪ ⱪilƣandur.
  beo-beo: Dilia da gusuba:i ahoanoba, E da dunu fi amo ilia idi amola gasa da dili
    baligi, amo sefasi. Bai E da dili amo ilia soge ganodini (amo da wali dilia soge)
    oule masunu hanai galu.
  tpi-OTNT: Na taim yupela i wokabaut i kam, em i bin rausim ol bikpela lain manmeri
    i strongpela moa na strong bilong ol i winim strong bilong yupela. Em i mekim
    olsem bilong em i ken kisim yupela i kam na givim graun bilong ol long yupela.
    Em dispela graun nau yupela i stap long en.
  hau-SA: don yă fitar da ku a gaban al’ummai da suka fi ku girma da kuma ƙarfi, ya
    kawo ku cikin ƙasarsu, don yă ba ku ita ta zama gādonku, kamar yadda yake a yau.
  uig-LAT: U shuningdek silerning aldinglardin özünglardin köp we küchlük bolghan
    ellerni zéminidin heydep, silerni uninggha kirgüzüp, uni bügünki kündikidek silerge
    miras qilish üchünmu shundaq qilghandur.
  nde-nde: ukuxotsha zonke izizwe phambi kwenu, izizwe ezilamandla kulezenu lokulingenisa
    elizweni lazo ukuze aliphe lona libe yilifa lenu, njengoba kunjalo lamuhla.
  ton-ton: Ke kapusi atu ʻae ngaahi puleʻanga mei ho ʻao, ʻoku lahi hake mo mālohi
    lahi ʻiate koe, ke ʻomi koe ki loto, ke foaki kiate koe honau fonua, ko ho tofiʻa,
    ʻo hangē ko ia he ʻaho ni.
  ces-1613: Aby vyžena národy veliké a silnější, než jsi ty, před tváří tvou, uvedl
    tebe a dal tobě zemi jejich v dědictví, jakož dnes vidíš.
  eng-WMB: to drive out nations from before you greater and mightier than you, to
    bring you in, to give you their land for an inheritance, as it is today.
  tam-TCV: அவர் உங்களைவிட பெரிதும், வல்லமையும் உள்ள நாடுகளை உங்களுக்கு முன்பாகத் துரத்திவிட்டு,
    இன்று இருக்கிறபடி அவர்களுடைய நாட்டை உங்களுக்கு உரிமைச்சொத்தாகக் கொடுப்பதற்காக
    உங்களை அவர் அதற்குள் கொண்டுவந்தார்.
  ceb-ULB: aron nga pukanon sa inyong atubangan ang mga nasod nga mas dako ug mas
    kusgan kaysa kaninyo, aron kamo makasulod, aron ihatag kaninyo ang ilang yuta
    ingon nga panulondon, ingon karong adlawa.
  pol-UBG: Aby wypędzić przed tobą narody większe i potężniejsze od ciebie, by cię
    wprowadzić i dać ci ich ziemię w dziedzictwo, jak to jest dzisiaj.
  agr-agr: “Nuadui tikich aents atumi nagkaetamsau kuashat, nuigtush senchigtin aidaun
    atumesh wainjumin Apajuí jiija utsagke, wagki yamai atum juju nugka jukitin asagmin.
  kyc-kyc: Nakama pao kareyaminyipa rara wakale dupwame ama andake ingyuo porainya
    renge andake palyuo nakama isa palyiyaminyipape baame pao raliya. Dokona lao baame
    nakama nyuo minyuo epapala rara wakalena yuu doko jeronopa nakamana ingyara lao
    pyao raliya. Dopa piyamo dokona yuu doko nakamanako ingyuo silyamo.
  urd-GVU: اُس نے تیرے آگے سے تجھ سے زیادہ بڑی اور طاقت ور قومیں نکال دیں تاکہ تجھے
    اُن کا ملک میراث میں مل جائے۔ آج ایسا ہی ہو رہا ہے۔
  deu-1912: daß er vertriebe vor dir her große Völker und stärkere, denn du bist,
    und dich hineinbrächte, daß er dir ihr Land gäbe zum Erbteil, wie es heutigestages
    steht.
  kan-2017: ಈಗ ನಮ್ಮ ಅನುಭವಕ್ಕೆ ಬಂದ ಪ್ರಕಾರ ನಿಮಗಿಂತ ಮಹಾಬಲಿಷ್ಠವಾದ ಜನಾಂಗಗಳನ್ನು ಹೊರಡಿಸಲು
    ಅವರ ದೇಶದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಸೇರಿಸಿ, ಆ ದೇಶವನ್ನು ನಿಮಗೇ ಸ್ವದೇಶವಾಗಿ ಕೊಡಬೇಕೆಂದು ಸಂಕಲ್ಪಿಸಿ,
    ತಾನೇ ನಿಮ್ಮೊಂದಿಗಿದ್ದು ತನ್ನ ಅಪಾರ ಸಾಮರ್ಥ್ಯದಿಂದ ನಿಮ್ಮನ್ನು ಐಗುಪ್ತದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದನಲ್ಲಾ.
  yap-yap: me tuluf girdi’en e pi nam ni ba ga’ ma ba gel ngomed, ni fan e nge yag
    ni mmarod ngalan e nam rorad nge pi’ nga pa’med, ni nge par ni tafenmed nge mada’
    ko daba’.
  hlt-MCSB: Amah tihnin kah bangla nang mawt ham neh amih kah khohmuen te nang taengah
    rho la paek ham rhoe ni nang lakah aka len neh pilnu namtom te na mikhmuh lamloh
    a haek.
  mdy-ETH: ዒንሢም ዒ ዒንጋ ዓጬሎኮ ዒንሢ ዑካዛ ዒንሢዳፓ ባሼ ዎልቄና ማዔ ዴሮ ቤርታፓ ዒንሢኮ ዳኪ ባይዜኔ፤ ዬያ ዒ ማዼሢ
    ዒንሢ ዛጋሢጉዲ ዒንሢ ዒ ዔኪ ሙኪ ዔያቶሮ ማዔ፥ ዔያቶ ዓጮ ዻካልሳኒ ኮዔሢሮኬ።
  twi-ASANTE: Ɔpamoo saa aman yi a na wɔn ho yɛ den sene mo wɔ mo anim sɛdeɛ mobɛba
    wɔn asase so abɛdi so sɛdeɛ ɛte ɛnnɛ yi.
  eng-WEBU: to drive out nations from before you greater and mightier than you, to
    bring you in, to give you their land for an inheritance, as it is today.
  bnp-bnp: Na tahuna mu laho valai i ratapile a maka kabu hateka. A nigao ne ria i
    dagi hateka na nigao ne mua. I rata mavonga, i ngaru ni bole valai mua, ge habia
    ne mua a malala ne ria, ra mu made vona ngane.
  wal-wal: Hachchi intte be7iyoogaadan, inttena gelissanaunne eta biittaa intteyyo
    laata oottidi immanau, intteppe dariyaanne wolqqaamiya kawotettata intte sinttappe
    yedettiis.
  spa-PDDPT: y expulsó de delante de ti a naciones grandes y más poderosas que tú
    para introducirte y darte en heredad la tierra de ellos, como sucede hoy.
  gun-gun: penerenonde gui oipe'apa aguã amboae regua pendegui ipo'akapave va'e voi,
    ha'e gui pendeyvyrã va'ekue py peru aguã, aỹ jaexaa rami ae.
  ilo-ULB: tapno pagtalawenna iti sangoananyo dagiti nasion a dakdakkel ken nabilbileg
    ngem dakayo, tapno ipannakayo, tapno itedna kadakayo ti dagada a kas tawid, agpapan
    ita nga aldaw.
  kpg-kpg: Gei Mee ne hagabagi gi daha nia henua dogologowaahee ono daangada, ge e maaloo
    i goodou, bolo gii mee di godou ulu i tenua digaula e hai mee ginai, go tenua
    dela e noho ai goodou dolomeenei.
  uig-ARA: ئۇ شۇنىڭدەك سىلەرنىڭ ئالدىڭلاردىن ئۆزۈڭلاردىن كۆپ ۋە كۈچلۈك بولغان ئەللەرنى
    زېمىنىدىن ھەيدەپ، سىلەرنى ئۇنىڭغا كىرگۈزۈپ، ئۇنى بۈگۈنكى كۈندىكىدەك سىلەرگە مىراس
    قىلىش ئۈچۈنمۇ شۇنداق قىلغاندۇر.
  sus-sus: A sie keri wo bɛ naxee sɛnbɛ gbo wo tan bɛ, a e xa bɔxi so wo yi ra kɛ
    ra alɔ wo a toxi ki naxɛ to.
  pon-2006: Ni amwail kohkohwei, eh ketin kasarehla wehi kei me lapalap oh kehlailasang
    kumwail, pwe en kak ketin kapedolong oh ketikihong kumwail sapwarailo, sahpw me
    kumwail sapwesapweniki ahnsou wet.
  jae-jae: Eŋ kêjanda lau-m kapôêŋ-kapôêŋ to ŋajaŋa sêlêlêc aôm su gêmuŋ aôm, gebe
    êwê aôm ôsa êsêacnêŋ gamêŋ ôna ma êkêŋ gamêŋ tau êtu nêm nomlênsêm, kêtôm tec
    gêc galoc nec.
  ksd-ksd: ma i ga korot vue ra umana vuna tarai dia ngala ma dia ongor tam, upi na
    vaki u, ma upi na tabar u ma kadia gunan upi una kale vake, da u tar kale ta go
    ra bung.
  tur-YTC: sizden daha büyük ve daha güçlü ulusları önünüzden kovmak, onların ülkesini
    bugün olduğu gibi miras olarak size vermek üzere, içeri getirmek için sizi kendi
    varlığıyla, büyük gücüyle Mısır'dan çıkardı.
  grc-BRENT: ἐξολοθρεῦσαι ἔθνη μεγάλα καὶ ἰσχυρότερά σου πρὸ προσώπου σου, εἰσαγαγεῖν
    σε δοῦναί σοι τὴν γῆν αὐτῶν κληρονομεῖν, καθὼς ἔχεις σήμερον.
  ind-AYT: Dia mengusir bangsa-bangsa yang lebih besar, dan lebih berkuasa darimu
    untuk membawamu masuk ke daerah mereka. Dia memberikan negeri mereka yang kamu
    tinggali hari ini.
  nya-nya: kuti akupirikitsireni mayiko akuluakulu ndi amphamvu kuposa inu, ndi kukubweretsani
    inu ku dziko lawo kuti likhale lanu, monga liliri lero.
  hrv-hrv: ispred tebe rastjerao je narode, i brojnije i jače od tebe, da te dovede
    u njihovu zemlju i preda je tebi u baštinu, kao što je i danas.
  mps-mps: Tama dage te asali sogo, agai te genuai boma pai we bidi sela sąwai dao,
    te augwaligo bomo te dagego bomo edelai bage. Agai te tama tiali da, te da agai
    dage odasa aselama, tama augwaligo tǫ dagebolo mawainu te yali dao. Te da, te
    tǫ dage megi bidibo, te tǫ te dao.
  tpi-tpi: Na taim yupela i wokabaut i kam, em i bin rausim ol bikpela lain manmeri
    i strongpela moa na strong bilong ol i winim strong bilong yupela. Em i mekim
    olsem bilong em i ken kisim yupela i kam na givim graun bilong ol long yupela.
    Em dispela graun nau yupela i stap long en.
  dan-1931: for at drive Folk bort foran dig, der er større og mægtigere end du selv,
    og lade dig komme ind i deres Land og give dig det i Eje, som det nu er sket,
  vie-OVCB: Ngài đánh đuổi dân các nước lớn mạnh hơn chúng ta, để đem anh em vào chiếm
    lấy đất họ làm sản nghiệp, như anh em thấy ngày nay.
  guj-2017: એ માટે કે તેઓ તમારા કરતાં મોટી અને સમર્થ દેશજાતિઓને નસાડી મૂકે. અને તેઓના
    દેશમાં પ્રવેશ કરાવી અને તેઓને વારસો આપે, જેમ આજે છે તેમ.
  pon-2006A: Ni amwail kohkohwei, eh ketin kasarehla wehi kei me lapalap oh kehlailasang
    kumwail, pwe en kak ketin kapedolong oh ketikihong kumwail sapwarailo, sahpw me
    kumwail sapwesapweniki ahnsou wet.
  por-BRBSL: para expulsar nações de diante de vós maiores e mais poderosas do que
    vós, para vos trazer para dentro, para vos dar sua terra por herança, como é hoje.
  cth-cth: Nangmouh hlak a tha a sai awh vaiteh, kapap poung e miphunnaw nangmae hmalah
    hoi ka pâlei teh, sahnin e boiboe lah, a ram dawk a phakhai vaiteh, râw coe sak
    hanelah, hnotithainae lahoi, Izip ram lahoi na hmalah a hrawi toe.
  twi-twi: Ɔpam aman a na wɔn ho yɛ den sen mo no wɔ mo anim sɛnea ɔde mo bɛba wɔn
    asase so abɛfa sɛ mo agyapade, sɛnea ɛte nnɛ yi.
  hlt-hlt: Amah tihnin kah bangla nang mawt ham neh amih kah khohmuen te nang taengah
    rho la paek ham rhoe ni nang lakah aka len neh pilnu namtom te na mikhmuh lamloh
    a haek.
  tbz-SIM: kɛ bɛ̀ti iwuɔ ndiɛyì di ììkɛ̀ ìì dɛu kɛ di pɛ̃ɛ̃tɛ́, kɛ kpeńnì kɛ di pɛ̃ɛ̃tɛ́
    kɛ bo di kɑnnɛ bɛ ɛì kɛ̀ dí dì tiekɛ, dɛ̀ mɛ̀ ndòmmɛ̀ yíe.
  msy-2020: A ia inigha iza ikɨzir gavgavir ekiaba itiba batoke, men gavgaviba bar
    ian gavgavibagh afira. A nguazir kam ia danɨngasa kamaghɨn amua ia inigha iza
    nguazir ia datɨrɨghɨn itir kam ia ganɨngi.
  dop-dop: Ɩ tɔɣɔnǝnɑ mǝ nɔɣɔ kɛ piitimnɑɑ mpɑ pɑ kǝlɑ-mɛɣɛ pɑɣɑlɛ nɑ tomɑ tɔ. Nɑ
    ɩ́ kpɑ-mɛ nɑ ɩ́ lɛɛtɩ pɛlɛ pɑ lonɑ tɑɑ, sɩ pɑ tɛtʋ ɩ́ pǝsɩ mǝ nyǝntʋ ɩsɩɩ ɩ́ nɑɑkʋɣʋ
    sɑŋɑ ɩsǝntɔ tɔ.
  azb-azb: sizdən böyük və qüvvətli millətləri qarşınızdan qovsun və bugünkü kimi
    onların torpağını irs olaraq vermək üçün sizi oraya gətirsin.
  eng-DBY: to dispossess nations from before thee greater and mightier than thou art,
    to bring thee in, to give thee their land for an inheritance, as it is this day.
  hin-2017: कि तुझ से बड़ी और सामर्थी जातियों को तेरे आगे से निकालकर तुझे उनके देश
    में पहुँचाए, और उसे तेरा निज भागकर दे, जैसा आज के दिन दिखाई पड़ता है;
  wol-KYG: ngir dàqal leen xeet yu leen sut, ëpp leen doole, ba dugal leen seenum
    réew, sédd leen ko bés niki tey.
  eng-YLT: to dispossess nations greater and stronger than thou, from thy presence,
    to bring thee in to give to thee their land — an inheritance, as [at] this day.
  kne-kne: Inpakaana di ipogaw ay napigpigsa ya ad-ad-ado mo dakayo sin il-ili da
    ta ipatawid na en dakayo ay kaman ed wani.
  eng-WYC-2017: that he should do away the greatest nations, and stronger than thou,
    in thine entering, and that he should lead thee in, and should give to thee their
    land into possession, as thou seest in present day.
  eng-WMBB: to drive out nations from before you greater and mightier than you, to
    bring you in, to give you their land for an inheritance, as it is today.
  urd-GVH: उसने तेरे आगे से तुझसे ज़्यादा बड़ी और ताक़तवर क़ौमें निकाल दीं ताकि तुझे
    उनका मुल्क मीरास में मिल जाए। आज ऐसा ही हो रहा है।
  rug-rug: Sipu korapa ene nono la gamu, si hadu taloani Sa sari na butubutu tie saripu
    soku holani gamu meke ṉiṉira holani gamu, pude boka turaṉa nuquruni gamu meke
    vatu nia sa dia popoa, sa popoa sapu tagoia gamu kamahire.
  gaz-gaz: kanas akka harʼa taʼee jiru kana saboota si caalaa gurguddaa fi jajjaboo
    si duraa ariʼee biyya isaanii dhaala godhee siif kennuuf itti si fide.
  fra-LSG: il a chassé devant toi des nations supérieures en nombre et en force, pour
    te faire entrer dans leur pays, pour t’en donner la possession, comme tu le vois
    aujourd’hui.
  gnn-gnn: '@see-verse:DEU.004.037'
  yal-yal: A yi siyane kedi ɛ xa naxanye sɛnbɛn yi gbo ɛ tan xa. A yi e bɔxɔn so ɛ
    yii ɛ kɛɛn na alo a kii naxan yi to.
  iou-iou: Yäŋ-täkŋat yäpmäŋ äbäŋkaŋ ämawebe äbot kehäromi nikek däpmäŋpäŋ yäwat kirek
    täŋtäŋ äbuk. Ude täŋtäŋ äbuko uwä äma äbot unitäŋo kome inta taniŋ kirekta nadäŋpäŋ
    täŋkuk. Eruk, kome uwä inta biŋam pen itak ŋo.
  haw-1868: E hookuke aku i na lahuikanaka mai kou alo aku, i ka poe ua oi aku ko
    lakou nui, a me ko lakou ikaika i kou, e hookomo ia oe, a e hoolilo i ko lakou
    aina nou, e like me ia i keia la.
  arb-NAV: وَطَرَدَ مِنْ أَمَامِكُمْ أُمَماً أَكْبَرَ مِنْكُمْ وَأَعْظَمَ، لِيَأْتِيَ
    بِكُمْ إِلَى أَرْضِهِمْ وَيُوَرِّثَكُمْ إِيَّاهَا، كَمَا حَدَثَ فِي هَذَا الْيَوْمِ.
  ewe-ewe: Enya dukɔ siwo sesẽ wu mi sãa la ɖa, eye wòtsɔ woƒe anyigbawo na mi abe
    domenyinu ene, abe ale si wòle egbe ene.
  eng-LEE: To drive out nations greater and mightier than thou art, from before thee,
    to bring thee in, to give unto thee their land for an inheritance, as it is this
    day.
  asm-FB: আপোনাতকৈ বৃহত আৰু ক্ষমতাশালী জাতীবোৰৰ মাজৰপৰা আপোনাক উলিয়াই তেওঁৰ দেশলৈ
    আনিলে, তেওঁলোকৰ দেশ আধিপত্য স্বৰূপে দিবলৈ; যিবোৰ হ’ল ঠিক আজিও তেনে হবলৈ ধৰিছে।
  sus-A: عَ سِيٍ كٍرِ وٌ بّ نَشٍيٍ سّنبّ فبٌ وٌ تَن بّ، عَ عٍ شَ بْشِ سٌ وٌ يِ رَ
    كّ رَ عَلْ وٌ عَ تٌشِ كِ نَشّ تٌ.
  fra-SBL: pour chasser devant vous des nations plus grandes et plus puissantes que
    vous, pour vous faire entrer, pour vous donner leur pays en héritage, comme il
    l'est aujourd'hui.
  hbo-hbo: לְהֹורִ֗ישׁ גֹּויִ֛ם גְּדֹלִ֧ים וַעֲצֻמִ֛ים מִמְּךָ֖ מִפָּנֶ֑יךָ לַהֲבִֽיאֲךָ֗
    לָֽתֶת־לְךָ֧ אֶת־אַרְצָ֛ם נַחֲלָ֖ה כַּיֹּ֥ום הַזֶּֽה׃
  eng-WYCLIFFE: that he schulde do awei grettiste naciouns, and strongere than thou,
    in thin entryng, and that he schulde lede thee ynne, and schulde yyue to thee
    the lond `of hem in to possessioun, as thou seest in `present day.
  cwe-cwe: Kawawinga kunze wanhu wa makabila makulu yeli na nguvu kufosa mweye, muladi
    yamwing'heni zisi zawo ziwe uhazi wenu fana viili mbaka diyelo.
  kik-kik: nĩgeetha amũingatĩre ndũrĩrĩ nene na irĩ hinya kũmũkĩra, amũrehe bũrũri
    wacio, amũhe guo ũtuĩke igai rĩanyu, ta ũrĩa gũtariĩ ũmũthĩ.
  fra-NCL: pour chasser devant toi des nations plus nombreuses et plus fortes que
    toi, pour te faire entrer dans leur pays et te le donner en héritage, comme tu
    le vois aujourd’hui.
  cek-AK: nangcae pongah thacak, pop kaminawk to nangcae hma ah haek, vaihni ih baktih
    toengah, nihcae ih prae thungah ang kun o sak moe, qawk ang toep o sak.
  cuk-cuk: Bab-Jehová, bemar-idu dulamar-dummagan-bukwadi, bemarba bur-dutusurmaladi,
    bemar-wagab onosad. Adi, a-yarse bemar-odogega, a-yar bemarga-ukegar. Emide, bemar
    a-yar susokalid.
  uig-CYR: У шуниңдәк силәрниң алдиңлардин өзүңлардин көп вә күчлүк болған әлләрни
    зиминидин һайдап, силәрни униңға киргүзүп, уни бүгүнки күндикидәк силәргә мирас
    қилиш үчүнму шундақ қилғандур.
  tel-2017: మీకంటే బలమైన గొప్ప జాతుల ప్రజలను మీ ఎదుట నుండి వెళ్లగొట్టి మిమ్మల్ని ప్రవేశపెట్టి
    ఆయన ఈ రోజు జరుగుతున్నట్టు వారి దేశాన్ని మీకు స్వాస్థ్యంగా ఇవ్వడానికి మీకు తోడుగా
    ఉండి ఐగుప్తు నుండి తన మహాబలంతో మిమ్మల్ని బయటికి రప్పించాడు.
  hat-BSA: epi te pouse devan nou tout nasyon ki pi gran e ki pi pwisan ke nou menm
    yo, pou mennen nou antre pou bannou teren pa yo kòm eritaj, jan li ye nan jodi
    a.
  kos-kos: El lusla mutunfacl lulap ac ku liki kowos meet liki kowos tuku sun acn
    ingan, tuh Elan ku in uskowosme ac asot facl sac nu suwos — facl se su srakna
    ma suwos nwe misenge.
  hbo-WLC: לְהוֹרִ֗ישׁ גּוֹיִ֛ם גְּדֹלִ֧ים וַעֲצֻמִ֛ים מִמְּךָ֖ מִפָּנֶ֑יךָ לַהֲבִֽיאֲךָ֗
    לָֽתֶת־לְךָ֧ אֶת־אַרְצָ֛ם נַחֲלָ֖ה כַּיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ka o site nʼihu unu chụpụ mba dị ukwuu na ndị dị ike, ma kpọbata unu nʼala
    ha, inye unu ala ahụ dịka ihe nketa unu, dị ka o si dị taa.
  ory-ory: ପୁଣି ସେ ତୁମ୍ଭଠାରୁ ଅଧିକ ବଳବାନ ଓ ବହୁସଂଖ୍ୟକ ଅନ୍ୟ ଦେଶୀୟ ଲୋକମାନଙ୍କୁ ତୁମ୍ଭ ଆଗରୁ
    ତଡ଼ିଦେଇ ସେମାନଙ୍କ ଦେଶରେ ତୁମ୍ଭକୁ ପ୍ରବେଶ କରାଇ ଆଜି ଦିନ ତୁଲ୍ୟ ଅଧିକାରାର୍ଥେ ତାହା ତୁମ୍ଭକୁ
    ଦେବା ପାଇଁ ଆପଣା ଶ୍ରୀମୁଖ ଓ ମହାପରାକ୍ରମ ଦ୍ୱାରା ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲେ।
  chk-chk: A asüela me mwemi ekewe mwü mi watte o pöchökül senikemi, pwe epwe emwenikemiilong
    lon fanüer o ngenikemi pwe oupwe fanüeni, usun a fis ikenai.
  rop-rop: En YAWEI bin jandimwei detlot brabli strongbala pipul lida langa yumob,
    wulijim imbin larram yumob teikoba det kantri, en det kantri im stil blanga yumob.
  ukr-1871: Щоб вигубити перед тобою народи, що більші й потужніщі за тебе, привести
    тебе і дати тобі землю їх у наслїддє, як і тепер сталось.
  deu-1951: daß er vor dir her größere und stärkere Völker, als du bist, vertriebe,
    und dich in ihr Land führte und dasselbe dir zum Erbteil gäbe, wie es heute der
    Fall ist.
  eng-JPS: to drive out nations from before thee greater and mightier than thou, to
    bring thee in, to give thee their land for an inheritance, as it is this day;
  srp-1865: Da otjera ispred tebe narode veæe i jaèe od tebe, i da tebe uvede u njihovu
    zemlju i dade ti je u našljedstvo, kao što se vidi danas.
  lug-lug: Yakuwangulira amawanga amakulu era agakusinga ggwe amaanyi, alyoke akuyingize
    mu nsi yaabwe, era agikuwe ggwe okubeeranga obusika bwo nga bwe kiri leero.
  heb-heb: להוריש גוים גדלים ועצמים ממך מפניך להביאך לתת לך את ארצם נחלה כיום הזה׃
  ben-IRV: যেন তোমার থেকে মহান ও শক্তিশালী জাতিদেরকে তোমার সামনে থেকে তাড়িয়ে দিয়ে
    তাদের দেশে তোমাকে প্রবেশ করান ও অধিকারের জন্য তোমাকে সে দেশ দেন, যেমন আজ দেখছ।
  pan-pan: ਉਹ ਤੁਹਾਡੇ ਨਾਲੋਂ ਵੱਡੀਆਂ ਅਤੇ ਬਲਵੰਤ ਕੌਮਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਕੱਢ ਦੇਵੇ ਅਤੇ ਤੁਹਾਨੂੰ
    ਉਨ੍ਹਾਂ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਲਿਆਵੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦੇਸ਼ ਨੂੰ ਤੇਰੀ ਵਿਰਾਸਤ ਬਣਾ ਦੇਵੇ, ਜਿਵੇਂ ਅੱਜ
    ਦੇ ਦਿਨ ਉਹ ਕਰਦਾ ਹੈ।
  mya-JVB: သင် တို့ထက် အားကြီး ၍ များပြား သောလူမျိုး တို့ကို သင် တို့ရှေ့ မှ နှင်ထုတ်
    တော်မူ၍ ၊ ယနေ့ ပင် ဖြစ်သကဲ့သို့ သူ တို့မြေ ထဲသို့ သင် တို့ကို သွင်း ၍ အမွေခံ စေခြင်းငှာ
    ၊ မဟာ တန်ခိုး တော်အားဖြင့် အဲဂုတ္တု ပြည်မှ ရှေ့ တော်၌ နှုတ်ဆောင် တော်မူပြီ။
  hmo-hmo: Bese badadia bona bese goadadia, emui goada idia hanaia besedia, be umui
    emui vairana dekenai Lohiabada ese ia luludia. Inai bamona ia karaia, edia tano
    dekenai umui do ia hakaua vareai totona, bona edia tano do umui abia totona. Hari
    dina inai tano be umui emui.
  urd-urd: ताकि तुम्हारे सामने से उन क़ौमों को जो तुझ से बड़ी और ताक़तवर हैं दफ़ा'
    करे, और तुझको उनके मुल्क में पहुँचाए, और उसे तुझको मीरास के तौर पर दे, जैसा आज
    के दिन ज़ाहिर है।
  rus-SYN: чтобы прогнать от лица твоего народы, которые больше и сильнее тебя, и
    ввести тебя и дать тебе землю их в удел, как это ныне видно.
  bqc-SIM: À bui pↄ́ an zↄ̃ↄ ń ń dasio dɛálaↄ yàɛ́, ↄ̃ à gɛ̃̀ánↄ ń bùsuu,
    à gↄ̃̀ á pↄ́ ũ lá a dɛ tiaɛwa.
  tcz-CHONGTHU: Nangho ding in namdangte gamlha tah in achon doh in, Pakaiyin nangho
    chenna ding gamnom tah na peuvin, tunin na cheng tauvin ahi.
  mar-mar: तुम्ही जसे पुढे जाल तसे त्याने तुमच्यापेक्षा मोठ्या व समर्थ राष्ट्रांना
    हुसकून लावले आणि तेथे तुमचा शिरकाव करून दिला. त्यांचा प्रदेश त्याने तुम्हास राहण्यासाठी
    दिला. आजही तो हे करत आहे.
  qub-qub: Ñaupanchïcho cajtaga fiyupa jatun nasyuncunacho tiyajcunatapis gargusha.
    Chay runacunaga casha fiyupa munayniyojmi. Chay runacunapa nasyunnincho gamcuna
    tiyanayquipämi gargusha. Chay nasyunmanmi canan yaycuycanqui.
  hat-hat: Lèfini, li fè yon bann nasyon ki pi gran, ki pi fò pase nou kouri mete
    deyò pou fè plas ban nou. Li fè nou antre nan peyi yo. Li ban nou yo pou yo rele
    nou pa nou, jan sa ye jouk jòdi a.
  eng-BSB: to drive out before you nations greater and mightier than you, and to bring
    you into their land and give it to you for your inheritance, as it is this day.
  tod-tod: é ziiti kpɛ wo luɠɔ, ti wola wɔɔlɔai, ti zuɓa wo ʋa, é wo lɔ ta-yooi
    zu, é fe wo ya ga wɔnɔ, eɠɛʋelei wo pɛtɛsu da za.
  eng-WEBPB: to drive out nations from before you greater and mightier than you, to
    bring you in, to give you their land for an inheritance, as it is today.
  kbq-kbq: hanave'zmimo'ma tamagri hanavema agatere'nea kumatamina tamagrama erisantiharegahaze
    hu'nea mopafintira zamahe natitrenigeta, menina ana mopa erisintihareta manigahaze.
  nhe-BL: Huan yajaya quintzontlamiltis imoixtla sequinoc tlamantli tlacame tlen más
    miyac huan más quipiyaj chicahualistli que imojuanti pampa quinequi inmechmacas
    inintlal. Quinejqui xijselica para imoaxca queja ama mochihua.
  gub-BL: A'e re oho penenataromo. Umuhem kar teko penenatar wi wà. A'e teko heta
    tetea'u pewi wà. Upuner wera'u pewi wà. Nezewe rehe we umuhem kar penenatar wi
    wà. Omono a'e teko waiwy peme. Peiko a'e ywy rehe ko 'ar rehe kury.
  eng-DRA: To destroy at thy coming very great nations, and stronger than thou art,
    and to bring thee in, and give thee their land for a possession, as thou seest
    at this present day.
