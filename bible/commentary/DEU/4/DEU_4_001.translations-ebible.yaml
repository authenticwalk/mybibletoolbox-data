verse: DEU.004.001
translations:
  mal-C: ഇസ്രായേലേ, നിങ്ങൾ ജീവനോടെ ഇരിക്കേണ്ടതിനും നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ
    യഹോവ നിങ്ങൾക്ക് അവകാശമായിത്തരുന്ന ദേശം കൈവശമാക്കേണ്ടതിനും ഇപ്പോൾ ഞാൻ നിങ്ങളോട്
    ഉപദേശിക്കുന്ന ഉത്തരവുകളും പ്രമാണങ്ങളും ശ്രദ്ധിക്കുക.
  deu-TKW: Nun aber höre, Israel, die Satzungen und die Rechte, die ich euch lehre,
    daß ihr darnach thun sollt, damit ihr am Leben bleibt und in den Besitz des Landes
    gelangt, das Jahwe, der Gott eurer Väter, euch verleihen will.
  lin-lin: Sik’oyo Isalaele, yoka malamu mitindo mpe mibeko oyo nalingi koteya yo.
    Salela yango mpo ete ozala na bomoi mpe okamata mokili oyo Yawe, Nzambe ya bakoko
    na yo, apesi yo.
  eng-LSV: “And now, O Israel, listen to the statutes and to the judgments which I
    am teaching you to do, so that you live, and have gone in, and possessed the land
    which YHWH God of your fathers is giving to you.
  eng-GNV: Nowe therefore hearken, O Israel, vnto the ordinances and to the lawes
    which I teache you to doe, that ye may liue and goe in, and possesse the lande,
    which the Lord God of your fathers giueth you.
  eng-WEBSTER: Now therefore hearken, O Israel, to the statutes and to the judgments,
    which I teach you, to do them , that ye may live, and go in and possess the land
    which the LORD God of your fathers giveth you.
  nhw-BL: 'Huan teipa Moisés quinilhui nopa israelitame: “Ama nochi amojuanti xijtlacaquilica
    ni tlanahuatili huan ni tlamachtili catli nimechilhuía para xijtoquilijtiyaca.
    Sintla anquichihuase ni tlamantli, huelis ancalaquise huan anitztose ipan nopa
    tlali catli anmechmacas TOTECO, ininDios amohuejcapan tatahua.'
  swh-ONEN: Sikia sasa, ee Israeli, amri na sheria nitakazokufundisha wewe. Zifuate
    ili upate kuishi na uingie kuimiliki nchi ambayo Bwana, Mungu wa baba zako anawapa.
  bba-bba: Tɛ̃, bɛɛ Isirelibɑ, i yiirebu kɑ woodɑbɑ swɑɑ dɑkio be nɑ bɛɛ wɛ̃ɛmɔ. I
    ye mɛm nɔɔwɔ kpɑ i wɑ i n wɑ̃ɑ, kpɑ i du tem mɛ sɔɔ, mɛ Gusunɔ bɛsɛn bɑɑbɑbɑn
    Yinni u bɛɛ wɛ̃.
  eng-KJVCPB: Now therefore hearken, O Israel, unto the statutes and unto the judgments,
    which I teach you, for to do them, that ye may live, and go in and possess the
    land which the Lord God of your fathers giveth you.
  wbp-wbp: …Mujuju-jana wangkaja Yijirali-pinkiki, “Kapurna-nyarra wangkami kuruwarri-kari
    kuruwarri-kari kujaju YAAWIYI-ji ngajuku-wiyi wangkaja kamparru. Purda-nyangkalu-jana
    manu purayalu-jana yungunkulu yukami ngurra-kurra Kanana-kurra. Ngulaju yungunkulu
    tarnnga-nyayirni nyina yalirla walyangka kuja-nyarra YAAWIYI-rli jangku-pungu
    nyurru-wiyi ngalipa-nyangu warlaljaku. YAAWIYI-ji ngulaju Kaatu jinta-juku kujalpalu
    nyanungurrarlu puraja.
  luo-luo: Yaye, jo-Israel, winjuru buche kod chike ma amiyou, luwgi mondo udagi kendo
    mondo ukaw piny ma Jehova Nyasaye, ma Nyasach kwereu miyou.
  meu-meu: Israel e, vada na hadibalaimui taravatudia bona haheḡanidia ba kamonaidia
    bona ba badinadia; bena vada ba mauri, bona Iehova, senemui edia Dirava, baine
    henimui tanona ai ba raka vareai bona bavabia, emui.
  npi-ULB: अब हे इस्राएली हो, मैले तिमीहरूलाई सिकाउनै लागेका विधिविधानहरूलाई सुन ।
    तिनको पालन गरी तिमीहरू जीवित होऊ र परमप्रभु तिमीहरूका पिता-पुर्खाका परमेश्‍वरले
    तिमीहरूलाई दिन लाग्‍नुभएको देशमा गएर त्यसलाई अधिकार गर ।
  yor-yor: Gbọ́ Israẹli, gbọ́ òfin àti ìlànà tí èmi yóò kọ́ ọ yín. Ẹ tẹ̀lé wọn kí
    ẹ ba à lè yè, kí ẹ ba à lè lọ láti gba ilẹ̀ tí Olúwa Ọlọ́run àwọn baba yín yóò
    fi fún un yín.
  ind-ind: Selanjutnya Musa mengajarkan, “Hai umat Israel, taatilah semua ketentuan
    dan peraturan yang saya ajarkan kepada kalian sekarang, supaya TUHAN Allah nenek
    moyang kita mengizinkan kalian panjang umur sehingga kalian dapat menduduki negeri
    yang sebentar lagi Dia serahkan menjadi milik kalian.
  pes-OPCB: اکنون ای اسرائیل، به قوانینی که به شما یاد می‌دهم به دقت گوش کنید و اگر
    می‌خواهید زنده مانده، به سرزمینی که خداوند، خدای پدرانتان به شما داده است داخل
    شوید و آن را تصاحب کنید از این دستورها اطاعت نمایید.
  tgl-ULB: Ngayon, Israel, makinig kayo sa mga batas at mga panuntunan na ituturo
    ko sa inyo, gawin ang mga ito; ng sa gayon maaari kayong mabuhay at makapasok
    at angkinin ang lupain na ibibigay sa inyo ni Yahweh, ang Diyos ng inyong mga
    ama.
  cbu-NT: 'Móysissha: Na Israelchichis mazinangantsa. Nuw siyaa Apanllee kamachtamarini
    itsinsaru kamanirangina. Ashiri siysa tuminungtsa; kukoo payungtsa. Sirútama Apanll
    zitaminarineetsis, nee tsap panachintspa, tárangu, na anush tsap siysa taakchus,
    wamachtasheetstam payukus, urutamari anush tsap wanasir taatssa.'
  hui-hui: Mosesehanda Isaraele wali agali lamialu lalu, I̱na tíhondo bi mana olangiruru
    baya hangu talialu bialu harimiyagua tíni bayaleore holeberemi. Ani bialu Anduane
    Homogo ina mamalirunaga Ngode Datagaliwabe ibugua dindi tí halimulo bamba ngini
    biagoria karulo holeberami.
  mya-mya: ထို့​နောက်​မော​ရှေ​က​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား``သင်​တို့​အား​ငါ​သွန်​သင်​သော​ပညတ်
    တို့​ကို​လိုက်​နာ​လျှင် သင်​တို့​သည်​အ​သက်​ရှင်​၍ သင်​တို့​ဘိုး​ဘေး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား ပေး​တော်​မူ​မည့်​ပြည်​ကို​လည်း​သိမ်း ပိုက်​ရ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ལྟོས་དང་། དེ་རིང་ཁྱོད་ཅག་གིས་ངས་སྔར་ནས་ཁྱོད་རྣམས་ལ་ཁྲིད་པའི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་ལ་མཉན་དགོས།
    དེ་དག་བསྲུང་བར་གྱིས་དང་ཁྱོད་རྣམས་འཚོ་ཐུབ་ལ། ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གནང་བའི་ཡུལ་དུ་སོང་ནས་དེར་བདག་པོ་རྒྱག་ནུས་པ་ཡིན།
  sna-sna: Teererai zvino, imi vaIsraeri, mitemo nemirayiro yandava kukudzidzisai.
    Muitevere kuti murarame uye mugopinda mugotora nyika iyo munopiwa naJehovha, Mwari
    wamadzibaba enyu.
  spa-BLM: Ahora bien, Israel, escucha los estatutos y las ordenanzas que yo te enseño,
    para que los cumplas, a fin de que vivas y entres y poseas la tierra que Yahvé,
    el Dios de tus padres, te da.
  cac-cac: A ticnaic jun, ex vetchon̈ab' Israel, ab'ec val checnab'il yed' b'eyb'al
    ol val d'ayex, yic tze c'anab'ajej yed' e b'eyb'alani, yic vach' ol yal eyoch
    d'a sat lum luum ol yac' Jehová co Diosal d'ayex, sDiosal pax eb' co mam quicham.
    Ol ex cajnajcan ta'.
  swh-ULB: Sasa, Israeli, sikiliza sheria na amri ambayo niko karibu kukufundisha,
    kuzifanya, ili kwamba uweze kuishi na kuingia ndani na kumiliki nchi ambayo Yahwe,
    Mungu wa baba zako, anakupa.
  bel-bel: Дык вось, Ізраіле, слухай пастановы і законы, якія я вучу вас выконваць,
    каб вы былі жывыя і пайшлі і ўспадкавалі тую зямлю, якую Гасподзь, Бог бацькоў
    вашых, дае вам;
  wed-wed: Ma Moses, Israel i riwei i pa, “Mai Israel Ona rautaniḡana kaua! Au Tarawatu
    ma au viararamana anatapui ona votelatelana-kauei da ona lawana da Bada, noinoita
    ai God, dobu i vereveremi, ona vaia da ina viḡarimiei.
  deu-ELBBK: Und nun, Israel, höre auf die Satzungen und auf die Rechte, die ich euch
    lehre zu tun, damit ihr lebt und hineinkommt und das Land in Besitz nehmt, das
    der HERR, der Gott eurer Väter, euch gibt.
  mbb-OT: Ne migkaǥi si Moises te, “Menge Israilihanen, pemineǥa niw is menge suǥù
    wey is menge sulunuzen he ibpenurù ku keniyu. Tumana niw heini su wey kew meuyag
    ne ebpekeubpè kew zuen te tanà he ibeǥey keniyu te Nengazen he Megbevayà te menge
    kepuun niw.
  mal-2015: ഇപ്പോൾ യിസ്രായേലേ, നിങ്ങൾ ജീവിച്ചിരിപ്പാനും നിങ്ങളുടെ പിതാക്കന്മാരുടെ
    ദൈവമായ യഹോവ നിങ്ങൾക്കു തരുന്ന ദേശം ചെന്നു കൈവശമാക്കുവാനും തക്കവണ്ണം നിങ്ങൾ അനുസരിച്ചുനടക്കേണ്ടതിന്നു
    ഞാൻ നിങ്ങളോടു ഉപദേശിക്കുന്ന ചട്ടങ്ങളും വിധികളും കേൾപ്പിൻ.
  rmc-rmc: „Akana, Izraelona, šun o prikazi the o zakoni, so tumen sikavav te doľikerel,
    hoj te dživen a te džan te zalel e phuv, so tumen del o RAJ, o Del tumare dadengro.
  pes-OPV: پس الان‌ای اسرائیل، فرایض و احکامی راکه من به شما تعلیم می‌دهم تا آنها
    را بجاآورید بشنوید، تا زنده بمانید و داخل شده، زمینی را که یهوه، خدای پدران شما،
    به شمامی دهد به تصرف آورید.
  ron-1924: Акум, Исраеле, аскултэ леӂиле ши порунчиле пе каре вэ ынвэц сэ ле пэзиць.
    Ымплиници-ле, пентру ка сэ трэиць ши сэ интраць ын стэпыниря цэрий пе каре в-о
    дэ Домнул Думнезеул пэринцилор воштри.
  aui-aui: Wasina bi Mosis, dam Isrel iwonedi bo, “Gwara tupadi kokabisisiredi mekodi
    awonewonemina, da konamake bi konarughu da kubura meko Yawe, nosinosiminakim yadi
    God yavereveremina, da konakabi kiiravimiye.
  ben-OBCV: এখন, হে ইস্রায়েল, আমি তোমাদের যেসব অনুশাসন ও বিধান শিক্ষা দিতে যাচ্ছি
    তা শোনো। সেগুলি মেনে চলো যেন যে দেশ, সদাপ্রভু, তোমাদের পূর্বপুরুষদের ঈশ্বর, তোমাদের
    দিতে যাচ্ছেন সেখানে প্রবেশ করে তা অধিকার করতে পারো।
  som-som: Haddaba reer binu Israa'iilow, maqla qaynuunnada iyo xukummada aan idin
    barayo oo yeela si aad u noolaataan, oo aad u gashaan oo aad u hantidaan dalkii
    Rabbiga ah Ilaaha awowayaashiin uu idin siinayo.
  lat-VUC: 'Et nunc, Israël, audi præcepta et judicia, quæ ego doceo te: ut faciens
    ea, vivas, et ingrediens possideas terram, quam Dominus Deus patrum vestrorum
    daturus est vobis.'
  eng-ASVBT: And now, O Israel, hearken unto the statutes and unto the ordinances,
    which I teach you, to do them; that ye may live, and go in and possess the land
    which Jehovah, the God of your fathers, giveth you.
  ita-1885: ORA dunque, Israele, attendi agli statuti e alle leggi le quali io t'insegno,
    acciocchè tu le metta in opera, affinchè voi viviate, ed entriate nel paese, che
    il Signore Iddio de' vostri padri vi dà, e lo possediate.
  eng-LXXUP: 'And now, Israel, hear the ordinances and judgments, all that I teach
    you this day to do: that ye may live, and be multiplied, and that ye may go in
    and inherit the land, which the Lord God of your fathers gives you.'
  eng-ULB: Now, Israel, listen to the laws and the decrees that I am about to teach
    you, to do them; so that you may live and go in and possess the land that Yahweh,
    the God of your fathers, is giving you.
  spa-VBL: Pueblo de Israel, presten atención a las normas y preceptos que les estoy
    enseñando a observar. Así podrán seguir vivos, e ir y tomar el país que el Señor,
    el Dios de sus antepasados, les está dando.
  fra-_FOB: Et maintenant, Israël, écoute les statuts et les ordonnances que je vous
    enseigne, pour les pratiquer; afin que vous viviez, et que vous entriez, et possédiez
    le pays que l'Éternel, le Dieu de vos pères, vous donne.
  mal-mal: ഇപ്പോൾ യിസ്രായേലേ, നിങ്ങൾ ജീവിച്ചിരിക്കുവാനും നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ
    ദൈവമായ യഹോവ നിങ്ങൾക്ക് തരുന്ന ദേശം ചെന്ന് കൈവശമാക്കുവാനും തക്കവണ്ണം നിങ്ങൾ അനുസരിച്ച്
    നടക്കേണ്ടതിന് ഞാൻ നിങ്ങളോട് ഉപദേശിക്കുന്ന ചട്ടങ്ങളും വിധികളും കേൾക്കുവിൻ.
  urd-GVR: Ai Isrāīl, ab wuh tamām ahkām dhyān se sun le jo maiṅ tumheṅ sikhātā hūṅ.
    Un par amal karo tāki tum zindā raho aur jā kar us mulk par qabzā karo jo Rab
    tumhāre bāpdādā kā Ḳhudā tumheṅ dene wālā hai.
  suz-BL: मिनु मोसामी “मिनु गे इस्राएली नेल्‍ले, गो इन कली परमप्रभु यावे आ फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ नु आ निसाफ पतीक लोव़ शेंनुङ। इन नोफा दाइक्‍तीन। मिनु आ शेंशो
    पने। मेको पाइतीनी हना, गे ब्रोंइचा ताइनीनी। मिनु गे परमप्रभु यावे, इन किकी पिपी
    आन परमप्रभुमी इन कली गेशो रागी ओव़चा नु इन के सेल्‍चा ताइनीनी।
  ita-1927: Ora, dunque, Israele, da’ ascolto alle leggi e alle prescrizioni che io
    v’insegno perché le mettiate in pratica, affinché viviate ed entriate in possesso
    del paese che l’Eterno, l’Iddio de’ vostri padri, vi dà.
  ckb-ckb: ئێستاش ئەی ئیسرائیل، گوێ لەم فەرز و یاسایانە بگرە کە من فێرتان دەکەم هەتا
    بەجێی بهێنن و بژین و بچنە ناو ئەو خاکە و دەستی بەسەردا بگرن کە یەزدانی پەروەردگاری
    باوباپیرانتان دەتانداتێ.
  eng-BBE: And now give ear, O Israel, to the laws and the decisions which I am teaching
    you, and do them; so that life may be yours, and you may go in and take for yourselves
    the land which the Lord, the God of your fathers, is giving you.
  kan-OKCV: ಈಗ ಇಸ್ರಾಯೇಲರೇ, ನೀವು ಬದುಕಿ ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ
    ದೇಶವನ್ನು ಪ್ರವೇಶಿಸಿ, ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವ ಹಾಗೆ ನಾನು ನಿಮಗೆ ಬೋಧಿಸುವ ನಿಯಮಗಳನ್ನೂ, ನ್ಯಾಯಗಳನ್ನೂ
    ಕೇಳಿ, ಅವುಗಳನ್ನು ಕೈಗೊಳ್ಳಿರಿ.
  tam-2017: “இஸ்ரவேலர்களே, நீங்கள் பிழைத்திருப்பதற்கும், உங்கள் முற்பிதாக்களின் தேவனாகிய
    யெகோவா உங்களுக்குக் கொடுக்கிற தேசத்தில் நீங்கள் நுழைந்து அதைச் சொந்தமாக்கிக் கொள்வதற்கும்,
