    poživjeli i ušli u zemlju koju vam daje Gospod Bog otaca vaših i da biste je naslijedili.
  lug-lug: Kale nno kaakano, muwulire, Ayi Isirayiri, mutege amatu eri amateeka n’ebiragiro
    bye ŋŋenda okubayigiriza. Mubigonderenga era mubigobererenga, muliba balamu, mulyoke
    muyingire mu nsi Mukama Katonda wa bajjajjammwe gy’abawa mugyetwalire ebeere obutaka
    bwammwe obw’enkalakkalira.
  heb-heb: ועתה ישראל שמע אל החקים ואל המשפטים אשר אנכי מלמד אתכם לעשות למען תחיו
    ובאתם וירשתם את הארץ אשר יהוה אלהי אבתיכם נתן לכם׃
  ben-IRV: এখন, হে ইস্রায়েল, আমি যে যে নিয়ম ও আদেশ পালন করতে তোমাদেরকে শিক্ষা দিই,
    তা শোন; যেন তোমরা বেঁচে থাকতে পার এবং তোমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু তোমাদেরকে
    যে দেশ দিচ্ছেন, তার মধ্যে গিয়ে তা অধিকার করতে পার।
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਹੁਣ ਉਨ੍ਹਾਂ ਬਿਧੀਆਂ ਅਤੇ ਕਨੂੰਨਾਂ ਨੂੰ ਸੁਣੋ ਜਿਹੜੇ ਮੈਂ ਤੁਹਾਨੂੰ ਸਿਖਾਉਂਦਾ
    ਹਾਂ ਕਿ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਪੂਰਾ ਕਰੋ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋ ਅਤੇ ਜਾ ਕੇ ਉਸ ਦੇਸ਼ ਨੂੰ
    ਅਧਿਕਾਰ ਵਿੱਚ ਲੈ ਲਓ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: အိုဣသရေလ အမျိုးသားတို့၊ သင်တို့သည် အသက်ရှင် ၍ ၊ သင် တို့ဘိုးဘေး ကိုးကွယ်သော
    ဘုရား သခင် ထာဝရဘုရား ပေး တော်မူသော ပြည် ကို ဝင်စား မည်အကြောင်း ၊ သင် တို့ကျင့်
    စရာဘို့ ငါ သွန်သင် သော စီရင် ထုံးဖွဲ့ချက်တို့ကို နားထောင် ကြလော့။
  hmo-hmo: Mose ese Israela taudia ia hamaoroa, ia gwau, “Lau ese umui lau hadibaia
    taravatu ibounai do umui kamonai henia bona badinaia. Unai bamona neganai Lohiabada,
    emui sene taudia edia Dirava umui dekenai do ia henia tanona, be do umui raka
    vareai bona abia.
  urd-urd: “और अब ऐ इस्राईलियो, जो आईन और अहकाम मैं तुमको सिखाता हूँ तुम उन पर 'अमल
    करने के लिए उनको सुन लो, ताकि तुम ज़िन्दा रहो और उस मुल्क में जिसे ख़ुदावन्द तुम्हारे
    बाप — दादा का ख़ुदा तुमको देता है, दाख़िल हो कर उस पर क़ब्ज़ा कर लो।
  rus-SYN: Итак, Израиль, слушай постановления и законы, которые я сегодня научаю
    вас исполнять, дабы вы были живы и размножились, и пошли и наследовали ту землю,
    которую Господь, Бог отцов ваших, дает вам в наследие;
  bqc-SIM: Isailiↄ, à laaidↄ yãdilɛaↄ ń ikoyã pↄ́ málɛ daɛ́ↄwa. À zĩkɛwà,
    íↄ ku, í gɛ́ bùsu pↄ́ Dii á deziↄ Lua lɛ́ kpáwápi síi.
  tcz-CHONGTHU: Tun, Israel miten danthu kahil jouseu phatah in ngaiyun, Pakai, Pathen
    in napu, napateu khanga pat napehnau gam nalhun thei nadiu le agama nachen thei
    nadiu ahi.
  mar-mar: आता अहो इस्राएल लोकहो, मी जे नियम आणि आज्ञा सांगतो त्या नीट ऐकून घ्या.
    त्यांचे पालन केलेत तर जिवंत रहाल आणि तुमच्या पूर्वजांचा देव परमेश्वर जो देश तुम्हास
    देणार आहे त्याचा ताबा घ्याल.
  soq-soq: Mape Moses Israel apanawa diamone wanase, “Israel apanawa, ne anaana uduudu
    enaledina ruawaitonuna, e epe dewaitonune wanlempe ita aitane Iawe God, nosinosila
    Godiu tawo enalepio wadane bedewe waina.
  qub-qub: «Cananga Israelcuna, imano goyänayquipäpis willapashä laycunata umayquiman
    sumaj churacuy. Chaycunataga cumliy. Chayrämi unay caj famillyayquicunata aunishanta
    Tayta Dios goycushushayqui nasyuncho alli cawanquipaj.
  hat-hat: 'Apre sa, Moyiz di pèp la: -Koulye a, nou menm pèp Izrayèl, se pou nou
    kenbe tout lòd ak tout prensip mwen te moutre nou yo. Se pou nou mache dapre lòd
    sa yo pou nou ka viv, pou nou ka antre nan peyi Seyè a, Bondye zansèt nou yo,
    ap ban nou an.'
  eng-BSB: Hear now, O Israel, the statutes and ordinances I am teaching you to follow,
    so that you may live and may enter and take possession of the land that the LORD,
    the God of your fathers, is giving you.
  tod-tod: Niizu, Izelayɛle nuɓusɛiti, à woilo tɔgiti ta deveiti ma, gè wo ɠalasu
    da. À ti zo, wo makɛ ti ma, naa ɠa a kɛ wo zɛnvui wo, wo zooi zɔlɔɔ ga wɔnɔ,
    nii Ɠɔoɠɔ GALAGI, wo-mɛmɛwolani ta-ƓALAGI feezu wo ʋɛ.
  eng-WEBPB: Now, Israel, listen to the statutes and to the ordinances which I teach
    you, to do them, that you may live and go in and possess the land which the LORD,
    the God of your fathers, gives you.
  kbq-kbq: Israeli vahe'mota ama kasegene tra kenema rempima huramisuana antahi so'e
    hiho. Hagi ama ana nanekema antahitama avaririsuta, knare huta nemanita, Ra Anumzana
    tafahe'i Anumzamo'ma huhampri ramante'nea mopa omerigahaze.
  nhe-BL: 'Huan teipa Moisés quinilhui nopa israelitame: “Ama nochi imojuanti xijtlacaquilica
    ni tlanahuatili huan ni tlamachtili tlen nimechilhuía para xijtoquilijtiyaca.
    Intla inquichihuase ni tlamantli, huelis incalaquise huan initztose ipan nopa
    tlali tlen inmechmacas TOTECO, ininDios imohuejcapan tatahua.'
  gub-BL: Na'e Moizez uze'eg teko Izaew izuapyapyr wanupe. — Peruzar Tupàn ze'eg paw
    nehe. Pezapo hemiapo kar paw nehe no. Amume'u ize'eg iteko peme kury. Nezewe mehe
    peikuwe putar nehe. Tupàn Tuweharupi Wiko Ma'e zaneipy wazar umur putar ko ywy
    peme a'e nehe. Pepyhyk putar a'e ywy nehe.
  eng-DRA: 'And now, O Israel, hear the commandments and judgments which I teach thee:
    that doing them, thou mayst live, and entering in mayst possess the land which
    the Lord the God of your fathers will give you.'
