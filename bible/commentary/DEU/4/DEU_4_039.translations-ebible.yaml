verse: DEU.004.039
translations:
  mal-C: അതുകൊണ്ട് മീതേ സ്വർഗത്തിലും താഴേ ഭൂമിയിലും യഹോവ ആകുന്നു ദൈവം എന്നും അവിടന്നല്ലാതെ
    മറ്റൊരു ദൈവം ഇല്ലെന്നും ഇന്ന് നിങ്ങൾ അറിഞ്ഞ് അംഗീകരിക്കുക.
  deu-TKW: sollst du jetzt erkennen und dir zu Herzen nehmen, daß Jahwe Gott ist im
    Himmel droben und drunten auf Erden und keiner sonst,
  lin-lin: Yeba yango lelo mpe tia yango na motema na yo ete Yawe kaka nde azali Nzambe
    na likolo mpe na se, mosusu azali te.
  eng-LSV: And you have known today, and have turned [it] back to your heart, that
    He, YHWH, [is] God in the heavens above and on the earth below—there is none else;
  eng-GNV: 'Vnderstande therefore this day, and consider in thine heart, that the
    Lord, he is God in heauen aboue, and vpon the earth beneath: there is none other.'
  eng-WEBSTER: 'Know therefore this day, and consider it in thy heart, that the LORD
    he is God in heaven above, and upon the earth beneath: there is none else.'
  nhw-BL: “Huajca xijmatica cuali ipan amotlalnamiquilis para san yaya amoTECO catli
    nelnelía Dios ipan tlaltipactli huan ipan ilhuicactli huan amo aqui seyoc.
  swh-ONEN: Kubalini na mweke moyoni leo kuwa Bwana ndiye Mungu mbinguni juu na duniani
    chini. Hakuna mwingine.
  bba-bba: Ǹ n mɛn nɑ, i bwisikuo ɡisɔ kpɑ i n yɛ̃ mɑ Gusunɔ turowɑ u sɑ̃ɑ Yinni
    wɔllɔ kɑ temɔ. Goo mɑɑ sɑri nɡe wi.
  eng-KJVCPB: 'Know therefore this day, and consider it in thine heart, that the Lord
    he is God in heaven above, and upon the earth beneath: there is none else.'
  wbp-wbp: '@see-verse:DEU.004.038'
  luo-luo: Yie kendo ikaw odiechiengni obed ei chunyi ni Jehova Nyasaye en Nyasaye
    e polo malo kendo e piny mwalo. Onge Nyasaye moro machielo.
  meu-meu: una dainai hari dina ai vada ba diba bona lalomui ai bavabia dae, Iehova
    na Dirava, guba ai bona tanobada ai; ia na asi idaina.
  npi-ULB: त्यसकारण आज यो जान र ह्रदयमा राख कि परमप्रभु नै माथि स्वर्ग र तल पृथ्वीमा
    परमेश्‍वर हुनुहुन्छ र अरू कोही छैन ।
  yor-yor: Ẹ gbà kí ẹ sì fi sọ́kàn lónìí pé Olúwa ni Ọlọ́run lókè ọ̀run lọ́hùn ún
    àti ní ilẹ̀ ní ìsàlẹ̀ níhìn-ín. Kò sí òmíràn mọ́.
  ind-ind: “Ketahuilah dan yakinkan dalam hatimu masing-masing bahwa di seluruh bumi
    sampai tingkat surga yang tertinggi, hanya ada satu Allah, yaitu TUHAN. Tidak
    ada dewa mana pun yang patut disembah!
  pes-OPCB: پس امروز به خاطر آرید و فراموش نکنید که خداوند، هم خدای آسمانها و هم خدای
    زمین است و هیچ خدایی غیر از او وجود ندارد!
  tgl-ULB: Kaya alamin sa araw na ito, at ilagay ito sa inyong puso, na si Yahweh
    ay Diyos sa ibabaw ng langit at sa ilalim ng lupa; walang iba pa.
  cbu-NT: Apanll minumaritcha kizpur kanindash taakiya, ichingaru tsapurunaseetstam
    kasiru taakiya. Ashiri na siysa anoo urutamari mangiptartis chinangtsa. Ayamtaati
    mbizarintspa. ¿Antaatiya min Apanll wanindaja? Minumaritcha Apanll taaru.
  hui-hui: Anidaguaore binigo áyu mitangi bialu tígua o binidaruni embeda nahalimu.
    Anduane Homogo ibu dindibi dahuliya andagabi bibahendenaga Ngode Datagaliwabe
    kagoni. Mendeali ibu kagobi naheore.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​ကင် မြေ​ကြီး​ပေါ်​မှာ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း၊
    အ​ခြား​သော​ဘုရား​မ​ရှိ​ကြောင်း​ကို​အ​စဉ် အ​မြဲ​စွဲ​မှတ်​သ​တိ​ရ​ကြ​လော့။-
  bod-N: དེ་བས་ན་གནམ་ས་གཉིས་སུ་དཀོན་མཆོག་ཡ་ཝཱེ་འབའ་ཞིག་དཀོན་མཆོག་ཡིན་ཏེ། ཁོང་ལས་གཞན་དཀོན་མཆོག་མེད་པ་དེ་རིང་ཁྱོད་ཅག་གིས་ཤེས་ནས་ཡིད་ལ་འཛིན་དགོས།
  sna-sna: Zvizivei nokuzvichengeta mumwoyo nhasi kuti Jehovha ndiMwari ari kudenga
    kumusoro uye napanyika pasi. Hakunazve mumwe.
  spa-BLM: Sabed, pues, hoy, y tomadlo a pecho, que el mismo Yahvé es Dios en lo alto
    del cielo y en lo bajo de la tierra. No hay nadie más.
  cac-cac: Yuj chi', canocab' d'a e pensar to an̈ej Jehová Dios yaj d'a satchaan̈
    yed' d'a sat luum tic, malaj junocxo.
  swh-ULB: Tambua hivi leo, weka kwenye moyo wako, Yahwe ni Mungu juu ya mbingu na
    chini ya dunia, hakuna mwingine yeyote.
  bel-bel: Дык вось, ведай цяпер і пакладзі на сэрца тваё, што Гасподзь ёсьць Бог
    на небе ўгары і на зямлі ўнізе, няма больш;
  wed-wed: Amadodo ona aramanei ma eḡa melanai nuanuami ina vuru da Bada lamna God
    au mara ma au dobu. Eḡa god ḡelauna ita mamae.
  deu-ELBBK: So erkenne denn heute und nimm zu Herzen, dass Gott, der HERR, ist im
    Himmel oben und auf der Erde unten, keiner sonst.
  mbb-OT: “Umbe tentenuzi niw heini ǥuntaan ne kenè niw lipati he is Nengazen he Megbevayà
    diyà te langit wey kayi te tanà, ne wazè en duma pa he Megbevayà.
  mal-2015: ആകയാൽ മീതെ സ്വർഗ്ഗത്തിലും താഴെ ഭൂമിയിലും യഹോവ തന്നേ ദൈവം, മറ്റൊരുത്തനുമില്ല
    എന്നു നീ ഇന്നു അറിഞ്ഞു മനസ്സിൽ വെച്ചുകൊൾക.
  rmc-rmc: Leperen tumenge adadžives a šoha ma bisteren, hoj o RAJ hino Del pro ňebos
    the pre phuv. Aver del nane.
  pes-OPV: لهذا امروز بدان و دردل خود نگاه دار که یهوه خداست، بالا در آسمان و پایین
    برروی زمین ودیگری نیست.
  ron-1924: Сэ штий дар ын зиуа ачаста ши пуне-ць ын инимэ кэ нумай Домнул есте Думнезеу,
    сус ын чер ши жос пе пэмынт, ши кэ ну есте алт Думнезеу афарэ де Ел.
  aui-aui: Kata kovigeruwana bi konakowa yapori da Yawe na God, abama kamone bi kubura
    debane, getana god meme.
  ben-OBCV: আজকে তোমরা এই কথা জানো ও মনে রেখো যে সদাপ্রভুই উপরে স্বর্গে ও নিচে পৃথিবীর
    ঈশ্বর। অন্য কেউ নেই।
  som-som: Haddaba maanta ogaada oo qalbiga geliya in Rabbigu yahay Ilaah jooga xagga
    samada sare iyo xagga dhulka hooseba, oo isaga mooyaane uusan mid kale jirin.
  lat-VUC: Scito ergo hodie, et cogitato in corde tuo quod Dominus ipse sit Deus in
    cælo sursum, et in terra deorsum, et non sit alius.
  eng-ASVBT: Know therefore this day, and lay it to thy heart, that Jehovah he is
    God in heaven above and upon the earth beneath; there is none else.
  ita-1885: Conosci adunque oggi, e riduciti al cuore, che il Signore è Iddio, in
    cielo disopra, e in terra disotto, e che non ve n'è alcun altro.
  eng-LXXUP: And thou shalt know this day, and shalt consider in thy heart, that the
    Lord thy God he is God in heaven above, and on the earth beneath, and there is
    none else but he.
  eng-ULB: Know therefore today, and lay it on your heart, that Yahweh is God in heaven
    above and on the earth beneath; there is no one else.
  spa-VBL: 'Así que hoy tengan la certeza de esto y no lo olviden nunca: el Señor
    es el único Dios arriba en el cielo y abajo en la tierra.'
  fra-_FOB: Sache donc aujourd'hui, et grave dans ton cœur, que c'est l'Éternel qui
    est Dieu, là-haut dans les cieux et ici-bas sur la terre, et qu'il n'y en a point
    d'autre.
  mal-mal: ആകയാൽ മീതെ സ്വർഗ്ഗത്തിലും താഴെ ഭൂമിയിലും യഹോവ തന്നെ ദൈവം, മറ്റൊരുത്തനുമില്ല
    എന്ന് നീ ഇന്ന് അറിഞ്ഞ് മനസ്സിൽ വച്ചുകൊള്ളുക.
  urd-GVR: Chunāṅche āj jān le aur zahan meṅ rakh ki Rab āsmān aur zamīn kā Ḳhudā
    hai. Koī aur mābūd nahīṅ hai.
  suz-BL: मिनु गे मुलाक्‍ती परमप्रभु यावे, का ला सरीङ नु रागी ङा परमप्रभु बाक्‍ब।
    मेको ङा लाक्‍शा अर्को सुइ परमप्रभु मबाक्‍ब। एको लोव़ गे मुलाक्‍ती थमा पा तुइक्‍तीन।
    मिनु इन थुंम लील।
  ita-1927: 'Sappi dunque oggi e ritieni bene in cuor tuo che l’Eterno è Dio: lassù
    ne’ cieli, e quaggiù sulla terra; e che non ve n’è alcun altro.'
  ckb-ckb: جا ئەمڕۆ بزانە و لە دڵەوە لێی وردببنەوە، یەزدان خۆی خودایە لە ئاسمان لە
    سەرەوە و لەسەر زەوی لە خوارەوە و کەسی دیکە نییە،
  eng-BBE: So today be certain, and keep the knowledge deep in your hearts, that the
    Lord is God, in heaven on high and here on earth; there is no other God.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಮೇಲಿನ ಆಕಾಶದಲ್ಲಿಯೂ, ಕೆಳಗಿನ ಭೂಮಿಯಲ್ಲಿಯೂ ಯೆಹೋವ ದೇವರೇ ದೇವರೆಂದೂ
    ಮತ್ತೊಬ್ಬರಿಲ್ಲವೆಂಬುದನ್ನೂ ನೀವು ಈಗ ಗ್ರಹಿಸಿಕೊಂಡು ಮನಸ್ಸಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ.
  tam-2017: ஆகையால், உயர வானத்திலும் கீழே பூமியிலும் யெகோவாவே தேவன், அவரைத் தவிர ஒருவரும்
    இல்லை என்பதை நீ இந்நாளில் அறிந்து, உன் மனதிலே சிந்தித்து,
  spa-RV-1909: Aprende pues hoy, y reduce á tu corazón que Jehová él es el Dios arriba
    en el cielo, y abajo sobre la tierra; no hay otro.
  ron-BTF: Să ştii dar astăzi şi ia aminte în inima ta, că DOMNUL, el este Dumnezeu
    în cer deasupra şi peste pământul de jos, nu este altul.
  eng-WEBP: Know therefore today, and take it to heart, that the LORD himself is God
    in heaven above and on the earth beneath. There is no one else.
  eng-FBV: 'So today be sure about this and never forget: the Lord is the only God
    in heaven above and on the earth below.'
  nld-1939: daarom moet gij heden erkennen en in uw hart prenten, dat Jahweh God is
    in de hemel daarboven en op aarde beneden, en anders geen.
  nch-BL: “Huajca xijmatica cuali ipan amotalnamiquilis para san yaya amoTECO cati
    nelnelía Dios ipan taltipacti huan ipan ilhuicacti huan amo aqui seyoc.
  vie-1934: 'Vậy, ngày nay hãy biết và ghi tạc trong lòng ngươi rằng Giê-hô-va, ấy
    là Đức Chúa Trời trên trời cao kia và dưới đất thấp nầy: chẳng có ai khác.'
  hin-CV: 'इसलिये आज यह समझ लो: जो याहवेह हैं, वही ऊपर आकाश और स्वर्ग में और यहां
    नीचे धरती पर परमेश्वर हैं, दूसरा कोई भी नहीं.'
  eng-OURB: Know therefore today, and take it to heart, that Yahweh [He sustains breathing]
    himself is God in heaven above and on the earth beneath. There is no one else.
  spa-BES: Así que hoy, asegúrate, y guarda el conocimiento profundo en tus corazones,
    que el Señor es Dios, en el cielo en lo alto y aquí en la tierra y debajo de la
    tierra, y no hay otro dios.
  tdx-tdx: Aa le mahafohina androany vaho vontitiro añ’ arofo ao te Andrianañahare
    andikerañe ao naho an-tane am­bane’e atoy t’Iehovà, tsy aman-tovo’e.
  vid-vid: Lelo mkumbuche lehano na kuwika mnhumbula za hemwe kota Mkulu Nguluwi ndo
    Nguluwi kuchanya kilanga na hasi muisi, kuduhu yunji.
  eng-OKE: Know then, this day, and revolve it in thy heart, that the Lord He is God,
    whose glory is in the heavens above, and who ruleth upon the earth beneath, (and
    that) there is none but He;
  tha-KJV: เหตุ​ฉะนั้นจงทราบเสียในวันนี้และตรึกตรองอยู่ในใจว่า พระเยโฮวาห์ทรงเป็นพระเจ้าในฟ้าสวรรค์เบื้องบนและบนแผ่นดินเบื้องล่าง
    หาม​ีพระเจ้าอื่นใดอีกไม่​เลย
  por-BR-2018: Aprende pois hoje, e medita em teu coração que o SENHOR ele é o Deus
    acima no céu, e abaixo sobre a terra; não há outro.
  deu-ELO: So erkenne denn heute und nimm zu Herzen, daß Jehova Gott ist im Himmel
    oben und auf der Erde unten, keiner sonst.
  eng-WYC-2018: Therefore know thou today, and think in thine heart, that the Lord
    himself is God in heaven above, and in earth beneath, and none other is. (And
    so know thou today, and take to thy heart, that the Lord himself is God in heaven
    above, and on the earth beneath, and there is no other.)
  epo-epo: Sciu do nun kaj enmetu en vian koron, ke la Eternulo estas Dio en la ĉielo
    supre kaj sur la tero malsupre; ne ekzistas alia.
  uig-PIN: Xunga bügün xuni bilip ⱪoyunglarki wǝ kɵnglünglarni xuningƣa bɵlünglarki,
    Pǝrwǝrdigar yuⱪiridiki asmanlarda bolsun, astidiki yǝr-zeminda bolsun Hudadur;
    Uningdin baxⱪa ⱨeqbiri yoⱪtur.
  beo-beo: Amaiba:le, wali eso maedafa gogolema! Hina Gode da Godedafa Hebene ganodini
    amola osobo bagadega. Eno ‘gode’ da hamedafa.
  tpi-OTNT: Olsem na nau yupela i no ken lusim tingting long dispela samting. Bikpela
    em i God bilong heven na bilong graun. Na i no gat narapela God. Nogat tru.
  hau-SA: Ku sani, ku kuma riƙe a zuciya a wannan rana, cewa Ubangiji shi ne Allah
    a sama da kuma a ƙasa. Babu wani kuma.
  uig-LAT: Shunga bügün shuni bilip qoyunglarki we könglünglarni shuninggha bölünglarki,
    Perwerdigar yuqiridiki asmanlarda bolsun, astidiki yer-zéminda bolsun Xudadur;
    Uningdin bashqa héchbiri yoqtur.
  nde-nde: Yamukelani njalo likugcine ezinhliziyweni zenu lamuhla ukuthi uThixo unguNkulunkulu
    ezulwini phezulu lasemhlabeni phansi. Kakho omunye.
  ton-ton: 'Ko ia ke ke ʻilo he ʻaho ni, pea fakakaukau ki ai ʻi ho loto, ko Sihova
    ko ia ko e ʻOtua ʻi he langi ʻi ʻolunga, pea ʻi māmani ʻi lalo ni: ʻoku ʻikai
    mo ha tokotaha.'
  ces-1613: Věziž tedy dnes a obnov to v srdci svém, že Hospodin jest Bůh na nebi
    svrchu i na zemi dole, a není žádného jiného.
  eng-WMB: Know therefore today, and take it to heart, that the LORD himself is God
    in heaven above and on the earth beneath. There is no one else.
  tam-TCV: மேலே வானத்திலும் கீழே பூமியிலும் யெகோவாவே இறைவன், அவரைத்தவிர வேறு யாருமே
    இல்லை என்பதை, இன்றே நீங்கள் ஏற்று அதை உங்கள் இருதயத்தில் வைத்துக்கொள்ளுங்கள்.
  ceb-ULB: Busa hibaloi karong adlawa, ug ibutang kini sa inyong kasingkasing, nga
    si Yahweh mao ang Dios sa langit ug sa yuta; wala na gayoy lain pa.
  pol-UBG: Poznaj więc dziś i weź to sobie do swego serca, że PAN jest Bogiem wysoko
    na niebie i nisko na ziemi. Nie ma innego.
  agr-agr: “Nuniau asamtai Tuke Pujuu Apajuí nayaimpinash, nugkanash apujiya nunú
    shiig antukjum kajimattsuk aneaku atajum. Wagki Apajuíya imanuk tikichik atsawai.
  kyc-kyc: Yake pandape isa yuupi peparaena Kamongo baa Anatu. Anatu wakale mende
    kara nange dokona lao epapu yuu gii dakepa suu pyao karo kame see nalu nalapape.
  urd-GVU: چنانچہ آج جان لے اور ذہن میں رکھ کہ رب آسمان اور زمین کا خدا ہے۔ کوئی اَور
    معبود نہیں ہے۔
  deu-1912: So sollst du nun heutigestages wissen und zu Herzen nehmen, daß der HERR
    Gott ist oben im Himmel und unten auf Erden und keiner mehr;
  kan-2017: ನೀವು ಇದನ್ನೆಲ್ಲಾ ಆಲೋಚಿಸಿ ಆಕಾಶದಲ್ಲಿಯೂ ಮತ್ತು ಭೂಮಿಯಲ್ಲಿಯೂ ಯೆಹೋವನೊಬ್ಬನೇ ದೇವರು,
    ಬೇರೆ ಯಾವ ದೇವರೂ ಇಲ್ಲವೆಂಬುವುದನ್ನು ಈಗ ಗ್ರಹಿಸಿಕೊಂಡು ಜ್ಞಾಪಕದಲ್ಲಿಡಬೇಕು.
  yap-yap: Ere chiney e kari mu nanged ni SOMOL e ir e Got nu tharmiy ngu fayleng,
    ma dakuriy yugu reb e Got nga bang. Ngu’um ted e pin’ey u lanin’med ma dab mu
    paged talin.
  hlt-MCSB: Te dongah tihnin ah ming lamtah na thinko khui ah dueh laeh. BOEIPA Pathen
    amah bang he vaan so ah khaw, diklai hman neh a khui ah khaw a om bal moenih.
  mdy-ETH: ዬያሮ ሌካ ጫሪንጮይዳ፤ ሊካ ሳዖይዳ ናንጊና ናንጋ ጎዳ ዒዚ ሌሊ ፆኦሲ ማዔሢ፥ ሃሣ ዒዛይዳፓ ሜሌ ፆኦሲ ባኣሢያ
    ዔሩዋቴ፤ ዒኖይዳኣ ዒንሢኮ ኮሺ ዓርቁዋቴ።
  twi-ASANTE: 'Enti, monkae na momma no ntim mo akoma mu: Awurade yɛ Onyankopɔn wɔ
    ɔsoro ne asase so, na onyame bi nka ne ho bio!'
  mwc-mwc: Kata Bada kona sapama kaidamonai ba dobu gaburinai kana God, ba kega memena
    kesana kotoi. Kona kairavina karaku ke nosi ba nuwanuwami yai e mana.
  eng-WEBU: Know therefore today, and take it to heart, that the LORD himself is God
    in heaven above and on the earth beneath. There is no one else.
  bnp-bnp: “Ngane naha ni longokaburungi a maki nga. E BAKOVI DAGI, a Vure na hunu,
    na malala. I uka tabu tara vure.
  wal-wal: “Simmi yaakko, bolla saluwan gidin, garssa sa7an gidin, GODAI Xoossaa gidiyoogaa
    erite; intte wozanankka wottite; hara xoossi baawa.
  spa-PDDPT: Por tanto, reconoce hoy y reflexiona en tu corazón que Yavé es ʼElohim
    arriba en el cielo y abajo en la tierra, y que no hay otro.
  gun-gun: Ha'e nunga rupi aỹ gui ma peikuaa 'rã, pendepy'a py peikuaa pota porã 'rã
    Senhor anho Nhanderuete oikoa re, yva re ha'e yvy re ndoikoi amboae.
  ilo-ULB: Ammoenyo ngarud ita nga aldaw, ken ikabilyo iti pusoyo, a ni Yahweh ket
    Dios sadi langit ken iti rabaw ti daga; awanen ti sabali.
  kpg-kpg: Gei goodou gi iloo bolo Yihowah la di God i di langi mo i henuailala, deai
    di god i golo ai. Goodou haga langalangahia ina di mee deenei gaa hana hua beelaa.
  uig-ARA: شۇڭا بۈگۈن شۇنى بىلىپ قويۇڭلاركى ۋە كۆڭلۈڭلارنى شۇنىڭغا بۆلۈڭلاركى، پەرۋەردىگار
    يۇقىرىدىكى ئاسمانلاردا بولسۇن، ئاستىدىكى يەر-زېمىندا بولسۇن خۇدادۇر؛ ئۇنىڭدىن
    باشقا ھېچبىرى يوقتۇر.
  tof-tof: Moses akó bóktanórr wagó, “Ini bóktan yazebam, da moboküpdü irrbünam wagó,
    Lod blaman klamab Gode, kwitüm akó ini tüpdü. Darrü God myamem babula.
  sus-sus: Wo lan nɛ wo xa a kolon to lɔxɔɛ wo bɔɲɛ kui, a Alatala keren peti nan
    na Ala ra koore nun bɔxi ma. Ala gbɛtɛ mu na na fo a keren.
  pon-2006: Kumwail eri tamataman oh dehr manokehla; me KAUN-O iei ih Koht en nanleng
    oh pil sampah. Sohte pil emen tohrohr.
  jae-jae: Amboac tonaŋ ocsalô tonec ôjala ma taêm ênam biŋ tau ênêc nêm ŋalêlômgeŋ
    gebe Apômtau taugeŋ eŋ undambê to nom ŋaAnôtô. Anôtô teŋ gêmoa atom.
  ksd-ksd: Io, gori una nunure ma una nuk pa ia, ba ra Luluai ia God arama ra bala
    na bakut ma ati ra pia, ma pa ta na mulai.
  tur-YTC: Bu nedenle, bugün yukarıda gökte, aşağıda yeryüzünde bilin ve yüreğinize
    koyun ki, Yahve'nin kendisi Tanrı'dır. Başka biri yotur.
  grc-BRENT: Καὶ γνώσῃ σήμερον, καὶ ἐπιστραφήσῃ τῇ διανοίᾳ, ὅτι Κύριος ὁ Θεός σου
    οὗτος Θεὸς ἐν τῷ οὐρανῷ ἄνω καὶ ἐπὶ τῆς γῆς κάτω, καὶ οὐκ ἔστιν ἔτι πλὴν αὐτοῦ.
  ind-AYT: Pada hari ini, ketahuilah dan ingatlah, bahwa TUHAN adalah Allah atas langit
    dan bumi. Tidak ada yang lain!
  nya-nya: Vomerezani lero ndipo dziwani mu mtima mwanu kuti Yehova ndiye Mulungu
    kumwamba ndi pa dziko lapansi. Palibenso wina.
  hrv-hrv: 'Danas, dakle, spoznaj i zasadi u svoje srce: Jahve je Bog gore na nebu
    i ovdje na zemlji - drugoga nema.'
  mps-mps: Tama tialima, dagego te tiali sę gegeda pelamuo. Genuai Bidi aga te dagalude
    me tǫde God dao. Tama te gasa God me menio. Mu menio.
  tpi-tpi: Olsem na nau yupela i no ken lusim tingting long dispela samting. Bikpela
    em i God bilong heven na bilong graun. Na i no gat narapela God. Nogat tru.
  dan-1931: derfor skal du i Dag vide og lægge dig på Sinde, at HERREN og ingen anden
    er Gud oppe i Himmelen og nede på Jorden.
  vie-OVCB: Vậy, anh em phải nhận thức và ghi khắc vào lòng rằng, trên trời, dưới
    đất, chỉ có Chúa Hằng Hữu là Đức Chúa Trời, chẳng có thần linh nào khác.
  guj-2017: એ માટે આજે તમે જાણો અને અંત:કરણમાં રાખો કે આકાશમાં અને પૃથ્વી ઉપર ઈશ્વર
    તે જ યહોવાહ છે અને તેમના વગર બીજા કોઈ ઈશ્વર નથી.
  pon-2006A: Kumwail eri tamataman oh dehr manokehla; me KAUN-O iei ih Koht en nanleng
    oh pil sampah. Sohte pil emen tohrohr.
  por-BRBSL: Saiba, portanto, hoje, e leve-o a sério, que o próprio Javé é Deus no
    céu acima e na terra abaixo. Não há mais ninguém.
  cth-cth: Hatdawkvah, BAWIPA Cathut teh lathueng lae kalvan hoi rahim lae talai van
    hai thoseh, Cathut lah ao teh, alouke cathut awm hoeh tie hah, sahnin panuek awh,
    na lung thung pâkuem awh.
  twi-twi: Enti munhu na momma ɛntena mo koma mu nnɛ yi sɛ Awurade yɛ Onyankopɔn wɔ
    ɔsoro ne asase so. Obi nni hɔ.
  hlt-hlt: Te dongah tihnin ah ming lamtah na thinko khui ah dueh laeh. BOEIPA Pathen
    amah bang he vaan so ah khaw, diklai hman neh a khui ah khaw a om bal moenih.
  tbz-SIM: Yĩ́ɛ̃́tɛ́nɛ̀ ti yíe, ɑ̃nnɛ́nɛ̀ ti di yɛ̀mmɛ̀ miɛkɛ, ti Yiɛ̀ nKuyie nkuù
    tu Kuyie nkɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ duɔ́mɛ̀, ku kó difɔ̃nkúò kutɛkù mɑkù í bo.
  msy-2020: Ezɨ datɨrɨghɨn ia bizir kam gɨnɨghnɨgh mamaghɨra ikɨ. Ikiavɨra Itir God,
    an overiam ko nguazimɨn God. Ezɨ ua godɨn igharazitam ua itir pu. Bar puvatɨ.
  dop-dop: Ɩ́ nyɩ sɑŋɑ kʋyɑkʋ kʋnɛ nɑ ɩ́ tɔkɩ mǝ tɑɑ sɩ Tɑcɑɑ tike ntɛ́ Ɩsɔ kɛ́ ɩsɔtɑɑ
    nɑ ɑtɛ, nɔɣɔlʋ ɩ fɛɩ tɔtɔ.
  azb-azb: Bu gündən bilin və yadınızda qalsın ki, yuxarıda – göydə və aşağıda – yerdə
    Rəbb Allahdır. Ondan başqası yoxdur.
  eng-DBY: 'Thou shalt know therefore this day, and consider it in thy heart, that
    Jehovah, he is God in the heavens above, and on the earth beneath: [there is]
    none else.'
  hin-2017: इसलिए आज जान ले, और अपने मन में सोच भी रख, कि ऊपर आकाश में और नीचे पृथ्वी
    पर यहोवा ही परमेश्वर है; और कोई दूसरा नहीं। (1 कुरि. 8:4)
  wol-KYG: Kon xamleen tey te délloosi ci seen xel, ne Aji Sax ji mooy Yàlla fa kaw
    asamaan ak fi kaw suuf. Du keneen.
  eng-YLT: '''And thou hast known to-day, and hast turned [it] back unto thy heart,
    that Jehovah He [is] God, in the heavens above, and on the earth beneath — there
    is none else;'
  kne-kne: Isonga ed wani ay agew, nemnemen yo ta adi yon linglingan ay magay odom
    si Diyos ed langit ya isnan daga.
  eng-WYC-2017: Therefore know thou today, and think in thine heart, that the Lord
    himself is God in heaven above, and in earth beneath, and none other is.
  eng-WMBB: Know therefore today, and take it to heart, that the LORD himself is God
    in heaven above and on the earth beneath. There is no one else.
  urd-GVH: चुनाँचे आज जान ले और ज़हन में रख कि रब आसमान और ज़मीन का ख़ुदा है। कोई
    और माबूद नहीं है।
  rug-rug: Ke mamu balabala pulea, mamu lopu muliṉi zoṉazoṉa nia kamahire, sapu e
    Zihova mo sina Tamasa pa Maṉauru meke pa pepeso. Loketoṉa pule.
  gaz-gaz: Harʼa akka Waaqayyo ol samii gubbaatti, gad lafa irrattis Waaqa taʼe beeki;
    garaa keettis qabadhu. Kan biraas hin jiru.
  fra-LSG: Sache donc en ce jour, et retiens dans ton cœur que l’Éternel est Dieu,
    en haut dans le ciel et en bas sur la terre, et qu’il n’y en a point d’autre.
  gnn-gnn: Biyaka guyaŋiya, ŋunhi ŋayinydja ŋayipina waŋganynha God, ga ŋunha ŋayi
    nhina yukurra djiwarr'ŋura ga dhiyalami ŋayi munatha'ŋura; yaka ŋanya meṉguŋanydja,
    liŋgu yakana wiripunydja yuwalkŋu God.
  yal-yal: Ɛ xa a kolon ɛ bɔɲɛni to, a Alatala keden peen nan Ala ra kore xɔnna ma
    e nun bɔxɔn ma. Gbɛtɛ mi na.
  iou-iou: Unita ŋodeta nämoinik täŋguŋ täneŋ; Yawe uwä kunum gänaŋ ba kome terak
    Anutu it moretak. Anutu udewani kubä nämo itak.
  haw-1868: E ike hoi oe i keia la, a e noonoo maloko o kou naau, o Iehova, oia ke
    Akua ma ka lani iluna, a ma ka honua ilalo, aole e ae.
  arb-NAV: 'فَاعْتَرِفُوا الْيَوْمَ وَرَدِّدُوا فِي قُلُوبِكُمْ قَائِلِينَ: إِنَّ
    الرَّبَّ هُوَ الإِلَهُ فِي السَّمَاءِ مِنْ فَوْقُ، وَعَلَى الأَرْضِ مِنْ تَحْتُ
    وَلَيْسَ إِلَهٌ سِوَاهُ.'
  ewe-ewe: 'Esiae nye nu si ŋuti miabu egbe: Yehowae nye Mawu le dziƒo kple anyigba
    afi sia; le eya megbe la, Mawu bubu aɖeke megali o!'
  eng-LEE: 'Know therefore this day, and reflect in thy heart, that the Eternal is
    the God in the heavens above, and upon the earth beneath: there is none else.'
  asm-FB: এই হেতুকে, আপোনালোকে অৱশ্যেই জ্ঞাত হওঁক, ওপৰত থকা স্বৰ্গত আৰু তলত থকা পৃথিবীত
    যিহোৱা যে ঈশ্বৰ; তেওঁৰ বাহিৰে আন কোনো ঈশ্বৰ নাই।
  sus-A: وٌ لَن نّ وٌ شَ عَ كٌلٌن تٌ لْشْي وٌ بْحّ كُي، عَ عَلَتَلَ كٍرٍن ثٍتِ نَن
    نَ عَلَ رَ كٌورٍ نُن بْشِ مَ. عَلَ فبّتّ مُ نَ نَ قٌ عَ كٍرٍن.
  fra-SBL: Sachez donc aujourd'hui, et prenez-le à cœur, que Yahvé lui-même est Dieu
    en haut dans les cieux et en bas sur la terre. Il n'y a personne d'autre.
  hbo-hbo: וְיָדַעְתָּ֣ הַיֹּ֗ום וַהֲשֵׁבֹתָ֮ אֶל־לְבָבֶךָ֒ כִּ֤י יְהוָה֙ ה֣וּא הָֽאֱלֹהִ֔ים
    בַּשָּׁמַ֣יִם מִמַּ֔עַל וְעַל־הָאָ֖רֶץ מִתָּ֑חַת אֵ֖ין עֹֽוד׃
  eng-WYCLIFFE: Therfor wite thou to dai, and thenke in thin herte, that the Lord
    him silfe is God in heuene aboue, and in erthe bynethe, and noon other is.
  cwe-cwe: Ivo diyelo mukumbuke kuwa Mndewa Mulungu ni Mulungu wa kuulanga na muna
    iisi. Habule imwenga.
  kik-kik: Menyai na mũnyiite na ngoro cianyu ũmũthĩ atĩ Jehova nĩwe Ngai kũu igũrũ
    na gũkũ thĩ. Gũtirĩ ũngĩ.
  fra-NCL: Sache donc en ce jour et grave dans ton cœur que c’est Yahweh qui est Dieu,
    en haut dans le ciel et en bas sur la terre ; il n’y en a pas d’autre.
  cek-AK: To pongah vaihniah, Angraeng loe van hoi long ah kaom Sithaw ah oh, tiah
    panoek oh loe, palung thungah poek oh; anih pacoengah kalah Sithaw roe om ai boeh.
  cuk-cuk: '”Degisoggu, emi be durdakmar, nue ebinsamalo: Bab-Jehová, Bab-Dummad gued.
    Nibneggi Bab-Dummad gued. Napneggi Bab-Dummad gubalid. Bab-Jehováʼyobid Bab-Dummad-baid
    sated.'
  uig-CYR: Шуңа бүгүн шуни билип қоюңларки вә көңлүңларни шуниңға бөлүңларки, Пәрвәрдигар
    жуқуридики асманларда болсун, астидики йәр-зиминда болсун Худадур; Униңдин башқа
    һеч бири йоқтур.
  tel-2017: కాబట్టి, పైన ఆకాశంలో, కింద భూమిపైనా యెహోవాయే దేవుడనీ, మరొక దేవుడు లేడనీ
    ఈరోజు గ్రహించండి.
  hat-BSA: Pou sa, konnen jodi a e fè sa antre nan kè nou, ke SENYÈ a, Li menm, se
    Bondye anwo nan syèl la e anba sou tè a; nanpwen lòt.
  bxh-bxh: Aho te, bena wa nuwatuhui mate, Guyau in Yaubada galewa hewa wananahana
    yai yo tanoꞌubu yai. Hige Yaubada hesa.
  kos-kos: Ke ma inge, misenge kowos in esam ac nimet mulkunla lah LEUM GOD El God
    lun kusrao ac faclu. Wangin sie god saya.
  hbo-WLC: וְיָדַעְתָּ֣ הַיּ֗וֹם וַהֲשֵׁבֹתָ֮ אֶל־לְבָבֶךָ֒ כִּ֤י יְהוָה֙ ה֣וּא הָֽאֱלֹהִ֔ים
    בַּשָּׁמַ֣יִם מִמַּ֔עַל וְעַל־הָאָ֖רֶץ מִתָּ֑חַת אֵ֖ין עֽוֹד׃
  ibo-ibo: Matanụ nke ọma, ma nabata okwu a nʼobi unu na Onyenwe anyị bụ Chineke nʼeluigwe
    na nʼụwa. O nwekwaghị chi ọzọ dị ma ọ bụghị ya.
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେ ଆଜି ଏହା ଜ୍ଞାତ ହୁଅ ଓ ଆପଣା ହୃଦୟରେ ଏହା ବିବେଚନା କର, ଊର୍ଦ୍ଧ୍ୱସ୍ଥ
    ସ୍ୱର୍ଗରେ ଓ ଅଧଃସ୍ଥ ପୃଥିବୀରେ ସଦାପ୍ରଭୁ ହିଁ ପରମେଶ୍ୱର ଅଟନ୍ତି, ଅନ୍ୟ କେହି ନାହାନ୍ତି।
  chk-chk: Iei mine ikenai oupwe chechemeni o iseis lon lelukemi pwe ewe Samol mi
    Lapalap i wesewesen Kot lon läng pwal won fanüfan, esap pwal wor eman lükün.
  rop-rop: Wal yumob jinggabat tudei en nomo foget det YAWEI im God langa skai en
    langa graun en nomo eni drimin laik im.
  ukr-1871: То ж пізнай тепер і возьми собі до серця, що Господь Бог той на небесах
    у горі і на землї внизу, а другого нема.
  deu-1951: So sollst du nun heute wissen und zu Herzen fassen, daß der HERR der alleinige
    Gott ist oben im Himmel und unten auf Erden, und keiner sonst.
  eng-JPS: know this day, and lay it to thy heart, that the LORD, He is God in heaven
    above and upon the earth beneath; there is none else.
  srp-1865: Znaj dakle i pamti u srcu svojem da je Gospod Bog, gore na nebu i dolje
    na zemlji, nema drugoga.
  lug-lug: “Noolwekyo osaana okitegeerere ddala okuva ku lunaku lwa leero, era okinywereze
    ddala mu mutima gwo nti Mukama ye Katonda yekka ali waggulu mu ggulu ne wansi
    ku nsi; so tewali mulala.
  heb-heb: וידעת היום והשבת אל לבבך כי יהוה הוא האלהים בשמים ממעל ועל הארץ מתחת אין
    עוד׃
  ben-IRV: অতএব আজ জানো, মনে রাখ যে, উপরে অবস্থিত স্বর্গে ও নীচে অবস্থিত পৃথিবীতে
    সদাপ্রভুই ঈশ্বর, অন্য কেউ নেই।
  pan-pan: ਇਸ ਲਈ ਅੱਜ ਜਾਣ ਲਓ ਅਤੇ ਆਪਣੇ ਦਿਲਾਂ ਵਿੱਚ ਰੱਖੋ ਕਿ ਉੱਤੇ ਅਕਾਸ਼ ਵਿੱਚ ਅਤੇ ਹੇਠਾਂ
    ਧਰਤੀ ਉੱਤੇ ਯਹੋਵਾਹ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।
  mya-JVB: သို့ဖြစ်၍ ထာဝရဘုရား သည် အထက် ကောင်းကင် ပေါ် ၊ အောက် အရပ် မြေကြီး ပေါ် မှာ
    ဘုရား သခင်ဖြစ်တော်မူကြောင်း ကို၎င်း၊ အခြားတပါးသောဘုရား မ ရှိ ကြောင်းကို၎င်း၊ ယနေ့
    သိ မှတ်၍ နှလုံး ၌ သွင်း မိကြလော့။
  hmo-hmo: “Unai dainai hari dina umui diba momokani, bona do umui laloaboio lasi,
    Lohiabada be Dirava, guba dekenai bona tanobada dekenai. Ia sibona be Dirava,
    ta ma be lasi.
  urd-urd: इसलिए आज के दिन तू जान ले और इस बात को अपने दिल में जमा ले, कि ऊपर आसमान
    में और नीचे ज़मीन पर ख़ुदावन्द ही ख़ुदा है और कोई दूसरा नहीं।
  rus-SYN: Итак знай ныне и положи на сердце твое, что Господь Бог твой есть Бог на
    небе вверху и на земле внизу, и нет еще кроме Его;
  bqc-SIM: Àↄ kũa á sↄ̃u gbã, íↄ dↄ̃ kɛ́ Dii mɛ́ Lua ũ musu ń zĩ́lɛo, a pãlee
    kuo.
  tcz-CHONGTHU: 'Hijeh achu hiche hi na geldoh jing diu leh na lungthim uva na chin
    jing diu ahi: Pakai, Pathen hi vana jong leiset a jong Pathen ahin, Pathen dang
    ama tobang aumpoi.'
  mar-mar: तेव्हा, वर आकाशात आणि खाली पृथ्वीवर परमेश्वर हाच देव आहे, दुसरा कोणीही
    नाही. हे आज तुम्ही नीट समजून घ्या व लक्षात ठेवा.
  soq-soq: E sumanaitane insenadewaitana Iawe me meba os ipa God uboo ita tawo osowe
    wande, ita mai god da wainipona, diaida.
  qub-qub: «Chaymi cananga yarpänayquipaj umayquiman churacuy. Janaj pachacho, cay
    pachachöpis payllami Tayta Diosga. Mas juc diosga manami canchu.
  hat-hat: Bon. Koulye a, konprann sa byen. Pa janm bliye se Seyè a ki Bondye anwo
    nan syèl la ak isit la sou latè. Wi, se li menm, pa gen lòt.
  eng-BSB: Know therefore this day and take to heart that the LORD is God in heaven
    above and on the earth below; there is no other.
  tod-tod: À suɠwɛɛ deɠɛmu za, wo makɛ ɠɔ wo-yiimaʋɛ, ga Ɠɔoɠɔ GALAGI ɠa é ga GALA
    gila kpegi, geezuʋɛ ta zooi ma, taɠili nɔpɛ ge la ná tɔun polu.
  eng-WEBPB: Know therefore today, and take it to heart, that the LORD himself is
    God in heaven above and on the earth beneath. There is no one else.
  kbq-kbq: E'igu menina tamagera okanita Ra Anumzamo'a monafine mopafinena Agrake'za
    Anumzana mani'ne huta antahintahi tamifina maka zupa antahigahaze. Hagi magore
    huno Agrikna anumzana omanitfa hu'ne.
  nhe-BL: “Huajca xijmatica cuali ipan imotlalnamiquilis para san yajaya imoTECO tlen
    nelnelía Dios ipan tlaltepactli huan ipan elhuicactli huan axaca seyoc.
  gub-BL: Pekwaw ko ma'e kury. Peneharaz zo izuwi nehe. Xo Tupàn Tuweharupi Wiko Ma'e
    wiko Tupàn Zanezar romo a'e, ywate, xe ywy rehe no. Naheta kwaw amo tupàn.
  eng-DRA: Know therefore this day, and think in thy heart that the Lord he is God
    in heaven above, and in the earth beneath, and there is no other.
