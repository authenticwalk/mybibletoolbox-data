verse: DEU.004.003
translations:
  mal-C: യഹോവ ബാൽ-പെയോരിൽ ചെയ്തത് എന്തെന്നു നിങ്ങൾ സ്വന്തം കണ്ണുകൊണ്ടുതന്നെ കണ്ടിരിക്കുന്നു.
    പെയോരിലെ ബാൽദേവന്റെ പിന്നാലെ ചെന്നവരെയെല്ലാം നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ ഇടയിൽനിന്നു
    സംഹരിച്ചുകളഞ്ഞു.
  deu-TKW: 'Mit eigenen Augen konntet ihr sehen, was Jahwe wegen des Baal-Peor gethan
    hat: Alle die, welche dem Baal-Peor nachliefen, hat Jahwe, euer Gott, aus eurer
    Mitte hinweggetilgt;'
  lin-lin: 'Bomonaki bino moko makambo oyo Yawe, Nzambe na bino, asalaki na Bala ya
    Peori : abomaki kati na bino bato nyonso oyo bamipesaki na kosalela Bala ya Peori.'
  eng-LSV: Your eyes are seeing that which YHWH has done in Ba‘al-Peor, for every
    man who has gone after Ba‘al-Peor, your God YHWH has destroyed him from your midst;
  eng-GNV: Your eyes haue seene what the Lord did because of Baal-Peor, for al the
    men that folowed Baal-Peor the Lord thy God hath destroyed euery one from among
    you.
  eng-WEBSTER: 'Your eyes have seen what the LORD did because of Baal-peor: for all
    the men that followed Baal-peor, the LORD thy God hath destroyed them from among
    you.'
  nhw-BL: Anquiitztoque quenicatza quintzontlamilti toisraelita icnihua catli quihueyichijque
    nopa tlaixcopincayotl Baal ipan altepetl Peor.
  swh-ONEN: Mliona kwa macho yenu wenyewe kile Bwana alichokifanya kule Baal-Peori.
    Bwana Mungu wenu aliwaangamiza kutoka miongoni mwenu kila mmoja aliyemfuata Baali
    wa Peori,
  bba-bba: Bɛɛn nɔni yi wɑ ye Gusunɔ bɛsɛn Yinni u kuɑ Bɑɑli Peoriɡiin sɔ̃. U tɔmbu
    kpeerɑsiɑ kpuro bɛɛ sɔɔ be bɑ dɑ bɑ nùn sɑ̃wɑ.
  eng-KJVCPB: 'Your eyes have seen what the Lord did because of Baal-peor: for all
    the men that followed Baal-peor, the Lord thy God hath destroyed them from among
    you.'
  wbp-wbp: Milya-pinyi kankulu yangka kuja YAAWIYI nyarrpa-jarrija pirli wararrarla
    Piiyururla. Milya-pinyi kankulu yangka kuja-jana muku pungu yalirra yapa kujalurla
    parntarrija mirdijirrpijirrpi kamparru yinya jujuku yirdiki Paalaku.
  luo-luo: Ne uneno gi wengeu uwegi gima Jehova Nyasaye ne otimo Baal Peor. Jehova
    Nyasaye ma Nyasachu notieko koa kuomu jogo duto mane oluwo Baal mar Peor,
  meu-meu: Matamui amo vada o itaia, Iehova na ede e kara toma Baal-peoro ai; badina
    be Iehova emui Dirava ese Peoro taudia edia Baal e toma henia diho taudia umui
    bogaragimui ai e aladia mase,
  npi-ULB: बाल-पोरको कारणले परमप्रभुले के गर्नुभयो, त्यो तिमीहरूका आँखाले देखेका छन्
    । पोरको बाल देवतालाई पछ्याउने सबै मानिसलाई परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूकै
    बिचबाट नष्‍ट पारिदिनुभयो ।
  yor-yor: Ẹ ti fi ojú ara yín rí ohun tí Olúwa ṣe ní Baali-Peori. Olúwa Ọlọ́run yín
    run gbogbo àwọn tí ó tẹ̀lé òrìṣà Baali-Peori kúrò ní àárín yín.
  ind-ind: “Kalian sudah menyaksikan dengan matamu sendiri apa yang dilakukan TUHAN
    di gunung Peor. Setiap orang dari antara kita yang menyembah dewa Baal dibinasakan
    oleh Dia!
  pes-OPCB: دیدید که چگونه یهوه خدایتان در بعل فغور همهٔ کسانی را که بت بعل را پرستیدند
    از بین برد،
  tgl-ULB: Nakita ng inyong mga mata kung ano ang ginawa ni Yahweh dahil sa Baal Peor;
    dahil lahat ng mga tao na sumunod kay Baal Peor, winasak sila ni Yahweh na inyong
    Diyos mula sa inyo.
  cbu-NT: Sirútama Baal-peorush taaranguni, iyashuch tputs zapan anshuchee apanllputsirini
    ungirtaranganaya. Anumand Apanllsha ichingaru pacharangiya. Anoo siysa kchiptis
    parangimandis.
  hui-hui: Anduane Homogo ibunime Hari Peroni howa biyaruni tíni handai harimi. Dewaliore
    dama mitangi bialu gime wabini Balahondo bi pupu wiaga bibahende hearuni ibugua
    ti mo ko hai hayago handarimigoni.
  mya-mya: ပေ​ဂု​ရ​တောင်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော် မူ​သော​အ​မှု​ကို သင်​တို့​ကိုယ်​တိုင်​မြင်​ခဲ့​ရ
    ကြ​ပြီ။ ထို​အ​ရပ်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဗာ​လ​ဘု​ရား​ကို​ဝတ်​ပြု​သူ​မှန်​သ​မျှ
    အား​သေ​ကြေ​ပျက်​စီး​စေ​၍၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་པཱ་ཨལ་ཕེ་ཨོར་ཡུལ་གྱི་རྐྱེན་གྱིས་ཅི་མཛད་པ་ཁྱོད་ཅག་གིས་དངོས་སུ་མཐོང་བ་དང་།
    ལྷ་པཱ་ཨལ་ཕེ་ཨོར་གྱི་རྗེས་སུ་འབྲངས་པའི་མི་ཐམས་ཅད་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་ཁྲོད་ནས་མེད་པར་མཛད།
  sna-sna: Makaona nameso enyu zvakaitwa naJehovha paBhaari Peori, Jehovha Mwari wenyu
    akaparadza mumwe nomumwe pakati penyu aitevera Bhaari Peori.
  spa-BLM: Tus ojos han visto lo que Yahvé hizo a causa de Baal Peor; porque Yahvé
    vuestro Dios ha destruido de entre ustedes a todos los hombres que seguían a Baal
    Peor.
  cac-cac: Eyilnac val tas utajnac eb' ochnac ejmelal d'a jun dios Baal yic Peor,
    val d'a eyichan̈ satjinaquel eb' yuj Jehová.
  swh-ULB: Macho yako yamekwisha ona nini Yahwe alifanya kwa sababu ya Baal Peor,
    kwa kuwa watu wote waliomfuata Baali Peor, Yahwe Mungu wenu amekwisha kuwaangamiza
    kutoka miongoni mwenu.
  bel-bel: 'Вочы вашыя бачылі, што зрабіў Гасподзь з Ваал-Фэгорам: кожнага чалавека,
    які пайшоў сьледамі Ваал-Фэгора, вынішчыў Гасподзь Бог твой спасярод цябе;'
  deu-ELBBK: Eure Augen haben gesehen, was der HERR wegen des Baal Peor getan hat;
    denn alle Männer, die dem Baal Peor nachgegangen sind, hat der HERR, dein Gott,
    aus deiner Mitte vertilgt;
  mbb-OT: Neehè niw is mibeelan te Nengazen diyà te Baal Peor. Mibpenhimetayan te
    Nengazen he Megbevayè niw is duma niw he menge Israilihanen he mid-azap ki Baal.
  mal-2015: 'ബാൽ-പെയോരിന്റെ സംഗതിയിൽ യഹോവ ചെയ്തതു നിങ്ങൾ കണ്ണാലെ കണ്ടിരിക്കുന്നു:
    ബാൽ-പെയോരിനെ പിന്തുടർന്നവരെ ഒക്കെയും നിന്റെ ദൈവമായ യഹോവ നിങ്ങളുടെ ഇടയിൽനിന്നു
    നശിപ്പിച്ചുകളഞ്ഞുവല്ലോ.'
  rmc-rmc: Pre tumare jakha dikhľan, so o RAJ kerďa paš o verchos Peor, sar murdarďa
    dojekhes, ko lašarelas la modla Baal-Peor.
  pes-OPV: چشمان شما آنچه راخداوند در بعل فغور کرد دید، زیرا هرکه پیروی بعل فغور کرد،
    یهوه خدای تو، او را از میان توهلاک ساخت.
  ron-1924: 'Аць вэзут ку окий воштри че а фэкут Домнул ку прилежул фаптей луй Баал-Пеор:
    Домнул Думнезеул тэу а нимичит дин мижлокул тэу пе тоць ачея каре се дусесерэ
    дупэ Баал-Пеор.'
  ben-OBCV: সদাপ্রভু বায়াল-পিয়োরে যা করেছিলেন তা তো তোমরা নিজের চোখেই দেখেছ। তোমাদের
    মধ্যে যারা পিয়োরের বায়াল-দেবতার পূজা করেছিল তোমাদের ঈশ্বর সদাপ্রভু তাদের প্রত্যেককে
    তোমাদের মধ্য থেকে ধ্বংস করেছিলেন,
  som-som: Indhihiinnaad ku aragteen wixii Rabbigu sameeyey Bacal Fecoor aawadiis,
    maxaa yeelay, nimankii Bacal Fecoor raacay oo dhan Rabbiga Ilaahiinna ahu dhexdiinna
    wuu ka wada baabbi'iyey.
  lat-VUC: Oculi vestri viderunt omnia quæ fecit Dominus contra Beelphegor, quomodo
    contriverit omnes cultores ejus de medio vestri.
  eng-ASVBT: Your eyes have seen what Jehovah did because of Baal-peor; for all the
    men that followed Baal-peor, Jehovah thy God hath destroyed them from the midst
    of thee.
  ita-1885: Gli occhi vostri hanno veduto ciò che il Signore fece per cagione di Baal-peor;
    come il Signore Iddio tuo distrusse d'infra te chiunque era andato dietro a Baal-peor.
  eng-LXXUP: Your eyes have seen all that the Lord our God did in the case of Baal-peor;
    for every man that went after Baal-peor, the Lord your God has utterly destroyed
    him from among you.
  eng-ULB: Your eyes have seen what Yahweh did because of Baal Peor; for all the men
    who followed the Baal of Peor, Yahweh your God has destroyed them from among you.
  spa-VBL: Han visto por ustedes mismos lo que el Señor hizo en Baal-peor, donde el
    Señor su Dios mató a todos los que adoraban al dios de Baal- Peor.
  fra-_FOB: Vos yeux ont vu ce que l'Éternel a fait à l'occasion de Baal-Peor; car
    l'Éternel ton Dieu a détruit, du milieu de toi, tout homme qui était allé après
    Baal-Peor.
  mal-mal: ബാൽ-പെയോരിൽ യഹോവ ചെയ്തത് നിങ്ങൾ കണ്ണുകൊണ്ട് കണ്ടിരിക്കുന്നു. ബാൽ-പെയോരിനെ
    പിന്തുടർന്നവരെ സംമ്പൂർണ്ണമായി ദൈവമായ യഹോവ നിങ്ങളുടെ ഇടയിൽനിന്ന് നശിപ്പിച്ചുകളഞ്ഞുവല്ലോ.
  urd-GVR: Tum ne ḳhud dekhā hai ki Rab ne Bāl-faġhūr se kyā kuchh kiyā. Wahāṅ Rab
    tere Ḳhudā ne har ek ko halāk kar ḍālā jis ne Faġhūr ke Bāl Dewatā kī pūjā kī.
  suz-BL: मिनु परमप्रभु यावेमी बाल-पेओर मूर्ति आ नोले खोइक्‍ब आन कली मार पवा, गे आंमा
    ताइतीनी। मिनु परमप्रभु यावे, इन परमप्रभुमी बाल-पेओर आ नोले खोइक्‍ब वोंइश मुर नेल्‍ल
    साइक्‍तु। गन्‍ती २५:३-९
  ita-1927: 'Gli occhi vostri videro ciò che l’Eterno fece nel caso di Baal-Peor:
    come l’Eterno, il tuo Dio, distrusse di mezzo a te tutti quelli ch’erano andati
    dietro a Baal-Peor:'
  ckb-ckb: چاوەکانتان بینییان یەزدان چی لە بەعل‌پەعۆردا کرد، هەرچی دوای بەعلی پەعۆر
    کەوت یەزدانی پەروەردگارتان لەنێوتاندا بە تەواوی لەناوی برد،
  eng-BBE: 'Your eyes have seen what the Lord did because of Baal-peor: for destruction
    came from the Lord on all those among you who went after Baal-peor.'
  kan-OKCV: ಬಾಳ್ ಪೆಯೋರನ ವಿಷಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಮಾಡಿದವುಗಳನ್ನು ನಿಮ್ಮ ಕಣ್ಣುಗಳು ನೋಡಿದವು.
    ಬಾಳ್ ಪೆಯೋರನನ್ನು ಹಿಂಬಾಲಿಸಿದ ಜನರನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿಂದ
    ತೆಗೆದುಹಾಕಿದರಲ್ಲವೇ?
  tam-2017: பாகால்பேயோரின் நிமித்தம் யெகோவா செய்ததை உங்கள் கண்கள் கண்டிருக்கிறது;
    பாகால்பேயோரைப் பின்பற்றின மனிதர்களையெல்லாம் உன் தேவனாகிய யெகோவா உன் நடுவில் இராதபடி
    அழித்துப்போட்டார்.
  spa-RV-1909: Vuestros ojos vieron lo que hizo Jehová con motivo de Baal-peor; que
    á todo hombre que fué en pos de Baal-peor destruyó Jehová tu Dios de en medio
    de ti.
  ron-BTF: Ochii voştri au văzut ce a făcut DOMNUL din cauza lui Baal-Peor; DOMNUL
    Dumnezeul tău a nimicit dintre voi pe toţi bărbaţii care l-au urmat pe Baal-Peor.
  eng-WEBP: Your eyes have seen what the LORD did because of Baal Peor; for the LORD
    your God has destroyed all the men who followed Baal Peor from among you.
  eng-FBV: You've seen for yourselves what the Lord did at Baal-peor where the Lord
    your God killed everyone among you who worshiped Baal of Peor.
  nld-1939: Met eigen ogen hebt ge gezien, wat Jahweh gedaan heeft om Báal-Peor. Want
    iedereen, die Báal-Peor achterna liep, heeft Jahweh, uw God, uit uw midden verdelgd;
  nch-BL: Anquiitztoque quenicatza quintzontamilti toisraelita icnihua cati quihueyichijque
    nopa taixcopincayot Baal ipan altepet Peor.
  vie-1934: Nhân dịp của Ba-anh-Phê-o, mắt các ngươi đã thấy điều Đức Giê-hô-va đã
    làm; vì Giê-hô-va Đức Chúa Trời ngươi có diệt khỏi giữa ngươi mọi kẻ tin theo
    Ba-anh-Phê-o.
  hin-CV: यह तो तुमने खुद ही देख लिया है कि याहवेह ने बाल-पिओर के साथ क्या किया है.
    जितनों ने बाल-पिओर के पीछे चलने का निश्चय किया, याहवेह तुम्हारे परमेश्वर ने उन्हें
    तुम्हारे बीच से नाश कर दिया,
  eng-OURB: Your eyes have seen what Adonai did because of Baal Peor; for all the
    men who followed Baal Peor, Adonai your God has destroyed them from among you.
  spa-BES: 'Sus ojos han visto lo que hizo el Señor a causa de Baal-peor: porque el
    Señor vino a la destrucción de todos aquellos que salieron después de Baal-peor.'
  tdx-tdx: Niisam-pihaino’areo ty nanoe’ Iehovà amy Baale-Peore, ty amo fonga ondaty
    nañorike i Baale-Peoreo; fa narotsa’ Iehovà Andria­na­ñahare’o ama’areo irezay—indaty
    nañorike i Baal-peore rey,
  vid-vid: Hemwe namlola kwa meho genu mbuli zila Mkulu Nguluwi zoyaditile hala Baali-peoli.
    Mkulu Nguluwi, Nguluwi wa hemwe, nakamdumya chila yumwe wa hemwe nayamfugamile
    ayo mlungu wa Baali-peoli.
  eng-OKE: Your eyes have seen what the Lord hath done with the worshippers of Baala
    Peor; for all the men who went after Baala Peor the Lord thy God hath destroyed
    from among you.
  tha-KJV: นัยน์​ตาของท่านทั้งหลายได้​เห​็นการซึ่งพระเยโฮวาห์ทรงกระทำ เพราะเหตุพระบาอัลเปโอร์​แล้ว
    ด้วยว่าพระเยโฮวาห์พระเจ้าของท่านทั้งหลายได้ทรงทำลายบรรดาคนที่​ติ​ดตามพระบาอัลเปโอร์จากท่ามกลางท่าน
  por-BR-2018: Vossos olhos viram o que fez o SENHOR por motivo de Baal-Peor; que
    a todo homem que foi atrás de Baal-Peor destruiu o SENHOR teu Deus do meio de
    ti.
  deu-ELO: Eure Augen haben gesehen, was Jehova wegen des Baal Peor getan hat; denn
    alle Männer, welche dem Baal Peor nachgegangen sind, hat Jehova, dein Gott, aus
    deiner Mitte vertilgt;
  eng-WYC-2018: Your eyes saw all things which the Lord did against Baalpeor; how
    he all-brake all the worshippers of him from the midst of you. (Your own eyes
    saw all the things which the Lord did at Mount Peor; how he destroyed all the
    worshippers of Baal of Peor in the midst of you.)
  epo-epo: Viaj okuloj vidis, kion la Eternulo faris pro Baal-Peor; ĉar ĉiun homon,
    kiu sekvis Baal-Peoron, la Eternulo, via Dio, ekstermis el inter vi;
  uig-PIN: Silǝr ɵz kɵzlirnglar bilǝn Pǝrwǝrdigarning Baal-Peorning tüpǝylidin ⱪilƣan
    ixlirini kɵrgǝnsilǝr; qünki Baal-Peorƣa ǝgǝxkǝnlǝrning ⱨǝmmisini Pǝrwǝrdigar Hudayinglar
    aranglardin yoⱪatti;
  beo-beo: Dilisu da Hina Gode Ea hou Bio Goumia ba:i dagoi. E da dunu huluane amo
    da ogogosu ‘gode’ Ba:ile amoma nodone sia:ne gadosu, amo huluane gugunufinisi
    dagoi.
  tpi-OTNT: Yupela yet i lukim pinis dispela samting Bikpela i bin mekim long maunten
    Peor. Planti man i bin lotu long giaman god Bal long dispela ples, na God i bin
    bagarapim ol olgeta.
  hau-SA: Da idanunku, kun ga abin da Ubangiji ya yi a Ba’al-Feyor. Yadda Ubangiji
    Allahnku ya hallaka waɗansu daga cikinku waɗanda suka yi wa Ba’al-Feyor sujada,
  uig-LAT: Siler öz közlirnglar bilen Perwerdigarning Baal-Péorning tüpeylidin qilghan
    ishlirini körgensiler; chünki Baal-Péorgha egeshkenlerning hemmisini Perwerdigar
    Xudayinglar aranglardin yoqatti;
  nde-nde: Lazibonela ngawenu amehlo okwenziwa nguThixo eBhali-Pheyori. UThixo uNkulunkulu
    wenu wabatshabalalisa bonke ababekhonza uBhali wasePheyori,
  ton-ton: 'Kuo mamata ʻe homou mata ʻaia naʻe fai ʻe Sihova koeʻuhi ko Peali-Peoli:
    he ko e kau tangata kotoa pē naʻe muimui ʻia Peali-Peoli, kuo fakaʻauha ʻakinautolu
    ʻe Sihova ko homou ʻOtua meiate kimoutolu.'
  ces-1613: Oči vaše viděly, co učinil Hospodin pro Belfegor, jak všecky lidi, kteříž
    odešli po Belfegor, vyhladil Hospodin Bůh tvůj z prostředku tvého.
  eng-WMB: Your eyes have seen what the LORD did because of Baal Peor; for the LORD
    your God has destroyed all the men who followed Baal Peor from among you.
  tam-TCV: பாகால் பேயோரில் யெகோவா செய்தவற்றை உங்கள் கண்களாலேயே கண்டீர்கள். உங்கள்
    இறைவனாகிய யெகோவா உங்கள் மத்தியில் பேயோரில் இருந்த பாகாலைப் பின்பற்றிய எல்லோரையும்
    அழித்துப்போட்டார்.
  ceb-ULB: Nakita sa inyong mga mata kung unsa ang gibuhat ni Yahweh tungod kang Baal
    Peor; kay alang sa tanang tawo nga misunod kang Baal sa Peor, gilaglag sila ni
    Yahweh sa inyong taliwala.
  pol-UBG: Wasze oczy widziały, co PAN uczynił z powodu Baal-Peora, jak każdego człowieka,
    który poszedł za Baal-Peorem, PAN, twój Bóg, wytracił spośród was.
  agr-agr: Atumek shiig dekagme iina patayi aidau muja Baal-peor tutainum batsamas,
    nuwiya aents aidau apajuímtaiji Baal aajakua nuna emematu yujatai, Tuke Pujuu
    kajejuk ijinauwai.
  kyc-kyc: Yuu kyau Piyo lenge dokona Kamongome yulu mende piyamo doko nakama kandeyami
    kande Bealo doko anatuŋu lao lakandeyaminyi wambu dupwa peparae pyao kokwa sinyi
    nembeya.
  urd-GVU: تم نے خود دیکھا ہے کہ رب نے بعل فغور سے کیا کچھ کیا۔ وہاں رب تیرے خدا نے
    ہر ایک کو ہلاک کر ڈالا جس نے فغور کے بعل دیوتا کی پوجا کی۔
  deu-1912: Eure Augen haben gesehen, was der HERR getan hat wider den Baal-Peor;
    denn alle, die dem Baal-Peor folgten, hat der HERR, dein Gott, vertilgt unter
    euch.
  kan-2017: ಪೆಗೋರದ ಬಾಳನ ಸಂಗತಿಯಲ್ಲಿ ಯೆಹೋವನು ಮಾಡಿದ ಕಾರ್ಯವನ್ನು ನೀವು ಗಮನಿಸಿದ್ದೀರಿ. ಪೆಗೋರದ
    ಬಾಳನನ್ನು ಅನುಸರಿಸಿದವರೆಲ್ಲರನ್ನೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮಲ್ಲಿರದಂತೆ ನಾಶಮಾಡಿದ್ದಾನೆ.
  yap-yap: Gimed e mu guyed nga owchemed e n’en ni rin’ SOMOL u burey ni Peor. I thang
    owchen e pi’in ni ur ted fan Baal u rom.
  hlt-MCSB: Baalpeor ah BOEIPA loh a saii te na mik loh a hmuh uh coeng. Baalpeor
    hnukah aka cet hlang boeih te na BOEIPA Pathen loh nangmih khui lamkah a mitmoeng
    sak coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ፔዖሬ ዹኮይዳ ማዼ ባኮ ቢያ ዒንሢ ዓኣፒና ዒንሢ ዛጌኔ፤ ዬይያ፦ ዬኖ ዹኮይዳ
    ባዓኣሌ ጌይንታ ካኣሽኮ ፆኦዞም ዚጊ ካኣሽኬ ዓሶ ቢያ ባይዜሢኬ።
  twi-ASANTE: Mode mo ani hunuu deɛ Awurade yɛɛ mo wɔ Baal-peor no. Ɔsɛee nnipa pii
    a na wɔsom abosom no.
  eng-WEBU: Your eyes have seen what the LORD did because of Baal Peor; for the LORD
    your God has destroyed all the men who followed Baal Peor from among you.
  bnp-bnp: Mua lobo mu masia pali a maki e BAKOVI DAGI i rata o Bal-Peor. I kupo e
    huriki ri kavurike a vure e Bal na tanga iea, lakea e BAKOVI DAGI a Vure ne hita
    i ratapile ria.
  wal-wal: Pa7oora Deriyaa bollan GODAI oottidobaa intte intte aifiyan be7ideta; GODAI
    intte Xoossai Pa7ooran de7iya Ba7aalassi goinnidaageeta ubbaa intte giddoppe xaissiis.
  spa-PDDPT: Los ojos de ustedes vieron lo que Yavé hizo en el caso de Baal-peor,
    cómo Yavé su ʼElohim destruyó de entre ustedes a todos los hombres que siguieron
    a Baal-peor.
  gun-gun: Penderexa py ae pexa va'ekue tuuete Baal re oje'oi va'ekue re Senhor Penderuete
    ojapoague, mba'eta avakue Peor pygua kuery nguuete Baal re oje'oi va'ekue ma omokanhymba
    raka'e penembyte gui.
  ilo-ULB: Nakitayo ti inaramid ni Yahweh gapu iti Baal Peor; gapu ta amin a tattao
    a simmurot iti Baal ti Peor, dinadael ida ni Yahweh a Diosyo manipud kadakayo.
  kpg-kpg: Goodou gu modongoohia hua di mee a Dimaadua dela ne hai i di Gonduu Peor,
    dana hai dela ne daaligi gi daha hunu gau i godou lodo ala nogo daumaha gi di
    balu god go Baal i di gowaa deelaa.
  uig-ARA: سىلەر ئۆز كۆزلىرڭلار بىلەن پەرۋەردىگارنىڭ بائال-پېئورنىڭ تۈپەيلىدىن قىلغان
    ئىشلىرىنى كۆرگەنسىلەر؛ چۈنكى بائال-پېئورغا ئەگەشكەنلەرنىڭ ھەممىسىنى پەرۋەردىگار
    خۇدايىڭلار ئاراڭلاردىن يوقاتتى؛
  sus-sus: «Wo yae bara fee to Alatala naxee rabaxi Peyori. Wo Marigi Alatala bara
    mixi birin faxa naxee Bali batuxi Peyori.
  pon-2006: Pein kumwail kadehdeier dahme KAUN-O ketin wiadahr nin Nahna Peor, duwen
    eh ketin kamwomwala irail koaros me kin pwongih Paal wasao.
  jae-jae: Amac taôm alic gêŋ, taŋ Apômtau gêgôm aŋga Bal-Peor naŋgac. Lau samob,
    taŋ sêsap Bal aŋga Peorŋa tôŋ naŋ, Apômtau, amacnêm Anôtô geseŋ êsêac su aŋga
    amac ŋalêlôm.
  ksd-ksd: Ma ra mata i vavat iat ava tar gire ra lavur magit a Luluai i ga pait ia
    ure Baal-Peor; tago ra Luluai kavava God i tar vamutue ra lavur tarai par dia
    ga mur Baal-Peor kan avat.
  tur-YTC: Yahve'nin Baal Peor yüzünden yaptıklarını gözleriniz gördü; çünkü Tanrınız
    Yahve aranızdan Baal Peor'un ardından gitmiş olan bütün erkekleri yok etti.
  grc-BRENT: Οἱ ὀφθαλμοὶ ὑμῶν ἑωράκασι πάντα ὅσα ἐποίησε Κύριος ὁ Θεὸς ἡμῶν τῷ Βεελφεγὼρ,
    ὅτι πᾶς ἄνθρωπος ὅστις ἐπορεύθη ὀπίσω Βεελφεγὼρ, ἐξέτριψεν αὐτὸν Κύριος ὁ Θεὸς
    ὑμῶν ἐξ ὑμῶν.
  ind-AYT: Kamu telah melihat yang telah dilakukan oleh TUHAN di Baal-Peor. TUHAN,
    Allahmu, membinasakan seluruh orang yang mengikuti Baal-Peor di tempat itu.
  nya-nya: Inu munaona ndi maso anu zimene Yehova anachita ku Baala-Peori. Yehova
    Mulungu wanu anawononga aliyense amene anatsata Baala wa ku Peori pakati panu.
  hrv-hrv: 'Vidjeli ste svojim očima što je Jahve učinio s Baal Peorom: jer Jahve,
    Bog tvoj, iskorijenio je iz tvoje sredine svakoga koji je slijedio Baal Peora.'
  mps-mps: Genuai Bidigo te bulu du Peorde yali sę duga digi polo te suali dao. Te
    bulude te dage tomode bidi hauwago te tibo god Balba lotu wali, tama Godigo augwali
    sese tama dolalio.
  tpi-tpi: Yupela yet i lukim pinis dispela samting Bikpela i bin mekim long maunten
    Peor. Planti man i bin lotu long giaman god Bal long dispela ples, na God i bin
    bagarapim ol olgeta.
  dan-1931: 'I har med egne Øjne set, hvad HERREN gjorde i Anledning af Ba''al-Peor:
    Hver eneste Mand, som fulgte Ba''al-Peor, udryddede HERREN din Gud af din Midte.'
  vie-OVCB: Anh em đã thấy tận mắt điều Chúa Hằng Hữu làm trong vụ Ba-anh Phê-o. Chúa
    Hằng Hữu, Đức Chúa Trời của chúng ta, đã tiêu diệt những ai theo Ba-anh Phê-ô.
  guj-2017: બઆલપેઓરના લીધે યહોવાહે જે કંઈ કર્યું તે તમારી નજરે તમે જોયું છે; કેમ કે
    જે બધા માણસો બઆલ-પેઓરને અનુસરતા હતા, તેઓના ઈશ્વર તમારા યહોવાહે તમારી મધ્યેથી નાશ
    કર્યો.
  pon-2006A: Pein kumwail kadehdeier dahme KAUN-O ketin wiadahr nin Nahna Peor, duwen
    eh ketin kamwomwala irail koaros me kin pwongih Paal wasao.
  por-BRBSL: Seus olhos viram o que Javé fez por causa de Baal Peor; pois Javé seu
    Deus destruiu todos os homens que seguiram Baal Peor do meio de vocês.
  cth-cth: Cathut ni Baalpeor kecu a sak e hah nangmouh ni na mit hoi na hmu awh toe.
    Baalpeor kângue pueng nangmae BAWIPA Cathut ni nangmouh thung hoi be a raphoe
    toe.
  twi-twi: Mode mo ani huu nea Awurade yɛɛ mo wɔ Baal-Peor no. Ɔsɛee onipa biara a
    na ɔsom Baal-Peor no.
  hlt-hlt: Baalpeor ah BOEIPA loh a saii te na mik loh a hmuh uh coeng. Baalpeor hnukah
    aka cet hlang boeih te na BOEIPA Pathen loh nangmih khui lamkah a mitmoeng sak
    coeng.
  tbz-SIM: Di yɑ̀mu nɛ̀ di nuɔ nti Yiɛ̀ nKuyie ndɔ̀ɔ̀ dɛ̀ Bɑɑdi-Peɔɔ. Bɛ̀ɛ̀ kó dimɑ̀ɑ̀
    do tũ̀nnɛ dibɔɔ̀ Bɑɑdi, di Yiɛ̀ nKuyie nkùù di te, kù do bɛ̀ kùɔmu bɛmɔu pɑ́íí.
  msy-2020: Ia uari Ikiavɨra Itir God Peorɨn Mɨghsɨamɨn amizir bizir kamɨn ganigha
    gɨfa. Gumazamizir avɨrim danganir kamɨn ikia asem Balɨn ziam fema, bizir kam bangɨn
    God ian tongɨn bar me gasɨghasɨki.
  dop-dop: Ɩ́ nɑnɑ mǝ ɩsǝpee kɛ mpi Tɑcɑɑ lɑpɑ yǝlɑɑ mpɑ pɑ luŋɑ tʋɣʋ ŋku pɑ yɑɑ sɩ
    Pɑɑlɩ-Peyɔɔ tɔ. Ɩ tɑ yele-wɛ nɑ pɑ weesiŋ.
  azb-azb: Rəbbin Baal-Peorda nələr etdiyini öz gözünüzlə gördünüz. Allahınız Rəbb
    Peordakı Baala səcdə edənlərin hamısını aranızdan yox etdi.
  eng-DBY: Your eyes have seen what Jehovah did because of Baal-Peor; for all the
    men that followed Baal-Peor, Jehovah thy God hath destroyed them from among you;
  hin-2017: तुम ने तो अपनी आँखों से देखा है कि बालपोर के कारण यहोवा ने क्या-क्या किया;
    अर्थात् जितने मनुष्य बालपोर के पीछे हो लिये थे उन सभी को तुम्हारे परमेश्वर यहोवा
    ने तुम्हारे बीच में से सत्यानाश कर डाला;
  wol-KYG: Seen bët moo leen may la Aji Sax ji def ca Baal Pewor. Mboolem ku toppoon
    tuur ma ñuy wax Baal ca Pewor, seen Yàlla Aji Sax ji moo ko sànke ci seen biir.
  eng-YLT: '''Your eyes are seeing that which Jehovah hath done in Baal-Peor, for
    every man who hath gone after Baal-Peor, Jehovah thy God hath destroyed him from
    thy midst;'
  kne-kne: Dadlon yo met inila din napasamak ed Baal Peor sin nanosaan Diyos sin amin
    ay gagait yo ay nandayaw en Baal ay sinan didiyos di taga-Peor,
  eng-WYC-2017: Your eyes saw all things which the Lord did against Baalpeor; how
    he all-brake all the worshippers of him from the midst of you.
  eng-WMBB: Your eyes have seen what the LORD did because of Baal Peor; for the LORD
    your God has destroyed all the men who followed Baal Peor from amongst you.
  urd-GVH: तुमने ख़ुद देखा है कि रब ने बाल-फ़ग़ूर से क्या कुछ किया। वहाँ रब तेरे ख़ुदा
    ने हर एक को हलाक कर डाला जिसने फ़ग़ूर के बाल देवता की पूजा की।
  rug-rug: Ura ele dogori mia pa matamia soti telemia sari doduru gua pu ele taveti
    e Zihova pa toqere Peoro. Ele va mate betoi Sa pa korapa mia gamu sari doduru
    tinoni saripu vahesia se Beolo vasina,
  gaz-gaz: Isin waan Waaqayyo Baʼaal Pheʼooritti hojjete ijuma keessaniin argitaniirtu.
    Waaqayyo Waaqni keessan warra isin gidduudhaa Baʼaal Pheʼoor duukaa buʼan hunda
    balleesseera;
  fra-LSG: 'Vos yeux ont vu ce que l’Éternel a fait à l’occasion de Baal-Peor: l’Éternel,
    ton Dieu, a détruit du milieu de toi tous ceux qui étaient allés après Baal-Peor.'
  gnn-gnn: Liŋguna nhuma nhäŋala ŋunhiyi, ŋunhi ŋayi Garrayyu bumara warrpam'thurruna
    dhawar'maraŋala ŋunhinhanydja yolŋu'‐yulŋunha ŋunhi walala yukurrana buku‐ŋal'yurruna
    wiripuŋuwu waŋarrwu Bälwu yäkuwu.
  yal-yal: Ɛ bata a to ɛ yɛɛne ra Alatala naxan ligaxi Baali-Peyori yi. Alatala ɛ
    Ala bata muxun birin faxa naxanye Baali suxuren batuxi Peyori yi.
  iou-iou: Täŋpäkaŋ Yawetä Peo pom terak ämawebe kome uken anutu jopi Bal u iniŋ orerani
    kudup täŋpän waŋkuŋo u injin dapunjintä kaŋpäŋ nadäŋkuŋo u.
  haw-1868: Ua ike ko oukou maka i ka mea a Iehova i hana mai ai no Baala-peora; no
    ka mea, o na kanaka a pau i hahai mamuli o Baala-peora, na Iehova kou Akua lakou
    i luku aku mai o oukou aku.
  arb-NAV: لَقَدْ شَهِدَتْ أَعْيُنُكُمْ مَا أَنْزَلَ الرَّبُّ بِبَعْلِ فَغُورَ، إِذْ
    أَبَادَ الرَّبُّ إِلَهُكُمْ مِنْ بَيْنِكُمْ كُلَّ مَنْ غَوَى وَرَاءَ بَعْلِ فَغُورَ.
  ewe-ewe: Miawo ŋutɔ miekpɔ nu si Yehowa wɔ le Baal Peor kple miaƒe ŋkuwo. Yehowa,
    miaƒe Mawu la tsrɔ̃ ame siwo katã dze Baal Poer yome la le mia dome.
  eng-LEE: Your own eyes have seen that which the Lord hath done because of Baal-peor;
    for every man that followed Baal-peor, him the Lord thy God hath destroyed from
    the midst of thee.
  asm-FB: আপোনালোকেতো বাল-পিয়োৰৰ কাৰণে যিহোৱাই কি কি কৰিছিল, তাক নিজ চকুৰেই দেখিলে;
    আপোনালোকৰ মাজৰ যিমান লোকে বাল-পিয়োৰক অনুসৰণ কৰিছিল, আপোনালোকৰ ঈশ্বৰ যিহোৱাই তেওঁলোক
    সকলোকে আপোনালোকৰ মাজৰ পৰা উচ্ছন্ন কৰিলে।
  sus-A: «وٌ يَيٍ بَرَ قٍيٍ تٌ عَلَتَلَ نَشٍيٍ رَبَشِ ثٍيٌرِ. وٌ مَرِفِ عَلَتَلَ بَرَ
    مِشِ بِرِن قَشَ نَشٍيٍ بَلِ بَتُشِ ثٍيٌرِ.
  fra-SBL: Tes yeux ont vu ce que l'Éternel a fait à cause de Baal Peor ; car l'Éternel,
    ton Dieu, a fait disparaître du milieu de toi tous les hommes qui suivaient Baal
    Peor.
  hbo-hbo: עֵֽינֵיכֶם֙ הָֽרֹאֹ֔ת אֵ֛ת אֲשֶׁר־עָשָׂ֥ה יְהוָ֖ה בְּבַ֣עַל פְּעֹ֑ור כִּ֣י
    כָל־הָאִ֗ישׁ אֲשֶׁ֤ר הָלַךְ֙ אַחֲרֵ֣י בַֽעַל־פְּעֹ֔ור הִשְׁמִידֹ֛ו יְהוָ֥ה אֱלֹהֶ֖יךָ
    מִקִּרְבֶּֽךָ׃
  eng-WYCLIFFE: Youre iyen sien alle thingis whiche the Lord dide ayens Belphegor;
    how he alto brak alle the worschiperis `of hym fro the myddis of you.
  cwe-cwe: Mweye wenyewo muwona chiya chiyatendile Mndewa Mulungu kuna umulima wa
    Peoli. Kamkoma chila munhu vimwili yoyamtosele mulungu Baali wa uko Peoli.
  kik-kik: Nĩmweyoneire na maitho manyu ũrĩa Jehova eekire kũu Baali-Peori. Jehova
    Ngai wanyu nĩaniinire gatagatĩ-inĩ kanyu ũrĩa wothe warũmagĩrĩra Baali ya Peori,
  fra-NCL: 'Vos yeux ont vu ce que Yahweh a fait à cause de Baal-Phogor : Yahweh,
    ton Dieu, a détruit du milieu de toi tous ceux qui avaient suivi Baal-Phogor ;'
  cek-AK: Baal-Peor pongah Angraeng mah sak ih hmuen to na hnuk o boeh; Baal-Peor
    hnukbang kaminawk loe Sithaw mah nangcae salak hoiah hum boih boeh.
  cuk-cuk: ”Bemar-sunnagwad na be-ibyagwar, Bab-Jehová Baal-Peorʼgi neg-imaksad be
    daksamalad. Deunni, be-Bab-Dummad-Jehová, bemar-abargi bela-dule-bab-dummad-Baal-Peorʼba-nadmalad
    ogilos gusad.
  uig-CYR: Силәр өз көзлирңлар билән Пәрвәрдигарниң Баал-Пеорниң түпәйлидин қилған
    ишлирини көргәнсиләр; чүнки Баал-Пеорға әгәшкәнләрниң һәммисини Пәрвәрдигар Худайиңлар
    араңлардин йоқатти;
  tel-2017: బయల్పెయోరు విషయంలో యెహోవా చేసినదాన్ని మీరు కళ్ళారా చూశారు కదా. బయల్పెయోరును
    వెంబడించిన ప్రతి పురుషుడినీ మీ యెహోవా దేవుడు మీ మధ్య ఉండకుండాా నాశనం చేశాడు.
  hat-BSA: “Zye nou gen tan wè sa ke SENYÈ a te fè nan ka Baal-Peor a, paske tout
    moun ki te swiv Baal-Peor yo, SENYÈ a, Bondye nou an, te detwi yo nan mitan nou.
  kos-kos: Kowos sifacna liye ma LEUM GOD El tuh oru Fineol Peor. El onelosla nukewa
    su alu nu sel Baal we,
  hbo-WLC: עֵֽינֵיכֶם֙ הָֽרֹאֹ֔ת אֵ֛ת אֲשֶׁר־עָשָׂ֥ה יְהוָ֖ה בְּבַ֣עַל פְּע֑וֹר כִּ֣י
    כָל־הָאִ֗ישׁ אֲשֶׁ֤ר הָלַךְ֙ אַחֲרֵ֣י בַֽעַל־פְּע֔וֹר הִשְׁמִיד֛וֹ יְהוָ֥ה אֱלֹהֶ֖יךָ
    מִקִּרְבֶּֽךָ׃
  ibo-ibo: Unu ji anya unu hụ ihe Onyenwe anyị mere na Baal-Peoa. Onyenwe anyị Chineke
    unu sitere nʼetiti unu bibie ndị niile gbasoro Baal nke Peoa.
  ory-ory: ବାଲ୍‍-ପିୟୋର ବିଷୟରେ ସଦାପ୍ରଭୁ ଯାହା କଲେ, ତାହା ତୁମ୍ଭମାନଙ୍କ ଚକ୍ଷୁ ଦେଖିଅଛି; କାରଣ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ବାଲପିୟୋରର ପଶ୍ଚାଦ୍‍ଗାମୀ ସମସ୍ତ ଲୋକଙ୍କୁ ତୁମ୍ଭ ମଧ୍ୟରୁ ବିନଷ୍ଟ
    କରିଅଛନ୍ତି।
  chk-chk: Iwe, ämi oua püsin küna mine ewe Samol mi Lapalap a föri me lon Paal-peor.
    Pun ewe Samol mi Lapalap ämi we Kot a arosala seni leimi ekewe mwän meinisin mi
    fel ngeni Paal seni Peor.
  rop-rop: Wal yumob bin luk wanim YAWEI bin dum deya langa det bigwan hil gulum Piyowa.
    Imbin binijimap detlot pipul hubin weship det drimin gulum Beil.
  ukr-1871: Очі ваші бачили, що вдїяв Господь з Бааль Пеором; всї бо, хто ходив слїдом
    за Бааль-Пеором, вигубив їх Господь, Бог твій, з між вас;
  deu-1951: Eure Augen haben gesehen, was der HERR wegen des Baal-Peor getan hat.
    Denn alle, die Baal-Peor nachwandelten, hat der HERR, dein Gott, aus deiner Mitte
    vertilgt!
  eng-JPS: Your eyes have seen what the LORD did in Baal-peor; for all the men that
    followed the Baal of Peor, the LORD thy God hath destroyed them from the midst
    of thee.
  srp-1865: Oèi su vaše vidjele šta uèini Gospod s Velfegora; jer svakoga èovjeka
    koji poðe za Velfegorom istrijebi Gospod Bog tvoj izmeðu tebe.
  lug-lug: Mwerabirako n’amaaso gammwe gennyini ebyo byonna Mukama bye yakola e Baali
    Peoli. Abo bonna mu mmwe abaagoberera, era ne basinza Baali e Peoli, Mukama Katonda
    wo yabazikiriza;
  heb-heb: עיניכם הראת את אשר עשה יהוה בבעל פעור כי כל האיש אשר הלך אחרי בעל פעור
    השמידו יהוה אלהיך מקרבך׃
  ben-IRV: বাল পিয়োরের বিষয়ে সদাপ্রভু যা করেছিলেন, তা তোমরা নিজের চোখে দেখেছ; ফলে
    তোমার ঈশ্বর সদাপ্রভু বাল পিয়োরের অনুসারী প্রত্যেক জনকে তোমার মধ্যে থেকে ধ্বংস
    করেছিলেন;
  pan-pan: ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਨੇ ਬਆਲ ਪਓਰ ਦੇ ਕਾਰਨ ਕੀਤਾ ਉਹ ਸਭ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਨੇ ਵੇਖਿਆ ਹੈ,
    ਕਿਉਂ ਜੋ ਜਿਹੜੇ ਮਨੁੱਖ ਬਆਲ-ਪਓਰ ਪਰਾਏ ਦੇਵਤੇ ਦੇ ਪਿੱਛੇ ਹੋ ਗਏ ਸਨ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ,
  mya-JVB: ထာဝရဘုရား သည် ဗာလပေဂုရ ကြောင့် ပြု တော်မူသော အမှုကို သင်တို့သည် ကိုယ်တိုင်
    မြင် ရကြပြီ။ ဗာလပေဂုရ ၌ ဆည်းကပ် သော သူ အပေါင်း တို့ကို သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား
    သည် သင် တို့အထဲ က သုတ်သင် ပယ်ရှင်းတော်မူပြီ။
  hmo-hmo: “Bala Peoro dekenai Lohiabada ena kara umui sibona matana dekenai umui
    itaia vadaeni. Lohiabada emui Dirava ese umui emui huanai Bala idia tomadiho henia
    taudia ibounai ia aladia mase.
  urd-urd: जो कुछ ख़ुदावन्द ने बा'ल फ़ग़ूर की वजह से किया, वह तुमने अपनी आँखों से
    देखा है; क्यूँकि उन सब आदमियों को जिन्होंने बा'ल फ़ग़ूर की पैरवी की, ख़ुदावन्द
    तुम्हारे ख़ुदा ने तुम्हारे बीच से नाबूद कर दिया।
  rus-SYN: 'Глаза ваши видели все, что сделал Господь Бог наш с Ваал-Фегором: всякого
    человека, последовавшего Ваал-Фегору, истребил Господь, Бог твой, из среды тебя;'
  bqc-SIM: Á wɛ́ yã́ pↄ́ Dii kɛ̀ Baali Peooɛ è. Dii á Lua á gbɛ̃́ pↄ́ bↄ̀ tɛ
    Peoo tã́aziↄ kàalɛ píi,
  tcz-CHONGTHU: Baapeor muna Pakaiyin nangho dinga ichangeiya na atoh namusoh keiyun
    ahi. Hiche muna chun Pakai, Pathen in Baal doi hou jouse abonchan asugam sohkeiye.
  mar-mar: बआल-पौराच्या विषयी परमेश्वराने काय केले हे तुम्ही तुमच्या डोळ्यांनी पाहीले
    आहे; जे बआल-पौराच्या नादी लागले त्यांना तुमचा देव परमेश्वर याने तुमच्यामधून नष्ट
    केले आहे.
  qub-qub: Quiquiquicunami ricashcanqui Baal-peorcho Tayta Dios imano rurashantapis.
    Israelcunatapis chay particho tiyajcunapa ïdulunta aduräshejtaga Tayta Dios illgächishanami.
  hat-hat: Nou menm, nou te wè sa Seyè a te fè bò mòn Peyò a, lè li te touye tout
    moun nan mitan nou ki te al fè sèvis pou Baal sou mòn lan.
  eng-BSB: Your eyes have seen what the LORD did at Baal-peor, for the LORD your God
    destroyed from among you all who followed Baal of Peor.
  tod-tod: Wo-ɠaazuʋɛ naa ɠaani, nii Ɠɔoɠɔ GALAGI kɛɛni, é lo Ɓaale-Peyɔɔl ʋa. Ɠɔoɠɔ
    GALAGI wa-ƓALAGI naati kpein undaaʋilini wo zaama, niiti ti ʋɔɔpɛɛni Ɓaale-Peyɔɔl
    lɛbi vai ʋa.
  eng-WEBPB: Your eyes have seen what the LORD did because of Baal Peor; for the LORD
    your God has destroyed all the men who followed Baal Peor from amongst you.
  kbq-kbq: Hagi Ra Anumzamo'ma Ba'al-Peori kumate'ma hu'nea zana tamavufinti ko ke'naze.
    Peori vahe havi anumza Balima mono'ma huntaza vahera tamagripintira Ra Anumzana
    tamagri Anumzamo'a zmahehana hu'ne.
  nhe-BL: Inquiitztoque quejatza quintzontlamilti toisraelita icnihua tlen quihueyichijque
    nopa tlaixcopincayotl Baal ipan altepetl Peor.
  gub-BL: Pexak Tupàn Tuweharupi Wiko Ma'e Peor ywytyruhu huwake hemiapo kwer pe.
    Amo zaneànàm umuwete Ma'aw a'e pe wà. Tupàn uzuka a'e teko paw rupi a'e wà.
  eng-DRA: Your eyes have seen all that the Lord hath done against Beelphegor, how
    he hath destroyed all his worshippers from among you.
