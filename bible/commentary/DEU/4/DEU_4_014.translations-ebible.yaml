  cek-AK: To naah na caeh o moe, na toep o han ih prae thungah na pazui o hanah, Angraeng
    mah lokcaekhaih hoi zaehhoihaih daannawk to kai khaeah ang thuih.
  cuk-cuk: A-ibagangine, Bab-Jehová anga sogsa gusad, ande Igarmar-bemarga-soglesadgi
