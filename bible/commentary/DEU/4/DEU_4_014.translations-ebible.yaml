  eng-WEBU: The LORD commanded me at that time to teach you statutes and ordinances,
    that you might do them in the land where you go over to possess it.
  bnp-bnp: E BAKOVI DAGI i taki iau ga tovo mua vona a maka vinara ranga, mu gu ramai
