  uig-ARA: ۋە شۇ چاغدا پەرۋەردىگار ماڭا ئەمر قىلىپ، سىلەر دەريادىن ئۆتۈپ ئىگىلەيدىغان
    زېمىندا ئۇلارنى ئۇلارغا ئەمەل قىلىشىڭلار ئۈچۈن سىلەرگە بەلگىلىمىلەر ھەم ھۆكۈملەرنى
    ئۆگىتىشنى تاپىلىدى.
  sus-sus: Na waxati, Alatala naxa n yaamari n xa wo xaran sɛriyɛ nun yaamari ra,
    alako wo xa a raba bɔxi ma naxan findima wo gbe ra.»
  pon-2006: KAUN-O mahsanihong ie I en padahkihong kumwail kosonned koaros me kumwail
