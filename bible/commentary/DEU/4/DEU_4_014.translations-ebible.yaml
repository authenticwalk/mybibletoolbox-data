  kan-2017: ನೀವು ನದಿ ದಾಟಿ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವ ದೇಶದಲ್ಲಿ ಅನುಸರಿಸಬೇಕಾದ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು
    ನಿಮಗೆ ಬೋಧಿಸಬೇಕೆಂದು ಯೆಹೋವನು ಆ ಕಾಲದಲ್ಲಿ ನನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನು ನೀವು ನೆನಪಿನಲ್ಲಿಟ್ಟುಕೊಂಡು
    ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೆ ತಿಳಿಸಬೇಕು.
  yap-yap: I SOMOL e weliy ngog ni nggu fil ngomed urngin fapi motochiyel ni ngu’um
    folgad riy u lan e re nam ni dabki n’uw nap’an mi gimed yan ngay ngam koled ngam
    tafned.
  hlt-MCSB: Te dongah nangmih tukkil ham koi oltlueh neh nangmih loh na kun uh tih
