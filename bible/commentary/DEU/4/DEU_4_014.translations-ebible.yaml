    êtu amacnêm gamêŋ.
  ksd-ksd: Ma ta nam ra e ra Luluai i ga vartuluai piragu ba ina vateten tar ra umana
    vartuluai ma ra umana varkurai ta vavat, upi avat a pait diat ta ra gunan ava
    vana tana upi avat a vatur vake.
  tur-YTC: Yahve o sırada bana, mülk edinmek üzere geçmekte olduğunuz ülkede yapabilesiniz
    diye size kurallar ve ilkeler öğretmemi buyurdu.
  grc-BRENT: Καὶ ἐμοὶ ἐνετείλατο Κύριος ἐν τῷ καιρῷ ἐκείνῳ, διδάξαι ὑμᾶς δικαιώματα
