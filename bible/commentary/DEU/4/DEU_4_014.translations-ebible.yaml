  mps-mps: Tama Genuai Bidigo enabolo dage agai megi mawainu ebo te tǫde bidiyu,
    wali pabo haniani bomai po meba eno dagebolo ola mao po wali,” Mosesgo te po wai.
  tpi-tpi: Na Bikpela i tokim mi long skulim yupela long ol arapela lo yupela i mas
    bihainim long taim yupela i stap long dispela hap graun nau yupela i laik kisim
    na sindaun long en.”
  dan-1931: Og mig bød HERREN dengang at lære eder Anordninger og Lovbud, som I skulde
    overholde idet Land, I nu skal over og tage i Besiddelse.
  vie-OVCB: Đó là lúc Chúa Hằng Hữu phán bảo tôi dạy cho anh em luật lệ áp dụng trong
