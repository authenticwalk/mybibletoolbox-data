  guj-2017: તે સમયે યહોવાહે તમને કાયદાઓ તથા કાનૂનો શીખવવાનું મને ફરમાવ્યું, એ સારું
    કે પેલી પાર જે દેશમાં તમે વતન પ્રાપ્ત કરવા જાઓ છો તેમાં તમે તે પાળો.
  pon-2006A: KAUN-O mahsanihong ie I en padahkihong kumwail kosonned koaros me kumwail
