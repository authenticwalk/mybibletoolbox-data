    ah ni BOEIPA loh kai n'uen pueng.
  mdy-ETH: ዒንሢ ዖሊ ባሺ ዻካሊ ናንጋንዳ ዓጬሎይዳ ዒንሢ ናንጋ ዎዶና ማዺ ኩንሣንዳ ዎጎና ዳምቦና ታ ዒንሢም ኬኤዚ ዔርዛንዳጉዲ
    ናንጊና ናንጋ ጎዳ ታና ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: Saa ɛberɛ no na Awurade hyɛɛ me sɛ memfa mmara a ɛsɛ sɛ modi so wɔ asase
