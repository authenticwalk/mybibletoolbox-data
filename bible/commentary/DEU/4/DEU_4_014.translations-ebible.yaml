  eng-DBY: And Jehovah commanded me at that time to teach you statutes and ordinances,
    that ye might do them in the land whither ye are passing over to possess it.
  hin-2017: और मुझ को यहोवा ने उसी समय तुम्हें विधि और नियम सिखाने की आज्ञा दी, इसलिए
    कि जिस देश के अधिकारी होने को तुम पार जाने पर हो उसमें तुम उनको माना करो।
  wol-KYG: Man nag la Aji Sax ji sant ca yooya jant, ne ma xamal leen dogali yoon
    yeek àttey yoon, yi ngeen wara jëfe ca réew ma ngeen jëm, ngir nanguji ko.
  eng-YLT: '''And me hath Jehovah commanded at that time to teach you statutes and
