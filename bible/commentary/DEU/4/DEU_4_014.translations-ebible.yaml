  eng-WYC-2017: And he commanded to me in that time, that I should teach you ceremonies
    and dooms, which ye owe to do in the land which ye shall wield.
  eng-WMBB: The LORD commanded me at that time to teach you statutes and ordinances,
    that you might do them in the land where you go over to possess it.
  urd-GVH: रब ने मुझे हिदायत की, “उन्हें वह तमाम अहकाम सिखा जिनके मुताबिक़ उन्हें
    चलना होगा जब वह दरियाए-यरदन को पार करके कनान पर क़ब्ज़ा करेंगे।”
  rug-rug: Meke tozi nau e Zihova pude kaqu va tumatumaeni gamu rau sari doduru tinarae,
    meke kaqu va tabei gamu si arini koasa popoa sapu kaqu vagia gamu meke koa ia.
  gaz-gaz: Waaqayyos yeroo sanatti akka ani ajajawwanii fi seerawwan biyya isin Yordaanos
    ceetanii dhaaltan sana keessatti duukaa buʼuu qabdan isin barsiisu na ajaje.
  fra-LSG: En ce temps-là, l’Éternel me commanda de vous enseigner des lois et des
