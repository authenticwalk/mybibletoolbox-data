  hbo-WLC: וְאֹתִ֞י צִוָּ֤ה יְהוָה֙ בָּעֵ֣ת הַהִ֔וא לְלַמֵּ֣ד אֶתְכֶ֔ם חֻקִּ֖ים וּמִשְׁפָּטִ֑ים
    לַעֲשֹׂתְכֶ֣ם אֹתָ֔ם בָּאָ֕רֶץ אֲשֶׁ֥ר אַתֶּ֛ם עֹבְרִ֥ים שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  ibo-ibo: E, ọ bụ nʼoge ahụ ka Onyenwe anyị nyere m iwu sị m nye unu ụkpụrụ na iwu
    unu ga-agbaso mgbe unu banyere nʼala ahụ dị nʼofe Jọdan, nke unu na-aga inweta.
  ory-ory: ପୁଣି ତୁମ୍ଭେମାନେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ପାର ହୋଇ ଯାଉଅଛ, ସେହି ଦେଶରେ ତୁମ୍ଭମାନଙ୍କର
    ପାଳନୀୟ ବିଧି ଓ ଶାସନସକଳ ତୁମ୍ଭମାନଙ୍କୁ ଶିଖାଇବା ପାଇଁ ସଦାପ୍ରଭୁ ସେହି ସମୟରେ ମୋତେ ଆଜ୍ଞା
    ଦେଲେ।
  chk-chk: Lon ewe fansoun ewe Samol mi Lapalap a allük ngeniei, pwe üpwe aiti ngenikemi
    ekewe allük me pwüng, pwe oupwe aleasochisiir me lon ewe fanü ämi oupwe pwerelong
    lon pwe oupwe fanüeni.”
  rop-rop: En YAWEI bin dalim mi blanga titjimbat yumob ol detlot lowa yumob garra
    bulurrum wen yumob jidan langa det kantri weya yumob garra teikoba.”
  ukr-1871: А менї заповідав Господь того часу навчати вас установ і присудів, щоб
    ви сповняли їх на землї, що до неї прийдете, щоб дістати її в державу.
  deu-1951: Und der HERR gebot mir zu jener Zeit, daß ich euch die Satzungen und Rechte
    lehre, die ihr tun sollt in dem Lande, darein ihr ziehet, um es einzunehmen.
  eng-JPS: And the LORD commanded me at that time to teach you statutes and ordinances,
    that ye might do them in the land whither ye go over to possess it.
  srp-1865: I meni zapovjedi onda Gospod da vas uèim uredbama i zakonima da ih tvorite
    u zemlji u koju idete da je naslijedite.
  lug-lug: Era mu kaseera ako Mukama Katonda n’andagira mbayigirize amateeka n’ebiragiro
    bye musaana okugonderanga, nga muli mu nsi gye mugenda okwefunira ng’obutaka bwammwe
    obw’enkalakkalira, nga mumaze okusomoka Yoludaani.
  heb-heb: ואתי צוה יהוה בעת ההוא ללמד אתכם חקים ומשפטים לעשתכם אתם בארץ אשר אתם עברים
    שמה לרשתה׃
  ben-IRV: তোমরা যে দেশ অধিকার করতে যাচ্ছ, সেই দেশে তোমাদের পালন করা নিয়ম ও আদেশ
    সব তোমাদেরকে শিক্ষা দিতে সদাপ্রভু সেই দিনের আমাকে আদেশ করলেন।
  pan-pan: ਉਸੇ ਵੇਲੇ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਮੈਂ ਤੁਹਾਨੂੰ ਬਿਧੀਆਂ ਅਤੇ ਕਨੂੰਨ ਸਿਖਾਵਾਂ
    ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਪੂਰਾ ਕਰੋ, ਜਿਸ ਨੂੰ ਅਧਿਕਾਰ ਵਿੱਚ ਲੈਣ ਲਈ ਤੁਸੀਂ
    ਪਾਰ ਜਾਂਦੇ ਹੋ।
  mya-JVB: သင် တို့သည် သွား ၍ ဝင်စား သော ပြည် ၌ ကျင့် စရာဘို့ သင် တို့အား ငါသွန်သင်
    ရသော စီရင် ထုံးဖွဲ့ချက်တို့ကိုလည်း ၊ ထိုအခါ ထာဝရဘုရား သည် ငါ့ အား မှာ ထား တော်မူ၏။
  hmo-hmo: Unai neganai Lohiabada ese lau ia hamaoroa, iena taravatu, bona iena oda
    umui dekenai do lau hadibaia. Vadaeni Ioridane Sinavai do umui hanaia murinai,
    do umui abia tanona lalonai inai taravatu bona oda do umui badinaia.
  urd-urd: उस वक़्त ख़ुदावन्द ने मुझे हुक्म दिया, कि तुमको यह आईन और अहकाम सिखाऊँ
    ताकि तुम उस मुल्क में जिस पर क़ब्ज़ा करने के लिए जा रहे हो, उन पर 'अमल करो।
  rus-SYN: и повелел мне Господь в то время научить вас постановлениям и законам,
    дабы вы исполняли их в той земле, в которую вы входите, чтоб овладеть ею.
  bqc-SIM: Zĩbeezĩ Dii òmɛɛ mà a yãdilɛaↄ ń a ikoyãↄ dadaɛ́, íↄ kũa bùsu
    pↄ́ álɛ bua Yuudɛ̃wa álɛ gɛ́ síipi guu.
  tcz-CHONGTHU: Hiche muna chun Pakaiyin thupeh aneiyin, nangho gamsung nalut kon
    teng uleh danthu najui diuvin abonchan eihil in ahi.
  mar-mar: त्याचवेळी तुम्ही ज्या देशात वस्ती करणार होता, तेथे पाळण्यासाठी आणखीही काही
    विधी नियम परमेश्वराने मला तुम्हास शिकवण्यास सांगितले.
  qub-qub: Chay junajmi nogatapis Tayta Dios nimaran laynincunata, gamcunata sumaj
    yachachinäpaj. Payga munaycan tiyanayquipaj caycaj nasyuncho tiyar laynincunata
    imaypis cumlinayquitami.
  hat-hat: Lè sa a, Seyè a pase m' lòd pou m' moutre nou tout lwa ak tout prensip
    nou gen pou nou swiv nan peyi kote nou pral antre a, peyi nou pral pran pou nou
    an.
  eng-BSB: At that time the LORD commanded me to teach you the statutes and ordinances
    you are to follow in the land that you are crossing the Jordan to possess.
  tod-tod: Naama ziɛgi zu, Ɠɔoɠɔ GALAGI devei veeni zèa, ga gè wo ɠala ga deveiti
    ta tɔgiti, naa ɠa a kɛ, wo ti zo, wo ɗa ziɛ ga tiye zooi naa zu, nii wo ʋaazu
    lɛɛzu su, wo seɠe, é ɠɛ wo ʋɛ ga wɔnɔ.
  eng-WEBPB: The LORD commanded me at that time to teach you statutes and ordinances,
    that you might do them in the land where you go over to possess it.
  kbq-kbq: Hagi e'i ana knazupage Ra Anumzamo'a nasmino, Israel vahera ama kasegene
    trakenena rempi huzamige'za omeriza manisaza mopafima vanu'za avaririho huno nasami'ne.
  nhe-BL: Huan TOTECO nechnahuati na ma nimechmaca nochi nopa tlanahuatili huan tlamachtilme
    tlen monequi inquichihuase ipan nopa tlali campa inajsitij huan inmoaxcatise.
  gub-BL: A'e 'ar mehe we Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Emu'e Izaew heze'eg
    rehe heremiapo rehe ne wà nehe. Tuwe weruzar ywy wemipyhyk ràm rehe wiko mehe
    wà nehe. Wiko putar a'e ywy izar romo wà nehe.
  eng-DRA: And he commanded me at that time that I should teach you the ceremonies
    and judgments which you shall do in the land, that you shall possess.
