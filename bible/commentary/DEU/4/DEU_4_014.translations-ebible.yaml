verse: DEU.004.014
translations:
  mal-C: കൂടാതെ നിങ്ങൾ യോർദാൻനദിക്കക്കരെ അവകാശമാക്കാൻ ചെല്ലുന്ന ദേശത്ത് ജീവിക്കുമ്പോൾ
    അനുസരിക്കുന്നതിനുള്ള ഉത്തരവുകളും നിയമങ്ങളും നിങ്ങളോട് ഉപദേശിക്കണമെന്ന് യഹോവ അക്കാലത്ത്
    എന്നോടു കൽപ്പിച്ചിരുന്നു.
  deu-TKW: Mir aber trug Jahwe damals auf, euch Satzungen und Rechte zu lehren, damit
    ihr darnach thätet in dem Land, in das ihr hinüberziehen werdet, um es in Besitz
    zu nehmen.
  lin-lin: Na tango wana kaka, Yawe atindaki ngai koteya bino bikateli mpe mibeko
    oyo bosengeli kosalela na mokili oyo bokokende mpo na kozwa yango.
  eng-LSV: And YHWH has commanded me at that time to teach you statutes and judgments,
    for your doing them in the land to where you are passing over to possess it.
  eng-GNV: And the Lord commanded me that same time, that I should teach you ordinances
    and lawes, which ye should obserue in the lande, whither ye goe, to possesse it.
  eng-WEBSTER: And the LORD commanded me at that time to teach you statutes and judgments,
    that ye might do them in the land whither ye go over to possess it.
  nhw-BL: Huan TOTECO nechnahuati na ma nimechmaca nopa tlanahuatilme huan tlamachtilme
    catli monequi anquichihuase ipan nopa tlali campa anajsitij huan anmoaxcatise.
  swh-ONEN: Naye Bwana alinielekeza wakati huo kuwafundisha ninyi sheria na amri ambazo
    mnapaswa kuzifuata katika nchi ambayo mnavuka Yordani kuimiliki.
  bba-bba: Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u mɑn yiire n bɛɛ woodɑ wɛ̃ kpɑ i ye mɛm nɔɔwɑ
    tem mɛ i ko i mwɑ sɔɔ.
  eng-KJVCPB: And the Lord commanded me at that time to teach you statutes and judgments,
    that ye might do them in the land whither ye go over to possess it.
  wbp-wbp: YAAWIYI-ji wangkaja ngajukuju yungurna-nyarra nyurrurla pinarri-mani nyanungu-nyangu
    kuruwarri manu jukurrpa. Ngakaju kajinkili yukamirra Kanana-kurra, manu kajinkili
    walya yali jurnta kanyi yapa-kari-kijaku kuja kalu yalirla nyina, tarnngangkujukulu
    puraya YAAWIYI-kirlangu kuruwarri.”
  luo-luo: Kendo Jehova Nyasaye ne owachona e kindeno mondo apuonju buche kod chike
    ma onego uluw e piny ma udhiye loka Jordan mondo ukaw.
  meu-meu: Una negana ai Iehova ese e haḡanigu, ena taravatu bona ena haheḡani baina
    hadibalaimui, bena ba lao henia bona bavabia tanona ai ba badinadia.
  npi-ULB: तिमीहरूलाई विधिविधानहरू सिकाउन त्यस बेला परमप्रभुले मलाई आज्ञा दिनुभयो
    ताकि पारि गएर तिमीहरूले अधिकार गर्न लागिरहेको देशमा ती पालन गर्न सक ।
  yor-yor: Olúwa sì pàṣẹ fún mi nígbà náà láti kọ yín ní ìlànà àti ìdájọ, kí ẹ̀yin
    kí ó lè máa ṣe wọ́n ní ilẹ̀ náà, ní ibi tí ẹ̀yin ń lọ láti gbà á.
  ind-ind: Waktu itu, TUHAN menyuruh saya mengajarkan kepada kalian ketentuan-ketentuan
    dan peraturan-peraturan untuk kalian lakukan di negeri yang akan kalian masuki
    dan duduki itu.”
  pes-OPCB: آری، در همان وقت بود که خداوند به من دستور داد قوانینی را که باید بعد
    از رسیدن به سرزمین موعود اجرا کنید به شما یاد دهم.
  tgl-ULB: Inutos sa akin ni Yahweh nang panahong iyon para ituro sa inyo ang mga
    batas at mga ordenansa, para maaari niyong magawa ito sa lupain kung saan kayo
    pupunta para angkinin ito.
  cbu-NT: Sheeru, Apanll nuwaatssha; Shiysha Móysisee nuwaa kamachtamari tputsee tayaspatangcha.
    Tputssha anuritam yasayarusin, Kanaanash tsap taakchusin, anuritam k'kuz payuchinllinaya,
    tárangiya.
  hui-hui: Ani lowa Anduane Homogohanda tígua dindi bayale anda pialu karulo holeberemigoha
    howa bialu halimulonaga bi mana bibahende baya hangu lawai habe lalu i̱hondo langiya,
    lene.
  mya-mya: သင်​တို့​ဝင်​ရောက်​သိမ်း​ပိုက်​မည့်​ပြည်​တွင်​သင် တို့​စောင့်​ထိန်း​ရ​မည့်​ပ​ညတ်​များ​ကို
    သင်​တို့ အား​သွန်​သင်​ရန်​ငါ့​ကို​မိန့်​မှာ​တော်​မူ​၏။''
  bod-N: སྐབས་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ། སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་རྣམས་ཁྱོད་ཅག་ལ་འཁྲིད་དགོས་པ་དང་།
    ཁྱོད་རྣམས་སོང་ནས་བདག་གིར་འཛིན་རྒྱུ་ཡིན་པའི་ཡུལ་དུ་དེ་བཞིན་བསྒྲུབ་དགོས་པའི་བཀའ་བསྩལ་ཡོད་དོ།
    །
  sna-sna: Zvino Jehovha akanditungamirira panguva iyo kuti ndikudzidzisei mitemo
    nemirayiro yamunofanira kundotevera munyika iyo yamunoyambukira Jorodhani kuti
    ive yenyu.
  spa-BLM: El Señor me ordenó en aquel tiempo que os enseñara los estatutos y los
    reglamentos, para que los pusierais en práctica en la tierra a la que pasáis para
    poseerla.
  cac-cac: Yalannacpax Jehová d'ayin to tzex in c'ayb'ej d'a schecnab'il yed' d'a
    sc'ayb'ub'al chi', yic vach' tze c'anab'ajej e b'eyb'alan d'a sat lum luum ol
    e macb'enej d'a sc'axepalec' a' Jordán chi'.
  swh-ULB: Yahwe aliniamuru mimi kwa wakati huo kuwafundisha sheria na amri, ili kwamba
    muweze kuzifanya katika nchi mnaoivuka kwenda kuimiliki.
  bel-bel: і загадаў мне Гасподзь у той час навучыць вас пастановам і законам, каб
    вы выконвалі іх у той зямлі, у якую вы ўваходзіце, каб авалодаць ёю.
  deu-ELBBK: Und mir gebot der HERR in jener Zeit, euch Satzungen und Rechte zu lehren,
    damit ihr sie tätet in dem Land, wohin ihr hinüberzieht, um es in Besitz zu nehmen.
  mbb-OT: Dutun he timpu impepenurù kew kedì te Nengazen te menge suǥù wey menge sulunuzen
    he kinahanglan he edtumanen niw zutun te ked-ubpè niw ziyà te tanà he egkaangken
    niw.
  mal-2015: നിങ്ങൾ കൈവശമാക്കുവാൻ കടന്നുചെല്ലുന്ന ദേശത്തു നിങ്ങൾ അനുസരിച്ചുനടക്കേണ്ടുന്നതിന്നുള്ള
    ചട്ടങ്ങളും വിധികളും നിങ്ങളെ ഉപദേശിക്കേണമെന്നു യഹോവ അക്കാലത്തു എന്നോടു കല്പിച്ചു.
  rmc-rmc: Akor mange o RAJ prikazinďa, hoj tumen te sikavav o prikazaňja the o zakoni,
    hoj len te doľikeren andre phuv, savi džan te zalel.
  pes-OPV: و خداوندمرا در آنوقت امر فرمود که فرایض و احکام را به شما تعلیم دهم، تا
    آنها را در زمینی که برای تصرفش به آن عبور می‌کنید، بجا آورید.
  ron-1924: Ын время ачея, Домнул мь-а порунчит сэ вэ ынвэц леӂь ши порунчь, ка сэ
    ле ымплиниць ын цара пе каре о вець луа ын стэпынире.
  ben-OBCV: তোমরা জর্ডন নদী পার হয়ে যে দেশ অধিকার করতে যাচ্ছ সেই দেশে গিয়ে তোমাদের
    যে অনুশাসন ও বিধান পালন করে চলতে হবে তা তোমাদের শিক্ষা দেওয়ার জন্য সদাপ্রভু আমাকে
    নির্দেশ দিয়েছিলেন।
  som-som: Oo markaas Rabbigu wuxuu igu amray inaan idin baro qaynuunno iyo xukummo,
    inaad ku dhex samaysaan dalka aad ugu gudbaysaan inaad hantidaan.
  lat-VUC: Mihique mandavit in illo tempore ut docerem vos cæremonias et judicia,
    quæ facere deberetis in terra, quam possessuri estis.
  eng-ASVBT: And Jehovah commanded me at that time to teach you statutes and ordinances,
    that ye might do them in the land whither ye go over to possess it.
  ita-1885: E a me comandò il Signore in quel tempo che io v'insegnassi statuti e
    leggi, acciocchè voi le metteste in opera nel paese, al quale voi passate per
    possederlo.
  eng-LXXUP: And the Lord commanded me at that time, to teach you ordinances and judgments,
    that ye should do them on the land, into which ye go to inherit it.
  eng-ULB: Yahweh commanded me at that time to teach you statutes and ordinances,
    so that you might do them in the land that you are crossing over to take possession
    of.
  spa-VBL: Este fue el momento en que el Señor me ordenó que les enseñara las normas
    y preceptos que deben seguir cuando lleguen al país que vas a poseer una vez que
    hayan cruzado el Jordán.
  fra-_FOB: L'Éternel me commanda aussi, en ce temps-là, de vous enseigner des statuts
    et des ordonnances, pour que vous les pratiquiez au pays où vous allez passer
    pour le posséder.
  mal-mal: നിങ്ങൾ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്ത് അനുസരിച്ച് നടക്കേണ്ട ചട്ടങ്ങളും
    വിധികളും നിങ്ങളെ ഉപദേശിക്കണമെന്ന് യഹോവ അക്കാലത്ത് എന്നോട് കല്പിച്ചു.
  urd-GVR: Rab ne mujhe hidāyat kī, “Unheṅ wuh tamām ahkām sikhā jin ke mutābiq unheṅ
    chalnā hogā jab wuh Dariyā-e-Yardan ko pār karke Kanān par qabzā kareṅge.”
  suz-BL: मिनु मेना परमप्रभु यावेमी आं कली “मेको आन कली आं फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ नु निसाफ पतीक लोव़ शेंदो। नोले आन गाक्‍शो आंम के सेल्‍शो रागीमी मेको लोव़
    टिशा पचा, दे मेको लोव़ शेंदो” दे माइक्‍ती।
  ita-1927: E a me, in quel tempo, l’Eterno ordinò d’insegnarvi leggi e prescrizioni,
    perché voi le metteste in pratica nel paese dove state per passare per prenderne
    possesso.
  ckb-ckb: لەو کاتەدا یەزدان فەرمانی بە منیش کرد، بۆ ئەوەی فەرز و یاساکانتان فێر بکەم
    هەتا لەو خاکەدا کاری پێ بکەن کە لە ڕووباری ئوردون بۆی دەپەڕنەوە هەتا دەستی بەسەردا
    بگرن.
  eng-BBE: And the Lord gave me orders at that time to make clear to you these laws
    and decisions, so that you might do them in the land to which you are going, and
    which is to be your heritage.
  kan-OKCV: ನೀವು ದಾಟಿ ಹೋಗಿ, ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವ ದೇಶದಲ್ಲಿ ಮಾಡತಕ್ಕ ನ್ಯಾಯನಿಯಮಗಳನ್ನು ನಿಮಗೆ
    ಬೋಧಿಸಬೇಕೆಂದು ಆಗಲೇ ಯೆಹೋವ ದೇವರು ನನಗೆ ಆಜ್ಞಾಪಿಸಿದರು.
  tam-2017: நீங்கள் சொந்தமாக்கிக்கொள்ளப்போகிற தேசத்தில் நீங்கள் கைக்கொள்ளவேண்டிய கட்டளைகளையும்
    நியாயங்களையும் உங்களுக்குப் போதிக்கவேண்டுமென்று அக்காலத்தில் யெகோவா எனக்குக் கட்டளையிட்டார்.
  spa-RV-1909: A mí también me mandó Jehová entonces enseñaros los estatutos y derechos,
    para que los pusieseis por obra en la tierra á la cual pasáis para poseerla.
  ron-BTF: Şi DOMNUL mi-a poruncit în acel timp să vă învăţ statute şi judecăţi, să
    le împliniţi în ţara în care treceţi să o stăpâniţi.
  eng-WEBP: The LORD commanded me at that time to teach you statutes and ordinances,
    that you might do them in the land where you go over to possess it.
  eng-FBV: This was the time that the Lord ordered me to teach you the rules and regulations
    that you are to follow when you arrive in the country you're going to own once
    you've crossed the Jordan.
  nld-1939: En aan mij heeft Jahweh toen bevolen, u de bepalingen en voorschriften
    te leren, opdat gij ze zoudt volbrengen in het land, dat gij in bezit gaat nemen.
  nch-BL: Huan TOTECO technahuati na ma nimechmaca nopa tanahuatilme huan tamachtilme
    cati monequi anquichihuase ipan nopa tali campa anajsitij huan anmoaxcatise.
  vie-1934: Trong lúc đó, Đức Giê-hô-va cũng phán dặn ta dạy các ngươi những mạng
    lịnh và luật lệ, để các ngươi làm theo tại trong xứ mà mình sẽ đi vào nhận lấy.
  hin-CV: उस समय याहवेह का यही आदेश था, कि मैं तुम्हें इन विधियों और नियमों की शिक्षा
    दूं, कि तुम उस देश में पहुंचकर इनका पालन कर सको, जिस देश में जाकर तुम उस पर अधिकार
    करने पर हो.
  eng-OURB: Adonai enjoined me at that time to teach you statutes and judgments, that
    you might do them in the land where you go over to possess it.
  spa-BES: Y el Señor me ordenó en ese momento que les aclarara estas leyes y decisiones,
    para que puedan cumplirlas en la tierra a la que van, y cuál será su herencia.
  tdx-tdx: Le nafanto’ Iehovà amako henane zay ty hañohako anahareo o fañè naho fepètse
    hañoriha’ areo an-tane hitsaha’ areo ho lovaeñeo.
  vid-vid: Mhela awo yula Mkulu Nguluwi nakandajiza ndiwalanguse malajizo na mizilo
    jomlinguganigwa kudita kuli isi yomlinguluta kuihola.
  eng-OKE: And the Lord commanded me at that time to teach you statutes and judgments
    for you to perform in the land whither you pass over to possess it.
  tha-KJV: ในครั้งนั้นพระเยโฮวาห์ทรงบัญชาให้ข้าพเจ้าสั่งสอนกฎเกณฑ์และคำตัดสินแก่ท่านทั้งหลาย
    เพื่อท่านทั้งหลายจะได้กระทำตามในแผ่นดินซึ่งท่านกำลังจะข้ามไปยึดครองนั้น
  por-BR-2018: A mim também me mandou o SENHOR então ensinar-vos os estatutos e regulamentos,
    para que os pusestes por obra na terra à qual passais para possuí-la.
  deu-ELO: Und mir gebot Jehova in selbiger Zeit, euch Satzungen und Rechte zu lehren,
    damit ihr sie tätet in dem Lande, wohin ihr hinüberziehet, um es in Besitz zu
    nehmen.
  eng-WYC-2018: And he commanded to me in that time, that I should teach you ceremonies
    and dooms (or that I should teach you the statutes and laws, or judgements), which
    ye ought to do in the land which ye shall wield.
  epo-epo: Kaj al mi la Eternulo en tiu tempo ordonis instrui al vi la leĝojn kaj
    regulojn, por ke vi plenumadu ilin en la lando, en kiun vi iras, por ekposedi
    ĝin.
  uig-PIN: Wǝ xu qaƣda Pǝrwǝrdigar manga ǝmr ⱪilip, silǝr dǝryadin ɵtüp igilǝydiƣan
    zeminda ularni ularƣa ǝmǝl ⱪilixinglar üqün silǝrgǝ bǝlgilimilǝr ⱨǝm ⱨɵkümlǝrni
    ɵgitixni tapilidi.
  beo-beo: Hina Gode da nama dilima sema huluane soge wali dilia gesowale fimu amo
    ganodini fa:no bobogemu amo dilima olelema:ne sia:i.”
  tpi-OTNT: Na Bikpela i tokim mi long skulim yupela long ol arapela lo yupela i mas
    bihainim long taim yupela i stap long dispela hap graun nau yupela i laik kisim
    na sindaun long en.”
  hau-SA: Sa’an nan Ubangiji ya umarce ni a wannan lokaci, in koya muku ƙa’idodi da
    dokokin da za ku bi a ƙasar da kuke hayewa Urdun don mallake.
  uig-LAT: We shu chaghda Perwerdigar manga emr qilip, siler deryadin ötüp igileydighan
    zéminda ularni ulargha emel qilishinglar üchün silerge belgilimiler hem hökümlerni
    ögitishni tapilidi.
  nde-nde: Kungalesosikhathi lapho uThixo angiqondisa ukuba ngilifundise izimiso lemilayo
    okuzamele liyilandele ekuchapheni kwenu uJodani lisiya elizweni elizalithumba
    libe ngelenu.”
  ton-ton: ¶ Pea naʻe fekau kiate au ʻe Sihova ʻi he kuonga ko ia ke u ako ʻaki kiate
    kimoutolu ʻae ngaahi tuʻutuʻuni mo e ngaahi fakamaau, koeʻuhi ke mou fai ia ʻi
    he fonua ʻaia ʻoku mou ʻalu atu ke maʻu.
  ces-1613: Mně také přikázal Hospodin toho času, abych učil vás ustanovením a soudům,
    abyste činili je v zemi, do kteréž jdete k dědičnému držení jí.
  eng-WMB: The LORD commanded me at that time to teach you statutes and ordinances,
    that you might do them in the land where you go over to possess it.
  tam-TCV: நீங்கள் யோர்தானைக் கடந்து உரிமையாக்கப்போகும் நாட்டில் நீங்கள் பின்பற்றவேண்டிய
    விதிமுறைகளையும், சட்டங்களையும் உங்களுக்குப் போதிக்கும்படியாக அக்காலத்தில் யெகோவா
    எனக்குக் கட்டளையிட்டார்.
  ceb-ULB: Gisugo ako ni Yahweh nianang tungora sa pagtudlo kaninyo sa mga balaod
