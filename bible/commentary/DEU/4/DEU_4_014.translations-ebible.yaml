    iniamin kam, ia a dapiagh egh dar gɨn mangɨ.”
  dop-dop: Wɑɑtʋ ɩnɩ ɩ́ tɑɑ kɛ́ Tɑcɑɑ tʋ-m sɩ mɑ́ hʋlɩ-mɛɣɛ kʋsǝsɩɩtʋ nɑ kʋtʋtʋtʋ,
    nɑ ɩ́ tɔkǝɣɩ-tǝɣɩ teu kɛ tɛtʋ nti tǝ tɑɑ ɩ́ sʋʋkɩ sɩ tǝ́ pǝsɩ mǝ nyǝntʋ tɔ.
  azb-azb: Elə o vaxt Rəbb mənə mülk olaraq almaq üçün gedəcəyiniz torpaqda əməl edəcəyiniz
