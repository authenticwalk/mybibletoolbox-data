    ah ni BOEIPA loh kai n'uen pueng.
  tbz-SIM: 'Dɛ mɔ̀nnì ndi ti Yiɛ̀ nKuyie nni nnɑ̀kɛ́mɛ̀ kɛ dɔ̀: N dí tié nku kuɔ́
    nɛ̀ ku tɑnnɔ̀ kɛ̀ di ndɛ̀ tũ̀ nkɛ dɔɔri dɛ̀ yɛ̃mmɛ̀ kɛtenkɛ̀ kù dì duɔ́ nkɛ̀ miɛkɛ.'
  msy-2020: Egha Ikiavɨra Itir God, uaghan arazir a ifongeziba ko bizir a damuasa
