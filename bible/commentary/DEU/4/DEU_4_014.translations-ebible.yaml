  arb-NAV: كَمَا أَمَرَنِي فِي ذَلِكَ الْيَوْمِ أَنْ أُعَلِّمَكُمْ شَرَائِعَهُ وَأَحْكَامَهُ
    لِتُطَبِّقُوهَا فِي الأَرْضِ الَّتِي أَنْتُمْ مَاضُونَ إِلَيْهَا لِتَرِثُوهَا.
  ewe-ewe: Ɣe ma ɣie Yehowa gblɔ nam be mafia ɖoɖo kple se siwo me mialé ɖe asi le
    anyigba si miele Yɔdan tɔsisi la tsom be miaxɔ la dzi.”
  eng-LEE: And me the Lord commanded at that time to teach you statutes and ordinances,
    that ye might do them in the land whither ye go over to possess it.
  asm-FB: সেই সময়ত যিহোৱাই আপোনালোকক বিধি আৰু নিয়মবোৰ শিকাবলৈ মোক আদেশ দিলে যাতে
    আপোনালোকে যি দেশ অধিকাৰ কৰিবলৈ গৈ আছে, সেই ঠাইত সেইবোৰ মানি চলিব পাৰে।
  sus-A: نَ وَشَتِ، عَلَتَلَ نَشَ ﭑ يَامَرِ ﭑ شَ وٌ شَرَن سّرِيّ نُن يَامَرِ رَ، عَلَكٌ
    وٌ شَ عَ رَبَ بْشِ مَ نَشَن قِندِ مَ وٌ فبٍ رَ.»
  fra-SBL: En ce temps-là, Yahvé m'a ordonné de vous enseigner des lois et des ordonnances,
    afin que vous les mettiez en pratique dans le pays dont vous allez prendre possession.
  hbo-hbo: וְאֹתִ֞י צִוָּ֤ה יְהוָה֙ בָּעֵ֣ת הַהִ֔וא לְלַמֵּ֣ד אֶתְכֶ֔ם חֻקִּ֖ים וּמִשְׁפָּטִ֑ים
    לַעֲשֹׂתְכֶ֣ם אֹתָ֔ם בָּאָ֕רֶץ אֲשֶׁ֥ר אַתֶּ֛ם עֹבְרִ֥ים שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  eng-WYCLIFFE: And he comaundide to me in that tyme, that Y schulde teche you cerymonyes
