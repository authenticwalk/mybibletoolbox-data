verse: DEU.004.049
translations:
  mal-C: പിസ്ഗായുടെ ചെരിവിൽ ഉപ്പുകടൽ വരെയുള്ള സമതലമെല്ലാം ഉൾപ്പെടെ യോർദാനക്കരെ കിഴക്കുള്ള
    രണ്ട് അമോര്യരാജാക്കന്മാരുടെ രാജ്യവും അവർ അവകാശമാക്കി.
  deu-TKW: samt der ganzen Steppe auf der Ostseite des Jordan bis zum Meere der Steppe
    am Fuße der Abhänge des Pisga.
  lin-lin: bakisa Araba nyonso na este ya Yordani kino na ebale monene ya Araba, na
    ebandeli ya ngomba Pisiga.
  eng-LSV: and all the plain beyond the Jordan eastward, even to the Sea of the Plain,
    below the Springs of Pisgah.
  eng-GNV: And all the plaine by Iorden Eastwarde, euen vnto the Sea, of ye plaine,
    vnder the springs of Pisgah.
  eng-WEBSTER: And all the plain on the side of Jordan eastward, even to the sea of
    the plain, under the springs of Pisgah.
  nhw-BL: Huan nochi nopa huactoc tlali Arabá nechca hueyatl Jordán ipan neca nali
    para campa hualquisa tonati huan hasta nochi nopa Hueyi Atl Mictoc [4:49 Ni hueyi
    atl nojquiya itoca Hueyi Atl Poyec, o Hueyi Atl tlen Istatl o Hueyi Atl Arabá.]
    catli mocahua itzintla tepetl Pisga.
  swh-ONEN: pamoja na eneo lote la Araba mashariki ya Yordani, na kuenea mpaka Bahari
    ya Araba kwenye miteremko ya Pisga.
  bba-bba: kɑ tem mɛ mu wɑ̃ɑ Yuudɛnin wɔwɑɔ sɔ̃ɔ yɑri yeru ɡiɑ n kɑ ɡirɑri nim wɔ̃ku
    bɔruɡuuɔ sere n kɑ dɑ ɡuu te bɑ mɔ̀ Pisiɡɑn nuurɔ.
  eng-KJVCPB: and all the plain on this side Jordan eastward, even unto the sea of
    the plain, under the springs of Pisgah.
  wbp-wbp: '@see-verse:DEU.004.048'
  luo-luo: kendo nokawo gwenge mag Araba man yo wuok chiengʼ mar Jordan, mochopo nyaka
    Nam mar Araba mantiere e tiend gode mag Pisga.
  meu-meu: bona Araba taorana idoinai, Ioridane sinavaina mairiveina kahana ai, ela
    bona Araba gohuna, Pisga ororona badi-tanona ai.
  npi-ULB: र यर्दनपारि पूर्वपट्टि यर्दन नदीको बेँसीको मैदानका सबै भूभागदेखि अराबाको
    समुद्रसम्म र पिसगा टापुको भिरसम्म पर्थ्यो ।
  yor-yor: Àti gbogbo aginjù ní ìlà-oòrùn Jordani títí dé Òkun Iyọ̀ ní ìsàlẹ̀ gẹ̀rẹ́gẹ̀rẹ́
    Pisga.
  ind-ind: Daerah itu juga mencakup seluruh bagian timur Lembah sungai Yordan sampai
    ujung selatan Laut Mati, dan ke timur sampai lereng gunung Pisga.
  pes-OPCB: و شامل تمام منطقهٔ شرق رود اردن که از جنوب به دریای مرده و از شرق به دامنهٔ
    کوه پیسگاه منتهی می‌شد، بود.)
  tgl-ULB: at kasali ang lahat ng kapatagan ng Ilog lambak Jordan, patungong silangan
    lampas ng Jordan, sa Dagat ng Araba, sa gulod ng Bundok Pisga.
  hui-hui: Ani bialu Isaraeleali tigua dindi Iba Yodana ange mende ni tagira ibiragohayagi
    wiaru bibahende ti karulai halu iba kuyama mini Homene Iba laga bedagoria tagira
    pialu unura piaho wialu Hari Pisiga kagoria wima tagira pene.
  mya-mya: ထို​နယ်​မြေ​တွင်​ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​ရှိ ဒေ​သ​တစ်​ခု​လုံး​ပါ​ဝင်​၏။
    ယင်း​ဒေ​သ​သည် တောင်​ဘက်​ပင်​လယ်​သေ​အ​ထိ အ​ရှေ့​ဘက် ပိ​သ​ဂါ​တောင်​ခြေ​အ​ထိ​ကျယ်​ဝန်း​လေ​သည်။
  bod-N: ཡོར་དན་གཙང་པོ་ཤར་ཕྱོགས་ཀྱི་ཨ་ར་པཱའི་ཐང་ཐམས་ཅད་དང་ཨ་ར་པཱའི་རྒྱ་མཚོའི་བར་ཏེ།
    ཕིས་གའི་རི་འདབས་བཅས་ཡིན་ནོ། །
  sna-sna: uye kusanganisira Arabha yose kumabvazuva kwaJorodhani, kusvikira kuGungwa
    reArabha, mujinga memateru ePisiga.
  spa-BLM: y todo el Arabá al otro lado del Jordán, hacia el este, hasta el mar del
    Arabá, bajo las laderas de Pisga.
  cac-cac: Masanil smacb'en eb' chi', aton pan̈an ay d'a sti' a' Jordán d'a stojolal
    b'aj sjavi c'u, masanto sc'och lum d'a a' mar Muerto, aton d'a yich lum vitz Pisga.)
  swh-ULB: na ilijumuisha tambarare zote za bonde la mto Yordani, Mashariki mwa ng'ambo
    ya pili ya Yordani, kuelekea bahari ya Arabah, kuelekea miteremko ya mlima Pisgah.
  bel-bel: і ўсёю раўнінаю па гэты бок Ярдана на ўсход, да самага мора раўніны каля
    падножжа Фасгі.
  deu-ELBBK: und die ganze Ebene diesseits des Jordan, gegen Sonnenaufgang, und bis
    an das Meer der Ebene unter den Abhängen des Pisga.
  mbb-OT: ragkes en is tivuuk he Araba he zapit te edsilaan ne taman en te Daǥat he
    Minatey, he egkeumbawan te Buntud he Pisga.
  mal-2015: യോർദ്ദാന്നക്കരെ കിഴക്കു പിസ്ഗയുടെ ചരിവിന്നു താഴെ അരാബയിലെ കടൽവരെയുള്ള
    താഴ്‌വീതി ഒക്കെയും ഇങ്ങനെ യോർദ്ദാന്നക്കരെ കിഴക്കുള്ള രണ്ടു അമോര്യ രാജാക്കന്മാരുടെയും
    ദേശം കൈവശമാക്കി.
  rmc-rmc: a caľi dolina Araba pro vichodos pal o Jordan dži paš o Londo moros tel
    o verchos Pisga.
  pes-OPV: و تمامی عربه به آنطرف اردن بسوی مشرق تا دریای عربه زیر دامنه های فسجه.
  ron-1924: ши куприндя тоатэ кымпия де динкоаче де Йордан, ла рэсэрит, пынэ ла маря
    кымпией, суб поалеле мунтелуй Писга.
  ben-OBCV: এবং জর্ডনের পূর্বদিকের সম্পূর্ণ অরাবা এলাকা, পিস্‌গা পাহাড়শ্রেণীর ঢালু
    অংশের নিচে অরাবার তলভূমির সূফ সাগর পর্যন্ত চলে গিয়েছে।
  som-som: iyo Caraabaah Webi Urdun ka shishaysa oo dhan oo xagga bari ka xigta, iyo
    tan iyo badda Caraabaah oo ka hoosaysa dalcadaha Buur Fisgaah.
  lat-VUC: omnem planitiem trans Jordanem ad orientalem plagam, usque ad mare solitudinis,
    et usque ad radices montis Phasga.
  eng-ASVBT: and all the Arabah beyond the Jordan eastward, even unto the sea of the
    Arabah, under the slopes of Pisgah.
  eng-LXXUP: All Arabah beyond Jordan eastward under Asedoth hewn in the rock.
  eng-ULB: and included all of the plain of the Jordan River valley, eastward beyond
    the Jordan, to the Sea of the Arabah, to the slopes of Mount Pisgah.
  spa-VBL: e incluía toda la Arabá al este del Jordán hasta el Mar Muerto, junto a
    las laderas del Monte Pisga.
  fra-_FOB: Et toute la campagne de ce côté-ci du Jourdain, vers l'Orient, jusqu'à
    la mer de la campagne, sous les pentes du Pisga.
  mal-mal: യോർദ്ദാന് അക്കരെ കിഴക്ക് പിസ്ഗയുടെ ചരിവിന് താഴെ അരാബയിലെ കടൽവരെയുള്ള താഴ്വര
    ഒക്കെയും, ഇങ്ങനെ യോർദ്ദാനക്കരെ കിഴക്കുള്ള രണ്ട് അമോര്യ രാജാക്കന്മാരുടേയും ദേശം
    കൈവശമാക്കി.
  urd-GVR: Dariyā-e-Yardan kā pūrā mashriqī kinārā Pisgā ke pahāṛī silsile ke dāman
    meṅ wāqe Bahīrā-e-Murdār tak us meṅ shāmil thā.
  suz-BL: मिनु यर्दन आ ओंथ हांबु नां दाप्‍तीके गे अराबाह नेल्‍ल पिस्‍गा डांडा नु आ
    दिंमम अराबाह समुन्‍द्र माइश्‍शो, हिक्‍सी समुन्‍द्र सम्‍म इस्राएलीपुकीमी आंम रागी
    सेल्‍ने थुम्‍शो बाक्‍तेक्‍म।
  ita-1927: con tutta la pianura oltre il Giordano, verso oriente, fino al mare della
    pianura appiè delle pendici del Pisga.
  ckb-ckb: هەروەها هەموو عەراڤا لە بەری ڕۆژهەڵاتی ڕووباری ئوردونەوە هەتا دەریای مردوو
    لەژێر بنارەکانی پسگە.
  eng-BBE: And all the Arabah on the far side of Jordan to the east, as far as the
    sea of the Arabah under the slopes of Pisgah.
  kan-OKCV: ಯೊರ್ದನ್ ನದಿಯ ಆಚೆ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ಇರುವ ಎಲ್ಲಾ ಅರಾಬಾದನ್ನು ಸಹ, ಪಿಸ್ಗಾದ ಬೆಟ್ಟದ
    ತಗ್ಗಿನಲ್ಲಿರುವ ಬಯಲಿನ ಸಮುದ್ರದವರೆಗೆ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು.
  tam-2017: எமோரியர்களுடைய இரண்டு ராஜாக்களின் தேசங்களான சீகோனுடைய தேசத்தையும், பாசானின்
    ராஜாவாகிய ஓகின் தேசத்தையும் கட்டிக்கொண்டார்கள்.
  spa-RV-1909: Y toda la llanura de esta parte del Jordán, al oriente, hasta la mar
    del llano, las vertientes de las aguas abajo del Pisga.
  ron-BTF: Şi toată câmpia de dincoace de Iordan spre est, chiar până la marea câmpiei,
    sub izvoarele lui Pisga.
  eng-WEBP: and all the Arabah beyond the Jordan eastward, even to the sea of the
    Arabah, under the slopes of Pisgah.
  eng-FBV: and included all the Arabah to the east of the Jordan down as far as the
    Dead Sea beside the slopes of Mount Pisgah.
  nld-1939: met heel de Araba aan de oostelijke oever van de Jordaan tot aan de zee
    van de Araba aan de voet van de hellingen van de Pisga.
  nch-BL: Huan nochi nopa huactoc tali Arabá nechca hueyat Jordán ipan neca nali para
    campa quisa tonati huan hasta nochi nopa Hueyi At Mictoc cati mocahua itzinta
    tepet Pisga.
  vie-1934: và toàn đồng bằng bên kia sông Giô-đanh, về phía đông cho đến biển của
    đồng bằng, dưới triền núi Phích-ga.
  hin-CV: इसमें यरदन नदी के पूर्व का क्षेत्र भी शामिल था, जो पिसगाह पर्वत के ढलानों
    से लगे अराबाह सागर तक फैला था.
  eng-OURB: and all the Arabah beyond the Jordan [Descender] eastward, even to the
    sea of the Arabah, under the slopes of Pisgah.
  spa-BES: Y toda la Arabá al otro lado del Jordán, al oriente, hasta el mar de Arabá,
    bajo las laderas de Pisga.
  tdx-tdx: naho i ratraratra iaby atiñana’ Iardene añey pak’ an-dRiak’Arabà ampoton-kerakera’
    i Pisgà eo.
  vid-vid: Hamwe na honhu heng'ha ha ubanzi wa kolilawilaga isanya mwa lwanda lwa
    Yolodani mbaka Bahali ya Mwino, mbaka kuli miduliko ja chidunda cha Pisiga.
  eng-OKE: And all the plain beyond Jordan eastward unto the sea of the plain at the
    declivity of the heights.
  tha-KJV: รวมกั​บท​ี่ราบทั้งหมด ซึ่งอยู่ฟากตะวันออกของแม่น้ำจอร์แดนข้างนี้ จนถึงทะเลแห่งที่​ราบ
    ที่​น้ำพุ​แห่​งปิสกาห์
  por-BR-2018: E toda a planície desta parte do Jordão, ao oriente, até o mar da planície,
    as encostas das águas abaixo do Pisga.
  deu-ELO: und die ganze Ebene diesseit des Jordan, gegen Sonnenaufgang, und bis an
    das Meer der Ebene unter den Abhängen des Pisga.
  eng-WYC-2018: and they wielded all the plain beyond (the) Jordan, at the east coast,
    unto the sea of (the) wilderness, and unto the roots of the hill of Pisgah. (and
    they took all the plain, or the Arabah, east of the Jordan River, unto the Dead
    Sea, and the foot of Mount Pisgah.)
  epo-epo: kaj la tutan stepon transe de Jordan oriente kaj ĝis la maro de la stepo
    ĉe la bazo de Pisga.
  uig-PIN: xundaⱪla Iordan dǝryasining xǝrⱪ tǝripidiki pütkül Arabaⱨ tüzlǝngliki wǝ
    Pisgaⱨ teƣining baƣriƣa jaylaxⱪan «Tüzlǝngliktiki dengiz»ƣiqǝ idi).
  beo-beo: 'Soge huluane Yodane Hano eso mabe bega: ga (north) asili Bogoi Hano Wayabo
    doaga:i amola eso mabe amoga asili Bisiga Goumi amoga doaga:i, amo soge huluane
    da ilia lai soge ganodini dialu.'
  tpi-OTNT: Na tu ol i kisim olgeta graun long hap sankamap bilong wara Jordan, i
    go inap long raunwara Detsi na long maunten Pisga.
  hau-SA: ya kuma haɗa da dukan Araba gabas da Urdun, har zuwa tekun Araba a gindin
    gangaren Fisga.
  uig-LAT: shundaqla Iordan deryasining sherq teripidiki pütkül Arabah tüzlengliki
    we Pisgah téghining baghrigha jaylashqan «Tüzlengliktiki déngiz»ghiche idi).
  nde-nde: kuhlanganisa layo yonke i-Arabha empumalanga yeJodani kuze kuyefika oLwandle
    lwe-Arabha, ngaphansi komthezuko wasePhisiga.
  ton-ton: Pea mo e potu tafangafanga kotoa pē ʻi he potu ki heni ʻo Sioatani ʻo hanga
    ki hahake, ʻio, ʻo aʻu atu ki he tahi ʻoe toafa, ʻi lalo ʻi he ngaahi matavai
    ʻo Pisika.
  ces-1613: I ve všecku rovinu před Jordánem k východu až k moři pustému, ležící pod
    horou Fazga.
  eng-WMB: and all the Arabah beyond the Jordan eastward, even to the sea of the Arabah,
    under the slopes of Pisgah.
  tam-TCV: இந்த நாடு யோர்தானுக்குக் கிழக்கே அரபாவையும், பிஸ்கா மலைச்சரிவின்கீழ் இருந்த
    உப்புக்கடலையும் உள்ளடக்கியிருந்தது.
  ceb-ULB: ug apil ang tanang patag nga walog sa Suba sa Jordan, silangang bahin tabok
    sa Jordan, ngadto sa Dagat sa Araba, ngadto sa bakilid nga bahin sa Bukid sa Pisga.
  pol-UBG: I całą równinę po tej stronie Jordanu na wschodzie aż do Morza Pustego,
    pod zdrojami Pizga.
  urd-GVU: دریائے یردن کا پورا مشرقی کنارہ پِسگہ کے پہاڑی سلسلے کے دامن میں واقع بحیرۂ
    مُردار تک اُس میں شامل تھا۔
  deu-1912: und alles Blachfeld jenseit des Jordans, gegen Aufgang der Sonne, bis
    an das Meer im Blachfelde, unten am Berge Pisga.
  kan-2017: ಅರಾಬಾ ಎಂಬ ತಗ್ಗಿನಲ್ಲಿ ಪಿಸ್ಗಾ ಬೆಟ್ಟದ ಬುಡದಲ್ಲಿರುವ ಅರಾಬ್ ಸಮುದ್ರದ ವರೆಗೆ ಯೊರ್ದನ್
    ನದಿಯ ಆಚೆ ಇರುವ ಭಾಗವನ್ನೆಲ್ಲಾ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡಿದ್ದರು.
  yap-yap: Ki un ngay ga’ngin yang e nug u ba’ ni ngek fare Lul’ nu Jordan nge yan
    i yan ngalan e yimuch nge mada’ ko Dead Sea me yan ko ngek nge tun nga enggin
    e burey ni Pisgah.
  hlt-MCSB: Jordan rhalvang khocuk benkah kolken pum neh Pisgah tuibah hmuikah kolken
    tuitunli due pataeng a huul uh.
  mdy-ETH: ዬይ ዓጫ ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ዛሎና ዓኣ ዓራባ ዓጮ ዔካዖ ዾኦሎ ዛሊና ዴንዲ ሶኦጌ ባዚ ሄላኔ፤ ዬያጉዲ ሃሣ
    ዓባ ኬስካ ዛሎና ፒሲጋ ዹኮ ዴሞ ሄላንዳኣና ዓኣዻያኬ።
  twi-ASANTE: Israelfoɔ no sane faa nsaase a ɛfiri Araba ɛpo no ano kɔsi bepɔ Pisga
    ase.
  eng-WEBU: and all the Arabah beyond the Jordan eastward, even to the sea of the
    Arabah, under the slopes of Pisgah.
  bnp-bnp: Ri bole turana a maka malala lobo na tabeke na nirikena haro na naru e
    Iordan, i vano i harena na Dari Mate na niragana lolo e Pisga.
  wal-wal: Qassikka he biittai Yorddaanoosappe arshsho baggaara de7iya Aaraba biittaa
    ubbaa ekkidi biidi, Pisgga Deriyaa xaphon de7iya Haiquwaa Abbaa gakkees.
  spa-PDDPT: con todo el Arabá al otro lado del Jordán, hacia el oriente, hasta el
    mar del Arabá, al pie de las laderas de la montaña Pisga.
  gun-gun: Yvy joja reia ha'e javi Jordão yakã regua kuaray oua katy oĩ va'e, yvy
    joja reia regua ye'ẽ rembe peve Pisga yvyty katy'i yvy'ã guy rupi.
  ilo-ULB: ken nairaman ti amin a patad iti tanap ti Karayan Jordan, nga agpadaya
    iti labes ti Jordan, agingga iti baybay ti Araba, agingga kadagiti arisadsad ti
    Bantay Pisga.”
  kpg-kpg: Di gowaa deenei e dau labelaa gi nia gowaa huogodoo ala i bahi i dua di
    Monowai Jordan, ga hanadu loo gi ngaaga, gi Tai Mmade, mo adu gi bahi dua gi tono
    di Gonduu Pisgah.
  uig-ARA: شۇنداقلا ئىئوردان دەرياسىنىڭ شەرق تەرىپىدىكى پۈتكۈل ئاراباھ تۈزلەڭلىكى
    ۋە پىسگاھ تېغىنىڭ باغرىغا جايلاشقان «تۈزلەڭلىكتىكى دېڭىز»غىچە ئىدى).
  sus-sus: Yi taae nan nu Araba bɔxi ma Yurudɛn naakiri ma, sogetede biri, a sa dɔxɔ
    Araba baa ra Pisiga geya bun ma.
  pon-2006: Pil iangahki sahpw koaros ni palimesehn Pillap Sordan kohdilahng palieir
    ni Sehden Mehla oh kolahng ni palimesehn tepin Nahna Piska.
  ksd-ksd: ma ra male Araba par ta ra papar a Iordan maro, ta ra matana taur, ma i
    tuk tar ta ra ta Araba, ta ra bit a luana Pisga.
  tur-YTC: ve Yarden'in ötesinde doğuya doğru, Pisga yamaçları altındaki Arava Denizi'ne
    kadar bütün Arava'yı aldılar.
  grc-BRENT: πᾶσαν τὴν Ἄραβα πέραν τοῦ Ἰορδάνου κατὰ ἀνατολὰς ἡλίου ὑπὸ Ἀσηδὼθ τὴν
    λαξευτήν.
  ind-AYT: mencakup juga seluruh lembah di sebelah timur Sungai Yordan, sampai ke
    sebelah selatan terus ke Laut Araba, ke kaki Gunung Pisga.
  nya-nya: ndi kuphatikizapo dziko lonse la Araba cha kummawa kwa Yorodani mpaka kukafika
    ku Nyanja ya Araba, kumunsi kwa Phiri la Pisiga.
  hrv-hrv: i svu Arabu preko Jordana, s istoka do mora u Arabi, pod obroncima Pisge.
  mps-mps: Tama me augwaligo te Jordan wę te giliga asobo badu tǫ sese tama sali,
    tama pelama, tamu wę Detsiba tama pelama, tama bulu du Pisgaba saboligi pali.
  tpi-tpi: Na tu ol i kisim olgeta graun long hap sankamap bilong wara Jordan, i go
    inap long raunwara Detsi na long maunten Pisga.
  dan-1931: tillige med hele Arabalavningen hinsides Jordan, på den østre Side, lige
    til Arabahavet neden for Pisgas Skrænter.
  vie-OVCB: và tất cả miền đồng bằng bên bờ phía đông Sông Giô-đan, cho đến tận biển
    của đồng bằng, dưới triền núi Phích-ga.)
  guj-2017: અને યર્દનની પેલી બાજુ પૂર્વ તરફ, યર્દન નદીની ખીણના બધા મેદાનો, તે છેક
    પિસ્ગાહ પર્વતના ઢોળાવ નીચે આવેલા અરાબાના સમુદ્ર સુધીનો હતો.
  pon-2006A: Pil iangahki sahpw koaros ni palimesehn Pillap Sordan kohdilahng palieir
    ni Sehden Mehla oh kolahng ni palimesehn tepin Nahna Piska.
  por-BRBSL: e todos os Arabah além do Jordão em direção ao leste, até o mar dos Arabah,
    sob as encostas de Pisgah.
  cth-cth: Jordan tui kanîtho hoi, kâkuen e talîpui teng, Arabah Pisgah totouh a lawp
    awh.
  twi-twi: Israelfo no san faa nsase a ɛwɔ Araba po no ano wɔ Yordan apuei fam de
    kosi Nkyene Po wɔ Pisga mmepɔw no ase.
  hlt-hlt: Jordan rhalvang khocuk benkah kolken pum neh Pisgah tuibah hmuikah kolken
    tuitunli due pataeng a huul uh.
  tbz-SIM: Kɛ̀ kùu kɔtɛ kɛ́dítɛ́ tɛdɔntɛ̀ Adɑbɑ kó dikpɑ́ɑ̀ kɛ́ntɔ kɛ́séntɛ́ kukó
    nSuditɛ̃ɛ̃, diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ dɑ̀mɛ́ɛ̀rì mukɔ́kúɔ́
    nkou nɛ̀ Pisikɑɑ tɑ̃rì pɛ̃ri.
  msy-2020: Egha me uaghan Jordanɨn Fanemɨn aruem anadi naghɨn itir nguaziba bar da
    inigha, ghua Amangsɨzim Itir Dɨpar Akaremɨn ghua Pisgan Mɨghsɨamɨn tu.
  dop-dop: Ntǝɣǝlɛ mpʋ nɑ Yɑɑtɑnɩ pɔɣɔ nɑ ilim tǝlɩɩlɛ tɔɔ. Hɑlǝnɑ teŋku kʋsǝpʋ, nɑ
    pǝ́ polo pʋɣʋ Pisikɑ luɣu.
  azb-azb: İordan çayının şərqində Arava dənizinə qədər olan Pisqa yamaclarının altındakı
    bütün Aravanı aldılar.
  eng-DBY: and all the plain on this side the Jordan, eastward, and as far as the
    sea of the plain, under the slopes of Pisgah.
  hin-2017: उस पर्वत तक का सारा देश, और पिसगा की ढलान के नीचे के अराबा के ताल तक,
    यरदन पार पूर्व की ओर का सारा अराबा है।
  wol-KYG: boole ca mboolem joorug wàllaa dexu Yurdan, ca penku, ba àgg ca géeju Xorom
    ga, ca suufu tundu Pisga.
  eng-YLT: and all the plain beyond the Jordan eastward, even unto the sea of the
    plain, under the springs of Pisgah.
  eng-WYC-2017: and they wielded all the plain beyond Jordan, at the east coast, unto
    the sea of wilderness, and unto the roots of the hill of Pisgah.
  eng-WMBB: and all the Arabah beyond the Jordan eastward, even to the sea of the
    Arabah, under the slopes of Pisgah.
  urd-GVH: दरियाए-यरदन का पूरा मशरिक़ी किनारा पिसगा के पहाड़ी सिलसिले के दामन में
    वाक़े बहीराए-मुरदार तक उसमें शामिल था।
  rug-rug: Meke gua tugo pa doduruna sa pezara pa lolomo pa kali gasa rimata koasa
    Ovuku Zodani meke kamo la gua pa vasina koa sa kolo matena meke kamo la gua pa
    hubina sa Toqere Pisiqa.
  gaz-gaz: innis Arabbaa baʼa Yordaanosii hamma galaana Arabbaatti jiru kan tabba
    Phisgaatii gaditti argamu hunda dabalata.
  fra-LSG: et il embrassait toute la plaine de l’autre côté du Jourdain, à l’orient,
    jusqu’à la mer de la plaine, au pied du Pisga.
  yal-yal: e nun Araba bɔxɔn birin Yurudɛn kidima a sogeteden binni, a sa dɔxɔ Fɔxɔ
    Ige Daraan na Pisiga geyaan san bun.
  haw-1868: A o ka papu a pau ma keia aoao o Ioredane ma ka hikina, a hiki i ke kai
    o ka papu, o kahi haahaa ma ke kumu o Pisega,
  arb-NAV: وَكُلَّ وَادِي الْعَرَبَةِ شَرْقِيَّ نَهْرِ الأُرْدُنِّ، حَتَّى الْبَحْرِ
    الْمَيِّتِ عِنْدَ سُفُوحِ الْفِسْجَةِ.
  ewe-ewe: kple Arabanyigba la katã, le Yɔdan tɔsisi la ƒe ɣedzeƒe yi Dzeƒu la nu,
    le Pisga to la te.
  eng-LEE: And all the plain on this side of the Jordan eastward, even unto the sea
    of the plain, under the declivities of Pisgah.
  asm-FB: এই পর্বতলৈকে থকা সকলো দেশ আৰু পিচগাৰ চাৱলীয়া ঠাইবোৰৰ তলত থকা যৰ্দ্দন নদীৰ
    পূবফালৰ সমগ্র যর্দন উপত্যকা এই দেশৰ অন্তর্ভুক্ত আছিল।
  sus-A: يِ تَايٍ نَن نُ عَرَبَ بْشِ مَ يُرُدّن نَاكِرِ مَ، سٌفٍتٍدٍ بِرِ، عَ سَ دْشْ
    عَرَبَ بَا رَ ثِسِفَ فٍيَ بُن مَ.
  fra-SBL: et toute la plaine au-delà du Jourdain, vers l'est, jusqu'à la mer de la
    plaine, sous les pentes du Pisga.
  hbo-hbo: וְכָל־הָ֨עֲרָבָ֜ה עֵ֤בֶר הַיַּרְדֵּן֙ מִזְרָ֔חָה וְעַ֖ד יָ֣ם הָעֲרָבָ֑ה
    תַּ֖חַת אַשְׁדֹּ֥ת הַפִּסְגָּֽה׃ פ
  eng-WYCLIFFE: thei weldiden al the pleyn biyende Jordan, at the eest coost, `til
    to the see of wildirnesse, and `til to the rootis of the hil of Phasga.
  cwe-cwe: hamwe na hanhu hose ha ubanzi wa ulawilo wa zuwa wa lwanda lwa Yoludani
    mbaka Bahali ya Munyu, kuuhelelo wa mahulumuko ya mulima wa Pisiga.
  kik-kik: na ũkanyiita Araba guothe mwena wa irathĩro rĩa Rũũĩ rwa Jorodani, o nginya
    iria rĩa Araba, mũhuro wa iharũrũka cia Pisiga.
  fra-NCL: avec toute l’Arabah, de l’autre côté du Jourdain, à l’orient, jusqu’à la
    mer de l’Arabah, au pied du Phasga.
  cek-AK: Jordan ni angyae bang ih azawn ahmuen boih, tuipui taeng boih, Azup-Pishgah
    vangpui khoek to a lak o.
  cuk-cuk: Deginbali, Jordán-diwar-dad-nakwedsik, bela Arabáʼse-bakar, Arabá-demarsega,
    degine, Pisga-yar-nakwemaidsega, Israel-dulemargadga gunonikid.
  uig-CYR: шундақла Иордан дәриясиниң шәриқ тәрипидики пүткүл Арабаһ түзләңлиги вә
    Писгаһ теғиниң бағриға җайлашқан «Түзләңликтики деңиз»ғичә еди).
  tel-2017: పిస్గా ఊటలకు కిందుగా అరాబా సముద్రం వరకూ తూర్పు దిక్కున యొర్దాను అవతల ఆరాబా
    ప్రదేశమంతటినీ స్వాధీనం చేసుకున్నారు.
  hat-BSA: avèk tout Araba anfas Jourdain an vè lès, jis rive nan lanmè Araba, nan
    pye pant mòn Pisga a.
  kos-kos: ac sisani acn nukewa kutulap in Infacl Jordan som eir lac nu ke Meoa Misa,
    ac nu kutulap nu pe Eol Pisgah.
  hbo-WLC: וְכָל־הָ֨עֲרָבָ֜ה עֵ֤בֶר הַיַּרְדֵּן֙ מִזְרָ֔חָה וְעַ֖ד יָ֣ם הָעֲרָבָ֑ה
    תַּ֖חַת אַשְׁדֹּ֥ת הַפִּסְגָּֽה׃ פ
  ibo-ibo: ruo nʼala Araba niile, nke dị nʼọwụwa anyanwụ osimiri Jọdan, ruokwa nʼOsimiri
    Nnu, nʼala ala ugwu Pisga.
  ory-ory: ପୁଣି ଅସ୍ଦୋଦ-ପିସ୍ଗାର ଅଧଃସ୍ଥିତ ସମତଳ ଭୂମିର ସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ଯର୍ଦ୍ଦନ-ପୂର୍ବପାରିସ୍ଥିତ
    ସମସ୍ତ ପଦାଭୂମି ଅଧିକାର କରିଥିଲେ।
  chk-chk: A pwal pachelong unusen ewe fanü Arapa mi nom ötiuen ewe chanpupu Jortan
    tori ewe Setin Mäla fätiuen ewe chuk Piska.
  rop-rop: en detlot kantri sanraiswei brom det Jodan Riba en det kantri sauthwei
    raidap langa det solwoda gulum Dedsi, en sanraiswei langa det hil gulum Pisga.
  ukr-1871: І все поділлє по сїм боцї Йорданї на схід соньця, аж до подільського моря,
    під узгірями Пізги.
  deu-1951: Und die ganze Ebene diesseits des Jordan, gegen Aufgang, bis an das Meer
    der Ebene unterhalb der Abhänge des Pisga.
  eng-JPS: and all the Arabah beyond the Jordan eastward, even unto the sea of the
    Arabah, under the slopes of Pisgah.
  srp-1865: I sve polje s ovu stranu Jordana prema istoku do mora uz ravnicu pod Azdot-Fazgom.
  lug-lug: n’ezingiramu ne Alaba ekiri ku luuyi olw’ebuvanjuba obwa Yoludaani, okutuukira
    ddala ku Nnyanja ya Alaba, ye Nnyanja ey’Omunnyo, wansi w’olugulungujjo lw’olusozi
    Pisuga.
  heb-heb: וכל הערבה עבר הירדן מזרחה ועד ים הערבה תחת אשדת הפסגה׃
  ben-IRV: এবং পিস্‌গা পর্বতের নীচে অবস্থিত অরাবা উপত্যকার সমুদ্র পর্যন্ত যর্দ্দনের
    পূর্বদিকে অবস্থিত সমস্ত অরাবা উপত্যকা অধিকার করেছিলেন।
  pan-pan: ਅਤੇ ਸਾਰੇ ਅਰਾਬਾਹ ਉੱਤੇ ਯਰਦਨ ਤੋਂ ਪਾਰ ਪੂਰਬ ਵੱਲ ਅਰਥਾਤ ਅਰਾਬਾਹ ਦੇ ਸਮੁੰਦਰ ਤੱਕ ਜਿਹੜਾ
    ਪਿਸਗਾਹ ਦੀ ਢਾਲ਼ ਹੇਠ ਹੈ, ਕਬਜ਼ਾ ਕਰ ਲਿਆ।
  mya-JVB: ယော်ဒန် မြစ်အရှေ့ ဘက် လွင်ပြင် နှင့် တကွ လွင်ပြင် နှင့်ဆိုင်သော အိုင် နား၊
    အာဇုတ် ပိသဂါ မြို့တိုင်အောင် ၎င်း သိမ်းယူကြ၏။
  hmo-hmo: Ma inai tano danu be Araba ena tano palaka ibounai, Ioridane Sinavai ena
    dina daekau kahanai, ela bona Davara Mase dekenai, bona dina daekau kahanai Pisiga
    Ororo dekenai.
  urd-urd: इसी में यरदन पार पूरब की तरफ़ मैदान के दरिया तक जो पिसगा की ढाल के नीचे
    बहता है, वहाँ का सारा मैदान शामिल है।
  rus-SYN: и всею равниною по эту сторону Иордана к востоку, до самого моря равнины
    при подошве Фасги.
  bqc-SIM: ń sɛ̃ pↄ́ kú Yuudɛ̃ gukpɛ baao e Ísida Wisidei, Pisiga gbɛpↄlɛu.
  tcz-CHONGTHU: Chuin amahon solam gamkai Jordan vadung pang leh, lhanglam San dung
    changeiyin ajousoh uvin, Pisgah noilam changei ahi.
  mar-mar: यार्देन नदीच्या पूर्वेकडील संपूर्ण खोरे, दक्षिणेला अराबा (मृत) समुद्रापर्यंतचा
    विस्तार, आणि पूर्वेला पिसगा पर्वताच्या पायथ्यापर्यंत एवढा हा प्रदेश त्यांनी काबीज
    केला होता.
  qub-qub: Jordán mayupa jucaj lädun pampacunapis Israel runacunapämi caran Cachi
    Lamarcama. Chay pampacunaga Jordán mayupita inti yagamunan-lächömi caycan. Cachi
    Lamarpis Pisga nishan punta chaquinchömi caycan.
  hat-hat: Yo te pran tou tout zòn Araba a, ki sou bò solèy leve larivyè Jouden an,
    rive lanmè Mouri a nan pye mòn Pisga.
  eng-BSB: including all the Arabah on the east side of the Jordan and as far as the
    Sea of the Arabah, below the slopes of Pisgah.
  tod-tod: é ɓɔ Zuludɛn ma ʋɛtu nɛmɛi kpein ba, Zuludɛn folo ɠulazu ʋelei, é zeeli
    Kpoloɗɛ Wanai ma, Pizega ɠizei ɠɔɠɔaʋɛ.
  eng-WEBPB: and all the Arabah beyond the Jordan eastward, even to the sea of the
    Arabah, under the slopes of Pisgah.
  kbq-kbq: Hagi Jodani timofo zage hanati kaziga mopane, Fri Hagerimofo mago sopa'aregati
    vuno Pisga agonamofo agafi ome atre'ne mopane eri'naze.
  nhe-BL: Huan nochi nopa huactoc tlali Arabá nechca atemitl Jordán ipan neca nali
    para campa quisa tonati huan hasta nochi nopa Hueyi Atl Mictoc [4:49 Ni hueyi
    atl nojquiya itoca Hueyi Atl Poyec, o Hueyi Atl tlen Istatl o Hueyi Atl Arabá.]
    tlen mocahua itzintla tepetl Pisga.
  gub-BL: Waiwy upyta ywy Zotàw yrykawhu ikupe kutyr har kwarahy ihemaw kutyr har
    rehe. Oho Yryhu Umàno Ma'e Kwer pe kwarahy ihemaw awyze har kutyr. Oho Piziga
    ywytyr ipy pe kwarahy ihemaw kutyr.
  eng-DRA: All the plain beyond the Jordan at the east side, unto the see of the wilderness,
    and unto the foot of mount Phasga.
