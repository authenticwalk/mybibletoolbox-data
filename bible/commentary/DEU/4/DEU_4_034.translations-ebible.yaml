verse: DEU.004.034
translations:
  mal-C: അല്ലെങ്കിൽ, നിങ്ങളുടെ ദൈവമായ യഹോവ ഈജിപ്റ്റിൽവെച്ചു നിങ്ങളുടെ കണ്ണുകൾക്ക്
    മുമ്പാകെ നിങ്ങൾക്കുവേണ്ടി ചെയ്തതുപോലെ പരീക്ഷകൾ, ചിഹ്നങ്ങൾ, അത്ഭുതങ്ങൾ, യുദ്ധം,
    ബലമുള്ള കൈ, നീട്ടിയ ഭുജം, മഹാപ്രവൃത്തികൾ എന്നിവകൊണ്ട് ദൈവം ഏതെങ്കിലും ജനതയെ മറ്റൊരു
    ജനതയുടെ മധ്യത്തിൽനിന്ന് തനിക്കായി വേർതിരിച്ചെടുക്കാൻ ശ്രമിച്ചിട്ടുണ്ടോ?
  deu-TKW: Oder ob je ein Gott auch nur den Versuch gemacht hat, auf Erden zu kommen,
    um sich mit Machterweisen, Zeichen und Wundern, mit Krieg, mit starker Hand und
    ausgerecktem Arm und mit erstaunlicher Gewalt eine Nation aus der Mitte einer
    andern herauszuholen, wie es doch Jahwe, euer Gott, vor deinen Augen in Ägypten
    mit euch gethan hat!
  lin-lin: Boni, ezali na nzambe oyo ameka kobimisa mpo na ye ekolo moko wuta na ekolo
    mosusu na nzela ya komekama, ya bilembo, ya bikamwa, ya bitumba, ya maboko na
    ye ya nguya, mpe na kosembola loboko to na nzela ya misala minene ya somo lokola
    makambo nyonso oyo Yawe, Nzambe na bino, asala mpo na bino kati na Ejipito na
    miso na bino ?
  eng-LSV: Or has God tried to go in to take a nation for Himself from the midst of
    a nation, by trials, by signs, and by wonders, and by war, and by a strong hand,
    and by an outstretched arm, and by great terrors, according to all that your God
    YHWH has done to you in Egypt before your eyes?
  eng-GNV: Or hath God assayed to go and take him a nation from among nations, by
    tentations, by signes, and by wonders, and by warre, and by a mightie hand, and
    by a stretched out arme, and by great feare, according vnto all that the Lord
    your God did vnto you in Egypt before your eyes?
  eng-WEBSTER: Or hath God essayed to go and take him a nation from the midst of another
    nation, by temptations, by signs, and by wonders, and by war, and by a mighty
    hand, and by an out-stretched arm, and by great terrors, according to all that
    the LORD your God did for you in Egypt before your eyes?
  nhw-BL: Amo oncatoc seyoc Dios catli quiitztoc se tlamantli masehualme catli quintequipanoyayaj
    seyoc tlali ehuani san tlapic huan quinquixtilijtoc ica huejhueyi tlanextilijcayotl
    huan tetzatl; huan moaxcati nopa masehualme quen amoTECO Dios anmechchihuilijtoc.
    Pampa yaya quintitlanili nopa egiptome miyac tlayejyecoli huan tlamantli catli
    temajmati. Quinhuilanqui ica ihueyi chicahualis. Quena, TOTECO quinmanexti huan
    quintlajtolsencajqui. Nochi ni tlamantli catli anquiitztoque ica amoixteyol para
    TOTECO anmechchihuilijtoc, amo quema panotoc ipan seyoc lado.
  swh-ONEN: Je, kuna mungu yeyote amepata kujaribu mwenyewe kuchukua taifa moja kutoka
    taifa lingine, kwa mapigo, kwa ishara za miujiza na maajabu, kwa vita, kwa mkono
    wenye nguvu na mkono ulionyooshwa au kwa matendo makuu ya kutisha, kama yale ambayo
    Bwana Mungu wenu aliyofanya kwa ajili yenu huko Misri mbele ya macho yenu?
  bba-bba: Yinni ɡoo u win tɔmbu wɔrɑre ben yibɛrɛbɑn nɔmɑn di kɑ win dɑm bɑkɑm, kɑ
    lɑɑkɑri mɛɛribu, kɑ yĩrenu, kɑ sɔm mɑɑmɑɑkiɡinu, kɑ tɑbu, kɑ win dɑm kɑ ɡɑ̃ɑ nɑnumɡinu
    nɡe mɛ Gusunɔ bɛsɛn Yinni u Eɡibitiɡibu kuɑ bɛɛn wuswɑɑɔ?
  eng-KJVCPB: Or hath God assayed to go and take him a nation from the midst of another
    nation, by temptations, by signs, and by wonders, and by war, and by a mighty
    hand, and by a stretched out arm, and by great terrors, according to all that
    the Lord your God did for you in Egypt before your eyes?
  wbp-wbp: '@see-verse:DEU.004.033'
  luo-luo: Bende nitiere nyasaye moro mosegolo oganda kuom oganda machielo moselok
    wasumbini? Koso bende nitiere moro mosetemo timo timbe madongogi gi ranyisi, honni
    gi lweny kendo gi teko maduongʼ kod bat morie kaka Jehova Nyasaye notimonu e piny
    Misri e wangʼu kuneno.
  meu-meu: Eiava nega ta Dirava ese bese ta vada e lao henia, idau bese bogaragina
    amo vada e abia, iena a?, hahehisi amo, toa amo, hoa karadia amo, tuari amo, imana
    goadana amo, imana itoi-rorona amo, hahegari badadia amo, vada e abia, Iehova,
    emui Dirava, ese umui daimui ai bona umui vairarnui ai Aigupto ai, e karaia heḡereḡerena,
    a?
  npi-ULB: वा मिश्रमा तिमीहरूका आँखाकै सामुन्‍ने परमप्रभु तिमीहरूका परमेश्‍वरले गर्नुभएझैँ
    परीक्षा, चिन्ह, आश्‍चार्य, लडाइँ, शक्तिशाली हात, पसारिएको पाखुरा र महान् त्रासहरूद्वारा
    अर्को जातिको बिचबाट आफ्नो लागि एउटा जातिलाई लिएर आउन के परमेश्‍वरले कहिल्यै कोसिस
    गर्नुभएको छ ?
  yor-yor: 'Ǹjẹ́ Ọlọ́run kan ti gbìyànjú àti mú orílẹ̀-èdè kan jáde kúrò nínú òmíràn
    fúnra rẹ̀ rí, nípa ìdánwò, nípa iṣẹ́ àmì, àti iṣẹ́ ìyanu nípa ogun, tàbí nípa
    ọwọ́ agbára tàbí nína apá, àti nípa ẹ̀rù ńlá: gẹ́gẹ́ bí gbogbo èyí tí Olúwa Ọlọ́run
    yín ṣe fún un yín ní Ejibiti ní ojú ẹ̀yin tìkára yín?'
  ind-ind: Atau bandingkanlah berbagai perbuatan Allah dengan perbuatan dewa-dewa.
    Adakah dewa yang pernah berusaha membawa sebuah bangsa keluar dari negeri lain,
    seperti yang dilakukan TUHAN Allah kita di Mesir? Dengan mata kita sendiri, kita
    sudah menyaksikan bagaimana TUHAN menjatuhkan berbagai hukuman atas rakyat Mesir
    dengan kuasa-Nya yang besar dan menakutkan. Dia bahkan mengadakan berbagai macam
    keajaiban dan menyelamatkan kita dari pasukan mereka.
  pes-OPCB: و آیا تا به حال خدایی کوشیده است که با فرستادن بلاهای ترسناک و آیات و
    معجزات و جنگ، و با دست نیرومند و بازوی افراشته و اعمال عظیم و ترسناک، قومی را
    از بردگی قومی دیگر رها سازد؟ ولی یهوه خدایتان همۀ این کارها را در برابر چشمان
    شما در مصر برای شما انجام داد.
  tgl-ULB: O ang Diyos ba ay tinangkang pumunta at kunin ang isang bansa mula sa kalagitnaan
    ng ibang bansa, sa pamamagitan ng mga pagsubok, sa pamamagitan ng mga tanda, at
    sa pamamagitan ng mga kababalaghan, at sa pamamagitan ng digmaan, at sa pamamagitan
    ng isang napakalakas na kamay, at sa pamamagitan ng sa isang pagpapakita ng dakilang
    kapangyarihan, at sa pamamagitan ng matinding mga pananakot, gaya ng lahat ng
    ginawa ni Yahweh na inyong Diyos para sa inyo sa Ehipto sa harapan ng inyong mga
    mata?
  cbu-NT: Apanll waanaa siyaa tiptsireem sirútamasari ipusarangu, siyaa Ijiptosh tsap
    tashitungarangiya. ¿Nitaati Apanll minoowaa tputsee ambtamtaja ashirang? ¡Nda!
    Apanll siyaa tapachindamaam zandarangu, wizpurirnee kapung tuyamandarangu, siysa
    anoo parangitamsa. Ijiptoshuchee tputs kiyung yachamaam, tpuxtamaamtam ashirangiya.
    Sheeru, kundarareetstamtis zapantam tpachingarangiya.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibunime ina Iyibi dindiha howa
    haru tagira ibalu ina ibuninaga wali agaliore heledagoni. Ibugua tínaga deoreni
    howa biabe hongohe tara tara wiaru dewaore biya. Ibugua Iyibiali hearu baba wai
    bialu warago timbuniru Iyibi dindiha ibilayagoni. Ani bialu nde ibugua Iyibi wali
    agali mo gi halu agalime nabiagane ale dewaore biya. Anduane Homogo ibugua ani
    biyadagua biaga mendeali kabe. Mendeali naheoreyago.
  mya-mya: သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် အီ​ဂျစ်​အ​မျိုး​သား​တို့​လက်​မှ​သင်​တို့​ကို
    ကယ်​တင်​၍ မိ​မိ​၏​လူ​မျိုး​တော်​အ​ဖြစ်​ထုတ် ဆောင်​ခဲ့​သည်။ အ​ခြား​သော​ဘု​ရား​သည်
    လူ​တစ်​မျိုး​အ​တွက် ထို​ကဲ့​သို့​ပြု​ခဲ့​ဖူး​ပါ သ​လော။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မ​ဟာ​တန်​ခိုး
    တော်​ကို​ပြ​တော်​မူ​ခြင်း၊ ဘေး​ဒဏ်​နှင့်​စစ် ဘေး​သင့်​စေ​ခြင်း၊ နိ​မိတ်​လက္ခ​ဏာ​များ​နှင့်
    အံ့​ဖွယ်​သော​အ​မှု​တို့​ကို​ပြ​ခြင်း၊ ကြောက် မက်​ဖွယ်​သော​အ​မှု​တို့​ကို​ပြု​တော်​မူ​ခြင်း
    စ​သည်​တို့​ကို​သင်​တို့​ကိုယ်​တိုင်​မြင်​ခဲ့​ရ​ပြီ။-
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ཡུལ་དུ་ཁྱོད་ཅག་གི་མཐོང་ངོར་གང་དང་གང་མཛད་པ་ནང་བཞིན།
    ཚོད་བརྟག་དང་གྲུབ་རྟགས། ངོ་མཚར་བའི་དོན། འཐབ་མོ། ནུས་མཐུ་ཆེན་པོའི་ཕྱག་དང་ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་པ།
    རབ་ཏུ་ཆེ་ཞིང་འཇིགས་སུ་རུང་བའི་དོན་བཅས་ལ་བརྟེན་ནས་རང་གི་ཕྱིར་དུ་མི་རིགས་ཤིག་མི་རིགས་གཞན་ནས་ལེན་ཐུབ་པའི་ལྷ་ཞིག་ཡོད་དམ།
  sna-sna: Kune mumwe mwari here akaedza kundozvitsaurira rudzi pakati porumwe rudzi,
    nemiedzo, nezviratidzo, nezvishamiso, nehondo, noruoko rune simba, noruoko rwakatambanudzwa,
    kana namabasa makuru anotyisa, sezvinhu zvose zvakaitwa naJehovha Mwari wenyu
    pamberi penyu muIjipiti?
  spa-BLM: ¿O ha tratado Dios de ir a tomar una nación para sí de entre otra nación,
    con pruebas, con señales, con prodigios, con guerra, con mano poderosa, con brazo
    extendido y con grandes terrores, según todo lo que Yahvé vuestro Dios hizo por
    ti en Egipto ante tus ojos?
  cac-cac: Malaj junocxo dios sic'anelta junoc chon̈ab' d'a scal junocxo chon̈ab'
    icha val ajnac on̈ yic'anelta Jehová d'a Egipto yuj co vach'iloc. Quilnac val
    ayic sch'oxan jantac spoder yac'an oval cuuj, sch'oxannac juntzan̈ tas satub'tac
    yilji yed' yaelal yed' xivc'olal ayic on̈ yic'anelta d'a Egipto chi'.
  swh-ULB: Au Mungu ameshawahi kujaribu kwenda na kujichukulia kwa ajili yake taifa
    kutoka miongoni mwa taifa, kwa majaribu, ishara na maajabu na kwa vita, na mkono
    wa nguvu, na mkono ulionyoshwa, na magaidi wakuu, vile vyovyote ambavyo Yahwe
    Mungu wenu alifanya kwa ajili yenu Misri mbele ya macho yenu?
  bel-bel: ці спрабаваў які бог пайсьці - узяць сабе народ спасярод іншага народу
    карамі, азнакамі й цудамі і вайною, і рукою моцнаю і мышцаю высокаю і вялікімі
    жахамі, як зрабіў вам Гасподзь, Бог ваш, у Егіпце перад вачыма тваімі?
  wed-wed: '@see-verse:DEU.004.033'
  deu-ELBBK: Oder hat Gott je versucht zu kommen, um sich eine Nation aus der Mitte
    einer Nation zu nehmen durch Versuchungen, durch Zeichen und durch Wunder und
    durch Krieg und mit starker Hand und mit ausgestrecktem Arm und durch große Schrecknisse,
    nach allem, was der HERR, euer Gott, in Ägypten, vor deinen Augen, für euch getan
    hat?
  mbb-OT: Duen be selakew en he Megbevayà he migkuwa zin is grupu te menge etew puun
    te sevaha he nasyun pinaaǥi te penggezam, egkengein-inuwan he menge hitavù, tebek,
    dekelà he ǥehem, wey mekeǥeǥehem he menge vaal para maangken din? Wazà! Piru iyan
    heeyan mibeelan te Nengazen he Megbevayè niw ziyà te Ehipto, ne neseksiyan niw
    heeyan.
  mal-2015: അല്ലെങ്കിൽ നിങ്ങളുടെ ദൈവമായ യഹോവ മിസ്രയീമിൽവെച്ചു നീ കാൺകെ നിങ്ങൾക്കുവേണ്ടി
    ചെയ്തതുപോലെ ഒക്കെയും പരീക്ഷകൾ, അടയാളങ്ങൾ, അത്ഭുതങ്ങൾ, യുദ്ധം, ബലമുള്ള കൈ, നീട്ടിയ
    ഭുജം, വലിയ ഭയങ്കരപ്രവൃത്തികൾ എന്നിവയാൽ ദൈവം ഒരു ജാതിയെ മറ്റൊരു ജാതിയുടെ നടുവിൽ
    നിന്നു തനിക്കായി ചെന്നെടുപ്പാൻ ഉദ്യമിച്ചിട്ടുണ്ടോ?
  rmc-rmc: Či iľa avri varesavo del peskre manušen andral aver narodos le skuškenca,
    le znameňjenca, le zazrakenca, le maribnaha, le skutkenca the la bara zoraha,
    avke sar oda kerďa angle tumare jakha o RAJ, tumaro Del, andro Egipt?
  pes-OPV: و آیا خدا عزیمت کرد که برود وقومی برای خود از میان قوم دیگر بگیرد باتجربه‌ها
    و آیات و معجزات و جنگ و دست قوی و بازوی دراز شده و ترسهای عظیم، موافق هرآنچه یهوه
    خدای شما برای شما در مصر درنظر شما بعمل آورد؟
  ron-1924: А фост вреодатэ вреун думнезеу каре сэ фи кэутат сэ я ун ням дин мижлокул
    алтуй ням, прин ынчеркэрь, семне, минунь ши лупте, ку мынэ таре ши брац ынтинс,
    ши ку минунь ынфрикошате, кум а фэкут ку вой Домнул Думнезеул востру, ын Еӂипт
    ши суб окий воштри?
  aui-aui: '@see-verse:DEU.004.033'
  ben-OBCV: কিংবা তোমাদের ঈশ্বর সদাপ্রভু মিশরে তোমাদের সামনে যে সমস্ত কাজ করেছিলেন,
    আর কোনো ঈশ্বর কি কখনও সেইরকম পরীক্ষা, আশ্চর্য চিহ্ন ও কাজ, যুদ্ধ, শক্তিশালী হাত
    ও বিস্তারিত হাত, মহান ও ভয়ংকর কাজের মাধ্যমে অন্য জাতির মধ্যে থেকে নিজের জন্য
    এক জাতিকে বের করে এনেছে?
  som-som: Oo weligiis Ilaah maysku dayay inuu quruun dhexdeed kala soo baxo quruun
    kale, oo ma kaga soo bixiyey jirrabaadyo, iyo calaamooyin, iyo yaabab, iyo dagaal,
    iyo gacan xoog badan, iyo cudud fidsan, sidii Rabbiga Ilaahiinna ahu idinkoo u
    jeeda uu idiinku sameeyey dalkii Masar?
  lat-VUC: 'si fecit Deus ut ingrederetur, et tolleret sibi gentem de medio nationum,
    per tentationes, signa atque portenta, per pugnam et robustam manum, extentumque
    brachium, et horribiles visiones juxta omnia quæ fecit pro vobis Dominus Deus
    vester in Ægypto, videntibus oculis tuis:'
  eng-ASVBT: Or hath God assayed to go and take him a nation from the midst of another
    nation, by trials, by signs, and by wonders, and by war, and by a mighty hand,
    and by an outstretched arm, and by great terrors, according to all that Jehovah
    your God did for you in Egypt before your eyes?
  ita-1885: Ovvero, se Iddio ha mai fatta una tal prova, di venire a prendersi una
    nazione d'infra un'altra, con prove, con miracoli, e con prodigi, e con battaglie,
    e con potente mano, e con braccio disteso, e con grandi spaventi, secondo tutto
    ciò che il Signore Iddio vostro vi ha fatto in Egitto, davanti agli occhi vostri.
  eng-LXXUP: if God has assayed to go and take to himself a nation out of the midst
    of another nation with trial, and with signs, and with wonders, and with war,
    and with a mighty hand, and with a high arm, and with great sights, according
    to all the things which the Lord our God did in Egypt in thy sight.
  eng-ULB: Or has God ever attempted to go and take for himself a nation from the
    midst of another nation, by trials, by signs, and by wonders, and by war, and
    by a mighty hand, and by an outstretched arm, and by great terrors, as everything
    that Yahweh your God did for you in Egypt before your eyes?
  spa-VBL: ¿Ha intentado algún dios sacar una nación de otra nación y hacerla suya,
    usando pruebas y señales y milagros y guerra – con su gran poder e increíble fuerza
    y acciones aterradoras – como el Señor su Dios lo hizo por ustedes en Egipto,
    ante tus propios ojos?
  fra-_FOB: Ou si Dieu a jamais essayé de venir prendre à lui une nation du milieu
