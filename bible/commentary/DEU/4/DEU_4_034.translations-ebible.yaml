    mendena wambu dupwa neta nyepala baa rangena ingyuo karena leyase? Anatumi nakamana
    lenge kambu dorena banya porainya renge andake dokome anga ikyanepe yanda pingi
    yulupi sipuro epena lao minyuo piya. Dopa pyuo yulu wambumi pii nangepe dee wambu
    pakanyi pyambuo yulupi dupwa piya.
  urd-GVU: کیا کسی اَور معبود نے کبھی جرأت کی ہے کہ رب کی طرح پوری قوم کو ایک ملک
    سے نکال کر اپنی ملکیت بنایا ہو؟ اُس نے ایسا ہی تمہارے ساتھ کیا۔ اُس نے تمہارے
    دیکھتے دیکھتے مصریوں کو آزمایا، اُنہیں بڑے معجزے دکھائے، اُن کے ساتھ جنگ کی، اپنی
    بڑی قدرت اور اختیار کا اظہار کیا اور ہول ناک کاموں سے اُن پر غالب آ گیا۔
  deu-1912: oder ob Gott versucht habe hineinzugehen und sich ein Volk mitten aus
    einem Volk zu nehmen durch Versuchungen, durch Zeichen, durch Wunder, durch Streit
    und durch eine mächtige Hand und durch einen ausgestreckten Arm und durch sehr
    schreckliche Taten, wie das alles der HERR, euer Gott, für euch getan hat in Ägypten
    vor deinen Augen?
  kan-2017: ಬೇರೆ ಯಾವ ದೇವರೂ ಮನಪರಿಶೋಧನೆ, ಮಹತ್ಕಾರ್ಯ, ಉತ್ಪಾತ, ಯುದ್ಧ, ಭುಜಪರಾಕ್ರಮ, ಶಿಕ್ಷಾಹಸ್ತ,
    ಮಹಾಭೀತಿ ಇವುಗಳನ್ನು ಪ್ರಯೋಗಿಸಿ, ಒಂದು ಜನಾಂಗವನ್ನು ಮತ್ತೊಂದು ಜನಾಂಗದ ಕೈಯೊಳಗಿಂದ ತಪ್ಪಿಸುವುದಕ್ಕೆ
    ಪ್ರಯತ್ನಿಸಿದ್ದಾನೇ? ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಾದರೋ ಐಗುಪ್ತದೇಶದಲ್ಲಿ ನಿಮಗೋಸ್ಕರ ಇದನ್ನೆಲ್ಲಾ
    ನಿಮ್ಮ ಕಣ್ಣು ಮುಂದೆ ನಡಿಸಿದ್ದಾನಲ್ಲಾ.
  yap-yap: Ka’ e yigi yan reb e got i fek e girdi’ u reb e nam ngar manged girdi’
    rok, ni bod ni rin’ SOMOL ni Got romed ngomed u lan e nam nu Egypt? U p’eowchemed
    e maruwel Got riy nga gelngin nib gel nge yib e gafgow nge mael, me ngongliy e
    maang’ang nge tin yira ngat ngay, me k’aring boch ban’en nge yib ni ba gel e marus
    riy.
  hlt-MCSB: Na Pathen BOEIPA loh Egypt ah nangmih ham na mikhmuh ah a saii bangla
    namtom khui lamkah namtom te amah ham aka lo la a paan tih noemcainah neh, miknoek
    neh, kopoekrhai neh, caemtloek neh, tlungluen kut neh, ban lam neh, rhimomnah
    tangkik neh a tloe pathen loh a noemcai a?
  mdy-ETH: ዒንሢ ዛጌ ጎይፆ ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢ ጊብፄ ዓጮይዳ ማዼ ጎይፆ ዒ ናሽኬ ዓሶ ዛላ ዔቂ ሜሌ ዓሶይዳ
    ሜቶ ዔኪ ዬዒ፥ ፆኦሲ ዎልቄና ማዺንታ ዓኪ ባኣዚና ዱማ ዱማ ማላታ ዻዊ፥ ዔያቶ ዛሎ ዖልቲ፥ ፔኤኮ ዎልቆና ዶዱሞና ዻዊ ፔቴ
    ዴሬ ባኣካፓ ፔኤም ማዔ ዴሬ ዱማሲ ዔካኒ ዳንዳዔ ሜሌ ፆኦሲ ዎካ ዓኣይ?
  twi-ASANTE: Onyame foforɔ bi nam ɔgye a ɔnam amanehunu, nsɛnkyerɛnneɛ a ɛyɛ nwanwa,
    ɔko, tumidie ne ahodwiredeɛ so agye ɔman bi afiri ɔman foforɔ bi nsam afa sɛ ne
    dea anaa? Nanso, saa na Awurade, mo Onyankopɔn, yɛ maa mo wɔ Misraim a mo ani
    hunuiɛ.
  mwc-mwc: '@see-verse:DEU.004.033'
  eng-WEBU: Or has God tried to go and take a nation for himself from among another
    nation, by trials, by signs, by wonders, by war, by a mighty hand, by an outstretched
    arm, and by great terrors, according to all that the LORD your God did for you
    in Egypt before your eyes?
  bnp-bnp: E BAKOVI DAGI a Vure ne hita i bole tala hita o Egipto, i taparaki valai
    hita koea, i rata hita, hita e huriki a tara vona. Na matane mua i rata a maka
    leho i kupo na nitora vona. I rata a maka gilanga dagi ri bele ne huriki a Egipto,
    i vaubi hateka ne ria. I rata a maka nivakasiri, i rata a maka maki dagi i rata
    ria ri mangenge hateka. I tahoka tabu tara vure i kara ni ratana a maka maki nga?
    I uka liu.
  wal-wal: Woikko GODAI intte Xoossai intte xeellishin, Gibxxe biittan intteyyo oottidoogaadan,
    paaciyan, malaatan, maalaalissiyaaban, olan wolqqaama kushiyaaninne micettida
    qesiyan, qassi gita yashshan hara kawotettaa giddo gelidi, issi kawotettaa baayyo
    ekkanau baaxetida hara xoossi de7ii?
  spa-PDDPT: ¿O intentó jamás un ʼelohim venir a tomar para él una nación de entre
    otra, con pruebas, señales y prodigios, con guerra, mano poderosa y brazo extendido,
    y con grandes portentos como todo lo que hizo con ustedes Yavé su ʼElohim delante
    de sus ojos en Egipto?
  gun-gun: Tyrã amongue tuuete nda'u onhembopy'a ma amboae regua kuery mbyte gui ojeupe
    guarã oipe'a aguã, joeko a'ãa py, mba'emo porã oexa ukaa py, iporã va'e ojapoa
    py, joe opu'ãa py, opo oupi vy opo'akaa oexa ukaa py, opa marã nhomondyipaa py,
    Egito yvy re Senhor Penderuete penembiexarã ojapoague rami ete?
  ilo-ULB: Wenno pinadas kadi ti Dios a mapan ket mangala iti maysa a nasion iti tengnga
    ti maysa pay a nasion, babaen kadagiti pannubok, babaen kadagiti pagilasinan,
    ken babaen kadagiti nakakaskasdaaw, ken babaen iti gubat, ken babaen iti nabileg
    nga ima, ken babaen iti panangipakita iti dakkel a pannakabalin, ken babaen kadagiti
    napalalo a panangbutbuteng, a kas iti amin a banag nga inaramid ni Yahweh a Diosyo
    kadakayo idiay Egipto iti sangoananyo?
  kpg-kpg: Ma di god i golo guu daa ana daangada gi daha mo tuai henua belee hai nia
    daangada ni aana, be di hai a Dimaadua di godou God dela ne hai adu gi goodou
    i Egypt?! Goodou guu mmada gi godou golomada donu bolo ma go Mee dela ne wanga
    gi digaula nia magi huaidu mo tauwa mai i ono mahi mogobuna, ge e hai nia hagadilinga
    mogobuna haga goboina mono mogobuna hagamadagudagu dangada.
  uig-ARA: پەرۋەردىگار خۇدايىڭلار كۆز ئالدىڭلاردا سىلەر ئۈچۈن مىسىر زېمىنىدا قىلغانلىرىدەك،
    قىيىن سىناقلار بىلەن، مۆجىزىلىك ئالامەتلەر بىلەن، كارامەتلەر بىلەن، ئۇرۇش بىلەن،
    كۈچلۈك قول ھەم ئۇزىتىلغان بىلەك بىلەن ۋە دەھشەتلىك ۋەھىمىلەر بىلەن سىلەردىن باشقا
    بىر خەلقنى يات بىر ئەلنىڭ ئارىسىدىن چىقىرىپ ئۆزىگە خاس قىلىش ئۈچۈن كېلىپ ئۇرۇنۇپ
    باققانمۇ؟
  sus-sus: Ala mundun bara ɲama ba ɲama gbɛtɛ yi ra ɲaxankatɛ ra, tɔnxuma ra, kaabanakoe
    ra, gere belebele ra, fe magaaxuxie ra, alɔ wo Marigi Alatala naxan naba wo bɛ
    Misira bɔxi ma wo ya xɔri?»
  pon-2006: Mie koht emen me eimahdahr oh ketikihsang aramas ekei nan ehu wehi oh
    sapwellimanikinirailla duwehte KAUN-O, amwail Koht? E ketikihdo soumwahu lusulus
    oh mahwen, e ketin wiahda doadoahk manaman oh kapwuriamwei kei, oh kupwurehda
    soahng kamasepwehk kei en wiawi, mwohn masamwail kan.
  jae-jae: Me anôtô teŋ gêmoa, taŋ kêsaê gebe naêjaŋgo lau-m teŋ su aŋga lau-m teŋ
    ŋalêlôm êtu eŋ tauŋa ma kêsaê êsêac to gêgôm gêŋtalô ma gêŋsêga to gêjac siŋ ŋa
    lêma ŋajaŋa, taŋ kêmêtôc naŋ, ma kêtakê êsêac ŋa gêŋwapac kaiŋ teŋ kêtôm Apômtau,
    amacnêm Anôtô, gêgôm kêtu amacŋa aŋga Aiguptu, amac taôm matemanô alic naŋ, me.
  ksd-ksd: Dave, ta enana god i ga valar ia bar upi na vana ma na pilak pa tika na
    vuna tarai kan ta ra tika na vuna gunan ma ra lavur valavalar, ma ra lavur vakilang,
    ma ra lavur papalum na kinaian, ma ra vinarubu, ma ta ra ongor na limana, ma ra
    limana ba i tulue vaarike, ma ra umana ngala na papalum di dadadar tana, varogop
    ma ra lavur magit ra Luluai kavava God i ga pait ia ure avat aro Aigipto ta ra
    luaina mata i vavat?
  tur-YTC: Ya da Tanrıız Yahve Mısır'da gözlerinizin önünde sizin için yaptığı şeylere
    göre, denemelerle, belirtilerle, harikalarla, savaşla, kudretli elle, uzanmış
    kolla ve büyük dehşetlerle gidip başka bir ulus içinden kendisi için bir ulusu
    almaya kalkıştı mı?
  grc-BRENT: εἰ ἐπείρασεν ὁ Θεὸς εἰσελθὼν λαβεῖν ἑαυτῷ ἔθνος ἐκ μέσου ἔθνους ἐν πειρασμῷ,
    καὶ ἐν σημείοις, καὶ ἐν τέρασι, καὶ ἐν πολέμῳ, καὶ ἐν χειρὶ κραταιᾷ, καὶ ἐν βραχίονι
    ὑψηλῷ, καὶ ἐν ὁράμασιν μεγάλοις, κατὰ πάντα ὅσα ἐποίησε Κύριος ὁ Θεὸς ἡμῶν ἐν
    Αἰγύπτῳ ἐνώπιόν σου βλέποντος·
  ind-AYT: Apakah ada ilah lain yang pernah berusaha mengambil dan memiliki umat untuk
    dirinya sendiri dari tengah-tengah bangsa lain? Kamu sendiri telah melihat yang
    dilakukan TUHAN, Allah terhadapmu di Mesir. Kedahsyatan, tanda-tanda, mukjizat,
    perang dan segala kengerian yang terjadi di depan matamu.
  nya-nya: Kodi alipo mulungu amene anayeserapo kudzitengera mtundu wa anthu kuwachotsa
    mu mtundu unzake mwa mayesero, zizindikiro zozizwitsa, nkhondo, komanso mwa mphamvu
    zake zopanda malire, kapena mwa zochita zazikulu ndi zochititsa mantha, monga
    zimene Yehova Mulungu wanu anakuchitirani ku Igupto inu mukupenya?
  hrv-hrv: Ili, pokuša li koji bog da ode i uzme sebi jedan narod isred drugog naroda
    kušnjama, znakovima, čudesima i ratom, jakom rukom i ispruženom mišicom, uza silne
    strahote, kao što je sve to, na vaše oči, učinio za vas Jahve, Bog vaš, u Egiptu?
  mps-mps: God dago Genuai Bidigo da Isip bulude oda selama, da te Isip hani tomodu
    dįą selama, odasa asu, da aga we bidi mu pedelai dao. Te dagego gedude agai
    haniani sę hauwa agai genuai bomogo yai dao. Agai te Isip dabebolo genuai gasi
    augwalibolo mayu, me agai augwali dali hwįyu yai dao. Tama agai gasi hauwa mayu,
    me agai haniani bidi noma sabo sę geninama mu yali, te augwali wi ma iliyu. Tialima,
    te gasa god mego te tobage sę me yai dawe? Mu menio.
  tpi-tpi: God, Bikpela bilong yumi, i bin kisim yumi long Isip na bringim yumi i
    kam na mekim yumi i kamap lain manmeri bilong em yet. Long ai bilong yupela em
    i bin mekim planti wok long bikpela strong bilong em. Em i mekim planti bikpela
    sik i kamap long ol Isip na em i pait strong long ol. Na em i wokim ol mirakel
    na mekim planti kain bikpela samting bilong mekim ol i pret nogut tru. Orait ating
    i gat narapela god i bin mekim ol dispela kain samting, a? Nogat tru.
  dan-1931: Eller har nogen Gud søgt at komme og hente sig et Folk midt ud af et andet
    Folk ved Prøvelser, Tegn og Undere, ved Krig, med stærk Hånd og udstrakt Arm og
    store Rædsler, således som du med egne Øjne så HERREN eders Gud gøre med eder
    i Ægypten?
  vie-OVCB: Có bao giờ Đức Chúa Trời dùng phép lạ, hoạn nạn, chiến tranh, các việc
    khủng khiếp để giải cứu một dân tộc nô lệ đang ở ngay trong nước đô hộ, như trường
    hợp Chúa Hằng Hữu, Đức Chúa Trời của anh em ra tay trừng trị Ai Cập ngay trước
    mắt anh em hay không?
  guj-2017: અથવા જે સર્વ તમારા ઈશ્વર યહોવાહે મિસરમાં તમારા માટે તમારી નજર સમક્ષ કર્યું
    તેવું કરીને એટલે પરીક્ષણો, ચિહનો, ચમત્કારો, યુદ્ધ, પરાક્રમી હાથ તથા લંબાવેલા ભુજ
    તથા મોટાં ત્રાસદાયક કૃત્યો વડે બીજી દેશજાતિઓમાંથી પોતાને માટે દેશજાતિ પ્રાપ્ત
    કરવાનો શું કોઈ ઈશ્વરે યત્ન કર્યો છે?
  pon-2006A: Mie koht emen me eimahdahr oh ketikihsang aramas ekei nan ehu wehi oh
    sapwellimanikinirailla duwehte KAUN-O, amwail Koht? E ketikihdo soumwahu lusulus
    oh mahwen, e ketin wiahda doadoahk manaman oh kapwuriamwei kei, oh kupwurehda
    soahng kamasepwehk kei en wiawi, mwohn masamwail kan.
  por-BRBSL: Ou Deus tentou ir e tomar para si uma nação entre outras nações, por
    provações, por sinais, por maravilhas, por guerras, por uma mão poderosa, por
    um braço estendido, e por grandes terrores, de acordo com tudo o que Javé seu
    Deus fez por você no Egito diante de seus olhos?
  cth-cth: Nangmae BAWIPA Cathut ni, Izip ram nangmae hmalah a sak e patetlah mitnout
    panuenae hoi, kângairu hnonaw a saknae, kâtuknae a phasaknae, thaonae kut dâwnae,
    taki ka tho e vision a sak e lahoi, alouke cathut ni a cei teh, miphun buet touh
    koehoi buet touh ama hanelah ouk a la boi ou.
  twi-twi: So onyame foforo bi nam ogye a ɔnam amanehunu, nsɛnkyerɛnne a ɛyɛ nwonwa,
    ɔko, tumidi ne ahodwiriwde so agye ɔman bi afi ɔman foforo bi nsam afa sɛ ne de,
    sɛnea Awurade, mo Nyankopɔn, yɛ maa mo wɔ Misraim a na mo ani tua no?
  hlt-hlt: Na Pathen BOEIPA loh Egypt ah nangmih ham na mikhmuh ah a saii bangla namtom
    khui lamkah namtom te amah ham aka lo la a paan tih noemcainah neh, miknoek neh,
    kopoekrhai neh, caemtloek neh, tlungluen kut neh, ban lam neh, rhimomnah tangkik
    neh a tloe pathen loh a noemcai a?
  tbz-SIM: Di mu nyɑ̀ dibɔɔ̀ mɑrì dɔ̀ɔ̀mɛ̀ tidiɛtì nɛ̀ mɛbɛnkùmɛ̀ kɛ ɑ̃nnɛ́ kukɔ̃m̀bɔ̀doróo
    kɛ dènnɛ kubotí mɑkù kutɛkù miɛkɛ, ti Yiɛ̀ nKuyie nkùù di te kù mɛ̀ ndɔ̀ɔ̀mɛ̀
    Esibiti kɛ mɑ̀ mɛdiɛ̀ nkɛ di dènnɛníɑ̀?
  msy-2020: Ikiavɨra Itir God, ian God, Isipɨn kantrin ia inigha egha ian akua iza
    ia gamizɨ, ia an gumazamizibar otifi. Egha ian damazimɨn a uan gavgavir ekiamɨn
    ingangarir ekiar avɨribagh ami. An arɨmariar ekiar avɨribagh amizɨ, da Isipɨn
    kantrin otivizɨ, a puv me mɨsuagharɨki. Egha a mirakelbagh amuava, bizir igharagha
    garir ekiar Isipia damutɨ me bar puvɨram atiatingamin avɨribagh ami. Ti godɨn
    ifavarir igharazi tam, bizir an amizir kamagh garir tabar amigham, o? Bar puvatɨgham.
  dop-dop: Too tɔ, tʋɣʋ nɑkʋlɩ kʋ tɛmɑ piitim nɑpǝlǝɣɩ lǝsʋɣʋ kɛ lɛmpɩ hɛkʋ nɑ mɑɣɑsǝŋ
    nɑ kɔkɔlɔ tǝmɑ nɑ piti nyǝnɑ nɑ sɔɣɔntʋ nyǝnɑ nɑ yoou ɩsɩɩ Tɑcɑɑ mǝ Ɩsɔ lɑpʋ-mɛɣɛ
    Icipiti tɛtʋ tɑɑ nɑ ɩ́ nɑnɑ mǝ ɩsǝpee tɔ?
  azb-azb: Yaxud hansı allah Allahınız Rəbb kimi Misirdə gözləriniz önündə sizin xeyrinizə
    işləyərək imtahanlarla, əlamətlərlə, möcüzələrlə, döyüşlərlə, qüdrətli əli ilə,
    uzanan qolu ilə, böyük zəhmi ilə başqa millətin üstünə gedib onlardan öz millətini
    aldı?
  eng-DBY: Or hath God essayed to come to take him a nation from the midst of a nation,
    by trials, by signs, and by wonders, and by war, and by a powerful hand, and by
    a stretched-out arm, and by great terrors, according to all that Jehovah your
    God did for you in Egypt before your eyes?
  hin-2017: फिर क्या परमेश्वर ने और किसी जाति को दूसरी जाति के बीच से निकालने को कमर
    बाँधकर परीक्षा, और चिन्ह, और चमत्कार, और युद्ध, और बलवन्त हाथ, और बढ़ाई हुई भुजा
    से ऐसे बड़े भयानक काम किए, जैसे तुम्हारे परमेश्वर यहोवा ने मिस्र में तुम्हारे
    देखते किए?
  wol-KYG: Jan yàlla moo masa fexee dikk foqatil boppam aw xeet, bellee leen ci weneen
    xeet, ci biiri nattu, aki firnde aki kéemaan ak xare yu mu sottale dooley loxoom,
    ak kàttanu përëgam, ak jëf ju raglu, noonee leen ko seen Yàlla Aji Sax ji defale
    ca Misra, ngeen teg ci bët?
  eng-YLT: Or hath God tried to go in to take to Himself, a nation from the midst
    of a nation, by trials, by signs, and by wonders, and by war, and by a strong
    hand, and by a stretched-out arm, and by great terrors — according to all that
    Jehovah your God hath done to you, in Egypt, before your eyes?
  kne-kne: Magay odom ay diyos ay nangisalakan ay mismo si ipogaw na ay binag-en di
    odom ay nasyon ay kaman din inila yo ay inyat Yahweh ay Diyos tako ed Egipto.
    Inpaila na din panakabalina begew sin nakaskasdaaw ya kaeegyat ay inam-amag na
    ya din namadpadasana en datako ya nanalsalaknibana en datako sin gobatan.
  eng-WYC-2017: either if that God went in, and took to himself a folk from the midst
    of nations, by temptations, miracles, and great wonders, by battle, and strong
    hand, and arm stretched forth, and horrible sights, by all things which your Lord
    God did for you in Egypt, in sight of thine eyes;
  eng-WMBB: Or has God tried to go and take a nation for himself from amongst another
    nation, by trials, by signs, by wonders, by war, by a mighty hand, by an outstretched
    arm, and by great terrors, according to all that the LORD your God did for you
    in Egypt before your eyes?
  urd-GVH: क्या किसी और माबूद ने कभी जुर्रत की है कि रब की तरह पूरी क़ौम को एक मुल्क
    से निकालकर अपनी मिलकियत बनाया हो? उसने ऐसा ही तुम्हारे साथ किया। उसने तुम्हारे
    देखते देखते मिसरियों को आज़माया, उन्हें बड़े मोजिज़े दिखाए, उनके साथ जंग की, अपनी
    बड़ी क़ुदरत और इख़्तियार का इज़हार किया और हौलनाक कामों से उन पर ग़ालिब आ गया।
  rug-rug: Vegua, keke tamasa si ele podekia pude vagi vura nia si keke nana butubutu
    tie koa keke butubutu tie, pa pinodepodekae, pa tinavete variva magasadi na vina
    gilagila variva magasadi, na vinaripera, koasa lima heheda sapu nadoro la, babe
    koari na tinavete variva magasadi kekeṉoṉo sari doduru ginugua saripu tavete vatuni
    e Zihova sa mia Tamasa gua sapu dogoro sotia gamu pa popoa Izipi?
  gaz-gaz: Waaqni kam iyyuu takkumaa akka Waaqayyo Waaqni keessan utuma iji keessan
    arguu biyya Gibxitti isinii godhe sana saba tokko saba biraa keessaa qorumsaan,
    mallattoo fi dinqiidhaan, waraanaan, harka jabaa fi irree diriirfameen, yookaan
    hojii guddaa fi sodaachisaadhaan baasee kan ofii isaa godhachuu yaale jira?
  fra-LSG: Fut-il jamais un dieu qui essayât de venir prendre à lui une nation du
    milieu d’une nation, par des épreuves, des signes, des miracles et des combats,
    à main forte et à bras étendu, et avec des prodiges de terreur, comme l’a fait
    pour vous l’Éternel, votre Dieu, en Égypte et sous vos yeux?
  gnn-gnn: '@see-verse:DEU.004.033'
  yal-yal: Ala mundun bata siyana nde ba siya gbɛtɛn yii misaale nun taxamasenne nun
    kabanakone nun yɛngɛne nun sɛnbɛ gbeen nun nɔɔn nun fe magaxuxine xɔn, alo Alatala
    ɛ Ala feen naxanye birin liga ɛ xa Misiran yamanani ɛ yɛɛ xɔri?
  iou-iou: Ba Yawe Anutujintä Isip komeken irirä täŋ tamiŋkuko udegän anutu kubätä
    kehärom taŋpäŋ päŋku ämawebe äbot, äbot kubä gänaŋ nanik wädäŋ tädotpäŋ yäpmäŋ
    päŋku inita biŋam yepmaŋpani udewani kubä itak? Nämoinik. Yawe Anutujintä dapunjin
    terak kehäromini kwawak ŋode pewän ahäŋkuk; In tämagutta Isip nanik-ken käyäm
    waki mebäri mebäri ba ämik pähap ba kudän kudupi umuri umuri pewän ahäŋ yämiŋkuk.
  haw-1868: Ua hoao anei ke Akua e hele a e lawe i lahuikanaka nona maiwaena mai o
    kekahi lahuikanaka, ma na hoao ana, a ma na hoailona, a ma na mea kupanaha, a
    ma ke kaua, a ma ka lima ikaika, a ma ka lima kakauha, a ma na mea weliweli nui,
    e like me na mea a pau a Iehova ko oukou Akua i hana mai ai no oukou ma Aigupita
    imua o kou maka?
  arb-NAV: وَهَلْ حَاوَلَ إِلَهٌ قَطُّ أَنْ يَأْخُذَ لِنَفْسِهِ شَعْباً مِنْ وَسَطِ
    شَعْبٍ آخَرَ مُجْرِياً تَجَارِبَ وَآيَاتٍ وَمُعْجِزَاتٍ وَحُرُوباً وَقُدْرَةً
    فَائِقَةً وَقُوَّةً شَدِيدَةً وَمَخَاوِفَ عَظِيمَةً كَمَا صَنَعَ مَعَكُمُ الرَّبُّ
    إِلَهُكُمْ فِي مِصْرَ عَلَى مَرْأَى مِنْكُمْ؟
  ewe-ewe: Teƒe bubu kae miagate ŋu akpɔ ale si Mawu ɖe dukɔ aɖe tso kluvinyenye me,
    eye wòɖo dɔvɔ̃ dziŋɔwo ɖa, wɔ nukunu triakɔwo, eye wòhe aʋawɔwɔ kple ŋɔdzi vɛ
    la ƒe kpɔɖeŋu le? Nu sia tututue Yehowa, miaƒe Mawu la wɔ na mi le Egipte le miawo
    ŋutɔ mia ŋkume.
  eng-LEE: Or hath a god essayed to go to take himself a nation from the midst of
    a nation, by proofs, by signs, and by wonders, and by war, and by a mighty hand,
    and by an outstretched arm, and by great terrors, like all that which the Lord
    your God hath done for you in Egypt before thy eyes.
  asm-FB: ঈশ্বৰ যিহোৱাই কেতিয়াবা এখন দেশৰ পৰা আন এখন দেশলৈ তেওঁক লৈ যাবলৈ চেষ্ঠা
    কৰিছে নে, তেওঁ তেওঁৰ বিচাৰ, চিন আৰু আচৰিত কার্য, যুদ্ধ আৰু ক্ষমতাশালী হাত, আৰু
    তেওঁৰ মহান শক্তি প্রর্দশন কৰি আৰু ভয়ানক কাৰ্যৰ দ্বাৰাই মিচৰত যিহোৱাই আপোনাৰ সন্মুখত
    এই সকলো কার্য কৰা নাছিল নে?
  sus-A: عَلَ مُندُن بَرَ حَمَ بَ حَمَ فبّتّ يِ رَ حَشَنكَتّ رَ، تْنشُمَ رَ، كَابَنَكٌي
    رَ، فٍرٍ بٍلٍبٍلٍ رَ، قٍ مَفَاشُشِيٍ رَ، عَلْ وٌ مَرِفِ عَلَتَلَ نَشَن نَبَ وٌ
    بّ مِسِرَ بْشِ مَ وٌ يَ شْرِ؟»
  fra-SBL: Ou bien Dieu a-t-il essayé d'aller prendre pour lui une nation au milieu
    d'une autre nation, par des épreuves, par des signes, par des prodiges, par la
    guerre, par une main puissante, par un bras étendu, et par de grandes terreurs,
    selon tout ce que Yahvé ton Dieu a fait pour toi en Égypte, sous tes yeux ?
  hbo-hbo: אֹ֣ו ׀ הֲנִסָּ֣ה אֱלֹהִ֗ים לָ֠בֹוא לָקַ֨חַת לֹ֣ו גֹוי֮ מִקֶּ֣רֶב גֹּוי֒
    בְּמַסֹּת֩ בְּאֹתֹ֨ת וּבְמֹופְתִ֜ים וּבְמִלְחָמָ֗ה וּבְיָ֤ד חֲזָקָה֙ וּבִזְרֹ֣ועַ
    נְטוּיָ֔ה וּבְמֹורָאִ֖ים גְּדֹלִ֑ים כְּ֠כֹל אֲשֶׁר־עָשָׂ֨ה לָכֶ֜ם יְהוָ֧ה אֱלֹהֵיכֶ֛ם
    בְּמִצְרַ֖יִם לְעֵינֶֽיךָ׃
  eng-WYCLIFFE: if God `dide, that he entride, and took to him silf a folc fro the
    middis of naciouns, bi temptaciouns, myraclis, and grete wondris, bi batel, and
    strong hond, and arm holdun forth, and orrible siytis, bi alle thingis whiche
    youre Lord God dide for you in Egipt, `while thin iyen sien;
  cwe-cwe: Vino kuna mulungu imwenga yoyose yagezile kuwasola wanhu kulawa muna iisi
    imwenga na kuwatenda wawe wake, fana Mndewa Mulungu, Mulungu wenu viyamtendeleni
    uko Misili? Kasang'hanila udahi wake ng'hulu kugala mahulo na ng'hondo, katenda
    vilaguso na mauzauza na katenda mbuli za kudumbiza zilawilile.
  kik-kik: Nĩ kũrĩ ngai yanageria kwĩyoera rũrĩrĩ ĩrũrutĩte thĩinĩ wa rũrĩa rũngĩ,
    na ũndũ wa magerio, na kũringa ciama, na morirũ, na kũhũũrana mbaara, na gwĩka
    maũndũ na njara ĩrĩ na hinya na guoko gũtambũrũkĩtio; o na kana ciĩko ingĩ nene
    na cia gwĩtigĩrwo ta maũndũ marĩa mothe Jehova Ngai wanyu aamwĩkĩire kũu bũrũri
    wa Misiri mũkĩĩonagĩra na maitho?
  fra-NCL: Jamais un dieu essaya-t-il de venir prendre pour lui une nation du milieu
    d’une autre nation, par des épreuves, des signes, des miracles, par la guerre,
    à main forte et à bras étendu, et par de grandes épouvantes, selon tout ce qu’a
    fait pour vous Yahweh, votre Dieu, sous tes yeux, en Égypte ?
  cek-AK: Na Angraeng Sithaw mah, Izip prae ah nangcae mikhnuk ah sak ih baktih toengah,
    tanoekhaih, angmathaih, dawnraihaih, misatukhaih, ban thacakhaih, a ban payanghaih,
    zitthok hmuen hnusakhaih rang hoiah, acaeng kaminawk thung ih acaeng maeto angmah
    hanah qoih vai maw?
  cuk-cuk: Ar Bab-Dummad dulamar-bamalad-abargi dulamar-bukwad-gwensak-suegala, igar-bulegan-oyonai
    gualid, ibmar-wilubgan-oyonai gualid, ibmar-dakledisurmalad-oyonai gualid, bila-onoleged-ononai
    gualid. Degi, ibmar-gegerdaklemalad gandikidba-oyonai gualid, bela gargangued-oyonai
    gualid. ¿Biti-bab-dummad deyob ibmar-imaknai be daksamala? Suli. Deyob bab-dummad-baid
    ibmar-imaknai be daksasurmalad. Unnila be-Bab-Jehováʼbi bela-Egipto-yargi bemarga
    ibmar-imaksad be daksamalad.
  uig-CYR: Пәрвәрдигар Худайиңлар көз алдиңларда силәр үчүн Мисир зиминида қилғанлиридәк,
    қийин синақлар билән, мөҗизилик аламәтләр билән, карамәтләр билән, уруш билән,
    күчлүк қол һәм узитилған биләк билән вә дәһшәтлик вәһимиләр билән силәрдин башқа
    бир хәлиқни ят бир әлниң арисидин чиқирип Өзигә хас қилиш үчүн келип урунуп баққанму?
  tel-2017: మీ యెహోవా దేవుడు ఐగుప్తులో మా కళ్ళ ఎదుట చేసిన వాటన్నిటి ప్రకారం ఏ దేవుడైనా
    సరే, కష్టాలు, సూచక క్రియలు, మహత్కార్యాలు, యుద్ధం, బాహుబలం, చాచిన చేయి, మహా భయంకర
    కార్యాలు, వీటన్నిటితో ఎప్పుడైనా వచ్చి ఒక ప్రజలోనుండి తనకోసం ఒక జాతి ప్రజని తీసుకోడానికి
    ప్రయత్నించాడా?
  hat-BSA: Oswa èske yon dye te janm eseye pran pou li menm yon nasyon soti nan yon
    lòt nasyon pa eprèv, pa sign ak mirak avèk lagè, pa yon men pwisan, pa yon bwa
    lonje e pa gran bagay etonan, jan SENYÈ a, Bondye nou an, te fè pou nou an Égypte
    devan zye nou?
  bxh-bxh: '@see-verse:DEU.004.033'
  kos-kos: Ya nu oasr kutena god su srike in som eis sie un mwet liki sie pacna mutunfacl
    ac oru tuh elos in mwet lal sifacna, oana ke LEUM GOD lowos El oru nu suwos in
    Egypt? El orekmakin ku lulap ac fulat lal ye motowos. El use mwe lokoalok ac mweun,
    El orek mwenmen ac usrnguk, ac oru tuh mwe aksangeng puspis in sikyak.
  hbo-WLC: א֣וֹ ׀ הֲנִסָּ֣ה אֱלֹהִ֗ים לָ֠בוֹא לָקַ֨חַת ל֣וֹ גוֹי֮ מִקֶּ֣רֶב גּוֹי֒
    בְּמַסֹּת֩ בְּאֹתֹ֨ת וּבְמוֹפְתִ֜ים וּבְמִלְחָמָ֗ה וּבְיָ֤ד חֲזָקָה֙ וּבִזְר֣וֹעַ
    נְטוּיָ֔ה וּבְמוֹרָאִ֖ים גְּדֹלִ֑ים כְּ֠כֹל אֲשֶׁר־עָשָׂ֨ה לָכֶ֜ם יְהוָ֧ה אֱלֹהֵיכֶ֛ם
    בְּמִצְרַ֖יִם לְעֵינֶֽיךָ׃
  ibo-ibo: O nweela chi ọzọ nwara ka o site na mba ọzọ nwetara onwe ya otu mba, site
    nʼihe nwalee, site nʼihe ịrịbama na ihe ebube dị iche iche, site nʼagha, nʼaka
    dị ike, na ogwe aka esetipụrụ esetipụ, maọbụ nʼihe dị oke egwu dị iche iche, dịka
    ihe niile nke Onyenwe anyị Chineke unu mere nʼala Ijipt nʼihu anya unu abụọ?
  ory-ory: କିଅବା ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ମିସରରେ ତୁମ୍ଭମାନଙ୍କ ସାକ୍ଷାତରେ ଯେଉଁ ସକଳ
    କର୍ମ କରିଅଛନ୍ତି, କି ତଦନୁସାରେ ପରୀକ୍ଷାସିଦ୍ଧ ପ୍ରମାଣ ଦ୍ୱାରା, ଚିହ୍ନ ଦ୍ୱାରା, ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ
    ଦ୍ୱାରା, ଯୁଦ୍ଧ ଦ୍ୱାରା, ପରାକ୍ରାନ୍ତ ହସ୍ତ ଦ୍ୱାରା, ବିସ୍ତାରିତ ବାହୁ ଦ୍ୱାରା ଓ ଭୟଙ୍କର ମହାକର୍ମ
    ଦ୍ୱାରା ଅନ୍ୟ ଦେଶୀୟ ଲୋକଙ୍କ ମଧ୍ୟରୁ ଆପଣା ନିମନ୍ତେ ଏକ ଗୋଷ୍ଠୀ ଗ୍ରହଣ କରିବାକୁ ଆସି ଉପକ୍ରମ
    କରିଅଛନ୍ତି।
  chk-chk: Are ifa usun, mi wor eman kot a fen sotuni le feito o angeawu eu mwichen
    aramas seni eu mwü fän püsin itan ren asisil me manaman, ren maun, ren pöün mi
    manaman o aköüpöü, pwal ren watten föför mi eniwokus, usun ewe Samol mi Lapalap
    ämi we Kot a föri fän itemi lon Isip me fän mesemi?
  rop-rop: Wal yumob sabi eni drimin bin deigim pipul brom najawan kantri en meigim
    olabat im ronwan pipul laik YAWEI bin dum langa yumob wen yumob bin jidan deya
    langa Ijip? Yumob bin luk garram yumob ronwan ai wen imbin yusum im brabli gudwan
    en strongbala pawa wen imbin dum brabli klebabala ting en seibum yumob brom yumob
    enamimob. Imbin meigim olabat bradin nomo lilbit wen deibin luk ol dislot ting
    hepin.
  ukr-1871: Або чи пробував Бог, прийти, щоб взяти собі нарід зміж иншого народу,
    карами, ознаками і чудесами, війною і потужною рукою і просьтягнутою правицею,
    і великим страхом, так як вчинив для вас Господь, Бог ваш, перед очима вашими
    в Египтї?
  deu-1951: oder ob je ein Gott versucht habe, hinzugehen und sich ein Volk mitten
    aus einem andern Volk zu nehmen durch große Prüfungen, durch Zeichen, durch Wunder,
    durch Kampf und durch eine mächtige Hand und durch einen ausgestreckten Arm und
    durch schreckliche, große Taten, wie das alles der HERR, euer Gott, mit euch in
    Ägypten vor deinen Augen getan hat?
  eng-JPS: Or hath God assayed to go and take Him a nation from the midst of another
    nation, by trials, by signs, and by wonders, and by war, and by a mighty hand,
    and by an outstretched arm, and by great terrors, according to all that the LORD
    your God did for you in Egypt before thine eyes?
  srp-1865: Ili, je li Bog pokušao da doðe te uzme sebi narod iz drugoga naroda kušanjem,
    znacima i èudesima i ratom i rukom krjepkom i mišicom podignutom i strahotama
    velikim, kao što je uèinio sve to za vas Gospod Bog naš u Misiru na vaše oèi?
  lug-lug: Nantiki, waali wabaddewo katonda eyali agezezzaako okwetwalira eggwanga
    erimu ng’aliggya wakati mu ggwanga eddala, ng’ataddewo ebigezo, n’okukola ebyamagero,
    n’obubonero, n’ebyewuunyo, n’entalo, ng’alaga omukono gwe ogw’amaanyi, n’omukono
    gwe omuwanvu; oba n’ebikolwa ebinene ebitiisa, okufaanana ng’ebintu Mukama Katonda
    wammwe bye yabakolera nga muli mu Misiri, nga mwenna mutunula?
  heb-heb: או הנסה אלהים לבוא לקחת לו גוי מקרב גוי במסת באתת ובמופתים ובמלחמה וביד
    חזקה ובזרוע נטויה ובמוראים גדלים ככל אשר עשה לכם יהוה אלהיכם במצרים לעיניך׃
  ben-IRV: অথবা তোমাদের ঈশ্বর সদাপ্রভু মিশরে তোমাদের সামনে যে সব কাজ করেছেন, ঈশ্বর
    কি সেই অনুযায়ী গিয়ে পরীক্ষা, চিহ্ন, বিস্ময়, যুদ্ধ, শক্তিশালী হাত, বিশাল ক্ষমতা
    প্রদর্শন এবং মহা ভয়ঙ্কর কাজের মাধ্যমে অন্য জাতির মধ্যে থেকে নিজের জন্য এক জাতি
    গ্রহণ করতে চেষ্টা করেছেন?
  pan-pan: ਕੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਕਦੀ ਜਤਨ ਕੀਤਾ ਕਿ ਜਾ ਕੇ ਆਪਣੇ ਲਈ ਇੱਕ ਕੌਮ ਨੂੰ ਦੂਜੀ ਕੌਮ ਦੇ ਵਿੱਚੋਂ
    ਪਰਤਾਵਿਆਂ, ਨਿਸ਼ਾਨਾਂ, ਅਚਰਜ਼ ਕੰਮਾਂ, ਯੁੱਧ, ਸ਼ਕਤੀਸ਼ਾਲੀ ਹੱਥ, ਪਸਾਰੀ ਹੋਈ ਬਾਂਹ ਅਤੇ ਵੱਡੇ-ਵੱਡੇ
    ਡਰਾਵਿਆਂ ਨਾਲ ਕੱਢ ਲਿਆਵੇ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮਿਸਰ ਵਿੱਚ ਤੁਹਾਡੇ ਵੇਖਦਿਆਂ
    ਤੁਹਾਡੇ ਲਈ ਕੀਤਾ?
  mya-JVB: သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား သည်၊ အဲဂုတ္တု ပြည်မှာ သင် တို့မျက်မှောက်
    ၌ ပြု တော်မူသကဲ့သို့ ၊ စုံစမ်း ခြင်းနိမိတ် လက္ခဏာနှင့် အံ့ဘွယ် သောအမှုတို့ကို
    ပြခြင်း၊ စစ်မှု ကိုရောက်စေခြင်း၊ အားကြီး သော လက်ရုံး တော်ကို ဆန့် ခြင်း၊ ကြောက်မက်
    ဘွယ်သော ရူပါရုံတို့ကို ပြခြင်းအားဖြင့်၊ အခြား တပါးသော ဘုရား သည် သွား ၍ လူ တမျိုးထဲက
    တမျိုးကို မိမိ အဘို့ နှုတ်ယူ ဘူးသလော။
  hmo-hmo: O nega ta Dirava ese bese ta dekenai ia lao, idau bese dekena amo ia abidia,
    iena bese, a? Inai bamona be Lohiabada emui Dirava ese umui dekenai Aigupito dekenai
    ia karaia, ani? Umui emui vairana dekenai Lohiabada ese iena siahu bona goada
    ia hedinaraia, gorere bona hisihisi dekena amo, toa bona hoa karadia dekena amo,
    tuari dekena amo, bona gari bada gaudia ia havaraia dekena amo.
  urd-urd: या कभी ख़ुदा ने एक क़ौम को किसी दूसरी क़ौम के बीच से निकालने का इरादा करके,
    इम्तिहानों और निशान और मो'जिज़ों और जंग और ताक़तवर हाथ और बलन्द बाज़ू और हौलनाक
    माजरों के वसीले से, उनको अपनी ख़ातिर बरगुज़ीदा करने के लिए वह काम किए जो ख़ुदावन्द
    तुम्हारे ख़ुदा ने तुम्हारी आँखों के सामने मिस्र में तुम्हारे लिए किए?
  rus-SYN: или покушался ли какой бог пойти, взять себе народ из среды другого народа
    казнями, знамениями и чудесами, и войною, и рукою крепкою, и мышцею высокою, и
    великими ужасами, как сделал для вас Господь, Бог ваш, в Египте пред глазами твоими?
  bqc-SIM: Diie fↄ̃ yↄ̃̀ buie sia buiewa à gↄ̃ a pↄ́ ũ, lá Dii á Lua kɛ̀ɛ́ Egipi
    á wɛ́ èwae? Dii seelaↄ ń dabudabuↄ kɛ̀ à ń gbãa lɛgwàò. À zĩkà ń a
    gã̀sa gbãao, à a gã̀sĩ pòo à yãzↄ̃ↄ pↄ́ ì to vĩa ń kṹ kɛ̀.
  tcz-CHONGTHU: Pathen dang in nampi khat gim hesoh na a kon apui doh a, thil kidang
    ijakai aki lahsah gal asat peh, ban thahat pana kithopina, ki dang tah a na-atohna
    um kha tam? Ahinlah nangho Pakai, Pathen in Egypt gam naum lai uva anatoh ijakai
    na musoh kei tauvin ahi.
  mar-mar: 'दुसऱ्या राष्ट्रात जाऊन त्यातून एक राष्ट्र आपलेसे करायचे असा दुसऱ्या कुठल्या
    देवाने प्रयत्न तरी केला आहे का? नाही ना? पण आपल्या परमेश्वर देवाने मिसर देशात
    तुमच्यासाठी महान गोष्टी केल्याचे तुम्ही स्वत: पाहिले, त्याने तुमच्यासाठी संकटे,
    चिन्हे, चमत्कार, युद्धे, पराक्रमी हात आणि उगारलेला भूज ह्याद्ववारे भयप्रद कार्ये
    केली.'
  soq-soq: '@see-verse:DEU.004.033'
  qub-qub: Ricashayquinöpis Egiptucho fiyupa ñacaycajtami Tayta Diosga milagrucunata
    rurashpan, guërrata rurashpan, manchariypaj castigashpan yanapäshurayqui Egiptupita
    yargamunayquipaj. Gamcunata Tayta Dios yanapäshushayquinöga manami maygan diospis
    ima nasyun runacunatapis yanapashachu.
  hat-hat: Eske te janm gen yon bondye ki te penmèt li al chache yon pèp nan mitan
    yon lòt pèp pou fè li tounen pèp pa li, yon bondye ki te janm fè tout mirak ak
    tout bèl bagay sa yo, yon bondye ki te janm goumen tout goumen sa yo ak fòs ponyèt
    li, ak gwo kouraj li epi ki te fè anpil bagay pou fè moun tranble jan Seyè a,
    Bondye nou an, te fè l' pou nou devan je nou nan peyi Lejip la?
  eng-BSB: Or has any god tried to take as his own a nation out of another nation—by
    trials, signs, wonders, and war, by a strong hand and an outstretched arm, and
    by great terrors—as the LORD your God did for you in Egypt, before your eyes?
  tod-tod: Galagi ɓɛgele ɠa é lia ná-nuɓusɛiti gaiziɛzu, zii ɠiligiti saama, ga
    ʋoluɠulaiti, ta laavɔɔ vaiti, naa ʋɛɛ maaɓɛlɛ vaiti ba, é kɔɔi ɠɔ ga yeei, é
    maalua vaiti kɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI wa-ƓALAGI kɛɛni la wo ʋɛ, Ezipete yooi
    zu, wo-ɠaazuʋɛ naa ɠa?
  eng-WEBPB: Or has God tried to go and take a nation for himself from amongst another
    nation, by trials, by signs, by wonders, by war, by a mighty hand, by an outstretched
    arm, and by great terrors, according to all that the LORD your God did for you
    in Egypt before your eyes?
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma Isipima mani'nazageno knazane kaguvazanteti'ma
    ruzahu ruzahu avame'zanteti'ma hapinti'ma korezampinti'ma hankavenentake azanteti
    negazageno ha'ma huno tamavreno'ma atiramino e'neaza huno, mago'a anumzamo'a anara
    hu'nefi?
  nhe-BL: Ax oncatoc seyoc Dios tlen quiitztoc se tlamantli tlacame tlen quintequipanoyayaj
    sejcoyoc ehuani san tlapic huan quinquixtilijtoc ica huejhueyi tlanescayotl huan
    tiochicahualnescayotl; huan moaxcati nopa tlacame queja imoTECO Dios inmechchihuilijtoc.
    Pampa yajaya quintitlanili nopa egiptome miyac tlayejyecoli huan tlamantli tlen
    temajmati. Quintehuiqui ica ihueyi chicahualis. Quena, TOTECO quinmanexti huan
    quintlajtolsencajqui. Nochi ni tlamantli tlen inquiitztoque ica imoixtiyol para
    TOTECO inmechchihuilijtoc, ax quema panotoc ipan sejcoyoc.
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e urepyro amo teko wamyter wi a'e, wemiruze'eg
    romo uremuigo kar pà a'e. Wiko tuwe urezar romo a'e. Aipo pexak agwer ma'e, peze
    wanupe nehe. Pexak ipuner haw hexak kar awer. Pexak ikàgaw. Uzapo ma'e tetea'u
    pepyro pà a'e wi a'e. Omono iaiw haw Ezit ywy rehe. Uzapo purumupytuhegatu kar
    haw tetea'u. Werur zeàmàtyry'ymawhu wanupe. Uzapo purumukyze kar haw. Pepyro a'e
    wi nezewe mehe.
  eng-DRA: If God ever did so as to go, and take to himself a nation out of the midst
    of nations by temptations, signs, and wonders, by fight, and a strong hand, and
    stretched out arm, and horrible visions according to all the things that the Lord
    your God did for you in Egypt, before thy eyes.
