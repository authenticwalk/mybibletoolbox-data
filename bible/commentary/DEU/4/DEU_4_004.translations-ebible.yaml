verse: DEU.004.004
translations:
  mal-C: എന്നാൽ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയോടു വിശ്വസ്തരായി നിന്നതുകൊണ്ട് നിങ്ങൾ
    എല്ലാവരും ഇന്നു ജീവിച്ചിരിക്കുന്നു.
  deu-TKW: ihr aber, die ihr treulich an Jahwe, eurem Gotte, festhieltet, seid heute
    noch alle am Leben.
  lin-lin: Kasi bino oyo bokangamaki na Yawe, Nzambe na bino, bino nyonso bozali na
    bomoi na mokolo ya lelo.
  eng-LSV: and you who are cleaving to your God YHWH [are] alive today—all of you.
  eng-GNV: But ye that did cleaue vnto the Lord your God, are aliue euery one of you
    this day.
  eng-WEBSTER: But ye who adhered to the LORD your God, are alive every one of you
    this day.
  nhw-BL: Pero amojuanti anquineltoquilijque TOTECO Dios ica nochi amoyolo huan yeca
    noja anitztoque hasta ama.
  swh-ONEN: lakini ninyi nyote mlioshikamana na Bwana kwa uthabiti, Mungu wenu, mko
    hai mpaka leo.
  bba-bba: Adɑmɑ bɛɛ be i Gusunɔ bɛsɛn Yinni nɑɑnɛ sɑ̃ɑ, bɛɛyɑ i wɑ̃ɑ wɑ̃ɑru sɔɔ ɡisɔ.
  eng-KJVCPB: But ye that did cleave unto the Lord your God are alive every one of
    you this day.
  wbp-wbp: Kala nyurrurla kulankulurla parntarrinjunu kamparru Paalaku. Tarnngangku-jukulpankulu
    puraja YAAWIYI-ji, ngalipa-nyangu Kaatuju. Ngula-jangkanya kankulu wankaru-juku
    nyina jalanguju.
  luo-luo: to ne un uduto mane usiko kupadoru kuom Jehova Nyasaye ma Nyasachu pod
    ungima nyaka chil kawuono.
  meu-meu: a umui Iehova, emui Dirava, o abidadama henia taumui iboumui ai vada ome
    mauri ema bona hari.
  npi-ULB: तर परमप्रभु तिमीहरूका परमेश्‍वरसित टाँसिनेहरूमध्ये हरेक आज जीवित छ ।
  yor-yor: Ṣùgbọ́n gbogbo ẹ̀yin tí ẹ gbẹ́kẹ̀lé Olúwa Ọlọ́run láìyẹsẹ̀ ni ẹ wà láààyè
    lónìí.
  ind-ind: Tetapi kalian yang tetap setia kepada TUHAN masih hidup sampai hari ini.
  pes-OPCB: ولی همگی شما که به خداوند، خدایتان وفادار بودید تا به امروز زنده مانده‌اید.
  tgl-ULB: Pero kayong kumapit kay Yahweh na inyong Diyos ay buhay sa araw na ito,
    bawat isa sa inyo.
  cbu-NT: Itaru, siysa Apanllee nda kasarangsa; apanllputsish nda tachitarangsa. Wanasir
    Apanllee kuku payurangsa. Ashirucha, siy ashparitis na wandari kchitis taaksa.
  hui-hui: Anigo wali agali Anduane Homogo inanaga Ngode Datagaliwabe kago ibugua
    bia larago hale halu biaga harimiru tí dege haabo henego kamigoni.
  mya-mya: ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ကိုး​ကွယ် သော​သင်​တို့​ကို​မူ ယ​နေ့​တိုင်​အောင်​အ​သက်
    ရှင်​စေ​တော်​မူ​၏။''
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགྱུར་བ་མེད་པར་བརྟེན་པ་ཁྱོད་རྣམས་འབའ་ཞིག་དེ་རིང་ཉིན་མོའི་བར་དུ་གནས་པ་ཡིན་ནོ།
    །
  sna-sna: Asi imi mose makanamatira pana Jehovha Mwari wenyu muchiri vapenyu nhasi.
  spa-BLM: Pero ustedes que fueron fieles a Yahvé su Dios están todos vivos hoy.
  cac-cac: A exxo pax tic ochnac ex tzac'an yuj Jehová, ina pitzan exto.
  swh-ULB: Lakini walioambatana na Yahwe Mungu wenu wako hai leo, kila moja wenu.
  bel-bel: а вы, што прыляпіліся да Госпада, Бога вашага, жывыя ўсе да сёньня.
  deu-ELBBK: ihr aber, die ihr dem HERRN, eurem Gott, anhingt, seid heute alle am
    Leben.
  mbb-OT: Iyan, sikiyu is mepezumdumahan te Nengazen he Megbevayè niw, kemulu kew
    pa mulà uuyag guntaan.
  mal-2015: എന്നാൽ നിങ്ങളുടെ ദൈവമായ യഹോവയോടു പറ്റിച്ചേർന്നിരുന്ന നിങ്ങൾ ഒക്കെയും ഇന്നു
    ജീവനോടിരിക്കുന്നു.
  rmc-rmc: Ale tumen, ko sanas pačivale le RAJESKE, adadžives mek dživen.
  pes-OPV: اما جمیع شما که به یهوه خدای خود ملصق شدید، امروز زنده ماندید.
  ron-1924: Яр вой, каре в-аць алипит де Домнул Думнезеул востру, сунтець тоць вий
    астэзь.
  ben-OBCV: কিন্তু তোমরা যারা তোমাদের ঈশ্বর সদাপ্রভুকে আঁকড়ে ধরেছিলে, তোমরা সবাই
    এখনও বেঁচে আছ।
  som-som: Laakiinse intiinnii ku hadhay Rabbiga Ilaahiinna ah midkiin kastaaba maanta
    waa nool yahay.
  lat-VUC: Vos autem qui adhæretis Domino Deo vestro, vivitis universi usque in præsentem
    diem.
  eng-ASVBT: But ye that did cleave unto Jehovah your God are alive every one of you
    this day.
  ita-1885: Ma voi, che vi siete attenuti al Signore Iddio vostro, siete oggi tutti
    in vita.
  eng-LXXUP: But ye that kept close to the Lord your God are all alive today.
  eng-ULB: But you who clung to Yahweh your God are alive today, every one of you.
  spa-VBL: Aquellos entre ustedes que permanecieron fieles al Señor todavía están
    vivos hoy, cada uno de ustedes.
  fra-_FOB: Mais vous, qui vous êtes attachés à l'Éternel votre Dieu, vous êtes tous
    vivants aujourd'hui.
  mal-mal: എന്നാൽ നിങ്ങളുടെ ദൈവമായ യഹോവയോട് പറ്റിച്ചേർന്നിരുന്ന നിങ്ങൾ എല്ലാവരും ഇന്ന്
    ജീവനോടിരിക്കുന്നു.
  urd-GVR: Lekin tum meṅ se jitne Rab apne Ḳhudā ke sāth lipṭe rahe wuh sab āj tak
    zindā haiṅ.
  suz-BL: गे परमप्रभु यावे, इन परमप्रभु कली आ नोले खोइक्‍बपुकी चहिं नेल्‍ल ब्रोंइशो
    बाक्‍नीनी।
  ita-1927: ma voi che vi teneste stretti all’Eterno, all’Iddio vostro, siete oggi
    tutti in vita.
  ckb-ckb: بەڵام ئێوە کە خۆتان بە یەزدانی پەروەردگارتانەوە گرتووە ئەوا هەمووتان ئەمڕۆ
    زیندوون.
  eng-BBE: But you who kept faith with the Lord are living, every one of you, today.
  kan-OKCV: ಆದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿಧೇಯರಾದ ನೀವೆಲ್ಲರು ಇಂದಿನವರೆಗೆ ಬದುಕಿದ್ದೀರಿ.
  tam-2017: ஆனாலும் உங்கள் தேவனாகிய யெகோவாவைப் பற்றிக்கொண்ட நீங்கள் எல்லோரும் இந்நாள்வரைக்கும்
    உயிரோடிருக்கிறீர்கள்.
  spa-RV-1909: Mas vosotros que os allegasteis á Jehová vuestro Dios, todos estáis
    vivos hoy.
  ron-BTF: Dar voi, care v-aţi lipit de DOMNUL Dumnezeul vostru, sunteţi astăzi fiecare
    în viaţă.
  eng-WEBP: But you who were faithful to the LORD your God are all alive today.
  eng-FBV: Those of you who were faithful to the Lord your God are still alive today,
    every one of you.
  nld-1939: maar gij, die trouw zijt gebleven aan Jahweh, uw God, zijt allen nog heden
    in leven.
  nch-BL: Pero amojuanti anquineltoquilijque TOTECO Dios ica nochi amoyolo huan yeca
    noja anitztoque hasta ama.
  vie-1934: Còn các ngươi, là những kẻ vẫn theo Giê-hô-va Đức Chúa Trời mình, ngày
    nay hết thảy còn sống.
  hin-CV: मगर तुम, जो याहवेह, तुम्हारे परमेश्वर के प्रति सच्चे बने रहे, तुममें से
    सबके सब आज भी जीवित हो.
  eng-OURB: But you who were faithful to Adonai your God are all alive today. (2)
  spa-BES: Pero ustedes, que confiaron en el Señor, viven hoy, cada uno de ustedes.
  tdx-tdx: f’ie nifahatse am’ Iehovà Andrianañahare’ areo, le songa veloñe androany.
  vid-vid: Ila hemwe womuwele mtanganiche kwa Mkulu Nguluwi, Nguluwi wa hemwe, mwa
    wakomu mbaka lehano.
  eng-OKE: But you who have cleaved to the fear of the Lord your God, are alive all
    of you this day.
  tha-KJV: แต่​ท่านทั้งหลายผู้​ได้​ยึดพระเยโฮวาห์พระเจ้าของท่านทั้งหลายมั่นคงอยู่
    ทุ​กคนได้​มี​ชี​วิตอยู่ถึงวันนี้
  por-BR-2018: Mas vós que vos achegastes ao SENHOR vosso Deus, todos estais vivos
    hoje.
  deu-ELO: ihr aber, die ihr Jehova, eurem Gott, anhinget, seid heute alle am Leben.
  eng-WYC-2018: Forsooth ye that cleave(d) to your Lord God live all till into (this)
    present day. (But all of ye who cleaved to the Lord your God still be alive unto
    this present day.)
  epo-epo: sed vi, kiuj restis aliĝintaj al la Eternulo, via Dio, vi ĉiuj vivas hodiaŭ.
  uig-PIN: Lekin Pǝrwǝrdigar Hudayinglarƣa qing baƣlanƣanlardin ⱨǝrbiringlar bügüngǝ
    ⱪǝdǝr ⱨayat turuwatisilǝr.
  beo-beo: Be nowa da dilia Hina Godema fa:no bobogesu hou hame fisi da wali esoga
    esala.
  tpi-OTNT: Tasol yupela olgeta lain i bin bihainim God, Bikpela bilong yumi, yupela
    i stap yet.
  hau-SA: Amma ku da kuka manne ga Ubangiji Allahnku, kuna da rai har wa yau.
  uig-LAT: Lékin Perwerdigar Xudayinglargha ching baghlan’ghanlardin herbiringlar
    bügün’ge qeder hayat turuwatisiler.
  nde-nde: kodwa lina lonke elabambelela kuThixo uNkulunkulu wenu lilokhu lisaphila
    lalamuhla lokhu.
  ton-ton: Ka ko kimoutolu naʻe pikitai kia Sihova ko homou ʻOtua ʻoku mou moʻui kotoa
    pē he ʻaho ni.
  ces-1613: Vy pak, přídržející se Hospodina Boha vašeho, živi jste do dnešního dne
    všickni.
  eng-WMB: But you who were faithful to the LORD your God are all alive today.
  tam-TCV: ஆனால் உங்கள் இறைவனாகிய யெகோவாவை உறுதியாய்ப் பற்றிக்கொண்ட நீங்கள் எல்லோரும்
    இன்றுவரை இன்னும் உயிரோடிருக்கிறீர்கள்.
  ceb-ULB: Apan kamo nga nagpabilin kang Yahweh nga inyong Dios buhi karong adlawa,
    matag usa kaninyo.
  pol-UBG: A wy, którzy przylgnęliście do PANA, swojego Boga, żyjecie wszyscy aż do
    dziś.
  agr-agr: Tujash atum aidautijum Tuke Pujuu atumi Apajuíjiya nunú eme anentsajum
    niina chichame umigkau aidautigmek yamai juwi ashí iwaku pujagme.
  kyc-kyc: Dopa piyamopape nakama dupwame nakamana Kamongo Anatu yaki nyii nayaminyi
    dokome epapu mee karalu karaminyi.
  urd-GVU: لیکن تم میں سے جتنے رب اپنے خدا کے ساتھ لپٹے رہے وہ سب آج تک زندہ ہیں۔
  deu-1912: Aber ihr, die ihr dem HERRN, eurem Gott, anhinget, lebt alle heutigestages.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ನೀವು ನಂಬಿ ನಡೆದುದರಿಂದ ನೀವಾದರೋ ಇಂದಿನವರೆಗೂ ಉಳಿದಿದ್ದೀರಿ.
  yap-yap: Machane gimed e pi’in ni mu pared nigmed ba yul’yul’ ngak SOMOL ni Got
    romed e kigmed ba fos e daba’.
  hlt-MCSB: Tedae na BOEIPA Pathen aka ben nangmih tah tihnin due boeih na hing uh.
  mdy-ETH: ዒንሢ ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ጉሙርቂንታያ ማዔሢሮ ሃኖ ሄላንዳኣና ሼምፔና ናንጌኔ።
  twi-ASANTE: Nanso, wɔn a na wɔdi Awurade mo Onyankopɔn nokorɛ nyinaa da so te ase
    bɛsi ɛnnɛ.
  eng-WEBU: But you who were faithful to the LORD your God are all alive today.
  bnp-bnp: Pali mua e huriki mu pesi tora ni ramai e BAKOVI DAGI a Vure ne hita, mu
    tababana ni mahuri.
  wal-wal: SHin intte GODAASSI, intte Xoossaassi, ammanettido gishshau, hachchi gakkanaashin
    ubbaikka de7uwan de7eeta.
  spa-PDDPT: Pero ustedes, que se aferraron a Yavé su ʼElohim están todos vivos hoy.
  gun-gun: Ha'e rã peẽ kuery Senhor Penderuete re pejerovia ete va'e ma pekuavepa
    aỹ peve.
  ilo-ULB: Ngem dakayo a kimpet kenni Yahweh a Diosyo ket sibibiag ita nga aldaw,
    tunggal maysa kadakayo.
  kpg-kpg: Gei goodou ala ne hagalongo gi Dimaadua di godou God, e mouli hua igolo
    gaa dae mai gi dangi nei.
  uig-ARA: لېكىن پەرۋەردىگار خۇدايىڭلارغا چىڭ باغلانغانلاردىن ھەربىرىڭلار بۈگۈنگە
    قەدەر ھايات تۇرۇۋاتىسىلەر.
  sus-sus: Kɔnɔ wo tan naxee biraxi wo Marigi Alatala xa fe fɔxɔ ra, wo birin man
    na simaya kui han to.»
  pon-2006: Ahpw kumwail me loalopwoatohng KAUN-O, amwail Koht, kumwail wie momourte
    lel rahnwet.
  jae-jae: Mago amac, taŋ asap Apômtau, amacnêm Anôtô, tôŋ ŋajaŋa naŋ, tec amoa matem
    jali e mêŋgêdêŋ galoc.
  ksd-ksd: Ma avat par tikatikai nina ava ga ki petep pire ra Luluai kavava God ava
    laun ta go ra bung.
  tur-YTC: Ama siz, Tanrınız Yahve'ye sadık olanlar, hepiniz bugün hayattasınız.
  grc-BRENT: Ὑμεῖς δὲ οἱ προσκείμενοι Κυρίῳ τῷ Θεῷ ὑμῶν, ζῆτε πάντες ἐν τῇ σήμερον.
  ind-AYT: Akan tetapi, kalian semua yang setia kepada TUHAN, Allahmu, masih hidup
    hari ini.
  nya-nya: Koma inu nonse amene munagwiritsitsa Yehova Mulungu wanu mukanali ndi moyo
    mpaka lero.
  hrv-hrv: A svi vi koji se čvrsto držite Jahve, Boga svoga, živi ste i danas.
  mps-mps: Tiali goli, te dago God Genuai Bidide augwa homu mu kęą pai bidi dabe,
    dage da me te bidibao,” wali.
  tpi-tpi: Tasol yupela olgeta lain i bin bihainim God, Bikpela bilong yumi, yupela
    i stap yet.
  dan-1931: Men I, som holdt fast ved HERREN eders Gud, er alle i Live den Dag i Dag.
  vie-OVCB: Còn ai trung thành với Chúa Hằng Hữu thì được sống cho đến hôm nay.
  guj-2017: પણ તમે જેઓ ઈશ્વર તમારા યહોવાહને આધીન રહ્યા તેઓ આજે જીવતા રહ્યા છે.
  pon-2006A: Ahpw kumwail me loalopwoatohng KAUN-O, amwail Koht, kumwail wie momourte
    lel rahnwet.
  por-BRBSL: Mas vocês que foram fiéis a Iavé seu Deus estão todos vivos hoje.
  cth-cth: Nangmae BAWIPA Cathut dawk kângue e pueng teh, sahnin ditouh na hring awh.
  twi-twi: Nanso wɔn a na wodi Awurade mo Nyankopɔn nokware nyinaa da so te ase besi
    nnɛ.
  hlt-hlt: Tedae na BOEIPA Pathen aka ben nangmih tah tihnin due boeih na hing uh.
  tbz-SIM: Díndi bɛ̀ɛ̀ do dɔɔri ti Yiɛ̀ nKuyie nkùù di te kù dɔ́ dɛ̀, díì mɛ̀ nkpɑɑ́
    fòù yíe.
  msy-2020: Ezɨ ia Ikiavɨra Itir God, ian God, an gɨn zuir adarazira, ia datɨrɨghɨn
    ikia kati.
  dop-dop: Amɑ mǝ nyɔkǝlǝnɑ Tɑcɑɑ mǝ Ɩsɔ, ɩlɛnɑ ɩ́ yele-mɛ nɑ mǝ weesiŋ kɛ hɑlǝnɑ
    sɑŋɑ.
  azb-azb: Siz isə Allahınız Rəbbə sadiq olduğunuz üçün bu gün sağsınız.
  eng-DBY: but ye that did cleave to Jehovah your God are alive every one of you this
    day.
  hin-2017: परन्तु तुम जो अपने परमेश्वर यहोवा के साथ लिपटे रहे हो सब के सब आज तक जीवित
    हो।
  wol-KYG: Waaye yeen ñi ŋoyoon ci seen Yàlla Aji Sax ji, yeen ñépp a ngi dund tey
    jii.
  eng-YLT: and ye who are cleaving to Jehovah your God, [are] alive, all of you, to-day.
  kne-kne: ngem binay-ana pay dakayo am-in ay nangipapati ay adi nanokog en sisya,
    isonga nay deda ay sibibiyag kayo ed wani.
  eng-WYC-2017: Forsooth ye that cleaved to your Lord God live all till into present
    day.
  eng-WMBB: But you who were faithful to the LORD your God are all alive today.
  urd-GVH: लेकिन तुममें से जितने रब अपने ख़ुदा के साथ लिपटे रहे वह सब आज तक ज़िंदा
    हैं।
  rug-rug: ba gamu doduru pu raṉe va nabua se Zihova sa mia Tamasa si korapa koamia
    pa rane ṉinoroi.
  gaz-gaz: isin warri Waaqayyo Waaqa keessan qabattan hundi garuu hamma harʼaatti
    lubbuudhaan jiraattan.
  fra-LSG: Et vous, qui vous êtes attachés à l’Éternel, votre Dieu, vous êtes aujourd’hui
    tous vivants.
  gnn-gnn: Ga nhumanydja wiripu‐guḻkuny'tja dhuwala mukthun walŋamirri yana, liŋgu
    yuwalkkuŋala yana nhuma yukurrana ŋayathaŋala dhuwalayi rom, ga malthurruna nhuma
    yukurrana nhokalayŋuwu Garraywu Godku.
  yal-yal: Koni ɛ tan naxanye biraxi Alatala ɛ Ala fɔxɔ ra, ɛ birin mɔn ɛ nii ra han
    to.
  iou-iou: Täŋ in ätu Yawe Anutujin unita gäripi nadäŋpäŋ iwarän täŋkuŋo u bok nämo
    paotkuŋ. Nämo, in itkuŋotä pen itkaŋ ŋo yäk.
  haw-1868: Aka, o oukou, ka poe i pili aku ia Iehova ko oukou Akua, ke ola nei no
    oukou a pau i keia la.
  arb-NAV: وَأَمَّا أَنْتُمُ الَّذِينَ تَعَلَّقْتُمْ بِالرَّبِّ إِلَهِكُمْ فَجَمِيعُكُمْ
    أَحْيَاءُ الْيَوْمَ.
  ewe-ewe: Ke mi ame siwo katã ku ɖe Yehowa, miaƒe Mawu la ŋuti la, miegale agbe va
    se ɖe egbe.
  eng-LEE: But ye that did cleave unto the Lord your God, are alive, every one of
    you, this day.
  asm-FB: কিন্তু আপোনালোক যিসকলে আপোনালোকৰ ঈশ্বৰ যিহোৱাক খামুচি ধৰি আছিল, আপোনালোক
    সকলো এতিয়াও জীয়াই আছে।
  sus-A: كْنْ وٌ تَن نَشٍيٍ بِرَشِ وٌ مَرِفِ عَلَتَلَ شَ قٍ قْشْ رَ، وٌ بِرِن مَن
    نَ سِمَيَ كُي هَن تٌ.»
  fra-SBL: Mais vous, qui avez été fidèles à l'Éternel, votre Dieu, vous êtes tous
    vivants aujourd'hui.
  hbo-hbo: וְאַתֶּם֙ הַדְּבֵקִ֔ים בַּיהוָ֖ה אֱלֹהֵיכֶ֑ם חַיִּ֥ים כֻּלְּכֶ֖ם הַיֹּֽום׃
  eng-WYCLIFFE: Forsothe ye that cleuen to youre Lord God lyuen alle `til in to present
    day.
  cwe-cwe: Mbali mweye muli waminika kwa Mndewa Mulungu, Mulungu wenu, mwawagima mbaka
    diyelo.
  kik-kik: no arĩa othe anyu maarũmĩrĩire Jehova Ngai wanyu, marĩ muoyo nginya ũmũthĩ.
  fra-NCL: tandis que vous, qui vous êtes attachés à Yahweh, votre Dieu, vous êtes
    aujourd’hui tous vivants.
  cek-AK: Toe na Angraeng Sithaw to kacakah patawn kaminawk loe, vaihni khoek to na
    hing o boih.
  cuk-cuk: Ar bela bemar, be-Bab-Dummad-Jehováʼba-nagusmaladdi, emi-ibase amba dula-gudidimalad.
  uig-CYR: Лекин Пәрвәрдигар Худайиңларға чиң бағланғанлардин һәр бириңлар бүгүнгә
    қәдәр һаят туруватисиләр.
  tel-2017: యెహోవా దేవుణ్ణి హత్తుకొన్న మీరంతా ఈ రోజు వరకూ జీవించి ఉన్నారు.
  hat-BSA: Men nou menm ki te kenbe fèm a SENYÈ a, Bondye nou an, nou vivan jodi a,
    nou chak.
  kos-kos: a kowos nukewa su inse pwaye nu sin LEUM GOD lowos, kowos srakna moul nwe
    misenge.
  hbo-WLC: וְאַתֶּם֙ הַדְּבֵקִ֔ים בַּיהוָ֖ה אֱלֹהֵיכֶ֑ם חַיִּ֥ים כֻּלְּכֶ֖ם הַיּֽוֹם׃
  ibo-ibo: Ma unu niile nọgidesịrị ike soro Onyenwe anyị Chineke unu bụ ndị dị ndụ
    taa.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ଯେତେ ଲୋକ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କଠାରେ ଆସକ୍ତ ହେଲ,
    ତୁମ୍ଭମାନଙ୍କର ସେହି ପ୍ରତ୍ୟେକ ଜଣ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଜୀବିତ ଅଛ।
  chk-chk: Nge ämi mi nüküchar won ewe Samol mi Lapalap ämi we Kot, oua chüen manau
    tori ikenai.
  rop-rop: Bat ol yumob hubin jidan trubala langa YAWEI, yumob stil jidan laibala
    tudei.
  ukr-1871: Ви ж, которі держались Господа, Бога вашого, ви всї живі по сей день.
  deu-1951: Aber ihr, die ihr dem HERRN, eurem Gott, anhinget, lebet alle heute noch.
  eng-JPS: But ye that did cleave unto the LORD your God are alive every one of you
    this day.
  srp-1865: A vi koji se držaste Gospoda Boga svojega, vi ste svi živi danas.
  lug-lug: naye mmwe abaanywerera ku Mukama Katonda wammwe, mukyali balamu leero.
  heb-heb: ואתם הדבקים ביהוה אלהיכם חיים כלכם היום׃
  ben-IRV: কিন্তু তোমরা যত লোক তোমাদের ঈশ্বর সদাপ্রভুতে যুক্ত ছিলে, সবাই আজ জীবিত
    আছ।
  pan-pan: ਪਰ ਤੁਸੀਂ ਜਿਹੜੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਲ ਬਣੇ ਰਹੇ, ਅੱਜ ਤੱਕ ਸਾਰੇ ਜੀਉਂਦੇ
    ਹੋ।
  mya-JVB: သင် တို့ဘုရား သခင်ထာဝရဘုရား ၌ မှီဝဲ သမျှ သော သင် တို့မူကား ၊ ယနေ့ တိုင်အောင်
    အသက်ရှင် ရကြ၏။
  hmo-hmo: To umui ese Lohiabada, emui Dirava umui abidadama henia taudia ibounai,
    be umui mauri noho ia mai bona harihari.
  urd-urd: पर तुम जो ख़ुदावन्द अपने ख़ुदा से लिपटे रहे हो, सब के सब आज तक ज़िन्दा
    हो।
  rus-SYN: а вы, прилепившиеся к Господу, Богу вашему, живы все доныне.
  bqc-SIM: á gbɛ̃́ pↄ́ a na Dii á Luapiziↄ sↄ̃ á kú e gbã.
  tcz-CHONGTHU: Hinlah Pakai, Pathen tahsan a thua nung jouse, tuni chan in nabon
    chauvin nadam nalaiyun ahi.
  mar-mar: परंतु तुमचा देव परमेश्वर याच्याशी जे जडून राहिले ते तुम्ही आज जिवंत आहा.
  qub-qub: Tayta Diosninchi nishanta cumlejcunami ichanga cananpis cawarcaycanqui.
  hat-hat: Men, nou menm ki pa t' lage pye Seyè a, Bondye nou an, nou tout la byen
    vivan toujou.
  eng-BSB: But you who held fast to the LORD your God are alive to this day, every
    one of you.
  tod-tod: Wɔiti wo ɠilini Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋa, wo pɛ wa vulua za.
  eng-WEBPB: But you who were faithful to the LORD your God are all alive today.
  kbq-kbq: Hianagi Ra Anumzana tamagri Anumzamofoma, azeri hanavemati'naza nagara
    maka tamatregeta menina mani'naze.
  nhe-BL: Pero imojuanti inquineltoquilijque TOTECO Dios ica nochi imoyolo huan yeca
    noja initztoque hasta ama.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e rehe uzeruzar wiwi ma'e wikuwe kutàri wà.
  eng-DRA: But you that adhere to the Lord your God, are all alive until this present
    day.
