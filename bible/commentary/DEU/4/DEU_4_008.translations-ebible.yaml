verse: DEU.004.008
translations:
  mal-C: ഞാൻ ഇന്നു നിങ്ങൾക്ക് നൽകിയ ഒരുകൂട്ടം നിയമങ്ങൾപോലെ നീതിയുള്ള ഉത്തരവുകളും നിയമങ്ങളുമുള്ള
    ശ്രേഷ്ഠജനത വേറെ ഏതാണുള്ളത്?
  deu-TKW: Und wo wäre irgend eine große Nation, die so vollkommene Satzungen und
    Rechte besäße, wie dieses ganze Gesetz, das ich euch heute vorlege?
  lin-lin: Mpe ekolo nini mosusu ya monene, oyo ekoki kozala na mitindo mpe mibeko
    ya sembo lokola Mobeko oyo natie lelo liboso na bino ?
  eng-LSV: And which [is] the great nation which has righteous statutes and judgments
    according to all this law which I am setting before you today?
  eng-GNV: And what nation is so great, that hath ordinances and lawes so righteous,
    as all this Lawe, which I set before you this day?
  eng-WEBSTER: And what nation is there so great, that hath statutes and judgments
    so righteous as all this law, which I set before you this day?
  nhw-BL: Huan amo onca seyoc tlali ica imasehualhua catli quipiyaj tlanahuatilme
    huan tlamachtilme catli xitlahuac quen catli nimechnextilis ama.
  swh-ONEN: Nalo ni taifa gani jingine lililo kubwa hivi lenye kuwa na amri na sheria
    za haki kama hizi ninazoweka mbele yenu leo?
  bba-bba: Bweseru ɡɑrɑ wɑ̃ɑ bɑɑ ni nu kpɑ̃ɑru bo sɔɔ tèn yiirebu kɑ ten woodɑbɑ bɑ
    sɑ̃ɑ dee dee nɡe woodɑ be nɑ bɛɛ wɛ̃ ɡisɔ?
  eng-KJVCPB: And what nation is there so great, that hath statutes and judgments
    so righteous as all this law, which I set before you this day?
  wbp-wbp: Yapa-karirli marda kalu kuruwarri ngurrju mardarni. Kala kuruwarri kuja
    karna-nyarra ngajulurlu yimi-ngarrirni jalangurlu, ngulaju yalirraju ngurrju-nyayirni
    yalirra-kurlangu-piya-wangu.
  luo-luo: Kara ere oganda machielo maduongʼ man kod buche gi chike makare machal
    gi chike mamiyou kawuononi?
  meu-meu: Bona edena bese badana edia taravatu bona edia haheḡani na mamaoro-mamaoro,
    lau ese hari dina ai na henimuimu taravatudia iboudiai heḡereḡeredia
  npi-ULB: आज मैले तिमीहरूका सामु राखिरहेको यो व्यवस्थाजस्तै धार्मिक विधिविधान भएको
    कुनचाहिँ अर्को महान् जाति छ ?
  yor-yor: Orílẹ̀-èdè wo ló tún le lókìkí láti ní àwọn ìlànà òdodo, àti òfin gẹ́gẹ́
    bí àwọn òfin wọ̀nyí tí mo ń gbé kalẹ̀ fún un yín lónìí.
  ind-ind: Dan tidak ada bangsa lain, sebesar apa pun bangsa itu, yang memiliki ketentuan
    dan peraturan yang adil seperti seluruh hukum yang saya ajarkan kepada kalian
    hari ini.
  pes-OPCB: هیچ قومی، هر قدر هم که بزرگ باشد، چنین احکام و قوانین عادلانه‌ای که امروز
    به شما یاد دادم، ندارد.
  tgl-ULB: Anong napakalaking bansa na mayroong mga batas at mga panuntunan na napakatuwid
    gaya ng lahat nitong batas na aking itinatatag sa harapan ninyo sa araw na ito?
  cbu-NT: ¿Tamamaja tputs watsapun kapungutaatiya tputs zapantaatiya taaksin, Apanllee
    kamachtamarini tputsee mangoo itsinsar yasamaam taar? ¡Wanindaja! Yuwaa nuw siyaam
    na tayaspataki anoo tputs nllitarit mazinatarazinllinaja. Itaru siyamari yasaksa.
  hui-hui: Wali agali tara tara karu tininaga hongo timbuniorehe heaguabi uruni tiha
    mana bayale tigabi áyu i̱na tíhondo lawai harugoni ale bulene mbira nawiore ti
    bame haga ka.
  mya-mya: ယ​နေ့​သင်​တို့​အား​ငါ​သွန်​သင်​သော​ပညတ် တော်​များ​ကဲ့​သို့ တ​ရား​မျှ​တ​သော​ပ​ညတ်
    များ​ကို​ရ​သော​လူ​မျိုး​ကြီး​ရှိ​သေး သ​လော။-
  bod-N: ཡང་མི་རིགས་ཆེན་པོ་གང་ལ་འདི་ལྟ་བུའི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་དྲང་བདེན་ཏེ། དེ་རིང་ངས་ཁྱོད་རྣམས་ལ་བསྒྲགས་པའི་བཀའ་ཁྲིམས་འདི་ཐམས་ཅད་ལྟ་བུ་ཡོད་པ་ཡིན་ནམ།
  sna-sna: Uye ndorupiko rudzi rukuru rune mitemo nemirayiro yakarurama semirayiro
    iyi yandiri kuisa pamberi penyu nhasi?
  spa-BLM: ¿Qué gran nación hay que tenga estatutos y ordenanzas tan justos como toda
    esta ley que hoy pongo ante ustedes?
  cac-cac: Malaj junocxo nación ay sc'ayb'ub'al yed' schecnab'il tojol yaj icha jun
    c'ayb'ub'al svalcanel d'ayex tic ticnaic.
  swh-ULB: Kuna taifa kubwa gani jingine liko hapo ambalo lina sheria na amri ili
    kwamba haki pamoja na sheria ambayo ninaweka mbele yenu leo?
  bel-bel: і ці ёсьць які вялікі народ, у якога былі б такія справядлівыя пастановы
    і законы, як увесь закон гэты, які я прапаную вам сёньня?
  wed-wed: Tarawatui aiaii ma jijimani anatapui amadodo a ririwemi, Eḡa mepa dam ḡelauna
    aburuna bo ḡaeḡaena ana tarawatu jijimanina me wei.”
  deu-ELBBK: Und welche große Nation gibt es, die so gerechte Satzungen und Rechte
    hätte, wie dieses ganze Gesetz, das ich euch heute vorlege?
  mbb-OT: Ne wazè en daan duma he mekeǥeǥehem he nasyun he zuen dan menge suǥù wey
    menge sulunuzen he iring te ibpenurù ku ǥuntaan diyà te keniyu.
  mal-2015: ഞാൻ ഇന്നു നിങ്ങളുടെ മുമ്പിൽ വെക്കുന്ന ഈ സകലന്യായപ്രമാണവുംപോലെ ഇത്ര നീതിയുള്ള
    ചട്ടങ്ങളും വിധികളും ഉള്ള ശ്രേഷ്ഠജാതി ഏതുള്ളു?
  rmc-rmc: Hin varesave bare narodos ajse spravodľiva prikazi the predpisi, sar hin
    andre kada calo zakonos, so tumenge adadžives me dav?
  pes-OPV: و کدام طایفه بزرگ است که فرایض و احکام عادله‌ای مثل تمام این شریعتی که
    من امروز پیش شما می‌گذارم، دارند؟
  ron-1924: Ши каре есте нямул ачела аша де маре ынкыт сэ айбэ леӂь ши порунчь аша
    де дрепте кум есте тоатэ леӂя ачаста пе каре в-о пун астэзь ынаинте?
  aui-aui: Mmkodi gwara tupadi kata awonewonemi na rotomanidi bi miisedi, getana dam
    mududi ghamaghamadi bo gisigisidi, gwara rotomanidi mmkodi naboni gwabidiyena.
  ben-OBCV: আর আমি আজ তোমাদের সামনে যে বিধান দিচ্ছি, তার মতো ন্যায়নিষ্ঠ অনুশাসন ও
    বিধান কোনও বড়ো জাতির আছে?
  som-som: Oo bal waa tee quruunta weyn oo haysataa qaynuunno iyo xukummo xaq u ah
    siduu yahay sharcigan oo dhammu ee aan maanta idin hor dhigayo?
  lat-VUC: Quæ est enim alia gens sic inclyta, ut habeat cæremonias, justaque judicia,
    et universam legem, quam ego proponam hodie ante oculos vestros?
  eng-ASVBT: And what great nation is there, that hath statutes and ordinances so
    righteous as all this law, which I set before you this day?
  ita-1885: E quale è la gran nazione, che abbia statuti e leggi giuste, siccome è
    tutta questa Legge, la quale oggi io vi propongo?
  eng-LXXUP: And what manner of nation is so great, which has righteous ordinances
    and judgments according to all this law, which I set before you this day?
  eng-ULB: What other great nation is there that has laws and decrees so righteous
    as all this law that I am setting before you today?
  spa-VBL: ¿Qué nación es tan grande como nosotros, teniendo tan buenas reglas y normas
    como todas estas leyes que estoy poniendo ante ustedes hoy?
  fra-_FOB: Et quelle est la grande nation qui ait des statuts et des lois justes,
    comme toute cette loi que je mets aujourd'hui devant vous?
  mal-mal: ഞാൻ ഇന്ന് നിങ്ങളുടെ മുമ്പിൽ വയ്ക്കുന്ന സകല ന്യായപ്രമാണവും പോലെ ഇത്ര നീതിയുള്ള
    ചട്ടങ്ങളും വിധികളും ഉള്ള ശ്രേഷ്ഠജാതി ഏതുള്ളു?
  urd-GVR: Kaun-sī azīm qaum ke pās aise munsifānā ahkām aur hidāyāt haiṅ jaise maiṅ
    āj tumheṅ pūrī sharīat sunā kar pesh kar rahā hūṅ?
  suz-BL: मुलाक्‍त गो इन कली परमप्रभु यावे आ अरेशो लोव़ नेल्‍ले नेंपाइक्‍नुङ। मिनु
    तेको ठेयब जात ङा मुर इं खोदेंशो रिम्‍शो पचा कली फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु
    निसाफ पतीक लोव़ नेंचा ताइनीमी। येरमीया ८:८
  ita-1927: E qual è la gran nazione che abbia delle leggi e delle prescrizioni giuste
    com’è tutta questa legge ch’io vi espongo quest’oggi?
  ckb-ckb: هەروەها چ گەلێک مەزنە و ئەو فەرز و یاسا ڕاستودروستانەی هەیە وەک ئەو هەموو
    فێرکردنەی من ئەمڕۆ لەبەردەمتان دایدەنێم؟
  eng-BBE: And what great nation has laws and decisions so right as all this law which
    I put before you today?
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ಈ ಹೊತ್ತು ನಿಮ್ಮ ಮುಂದೆ ಇಡುವ ಈ ಎಲ್ಲಾ ನಿಯಮದ ಪ್ರಕಾರ ನೀತಿ ಮತ್ತು
    ನ್ಯಾಯನಿಯಮಗಳುಳ್ಳ ದೊಡ್ಡ ಜನಾಂಗ ಯಾವುದು?
  tam-2017: இந்நாளில் நான் உங்களுக்கு கொடுக்கிற இந்த நியாயப்பிரமாணம் முழுவதற்கும்
    இணையாக இவ்வளவு நீதியுள்ள கட்டளைகளையும் நியாயங்களையும் பெற்றிருக்கிற வேறே பெரிய
    மக்களும் எது?
  spa-RV-1909: Y ¿qué gente grande hay que tenga estatutos y derechos justos, como
    es toda esta ley que yo pongo hoy delante de vosotros?
  ron-BTF: Şi ce naţiune este atât de mare, încât să aibă statute şi judecăţi atât
    de drepte ca toată legea aceasta, pe care o pun în această zi înaintea voastră?
  eng-WEBP: What great nation is there that has statutes and ordinances so righteous
    as all this law which I set before you today?
  eng-FBV: What nation is as great as us, having such good rules and regulations like
    all these laws that I'm placing before you today?
  nld-1939: en welke machtige natie heeft zulke rechtvaardige bepalingen en voorschriften,
    als heel deze Wet, die ik u heden geef!
  nch-BL: Huan amo onca seyoc tali ica imasehualhua cati quipiyaj tanahuatilme huan
    tamachtilme cati xitahuac quej cati nimechnextilis ama.
  vie-1934: Lại, há có nước lớn nào có những mạng lịnh và luật lệ công bình như cả
    luật pháp nầy, mà ngày nay ta đặt trước mặt các ngươi chăng?
  hin-CV: अथवा ऐसा कौन सम्पन्‍न राष्ट्र है, जिसकी विधियां और नियम ऐसे रीत हैं जैसे
    इस सारी व्यवस्था के हैं, जो आज मैं तुम्हारे सामने रखने जा रहा हूं?
  eng-OURB: What great nation is there, that has statutes and judgement so upright
    as all this Torah ·Teaching·, which I set before you today?
  spa-BES: ¿Y qué gran nación tiene leyes y decisiones tan justas como todas estas
    leyes que les presento hoy?
  tdx-tdx: Ia ka ty foko amam-pañè naho fepètse vantañe manahake i Hake fonitse taroñeko
    ama’ areo androaniy.
  vid-vid: Na kuduhu isi yinji ng'hulu yoneche iwele na malajizo na mizilo jitanganiche,
    kota ajo jondiwalanguse hemwe wanhu zuwa ali lya lehano.
  eng-OKE: Or what people so great which hath statutes and judgments so true as all
    this law which I set before you this day?
  tha-KJV: และมี​ประชาชาติ​ใหญ่​ชาติ​ใดเล่า ซึ่​งม​ี​กฎเกณฑ์​และคำตัดสิ​นอ​ันชอบธรรมอย่างกับพระราชบัญญั​ติ​ทั้งหมดนี้
    ซึ่งข้าพเจ้าได้ตั้งไว้ต่อหน้าท่านทั้งหลายในวันนี้
  por-BR-2018: E que gente grande há que tenha estatutos e regulamentos justos, como
    é toda esta lei que eu ponho hoje diante de vós?
  deu-ELO: Und welche große Nation gibt es, die so gerechte Satzungen und Rechte hätte,
    wie dieses ganze Gesetz, das ich euch heute vorlege?
  eng-WYC-2018: For what other folk is so noble, that it hath ceremonies, and just
    dooms, and all the law, which I shall set forth today before your eyes? (For what
    other nation is so noble, that it hath statutes, and judgements, and all the law/s,
    which I shall set forth today before your eyes?)
  epo-epo: Kaj kie estas granda popolo, kiu havas leĝojn kaj regulojn justajn, kiel
    la tuta ĉi tiu instruo, kiun mi donas al vi hodiaŭ?
  uig-PIN: Mǝn aldinglarƣa ⱪoyƣan muxu pütkül ⱪanundikidǝk adil bǝlgilimilǝr ⱨǝm ⱨɵkümlǝrgǝ
    igǝ bolƣan silǝrdǝk baxⱪa bir uluƣ ǝl barmu?
  beo-beo: Na da wali sema moloidafa amola noga:idafa dilima olelei. Eno dunu fi huluane
    fonobahadi amola bagadedafa, huluane da agoaiwane sema hame gala.
  tpi-OTNT: Na ol dispela arapela lain pipel i no gat stretpela lo olsem ol dispela
    lo nau mi bin skulim yupela long en. Nogat tru.
  hau-SA: Wace al’umma ce mai girma haka wadda take da ƙa’idodi da dokoki masu adalci
    kamar waɗannan ƙunshin dokokin da nake sa a gabanku a yau?
  uig-LAT: Men aldinglargha qoyghan mushu pütkül qanundikidek adil belgilimiler hem
    hökümlerge ige bolghan silerdek bashqa bir ulugh el barmu?
  nde-nde: Yisiphi esinye isizwe esilezimiso eziqondileyo lemithetho enjengale imithetho
    engiyethula phambi kwenu lamuhla na?
  ton-ton: Pea ko e fē ha kakai ʻoku pehē ni hono lahi ʻaia kuo maʻu ʻae ngaahi tuʻutuʻuni
    mo e ngaahi fakamaau māʻoniʻoni, ʻo tatau mo e fono ni kotoa pē, ʻaia ʻoku ou
    fokotuʻu ʻi homou ʻao he ʻaho ni?
  ces-1613: A který jest národ tak veliký, kterýž by měl ustanovení a soudy spravedlivé,
    jako jest všecken zákon tento, kterýž já vám dnes předkládám?
  eng-WMB: What great nation is there that has statutes and ordinances so righteous
    as all this law which I set before you today?
  tam-TCV: இன்று நான் உங்களுக்கு முன்பாக வைக்கப்போகிற, சட்டங்களை போன்ற நியாயமான விதிமுறைகளையும்,
    நீதிநெறிகளையும் பெற்றிருக்கிற வேறு பெரிய நாடு எது?
  ceb-ULB: Kay unsa bay anaa niadtong bantogang nasod nga may mga balaod ug kasugoan
    nga matarong sama sa balaod nga akong giandam alang kaninyo karong adlawa?
  pol-UBG: Albo który naród jest tak wielki, by mieć nakazy i prawa tak sprawiedliwe
    jak całe to prawo, które dziś wam przedkładam?
  agr-agr: Tuja nuigtushkam iinu chicham umiktin aidau shiig pegkeg ajutjamu asamtai,
    senchigtin ainag ibauk makichkish tikich aents aidauk atsuinawai. Wagki ditanuk
    iinu chicham pegkeg umiktin aidau ajutjama nunin atsugbau asag. Nunú chichaman
    wi atumin jintintuan yamai amaajime.
  kyc-kyc: Epapu lowa pii mana langipunu dupwa ama rolae pingi. Yuu wakale dupwana
    rara andake ingyaramopape lowa dopale mende minya nalyaminyi.
  urd-GVU: کون سی عظیم قوم کے پاس ایسے منصفانہ احکام اور ہدایات ہیں جیسے مَیں آج تمہیں
    پوری شریعت سنا کر پیش کر رہا ہوں؟
  deu-1912: Und wo ist so ein herrlich Volk, das so gerechte Sitten und Gebote habe
    wie all dies Gesetz, daß ich euch heutigestages vorlege?
  kan-2017: ನಾನು ಈ ಹೊತ್ತು ನಿಮ್ಮ ಮುಂದೆ ಇಡುವ ಇಂಥ ನ್ಯಾಯವಾದ ಆಜ್ಞಾವಿಧಿಗಳುಳ್ಳ ಈ ಧರ್ಮಶಾಸ್ತ್ರಕ್ಕೆ
    ಸಮಾನವಾದದ್ದು ಬೇರೆ ಯಾವ ಜನಾಂಗಕ್ಕೆ ಉಂಟು?
  yap-yap: Dariy reb e nam u bang nib sorok ni bay e motochiyel rok ni bod feni yal’uw
    e tiney e motochiyel ni kug fil ngomed e daba’.
  hlt-MCSB: Tihnin kah nangmih mikhmuh ah ka tloeng olkhueng boeih bangla aka dueng
    oltlueh neh laitloeknah he mebang pilnu ham bal lae?
  mdy-ETH: ዎዚ ዺቢ ዴሬ ማዔቴያ ሃኖ ታኣኒ ዒንሢ ቤርታ ዔቂ ዔርዛ፥ ፒዜ፤ ሃሣ ዻቢንቲባኣ ሃያ ዎጎና ዳምቦናጉዲ ዓኣ ዴሬ
    ዓንካ ዓኣይ?
  twi-ASANTE: Na ɔman bɛn na ɛwɔ edin sei a ɛwɔ mmara pa te sɛ saa mmara yi a mede
    rema mo ɛnnɛ yi?
  mwc-mwc: Nikosi kairuwana karaku a wonewonim wai totorisi ba gaire sakiyisi. Kega
    meo dam kesana kaikapona ana kairuwana totorisi ba gaire sakiyisi bage niko kairuwana
    karaku a bereberimi wai rutainina.
  eng-WEBU: What great nation is there that has statutes and ordinances so righteous
    as all this law which I set before you today?
  bnp-bnp: E huriki ranga, ri uka a vinara ge malamala ge manga a maka vinara a tovo
    mua vona.
  wal-wal: Taani hachchi intte sinttan wottiyo ha higge ubbaadan xillo gidida awaajoinne
    higgee de7iyo hara ai gita kawotetti de7ii?
  spa-PDDPT: ¿Y cuál nación hay tan grande que tenga Estatutos y Ordenanzas tan justos
    como toda esta Ley que hoy presento ante ustedes?
  gun-gun: Mba'e nunga kuery regua tu heta teĩ oguereko ayvu oeja pyre ha'e 'arandu
    rupigua aỹ penderekorã amboaxa va'e ha'e javi ramigua?
  ilo-ULB: Ania ti sabali pay a dakkel a nasion nga adda sadiay nga addaan kadagiti
    linteg ken kadagiti annuroten a nakalinlinteg a kas kadagitoy amin a linteg nga
    isagsaganak iti sangoananyo ita nga aldaw?
  kpg-kpg: Deai tenua aamua i golo labelaa, dela ana haganoho e donu be nia haganoho
    ala e gowadu ko au gi goodou dangi nei.
  uig-ARA: مەن ئالدىڭلارغا قويغان مۇشۇ پۈتكۈل قانۇندىكىدەك ئادىل بەلگىلىمىلەر ھەم
    ھۆكۈملەرگە ئىگە بولغان سىلەردەك باشقا بىر ئۇلۇغ ئەل بارمۇ؟
  tof-tof: Darrü bwób babula, wa ia wirria, inzan morroal dümdüm wirri bóktan akó
    gidapükü, ka yabü ne kla alióndóla ini ngürr.”
  sus-sus: Sɛriyɛ nun yaamari tinxinxi na si mundun bɛ alɔ won ma sɛriyɛ n naxan soxi
    wo yi ra yi ki?
  pon-2006: Sohte wehi lapalap ehu mie me ahneki kosonned me inenen pwung duwehte
    kosonned pwukat me I padahkihongkumwailehr rahnwet.
  jae-jae: Ma lau-m kapôêŋ ondoc oc têtap ŋagôliŋ to biŋsu gêdêŋ sa, kêtôm biŋsu samob,
    taŋ ocsalô tonec kakêŋ gêdêŋ amac naŋ.
  ksd-ksd: Ma akave ta ra ngala na tarai ba kana umana vartuluai ma kana umana varkurai
    dia takodo da go ra tinata na varkurai nina iau vaarike pire vavat ta go ra bung?
  tur-YTC: Bugün önünüze koymakta olduğum bu yasa gibi doğru kuralları ve ilkeleri
    olan hangi büyük ulus var?
  grc-BRENT: Καὶ ποῖον ἔθνος μέγα, ᾧ ἐστιν αὐτῷ δικαιώματα καὶ κρίματα δίκαια κατὰ
    πάντα τὸν νόμον τοῦτον, ὃν ἐγὼ δίδωμι ἐνώπιον ὑμῶν σήμερον;
  ind-AYT: Tidak ada bangsa besar yang memiliki ketetapan dan peraturan yang adil
    seperti seluruh ketetapan dan peraturan yang kuberikan kepadamu hari ini.
  nya-nya: Ndipo ndi mtundu uti mwa mitundu ya anthu umene ndi waukulu chotere kuti
    nʼkukhala ndi malangizo ndi malamulo olungama ngati malamulo amene ndikuyika pamaso
    panu lero?
  hrv-hrv: Koji je to narod tako velik da bi imao zakone i uredbe pravedne kao što
    je sav ovaj Zakon koji vam ja danas iznosim?
  mps-mps: Tama te gasa we bidi augwaligo te doloba pai bomo yai po augwaligo elalusiąwai,
    te eno dagebolo me e ola mabo haniani bomo yai po tiwai elalubeo. Mu menio.
  tpi-tpi: Na ol dispela arapela lain pipel i no gat stretpela lo olsem ol dispela
    lo nau mi bin skulim yupela long en. Nogat tru.
  dan-1931: og hvor er der vel et stort Folk, der har så retfærdige Anordninger og
    Lovbud som hele denne Lov, jeg forelægger eder i Dag?
  vie-OVCB: Có nước nào—dù lớn đến đâu—có được một bộ luật công chính như bộ luật
    tôi ban hành hôm nay?
  guj-2017: બીજી કઈ એવી મહાન જાતિ છે કે તેઓની પાસે આ બધા નિયમો જેને આજે હું તમારી
    આગળ પ્રગટ કરું છું તેના જેવા ન્યાયી નિયમો તથા કાનૂનો છે?
  pon-2006A: Sohte wehi lapalap ehu mie me ahneki kosonned me inenen pwung duwehte
    kosonned pwukat me I padahkihongkumwailehr rahnwet.
  por-BRBSL: Qual é a grande nação que tem estatutos e ordenanças tão justos como
    toda esta lei que hoje vos proponho?
  cth-cth: Kai ni sahnin nangmouh koe ka ta e kâlawk patetlah, phunglawk hoi kalan
    lah lawkcengnae ka tawn e miphun kalen, apimouh kaawm.
  twi-twi: Na ɔman kɛse bɛn na ɛwɔ trenee ahyɛde ne mmara sɛ saa mmara yi a mede rema
    mo nnɛ yi?
  hlt-hlt: Tihnin kah nangmih mikhmuh ah ka tloeng olkhueng boeih bangla aka dueng
    oltlueh neh laitloeknah he mebang pilnu ham bal lae?
  tbz-SIM: Yɑ́ɑ̀ kuwuɔ ndiɛkù ɔ̃̀nku bo kɛ mɔkɛ ikuɔ́ nɛ̀ yɛtɑnnɔ̀ dɛ̀ɛ̀ tu timɔ́mmɔnti
    kɛ dònnɛ̀ m mɛ̀ ndi duɔ́ nyìì kuɔ́ nɛ̀ yɛ̀ɛ̀ tɑnnɔ̀ yíe?
  msy-2020: Kɨ datɨrɨghɨn ian sure gamizir arazir kaba, da arazir God ifongeziba ko
    bizir a damuasa e mɨkemeziba bar deragha voroghɨra zui. Ezɨ ikɨzir igharazibar
    gumazamiziba, men araziba ko bizir me amiba, en Arazir aghuibar mɨn zuir puvatɨ.
  dop-dop: Yɑɑ piitim sɔsɔɔm mpi pǝ wɛnɑ kʋtʋtʋtʋ nɑ kʋsǝsɩɩtʋ nɑ tǝ tǝŋɑ teu ɩsɩɩ
    nti mɑ tɔŋnɑ-mɛɣɛ tɛlǝsʋɣʋ kɛ sɑŋɑ ɩsǝntɔ tɔ?
  azb-azb: Hansı millət belə üstündür ki, bu gün qarşınıza gətirdiyim bu Qanun kimi
    ədalətli qaydalara və hökmlərə malik olsun?
  eng-DBY: And what great nation is there that hath righteous statutes and ordinances,
    as all this law which I set before you this day?
  hin-2017: फिर कौन ऐसी बड़ी जाति है जिसके पास ऐसी धर्ममय विधि और नियम हों, जैसी कि
    यह सारी व्यवस्था जिसे मैं आज तुम्हारे सामने रखता हूँ?
  wol-KYG: Ana xeet wu ko màgge, ba am dogali yoon ak àttey yoon yu jekke ni yoon
    wii ma joxe fi seen kanam bésub tey?
  eng-YLT: and which [is] the great nation which hath righteous statutes and judgments
    according to all this law which I am setting before you to-day?
  kne-kne: Maga abe di makaiso sin kinalinteg di bilbilin Diyos ay itdok en dakayo
    ed wani ay agew.
  eng-WYC-2017: For what other folk is so noble, that it hath ceremonies, and just
    [or rightwise] dooms, and all the law, which I shall set forth today before your
    eyes?
  eng-WMBB: What great nation is there that has statutes and ordinances so righteous
    as all this law which I set before you today?
  urd-GVH: कौन-सी अज़ीम क़ौम के पास ऐसे मुंसिफ़ाना अहकाम और हिदायात हैं जैसे मैं आज
    तुम्हें पूरी शरीअत सुनाकर पेश कर रहा हूँ?
  rug-rug: Namu loke butubutu nomadi, tagoi sari na tinarae gua saripu va tumatumaeni
    gamu rau pa rane ṉinoroi.
  gaz-gaz: Sabni guddaan ajajawwanii fi seera qajeelaa akka seera ani harʼa fuula
    keessan dura kaaʼu kanaa qabu biraa kami?
  fra-LSG: Et quelle est la grande nation qui ait des lois et des ordonnances justes,
    comme toute cette loi que je vous présente aujourd’hui?
  gnn-gnn: Dhuwalayi malanha manymak yana dhunupa romdja wal'ŋu; yakana ŋuli wiripuŋuyunydja
    bäpurru'yu yukurra ŋayathama ŋamakurru' rom, balanyara bitjan dhuwala gay' ŋunhi
    ŋarra yukurra nhumalanha marŋgikuma dhiyaŋu‐wala.
  yal-yal: Siya gbeen mundun na alo en tan tɔnne nun sariya tinxinxine naxan yii alo
    n sariyan naxan soma ɛ yii to?
  iou-iou: Ba äma äbot ätuwä baga man ba man kädet siwoŋi apiŋo näkä täwetpäŋ täwoŋärewayäŋ
    täyat udewani nikek nämo. Nämo, Isrel nanik inä äma äbot päke u yärepmitkaŋ.
  haw-1868: A owai hoi ka lahuikanaka nui, ia ia na kanawai, a me na olelo kupaa ma
    ka pono e like me keia kanawai a pau a'u e waiho nei imua o oukou i keia la.
  arb-NAV: وَأَيُّ شَعْبٍ، مَهْمَا عَظُمَ، لَدَيْهِ شَرَائِعُ وَأَحْكَامٌ عَادِلَةٌ
    نَظِيرُ هَذِهِ الشَّرَائِعِ الَّتِي أَضَعُهَا الْيَوْمَ أَمَامَكُمْ؟
  ewe-ewe: Eye dukɔ bubu kae gali si de ŋgɔ ale gbegbe be, se kple ɖoɖo dzɔdzɔe siawo
    tɔgbi le wo si abe se siwo metsɔ le mia ŋkume ɖom egbea ene?
  eng-LEE: And what great nation is there that hath statutes and ordinances so righteous
    as is all this law, which I lay before you this day?
  asm-FB: মই আজি আপোনালোকৰ আগত যি সকলো বিধান শিকাইছোঁ, তেনেকুৱা ধর্মময় বিধান আৰু
    অনুশাসন আন কোন মহাজাতিৰ আছে?
  sus-A: سّرِيّ نُن يَامَرِ تِنشِنشِ نَ سِ مُندُن بّ عَلْ وٌن مَ سّرِيّ ﭑ نَشَن سٌشِ
    وٌ يِ رَ يِ كِ؟
  fra-SBL: Quelle est la grande nation qui ait des lois et des ordonnances aussi justes
    que toute cette loi que je vous présente aujourd'hui ?
  hbo-hbo: וּמִי֙ גֹּ֣וי גָּדֹ֔ול אֲשֶׁר־לֹ֛ו חֻקִּ֥ים וּמִשְׁפָּטִ֖ים צַדִּיקִ֑ם
    כְּכֹל֙ הַתֹּורָ֣ה הַזֹּ֔את אֲשֶׁ֧ר אָנֹכִ֛י נֹתֵ֥ן לִפְנֵיכֶ֖ם הַיֹּֽום׃
  eng-WYCLIFFE: For whi what other folk is so noble, that it hath cerymonyes and iust
    domes, and al the lawe which Y schal `sette forth to dai bifor youre iyen?
  cwe-cwe: Vino kuna bumbila kulu dimwenga dili na ndagilizi na malagilizo yagoloke
    fana viyeli malagilizo yano yonimfunzileni diyelo?
  kik-kik: Ningĩ nĩ rũrĩrĩ rũrĩkũ rũngĩ rũnene ũũ rũrĩ na watho wa kũrũmĩrĩrwo, na
    mawatho ma kĩhooto ta maya ndĩramũhe ũmũthĩ?
  fra-NCL: Et quelle est la grande nation qui ait des lois et des ordonnances justes,
    comme toute cette loi que je mets aujourd’hui devant vous ?
  cek-AK: Vaihniah nangcae hma ah ka suek ih katoeng lokcaekhaih hoiah zaehhoihaih
    daan katawn, kalen acaeng mi maw kaom?
  cuk-cuk: Degine, igi an bemarga igarmar-mesnai, deyobi, ¿biti-dulamar-baigan igarmar-innikigwad-nika
    gudimar be ebinsae? Ar dulamar-degiid nikasulid.
  uig-CYR: Мән алдиңларға қойған мошу пүткүл қанундикидәк адил бәлгүлимиләр һәм һөкүмләргә
    егә болған силәрдәк башқа бир улуқ әл барму?
  tel-2017: ఈ రోజు నేను మీకు అప్పగిస్తున్న ఈ ధర్మశాస్త్రమంతటిలో ఉన్న కట్టడలు, నీతివిధులు
    కలిగి ఉన్న గొప్ప జనమేది?
  hat-BSA: Oswa ki gran nasyon ki genyen avèk règleman ak jijman ki dwat tankou sa
    ke mwen ap mete devan nou jodi a?
  bxh-bxh: Laugagayodi, aho te, E felemiu mate, sa dudulai yo sa loholoho. Hige nuꞌu
    hesa laꞌina doha somo, ena laugagayo doha ite. Mose ya liba hinaga iyen,
  kos-kos: Wangin kutena mutunfacl, finne yohk, oasr ma sap lalos arulana suwohs,
    oana ma sap nga luti nu suwos misenge.
  hbo-WLC: וּמִי֙ גּ֣וֹי גָּד֔וֹל אֲשֶׁר־ל֛וֹ חֻקִּ֥ים וּמִשְׁפָּטִ֖ים צַדִּיקִ֑ם
    כְּכֹל֙ הַתּוֹרָ֣ה הַזֹּ֔את אֲשֶׁ֧ר אָנֹכִ֛י נֹתֵ֥ן לִפְנֵיכֶ֖ם הַיּֽוֹם׃
  ibo-ibo: Olee mba ukwu ọzọ dịkwa nke nwere ụkpụrụ na iwu ziri ezi dịka iwu ndị a
    m na-enye unu taa?
  ory-ory: ପୁଣି ମୁଁ ଆଜି ତୁମ୍ଭମାନଙ୍କ ସାକ୍ଷାତରେ ଯେଉଁ ସମସ୍ତ ବ୍ୟବସ୍ଥା ଦେଉଅଛି, ତାହା ତୁଲ୍ୟ
    ଯଥାର୍ଥ ବିଧି ଓ ଶାସନ ଆଉ କେଉଁ ମହାଗୋଷ୍ଠୀର ଅଛି?
  chk-chk: Nge meni mwü mi watte a wor an allük me pwüüng mi fokun pwüngüöch, usun
    ekei allük meinisin üa aiti ngenikemi ikenai?”
  rop-rop: Nomo eni pipul brom eni kantri eniweya garram brabli gudwan lowa laik aibin
    titjimbat yumob tudei.
  ukr-1871: І який се великий нарід, що в його установи і присуди такі справедливі,
    як увесь закон сей, що я поставив вам оце?
  deu-1951: Und wo ist ein so großes Volk, das so gerechte Satzungen und Rechte habe,
    wie dieses ganze Gesetz ist, das ich euch heute vorlege?
  eng-JPS: And what great nation is there, that hath statutes and ordinances so righteous
    as all this law, which I set before you this day?
  srp-1865: I koji je narod veliki koji ima uredbe i zakone pravedne kao što je sav
    ovaj zakon koji iznosim danas pred vas?
  lug-lug: Era ggwanga ki eddala ekkulu erimanyiddwa eririna amateeka n’ebiragiro
    eby’obwenkanya nga bino bye nteeka mu maaso gammwe leero?
  heb-heb: ומי גוי גדול אשר לו חקים ומשפטים צדיקם ככל התורה הזאת אשר אנכי נתן לפניכם
    היום׃
  ben-IRV: আর আমি আজ তোমাদের সামনে যে সব ব্যবস্থা দিচ্ছি, তার মত সঠিক নিয়ম ও আদেশ
    কোন্‌ বড় জাতির আছে?
  pan-pan: ਅਤੇ ਕਿਹੜੀ ਅਜਿਹੀ ਵੱਡੀ ਕੌਮ ਹੈ ਜਿਸ ਦੇ ਕੋਲ ਅਜਿਹੀ ਧਾਰਮਿਕ ਬਿਧੀਆਂ ਅਤੇ ਕਨੂੰਨ ਹਨ,
    ਜਿੰਨ੍ਹੀ ਕਿ ਇਹ ਸਾਰੀ ਬਿਵਸਥਾ ਜਿਹੜੀ ਮੈਂ ਅੱਜ ਤੁਹਾਡੇ ਅੱਗੇ ਰੱਖਦਾ ਹਾਂ?
  mya-JVB: ငါ သည် ယနေ့ သင် တို့၌ထား သော တရား အပေါင်း နှင့်အမျှ ဖြောင့်မတ် သော စီရင်
    ထုံးဖွဲ့ချက်တို့ကို ရသော အဘယ် လူမျိုး ကြီး ရှိသနည်း။
  hmo-hmo: Bona edena bese badana edia taravatu be maoromaoro, lau ese hari dina umui
    dekenai lau henia taravatu ibounai bamona?
  urd-urd: और कौन ऐसी बुज़ुर्ग क़ौम है जिसके आईन और अहकाम ऐसे रास्त हैं जैसी ये सारी
    शरी'अत है, जिसे मैं आज तुम्हारे सामने रखता हूँ।
  rus-SYN: и есть ли какой великий народ, у которого были бы такие справедливые постановления
    и законы, как весь закон сей, который я предлагаю вам сегодня?
  bqc-SIM: Bui zↄ̃ↄe ku kɛ́ aa yãdilɛaↄ ń ikoyã zɛdeↄ vĩ lán ikoyã pↄ́ málɛ
    dilɛɛ́ gbãwae?
  tcz-CHONGTHU: Hitobanga chu keiman jong na masang uva ka koipeh danthu hijatpi hi,
    kicheh tah’a ka koipeh banguva koi dang nam in hitobang anei khah ngai em?
  mar-mar: ज्या विधी आणि नियमांची शिकवण मी तुम्हास दिली तसे नियमशास्त्र असणारे दुसरे
    राष्ट्र तरी कोठे आहे?
  soq-soq: Ande anaana ema uduudu ne dialedina ipa dodomana ita eubu winei, mai bola
    isiwa debamau ba kerakera anaanau epe rua wineipona, dia.
  qub-qub: Juc nasyun runacunapa laynincunapis manami gamcunapa layniquicunanöchu
    caycan. Gamcunata canan yachachishä laycunaga paycunapa laynincunapita mas allimi
    caycan.
  hat-hat: Pa gen lòt nasyon, li te mèt gran kou l' gran, ki gen bon lòd ak bon prensip
    pou regle tout bagay san patipri tankou lalwa mwen mete devan nou jòdi a.
  eng-BSB: And what nation is great enough to have righteous statutes and ordinances
    like this entire law I set before you today?
  tod-tod: Zii wolai ɓɛgele ɠa é ná, nii tɔgiti ta deveiti ti zea, ti zɔlegai, eɠɛʋelei
    niima lɔgi la, gè feezu wo ya za?
  eng-WEBPB: What great nation is there that has statutes and ordinances so righteous
    as all this law which I set before you today?
  kbq-kbq: Hagi ruga'a vahe'mokizmi tra kene kasegemo'a, tagri tra kene kasegenemo'ma
    fatgo hu'nege'na menima neramua kasegene tra kegnara osu'ne.
  nhe-BL: Huan ax onca sejcoyoc ica itlacajhua tlen quipiyaj miyac tlanahuatili huan
    tlamachtilme tlen xitlahuac queja tlen nimechnextilis ama.
  gub-BL: Amono ize'eg peme kutàri ihe. Aipo heta amo teko agwer Tupàn ze'eg ikatuahy
    ma'e hereko har wà.
  eng-DRA: For what other nation is there so renowned that hath ceremonies, and just
    judgments, and all the law, which I will set forth this day before your eyes?
