verse: DEU.004.020
translations:
  mal-C: നിങ്ങളോ, ഇന്ന് ആയിരിക്കുന്നതുപോലെ, അവിടത്തെ അവകാശജനമായിരിക്കേണ്ടതിന് യഹോവ
    തെരഞ്ഞെടുത്ത്, ഈജിപ്റ്റ് എന്ന ഇരുമ്പുലയിൽനിന്ന് വിടുവിച്ച്, കൊണ്ടുവന്നിരിക്കുന്നു.
  deu-TKW: euch aber hat Jahwe genommen und euch aus dem Eisenschmelzofen, aus Ägypten,
    herausgeführt, daß ihr ein Volk würdet, das ihm besonders zu eigen gehört, wie
    es jetzt der Fall ist.
  lin-lin: Kasi mpo na bino, Yawe azwaki bino mpe abimisaki bino na fulu ya moto ya
    bibende, oyo ezalaki Ejipito, mpo ete bozala bato ya libula na Ye ndenge bozali
    sik’oyo.
  eng-LSV: And YHWH has taken you, and He is bringing you out from the iron furnace,
    from Egypt, to be to Him for a people, an inheritance, as [at] this day.
  eng-GNV: 'But the Lord hath taken you and brought you out of the yron fornace: out
    of Egypt to be vnto him a people and inheritance, as appeareth this day.'
  eng-WEBSTER: But the LORD hath taken you, and brought you out of the iron furnace,
    even from Egypt, to be to him a people of inheritance, as ye are this day.
  nhw-BL: Pero ica amojuanti huan amotatahua, TOTECO anmechquixti tlen tlali Egipto
    campa tlahuel antlaijiyohuiyayaj. Huan anmechchijqui xiitztoca aniaxcahua san
    ya, quen ama anitztoque.
  swh-ONEN: Lakini kwenu ninyi, Bwana amewatoa kutoka kwenye tanuru ya kuyeyushia
    chuma, katika Misri kuwa watu wa urithi wake kama mlivyo sasa.
  bba-bba: Adɑmɑ bɛɛ, u bɛɛ nɔmɑ nɛnuɑ u yɑrɑ Eɡibitiɡibun nɔni yi bɑ bɛɛ sɔ̃ɔmɔn
    di kpɑ i n kɑ sɑ̃ɑ win tɔmbu nɡe mɛ i sɑ̃ɑ ɡisɔ.
  eng-KJVCPB: But the Lord hath taken you, and brought you forth out of the iron furnace,
    even out of Egypt, to be unto him a people of inheritance, as ye are this day.
  wbp-wbp: YAAWIYI-rli-nyarra wankaru-manu Yijipi-wardingki-patu-kujaku kuja kalalu-nyarra
    murrumurru-manu-nyayirni. Kangu-nyarra yali-ngirli ngurrara-ngurlu yungunkulurla
    nyanungukulku nyina. Junga kujaju. Jalanguju nyanungu-nyangulku kankulu nyina.
  luo-luo: To un, Jehova Nyasaye noresou mogolou e mach mager kuwuok e piny Misri
    mondo ubed kaka girkeni mare nyaka chiengʼ, mana kaka un sani.
  meu-meu: A Iehova ese Aigupto amo vada e hakaumui lasi, e kara auri amuna amo bema
    verimui lasi na heto, ena bese korikori ai baine halaomui totona. Hari dina ai
    umui na iena bese.
  npi-ULB: तर परमप्रभुले तिमीहरूलाई उहाँको आफ्नै निज सम्पत्ति (जस्तो आज तिमीहरू छौ)
    बनाउन आगोको भट्टी अर्थात् मिश्रबाट निकालेर ल्याउनुभएको छ ।
  yor-yor: Olúwa Ọlọ́run yín sì ti mú ẹ̀yin jáde kúrò nínú iná ìléru ńlá, àní ní Ejibiti,
    láti lè jẹ́ ènìyàn ìní i rẹ̀, bí ẹ̀yin ti jẹ́ báyìí.
  ind-ind: Ingatlah selalu bahwa TUHAN sudah mengambil dan membawa kita keluar dari
    Mesir, negeri di mana kita menderita seakan dipanggang dalam panasnya tungku api.
    Dan menjadikan kita sebagai bangsa milik-Nya yang terikat kepada Dia selamanya,
    seperti keadaan kita sekarang ini.
  pes-OPCB: خداوند شما را از مصر، از آن کورهٔ آتش، بیرون آورد تا قوم خاص او و میراث
    او باشید، چنانکه امروز هستید.
  tgl-ULB: Pero kinuha kayo ni Yahweh at dinala kayo palabas sa pugon na bakal, palabas
    ng Ehipto, para maging mga tao niya sa kaniyang sariling pamana, gaya ninyo sa
    araw na ito.
  cbu-NT: Siy Ijiptosh tsap taarangus, sumasishpaz ashiru kiyung kachiykus taarangsa.
    Itaru Apanllsha siyaa Ijiptosh tsap tashitungarangu, siy kizpurtarangus, ngusamb
    mbammash sumasish pshtam tamapari ashiru shitungarangsa. Sheeru, Apanllsha siyaa;
    Nuwaanacha tputsiri, tárangiya.
  hui-hui: Anigo tígua ani bulene nawiore. Tí Iyibi dindini ira timbuni daradagua
    biagoha dole hemiria Anduane Homogohanda tí yo pialu pilimulo mo wialu pelayagoni
    ndobe. Ani bialu ai tí ibuninaga wali agaliore halimulo lowa ibunime tí haru tagira
    ibiyagoni. Áyubi nde tí ibunaga kamigoni.
  mya-mya: သင်​တို့​သည်​ကား​မီး​ပြင်း​ဖို​သ​ဖွယ်​ဖြစ် သော​အီ​ဂျစ်​ပြည်​ထဲ​မှ ထာ​ဝ​ရ​ဘု​ရား​ထုတ်
    ဆောင်​ခဲ့​သော​လူ​မျိုး​ဖြစ်​၏။ ကိုယ်​တော်​၏​လူ မျိုး​တော်​ဖြစ်​စေ​ရန် သင်​တို့​ကို​ထုတ်​ဆောင်​ခဲ့
    တော်​မူ​၏။ သို့​ဖြစ်​၍​သင်​တို့​သည်​ကိုယ်​တော် ၏​လူ​မျိုး​တော်​အ​ဖြစ် ယ​နေ့​ရပ်​တည်​လျက်
    ရှိ​ကြ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་དེ་རིང་ནང་བཞིན་ཁོང་གི་ནོར་བུ་དང་ཁོང་གི་འབངས་མི་རུ་བདམས་ཏེ།
    ཁྱོད་ཅག་ལྕགས་འཇུ་བྱེད་མེ་ཐབ་ལྟ་བུའི་ཨེ་ཅིབ་ཡུལ་ནས་བཏོན་ཏེ་ཁྲིད་འོངས་པ་ཡིན་ནོ།
    །
  sna-sna: Asi kana muri imi, Jehovha akakutorai akakubudisai muchoto chamatare, akakubudisai
    muIjipiti, kuti muve vanhu venhaka yake, sezvamuri nhasi.
  spa-BLM: Pero Yahvé os ha tomado y os ha sacado del horno de hierro, de Egipto,
    para que seáis para él un pueblo de herencia, como lo es hoy.
  cac-cac: Palta a Jehová on̈ ic'annaquelta d'a chon̈ab' Egipto b'aj man̈ jantacoc
    syaelal b'aj ayon̈ ochi, ichato ayon̈ och d'a scal junoc nivan c'ac' b'aj tz'ulax
    q'uen q'ueen. On̈ yiq'uelta yic vach' tzon̈ och schon̈ab'oc, ichaton caj ticnaic.
  swh-ULB: Lakini Yahwe amewatoa ninyi na kuwaleta nje ya tanuru la chuma, nje ya
    Misri, kuwa kwake watu wa urithi wake, kama mlivyo leo.
  bel-bel: А вас узяў Гасподзь і вывеў вас зь печы жалезнай, зь Егіпта, каб вы былі
    народам Ягонага надзелу, як гэта сёньня відаць.
  deu-ELBBK: Euch aber hat der HERR genommen und euch herausgeführt aus dem eisernen
    Schmelzofen, aus Ägypten, damit ihr das Volk seines Erbteils wärt, wie es an diesem
    Tag ist.
  mbb-OT: Tentenuzi niw he midlibri kew te Nengazen su utew mepait is ked-antus niw
    zutun, iring te ziyè kew te edriyubriyub he rapug. Neulaula heini su para mehimu
    kew he menge etew zin, umbe menge etew kew zin en guntaan.
  mal-2015: നിങ്ങളെയോ ഇന്നുള്ളതുപോലെ തനിക്കു അവകാശജനമായിരിക്കേണ്ടതിന്നു യഹോവ തിരഞ്ഞെടുത്തു
    നിങ്ങളെ മിസ്രയീം എന്ന ഇരിമ്പുലയിൽ നിന്നു പുറപ്പെടുവിച്ചു കൊണ്ടുവന്നിരിക്കുന്നു.
  rmc-rmc: Ale tumen o RAJ zachraňinďa andral o Egipt, andral o jagalo bov. Iľa tumen
    avri, hoj te aven leskre manuša, avke sar oda hin the adadžives.
  pes-OPV: لیکن خداوند شما را گرفته، از کوره آهن ازمصر بیرون آورد تا برای او قوم میراث
    باشید، چنانکه امروز هستید.
  ron-1924: Дар пе вой, Домнул в-а луат ши в-а скос дин купторул де фер ал Еӂиптулуй,
    ка сэ-Й фиць ун попор пус деопарте, кум сунтець азь.
  ben-OBCV: কিন্তু তোমার জন্য, সদাপ্রভু তোমাদের গ্রহণ করে লোহা গলানো হাপর থেকে বের
    করেছেন, মিশর থেকে তোমাদের বের করে এনেছেন যেন তোমরা তাঁরই উত্তরাধিকারের লোক হতে
    পারো, যেমন তোমরা এখন আছ।
  som-som: Laakiinse Rabbigu wuu idin qaatay, oo wuxuu idinka soo bixiyey foornadii
    birta ee dalkii Masar, inaad isaga u noqotaan dad isaga keliyahu leeyahay, siday
    maantadan tahay.
  lat-VUC: Vos autem tulit Dominus, et eduxit de fornace ferrea Ægypti, ut haberet
    populum hæreditarium, sicut est in præsenti die.
  eng-ASVBT: But Jehovah hath taken you, and brought you forth out of the iron furnace,
    out of Egypt, to be unto him a people of inheritance, as at this day.
  ita-1885: Ma il Signore ha presi voi; e trattivi fuor della fornace di ferro, di
    Egitto, acciocchè gli siate un popolo ereditario, come oggi appare.
  eng-LXXUP: But God took you, and led you forth out of the land of Egypt, out of
    the iron furnace, out of Egypt, to be to him a people of inheritance, as at this
    day.
  eng-ULB: But Yahweh has taken you and brought you out of the iron furnace, out of
    Egypt, to be to him a people of his own inheritance, as you are today.
  spa-VBL: Recuerden que el Señor los tomó y los sacó del horno de hierro que era
    Egipto para que fueranun pueblo libre, tal como lo son hoy.
  fra-_FOB: Mais vous, l'Éternel vous a pris, et vous a retirés d'Égypte, de cette
    fournaise de fer, afin de lui être un peuple dont il fît son héritage, comme vous
    le voyez aujourd'hui.
  mal-mal: നിങ്ങളെയോ തനിക്ക് അവകാശജനമായിരിക്കേണ്ടതിന് യഹോവ തിരഞ്ഞെടുത്ത് ഈജിപ്റ്റ്
    എന്ന ഇരിമ്പുരുക്കുന്ന ഉലയിൽ നിന്ന് പുറപ്പെടുവിച്ച് കൊണ്ടുവന്നിരിക്കുന്നു.
  urd-GVR: lekin tumheṅ us ne Misr ke bhaṛakte bhaṭṭe se nikālā hai tāki tum us kī
    apnī qaum aur us kī mīrās ban jāo. Aur āj aisā hī huā hai.
  suz-BL: परमप्रभु यावेमी इन कली आंम मुर सेल्‍चा, दे फलम चोतीके खोदेंशो इजीप्‍त रागी
    रे ग्रुंइताक्‍व। मोदेंशो पा मुलाक्‍त बाक्‍ब, दे तुइक्‍नीनी। १राजा ८:५१; यसैया
    ४८:१०; येरमीया ११:४; प्रस्‍थान १९:५-६; यसैया १९:२५
  ita-1927: ma voi l’Eterno vi ha presi, v’ha tratti fuori dalla fornace di ferro,
    dall’Egitto, perché foste un popolo che gli appartenesse in proprio, come oggi
    difatti siete.
  ckb-ckb: یەزدان ئێوەی برد و لە کوورەی ئاسنەوە لە میسرەوە دەریهێنان هەتا وەک ئەمڕۆ
    ببنە گەلی میراتی ئەو.
  eng-BBE: But the Lord has taken you out of the flaming fire, out of Egypt, to be
    to him the people of his heritage, as you are today.
  kan-OKCV: ನಿಮ್ಮನ್ನಾದರೋ ಯೆಹೋವ ದೇವರು ತಮಗೆ ಸ್ವಕೀಯ ಜನರನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳಬೇಕೆಂದು ಸಂಕಲ್ಪಿಸಿ,
    ಕಬ್ಬಿಣವನ್ನು ಕರಗಿಸುವ ಕುಲುಮೆಯೋಪಾದಿಯಲ್ಲಿದ್ದ ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರತಂದರು.
  tam-2017: இந்நாளில் நீங்கள் இருக்கிறதுபோல, தமக்குச் சொந்தமான மக்களாயிருக்க, யெகோவா
    உங்களைச் சேர்த்துக்கொண்டு, உங்களை எகிப்து என்னும் இரும்பை உருக்கும் உலையிலிருந்து
    புறப்படச்செய்தார்.
  spa-RV-1909: Empero á vosotros Jehová os tomó, y os ha sacado del horno de hierro,
    de Egipto, para que le seáis por pueblo de heredad como en este día.
  ron-BTF: Dar DOMNUL v-a luat şi v-a scos din cuptorul de fier, din Egipt, să îi
    fiţi un popor al moştenirii, precum sunteţi în această zi.
  eng-WEBP: But the LORD has taken you, and brought you out of the iron furnace, out
    of Egypt, to be to him a people of inheritance, as it is today.
  eng-FBV: Remember that the Lord took you and led you out of the iron furnace which
    was Egypt to be his own people, just as you are today.
  nld-1939: maar u heeft Jahweh uitverkoren en u uit Egypte, die smeltoven, geleid,
    om Hem tot een eigen volk te zijn, zoals thans het geval is.
  nch-BL: Pero ica amojuanti huan amotatahua, TOTECO amechquixti ten tali Egipto campa
    tahuel antaijyohuiyayaj quej elisquía anitztosquíaj ipan se horno cati tahuel
    totonic. Huan ama amechchijqui aniaxcahua san ya, quej ama anitztoque.
  vie-1934: Còn các ngươi, Đức Giê-hô-va đã chọn và rút các ngươi khỏi lò lửa bằng
    sắt kia, là xứ Ê-díp-tô, để các ngươi thành một dân riêng của Ngài, y như các
    ngươi đã là điều đó ngày nay.
  hin-CV: मगर सच यह है कि मिस्र देश में से याहवेह मानो आग की भट्टी से तुम्हें निकालकर
    लाए हैं, कि तुम जैसा आज देख ही रहे हो, तुम याहवेह ही की संपत्ति होकर रहो.
  eng-OURB: But Adonai has taken you, and brought you out of the iron furnace, out
    of Egypt [Abode of slavery], to be to him a people of inheritance, as it is today.
  spa-BES: Pero el Señor los sacó del horno de hierro, de Egipto, para ser el pueblo
    de su herencia, como lo son hoy.
  tdx-tdx: 'Fe rinambe’ Iehovà nahareo le hinaha’e amy fampi­tranaham-biy ao, boake
    Mitsraime añe, ho ondatim-panaña’e: le ie henaneo.'
  vid-vid: Ila hemwe ndo wanhu yoyawagombole Mkulu Nguluwi kulawila Misili kuli itanuli
    lya chuma. Nakawalavya ako leka muwe wanhu wa heye kota vila vyomli lehano.
  eng-OKE: But you hath the Lord drawn nigh unto His service, and brought you out
    from the iron furnace, (even) from Mizraim, to be unto Him a people of inheritance,
    as at this day.
  tha-KJV: แต่​พระเยโฮวาห์ทรงเลือกท่านทั้งหลายและนำท่านออกมาจากเตาเหล็ก คือจากอียิปต์
    ให้​เป็นประชาชนในกรรมสิทธิ์ของพระองค์ อย่างที่​เป็นอยู่​ทุกวันนี้
  por-BR-2018: Porém a vós o SENHOR vos tomou, e vos tirou do forno de ferro, do Egito,
    para que lhe sejais por povo de herança como neste dia.
  deu-ELO: Euch aber hat Jehova genommen und euch herausgeführt aus dem eisernen Schmelzofen,
    aus Ägypten, damit ihr das Volk seines Erbteils wäret, wie es an diesem Tage ist.
  eng-WYC-2018: Forsooth the Lord took you, and led you out of the iron furnace, or
    strong tribulation, of Egypt, that he should have a people of heritage, as it
    is in [the] present day. (But the Lord took you, and led you out of the iron furnace,
    that is, out of thy strong tribulation, in Egypt, so that he would have a people
    of inheritance, as ye be to this present day.)
  epo-epo: Kaj vin la Eternulo prenis, kaj elkondukis vin el la fera forno, el Egiptujo,
    por ke vi estu al Li popolo herede apartenanta, kiel nun.
  uig-PIN: Lekin silǝrni bolsa Pǝrwǝrdigar Ɵz mirasi bolƣan bir hǝlⱪ boluxunglar üqün
    «tɵmür tawlax humdani»din, yǝni Misirdin elip qiⱪti.
  beo-beo: Be dilia da hisu. Dilia da Idibidi soge ganodini lalu bagade defele ganodini
    esalu. Amoga Hina Gode da dili fadegai. E da dilia Ea Fidafa (wali dilia da Ea
    Fidafa esala) amo hamoma:ne dili gadili oule asi.
  tpi-OTNT: Tasol yupela nogat. God i kisim yupela long Isip na bringim yupela i kam,
    i wankain olsem em i kamautim yupela long paia i hatpela tru. Na em i bringim
    yupela i kam bilong mekim yupela i kamap ol manmeri bilong em yet, olsem yupela
    i stap nau.
  hau-SA: Amma ku, Ubangiji ya ɗauke ku, ya fid da ku daga matuya mai narken ƙarfe,
    wato, daga Masar, domin ku zama jama’arsa ta musamman kamar yadda kuke a yau.
  uig-LAT: Lékin silerni bolsa Perwerdigar Öz mirasi bolghan bir xelq bolushunglar
    üchün «tömür tawlash xumdani»din, yeni Misirdin élip chiqti.
  nde-nde: Kodwa-ke lina, uThixo walithatha walenyula eziko lokuncibilikisa insimbi,
    walikhipha eGibhithe, ukuze libe ngabantu belifa lakhe, njengoba linje lamuhla.
  ton-ton: Ka kuo toʻo ʻakimoutolu ʻe Sihova, ʻo ne ʻomi ʻakimoutolu mei he tutuʻanga
    ukamea, ʻio, mei ʻIsipite, ke mou hoko kiate ia ko e kakai ʻo hono tofiʻa, ʻo
    hangē ko ia he ʻaho ni.
  ces-1613: Vás pak vzal Hospodin, a vyvedl vás jako z peci železné z Egypta, abyste
    byli jeho lid dědičný, jako jste dne tohoto.
  eng-WMB: But the LORD has taken you, and brought you out of the iron furnace, out
    of Egypt, to be to him a people of inheritance, as it is today.
  tam-TCV: ஆனால் உங்களை, நீங்கள் இப்பொழுது இருக்கிறதுபோல, இரும்பு உருக்கும் சூளையான
    எகிப்திலிருந்து யெகோவா தமது உரிமைச்சொத்தான மக்களாய் இருக்கும்படி வெளியே கொண்டுவந்திருக்கிறார்.
  ceb-ULB: Apan gikuha kamo ni Yahweh ug gidala pagawas gikan sa nagbagang hudno,
    gawas sa Ehipto, aron mahimong iyahang katawhan nga iyang panulondon, ingon nga
    kamo karong adlawa.
  pol-UBG: Lecz PAN was wziął i wyprowadził z pieca do topienia żelaza, z Egiptu,
    abyście byli jego ludem, jego dziedzictwem, jak dziś jesteście.
  agr-agr: “Atumnak jiju ukuijatasa hornonum jitayama numamtuk Egipto nugkanum waitkam
    batsatutigmin Tuke Pujuu jiipag niinu etamiuwai.
  kyc-kyc: Dopa piyamopape yuu Isipi dokona randa nyuo isare papiyamo kareyaminyi
    dokopa baame nakama kiiramo minyuo epeya. Baame nakama baa rangena wambu ingyarami
    lao nyuo minyuo epeyamo dokona epapu dae petaminyi.
  urd-GVU: لیکن تمہیں اُس نے مصر کے بھڑکتے بھٹے سے نکالا ہے تاکہ تم اُس کی اپنی قوم
    اور اُس کی میراث بن جاؤ۔ اور آج ایسا ہی ہوا ہے۔
  deu-1912: Euch aber hat der HERR angenommen und aus dem eisernen Ofen, nämlich aus
    Ägypten, geführt, daß ihr sein Erbvolk sollt sein, wie es ist an diesem Tag.
  kan-2017: ನಿಮ್ಮನ್ನಾದರೋ ಯೆಹೋವನು ತನಗೆ ಸ್ವಂತ ಜನರನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳಬೇಕೆಂದು ಸಂಕಲ್ಪಿಸಿ,
    ಕಬ್ಬಿಣವನ್ನು ಕರಗಿಸುವ ಕುಲುಮೆಯೋಪಾದಿಯಲ್ಲಿದ್ದ ಐಗುಪ್ತದೇಶದಿಂದ ತಪ್ಪಿಸಿದನು; ಆ ಸಂಕಲ್ಪವು
    ಈಗ ನೆರವೇರಿತು.
  yap-yap: ma gimed e ke chuwegmed Got u lan yu Egypt ni fare tafen e nifiy nma rannag
    e wasay, ni fan e ngam manged girdi’en, ni bod rogon e chiney.
  hlt-MCSB: Tedae tahae khohnin kah bangla amah taengah rho aka pang pilnam la om
    sak ham ni nangmih te BOEIPA loh Egypt thi hmai-ulh khui lamkah n'loh tih n'khuen.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ዓንጎ ጊልፖ ዶኦጮ ጉዴያ ማዔ፥ ጊብፄ ዓጫፓ ዒንሢ ዔኪ ኬሴሢ ሃኖ ዒንሢ ማዒ ዓኣ ጎይፆ
    ዒዛም ዱማዼ ዓሲ ማዓንዳጉዲ ኮዒኬ።
  twi-ASANTE: Na mo deɛ, Awurade yii mo firii dadeɛ fononoo mu wɔ Misraim sɛ mommɛyɛ
    nʼadedifoɔ sɛdeɛ mote ɛnnɛ yi.
  eng-WEBU: But the LORD has taken you, and brought you out of the iron furnace, out
    of Egypt, to be to him a people of inheritance, as it is today.
  bnp-bnp: Pali mua, e BAKOVI DAGI i bole tala mua o Egipto i taparaki valai mua koea,
    i manga kunana a hini i bole tala mua na kanono i kara hateka. I bole valai mua
    koea ge rata mua ge mua e huriki a tara vona, i manga mua mona.
  wal-wal: SHin GODAI inttena hachchi intte gidiyoogaadan, baayyo dummatida asa oottanau
    birata cooce mala gidiya Gibxxeppe kessidi ehiis.
  spa-PDDPT: Yavé los tomó a ustedes y los sacó del horno de hierro de Egipto para
    que sean el pueblo de su herencia, como son hoy.
  gun-gun: Ha'e rã peẽ kuery ma Senhor pendejogua vy penerenoẽmba tata rupa ferro
    ky'a'oaty, Egito yvy re pendekuaia gui, ojeupe guarã ae pendereru, aỹ minha pexaa
    rami.
  ilo-ULB: Ngem innalanakayo ni Yahweh ken inruarnakayo iti urno a landok, manipud
    Egipto, tapno agbalinkayo a tattao a bukodna a tawid, a kasla kadakayo ita nga
    aldaw.
  kpg-kpg: Dimaadua ne hilihili aga goodou ga dagi mai gi daha mo Egypt, dela e hai
    gadoo be di ahi gaa dela e dudu nia baalanga gi waiwai. Mee ne laha mai goodou
    belee hai ana daangada donu, be goodou aanaa dolomeenei.
  uig-ARA: لېكىن سىلەرنى بولسا پەرۋەردىگار ئۆز مىراسى بولغان بىر خەلق بولۇشۇڭلار ئۈچۈن
    «تۆمۈر تاۋلاش خۇمدانى»دىن، يەنى مىسىردىن ئېلىپ چىقتى.
  sus-sus: Kɔnɔ wo tan, Alatala wo ramini nɛ fe xɔrɔxɔɛ kui Misira bɔxi ma alako wo
    xa findi a xa ɲama ra, alɔ wo na ki naxɛ to lɔxɔɛ.»
  pon-2006: A kumwail me KAUN-O ketin pilada oh ketin kahluwaikumwaildo sang Isip,
    duwehte sang nan kisiniei mwehl ehu me kin kapeipeseng mete, pwe kumwail en wiahla
    sapwellime aramas, nin duwen me kumwail wiewia rahnwet.
  jae-jae: Mago Apômtau kêkôc amac ma gêwê amac asa aŋga Aiguptu, taŋ kêtuŋ amac kêtôm
    ja geŋ ki gêwê naŋ, amêŋ, gebe atu eŋ taugeŋ nê lau, kêtôm taŋ amoa e gêdêŋ galoc.
  ksd-ksd: Ma avat, a Luluai i tar pilak pa avat, ma i tar agure vairop avat kan ra
    ubu na iap Aigipto, upi avat kana tarai iat. da i tar dovot gori.
  tur-YTC: Ancak Yahve bugün olduğu gibi kendisine miras halkı olasınız diye sizi
    alıp demir eritme fırınından, Mısır'dan çıkardı.
  grc-BRENT: Ὑμᾶς δὲ ἔλαβεν ὁ Θεὸς, καὶ ἐξήγαγεν ὑμᾶς ἐκ γῆς Αἰγύπτου, ἐκ τῆς καμίνου
    τῆς σιδηρᾶς, ἐξ Αἰγύπτου, εἶναι αὐτῷ λαὸν ἔγκληρον, ὡς ἐν τῇ ἡμέρᾳ ταύτῃ.
  ind-AYT: Sebab TUHAN telah membawamu keluar dari dapur peleburan, yaitu Mesir, dan
    menjadikan umat milik-Nya sampai hari ini.
  nya-nya: Koma inuyo, Yehova anakutengani ndi kukutulutsani mʼngʼanjo yosungunulira
    zitsulo, ku Igupto kuti mukhale anthu olandira chuma chake monga mmene mulili
    tsopano.
  hrv-hrv: A vas je uzeo Jahve i izveo vas iz Egipta - iz one peći ražarene - da postanete
    narod njegove baštine, to što ste danas.
  mps-mps: Tiali goli, dage da, menio. Godigo dage Isip bulude oda selama, dage eba
    odasa asali. Te dage te isi hobulude honialuai tiwai tama odasa soai dao. Tama
    agai dage odasa asali, te aga we bidi mu bidainogo odasa asai dao, te dage megi
    bidibo tiwai tama.
  tpi-tpi: Tasol yupela nogat. God i kisim yupela long Isip na bringim yupela i kam,
    i wankain olsem em i kamautim yupela long paia i hatpela tru. Na em i bringim
    yupela i kam bilong mekim yupela i kamap ol manmeri bilong em yet, olsem yupela
    i stap nau.
  dan-1931: men eder tog HERREN og førte ud af Smelteovnen, af Ægypten, for at I skulde
    være hans Ejendomsfolk, som I nu er.
  vie-OVCB: Chúa Hằng Hữu đã cứu anh em ra khỏi cảnh dầu sôi lửa bỏng ở Ai Cập, cho
    anh em được làm dân của Ngài như ngày nay.
  guj-2017: પરંતુ યહોવાહ તમને મિસરમાં ધગધગતા લોખંડ ઓગળવાનું ભઠ્ઠીમાંથી બહાર કાઢી લાવ્યા
    છે. જેથી જેમ આજે છો તેમ તમે તેમના વારસાના લોક બની રહો.
  pon-2006A: A kumwail me KAUN-O ketin pilada oh ketin kahluwaikumwaildo sang Isip,
    duwehte sang nan kisiniei mwehl ehu me kin kapeipeseng mete, pwe kumwail en wiahla
    sapwellime aramas, nin duwen me kumwail wiewia rahnwet.
  por-BRBSL: Mas Javé vos levou, e vos tirou do forno de ferro, do Egito, para ser
    para ele um povo de herança, como é hoje.
  cth-cth: Nangmouh teh sahnin e patetlah BAWIPA Cathut e râw ka coe e miphun lah
    na o sak nahan, nangmouh teh Izip ram sum thawngnae takhuen koehoi na tâcokhai
    awh toe.
  twi-twi: Na mo de, Awurade yii mo fii ogya framfram a ɛnan dade mu wɔ Misraim sɛ
    mommɛyɛ nʼadiadefo sɛnea mote nnɛ yi.
  hlt-hlt: Tedae tahae khohnin kah bangla amah taengah rho aka pang pilnam la om sak
    ham ni nangmih te BOEIPA loh Egypt thi hmai-ulh khui lamkah n'loh tih n'khuen.
  tbz-SIM: Díndi biɛ ti Yiɛ̀ nKuyie ndi dènnɛní Esibiti muhɑ̃ɑ̃́ mmiɛkɛ kɛ̀ di bo
    ntú ku kɔbɛ mbɛ di mɛ̀ ndòmmɛ̀ yíe.
  msy-2020: Ezɨ ian Ikiavɨra Itir God, Isipɨn kantrin ia inigha ian akua ize. Mati
    gumazim avir bar puvɨra isimɨn aven uan borim inizɨ moghɨn, kamaghɨra a ia inigha
    izegha ia gamizɨ, ia an gumazamizibaram otifi, mati ia datɨrɨghɨn iti mokɨn.
  dop-dop: Amɑ mɛ ɩlɛ, ɩnɩ ɩ lǝsǝnɑ-mɛɣɛ Icipiti mɑmɑlɑ tɑɑ sɩ, ɩ́ pǝsɩ ɩ yǝlɑɑ tǝsiɣisiɣi
    ɩsɩɩ ɩ́ wɛʋ sɑŋɑ ɩsǝntɔ tɔ.
  azb-azb: Sizə gəldikdə isə, Rəbb sizi götürüb dəmirəridən soba içindən – Misirdən
    çıxarıb ki, bugünkü kimi Ona məxsus xalq olasınız.
  eng-DBY: But you hath Jehovah taken, and hath brought you forth out of the iron
    furnace, out of Egypt, that ye might be to him a people of inheritance, as it
    is this day.
  hin-2017: और तुम को यहोवा लोहे के भट्ठे के सरीखे मिस्र देश से निकाल ले आया है, इसलिए
    कि तुम उसका प्रजारूपी निज भाग ठहरो, जैसा आज प्रगट है।
  wol-KYG: Yeen nag Aji Sax jee leen jël, bellee leen ca Misra, taalu xellikaayu weñ
    gu ñuul ba, ngir ngeen doon ñoñam ñi mu séddoo niki bésub tey.
  eng-YLT: '''And you hath Jehovah taken, and He is bringing you out from the iron
    furnace, from Egypt, to be to Him for a people — an inheritance, as [at] this
    day.'
  kne-kne: Tan insalakan pay Diyos si dakayo sin palalo ay nanligligatan yo ed Egipto
    ta maikasin kayo ay ipogaw na ay kaman ed wani.
  eng-WYC-2017: Forsooth the Lord took you, and led you out of the iron furnace, or
    strong tribulation, of Egypt, that he should have a people of heritage, as it
    is in [the] present day.
  eng-WMBB: But the LORD has taken you, and brought you out of the iron furnace, out
    of Egypt, to be to him a people of inheritance, as it is today.
  urd-GVH: लेकिन तुम्हें उसने मिसर के भड़कते भट्टे से निकाला है ताकि तुम उस की अपनी
    क़ौम और उस की मीरास बन जाओ। और आज ऐसा ही हुआ है।
  rug-rug: Ba sapu gamu si na tinoni ta harupu mia koe Zihova, meke ta turaṉa vura
    pa popoa Izipi koasa nika lerana. Turaṉa vurani gita e Tamasa si gita pude na
    Nana tie soti, gua tugo pa rane ṉinoroi.
  gaz-gaz: Waaqayyo garuu akka isin akkuma amma jirtan kana dhaala isaa taataniif
    badaa sibiila itti baqsan jechuunis biyya Gibxiitii baasee isin fide.
  fra-LSG: Mais vous, l’Éternel vous a pris, et vous a fait sortir de la fournaise
    de fer de l’Égypte, afin que vous fussiez un peuple qui lui appartînt en propre,
    comme vous l’êtes aujourd’hui.
  gnn-gnn: Nhumalanha muka ŋayinydja ŋunhi walŋakuŋala mariŋuru yindiŋurunydja, ŋayi
    nhumalanha dhawaṯmaraŋala Yetjipŋuru wäŋaŋuru, märr yurru nhumanydja nhanŋuway
    yana wal'ŋu dhulŋuŋu yolŋu'‐yulŋu.
  yal-yal: Koni ɛ tan, Alatala bata ɛ ramini Misiran yamanani alo wuren bama sulun
    tɛɛni kii naxan yi, alogo ɛ xa findi a gbee yamaan na, alo ɛ kii naxan yi to.
  haw-1868: Aka, ua lawe mai o Iehova ia oukou, a ua alakai hoi ia oukou mailoko mai
    o ke kapuahihao, mai Aigupita mai, e lilo oukou i poe kanaka hooilina nona, e
    like me oukou i keia la.
  arb-NAV: أَمَّا أَنْتُمْ فَقَدِ اخْتَارَكُمُ الرَّبُّ وَأَخْرَجَكُمْ مِنْ أَتُونِ
    الْحَدِيدِ مِنْ دِيَارِ مِصْرَ لِتَكُونُوا لَهُ شَعْبَ مِيرَاثِهِ، كَمَا أَنْتُمُ
    الْيَوْمَ.
  ewe-ewe: Yehowa ɖe mi tso kluvinyenye me le Egipte be mianye yeƒe dukɔ tɔxɛ kple
    eya ŋutɔ ƒe domenyilawo, eye woawoe nye nu siwo mienye egbe.
  eng-LEE: But you did the Lord take, and he brought you forth out of the iron furnace,
    out of Egypt, to be unto you a people of inheritance, as ye are this day.
  asm-FB: যিহোৱাই লোহা গলোৱা অগ্নিশালৰ দৰে সেই মিচৰ দেশৰ পৰা আপোনালোকক তেওঁৰ নিজৰ
    উত্তৰাধিকাৰৰ লোক কৰি উলিয়াই আনিলে। যেনেকৈ আজি আপোনালোক আছে।
  sus-A: كْنْ وٌ تَن، عَلَتَلَ وٌ رَ مِنِ نّ قٍ شْرْشْي كُي مِسِرَ بْشِ مَ عَلَكٌ
    وٌ شَ قِندِ عَ شَ حَمَ رَ، عَلْ وٌ نَ كِ نَشّ تٌ لْشْي.»
  fra-SBL: Mais l'Éternel t'a pris et t'a fait sortir de la fournaise de fer, de l'Égypte,
    pour être à ses yeux un peuple d'héritage, comme il en est aujourd'hui.
  hbo-hbo: וְאֶתְכֶם֙ לָקַ֣ח יְהוָ֔ה וַיֹּוצִ֥א אֶתְכֶ֛ם מִכּ֥וּר הַבַּרְזֶ֖ל מִמִּצְרָ֑יִם
    לִהְיֹ֥ות לֹ֛ו לְעַ֥ם נַחֲלָ֖ה כַּיֹּ֥ום הַזֶּֽה׃
  eng-WYCLIFFE: Forsothe the Lord took you, and ledde out of the yrun furneys of Egipt,
    that he schulde haue a puple of eritage, as it is in `present dai.
  cwe-cwe: Mbali mweye niiyo wanhu woyawakombole Mndewa Mulungu kulawa Misili muna
    ditanuli da chuma. Kamulavani uko muladi muwe wanhu wake fana viya vimwili diyelo.
  kik-kik: No inyuĩ-rĩ, Jehova nĩamũrutire icua-inĩ rĩu rĩa gũtwekia igera akĩmũruta
    bũrũri wa Misiri, nĩgeetha mũtuĩke andũ ake kĩũmbe, o ta ũrĩa mũtariĩ rĩu.
  fra-NCL: Mais vous, Yahweh vous a pris et vous a fait sortir de la fournaise à fondre
    le fer, de l’Égypte, pour devenir le peuple de son héritage, comme vous l’êtes
    aujourd’hui.
  cek-AK: Angraeng mah nangcae to sum hmai kamngaeh, Izip prae thung hoiah, vaihni
    na oh o haih prae ah, angmah ih qawktoep hanah ang zaeh o boeh.
  cuk-cuk: ”Ar Bab-Jehová bemar-sunonikid, Egipto-yala-esgoro-duleged-negyob-guedgi
    bemar-onononikid. E-dulamarga-guega bemar-sunonikid, igi emi-iba bemar e-dulaga
    gumala.
  uig-CYR: Лекин силәрни болса Пәрвәрдигар Өз мираси болған бир хәлиқ болушуңлар үчүн
    «төмүр тавлаш хумдани»дин, йәни Мисирдин елип чиқти.
  tel-2017: యెహోవా మిమ్మల్ని తీసుకుని ఈ రోజులాగా మీరు తనకు స్వంత ప్రజలుగా ఉండడానికి,
    ఇనపకొలిమి లాంటి ఐగుప్తు దేశంలో నుండి మిమ్మల్ని రప్పించాడు.
  hat-BSA: Men SENYÈ a te pran nou e mennen nou sòti nan founo fè a, an Égypte, pou
    nou kapab yon pèp pou pwòp posesyon pa Li, tankou jodi a.
  kos-kos: A kowos pa mutanfahl se su El molela liki facl Egypt, su oana sie funyu
    ma arulana fol mwe manman osra. El uskowosme liki acn we in oru tuh kowos in mwet
    lal sifacna, oana ke kowos oasr kac misenge.
  hbo-WLC: וְאֶתְכֶם֙ לָקַ֣ח יְהוָ֔ה וַיּוֹצִ֥א אֶתְכֶ֛ם מִכּ֥וּר הַבַּרְזֶ֖ל מִמִּצְרָ֑יִם
    לִהְי֥וֹת ל֛וֹ לְעַ֥ם נַחֲלָ֖ה כַּיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ma banyere unu, Onyenwe anyị kpọọrọ unu, kpọpụta unu site nʼime ọkụ na-agbaze
    igwe, site nʼIjipt pụta, ka unu bụrụ ihe nketa ya, dịka unu dị ugbu a.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ଆଜି ଦିନର ପରି ଯେପରି ସଦାପ୍ରଭୁଙ୍କ ଅଧିକାରର ଲୋକ ହୁଅ, ଏଥିପାଇଁ
    ସେ ତୁମ୍ଭମାନଙ୍କୁ ଗ୍ରହଣ କରିଅଛନ୍ତି ଓ ତୁମ୍ଭମାନଙ୍କୁ ଲୁହା-ଭାଟି ସ୍ୱରୂପ ମିସରରୁ ଉଦ୍ଧାର
    କରି ଆଣିଅଛନ୍ତି।
  chk-chk: Nge ewe Samol mi Lapalap a angeekemi o emwenikemiiwu seni Isip mi wewe
    ngeni eu lenien ketel mächä, pwe epwe nöünikemi, usun a fis ikenai.
  rop-rop: Bat yumob na ola pipul weya YAWEI bin bringimat brom Ijip. Wen yumob bin
    jidan prisana langa det kantri imbin jis laik bigbala faiya bin barnbarnbat. Imbin
    bringimat yumob en meigim yumob im ronwan pipul olabat, laik yumob jidan tudei
    na.
  ukr-1871: А вас узяв Господь, і вивів із желїзного горнила, із Египту, щоб ви були
    людом його наслїддя, як і сталось.
  deu-1951: Euch aber hat der HERR angenommen und aus dem eisernen Ofen, aus Ägypten,
    geführt, daß ihr sein Erbvolk sein solltet, wie es heute der Fall ist.
  eng-JPS: But you hath the LORD taken and brought forth out of the iron furnace,
    out of Egypt, to be unto Him a people of inheritance, as ye are this day.
  srp-1865: A vas uze Gospod i izvede vas iz peæi gvozdene, iz Misira, da mu budete
    narod našljedni, kao što se vidi danas.
  lug-lug: Naye mmwe, Mukama yabaggya mu Misiri, mu mbiga esaanuusa ebyuma, mubeerenga
    bantu be ab’obusika bwe, nga bwe muli leero.
  heb-heb: ואתכם לקח יהוה ויוצא אתכם מכור הברזל ממצרים להיות לו לעם נחלה כיום הזה׃
  ben-IRV: কিন্তু সদাপ্রভু তোমাদেরকে গ্রহণ করেছেন, (লোহা গলাবার হাফর) থেকে, মিশর থেকে
    তোমাদেরকে বের করে এনেছেন, যেন তোমরা তাঁর উত্তরাধিকারী লোক হও, যেমন আজ আছ।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਲੋਹੇ ਦੀ ਭੱਠੀ ਵਰਗੇ ਮਿਸਰ ਤੋਂ ਕੱਢਿਆ ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਹ ਦੀ
    ਨਿੱਜ-ਪਰਜਾ ਹੋਵੋ, ਜਿਵੇਂ ਤੁਸੀਂ ਅੱਜ ਦੇ ਦਿਨ ਹੋ।
  mya-JVB: သင် တို့သည် ယနေ့ ၌ ဖြစ်သကဲ့သို့ ၊ ထာဝရဘုရား အမွေခံ တော်မူသောလူမျိုး ဖြစ်စေ
    ခြင်းငှာ၊ သင် တို့ကို အဲဂုတ္တု ပြည် သံ မီးဖို ထဲက နှုတ် ၍ ယူဆောင် တော်မူပြီ။
  hmo-hmo: To Lohiabada ese Aigupito dekena amo umui ia hamauria, amu ena lahi dekena
    amo umui ia hamauria bamona. Umui ia veria mauri vadaeni, iena bese korikori do
    umui lao totona. Hari dina dekenai umui be iena bese.
  urd-urd: लेकिन ख़ुदावन्द ने तुमको चुना, और तुमको जैसे लोहे की भट्टी या'नी मिस्र
    से निकाल ले आया है ताकि तुम उसकी मीरास के लोग ठहरो, जैसा आज ज़ाहिर है।
  rus-SYN: А вас взял Господь Бог и вывел вас из печи железной, из Египта, дабы вы
    были народом Его удела, как это ныне видно.
  bqc-SIM: Ápiↄ sↄ̃, Dii á sɛ́ à á bↄ́ Egipiↄ tɛ́mↄaɛ́u, kɛ́ àↄ dɛ a kpaalɛ ũ,
    lá á dɛ tiaɛwa.
  tcz-CHONGTHU: Ajeh chu nangho hi Pakai, Pathen in Egypt gamsung meilhum lah’a kiloidoh
    a Pathen dei tum mong mong dinga tunia hi nasemu ahin, hichu nasuhmil lou diu
    ahi.
  mar-mar: पण तुम्हास परमेश्वराने मिसर देशाबाहेर आणले आणि तुम्हास स्वत:चे खास लोक
    केले. जणू लोखंड वितळविन्याच्या धधगत्या भट्टीतून त्याने तुम्हास बाहेर काढले आणि
    तुम्ही त्याच्या वतनाचे लोक आहा!
  qub-qub: Gamcunaga Egiptucho car fyërru chulluchicuna jurnuchönömi ñacarayqui. Chaypitami
    Tayta Diosga jorgamushurayqui pay japallanta sirbinayquipaj.
  hat-hat: 'Kanta nou menm, Seyè a te pran nou, li fè nou soti kite peyi Lejip ki
    te pou nou tankou yon gwo fou dife kote yo fonn fè, epi li fè nou tounen sa nou
    ye koulye a: yon pèp ki rele l'' pa l''.'
  eng-BSB: Yet the LORD has taken you and brought you out of the iron furnace, out
    of Egypt, to be the people of His inheritance, as you are today.
  tod-tod: Kɛlɛ wɔun, Ɠɔoɠɔ GALAGI liini, é wo ɠaiziɛ, é wo volo abu zulugi naa
    zu, nii é ɠɛni ga Ezipete yooi, é wo ɠɛ ga ná-nuɓusɛiti, wo ɠɛ ga nɔnɔiti,
    eɠɛʋelei wo la za.
  eng-WEBPB: But the LORD has taken you, and brought you out of the iron furnace,
    out of Egypt, to be to him a people of inheritance, as it is today.
  kbq-kbq: Hianagi Ra Anumzamo'a Isipi vahe'mofo kinafintira tusi'a aini teve amuhofinti
    tamavreaza huno Agri vahe manihogu tamavreno atiramino egeta menina Agri vahe
    mani'naze.
  nhe-BL: Pero ica imojuanti huan imotatahua, TOTECO inmechquixti tlen tlali Egipto
    campa tlahuel intlaijiyohuiyayaj queja elisquía initztosquíaj ipan se horno tlen
    tlahuel totonic. Huan inmechchijqui xiitztoca iniaxcahua san ya, queja ama initztoque.
  gub-BL: Peiko teko Ezit ywy wi Tupàn Tuweharupi Wiko Ma'e hemipyro kwer romo. Ezit
    nuzawy kwaw tatahu ukaz ma'e peme. Pemuigo kar wemiruze'eg romo. Napemuigo kar
    kwaw amo hemiruze'eg romo. Azeharomoete wiko pezar romo.
  eng-DRA: But the Lord hath taken you and brought you out of the iron furnace of
    Egypt, to make you his people of inheritance, as it is this present day.
