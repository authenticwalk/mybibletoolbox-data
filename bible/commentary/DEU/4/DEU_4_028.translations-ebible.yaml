verse: DEU.004.028
translations:
  mal-C: അവിടെ നിങ്ങൾ കാണാനും കേൾക്കാനും ഭക്ഷിക്കാനും മണക്കാനും കഴിവില്ലാത്തതും കല്ലും
    മരവുംകൊണ്ടുള്ളതും മനുഷ്യനിർമിതവുമായ ദേവന്മാരെ ആരാധിക്കും.
  deu-TKW: Dort werdet ihr Götter verehren, die von Menschenhänden gemacht sind, hölzerne
    und steinerne, die weder sehen noch hören, weder essen noch riechen können.
  lin-lin: Kuna, bokogumbamela banzambe oyo esalemi na maboko ya bato, banzambe ya
    banzete to ya mabanga, oyo ekoki komona te, koyoka te, kolia te mpe koyoka solo
    te.
  eng-LSV: and you have served gods there, work of man’s hands, wood and stone, which
    do not see, nor hear, nor eat, nor smell.
  eng-GNV: And there ye shall serue gods, euen ye worke of mans hand, wood, and stone,
    which neither see, nor heare, nor eate, nor smelll.
  eng-WEBSTER: And there ye shall serve gods, the work of men's hands, wood and stone,
    which neither see, nor hear, nor eat, nor smell.
  nhw-BL: Huan nopona, quena, quintequipanose tiotzitzi catli tlachihualme por masehualme.
    Pero nopa tiotzitzi tlen cuahuitl huan tlen tetl amo tlacaquij, niyon amo tlacuaj,
    niyon amo tlaijiyotilanaj.
  swh-ONEN: Huko mtaabudu miungu ya miti na mawe iliyotengenezwa na watu, ambayo haiwezi
    kuona au kusikia wala kula au kunusa.
  bba-bba: Miyɑ i ko i bũnu sɑ̃ ni tɔmbɑ kuɑ kɑ dɑ̃ɑ ǹ kun mɛ kɑ kpenu ni nu ku rɑ
    yɑm wɑ, nu ku rɑ ɡɑri nɔ, nu ku rɑ mɑɑ nuburu nɔ.
  eng-KJVCPB: And there ye shall serve gods, the work of men’s hands, wood and stone,
    which neither see, nor hear, nor eat, nor smell.
  wbp-wbp: '@see-verse:DEU.004.027'
  luo-luo: Kuno unulamie gik ma dhano oloso gi lwetgi, ma gin nyiseche molos gi bao
    kata gi kite mopa, gin gik ma ok nyal neno, winjo, chiemo kata winjo tik gimoro.
  meu-meu: Unuseni ai au diravadia bona nadi diravadia, taunimanima imadia amo e kara
    ḡaudia, asie roharohamu, asie kamonaimu, asie anianimu, asie bonabonamu, ḡaudia
    ba toma henidia diho.
  npi-ULB: त्यहाँ तिमीहरूले मानिसहरूका हातले बनाइएका काठ र ढुङ्गाका अन्य देवताहरूको
    सेवा गर्ने छौ जसले न देख्छन् न सुन्छन् न खान्छन् न त सुँघ्छन् ।
  yor-yor: 'Ẹ ó sì máa sin ọlọ́run tí á fi ọwọ́ ènìyàn ṣe: tí wọ́n fi igi àti òkúta
    ṣe, èyí tí kò le ríran, gbọ́rọ̀, jẹun tàbí gbọ́ òórùn.'
  ind-ind: Di sana, setiap orang akan menyembah dewa-dewa buatan tangan manusia dari
    kayu dan batu, yang tidak dapat melihat, mendengar, memakan, dan mencium.
  pes-OPCB: در آنجا، بتهایی را که از چوب و سنگ ساخته شده‌اند پرستش خواهید کرد، بتهایی
    که نه می‌بینند، نه می‌شنوند، نه می‌بویند و نه می‌خورند.
  tgl-ULB: Doon kayo ay maglilingkod sa ibang mga diyos, ang gawa ng mga kamay ng
    tao, kahoy at bato, kung saan alinma'y hindi nakakakita, nakakarinig, nakakakain,
    ni nakakaamoy.
  cbu-NT: Ambsha taakamchus, tputseetssha tinamarini, apanllputsee ungirtakus taatssa.
    Yasinaatsimsha, mishat patumbcheetstam tinama, wach nda pamaam yasaru anu, wits
    nda mazinaku anu, katungtseetstam nda katungamaam yasaru anu, misha kanusamaamtam
    nda yasaru, anootsimsha siysa ungirtakus taatssa.
  hui-hui: Dindi tara tara uruniha purogolo howa tígua mbirale dama mitangi bialu
    wali agali tinime ege to̱le̱ irarume wabini ngaruhondo bi pupu wuleberemi. Anigo
    mbirale gime wabini uruni aleme de nahandagabi hale nahagabi bi nalagabi tomo
    nanagabi mbirale nga nahagabi nga.
  mya-mya: ထို​အ​ခါ​သင်​တို့​သည်​လူ့​လက်​ဖြင့်​လုပ်​၍ မ​မြင် နိုင်၊ မ​ကြား​နိုင်၊
    မ​စား​နိုင်၊ အ​နံ့​မ​ခံ​နိုင်​သော သစ်​သား​ဘု​ရား၊ ကျောက်​ဘု​ရား​တို့​ကို​ဝတ် ပြု​ကိုး​ကွယ်​ကြ​လိမ့်​မည်။-
  bod-N: ཡུལ་དེ་རུ་ཁྱོད་རྣམས་ཀྱིས་མིས་བཟོས་པའི་རྡོ་སྐུ་དང་ཤིང་སྐུ་སྟེ་མིག་གིས་མི་མཐོང་ཞིང་རྣ་བས་མི་གོ་བ་དང་།
    ཟས་སྤྱོད་མི་ནུས་པ། དྲི་མི་ཚོར་བའི་ལྷ་རྣམས་ལ་བསྙེན་བཀུར་བྱེད་ཀྱང་།
  sna-sna: Ikoko muchanamata vamwari vakaitwa navanhu, vamatanda navamabwe, vasingagoni
    kana kunzwa kana kudya kana kunhuhwidza.
  spa-BLM: Allí serviréis a dioses, obra de manos de hombres, madera y piedra, que
    no ven, ni oyen, ni comen, ni huelen.
  cac-cac: Ata' ol eyaq'uem e b'a d'a juntzan̈ comon dios b'ob'il yuj eb' anima d'a
    te te' yed' d'a q'uen q'ueen, max yal-laj yilani, max yab'laj, max yal-laj svaan
    junoc tasi, max yab'paxlaj jab'oc sjab' junoc tas.
  swh-ULB: Huko mtatumikia miungu mingine, kazi ya mikono ya watu, mbao na mawe, ambayo
    wala haioni, kusikia, wala kunusa.
  bel-bel: і будзеце там служыць багам, зробленым рукамі чалавечымі з дрэва і каменлю,
    якія ня бачаць і ня чуюць, і не ядуць і на нюх не адчуваюць.
  deu-ELBBK: und ihr werdet dort Göttern dienen, dem Werk von Menschenhänden, Holz
    und Stein, die nicht sehen und nicht hören und nicht essen und nicht riechen.
  mbb-OT: Ne zutun ed-azap kew te zuma he menge ed-ezapen he vineelan dà te etew he
    kayu zà wey vatu, he kenà ebpekaahà, kenà ebpekezineg, kenà ebpekekaan, wey kenà
    ebpekahazek.
  mal-2015: കാണ്മാനും കേൾപ്പാനും ഭക്ഷിപ്പാനും മണക്കുവാനും പ്രാപ്തിയില്ലാത്തവയായി മരവും
    കല്ലുംകൊണ്ടു മനുഷ്യരുടെ കൈപ്പണിയായ ദേവന്മാരെ നിങ്ങൾ അവിടെ സേവിക്കും.
  rmc-rmc: Ode služinena le kaštune the barune devlenge, saven kerďa o manuš peskre
    vastenca a save na šunen, na dikhen, na chan aňi na voňinen.
  pes-OPV: و در آنجا خدایان ساخته شده دست انسان از چوپ و سنگ راعبادت خواهید کرد، که
    نمی بینند و نمی شنوند ونمی خورند و نمی بویند.
  ron-1924: Ши аколо вець служи унор думнезей каре сунт о лукраре фэкутэ де мынь оменешть,
    де лемн ши де пятрэ, каре ну пот нич сэ вадэ, нич сэ аудэ, нич сэ мэнынче, нич
    сэ мироасе.
  ben-OBCV: সেখানে তোমরা মানুষের তৈরি কাঠের ও পাথরের দেবতাদের উপাসনা করবে, যারা না
    পারে দেখতে, না পারে শুনতে, না পারে খেতে, না পারে গন্ধ শুঁকতে।
  som-som: Oo halkaas waxaad u adeegi doontaan sanamyo gacma dad lagu sameeyey oo
    ah qoryo iyo dhagax, oo aan waxba arag, waxna maqal, oo aan wax cunin, waxna urin.
  lat-VUC: Ibique servietis diis, qui hominum manu fabricati sunt, ligno et lapidi
    qui non vident, nec audiunt, nec comedunt, nec odorantur.
  eng-ASVBT: And there ye shall serve gods, the work of men’s hands, wood and stone,
    which neither see, nor hear, nor eat, nor smell.
  ita-1885: E quivi servirete a dii che saranno opera di mano d'uomini, di legno,
    o di pietra, i quali non veggono, e non odono, e non mangiano, e non odorano.
  eng-LXXUP: And ye shall there serve other gods, the works of the hands of men, wood
    and stones, which cannot see, nor can they hear, nor eat, nor smell.
  eng-ULB: There you will serve other gods, the work of men's hands, wood and stone,
    which neither see, hear, eat, nor smell.
  spa-VBL: Allí adorarán a dioses de madera y piedra hechos por seres humanos. Estos
    ídolos no pueden ver ni oír, ni comer ni oler.
  fra-_FOB: Et vous servirez là des dieux, ouvrage de mains d'homme, du bois et de
    la pierre, qui ne voient, ni n'entendent, qui ne mangent et ne sentent point.
  mal-mal: കാണുവാനും കേൾക്കുവാനും ഭക്ഷിക്കുവാനും മണക്കുവാനും പ്രാപ്തിയില്ലാത്ത, മരവും
    കല്ലുംകൊണ്ടുള്ളതും മനുഷ്യരുടെ കൈപ്പണി ആയതുമായ ദേവന്മാരെ നിങ്ങൾ അവിടെ സേവിക്കും.
  urd-GVR: Wahāṅ tum insān ke hāthoṅ se bane hue lakaṛī aur patthar ke butoṅ kī ḳhidmat
    karoge, jo na dekh sakte, na sun sakte, na khā sakte aur na sūṅgh sakte haiṅ.
  suz-BL: मिनु गेपुकीमी मेकेर ङा मुर आन सेल्‍शो शी के, फुल्‍लु के मताइब, मनेंब, मजाइब
    नु मनाम्‍ब मूर्ति आन कली पूजा पाइनीनी। ब्‍यवस्‍था २८:३६; भजन संग्रह ११५:४-७
  ita-1927: E quivi servirete a dèi fatti da mano d’uomo, dèi di legno e di pietra,
    i quali non vedono, non odono, non mangiano, non fiutano.
  ckb-ckb: لەوێ بت دەپەرستن دروستکراوی دەستی خەڵکە لە دار و لە بەرد کە نابینن و نابیستن
    و ناخۆن و بۆن ناکەن.
  eng-BBE: There you will be the servants of gods, made by men's hands, of wood and
    stone, having no power of seeing or hearing or taking food or smelling.
  kan-OKCV: ಅಲ್ಲಿ ನೀವು ಮನುಷ್ಯರ ಕೈಯಿಂದ ಮಾಡಿದ ಎಂದರೆ, ನೋಡದೆಯೂ, ಕೇಳದೆಯೂ, ಉಣ್ಣದೆಯೂ, ಮೂಸಿ
    ನೋಡದೆಯೂ ಇರುವಂಥ ಮರ ಮತ್ತು ಕಲ್ಲುಗಳಿಂದ ಮಾಡಿದ ದೇವರುಗಳನ್ನು ಸೇವಿಸುವಿರಿ.
  tam-2017: அங்கே காணாமலும், கேளாமலும், சாப்பிடாமலும், முகராமலும் இருக்கிற மரமும்
    கல்லுமான, மனிதர்களுடைய கைவேலையாகிய தெய்வங்களை வணங்குவீர்கள்.
  spa-RV-1909: Y serviréis allí á dioses hechos de manos de hombres, á madera y á
    piedra, que no ven, ni oyen, ni comen, ni huelen.
  ron-BTF: Şi acolo veţi servi unor dumnezei, lucrarea mâinilor oamenilor, lemn şi
    piatră, care nici nu văd, nici nu aud, nici nu mănâncă, nici nu miros.
  eng-WEBP: There you will serve gods, the work of men’s hands, wood and stone, which
    neither see, nor hear, nor eat, nor smell.
  eng-FBV: There you will worship gods of wood and stone made by human beings. These
    idols can't see or hear or eat or smell.
  nld-1939: Daar zult gij goden kunnen dienen, door mensenhanden gemaakt, hout en
    steen, die zien noch horen, eten noch ruiken.
  nch-BL: Huan nopona, quena, quintequipanose teteyome cati masehualme quinmachijchijtoque.
    Pero nopa teteyome ten cuahuit huan ten tet amo tacaquij, yon amo tacuaj, yon
    amo taijyotilanaj.
  vie-1934: ở đó các ngươi sẽ cúng thờ những thần bằng cây và bằng đá, là công việc
    của tay loài người làm nên, chẳng thấy, chẳng nghe, chẳng ăn, cũng chẳng ngửi.
  hin-CV: तुम उन राष्ट्रों में ऐसे देवताओं की उपासना करेंगे, जो लकड़ी और पत्थर की
    सिर्फ मानव की कलाकृति हैं, जो देख न सकते है, न सुन सकते है, और न ही सूंघने और
    भोजन करने की क्षमता.
  eng-OURB: There you shall abad ·serve· deities, the work of men’s hands, wood and
    stone, which neither see, nor sh'ma ·hear obey·, nor eat, nor smell.
  spa-BES: Allí servirán a los dioses, hechos de manos de hombres, de madera y piedra,
    que no tienen poder de ver, oír, ingerir alimentos u oler.
  tdx-tdx: Ho toroñe’ areo añe ty ‘ndrahare rinanjim-pità’ ondaty; hatae naho vato,
    songa tsy maha­trea, tsy mahatsanoñe, tsy maha-filintseñe vaho tsy maha-antsoñe.
  vid-vid: Ako mojifugamila milungu ja migodi na maganga jiwele jiditikwe kwa moko
    ga wanhu na johajiwa jilola na hajilinguhulika na hambe jilye ne kunusa.
  eng-OKE: And there will you serve the peoples who are worshippers of idols, the
    work of men’s hands, wood and stone, which see not, nor hear, nor eat, nor smell.
  tha-KJV: ณ ที่​นั่นท่านทั้งหลายจะปรนนิบั​ติ​พระที่ทำด้วยไม้และศิ​ลา เป็นงานที่มือคนทำไว้
    ซึ่งไม่​ดู ไม่​ฟัง ไม่​รับประทาน ไม่​ดมกลิ่น
  por-BR-2018: E servireis ali a deuses feitos das mãos de homens, a madeira e a pedra,
    que não vem, nem ouvem, nem comem, nem cheiram.
  deu-ELO: und ihr werdet daselbst Göttern dienen, dem Werke von Menschenhänden, Holz
    und Stein, die nicht sehen und nicht hören und nicht essen und nicht riechen.
  eng-WYC-2018: And there ye shall serve to gods, that be made by men’s hands, to
    tree and to stone, (or And there ye shall serve gods, that be made by the hands
    of men, out of wood and stone), (gods) that neither see, neither hear, neither
    eat, neither smell.
  epo-epo: Kaj vi servos tie al dioj, kiuj estas faritaĵo de homaj manoj, ligno kaj
    ŝtono, kiuj ne vidas kaj ne aŭdas kaj ne manĝas kaj ne flaras.
  uig-PIN: Silǝr xu yǝrlǝrdǝ turup yaƣaqtin yaki taxtin yasalƣan, nǝ kɵrǝlmǝydiƣan,
    nǝ angliyalmaydiƣan, nǝ yemǝydiƣan, nǝ puralmaydiƣan, pǝⱪǝt insanning ⱪolining
    yasiƣini bolƣan ilaⱨlarning ⱪulluⱪida bolisilǝr.
  beo-beo: 'Amo ga fifi asi gala ilia soge ganodini esalea, dilia da ogogosu ‘gode’
    liligi, osobo bagade dunu ilia loboga hamoi liligi amoga hawa: hamomu. Amo liligi
    da ifa amola igi, amoga hamoi. Ilia siga hame ba:sa, hame naba, ha:i manu hame
    naha amola miga hame naba ba:sa.'
  tpi-OTNT: Na long ol dispela kantri bai yupela i lotu long ol giaman god, ol man
    yet i wokim long diwai na ston. Ol dispela god i no inap lukluk o harim toktok
    o kaikai o smelim samting.
  hau-SA: A can za ku bauta wa allolin da mutum ya yi, na itace da dutse da ba sa
    gani, ba sa ji, ba sa ci, ba kuma iya sansanawa.
  uig-LAT: Siler shu yerlerde turup yaghachtin yaki tashtin yasalghan, ne körelmeydighan,
    ne angliyalmaydighan, ne yémeydighan, ne puralmaydighan, peqet insanning qolining
    yasighini bolghan ilahlarning qulluqida bolisiler.
  nde-nde: Khonale lizakhonza onkulunkulu ababunjwe ngabantu ngezigodo langamatshe,
    abangeke babone loba bezwe loba badle loba bezwe ukunuka.
  ton-ton: Pea te mou tauhi ʻi ai ʻae ngaahi ʻotua, ko e ngāue ʻae nima ʻoe kau tangata,
    ʻae ʻakau mo e maka, ʻaia ʻoku ʻikai mamata, pe ongoʻi, pe kai, pe nanamu.
  ces-1613: A sloužiti tam budete bohům, dílu rukou lidských, dřevu a kameni, ješto
    nevidí ani slyší, ani jedí, ani čijí.
  eng-WMB: There you will serve gods, the work of men’s hands, wood and stone, which
    neither see, nor hear, nor eat, nor smell.
  tam-TCV: அங்கே நீங்கள் மரத்தினாலும் கல்லினாலும் மனிதன் செய்த தெய்வங்களை வணங்குவீர்கள்.
    அவற்றால் பார்க்கவோ, கேட்கவோ, உண்ணவோ, முகர்ந்தறியவோ முடியாது.
  ceb-ULB: Didto mag-alagad kamo sa ubang mga dios, nga gibuhat sa mga kamot sa tawo,
    kahoy ug bato, nga dili makakita, makadungog, makakaon, ni makasimhot.
  pol-UBG: Tam będziecie służyli bogom, dziełom ludzkich rąk, drewnu i kamieniowi,
    które nie widzą ani nie słyszą, nie jedzą ani nie wąchają.
  agr-agr: Dutika utsampakmatai tikich nugkanum yujasjum nuwiya aidaun apajuímtaiji
    numi najanamu, kaya najanamu antuchu, wainmachu, yuchau, mayatchau aina nunú ememattinaitjume.
  kyc-kyc: Yuu dupwana nakamame akalinyi kingimi isa kanapeme mee bange anatu lao
    wasisi lenge rao kandope pii soope nenge naope dee bange ai soope pii nange dupwa
    lakando minyuo yulu pyakamyuo kararami.
  urd-GVU: وہاں تم انسان کے ہاتھوں سے بنے ہوئے لکڑی اور پتھر کے بُتوں کی خدمت کرو
    گے، جو نہ دیکھ سکتے، نہ سن سکتے، نہ کھا سکتے اور نہ سونگھ سکتے ہیں۔
  deu-1912: Daselbst wirst du dienen den Göttern, die Menschenhände Werk sind, Holz
    und Stein, die weder sehen noch hören noch essen noch riechen.
  kan-2017: ನೀವು ಆ ದೇಶಗಳಲ್ಲಿ ಮನುಷ್ಯರು ಮಾಡಿಕೊಂಡ ದೇವರುಗಳನ್ನು ಅಂದರೆ ಮರದಲ್ಲಾಗಲಿ, ಕಲ್ಲಿನಲ್ಲಾಗಲಿ
    ಕೆತ್ತಲ್ಪಟ್ಟು ನೋಡಲಾರದೆ, ಕೇಳಲಾರದೆ, ತಿನ್ನಲಾರದೆ, ವಾಸನೆ ಗ್ರಹಿಸಲಾರದೆ ಇರುವ ದೇವರುಗಳನ್ನು
    ಪೂಜಿಸುವವರಾಗುವಿರಿ.
  yap-yap: Ni aram e yungi n’en ni bay um pigpiggad ko pi got ni girdi’ e ngongliy
    nga pa’, ni bogi got nni ngongliy ko ren fa malang, ndabiyag ni nge guy fa rung’ag
    fa kay ban’en ara faray bon ban’en.
  hlt-MCSB: Te vaengah hlang kut loh lungto thingngo neh a sai pathen, aka hmu mueh,
    aka ya thai mueh, aka ca thai mueh neh aka him thai mueh te ni tho na thueng thil
    eh.
  mdy-ETH: ዬኖ ቤዞይዳ ዛጋኒ፥ ዋይዛኒ፥ ሙዓኒ፥ ሲንቂ ዱማሲ ዔራኒ ዳንዳዑዋያ ሚሢና ሹቺናይዳፓ ዓሲ ፔ ኩቻ ማዤ ሜሌ ፆኦዞ
    ዒንሢ ካኣሽካንዳኔ።
  twi-ASANTE: Ɛhɔ a ɛyɛ ahɔhosase no so na mobɛsom ahoni a wɔde nnua ne aboɔ na ayɛ,
    anyame a wɔnhunu adeɛ na wɔnte asɛm na wɔnnidi nte hwa no.
  eng-WEBU: There you will serve gods, the work of men’s hands, wood and stone, which
    neither see, nor hear, nor eat, nor smell.
  bnp-bnp: Na robo nga, bara mu kavurike a maka vure ni rata na kai, na kedo. Ra vure
    nga, i uka ma ri matai a maki, i uka ma ri longo a nita, i uka ma ri kani a maki,
    i uka ma ri burongi a maki.
  wal-wal: Hegan intte mittaappenne shuchchaappe asa kushiyan giigida be7enna, siyenna,
    meennanne singgenna xoossatussi goinnana.
  spa-PDDPT: Allí servirán a ʼelohim hechos por manos humanas, de palo y de piedra,
    que no ven, ni oyen, ni comen, ni olfatean.
  gun-gun: Ha'e py ma penderueterã pembojerovia 'rã avakue rembiapo rive, yvyra ha'e
    ita guigua, oexa e'ỹ va'e, oendu e'ỹ va'e, okaru e'ỹ va'e, neĩ oetũ e'ỹ va'e.
  ilo-ULB: Agserbikayonto kadagiti sabali a dios sadiay, ti aramid dagiti ima dagiti
    tattao, kayo ken bato, a saan a makakita, makangngeg, makapangan, wenno makaangot.
  kpg-kpg: I lodo nia gowaa ala ga noho ai goodou, goodou ga daumaha gi nia balu ieidu
    ala ne hai go nia daangada gi nia laagau mono hadu, go nia god ala e dee gida
    ge e deemee di hagalongo, ge e deemee di miami, ge e deemee di hagadungu di mee.
  uig-ARA: سىلەر شۇ يەرلەردە تۇرۇپ ياغاچتىن ياكى تاشتىن ياسالغان، نە كۆرەلمەيدىغان،
    نە ئاڭلىيالمايدىغان، نە يېمەيدىغان، نە پۇرالمايدىغان، پەقەت ئىنساننىڭ قولىنىڭ
    ياسىغىنى بولغان ئىلاھلارنىڭ قۇللۇقىدا بولىسىلەر.
  sus-sus: Mɛnni wo fama kuyee nan batude, mixie naxee yailanxi wuri ra, xa na mu
    a ra gɛmɛ, kuye naxee mu nɔma se tode, e mu fe mɛma, e mu e dɛgema, e mu se xiri
    mɛma.
  pon-2006: Eri, nan wasa ko kumwail pahn kin kaudokiong koht kan me kin wiawihda
    sang ni pehn aramas, me kin wiawihkihda tuhke de takai, me sohte kak kilang wasa,
    sohte kak rong wasa, de kang mehkot, de sohte kak ned pwohn mehkot.
  jae-jae: Ma aŋga tônê oc anam sakiŋ anôtôi, taŋ ŋamalac lemeŋ sêsap kêsêp ka to
    poc naŋ. Anôtôi tonaŋ sêlic gamêŋ atom, sêŋô biŋ atom, seŋ gêŋ atom, sêŋu gêŋ
    ŋamalu atom.
  ksd-ksd: Ma aina avat a torom ta ra umana god, ra kau i ra lima i ra tarai, a davai
    ma ra vat, nina pa dia nana, ma pa dia valavalongor, ma pa dia ian, ma pa dia
    lung ta magit.
  tur-YTC: Orada görmeyen, duymayan, yemeyen, koklamayan, insan eli işi, tahta ve
    taştan ilâhlara tapacaksınız.
  grc-BRENT: Καὶ λατρεύσετε ἐκεῖ θεοῖς ἑτέροις ἔργοις χειρῶν ἀνθρώπων, ξύλοις καὶ
    λίθοις, οἳ οὐκ ὄψονται, οὔτε μὴ ἀκούσωσιν, οὔτε μὴ φάγωσιν, οὔτε μὴ ὀσφρανθῶσι.
  ind-AYT: Di sana, kamu akan menyembah kepada ilah yang dibuat oleh manusia yang
    dibuat dari kayu dan batu yang tidak dapat melihat, mendengar, makan, atau mencium!
  nya-nya: Kumeneko mudzapembedza milungu ya mitengo ndi miyala yopangidwa ndi anthu,
    imene singaone kapena kumva kapena kudya kapena kununkhiza.
  hrv-hrv: Ondje ćete se klanjati bogovima što su ih ljudske ruke načinile od drveta
    i kamena, bogovima koji ne mogu ni vidjeti ni čuti, ni jesti ni mirisati.
  mps-mps: Tama te bulu dabede da, dage tibo godiba dabe lotu po waibao, te bidi dabego
    te masigigo me ni dabego nigai godide. Te god dabego te tonoyu, me odoyu, me po
    weyu, me nai tuyu, me nai denami odoyu me egobeo.
  tpi-tpi: Na long ol dispela kantri bai yupela i lotu long ol giaman god, ol man
    yet i wokim long diwai na ston. Ol dispela god i no inap lukluk o harim toktok
    o kaikai o smelim samting.
  dan-1931: Der skal I komme til at dyrke Guder, der er Menneskehænders Værk, Træ
    og Sten, som hverken kan se eller høre, spise eller lugte!
  vie-OVCB: Tại các nước ấy, anh em sẽ thờ các thần bằng gỗ, bằng đá do người ta làm
    ra; các thần ấy không thấy, không nghe, không ăn, hay không ngửi.
  guj-2017: અને તમે ત્યાં રહીને માણસનાં હાથનાં ઘડેલાં લાકડાનાં તથા પથ્થરનાં દેવદેવીઓની
    બનાવેલી મૂર્તિઓ કે જે જોઈ ન શકે કે સાંભળી ન શકે, ખાઈ ન શકે કે સૂંઘી ન શકે, એવા
    દેવદેવીઓની પૂજા કરશો.
  pon-2006A: Eri, nan wasa ko kumwail pahn kin kaudokiong koht kan me kin wiawihda
    sang ni pehn aramas, me kin wiawihkihda tuhke de takai, me sohte kak kilang wasa,
    sohte kak rong wasa, de kang mehkot, de sohte kak ned pwohn mehkot.
  por-BRBSL: Ali servireis aos deuses, obra das mãos dos homens, madeira e pedra,
    que não vêem, nem ouvem, nem comem, nem cheiram.
  cth-cth: Hote hmuen dawk, tami kut hoi sak e, hmawt thai hoeh, thai thai hoeh, cat
    thai hoeh, a hmui ka thai thai hoeh e thing cathut, talung cathutnaw hah nangmouh
    ni na bawk awh han.
  twi-twi: Ɛhɔ na mobɛsom onipa nsa ano ahoni a wɔde nnua ne abo na ayɛ, anyame a
    wonhu ade na wɔnte asɛm na wonnidi nte hua no.
  hlt-hlt: Te vaengah hlang kut loh lungto thingngo neh a sai pathen, aka hmu mueh,
    aka ya thai mueh, aka ca thai mueh neh aka him thai mueh te ni tho na thueng thil
    eh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ dí nínkú kɛ́bɑ́ntɛ̀ sitenkɑɑnìi bɛnìtìbɛ̀ cìɛ́kɛ́ sì idɛí
    nɛ̀ yɛtɑ̃́rɛ̀ bɑ́ sì í wúó sì í mɔkɛ yɛto kɛ ɔ̃ɔ̃ keè, sì mɛ nhɔ̃ɔ̃ í ndi, sì
    ɔ̃ɔ̃ í nkèè kunɔ́ú.
  msy-2020: Egh ia kantrin kabar ikɨ marvir guar gumaziba temeba ko dagɨabar ingarizibar
    ziaba fam. Nedazir kaba, bizibar garir puvatɨgha, biziba barazir puvatɨgha, apir
    puvatɨgha, bizibar mughuriaba barazir puvatɨ.
  dop-dop: Tǝnɑɣɑ ɩ́ kɑ́ luŋiɣi yǝlɑɑ sɑɑkɑ tɑɑsɩ nɑ pɛɛ wenɑɣɑ tɩɩŋ tɔ. Pǝ́cɔ́ tɩɩŋ
    ɩnɩ ɩɩ nɑɑkɩ, ɩɩ nɩɩkɩ, ɩɩ tɔkɩ, ɩɩ nɩɩ pʋlʋpʋ sɔɔsʋŋ.
  azb-azb: Orada isə siz insanın əl işi olan – görməyən, eşitməyən, yeməyən, iy bilməyən
    ağacdan və ya daşdan olan allahlara qulluq edəcəksiniz.
  eng-DBY: And ye shall there serve gods, the work of men's hands, wood and stone,
    which neither see, nor hear, nor eat, nor smell.
  hin-2017: और वहाँ तुम मनुष्य के बनाए हुए लकड़ी और पत्थर के देवताओं की सेवा करोगे,
    जो न देखते, और न सुनते, और न खाते, और न सूँघते हैं।
  wol-KYG: Foofa ngeen di jaamoo ay yàlla yu loxoy nit sàkke bant, mbaa doj, yàlla
    yu dul gis, du dégg, du lekk, du xeeñtu.
  eng-YLT: and ye have served there gods, work of man's hands, wood and stone, which
    see not, nor hear, nor eat, nor smell.
  eng-WYC-2017: And there ye shall serve to gods, that be made by men’s hands, to
    tree and to stone, that neither see, neither hear, neither eat, neither smell.
  eng-WMBB: There you will serve gods, the work of men’s hands, wood and stone, which
    neither see, nor hear, nor eat, nor smell.
  urd-GVH: वहाँ तुम इनसान के हाथों से बने हुए लकड़ी और पत्थर के बुतों की ख़िदमत करोगे,
    जो न देख सकते, न सुन सकते, न खा सकते और न सूँघ सकते हैं।
  rug-rug: Koari na vasidi arini si kaqu vahesi gamu sari na tamasa pu ta tavete pa
    limadi rina tie. Sari na tamasa huda na patu, saripu lopu boka dodogorae na avavosae,
    meke lopu boka ganigani, na va humaṉa teledia.
  gaz-gaz: Isinis achitti waaqota harka namaatiin mukaa fi dhagaa irraa hojjetaman
    kanneen arguu yookaan dhagaʼuu yookaan nyaachuu yookaan fuunfachuu hin dandeenye
    waaqeffattu.
  fra-LSG: Et là, vous servirez des dieux, ouvrage de mains d’homme, du bois et de
    la pierre, qui ne peuvent ni voir, ni entendre, ni manger, ni sentir.
  gnn-gnn: '@see-verse:DEU.004.027'
  yal-yal: Ɛ suxurene batuma nɛn mɛnni, muxune naxanye rafalama wudin na, hanma gɛmɛn
    na, suxuren naxanye mi nɔɛ seen toɛ, e mi fe mɛma, e mi e dɛgema, e mi se xirin
    mɛma.
  haw-1868: A malaila oukou e malama ai i na akua i hanaia e na lima o kanaka, he
    laau, he pohaku, ka mea ike ole aole hoi e lohe, aole hoi e ai, aole hoi e honi.
  arb-NAV: وَهُنَاكَ تَعْبُدُونَ آلِهَةً مِنْ خَشَبٍ وَحَجَرٍ مِنْ صَنْعَةِ أَيْدِي
    النَّاسِ، مِمَّا لَا يُبْصِرُ وَلا يَسْمَعُ وَلا يَأْكُلُ وَلا يَشُمُّ.
  ewe-ewe: Le didiƒenyigbawo dzi la, miasubɔ legba siwo wowɔ kple ati kple kpe, legba
    siwo mekpɔa nu, sea nu, ɖua nu alo sea nu ƒe ʋeʋẽ o.
  eng-LEE: And ye will serve there gods, the work of man's hands, wood and stone,
    which neither can see, nor hear, nor eat, nor smell.
  asm-FB: সেই ঠাইত আপোনালোকে, মানুহৰ হাতেৰে নির্মাণ কৰা কাঠ আৰু শিলৰ দেৱ-মুৰ্ত্তিবোৰ
    যিবোৰে নেদেখে, যিবোৰে নুশুনে, যিবোৰে খাব নোৱাৰে আৰু গোন্ধও ল’ব নোৱাৰে এনে কাঠ
    আৰু শিলক সেৱা পুজা কৰিব।
  sus-A: مّننِ وٌ قَمَ كُيٍيٍ نَن بَتُدٍ، مِشِيٍ نَشٍيٍ يَءِلَنشِ وُرِ رَ، شَ نَ مُ
    عَ رَ فّمّ، كُيٍ نَشٍيٍ مُ نْمَ سٍ تٌدٍ، عٍ مُ قٍ مّمَ، عٍ مُ عٍ دّفٍمَ، عٍ مُ
    سٍ شِرِ مّمَ.
  fra-SBL: Là, vous servirez des dieux, ouvrage de la main de l'homme, bois et pierre,
    qui ne voient ni n'entendent, ne mangent ni ne sentent.
  hbo-hbo: וַעֲבַדְתֶּם־שָׁ֣ם אֱלֹהִ֔ים מַעֲשֵׂ֖ה יְדֵ֣י אָדָ֑ם עֵ֣ץ וָאֶ֔בֶן אֲשֶׁ֤ר
    לֹֽא־יִרְאוּן֙ וְלֹ֣א יִשְׁמְע֔וּן וְלֹ֥א יֹֽאכְל֖וּן וְלֹ֥א יְרִיחֻֽן׃
  eng-WYCLIFFE: And there ye schulen serue to goddis, that ben maad bi `the hond of
    men, to a tre and a stoon, that `seen not, nether heren, nether eten, nether smellen.
  cwe-cwe: Uko mwizasang'hanila milungu ya mibiki na mabwe yoisongoligwe kwa makono
    ya wanhu, nayo haidaha kuwona hebu haihulika hebu haija hebu hainusa.
  kik-kik: Mũrĩ kũu, nĩmũkahooyaga ngai ithondeketwo nĩ andũ cia mĩtĩ na cia mahiga,
    o iria itangĩhota kuona, kana ciigue, kana irĩe, o na kana ciigue mũrukĩ.
  fra-NCL: Et là vous servirez des dieux, ouvrages de mains d’homme, du bois et de
    la pierre, qui ne voient pas, n’entendent pas, ne mangent pas et ne sentent pas.
  cek-AK: To ah kami mah thing hoiah maw thlung hoiah maw sak ih, kahnu thai ai, thaihaih
    tawn ai, kacaa thai ai, ahmui doeh pahnuem thai ai sithawnawk to na bok o tih.
  cuk-cuk: '”Bemar dulemar-yamo-ibmar-e-wilubgan-sobsamalad-e-maiga be gunonimaloed.
    We-bab-dummagan: Suargi sobarmalad, Akwagi sobarmalad. Wemarde: Aku atakmalad,
    emar-itosurmarbalid, geg mas gunmarbalid, degine, geg ibmar umarbalid.” Wemarde,
    bab-dummadyob-imaklemaladid. Bab-Dummadsurmalad.'
  uig-CYR: Силәр шу йәрләрдә туруп яғачтин яки таштин ясалған, нә көрәлмәйдиған, нә
    аңлалмайдиған, нә йемәйдиған, нә пуралмайдиған, пәқәт инсанниң қолиниң ясиғини
    болған илаһларниң қуллуғида болисиләр.
  tel-2017: అక్కడ మీరు మనుష్యులు చేతితో చేసిన కర్ర, రాతి దేవుళ్ళను పూజిస్తారు. అవి
    చూడవు, వినవు, తినవు, వాసన చూడవు.
  hat-BSA: La, nou va sèvi dye yo, zèv men a lòm yo, bwa avèk wòch, ki pa wè ni tande,
    ni manje ni santi anyen.
  kos-kos: In acn ingo, kowos ac kulansupu god su orekla ke poun mwet — god sak ac
    eot, god su tia ku in liye ku lohng, su tia ku in mongo ku ngok ma uh.
  hbo-WLC: וַעֲבַדְתֶּם־שָׁ֣ם אֱלֹהִ֔ים מַעֲשֵׂ֖ה יְדֵ֣י אָדָ֑ם עֵ֣ץ וָאֶ֔בֶן אֲשֶׁ֤ר
    לֹֽא־יִרְאוּן֙ וְלֹ֣א יִשְׁמְע֔וּן וְלֹ֥א יֹֽאכְל֖וּן וְלֹ֥א יְרִיחֻֽן׃
  ibo-ibo: Nʼebe ahụ, unu ga-efe chi ndị bụ ọrụ aka mmadụ nke e ji osisi tụọ na nke
    e ji nkume pịa, nke na-adịghị ahụ ụzọ, nke na-adịghị anụ ihe, nke na-apụghị iri
    nri ma ọ bụkwanụ ịnụ isisi.
  ory-ory: ଆଉ ସେହି ସ୍ଥାନରେ ତୁମ୍ଭେମାନେ ମନୁଷ୍ୟର ହସ୍ତକୃତ କାଷ୍ଠମୟ ଓ ପ୍ରସ୍ତରମୟ, ପୁଣି ଯେଉଁମାନେ
    ଦେଖନ୍ତି ନାହିଁ, କି ଶୁଣନ୍ତି ନାହିଁ, କି ଭୋଜନ କରନ୍ତି ନାହିଁ, କି ଆଘ୍ରାଣ କରନ୍ତି ନାହିଁ,
    ଏପରି ଦେବଗଣର ସେବା କରିବ।
  chk-chk: Ikenan oupwe angang ngeni sokopaten kot mi för seni mwüch me fau resap
    tongeni küna ika rongorong ika mongö ika tini, pun ir förien pöün aramas.
  rop-rop: En deya na yumob garra weship detlot drimin sheip weya pipul bin meigim
    garram olabat ronwan bingga garram wadi en ston, en detlot drimin sheip kaan luk
    o irrim o dagat o smelim.
  ukr-1871: І служити мете там богам, твориву рук людських, дереву та каменю, що не
    бачать і не чують і не їдять і не нюхають.
  deu-1951: Daselbst werdet ihr den Göttern dienen, die der Menschen Hände Werk sind,
    Holz und Stein, die weder sehen noch hören noch essen noch riechen.
  eng-JPS: And there ye shall serve gods, the work of men's hands, wood and stone,
    which neither see, nor hear, nor eat, nor smell.
  srp-1865: I služiæete ondje bogovima koje su naèinile ruke èovjeèije, od drveta
    i od kamena, koji ne vide ni èuju, niti jedu ni mirišu.
  lug-lug: Nga muli eyo munaasinzanga bakatonda abakolebwa n’emikono gy’abantu, mu
    miti ne mu mayinja, abatayinza kulaba, oba okuwulira oba okulya, wadde okuwunyiriza.
  heb-heb: ועבדתם שם אלהים מעשה ידי אדם עץ ואבן אשר לא יראון ולא ישמעון ולא יאכלון
    ולא יריחן׃
  ben-IRV: আর তোমরা সেখানে মানুষের হাতে তৈরী দেবতাদের দেখা, শোনা, খাওয়ায় ও ঘ্রাণে
    অসমর্থ কাঠ ও পাথরের সেবা করবে।
  pan-pan: ਤੁਸੀਂ ਉੱਥੇ ਆਦਮੀ ਦੇ ਹੱਥਾਂ ਦੇ ਬਣਾਏ ਹੋਏ ਲੱਕੜ ਅਤੇ ਪੱਥਰ ਦੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰੋਗੇ
    ਜਿਹੜੇ ਨਾ ਵੇਖਦੇ, ਨਾ ਸੁਣਦੇ, ਨਾ ਖਾਂਦੇ ਅਤੇ ਨਾ ਸੁੰਘਦੇ ਹਨ।
  mya-JVB: ထို အရပ်တို့၌၊ လူ လက် ဖြင့်လုပ် ၍ မ မြင် နိုင်၊ မ ကြား နိုင်၊ မ စား နိုင်၊
    မ နမ်း နိုင်သော သစ်သား ဘုရား၊ ကျောက် ဘုရား တို့ကို သင်တို့သည် ဝတ်ပြု ရကြလိမ့်မည်။
  hmo-hmo: Unai gabudia dekenai au dirava bona nadi dirava, taunimanima edia imadia
    dekenai karaia gaudia do umui tomadiho henia. Unai dirava be gau idia itaia diba
    lasi, idia kamonai diba lasi, idia aniani diba lasi, bona idia bonaia diba lasi.
  urd-urd: और वहाँ तुम आदमियों के हाथ के बने हुए लकड़ी और पत्थर के मा'बूदों की इबादत
    करोगे, जो न देखते न सुनते न खाते न सूँघते हैं।
  rus-SYN: и будете там служить другим богам, сделанным руками человеческими из дерева
    и камня, которые не видят и не слышат, и не едят и не обоняют.
  bqc-SIM: Wekĩi á zↄble dii pↄ́ gbɛ̃nazĩna ã̀ ń lío ń gbɛoↄnɛ. Aali gu'eo,
    aali yãmao, aali pↄbleo, aali pↄ́ gĩmao.
  tcz-CHONGTHU: Hiche muna chu, gamdang mite lah a milim doi song le thinga kisem
    thu, ima jathei lou, muthei lou ho kin nabol diu ahi.
  mar-mar: तेथे तुम्ही मनुष्यांनी घडवलेल्या दगडी अगरलाकडी दैवतांची, जे पाहू शकत नाहीत,
    ऐकत नाहीत, खात नाहीत की वास घेत नाहीत अशांची सेवा कराल.
  qub-qub: Juc-lächo carga guerupita, rumipita runa rurashan ïdulucunatami aduranquipaj.
    Chay ïdulucunaga manami ricanchu, manami wiyanchu, manami micunchu, jämaytapis
    manami cachanchu.
  hat-hat: Lè n'a rive nan peyi sa yo, nou pral fè sèvis pou bondye moun fè ak men
    yo, pou zidòl fèt an bwa, osinon an wòch, zidòl ki pa ka wè, ki pa ka tande, ki
    pa ka manje, ki pa ka pran sant anyen.
  eng-BSB: And there you will serve man-made gods of wood and stone, which cannot
    see or hear or eat or smell.
  tod-tod: Miná, wa ɠɛ gala kiligiti dɛbizu, nii nuɓusɛi yeei kpɛtɛai ga gului ɓaa
    kɔtui, é la zooga é ʋa wozaɠa, ɓaa é ʋa faa mɛni, ɓaa é ʋa daami wo, ɓaa é
    ʋa ani maku mɛni.
  eng-WEBPB: There you will serve gods, the work of men’s hands, wood and stone, which
    neither see, nor hear, nor eat, nor smell.
  kbq-kbq: E'ina moparega umani'netma vahe'mo'za havereti'ene zafareti'ene tro huntazageno
    avu onke, agesa ontahi, ne'za one, mna ontahi anumzantaminte monora huntegahaze.
  nhe-BL: Huan nopona, quena, quintequipanose tiotzitzi tlen tlacame quinchijchijtoque.
    Pero nopa tiotzitzi tlen cuahuitl huan tlen tetl ax tlacaquij, niyon ax tlacuaj,
    niyon ax tlaijiyotilanaj.
  gub-BL: A'e ywy rehe peneko mehe pemuwete putar tupàn ywyra iapo pyrer pe wà nehe.
    Pemuwete putar tupàn ita iapo pyrer pe wà nehe no. A'e tupàn a'ua'u nuexak kwaw
    ma'e wà, ni ywàkun nuexak kwaw wà. Numai'u kwaw wà. Nuwetun kwaw ma'e wà.
  eng-DRA: 'And there you shall serve gods, that were framed with men’s hands: wood
    and stone, that neither see, nor hear, nor eat, nor smell.'
