verse: DEU.004.016
translations:
  mal-C: നിങ്ങൾ പുരുഷൻ, സ്ത്രീ, ഭൂമിയിലുള്ള മൃഗം,
  deu-TKW: daß ihr nicht so verderbt handelt und euch ein Schnitzbild in Gestalt irgend
    welches Standbildes verfertigt, sei es die Figur eines männlichen oder eines weiblichen
    Wesens,
  lin-lin: Bomibebisa te na kosala ekeko, elilingi ya mwasi to ya mobali,
  eng-LSV: 'lest you do corruptly, and have made for yourselves a carved image, a
    likeness of any figure: a form of male or female,'
  eng-GNV: 'That ye corrupt not your selues, and make you a grauen image or representation
    of any figure: whither it be the likenes of male or female,'
  eng-WEBSTER: Lest ye corrupt yourselves , and make to you a graven image, the similitude
    of any figure, the likeness of male or female,
  nhw-BL: para amo xijchihuaca catli fiero huan anquisencahuase se tlaixcopincayotl
    catli nesis quen se tlenijqui para anquitlepanitase quen elisquía amoTECO. Amo
    xijchihuaca se tlaixcopincayotl catli nesis quen se tlacatl o se sihuatl,
  swh-ONEN: ili msije mkajichafua na kujitengenezea sanamu au kinyago chenye umbo
    lolote kama la mwanaume au mwanamke,
  bba-bba: i ku rɑ kɑ nùn torɑri i bwɑ̃ɑrokunu ko ni nu kɑ tɔn durɔ weenɛ ǹ kun mɛ
    tɔn kurɔ,
  eng-KJVCPB: lest ye corrupt yourselves, and make you a graven image, the similitude
    of any figure, the likeness of male or female,
  wbp-wbp: '@see-verse:DEU.004.015'
  luo-luo: mondo kik ubed jo-mibadhi ka uloso nyisecheu uwegi, kata kido moro amora
    mochwe ka dichwo kata ka dhako,
  meu-meu: 'boma kerere, laulau ta boma koroa na garina: tau laulauna eiava hahine
    laulauna,'
  npi-ULB: कुनै पुरुष वा स्‍त्रीको स्वरूपमा वा खोपेर कुनै पनि प्रतिमा बनाएर वा
  yor-yor: kí ẹ ma ba à ba ara yín jẹ́ nípa ṣíṣe ère fún ara yín, àní ère lóríṣìíríṣìí
    yálà èyí tí ó ní ìrísí ọkùnrin tàbí tí obìnrin,
  ind-ind: Jadi, janganlah kalian berdosa dengan membuat patung berhala untuk disembah.
    Pembuatan berhala dilarang dalam bentuk apa pun, baik dalam bentuk laki-laki maupun
    perempuan,
  pes-OPCB: مبادا با ساختن مجسمه‌ای از خدا خود را آلوده سازید، یعنی با ساختن بُتی
    به هر شکل، چه به صورت مرد یا زن،
  tgl-ULB: Mag-ingat na huwag pasamain ang inyong mga sarili at gumawa ng isang inukit
    na anyo na kahawig ng anumang nilalang, na anyo ng isang lalaki o isang babae,
  cbu-NT: Maacheetsi ungirtamaam tinarintspa. Tputseem kamuz ashiru, misha kiz ashiru
    tinayarus, anoo ungirtarintspa.
  hui-hui: Tígua mbirale mbira gime wabu ngelowa inanaga anduaneore handalehe ogoni
    lolemini nalalimu. Ogonidagua bialu harimiyagua tígua mana ko timbuni bialu holeberemi.
    Tígua bigiya mbira wali mitangi bialubi agali mitangi bialubi nogo ega puya iba
    wenaru mitangi bialubi mbira gime wabu yu howa uruni tínaga anduaneore lalu mbirale
    uruni alehondo tígua bi pupu wulene nawiore.
  mya-mya: '@see-verse:DEU.004.015'
  bod-N: དེ་ལྟར་མ་བྱས་ཚེ། ཁྱོད་རྣམས་ཀྱིས་ལོག་སྤྱོད་སྤེལ་ནས་རང་གི་ཕྱིར་དུ་སྐུ་རྟེན་འདྲ་མིན་བཞེང་བ་སྟེ།
    ཕོ་མོའི་གཟུགས་བརྙན་དང་།
  sna-sna: kuitira kuti murege kuzvisvibisa muchizvigadzirira chifananidzo, chifananidzo
    chechinhu chipi zvacho, chingava chakaitwa somurume kana somukadzi,
  spa-BLM: no sea que os corrompáis y os hagáis una imagen tallada en forma de cualquier
    figura, la semejanza de un macho o de una hembra,
  cac-cac: Naec val coti yic max eyixtejb'at e b'a e b'oanq'ue junoc yechel tas e
    diosaloc, yechel junoc vinac, ma yechel junoc ix ix,
  swh-ULB: ili kwamba usiharibike na kuchonga umbo katika sura ya kiumbe chochote,
    umbo la mwanaume au mtu wa kike,
  bel-bel: каб вы не распусьціліся і не зрабілі сабе выяваў, малюнкаў якога-небудзь
    балвана, у выглядзе мужчыны альбо жанчыны,
  deu-ELBBK: dass ihr euch nicht verderbt und euch ein geschnitztes Bild macht, das
    Gleichnis irgendeines Bildes, das Abbild eines männlichen oder eines weiblichen
    Wesens,
  mbb-OT: he kenè niw egkeremerikan is keugelingen niw pinaaǥi te kebaal te ledawan
    he ed-ezapen he minsan hengkey is purma zin etawa zagwey zin, dagwey ve te maama
    etawa vahi,
  mal-2015: അതുകൊണ്ടു നിങ്ങൾ ആണിന്റെയെങ്കിലും പെണ്ണിന്റെയെങ്കിലും സാദൃശ്യമോ,
  rmc-rmc: 'hoj te na keren binos: Ma keren ňisavi modlengri podoba, aňi podoba le
    muršeskri, aňi la džuvľakri,'
  pes-OPV: مبادا فاسد شوید و برای خود صورت تراشیده، یا تمثال هر شکلی از شبیه ذکور
    یا اناث بسازید.
  ron-1924: ка ну кумва сэ вэ стрикаць ши сэ вэ фачець ун кип чоплит сау о ынфэцишаре
    а вреунуй идол, сау кипул вреунуй ом, сау кипул вреуней фемей,
  ben-OBCV: যেন তোমরা কুপথে গিয়ে নিজেদের জন্য কোনো আকারের প্রতিমা তৈরি না করো, তা
    পুরুষের বা স্ত্রীলোকেরই হোক,
  som-som: waaba intaasoo aad iskharribtaan, oo aad samaysaan sanam xardhan qaab kasta
    ha lahaadee, oo u eg lab ama dhaddig,
  lat-VUC: 'ne forte decepti faciatis vobis sculptam similitudinem, aut imaginem masculi
    vel feminæ:'
  eng-ASVBT: lest ye corrupt yourselves, and make you a graven image in the form of
    any figure, the likeness of male or female,
  ita-1885: che talora voi non vi corrompiate, e non vi facciate alcuna scultura,
    nè simiglianza d'alcuna immagine, nè ritratto di maschio o di femmina;
  eng-LXXUP: lest ye transgress, and make to yourselves a carved image, any kind of
    figure, the likeness of male or female,
  eng-ULB: that you do not corrupt yourselves and by making a carved image in the
    form of any figure, in the likeness of male or female,
  spa-VBL: de no estropear su relación con el Señor haciendo un ídolo de cualquier
    forma, ya sea en forma de hombre o mujer,
  fra-_FOB: De peur que vous ne vous corrompiez, et que vous ne vous fassiez quelque
    image taillée, quelque ressemblance qui représente quoi que ce soit, quelque figure
    de mâle ou de femelle,
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ ആണിന്റെയോ പെണ്ണിന്റെയോ സാദൃശ്യമോ,
  urd-GVR: ki tum ġhalat kām karke apne lie kisī bhī shakl kā but na banāo. Na mard,
    aurat,
  suz-BL: मिनु गे इन कली मूर्ति सेल्‍शा, खतम मसेल्‍सीन। गे होस पा बाक्‍कीन। तेकोइ
    वोंइश मुर, मीश मुर, प्रस्‍थान २०:४
  ita-1927: affinché non vi corrompiate e vi facciate qualche immagine scolpita, la
    rappresentazione di qualche idolo, la figura d’un uomo o d’una donna,
  ckb-ckb: نەوەک گەندەڵ بن و پەیکەرێکی تاشراو بۆ خۆتان دروستبکەن، وێنەی نموونەیەک
    لە شێوەی نێرینەیەک یان مێینەیەک،
  eng-BBE: So that you may not be turned to evil ways and make for yourselves an image
    in the form of any living thing, male or female,
  kan-OKCV: ನಿಮ್ಮನ್ನು ನೀವೇ ಕೆಡಿಸಿಕೊಳ್ಳದ ಹಾಗೆ ನಿಮಗಾಗಿ ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನು ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ.
    ಎಂದರೆ, ಸ್ತ್ರೀಪುರುಷರ ರೂಪದಲ್ಲಾಗಲಿ,
  tam-2017: ஆகையால் நீங்கள் உங்களைக் கெடுத்துக்கொண்டு, ஆண் உருவமும், பெண் உருவமும்,
  spa-RV-1909: Porque no os corrompáis, y hagáis para vosotros escultura, imagen de
    figura alguna, efigie de varón ó hembra,
  ron-BTF: Ca nu cumva să vă stricaţi şi să vă faceţi chip cioplit, înfăţişarea vreunui
    chip, asemănarea unei părţi bărbăteşti sau femeieşti,
  eng-WEBP: lest you corrupt yourselves, and make yourself a carved image in the form
    of any figure, the likeness of male or female,
  eng-FBV: that you don't spoil your relationship with the Lord by making an idol
    for yourselves in any shape or form, whether it looks like a male or female,
  nld-1939: 'misdadig een beeld van een afgod te maken, onder welke gedaante dan ook:
    in de vorm van een man of een vrouw,'
  nch-BL: para amo xijchihuaca cati fiero yon amo xijchihuaca se taixcopincayot cati
    nesis quej se tenijqui para anquitepanitase quej elisquía amoTECO. Amo xijchihuaca
    se taixcopincayot cati nesis quej se tacat o se sihuat,
  vie-1934: e các ngươi phải làm hư hoại cho mình chăng, và làm một tượng chạm nào,
    tạo hình trạng của tà thần nào, hoặc hình của người nam hay người nữ,
  hin-CV: कि तुम्हारा चरित्र दूषित न हो जाए और तुम अपने लिए किसी भी स्वरूप में मूर्ति
    न ढाल लो, नर अथवा नारी के रूप में,
  eng-OURB: lest you corrupt yourselves, and make yourself an engraved image in the
    form of any figure, the likeness of male or female,
  spa-BES: Para que no se conviertan en malos caminos y no se hagan una imagen en
    la forma de cualquier ser vivo, hombre o mujer,
  tdx-tdx: tsy mone hameta vatañe am-pitseneañe saren-draha ho anahareo ami’ty vintañ’
    inoñ’ inoñe—ke lahy he ampela,
  vid-vid: mleche kwajilila kwa kugongomanya jimalukolo joneche ja kuhongola kwa kiwhaniza
    kota mlume ama mdala
  eng-OKE: Lest you corrupt yourselves, and make you an image, or the likeness of
    any form, the likeness of male or female,
  tha-KJV: เกรงว่าท่านทั้งหลายจะหลงทำรูปเคารพแกะสลักสำหรับตั​วท​่านทั้งหลายเป็นสัณฐานสิ่งหนึ่งสิ่งใด
    เป็​นร​ูปตัวผู้หรือตัวเมีย
  por-BR-2018: Para que não vos corrompais, e façais para vós escultura, imagem de
    forma alguma, efígie de macho ou fêmea,
  deu-ELO: daß ihr euch nicht verderbet und euch ein geschnitztes Bild machet, das
    Gleichnis irgend eines Bildes, das Abbild eines männlichen oder eines weiblichen
    Wesens,
  eng-WYC-2018: lest peradventure ye be deceived, and make to you a graven likeness,
    either an image of male, either female; (lest ye be deceived, and make for yourselves
    an idol, a carved image of a man, or a woman,)
  epo-epo: vi do ne malĉastiĝu, kaj ne faru al vi ian skulptaĵon, bildon de ia idolo,
    figuron de viro aŭ virino,
  uig-PIN: ɵzünglarni bulƣap, mǝyli ǝrkǝk yaki ayal süritidǝ, mǝyli yǝr yüzidiki ⱨǝrⱪandaⱪ
    ⱨaywan yaki asmanda uqidiƣan ⱨǝrⱪandaⱪ ⱪux bolsun, mǝyli yǝr yüzidǝ ⱨǝrⱪandaⱪ
    ɵmiligüqi ⱨaywan yaki yǝr astidiki sulardiki ⱨǝrⱪandaⱪ beliⱪ bolsun, ularning
    süritidǝ ⱨeqⱪandaⱪ xǝkil-ⱪiyapǝttiki oyma butni ɵzünglar üqün yasimanglar,
  beo-beo: 'Wadela:le hamomusa: dilia loboga hamoi ‘gode’ agoaila: liligi maedafa
    hamoma.'
  tpi-OTNT: bai yupela i no wokim wanpela giaman god. Sapos yupela i mekim olsem bai
    yupela i mekim pasin nogut. Maski wokim piksa bilong man o meri o animal o pisin
    o snek o pis, na mekim dispela piksa i kamap god bilong yupela.
  hau-SA: don kada ku lalace, ku kuma yi wa kanku gunki, siffa ta wani kama, ko a
    kamannin namiji, ko kuwa ta mace,
  uig-LAT: özünglarni bulghap, meyli erkek yaki ayal süritide, meyli yer yüzidiki
    herqandaq haywan yaki asmanda uchidighan herqandaq qush bolsun, meyli yer yüzide
    herqandaq ömiligüchi haywan yaki yer astidiki sulardiki herqandaq béliq bolsun,
    ularning süritide héchqandaq shekil-qiyapettiki oyma butni özünglar üchün yasimanglar,
  nde-nde: ukuze lingaxhwali libe selizenzela isithombe, loba umfanekiso olesimo bani,
    loba ngesilesimo sesilisa loba esesifazane,
  ton-ton: Telia naʻa mou fakahalaʻi ʻakimoutolu, ʻo tā haʻamou meʻa fakatātā, ko
    e fakatātā ʻo ha meʻa ʻe taha, pe ko e fakatātā ʻo ha tangata pe ha fefine,
  ces-1613: Abyste neporušili cesty své, a neučinili sobě rytiny aneb podobenství
    nějakého obrazu, tvárnosti muže neb ženy,
  eng-WMB: lest you corrupt yourselves, and make yourself a carved image in the form
    of any figure, the likeness of male or female,
  tam-TCV: நீங்கள் சீர்கெட்டவர்களாகி உங்களுக்காக ஒரு விக்கிரகத்தையும் செய்யவேண்டாம்.
    ஒரு ஆணின் உருவத்திலோ, பெண்ணின் உருவத்திலோ,
  ceb-ULB: aron dili ninyo hugawan ang inyong mga kaugalingon ug maghimog kinulit
    nga larawan sa hulagway sa bisan unsang binuhat, sa hulagway sa lalaki o babaye
    nga tawo,
  pol-UBG: Abyście się nie zepsuli i nie czynili sobie rzeźbionego posągu, podobizny
    wszelkiej postaci w kształcie mężczyzny lub kobiety;
  agr-agr: wainkajum dakumka najana ememattai aina nunú aishmagkesh, nuwakesh dakumka
    najanagmek emematigpa pegkegchau wajasaijum.
  kyc-kyc: Dokona lao nakamame mee bange anatu lapo akali panda enda yale
  urd-GVU: کہ تم غلط کام کر کے اپنے لئے کسی بھی شکل کا بُت نہ بناؤ۔ نہ مرد، عورت،
  deu-1912: auf daß ihr nicht verderbet und machet euch irgend ein Bild, das gleich
    sei einem Mann oder Weib
  kan-2017: ನೀವು ಸ್ತ್ರೀಪುರುಷರ ರೂಪವನ್ನಾಗಲಿ,
  yap-yap: ni dab mu denengad ngam ngongliyed ba liyos ni demturug e re ya’an ni mu
    ngongliyed riy ko ya’an be’ nib mo’on fa be’ ni bpin,
  hlt-MCSB: Na poci uh vetih huta tongpa muei dongkah mueimae boeih,
  mdy-ETH: '@see-verse:DEU.004.015'
  twi-ASANTE: Ɛno enti, Monnnaadaa mo ho nyɛ mfoni hunu bi wɔ mo tirim sɛ ɔyɛ ɔbaa
    anaa ɔbarima,
  eng-WEBU: lest you corrupt yourselves, and make yourself a carved image in the form
    of any figure, the likeness of male or female,
  bnp-bnp: naha ni kau a maki ni kavurike. Mua bara mu rata mavonga, bara mu rata
    a naro hale. Naha ni rata a hanuna bakovi, a hanuna ngatavine, a hanuna livoa,
    a hanuna kadirovo, a hanuna mata, a hanuna manu, ge a vure ne mua.
  wal-wal: Attuma woikko macca meran oosettidabaa gidin,
  spa-PDDPT: no sea que se corrompan y se hagan escultura de imagen en la forma de
    cualquier figura con semejanza de hombre o de mujer,
  gun-gun: penhemboeko ky'a rei e'ỹ aguã mba'emo ra'angaa pembojerovia va'erã rive
    pejapoa py, ava e'ỹ vy kunha ra'angaa teĩ ae ma,
  ilo-ULB: Agannadkayo ta saanyo a dadaelen dagiti bagbagiyo ket agaramidkayo iti
    maysa a nakitikitan a ladawan a kalanglanga ti aniaman a parsua, ti langa ti lalaki
    wenno babai a tao,
  kpg-kpg: 'bolo goodou gi dee hai gee hua gaa hai godou ada balu ieidu de hilihili:
    di ada daane be di ada ahina,'
  uig-ARA: ئۆزۈڭلارنى بۇلغاپ، مەيلى ئەركەك ياكى ئايال سۈرىتىدە، مەيلى يەر يۈزىدىكى
    ھەرقانداق ھايۋان ياكى ئاسماندا ئۇچىدىغان ھەرقانداق قۇش بولسۇن، مەيلى يەر يۈزىدە
    ھەرقانداق ئۆمىلىگۈچى ھايۋان ياكى يەر ئاستىدىكى سۇلاردىكى ھەرقانداق بېلىق بولسۇن،
    ئۇلارنىڭ سۈرىتىدە ھېچقانداق شەكىل-قىياپەتتىكى ئويما بۇتنى ئۆزۈڭلار ئۈچۈن ياسىماڭلار،
  sus-sus: Wo naxa findi yunubitɔɛ ra de kuyee yailanfe ra, naxee misaalixi xɛmɛ,
    ginɛ,
  pon-2006: kahrehda kumwail dehr pein kauweikumwailla ni amwail pahn pein wiahiong
    kumwail mwohmw de dikedik en eni sohte lipilipil— mwomwen aramas ohl de lih,
  jae-jae: Amboac tonaŋ alic taôm gebe aŋgôm biŋ alôb-alôb ma asap gêŋ tokaiŋ-tokaiŋ
    ŋakatu êtu taômŋa atom. Asap gwam ŋac me awê ŋakatu atom.
  ksd-ksd: upi koko avat a vakaina mule avat, ma koko avat a ka ta tabataba ta ra
    malalar i ta magit, a malalar i ra tutana ba ra malalar i ra vavina,
  tur-YTC: kendinizi yozlaştırmayasınız ve kendinize herhangi bir biçimde erkek ya
    da kadın benzerliğinde,
  grc-BRENT: Μὴ ἀνομήσητε καὶ ποιήσητε ὑμῖν ἑαυτοῖς γλυπτὸν ὁμοίωμα, πᾶσαν εἰκόνα
    ὁμοίωμα ἀρσενικοῦ ἢ θηλυκοῦ,
  ind-AYT: Jangan berbuat dosa dengan membuat berhala atau patung yang berbentuk makhluk
    hidup, apa pun itu baik yang menyerupai seorang laki-laki atau perempuan,
  nya-nya: kuti musasokonezeke ndi kudzipangira nokha fano kapena chifanizo cha mtundu
    uliwonse, kaya chokhala ngati mwamuna kapena ngati mkazi,
  hrv-hrv: da se ne biste pokvarili te da ne biste pravili sebi kakva klesana lika,
    kipa muškoga ili ženskoga obličja,
  mps-mps: tiyu dagego tibo god me nigidali weyu. Ma, dagego tama tiyu da, teda dagego
    dwai kolesaga yaibao. Dagego te bidi piksa, ma we piksa, ma te hasa dabe piksa,
    ma ba piksa, ma te gula mane piksa, ma sųgų piksa me nigilama, dagego god dao
    olamuo.
  tpi-tpi: bai yupela i no wokim wanpela giaman god. Sapos yupela i mekim olsem bai
    yupela i mekim pasin nogut. Maski wokim piksa bilong man o meri o animal o pisin
    o snek o pis, na mekim dispela piksa i kamap god bilong yupela.
  dan-1931: at handle så ryggesløst, at I laver eder et Gudebillede, en Stenstøtte
    i en eller anden Skikkelse, enten det nu er et Afbillede af en Mand eller en Kvinde
  vie-OVCB: Nên đừng hành động một cách bại hoại mà làm tượng thờ theo bất kỳ hình
    dáng nào, dù là hình dáng đàn ông, đàn bà,
  guj-2017: માટે સાવધ રહો કે રખેને તમે ભ્રષ્ટ થઈને કોઈ પ્રકારના આકારની નર કે નારીની
    પ્રતિમા બનાવો,
  pon-2006A: kahrehda kumwail dehr pein kauweikumwailla ni amwail pahn pein wiahiong
    kumwail mwohmw de dikedik en eni sohte lipilipil— mwomwen aramas ohl de lih,
  por-BRBSL: para não se corromperem e se tornarem uma imagem esculpida na forma de
    qualquer figura, a semelhança de macho ou fêmea,
  cth-cth: Nangmouh ni tami napui tongpa mei
  twi-twi: na porɔwee annidi mo amma moanyɛ ɔbosom, ohoni bi sɛso; sɛ ɛyɛ ɔbarima
    anaa ɔbea sɛso,
  hlt-hlt: Na poci uh vetih huta tongpa muei dongkah mueimae boeih,
  tbz-SIM: 'Ndɑkɛnɛ̀ mɛsɑ̀ɑ̀! Di bɑ́ɑ́ yie nkɛ́dɔɔ̀ sitenkɑɑnìi kɛ́ sì dònnɛnɛ̀ bɛnitidɑɑbɛ̀
    yoo bɛnitipòbɛ̀ kɛ̀ dɔ̀: Kuyie mɛ ndò.'
  msy-2020: egh asetamɨn marvir guatamɨn ingaran markɨ. Ia kamaghɨn damighɨva, arazir
    kuratam damigham. Ia marvir guar kaba akɨran markɨ, gumazim o amizim, asɨziba,
    kuaraziba, kuruziba, osiriba, egh ia marvir guar kabar amightɨ da ian godbar mɨn
    ikiam.
  dop-dop: Ɩlɛ pǝ tɑɑ kɔɔ nɑ ɩ́ wɑkǝlɩ mǝ tɩ nɑ tʋɣʋ nɑkʋlɩ kʋ lupu, pɑɑ ɑpɑlʋ yɑɑ
    ɑlʋ lɛɛsʋɣʋ.
  azb-azb: yoldan azıb özünüz üçün kişi və yaxud qadınabənzər,
  eng-DBY: lest ye corrupt yourselves, and make you a graven image, the form of any
    figure, the pattern of male or female,
  hin-2017: कहीं ऐसा न हो कि तुम बिगड़कर चाहे पुरुष चाहे स्त्री के,
  wol-KYG: Kon buleen def ug yàqute, di sàkkal seen bopp menn tuur muy jëmmal lenn
    lu mel ni góor mbaa jigéen,
  eng-YLT: lest ye do corruptly, and have made to you a graven image, a similitude
    of any figure, a form of male or female —
  kne-kne: Isonga siliban yo ta adi kayon bomasol ay man-amag si sinan ip-ipogaw ay
    lalaki ono babai,
  eng-WYC-2017: lest peradventure ye be deceived, and make to you a graven likeness,
    either an image of male, either female;
  eng-WMBB: lest you corrupt yourselves, and make yourself a carved image in the form
    of any figure, the likeness of male or female,
  urd-GVH: कि तुम ग़लत काम करके अपने लिए किसी भी शक्ल का बुत न बनाओ। न मर्द, औरत,
  rug-rug: Pude lopu kaqu hoqa pa sinea meke tavete lulia kinehana si keke tie, babe
    keke barikaleqe,
  gaz-gaz: kunis akka isin hin xuroofne, akka Waaqa tolfamaa bifa dhiiraatiin yookaan
    dubartiitiin soofame kam iyyuu ofii keessaniif hin tolfanne
  fra-LSG: de peur que vous ne vous corrompiez et que vous ne vous fassiez une image
    taillée, une représentation de quelque idole, la figure d’un homme ou d’une femme,
  gnn-gnn: Ŋuli nhuma yurru djäma rumbalkumanydja, ŋula nhä yurru yolŋukumanydja,
    bitjan ŋarirri wo moḻ'ŋu wo yolŋu dhäyka wo ḏarramu, ŋuli nhuma yurru waŋarr ḻakarama
    ŋunhiyi goŋbuynydja djämawuy, ŋunhiyinydja yätjnha mirithirrina wal'ŋu.
  yal-yal: ɛ nama findi fe kalane ra, ɛ suxuren nafala sena nde sawuran na naxan nun
    xɛmɛna hanma ɲaxanla maliga,
  haw-1868: O hana hewa auanei, a hana aku oukou i kii kalaiia no oukou, ma ka like
    ana me kekahi mea, o ke kane, a o ka wahine paha,
  arb-NAV: لِئَلّا تَفْسَدُوا فَتَنْحَتُوا لَكُمْ تِمْثَالاً لِصُورَةٍ مَا لِمِثَالِ
    رَجُلٍ أَوِ امْرَأَةٍ.
  ewe-ewe: ale be miadze nu vɔ̃ me, eye miawɔ legba aɖeke na mia ɖokuiwo ɖe nɔnɔme
    aɖeke me o; ne wowɔe wòɖi ŋutsu alo nyɔnu o,
  eng-LEE: That ye become not corrupt, and make yourselves a graven image, the similitude
    of any idol-figure, the likeness of a male or of a female,
  asm-FB: সাৱধান হওঁক! আপোনালোক নিজে ভ্ৰষ্ট নহ’ব; কোনো প্রাণীৰ আকৃতিৰে খোদিত কৰা কটা
    প্রতিমা বা পুৰুষ কি স্ত্রীৰ আকাৰ নির্মাণ কৰি,
  sus-A: وٌ نَشَ قِندِ يُنُبِتْي رَ دٍ كُيٍيٍ يَءِلَنقٍ رَ، نَشٍيٍ مِسَالِشِ شّمّ،
    فِنّ،
  fra-SBL: de peur que vous ne vous corrompiez et que vous ne vous fassiez une image
    taillée, sous la forme d'une figure quelconque, la ressemblance d'un mâle ou d'une
    femelle,
  hbo-hbo: פֶּ֨ן־תַּשְׁחִת֔וּן וַעֲשִׂיתֶ֥ם לָכֶ֛ם פֶּ֖סֶל תְּמוּנַ֣ת כָּל־סָ֑מֶל
    תַּבְנִ֥ית זָכָ֖ר אֹ֥ו נְקֵבָֽה׃
  eng-WYCLIFFE: lest perauenture ye be disseyued and make to you a grauun licnesse,
    ether an ymage of male, ether of female;
  cwe-cwe: Sekemutende uhasanyi kwa nyang'hiti yoyose ya kusongola hebu ilingile vovose,
    simwe da chilume hebu da chike,
  kik-kik: nĩgeetha mũtikanethũkie na gwĩthondekera mũhianano mũicũhie, mũhiano wa
    kĩndũ o gĩothe, ũthondeketwo ũrĩ mũhianĩre wa mũndũ mũrũme kana wa mũndũ-wa-nja,
  fra-NCL: de peur que vous ne vous corrompiez et que vous ne vous fassiez une image
    taillée, figure de quelque idole, image d’homme ou de femme,
  cek-AK: Krang to sah o hmah; kawbaktih kanghmong krang doeh sah o hmah; nongpa krang
    doeh, nongpata krang doeh sah o hmah.
  cuk-cuk: 'abakale, bemar yogasaar ibmar-e-wilubgan sobbarmalale: Machergan-e-wilubgandibe,
    omegan-e-wilubgandibe,'
  uig-CYR: өзүңларни булғап, мәйли әркәк яки аял сүритидә, мәйли йәр йүзидики һәр
    қандақ һайван яки асманда учидиған һәр қандақ қуш болсун, мәйли йәр йүзидә һәр
    қандақ өмилигүчи һайван яки йәр астидики сулардики һәр қандақ белиқ болсун, уларниң
    сүритидә һеч қандақ шәкил-қияпәттики ойма бутни өзүңлар үчүн ясимаңлар,
  tel-2017: కాబట్టి మీరు భూమి మీద ఉన్న ఏ జంతువు గాని,
  hat-BSA: pou nou pa aji yon jan konwonpi, e fè yon imaj taye pou nou menm nan fòm
    a okenn bagay, ki sanble a ni mal, ni femèl,
  kos-kos: tuh kowos in tia oru ma koluk ke kowos orala nu suwos sifacna sie ma sruloala
    in kutena lumah — tia ke luman mukul ku mutan,
  hbo-WLC: פֶּ֨ן־תַּשְׁחִת֔וּן וַעֲשִׂיתֶ֥ם לָכֶ֛ם פֶּ֖סֶל תְּמוּנַ֣ת כָּל־סָ֑מֶל
    תַּבְנִ֥ית זָכָ֖ר א֥וֹ נְקֵבָֽה׃
  ibo-ibo: ka unu ghara imerụ onwe unu site nʼịkpụ oyiyi ọbụla dịka arụsị, ụdị oyiyi
    ihe ọbụla, maọbụ nʼụdị nwoke maọbụ nʼụdị nwanyị,
  ory-ory: (ସାବଧାନ), ନୋହିଲେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କୁ ଭ୍ରଷ୍ଟ କରି ପୁରୁଷର କି ସ୍ତ୍ରୀର ମୂର୍ତ୍ତି,
  chk-chk: pwe ousap tipis ren ämi föri eu uluulun anümwäl fän itemi lon lapalapen
    sokopaten uluul, usun uluulun eman mwän ika fefin,
  rop-rop: en nomo bulurrumbat det nogudbalawei en meigim eni drimin sheip laik men,
    o gel,
  ukr-1871: Щоб ви не зледащіли та не почали робити собі тесані постатї, подобу якої
    постатї, постать жіночу, або чоловічу,
  deu-1951: daß ihr nicht verderblich handelt und euch irgend ein gemeißeltes Bild
    machet, irgend eine männliche oder weibliche Figur,
  eng-JPS: lest ye deal corruptly, and make you a graven image, even the form of any
    figure, the likeness of male or female,
  srp-1865: Da se ne biste pokvarili i naèinili sebi lik rezan ili kaku god sliku
    od èovjeka ili od žene,
  lug-lug: mulemenga okweyonoona nga mwekolera bakatonda abalala, aba buli ngeri,
    abali mu bifaananyi ebiri ng’omusajja oba ng’omukazi,
  heb-heb: פן תשחתון ועשיתם לכם פסל תמונת כל סמל תבנית זכר או נקבה׃
  ben-IRV: যদি তোমরা নষ্ট হয়ে নিজেদের জন্য কোনো আকারের মূর্তিতে খোদাই প্রতিমা তৈরী
    কর;
  pan-pan: ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ ਵਿਗੜ ਕੇ ਆਪਣੇ ਲਈ ਕਿਸੇ ਬੁੱਤ ਦੀ ਘੜ੍ਹੀ ਹੋਈ ਮੂਰਤ ਬਣਾ
    ਲਓ ਅਰਥਾਤ ਕਿਸੇ ਨਰ-ਨਾਰੀ ਦੀ ਸ਼ਕਲ ਵਿੱਚ,
  mya-JVB: နောက်တဖန် သင်တို့သည် လူယောက်ျား ၊ လူမိန်းမ သဏ္ဍာန်၊
  hmo-hmo: umui kerere, laulau ta umui karaia garina, tau ena laulauna o hahine ena
    laulauna,
  urd-urd: ऐसा न हो कि तुम बिगड़कर किसी शक्ल या सूरत की खोदी हुई मूरत अपने लिए बना
    लो, जिसकी शबीह किसी मर्द या 'औरत,
  rus-SYN: дабы вы не развратились и не сделали себе изваяний, изображений какого-либо
    кумира, представляющих мужчину или женщину,
  bqc-SIM: Ásu ázĩa ↄ̃̀ↄkpa à pↄe kɛ à mɛ aàpin weo. Ásu pↄe ã́ lán gↄ̃ɛ
    ge nↄɛwao
  tcz-CHONGTHU: Hijeh chun nanghon milim doi numei leh pasal lima semthu a-angsunga
    na bokhup uva na kisuhboh louhel diu,
  mar-mar: तेव्हा जपून असा. कोणत्याही सजीवाची प्रतिमा किंवा खोटी दैवते उभारण्याचे
    पाप करून स्वत:ला बिघडवू नका. स्त्री किंवा पुरुषासारखी दिसणारी मूर्ती करु नका.
  qub-qub: Gamcunaga ama ruranquichu ima ïdulucunatapis ollgu-nirajta ni warmi-nirajta,
  hat-hat: Piga nou fè sa nou pa dwe fè. Piga n' al fè ankenn zidòl pou nou adore,
    kit li gen fòm gason, osinon fòm fanm,
  eng-BSB: that you do not act corruptly and make an idol for yourselves of any form
    or shape, whether in the likeness of a male or female,
  tod-tod: wo mina ɓɔɠɔ yaava, wo ʋa kɔɔɠɔ ganigi ta ɓɛtɛ ɓɔɠɔ ʋɛ, é ʋa ɠɛ ga anii
    tanɔpɛ baaɠulaba, zunu ɠɛʋele, ɓaa anzanui,
  eng-WEBPB: lest you corrupt yourselves, and make yourself a carved image in the
    form of any figure, the likeness of male or female,
  kbq-kbq: havi anumzana tro hunteta monora hunenteta, tamagra'a tamazeri havizana
    osiho. E'i ana havi anumzana vemofo amema'arero a'mofo amema'arero,
  nhe-BL: para amo xijchihuaca tlen fiero huan inquisencahuase se tlaixcopincayotl
    tlen nesis queja se tlenijqui para inquitlepanitase queja elisquía imoTECO. Amo
    xijchihuaca se tlaixcopincayotl tlen nesis queja se tlacatl o se sihuatl,
  gub-BL: 'Pezapo zo tupàn a''ua''u penemimuwete romo pe wà nehe. Pezapo zo ma''e
    hagapaw tupàn a''ua''u romo nehe: ni awa, ni kuzà, ni ma''ea''yr, ni wiràmiri,
    ni ma''e ywy rehe wie rehe wata ma''e, ni pira.'
  eng-DRA: Lest perhaps being deceived you might make you a graven similitude, or
    image of male or female,
