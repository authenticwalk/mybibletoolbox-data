    inge, na ac tia anwuki el.
  hbo-WLC: לָנֻ֨ס שָׁ֜מָּה רוֹצֵ֗חַ אֲשֶׁ֨ר יִרְצַ֤ח אֶת־רֵעֵ֙הוּ֙ בִּבְלִי־דַ֔עַת
    וְה֛וּא לֹא־שֹׂנֵ֥א ל֖וֹ מִתְּמ֣וֹל שִׁלְשׁ֑וֹם וְנָ֗ס אֶל־אַחַ֛ת מִן־הֶעָרִ֥ים
    הָאֵ֖ל וָחָֽי׃
  ibo-ibo: ebe onye ọbụla gburu mmadụ ga-agbaba ọsọ ndụ, ma ọ bụrụ na ha gburu onye
    agbataobi ha na-amaghị ama, na-akpọghị ya asị na mgbe gara aga. Ọ ga-agbaba nʼotu
    ime obodo ndị a ichebe ndụ ya.
  ory-ory: ଯେପରି କେହି ଆପଣା ପ୍ରତିବାସୀକୁ ପୂର୍ବେ ହିଂସା ନ କରି ଅଜ୍ଞାତସାରରେ ବଧ କଲେ, ସେ ତହିଁ
    ମଧ୍ୟରୁ କୌଣସି ଏକ ନଗରକୁ ପଳାଇ ବଞ୍ଚିପାରେ।
  chk-chk: pwe ewe mi niela eman aramas epwe tongeni sü ngeniir. Eman mi niela chon
    arun fän chechengau, nge esap oput i me mwan epwe tongeni sü ngeni eu me lein
    ekei telinimw o amanaua manauan.
  rop-rop: en if enibodi bin kilim sambodi ded wen im nomo bin min blanga kilim im,
    en det sambodi nomo bin enami blanga im, wal im lafta go langa wanbala seifwan
    taun en nobodi kaan kilimbat im deya.
  ukr-1871: Щоб втїкав туди убийця, що ненароком вбив ближнього свого а перше не ворогував
    на його; щоб він втїк в одно із сих міст та й живим зістався.
  deu-1951: damit der Totschläger dorthin fliehen könne, der seinen Nächsten unversehens
    getötet hat, ohne ihm zuvor feind gewesen zu sein, (daß er in eine dieser Städte
    fliehe und am Leben bleibe)
  eng-JPS: 'that the manslayer might flee thither, that slayeth his neighbour unawares,
    and hated him not in time past; and that fleeing unto one of these cities he might
    live:'
  srp-1865: 'Da bi utjecao u njih krvnik koji ubije bližnjega svojega nehotice ne
    mrzivši prije na nj, i kad uteèe u koji od tijeh gradova, da bi ostao živ:'
  lug-lug: nga mu bibuga ebyo, omuntu yenna anaabanga asse muntu munne nga tagenderedde,
    mw’anaddukiranga, kubanga munne anaabanga amusse mu butanwa nga tamuliiko kiruyi
    kubanga tabangako mulabe we; anaddukiranga mu kimu ku bibuga ebyo yeewonye naye
    okuttibwa.
  heb-heb: לנס שמה רוצח אשר ירצח את רעהו בבלי דעת והוא לא שנא לו מתמול שלשום ונס אל
    אחת מן הערים האל וחי׃
  ben-IRV: যেন হত্যাকারী সেখানে পালাতে পারে; যে কেউ নিজের প্রতিবেশীকে আগে শত্রুতা
    না করে অনিচ্ছাকৃতভাবে হত্যা করে, সে যেন এই সকলের মধ্যে কোনো এক শহরে পালিয়ে গিয়ে
    বাঁচতে পারে;
  pan-pan: 'ਕਿ ਜੇਕਰ ਕੋਈ ਭੁੱਲ-ਭੁਲੇਖੇ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਮਾਰ ਦੇਵੇ ਜਿਸ ਨਾਲ ਉਸ ਦਾ ਪਹਿਲਾਂ
    ਤੋਂ ਕੋਈ ਵੈਰ ਨਹੀਂ ਸੀ, ਤਾਂ ਉਹ ਉਨ੍ਹਾਂ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਇੱਕ ਵਿੱਚ ਭੱਜ ਜਾਵੇ ਅਤੇ ਉੱਥੇ
    ਭੱਜ ਕੇ ਜੀਉਂਦਾ ਰਹੇ:'
  hmo-hmo: Inai hanua toi be heau mauri totona gabudia. Bema tau ta ese ma tau ta
    ia alaia kava, ia marere kerere dainai, o ia itaia kerere dainai, unai bamona
    ia kerere kava tauna ese unai hanua ta dekenai ia heau diba, do ia mauri totona.
  urd-urd: ताकि ऐसा ख़ूनी जो अनजाने बग़ैर क़दीमी 'अदावत के अपने पड़ोसी को मार डाले,
    वह वहाँ भाग जाए और इन शहरों में से किसी में जाकर जीता बच रहे।
  rus-SYN: 'чтоб убегал туда убийца, который убьет ближнего своего без намерения,
    не быв врагом ему ни вчера, ни третьего дня, и чтоб, убежав в один из этих городов,
    остался жив:'
  bqc-SIM: kɛ́ gbɛ̃́ pↄ́ kai mɛ́ mↄ̀ à a gbɛ̃́dee dɛ̀, i kɛ a ĩ́ikũaaànↄo, ade
    e bàalɛ ta we.
  tcz-CHONGTHU: Koi tobang'in mihem khat alam louva atha a, suhna ding beiya auma
    ahileh, ama chu hiche muna hi jamlut ding ahinkho aki huhdoh ding ahi.
  mar-mar: अशासाठी की, पूर्वी काही वैर नसताना, अजाणतेपणी एखाद्याने कोणाची चुकून हत्या
    केली तर त्यास ह्यातल्या एखाद्या नगराचा आसरा घेता यावा. मृत्यूदंडाला सामोरे जावे
    लागू नये.
  qub-qub: Chay marcacuna caran mana yarpashapita runa-masinta wañupacur pacacunanpämi.
  hat-hat: lavil kote moun gen dwa kouri al kache si li ta touye yon moun pèp Izrayèl
    parèy li san li pa fè espre, san li pa janm gen anyen avè l'. Li gen dwa al kache
    kò l' nan yonn nan lavil sa yo pou yo pa touye l'.
  eng-BSB: 'to which a manslayer could flee after killing his neighbor unintentionally
    without prior malice. To save one’s own life, he could flee to one of these cities:'
  tod-tod: ti ɠɛ ga maaʋela laai naama nui ʋɛ, nii é la gaaɠilini ma, é nu ʋa, é
    la wɔinzeɠeni pɔlɔma, nu ʋaa nui ɠa ʋela, é li taai naa gila su, zɛnvui ɠa yɛ
    zea.
  eng-WEBPB: 'that the man slayer might flee there, who kills his neighbour unintentionally
    and didn’t hate him in time past, and that fleeing to one of these cities he might
    live:'
  kbq-kbq: Iza'o ha' vahe'a omani'nesianagi mago'a zama haniregama hantga huno vahe'ma
    ahe frisuno'a, ana kumatamintega freno vuno aguravazigahie.
  nhe-BL: Huan intla se acajya quimictis seyoc yonque ax quinequiyaya, huelis momanahuiti
    ipan se tlen nopa eyi altepetini pampa nopona axaca hueli quimacuepilis.
  gub-BL: Aze amo awa uzuka amo nehe, hehe ipuruzuka wer 'ym pà nehe, aze uzawy wemiapo
    izuka e pà hehe iakatuwawahy 'ym pà nehe, izuka arer upuner a'e tawhu pe uzànaw
    rehe nehe. Wyzài a'e tawhu pupe a'e awa upuner uzepyro haw rehe nehe. Ni amo nupuner
    kwaw izuka haw rehe wà nehe.
  eng-DRA: 'That any one might flee to them who should kill his neighbour unwillingly,
    and was not his enemy a day or two before, and that he might escape to some one
    of these cities:'
