verse: DEU.004.042
translations:
  mal-C: മുൻവൈരംകൂടാതെ അബദ്ധത്തിൽ ആരെയെങ്കിലും കൊലപ്പെടുത്തിയവർക്ക് ആ പട്ടണങ്ങളിലൊന്നിലേക്ക്
    ഓടിച്ചെല്ലാം, അങ്ങനെയുള്ളവരുടെ ജീവൻ രക്ഷിക്കാൻവേണ്ടിയുള്ള ഒരു ക്രമീകരണമായിരുന്നു
    അത്.
  deu-TKW: 'damit ein solcher, der etwa seinen Nächsten unvorsätzlich und ohne daß
    er ihm schon längst feind war, getötet hätte, sich dorthin flüchten und durch
    die Flucht in eine dieser Städte sein Leben retten könnte:'
  lin-lin: mpo ete moto nyonso oyo akoboma moninga na ye na nko te, na kozanga koyina
    ye liboso, akoka kokimela na moko kati na bingumba yango mpe akoka kobikisa bomoi
    na ye.
  eng-LSV: 'for the fleeing there of the manslayer who slays his neighbor unknowingly,
    and he is not hating him before, and he has fled to one of these cities and he
    has lived:'
  eng-GNV: 'That the slayer should flee thither, which had killed his neighbour at
    vnwares, and hated him not in time past, might flee, I say, vnto one of those
    cities, and liue:'
  eng-WEBSTER: 'That the slayer might flee thither, who should kill his neighbor unawares,
    and when he had not hated him in times past; and that fleeing to one of these
    cities he might live:'
  nhw-BL: Huan sintla se acajya quimictis seyoc masque amo quinequiyaya, huelis momanahuiti
    ipan se tlen nopa eyi altepeme pampa nopona amo aqui hueli quimacuepilis.
  swh-ONEN: ambayo mtu yeyote aliyemuua mtu angeweza kukimbilia ikiwa amemuua jirani
    yake bila kukusudia na bila kuwa na chuki naye siku zilizopita. Angeweza kukimbilia
    katika mmojawapo ya miji hii na kuokoa maisha yake.
  bba-bba: kpɑ su n sɑ̃ɑ kpiki yenu. Wi u tɔnu ɡo kɑ sɑmbɑ, u ǹ dɑɑ kɑ yɛ̃ro mɔru
    nɛni, u ko n dɑ kpikiru de mi, u kɑ win wɑ̃ɑru bere.
  eng-KJVCPB: 'that the slayer might flee thither, which should kill his neighbour
    unawares, and hated him not in times past; and that fleeing unto one of these
    cities he might live:'
  wbp-wbp: '@see-verse:DEU.004.041'
  luo-luo: ma gin kuonde ma ka ngʼato onego wadgi ka ok ochano, to onyalo ringo dhi
    pondo kuondego mantie e miechgi madongo mondo ores ngimane.
  meu-meu: ala-ala tauna, bamona e alaia mase, dia e inai henia guna dainai, toe hapadidia
    dainai, ia ese unu hanua ta baine heau henia, baine; roho mauri helaoreana.
  npi-ULB: ताकि कुनै पनि व्यक्तिले पहिले दुश्मनी नभएका अर्को व्यक्तिलाई अजान अवस्थामा
    मारेको खण्डमा त्यहाँ भागेर जान सकोस् । यी सहरमध्ये कुनै एउटामा भागेर त्यसले आफ्नो
    ज्यान बचाउन सक्थ्यो ।
  yor-yor: Kí apànìyàn kí ó lè máa sá síbẹ̀, tí ó bá ṣi ẹnìkejì rẹ̀ pa, tí kò sì kórìíra
    rẹ̀ tẹ́lẹ̀ rí, àti pé bí ó bá sá sí ọ̀kan nínú ìlú wọ̀nyí kí ó lè là.
  ind-ind: Tujuannya, kalau seseorang tidak sengaja membunuh orang lain, bukan karena
    bermusuhan, dia bisa melarikan diri ke salah satu dari tiga kota tersebut. Dengan
    demikian, orang yang membunuh tanpa sengaja tidak akan dibunuh oleh keluarga korban
    sebelum kasus itu diadili.
  pes-OPCB: تا اگر کسی ناخواسته شخصی را بکشد بدون اینکه قبلاً با او دشمنی داشته باشد،
    برای فرار از خطر به آنجا پناه ببرد.
  tgl-ULB: Para makatakas ang sinuman sa isa sa mga iyon kung siya ay nakapatay ng
    ibang tao ng hindi sinasadya, na hindi niya naging dating kaaway. Sa pagtakas
    sa isa sa mga lungsod nito, siya ay maaaring makaligtas.
  hui-hui: Tano uruniha agali mbirame agali mende ibu waitigi ndo kago baro la nabi
    mememe balu homayagua ibida pialu ha do holene dabo ngelene. Agali urunidagua
    birago ibu tano uruni mbiragoha ibida pialu ha do kagola homayago damene karume
    talima pialu bo wanaholebira.
  mya-mya: '@see-verse:DEU.004.041'
  bod-N: ཞེ་འཁོན་ཅི་ཡང་མེད་པར་མ་བསམ་ས་ནས་ཁྱིམ་མཚེས་ཤིག་བསད་ཚེ། མི་དེ་གྲོང་ཁྱེར་གསུམ་པོ་དེ་ལས་གཅིག་གི་ནང་བྲོས་ན་གསོན་པོར་འདུག་ཐུབ་པ་ཡིན།
  sna-sna: uko ani naani anenge auraya munhu aitizira kana achinge auraya muvakidzani
    wake asingaiti nobwoni uye asingazvifungiri. Aigona kutizira mune rimwe ramaguta
    aya kuti ararame.
  spa-BLM: 'para que huyera allí el homicida que matara a su prójimo sin querer y
    que no lo hubiera odiado en el pasado, y para que huyendo a una de estas ciudades
    pudiera vivir:'
  cac-cac: Ata' syal scolan sb'a junoc mach smac'ancham junoc yetanimail to man̈ sc'anoc
    sc'ool, malaj b'aj syac' oval yed'oc d'a yalan̈taxo. A jun chi', syal scolan sb'a
    d'a junjunoc juntzan̈ chon̈ab' chi'.
  swh-ULB: ili kwamba yoyote aweze kukimbia kati ya moja yao kama imemuua mtu mwingine
    kwa ajili, pasipo kuwa adui hapo awali. Kwa kukimbilia kwenye moja ya miji hii,
    atakuwa amenusurika.
  bel-bel: 'каб уцякаў туды забойца, які забэе блізкага свайго бяз намыслу, ня быўшы
    ворагам яму ні ўчора, ні заўчора, і каб, уцёкшы ў адзін з гэтых гарадоў, застаўся
    жывы:'
  deu-ELBBK: 'damit ein Totschläger dahin fliehe, der seinen Nächsten unabsichtlich
    erschlagen hat, und er hasste ihn vorher nicht, – dass er in eine von diesen Städten
    fliehe und am Leben bleibe:'
  mbb-OT: he para te egkeeputan te ebpelaǥuy he nekevunù he wazè din tivevaa wey wazè
    din pelenuwa. Egkehimu he ed-aput sikandin diyà te sevaha zutun te menge inged
    su para kenà sikandin mekeizi.
  mal-2015: പൂർവ്വദ്വേഷം കൂടാതെ അബദ്ധവശാൽ കൂട്ടുകാരനെ കൊന്നവൻ ആ പട്ടണങ്ങളിൽ ഒന്നിൽ
    ഓടിക്കയറി അവിടെ ചെന്നു ജീവിച്ചിരിക്കേണ്ടതിന്നു തന്നേ.
  rmc-rmc: hoj ode šaj denašel sako, ko varekas murdarďa, te oda na kamľa te kerel
    a na sas leskro ňeprijaťeľis. Te denašľahas ode, ačhiľahas te dživel.
  pes-OPV: تا قاتلی که همسایه خود را نادانسته کشته باشد و پیشتر باوی بغض نداشته به
    آنها فرار کند، و به یکی از این شهرها فرار کرده، زنده ماند.
  ron-1924: пентру ка сэ служяскэ де скэпаре учигашулуй каре ар фи оморыт фэрэ вое
    пе апроапеле луй, фэрэ сэ-й фи фост врэжмаш май динаинте, ши сэ-шь поатэ скэпа
    астфел вяца, фуӂинд ынтр-уна дин ачесте четэць.
  ben-OBCV: যেন কেউ কাউকে মেরে ফেললে সেখানে পালিয়ে গিয়ে আশ্রয় নিতে পারে অবশ্য যদি
    সে মনে কোনও হিংসা না রেখে হঠাৎ তা করে থাকে তবেই সে সেখানে আশ্রয় নিতে পারবে। সে
    নগরগুলির মধ্যে একটিতে পালিয়ে নিজের জীবন বাঁচাতে পারবে।
  som-som: in gacankudhiiglihii deriskiisa kama' u dilo, isagoo aan wakhti hore nebcayn,
    uu halkaas ku cararo, iyo in hadduu magaalooyinkan middood ku cararo uu noolaado.
  lat-VUC: 'ut confugiat ad eas qui occiderit nolens proximum suum, nec sibi fuerit
    inimicus ante unum et alterum diem, et ad harum aliquam urbium possit evadere:'
  eng-ASVBT: 'that the manslayer might flee thither, that slayeth his neighbor unawares,
    and hated him not in time past; and that fleeing unto one of these cities he might
    live:'
  ita-1885: acciocchè vi si rifuggisse l'ucciditore che avesse ucciso il suo prossimo
    disavvedutamente, non avendolo per addietro odiato; e ch'essendosi rifuggito in
    una di quelle città, avesse la vita salva.
  eng-LXXUP: 'that the slayer might flee thither, who should have slain his neighbor
    unintentionally, and should not have hated him in times past, and he shall flee
    to one of these cities and live:'
  eng-ULB: so that anyone might flee to one of them if he killed another person accidentally,
    without being his enemy previously. By fleeing to one of these cities, he might
    survive.
  spa-VBL: 'a los que una persona podía acudir corriendo después de matar accidentalmente
    a alguien sin odio deliberado. Para salvar su vida podían correr a uno de estos
    pueblos:'
  fra-_FOB: Afin que le meurtrier, qui aurait tué son prochain par mégarde et sans
    l'avoir haï auparavant, pût s'y réfugier, et sauver sa vie, en fuyant dans l'une
    de ces villes,
  mal-mal: പൂർവ്വ വിദ്വേഷം കൂടാതെ അബദ്ധവശാൽ കൂട്ടുകാരനെ കൊന്നവൻ ആ പട്ടണങ്ങളിൽ ഒന്നിൽ
    ഓടിക്കയറി അവിടെ ജീവിച്ചിരിക്കേണ്ടതിന് തന്നെ.
  urd-GVR: Un meṅ wuh shaḳhs panāh le saktā thā jis ne dushmanī kī binā par nahīṅ
    balki ġhairirādī taur par kisī ko jān se mār diyā thā. Aise shahr meṅ panāh lene
    ke sabab se use badle meṅ qatl nahīṅ kiyā jā saktā thā.
  suz-BL: ङोंइती मगाइक्‍मुशो, मतुइक्‍थु मुर का कली साइक्‍ब मुर मेकेर प्रोक्‍शा लने
    चाप्‍ब। मोदेंशो मुर मेको सहरम प्रोक्‍शा, ब्रोंइचा ताइब।
  ita-1927: perché servissero di rifugio all’omicida che avesse ucciso il suo prossimo
    involontariamente, senz’averlo odiato per l’addietro, e perch’egli potesse aver
    salva la vita, ricoverandosi in una di quelle città.
  ckb-ckb: بۆ ئەوەی ئەو کەسەی کە بەبێ ئەنقەست دراوسێکەی خۆی دەکوژێت بۆ ئەوێ ڕابکات،
    کە پێشتر ڕقی لێی نەبووەتەوە، جا بۆ یەکێک لەو شارانە هەڵدێت و دەژیێت.
  eng-BBE: 'To which anyone causing the death of his neighbour in error and not through
    hate, might go in flight; so that in one of these towns he might be kept from
    death:'
  kan-OKCV: ಯಾವ ಹಗೆಯಿಲ್ಲದೆ ತನ್ನ ನೆರೆಯವನನ್ನು ಕೈತಪ್ಪಿ ಕೊಂದವನು ಆ ನಗರಗಳಲ್ಲಿ ಒಂದಕ್ಕೆ ಓಡಿಹೋಗಿ
    ಬದುಕಿಕೊಳ್ಳುವಂತೆ ಆ ನಗರಗಳನ್ನು ನೇಮಿಸಿದನು.
  tam-2017: ரூபனியர்களைச் சேர்ந்த சமபூமியாகிய வனாந்திரத்திலுள்ள பேசேரும், காத்தியர்களைச்
    சேர்ந்த கீலேயாத்திலுள்ள ராமோத்தும், மனாசேயர்களைச் சேர்ந்த பாசானிலுள்ள கோலானுமாகிய,
  spa-RV-1909: 'Para que huyese allí el homicida que matase á su prójimo por yerro,
    sin haber tenido enemistad con él desde ayer ni antes de ayer; y que huyendo á
    una de estas ciudades salvara la vida:'
  ron-BTF: Ca ucigaşul, care l-a ucis fără intenţie pe aproapele său şi nu l-a urât
    mai înainte, să fugă acolo; şi fugind într-una din aceste cetăţi, să trăiască,
  eng-WEBP: 'that the man slayer might flee there, who kills his neighbor unintentionally
    and didn’t hate him in time past, and that fleeing to one of these cities he might
    live:'
  eng-FBV: 'where a person could run to after accidentally killing someone without
    deliberate hatred. To save their life they could run to one of these towns:'
  nld-1939: waarheen iemand zou kunnen vluchten, die zijn naaste zonder opzet had
    gedood, en zonder dat hij hem vroeger had gehaat, en waar hij in leven zou blijven
    als hij in een van die steden de wijk had genomen.
  nch-BL: Huan sinta se acajya quimictis seyoc masque amo quinequiyaya, huelis momanahuiti
    ipan se ten nopa eyi altepeme pampa nopona amo aqui huelis quitacuepilis.
  vie-1934: để kẻ sát nhân vô ý giết người lân cận mình, mà không có ghét trước, được
    thế trốn tránh và ẩn núp trong một của các thành nầy, và được sống.
  hin-CV: कि किसी व्यक्ति से बिना किसी मन मुटाव के असावधानी में किसी की बिना योजना
    के हत्या हो गई हो, ऐसा व्यक्ति भागकर इनमें से किसी नगर में आकर बस जाए, कि वह जीवित
    रह सके.
  eng-OURB: 'that the man slayer might flee there, who kills his neighbor unawares,
    and didn’t hate him in time past; and that fleeing to one of these cities he might
    live:'
  spa-BES: 'A Cualquiera que causa la muerte de su prójimo por error y no a través
    del odio, puede irse en fuga; para que en uno de estos pueblos se le impida la
    muerte:'
  tdx-tdx: 'hivoratsaha’ ty namono-ondaty, ie namono ondaty tsy an-tsatri’e, ie le
    lia’e tsy nimpirafelahy ama’e taolo, le mete hitriban-day mb’ami’ty raik’ amy
    rova fitsolohañe rey himoneña’e:'
  vid-vid: kuwele munhu koweza kubilimila na kivisa wone yamkopole munhu ne kunuwila
    nahawele yamwihilwe. Munhu kota ayo koweza kubilimila kuli muji umwe na kulohola
    ukomu wa heye.
  eng-OKE: 'that the slayer may escape thither who may kill his neighbour unawares,
    not having hated him yesterday, or before it; and that, escaping to one of those
    cities, he may live:'
  tha-KJV: เพื่อผู้ใดที่ฆ่าคนจะได้​หลบหนี​ไปอยู่​ที่นั่น คือผู้​ที่​ฆ่าเพื่อนบ้านโดยมิ​ได้​เจตนา
    โดยมิ​ได้​เกล​ียดชังเขาแต่​ก่อน และเมื่อหนีไปอยู่ในเมืองนี้เมืองใดเมืองหนึ่​งก​็จะรอดชีวิต
  por-BR-2018: 'Para que fugisse ali o homicida que matasse a seu próximo por acidente,
    sem haver tido inimizade com ele desde ontem nem antes de ontem; e que fugindo
    de uma vez destas cidades salvara a vida:'
  deu-ELO: 'damit ein Totschläger dahin fliehe, der seinen Nächsten unabsichtlich
    erschlagen hat, und er haßte ihn vordem nicht, daß er in eine von diesen Städten
    fliehe und am Leben bleibe:'
  eng-WYC-2018: that he flee to those, that slayeth his neighbour not willfully, and
    was not (an) enemy (to him) before one and the tother day, and that he may flee
    to some of these cities; (so that anyone might flee to them, who did not willfully,
    or intentionally, kill his neighbour, and was not an enemy to him the day before,
    and so that he might escape to one of these cities, and live;)
  epo-epo: 'por ke tien forkuru mortiginto, kiu mortigis sian proksimulon senintence,
    ne estinte malamika al li de antaŭe, kaj forkurinte al unu el tiuj urboj, li restu
    viva:'
  uig-PIN: mǝⱪsiti, ⱨeqⱪandaⱪ ɵq-adawiti bolmay, tasadipiy ⱪoxnisini ɵltürüp ⱪoysa,
    ɵltürgǝn kixi xu yǝrlǝrgǝ, yǝni xu xǝⱨǝrlǝrdin birigǝ ⱪeqip berip aman-esǝn ⱪelixtin
    ibarǝt idi.
  beo-beo: Amo moilai bai bagade da Dabe Fasa:besa:le Gaga:su Moilai bai bagade. Nowa
    dunu da ea ha lai dunu hame amomane mae ougili giadofale medole legesea, e da
    amo moilaiga hobeale ahoasea, maga:me dabe iasu dunu amoga mae medole legele,
    gaga:su ba:mu.
  tpi-OTNT: Dispela tripela taun bai i stap olsem ples hait bilong ol man i popaia
    na i kilim i dai nating wanpela man i no birua bilong ol. Ol dispela man i ken
    ranawe i go long wanpela bilong dispela tripela taun, na ol i no inap kilim em
    i dai.
  hau-SA: waɗanda duk wanda ya yi kisankai, in ba da gangan ba ne ya kashe maƙwabcinsa,
    wanda babu ƙiyayya tsakaninsu a dā, zai iya gudu zuwa. Zai iya gudu zuwa cikin
    ɗaya daga waɗannan birane, yă tsira da ransa.
  uig-LAT: meqsiti, héchqandaq öch-adawiti bolmay, tasadipiy qoshnisini öltürüp qoysa,
    öltürgen kishi shu yerlerge, yeni shu sheherlerdin birige qéchip bérip aman-ésen
    qélishtin ibaret idi.
  nde-nde: ukuze kuthi wonke oyabe ebulele omunye abalekele khona nxa eyabe ebulele
    umakhelwane kungekho mona kodwa kube yingozi. Bangabalekela kwelinye lala amadolobho
    ukuze baphephise impilo zabo.
  ton-ton: 'Koeʻuhi ke hola ki ai ʻae tāmate faainoa, ʻaia kuo tāmate lavenoaʻia ai
    hono kaungāʻapi, pea naʻe ʻikai fehiʻa kiate ia ʻi he ngaahi ʻaho kuo hili; pea
    koeʻuhi ʻi heʻene hola ki he kolo ʻe taha ʻoe ngaahi kolo ni ke ne moʻui ai:'
  ces-1613: 'Aby utekl do nich vražedlník, kterýž by zabil bližního svého nechtě,
    a neměl by ho před tím v nenávisti; když by utekl do jednoho z těch měst, aby
    živ zůstal:'
  eng-WMB: 'that the man slayer might flee there, who kills his neighbor unintentionally
    and didn’t hate him in time past, and that fleeing to one of these cities he might
    live:'
  tam-TCV: யாராவது தன் அயலானுக்குத் தீங்குசெய்ய முன்யோசனையின்றி, தவறுதலாக அவனைக் கொன்றுவிட்டால்,
