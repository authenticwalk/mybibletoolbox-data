verse: DEU.004.017
translations:
  mal-C: ആകാശത്തു പറക്കുന്ന പക്ഷി, ഭൂമിയിലെ ഒരു ഇഴജന്തു,
  deu-TKW: die Figur irgend welches vierfüßigen Tiers auf Erden oder die Figur irgend
    welches beschwingten Vogels, der am Himmel fliegt,
  lin-lin: ya nyama nyonso ya mokili to ya ndeke nyonso oyo epumbwaka na likolo,
  eng-LSV: a form of any beast which [is] in the earth, a form of any winged bird
    which flies in the heavens,
  eng-GNV: 'The likenes of any beast that is on earth, or the likenesse of any fethered
    foule that flieth in the aire:'
  eng-WEBSTER: The likeness of any beast that is on the earth, the likeness of any
    winged fowl that flieth in the air,
  nhw-BL: o se tlapiyali ipan tlaltipactli, niyon catli nesis quen se tototl catli
    patlani ipan ilhuicactli.
  swh-ONEN: au kama mnyama aliye juu ya nchi au ndege yeyote arukaye angani,
  bba-bba: ǹ kun mɛ yɑɑ ye yɑ sĩimɔ tem sɔɔ, ǹ kun mɛ ɡunɔ,
  eng-KJVCPB: the likeness of any beast that is on the earth, the likeness of any
    winged fowl that flieth in the air,
  wbp-wbp: Kulalu nyiyarlangu ngurrju-manta jurlpu-piya marda kuyu-kari kuyu-kari-piya
    marda.
  luo-luo: kata ka chiayo moro e piny kata ka winyo mafuyo e kor polo,
  meu-meu: eiava tanobada ena mauri ḡauna ta laulauna, eiava atai ai e rohomu manuna
    ta laulauna,
  npi-ULB: पृथ्वीमा कुनै पशुको स्वरूप वा आकाशमा उड्ने कुनै चराचुरुङ्गी वा
  yor-yor: tàbí ti ẹranko orí ilẹ̀, tàbí ti ẹyẹ tí ń fò ní òfúrufú,
  ind-ind: atau dalam bentuk binatang yang hidup di darat, burung yang terbang di
    udara,
  pes-OPCB: و چه به صورت حیوان یا پرنده،
  tgl-ULB: o ang kahawig ng anumang hayop na nasa ibabaw ng lupa, o ang kahawig ng
    anumang ibong may pakpak na lumilipad sa kalangitan,
  cbu-NT: Mishat, tsapurunasish maachi tsapush taakana anoo, íwarpicheetstam misha
    tsapush pshiyrataru anootstam, mishat kayupcheetstam ungirtamaam tinarintspa.
  hui-hui: '@see-verse:DEU.004.016'
  mya-mya: '@see-verse:DEU.004.016'
  bod-N: ཡང་ན་ས་སྟེང་གི་རི་དྭགས་སྣ་ཚོགས་ཀྱི་སྣང་བརྙན་དང་། ཡང་ན་བར་སྣང་གི་འདབ་ཆགས་གཤོག་པ་ཅན་སྣ་ཚོགས་ཀྱི་སྣང་བརྙན།
  sna-sna: kana semhuka ipi zvayo panyika kana seshiri ipi zvayo inobhururuka mudenga,
  spa-BLM: la semejanza de cualquier animal que esté en la tierra, la semejanza de
    cualquier ave alada que vuele en el cielo,
  cac-cac: ma yechel noc' noc' ay d'a sat luum tic, ma yechel noc' much,
  swh-ULB: au sura ya mnyama aliye katika nchi, au sura ya ndege yoyote wa mabawa
    arukae katika anga, au
  bel-bel: выявы якой-небудзь жывёліны які на зямлі, выявы якой-небудзь птушкі крылатай,
    якая лётае пад нябёсамі,
  deu-ELBBK: das Abbild irgendeines Tieres, das auf der Erde ist, das Abbild irgendeines
    geflügelten Vogels, der am Himmel fliegt,
  mbb-OT: langgam be he edhipanew etawa edlayang,
  mal-2015: ഭൂമിയിലുള്ള യാതൊരു മൃഗത്തിന്റെയും സാദൃശ്യമോ, ആകാശത്തു പറക്കുന്ന യാതൊരു
    പക്ഷിയുടെയും സാദൃശ്യമോ,
  rmc-rmc: aňi podoba ňisave džviroskri, so hin pre phuv, aňi podoba le čiriklengri,
    so ľecinen pro ňebos,
  pes-OPV: یا شبیه هر بهیمه‌ای که بر روی زمین است، یا شبیه هر مرغ بالدار که در آسمان
    می‌پرد.
  ron-1924: сау кипул вреунуй добиток де пе пэмынт, сау кипул вреуней пэсэрь каре
    збоарэ ын черурь,
  ben-OBCV: কিংবা মাটির উপরের কোনো জন্তুর বা আকাশে উড়ে বেড়ানোর কোনো পাখিরই হোক,
  som-som: ama u eg dugaagga dhulka jooga, ama u eg haadda cirka dhex duusha,
  lat-VUC: similitudinem omnium jumentorum, quæ sunt super terram, vel avium sub cælo
    volantium,
  eng-ASVBT: the likeness of any beast that is on the earth, the likeness of any winged
    bird that flieth in the heavens,
  ita-1885: nè ritratto d'alcun animale che sia in su la terra; nè ritratto d'alcun
    uccello che abbia ale, e voli per lo cielo;
  eng-LXXUP: the likeness of any beast of those that are on the earth, the likeness
    of any winged bird which flies under heaven,
  eng-ULB: the likeness of any animal on the earth, the likeness of any winged bird
    that flies in the heavens,
  spa-VBL: o de cualquier animal terrestre o pájaro que vuele,
  fra-_FOB: La figure de quelque bête qui soit sur la terre, la figure d'un oiseau
    ailé qui vole dans les cieux,
  mal-mal: ഭൂമിയിലുള്ള യാതൊരു മൃഗത്തിന്റെ സാദൃശ്യമോ, ആകാശത്ത് പറക്കുന്ന യാതൊരു പക്ഷിയുടെ
    സാദൃശ്യമോ,
  urd-GVR: zamīn par chalne wāle jānwar, parinde,
  suz-BL: रागी ङा बी ब्‍यफ, क्‍यारश भेडा, जन्‍तु सरीङम बेरब चिक्‍ब,
  ita-1927: la figura di un animale tra quelli che son sulla terra, la figura d’un
    uccello che vola nei cieli,
  ckb-ckb: یان لە شێوەی ئاژەڵێک لەوانەی لەسەر زەوین یان لە شێوەی باڵندەیەکی باڵدار
    لەوانەی لە ئاسمان دەفڕن،
  eng-BBE: Or any beast of the earth, or winged bird of the air,
  kan-OKCV: ಭೂಮಿಯ ಮೇಲಿರುವ ಯಾವುದೊಂದು ಮೃಗದ ಹೋಲಿಕೆಯನ್ನೂ, ಆಕಾಶದಲ್ಲಿ ಹಾರುವಂಥ ರೆಕ್ಕೆಯುಳ್ಳ
    ಯಾವುದೊಂದು ಪಕ್ಷಿಯ ಹೋಲಿಕೆಯನ್ನೂ, ಭೂಮಿಯ ಮೇಲೆ ಹರಿದಾಡುವಂಥ ಕ್ರಿಮಿಕೀಟ ಯಾವುದೊಂದರ ಹೋಲಿಕೆಯನ್ನೂ,
  tam-2017: பூமியிலிருக்கிற எந்தவொரு மிருகத்தின் உருவமும், ஆகாயத்தில் பறக்கிற இறக்கையுள்ள
    எந்தவொரு உருவமும்,
  spa-RV-1909: Figura de algún animal que sea en la tierra, figura de ave alguna alada
    que vuele por el aire,
  ron-BTF: Asemănare a oricărui animal de pe pământ, asemănare a oricărei păsări înaripate
    care zboară în văzduh,
  eng-WEBP: the likeness of any animal that is on the earth, the likeness of any winged
    bird that flies in the sky,
  eng-FBV: or any land animal or bird that flies,
  nld-1939: in de vorm van een of ander beest op aarde, in de vorm van gevleugelde
    dieren in de lucht,
  nch-BL: o se tapiyali ipan taltipacti, yon cati nesis quej se totot cati patani
    ipan ilhuicacti.
  vie-1934: hoặc hình của con thú nào đi trên đất, hoặc hình của vật nào có cánh bay
    trên trời,
  hin-CV: अथवा पृथ्वी तल पर के किसी पशु की मूर्ति, अथवा आकाश में उड़ते पक्षी की,
  eng-OURB: the likeness of any animal that is on the earth, the likeness of any winged
    bird that flies in the sky,
  spa-BES: Ni de cualquier bestia de la tierra, o ave del aire,
  tdx-tdx: ke amam-bintam-bibi’ ty tane toy, he amam-bintam-boroñe aman’ elatse miti­liñe
    amo tiokeo,
  vid-vid: ama igongolo lyoneche lila muisi ama chideje
  eng-OKE: of any beast on the ground, or of any bird which flieth in the air of the
    expanse of the skies,
  tha-KJV: เหมือนสัตว์เดียรัจฉานอย่างใดในโลก เหมือนนกที่​มี​ปี​กบ​ินไปในอากาศ
  por-BR-2018: Figura de algum animal que seja na terra, forma de ave alguma de asas
    que voe pelo ar,
  deu-ELO: das Abbild irgend eines Tieres, das auf Erden ist, das Abbild irgend eines
    geflügelten Vogels, der am Himmel fliegt,
  eng-WYC-2018: or a likeness of all beasts that be on earth, either of birds flying
    under heaven, (or a likeness of any beast that is on the earth, or of any bird
    flying in the sky,)
  epo-epo: figuron de ia bruto, kiu estas sur la tero, figuron de ia flugilhava birdo,
    kiu flugas sub la ĉielo,
  uig-PIN: '@see-verse:DEU.004.016'
  beo-beo: Dunu agoai o uda agoai o ohe fi o sio o
  tpi-OTNT: '@see-verse:DEU.004.016'
  hau-SA: ko a kamannin wata dabba a duniya, ko na wani tsuntsun da yake tashi a sama,
  uig-LAT: '@see-verse:DEU.004.016'
  nde-nde: loba yiphi inyamazana emhlabeni loba inyoni endizayo emkhathini,
  ton-ton: Pe ko e fakatātā ʻo ha manu ʻoku ʻi he fonua, pe ko e fakatātā ʻo ha manu
    kapakau ʻoku puna ʻi he ʻatā,
  ces-1613: Podobenství nějakého hovada, kteréž jest na zemi, aneb podobenství jakéhokoli
    ptáka křídla majícího, kterýž létá v povětří,
  eng-WMB: the likeness of any animal that is on the earth, the likeness of any winged
    bird that flies in the sky,
  tam-TCV: அல்லது பூமியிலுள்ள எந்தவொரு மிருகத்தின் உருவத்திலோ, ஆகாயத்தில் பறக்கும்
    எந்தவொரு பறவையின் உருவத்திலோ,
  ceb-ULB: o sa bisan unsang hulagway sa mga mananap sa yuta, o sa hulagway sa bisan
    unsang langgam nga manglupad sa kalangitan,
  pol-UBG: W kształcie jakiegokolwiek zwierzęcia, które jest na ziemi, w kształcie
    wszelkiego ptaka skrzydlatego, który lata w powietrzu;
  agr-agr: Tuja kuntinkesh, chigkikesh,
  kyc-kyc: panda mena yakape yale
  urd-GVU: زمین پر چلنے والے جانور، پرندے،
  deu-1912: oder Vieh auf Erden oder Vogel unter dem Himmel
  kan-2017: ಭೂಮಿಯ ಮೇಲೆ ಸಂಚರಿಸುವ ಮೃಗದ ರೂಪವನ್ನಾಗಲಿ, ಆಕಾಶದಲ್ಲಿ ಹಾರಾಡುವ ಪಕ್ಷಿಯ ರೂಪವನ್ನಾಗಲಿ,
  yap-yap: fa gamanman fa arche’
  hlt-MCSB: Diklai dongkah rhamsa boeih kah a muei, vaan ah a phae neh aka ding vaa
    boeih kah a muei khaw,
  mdy-ETH: ቆልሞንታ ካይዚ ቦዖንታ ካፒንታ፥
  twi-ASANTE: aboa anaa anomaa,
  eng-WEBU: the likeness of any animal that is on the earth, the likeness of any winged
    bird that flies in the sky,
  bnp-bnp: '@see-verse:DEU.004.016'
  wal-wal: sa7an de7iya do7a ubbaa leemiso gidin, salo gufantton paalliya kafo ubbaa
    leemiso gidin,
  spa-PDDPT: de bestia que está en la tierra, de ave que vuela por el cielo,
  gun-gun: ha'e'ỹ vy mba'emo mymba yvy rupi ikuai va'e, e'ỹ vy yva guy rupi oveve
    va'e ramigua,
  ilo-ULB: wenno ti kalanglanga ti aniaman nga ayup nga adda iti rabaw ti daga, wenno
    ti kalanglanga ti aniaman nga adda payakna a billit nga agtaytayab kadagiti langlangit,
  kpg-kpg: di ada manu, be di ada manu mamaangi,
  uig-ARA: '@see-verse:DEU.004.016'
  sus-sus: sube, xɔni,
  pon-2006: de mwomwen mahn, menpihr,
  jae-jae: Asap bôc nomŋa to moc, taŋ gêlôb gêmoa umboŋ ŋalabu naŋ, ŋateŋ ŋakatu atom.
  ksd-ksd: a malalar i ra vavaguai i ki ra pia, a malalar i ra beo i purpururung ta
    ra maup,
  tur-YTC: yeryüzündeki herhangi bir hayvanın benzerliğinde, gökyüzünde uçan herhangi
    bir kanatlı kuşun benzerliğinde,
  grc-BRENT: ὁμοίωμα παντὸς κτήνους τῶν ὄντων ἐπὶ τῆς γῆς, ὁμοίωμα παντὸς ὀρνέου πτερωτοῦ
    ὃ πέταται ὑπὸ τὸν οὐρανὸν,
  ind-AYT: atau seperti binatang di darat, atau berupa burung di udara.
  nya-nya: kaya chokhala ngati nyama iliyonse ya pa dziko lapansi kapena mbalame iliyonse
    yowuluka mlengalenga.
  hrv-hrv: ni obličja kakve životinje što je na zemlji, ni obličja kakve ptice što
    pod nebom lijeta,
  mps-mps: '@see-verse:DEU.004.016'
  tpi-tpi: '@see-verse:DEU.004.016'
  dan-1931: eller et Afbillede af et eller andet Dyr, der lever på Jorden, eller et
    Afbillede af en eller anden vinget Fugl, der flyver under Himmelen,
  vie-OVCB: hay thú vật trên đất, chim chóc trên trời,
  guj-2017: પૃથ્વી પર ચાલનારા કોઈ પશુની કે આકાશમાં ઊડતા પક્ષીની પ્રતિમા,
  pon-2006A: de mwomwen mahn, menpihr,
  por-BRBSL: a semelhança de qualquer animal que está na terra, a semelhança de qualquer
    ave alada que voa no céu,
  cth-cth: Talai van kaawm e saring mei, kalvan kamleng e tava mei,
  twi-twi: anaa nea ɛsɛ asase so aboa bi, anaa anomaa a otu fa wim,
  hlt-hlt: Diklai dongkah rhamsa boeih kah a muei, vaan ah a phae neh aka ding vaa
    boeih kah a muei khaw,
  tbz-SIM: Yoo dí sì dònnɛ̀nɛ̀ fɛɔ̃̀fɛ̀ mɑfɛ̀, yoo kuwɑnwɑnkù mɑkù, yoo tɛnɔ̀tɛ̀,
  msy-2020: '@see-verse:DEU.004.016'
  dop-dop: Pɑɑ ɑtɛ kpǝntɛ nɑtǝlɩ, yɑɑ sumɑɣɑ.
  azb-azb: yerdə olan hər hansı bir heyvanabənzər, göydə uçan hər hansı bir qanadlı
    quşabənzər,
  eng-DBY: the pattern of any beast that is on the earth, the pattern of any winged
    fowl that flieth in the heaven,
  hin-2017: चाहे पृथ्वी पर चलनेवाले किसी पशु, चाहे आकाश में उड़नेवाले किसी पक्षी के।
  wol-KYG: mbaa lu mel ni menn malam suuf, mbaa malam kaw mu mel ni njanaaw,
  eng-YLT: a form of any beast which [is] in the earth — a form of any winged bird
    which flieth in the heavens —
  kne-kne: ono mais-o di ila na si olay sino ay animal, mankodkodap, manbodbodos,
    titit ono nigay.
  eng-WYC-2017: or a likeness of all beasts that be on earth, either of birds flying
    under heaven,
  eng-WMBB: the likeness of any animal that is on the earth, the likeness of any winged
    bird that flies in the sky,
  urd-GVH: ज़मीन पर चलनेवाले जानवर, परिंदे,
  rug-rug: kurukuru ṉame babe kurukuru tapuru,
  gaz-gaz: yookaan horii lafa irra jiraatu yookaan simbira samii keessa barrisu kam
    iyyuu
  fra-LSG: la figure d’un animal qui soit sur la terre, la figure d’un oiseau qui
    vole dans les cieux,
  gnn-gnn: '@see-verse:DEU.004.016'
  yal-yal: hanma subena naxan bɔxɔn ma, hanma xɔliin naxan kore,
  haw-1868: Ma ka like ana me kekahi holoholona ma ka honua, ma ka like ana me kekahi
    manu e lele ana i ke ao;
  arb-NAV: أَوْ شِبْهَ بَهِيمَةٍ مَا مِمَّا عَلَى الأَرْضِ، أَوْ شِبْهَ طَيْرٍ مَا
    مِنْ طُيُورِ السَّمَاءِ.
  ewe-ewe: alo wòɖi lã aɖe le anyigba dzi alo xevi dzodzoe aɖeke loo alo
  eng-LEE: The likeness of any beast that is on the earth, the likeness of any winged
    fowl that flieth in the air of heaven,
  asm-FB: পৃথিবীত থকা কোনো পশুৰ আকৃতিৰে বা আকাশত উড়ি ফুৰা ডেউকা লগা চৰাইৰ আকৃতিৰে
  sus-A: سُبٍ، شْنِ،
  fra-SBL: la ressemblance de tout animal qui est sur la terre, la ressemblance de
    tout oiseau ailé qui vole dans le ciel,
  hbo-hbo: תַּבְנִ֕ית כָּל־בְּהֵמָ֖ה אֲשֶׁ֣ר בָּאָ֑רֶץ תַּבְנִית֙ כָּל־צִפֹּ֣ור כָּנָ֔ף
    אֲשֶׁ֥ר תָּע֖וּף בַּשָּׁמָֽיִם׃
  eng-WYCLIFFE: a licnesse of alle beestis that ben on erthe, ether of bridis fleynge
    vndur heuene,
  cwe-cwe: hebu fana mnyama yoyose muna iisi hebu ndege yoyose yoguluka,
  kik-kik: kana wa nyamũ o yothe ĩrĩ gũkũ thĩ, kana wa nyoni o yothe ĩrĩa yũmbũkaga
    rĩera-inĩ,
  fra-NCL: toute image d’animal qui vit sur la terre, toute image d’oiseau qui vole
    dans le ciel,
  cek-AK: Long nuiah kaom taw moi ih krang maw, van ah kazawk tavaa ih krang maw,
  cuk-cuk: ibdurgan-napneggi-nikad-e-wilubgandibe, nuumar-niba-gukudimalad-e-wilubgandibe,
  uig-CYR: '@see-verse:DEU.004.016'
  tel-2017: ఆకాశంలో ఎగిరే రెక్కలున్న ఏ పక్షి గాని,
  hat-BSA: sanblab a nenpòt bèt ki sou latè, oswa sanblab a nenpòt zwazo a zèl ki
    vole anlè,
  kos-kos: kosro ku won sohksok,
  hbo-WLC: תַּבְנִ֕ית כָּל־בְּהֵמָ֖ה אֲשֶׁ֣ר בָּאָ֑רֶץ תַּבְנִית֙ כָּל־צִפּ֣וֹר כָּנָ֔ף
