verse: DEU.004.010
translations:
  mal-C: ഹോരേബിൽ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നിന്ന ദിവസം ഓർത്തുകൊള്ളണം. അന്ന്
    യഹോവ എന്നോട്, “ജനത്തെ എന്റെ സന്നിധിയിൽ വിളിച്ചുകൂട്ടുക, ഞാൻ എന്റെ വചനങ്ങൾ അവരെ
    കേൾപ്പിക്കും. അവർ ഭൂമിയിൽ ജീവിക്കുന്ന നാളുകളെല്ലാം എന്നെ ഭയപ്പെടാൻ പഠിക്കുകയും
    അവരുടെ മക്കളെ പഠിപ്പിക്കുകയും വേണം” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Vergiß nicht den Tag, da du am Horeb vor Jahwe, deinem Gotte, standest,
    als mir Jahwe befahl: Versammle mir das Volk! Ich will sie meine Worte vernehmen
    lassen, damit sie mich fürchten lernen die ganze Zeit, während sie auf dem Erdboden
    leben, und sie auch ihre Kinder lehren.'
  lin-lin: 'Kanisa mokolo oyo otelemaki liboso ya Yawe, Nzambe na yo, na Orebi tango
    Yawe alobaki na ngai : « Sangisa bato oyo liboso na Ngai mpo na koyoka maloba
    na Ngai, mpo ete bakoka koyeba kopesa Ngai lokumu tango nyonso bakozala na mokili
    oyo mpe bakoka koteya yango na bana na bango. »'
  eng-LSV: '[Never forget] the day when you have stood before your God YHWH in Horeb,
    in YHWH’s saying to me, Assemble the people to Me, and I cause them to hear My
    words, so that they learn to fear Me all the days that they are alive on the ground,
    and they teach their sons;'
  eng-GNV: 'Forget not the day that thou stoodest before the Lord thy God in Horeb,
    when the Lord said vnto me, Gather me the people together, and I wil cause them
    heare my wordes, that they may learne to feare me all the dayes that they shall
    liue vpon the earth, and that they may teache their children:'
  eng-WEBSTER: Specially the day that thou stoodest before the LORD thy God in Horeb,
    when the LORD said to me, Assemble the people to me, and I will make them hear
    my words, that they may learn to fear me all the days that they shall live upon
    the earth, and that they may teach their children.
  nhw-BL: “Nojquiya amoconehua xiquinpohuilica tlen nopa tonali quema nochi tiisraelitame
    timoquetzque iixtla TOTECO Dios nechca nopa tepetl Sinaí. Huan TOTECO nechilhui
    ma niquinsentili nochi israelitame para ma quitlacaquilica itoscac para ma tijmachilica
    monequi ma tijhueyitlepanitaca san ya para nochipa. Huan nojquiya monequi ma tiquinnextilica
    toconehua quej nopa ma quichihuaca.
  swh-ONEN: Kumbuka siku uliyosimama mbele za Bwana Mungu wako kule Horebu, wakati
    aliponiambia, “Wakutanishe watu mbele yangu wasikie maneno yangu ili kwamba waweze
    kujifunza kuniheshimu kwa muda wote watakaoishi katika nchi, nao waweze kuwafundisha
    watoto wao maneno hayo.”
  bba-bba: I tɔ̃ɔ te yɑɑyo tè sɔɔ i dɑ i yɔ̃rɑ Gusunɔ bɛsɛn Yinnin wuswɑɑɔ Horɛbun
    ɡuurɔ sɑnɑm mɛ u mɑn sɔ̃ɔwɑ u nɛɛ, n bɛɛ Isirelibɑ kpuro mɛnnɑmɑ win mi, kpɑ u
    bɛɛ win woodɑbɑ sɔ̃, kpɑ i ɡiɑ nɡe mɛ i ko i kɑ nùn mɛm nɔɔwɑ bɛɛn wɑ̃ɑrun tɔ̃ru
    kpuro sɔɔ kpɑ i mɑɑ ye bɛɛn bibu nɔɔsiɑ.
  eng-KJVCPB: specially the day that thou stoodest before the Lord thy God in Horeb,
    when the Lord said unto me, Gather me the people together, and I will make them
    hear my words, that they may learn to fear me all the days that they shall live
    upon the earth, and that they may teach their children.
  wbp-wbp: Purda-nyangkalu warrarda yangka-kurlu nyurru-warnu-kurlu yangka kujankulu
    panu-juku karrija kamparru ngalipa-nyangurla Kaaturla YAAWIYI-rla pirli wararrarla
    Jayinayirla. Nyampunya kujaju wangkaja ngajukuju, ‘Manta-jana yapa-patu yungujulu
    ngajulu purda-nyanyi wangkanja-kurra. Ngula-jangkaju yungulu milya-pinyi nyarrpa
    yungulu nyina pulya-nyayirni ngajuku tarnnga-juku nyampurla walyangka. Pina-mani
    yungulu-jana kuruwarri ngaju-nyanguku kurdukurduku nyanungurra-nyanguku.’” Kujanyaju
    YAAWIYI-ji wangkaja ngajukuju.
  luo-luo: Paruruane chiengʼ mane uchungʼ e nyim Jehova Nyasaye ma Nyasachu e Horeb,
    kane owachona niya, “Chok ji e nyima ka mondo giwinj wechena mondo mi gipuonjre
    luora ndalo duto mag ngimagi kendo bende gipuonj nyithindgi wechegi.”
  meu-meu: Horeb ai Iehova emu Dirava vairanai o gini dinana ai, Iehova ese lau e
    hereva henigu, eto “Taunimanima ba haboudia vairagu ai, egu hereva bae kamonai,
    bena lau garigu bae gari, tanobada ai bae noho dinadia iboudiai, bona natudia
    bae hadibadia, idia danu unu bae kara toma”.
  npi-ULB: होरेबमा तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरको सामु उभिएको दिनमा परमप्रभुले
    मलाई यसो भन्‍नुभयो, 'मानिसहरूलाई जम्मा गर् र म तिनीहरूलाई मेरा वचन सुन्‍ने बनाउने
    छु ताकि यस पृथ्वीमा तिनीहरू बाचुञ्‍जेलसम्म तिनीहरूले मेरो भय मान्‍न सिकून् र तिनीहरूका
    छोराछोरीहरूलाई सिकाउन सकून् ।'
  yor-yor: Ẹ rántí ọjọ́ tí ẹ dúró níwájú Olúwa Ọlọ́run yín ní Horebu, nígbà tí ó wí
    fún mi pé, “Kó àwọn ènìyàn wọ̀nyí jọ síwájú mi láti gbọ́ ọ̀rọ̀ mi, kí wọ́n lè
    kọ́ láti máa bu ọlá náà fún mi ní gbogbo ìgbà tí wọ́n bá gbé lórí ilẹ̀ náà, kí
    wọ́n sì le è fi wọ́n kọ́ àwọn ọmọ wọn.”
  ind-ind: Ceritakanlah kepada mereka tentang hari ketika kalian berdiri di hadapan
    TUHAN Allah kita di gunung Sinai. Waktu itu, TUHAN berkata kepada saya, ‘Kumpulkanlah
    seluruh umat ini untuk mendengarkan perintah-perintah-Ku. Dengan demikian, mereka
    akan belajar takut dan hormat kepada-Ku sepanjang hidup, dan mereka akan mengajar
    anak-anak mereka untuk takut dan hormat kepada-Ku juga.’
  pes-OPCB: 'به یاد آورید آن روزی را که در کوه حوریب در برابر خداوند ایستاده بودید
    و او به من گفت: «مردم را به حضور من بخوان و من به ایشان تعلیم خواهم داد تا یاد
    بگیرند همیشه مرا احترام کنند و دستورهای مرا به فرزندانشان بیاموزند.»'
  tgl-ULB: sa araw na kayo ay tumayo sa harapan ni Yahweh na inyong Diyos sa Horeb,
    nang sinabi sa akin ni Yahweh, 'Tipunin mo ang mamamayan, at ipaparinig ko sa
    kanila ang aking mga salita, na maaaring nilang matutunang matakot sa akin sa
    lahat ng mga araw na sila ay nabubuhay sa mundo, at nang ito ay maaari nilang
    ituro sa kanilang mga anak.'
  cbu-NT: Mishat, Móysis Israelchichee tárangitamta; Siy yuwash machish Orebash taarangis,
    anpur Apanll nuwaa; Shiysha ashpari tputsee tushaneengcha. Tushaneerush nuwaa
    kuki kamaningcha. Tputs nuwaa kuki mazinakchusin, ichingaru zari k'keetsi payuchinllinpa.
    Sheersin, arangeem wipaamshitisin anuritam nuwaa kuki tayaspatachinllinpa, tárangiya.
  hui-hui: Hari Sainai heagoria howa Anduane Homogo inanaga Ngode Datagaliwabe deni
    kaware harimago mitangi bialu lamilimu. Horo ogoningi ibugua i̱hondo langialu
    lalu, Wali agali bibahendeore i̱naga bi mana larogoni hale helo íbu ngoai hadaba
    la, layagoni. Ti hale howa dindini kangi i̱naga bi mana ogoni tini ala talialu
    bialu howa tinaga waneiginirubi lamilo. Waneigini tiguabi nde i̱naga bi mana hale
    howa talialu bialu howa i̱ni andaneha haabo helo, layagoni.
  mya-mya: သိ​နာ​တောင်​တွင်​သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​၌ သင်​တို့​ရောက်​ရှိ
    နေ​ကြ​စဉ်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား`လူ အ​ပေါင်း​တို့​ကို​စု​ဝေး​စေ​လော့။ ငါ​မိန့်​မှာ
    တော်​မူ​သ​မျှ​ကို​ကြား​နာ​စေ​လော့။ သို့​မှ သာ​သူ​တို့​အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်
    လုံး ငါ့​ကို​ကြောက်​ရွံ့​ရို​သေ​မည်။ သူ​တို့​သွန် သင်​သ​ဖြင့်​သူ​တို့​၏​သား​သ​မီး​များ​လည်း
    ငါ့​ကို​ကြောက်​ရွံ့​ရို​သေ​မည်' ဟူ​၍​ငါ့​အား မိန့်​တော်​မူ​သည့်​အ​ကြောင်း​ကို
    သင်​တို့​၏ သား​မြေး​တို့​အား​သွန်​သင်​လော့။''
  bod-N: ཁྱོད་རྣམས་རི་བོ་ཧོ་རེབ་ནས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་འགྲེང་བའི་ཉིན་དེར།
    དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། མི་རྣམས་འདིར་སྡུས་ཤིག དེ་དག་ས་སྟེང་ནས་ནམ་འཚོའི་བར་དུ་བདག་ལ་གུས་ཤིང་འཇིགས་ཤེས་པ་དང་།
    དེ་དག་གིས་རང་གི་བུ་བུ་མོ་རྣམས་ལའང་ཁྲིད་སྟོན་བྱེད་པའི་ཕྱིར་དུ་ངས་ཁོ་རྣམས་ལ་རང་གི་གཏམ་ལ་མཉན་དུ་འཇུག་གོ་ཞེས་བཀའ་བསྩལ་ཡོད།
  sna-sna: Murangarire zuva ramakamira pamberi paJehovha Mwari wenyu paHorebhi, paakati
    kwandiri, “Unganidza vanhu pamberi pangu kuti vanzwe mashoko angu vagodzidza kunditya
    mazuva ose avachagara panyika uye kuti vagozoadzidzisa kuvana vavo.”
  spa-BLM: 'el día en que estuviste frente a Yahvé vuestro Dios en Horeb, cuando Yahvé
    me dijo: “Reúne al pueblo hacia mí, y les haré oír mis palabras, para que aprendan
    a temerme todos los días que vivan sobre la tierra, y para que enseñen a sus hijos.”'
  cac-cac: 'Naeccot d''a yic jun c''u ayic ayon̈ec'' d''a yichan̈ Jehová co Diosal
    d''a lum vitz Horeb, ayic yalannac d''ayin icha tic: Molb''ej eb'' etchon̈ab''
    smasanil yic vach'' ol vac'' yojtaquejel in lolonel eb'', ol sc''ayb''ancan eb'',
    yic vach'' ay velc''och d''a yol sat eb'' yacb''an pitzan eb'' d''a sat lum tic
    yed'' sc''ayb''ancan yuninal eb'', xchi Jehová chi'' d''ayin.'
  swh-ULB: Kuhusu siku ile uliyosimama mbele ya Yahwe Mungu wako katika Horeb, wakati
    Yahwe alisema nami, 'Nikusanyie watu, na nitawafanya wasikia maneno yangu, ili
    kwamba waweze kujifunza kuniogopa mimi siku zote ambazo wanazoishi duniani, na
    kwamba waweze kuwafundisha watoto wao.
  bel-bel: 'пра той дзень, калі ты стаяў прад Госпадам, Богам тваім, каля Харыва,
    і калі сказаў Гасподзь мне: зьбяры да Мяне народ, і Я абвяшчу ім словы Мае, зь
    якіх яны навучацца баяцца Мяне праз усе дні жыцьця свайго на зямлі й навучаць
    сыноў сваіх.'
  deu-ELBBK: 'An dem Tag, da du vor dem HERRN, deinem Gott, am Horeb standest, als
    der HERR zu mir sprach: Versammle mir das Volk, dass ich sie meine Worte hören
    lasse, die sie lernen sollen, um mich zu fürchten alle die Tage, die sie auf dem
    Erdboden leben, und die sie ihre Kinder lehren sollen:'
  mbb-OT: Tentenuzi niw is andew te kedhitindeg niw ziyà te etuvangan te Nengazen
    he Megbevayè niw ziyà te Buntud he Sinai he zutun migkaǥi sikandin kayi te kediey
    te, ‘Tiǥuma nu is menge etew ziyà te etuvangan ku su wey zan mekepemineg te menge
    lalag ku para mebmetau zan he edtahud kedì, mintras uuyag dan pa, wey para ikepenurù
    dan heini ziyà te menge anak dan.’
  mal-2015: 'വിശേഷാൽ ഹോരേബിൽ നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽനിന്ന ദിവസത്തിൽ ഉണ്ടായ
    കാര്യം മറക്കരുതു. അന്നു യഹോവ എന്നോടു: ജനത്തെ എന്റെ അടുക്കൽ വിളിച്ചുകൂട്ടുക; ഞാൻ
    എന്റെ വചനങ്ങൾ അവരെ കേൾപ്പിക്കും; അവർ ഭൂമിയിൽ ജീവിച്ചിരിക്കുന്ന നാൾ ഒക്കെയും എന്നെ
    ഭയപ്പെടുവാൻ പഠിക്കയും തങ്ങളുടെ മക്കളെ പഠിപ്പിക്കയും വേണം എന്നു കല്പിച്ചുവല്ലോ.'
  rmc-rmc: 'Leperen tumenge pro džives, sar ačhenas paš o verchos Choreb anglo RAJ,
    angle tumaro Del, sar mange phenďa: ‚An jekhetane savore mire manušen, hoj te
    šunen mire lava a te sikľon man te del pačiv pal calo lengro dživipen a te sikaven
    the lengre čhaven oda te kerel.‘'
  pes-OPV: 'در روزی که درحضور یهوه خدای خود در حوریب ایستاده بودی و خداوند به من گفت:
    «قوم را نزد من جمع کن تا کلمات خود را به ایشان بشنوانم، تا بیاموزندکه در تمامی
    روزهایی که برروی زمین زنده باشنداز من بترسند، و پسران خود را تعلیم دهند.»'
  ron-1924: 'Аду-ць аминте де зиуа кынд те-ай ынфэцишат ынаинтя Домнулуй Думнезеулуй
    тэу, ла Хореб, кынд Домнул мь-а зис: ‘Стрынӂе попорул ла Мине! Кэч вряу сэ-й фак
    сэ аудэ кувинтеле Меле, ка сэ ынвеце сэ се тямэ де Мине тот тимпул кыт вор трэи
    пе пэмынт ши сэ ынвеце ши пе копиий лор сэ ле пэзяскэ.’'
  ben-OBCV: তোমরা সেদিনের কথা মনে করো যেদিন তোমরা হোরেবে তোমাদের ঈশ্বর সদাপ্রভুর সামনে
    উপস্থিত হয়েছিলে, যখন তিনি আমাকে বলেছিলেন, “আমার কথা শোনার জন্য তুমি লোকদের আমার
    সামনে জড়ো করো যেন তারা এই পৃথিবীতে যতদিন বাঁচবে ততদিন আমাকেই ভক্তি করে চলতে শিখতে
    পারে এবং যেন তাদের ছেলেমেয়েদেরও শিক্ষা দিতে পারে।”
  som-som: Xusuusta maalintii aad Rabbiga Ilaahiinna ah hortiisa istaagteen oo aad
    Xoreeb joogteen, markii Rabbigu igu yidhi, Dadka ii soo shiri, oo anna waxaan
    maqashiinayaa erayadayda inay bartaan inay iga cabsadaan intay dhulka ku nool
    yihiin oo dhan, oo ay carruurtoodana saas baraan.
  lat-VUC: 'a die in quo stetisti coram Domino Deo tuo in Horeb, quando Dominus locutus
    est mihi, dicens: Congrega ad me populum, ut audiant sermones meos, et discant
    timere me omni tempore quo vivunt in terra, doceantque filios suos.'
  eng-ASVBT: the day that thou stoodest before Jehovah thy God in Horeb, when Jehovah
    said unto me, Assemble me the people, and I will make them hear my words, that
    they may learn to fear me all the days that they live upon the earth, and that
    they may teach their children.
  ita-1885: 'le cose che tu vedesti in quel giorno che tu comparisti davanti al Signore
    Iddio tuo, in Horeb, dopo che il Signore mi ebbe detto: Adunami il popolo, e io
    farò loro intendere le mie parole, acciocchè le imparino, per temermi tutto il
    tempo che viveranno in su la terra; e le insegnino a'' lor figliuoli.'
  eng-LXXUP: even the things that happened in the day in which ye stood before the
    Lord our God in Horeb in the day of the assembly; for the Lord said to me, Gather
    the people to me, and let them hear my words, that they may learn to fear me all
    the days which they live upon the earth, and they shall teach their sons.
  eng-ULB: On the day that you stood before Yahweh your God at Horeb, when Yahweh
    said to me, 'Assemble me the people, and I will make them hear my words, that
    they may learn to fear me all the days that they live on the earth, and that they
    may teach their children.'
  spa-VBL: 'Aquel día en que estuvieron en la presencia del Señor su Dios en Horeb,
    el Señor me dijo: “Que el pueblo venga a mí y escuche lo que tengo que decirles,
    para que aprendan a respetarme a lo largo de sus vidas aquí en la tierra, y para
    que le enseñen esto a sus hijos”.'
  fra-_FOB: 'N''oublie point le jour où tu te présentas devant l''Éternel, ton Dieu,
    en Horeb, lorsque l''Éternel me dit: Assemble-moi le peuple, que je leur fasse
    entendre mes paroles, afin qu''ils apprennent à me craindre tout le temps qu''ils
    vivront sur la terre, et qu''ils l''enseignent à leurs enfants.'
  mal-mal: 'വിശേഷാൽ ഹോരേബിൽ നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നിന്ന ദിവസം സംഭവിച്ച
    കാര്യം മറക്കരുത്. അന്ന് യഹോവ എന്നോട്: “ജനത്തെ എന്റെ അടുക്കൽ വിളിച്ചുകൂട്ടുക; ഞാൻ
    എന്റെ വചനങ്ങൾ അവരെ കേൾപ്പിക്കും; അവർ ഭൂമിയിൽ ജീവിച്ചിരിക്കുന്ന കാലമെല്ലാം എന്നെ
    ഭയപ്പെടുവാൻ പഠിക്കുകയും അവരുടെ മക്കളെ പഠിപ്പിക്കുകയും വേണം” എന്ന് കല്പിച്ചുവല്ലോ.'
  urd-GVR: Wuh din yād kar jab tū Horib yānī Sīnā Pahāṛ par Rab apne Ḳhudā ke sāmne
    hāzir thā aur us ne mujhe batāyā, “Qaum ko yahāṅ mere pās jamā kar tāki maiṅ un
    se bāt karūṅ aur wuh umr-bhar merā ḳhauf māneṅ aur apne bachchoṅ ko merī bāteṅ
    sikhāte raheṅ.”
  suz-BL: मिनु गेपुकी काबु परमप्रभु यावे, इन परमप्रभु आ ङोंइती होरेब डांडा तार राप्‍शो
    बाक्‍तीनी, मेको मिम्‍तीन। मिनु परमप्रभु यावेमी आं कली मुर आन कली आं ङोंइती पुक्‍मी।
    गो मेको आन कली आं लोव़ नेंपाइक्‍नुङमी। मिनु मेकोपुकी रागीम मबेक्‍मा सम्‍म आं कली
    मान पा हिंचा शेंसामल। मिनु मेकोपुकीमी एको लोव़ आन तमी तौ आन कली शेंचा माल्‍नीम”
    देंत। प्रस्‍थान १९:१७; ब्‍यवस्‍था ६:७
  ita-1927: 'Ricordati del giorno che comparisti davanti all’Eterno, all’Iddio tuo,
    in Horeb, quando l’Eterno mi disse: “Adunami il popolo, e io farò loro udire le
    mie parole, ond’essi imparino a temermi tutto il tempo che vivranno sulla terra,
    e le insegnino ai loro figliuoli”.'
  ckb-ckb: 'ئەو ڕۆژەت لە یاد بێت کە لە بەرامبەر یەزدانی پەروەردگارت ڕاوەستایت لە حۆرێڤ،
    کە یەزدان پێی فەرمووم: «گەلم بۆ کۆبکەرەوە و وشەکانی منیان بخەرە بەر گوێ، بۆ ئەوەی
    فێر بن هەموو ئەو ڕۆژانەی کە لەسەر زەوی زیندوون لێم بترسن و منداڵەکانیان فێر بکەن.»'
  eng-BBE: That day when you were waiting before the Lord your God in Horeb, and the
    Lord said to me, Make all the people come together, so that hearing my words they
    may go in fear of me all the days of their life on earth and give this teaching
    to their children.
  kan-OKCV: ನೀವು ಹೋರೇಬಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಂತ ದಿವಸದಂದು ದೇವರು ನನಗೆ, “ಜನರನ್ನು ನನಗಾಗಿ
    ಕೂಡಿಸು, ಅವರು ಭೂಮಿಯ ಮೇಲೆ ಬದುಕುವ ದಿವಸಗಳೆಲ್ಲಾ ನನಗೆ ಭಯಭಕ್ತಿಯಿಂದಿರುವುದನ್ನು ಕಲಿತು, ತಮ್ಮ
    ಮಕ್ಕಳಿಗೂ ಬೋಧಿಸುವಂತೆ ನಾನು ಅವರಿಗೆ ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ಹೇಳಿಕೊಡುವೆನು,” ಎಂದರು.
  tam-2017: உன் கண்கள் கண்ட காரியங்களை நீ மறக்காமலிருக்கவும், நீ உயிரோடிருக்கிற நாட்களெல்லாம்
    அவைகள் உன் இருதயத்தைவிட்டு நீங்காமலிருக்கவும் நீ எச்சரிக்கையாயிருந்து, உன் ஆத்துமாவை
    கவனமாகக் காத்துக்கொள்; அவைகளை உன் பிள்ளைகளுக்கும் உன் பிள்ளைகளின் பிள்ளைகளுக்கும்
    அறிவிப்பாயாக.
  spa-RV-1909: 'El día que estuviste delante de Jehová tu Dios en Horeb, cuando Jehová
    me dijo: Júntame el pueblo, para que yo les haga oir mis palabras, las cuales
    aprenderán, para temerme todos los días que vivieren sobre la tierra: y las enseñarán
    á sus hijos;'
  ron-BTF: 'Mai ales în ziua când ai stat în picioare înaintea DOMNULUI Dumnezeul
    tău în Horeb, când DOMNUL mi-a spus: Adună-mi poporul şi îi voi face să audă cuvintele
    mele, ca să înveţe să se teamă de mine în toate zilele cât vor trăi pe pământ
    şi să îi înveţe pe copiii lor.'
  eng-WEBP: the day that you stood before the LORD your God in Horeb, when the LORD
    said to me, “Assemble the people to me, and I will make them hear my words, that
    they may learn to fear me all the days that they live on the earth, and that they
    may teach their children.”
  eng-FBV: That day when you stood in the presence of the Lord your God at Horeb,
    the Lord told me, “Have the people come to me and to hear what I have to say,
    so they may learn to have respect for me throughout their lives here on earth,
    and so they may teach this to their children.”
  nld-1939: 'Eens hebt gij op de Horeb voor het aanschijn van Jahweh, uw God, gestaan,
    terwijl Jahweh tot mij sprak: Verzamel het volk voor Mij; Ik zal hun mijn woorden
    doen horen, opdat zij leren mogen Mij te vrezen, zolang zij leven op aarde, en
    het ook hun zonen mogen leren.'
  nch-BL: “Nojquiya amoconehua xiquinpohuilica ten nopa tonali quema nochi tiisraelitame
    timoquetzque iixpa TOTECO Dios nechca nopa tepet Sinaí. Huan TOTECO techilhui
    ma niquinsentili nochi israelitame para ma quitacaquilica itoscac para tijmachilise
    para monequi tijhueyitepanitase san ya para nochipa. Huan nojquiya monequi ma
    tiquinnextilica toconehua quej nopa ma quichihuaca.
  vie-1934: 'Hãy nhớ ngày ngươi chầu Giê-hô-va Đức Chúa Trời ngươi tại Hô-rếp, khi
    Đức Giê-hô-va phán cùng ta rằng: Hãy nhóm hiệp dân sự để ta khiến chúng nghe lời
    ta, hầu cho tập kính sợ ta đang lúc họ còn sống nơi thế thượng, và dạy lời đó
    cho con cái mình.'
  hin-CV: वह दिन भूल न जाओ जिस दिन तुम होरेब पर्वत पर याहवेह, तुम्हारे परमेश्वर के
    सामने उपस्थित हुए थे, जब याहवेह ने मुझे संबोधित किया, “मेरे सामने लोगों को इकट्ठा
    करो, कि मैं उन्हें अपनी आवाज सुना सकूं, कि फलस्वरूप उनमें आजीवन मेरे प्रति श्रद्धा
    और भय बना रह जाए; और वे अपनी संतान को इसकी शिक्षा दे सकें.”
  eng-OURB: the day that you stood before Adonai your God in Horeb [Desert], when
    Adonai said to me, “Assemble the people to me, and I will make them sh'ma ·hear
    obey· my words, that they may learn to fear me all the days that they live on
    the earth, and that they may teach their children.”
  spa-BES: 'Aquel día en que esperabas ante el Señor su Dios en Horeb, y el Señor
    me dijo: Haz que todas las personas se junten, para que al escuchar mis palabras,
    puedan temerme todos los días de su vida en la tierra y dar esta enseñanza a sus
    hijos.'
  tdx-tdx: mentsake i nijohaña’ areo añatrefa’ Iehovà Andrianañahare’ areo e Korebey,
    ie nanao ty hoe amako t’Iehovà, Atontono ondatio hijanjiñe o fivolakoo, hioha’
    iareo ty hañeveñ’ amako amo hene andro hiveloma’ iareo an-tane atoio, vaho hanare’
    iereo hanao izay ka o keleia’eo.
  vid-vid: kwa chiwalo cha zuwa lila nalomwimile hali Mkulu Nguluwi, Nguluwi wa hemwe,
    kula Holebu hoyandojele, ‘Muwakungajize awo wanhu hali heni, ndiwalonjele ulonzi
    wa heni leka welanguse kundumba heni mazuwa gose ga ukomu wa hewo na kuwalangusa
    wana wa hewo kudita ahyo.’
  eng-OKE: (as was said) on the day when thou stoodest before the Lord thy God at
    Horeb, when the Lord said to me, Gather the people together before Me, and I will
    make them hear My words, that they may learn to fear Me all the days which they
    live on the earth, and may teach their children.
  tha-KJV: ในวันนั้​นที​่พวกท่านได้ยืนอยู่ต่อพระพักตร์พระเยโฮวาห์พระเจ้าของพวกท่านที่โฮเรบ
    พระเยโฮวาห์ตรัสกับข้าพเจ้าว่า ‘จงรวบรวมประชาชนให้​เข​้ามาต่อหน้าเรา เพื่อเราจะให้เขาได้ยินคำของเรา
    เพื่อเขาทั้งหลายจะได้ฝึกตนที่จะยำเกรงเราตลอดวันคื​นที​่เขามี​ชี​วิตอยู่ในโลก และเพื่อว่าเขาจะได้สอนลูกหลานของเขาด้วย’
  por-BR-2018: 'No dia que estiveste diante do SENHOR teu Deus em Horebe, quando o
    SENHOR me disse: Junta-me o povo, para que eu lhes faça ouvir minhas palavras,
    as quais aprenderão, para temer-me todos os dias que viverem sobre a terra: e
    as ensinarão a seus filhos;'
  deu-ELO: 'An dem Tage, da du vor Jehova, deinem Gott, am Horeb standest, als Jehova
    zu mir sprach: Versammle mir das Volk, daß ich sie meine Worte hören lasse, welche
    sie lernen sollen, um mich zu fürchten alle die Tage, die sie auf dem Erdboden
    leben, und welche sie ihre Kinder lehren sollen:'
  eng-WYC-2018: Tell thou to them(about) the day in which thou stoodest before thy
    Lord God in Horeb, when the Lord spake to me, and said, Gather thou the people
    to me, that it hear my words, and that it learn for to dread me in all time in
    which it liveth in (the) earth, and teach his sons. (Tell thou them about the
    day in which thou stoodest before the Lord thy God at Mount Sinai, when the Lord
    spoke to me, and said, Gather thou the people to me, so that they can hear my
    words, and that they learn to fear me or and that they learn to revere me, in
    all the time in which they live on the earth, and that they also teach their sons
    and their daughters this.)
  epo-epo: 'pri la tago, en kiu vi staris antaŭ la Eternulo, via Dio, ĉe Ĥoreb, kiam
    la Eternulo diris al mi: Kunvenigu al Mi la popolon, kaj Mi aŭdigos al ili Miajn
    vortojn, per kiuj ili lernos timi Min dum la tuta tempo, kiun ili vivas sur la
    tero, kaj ili lernigos siajn filojn.'
  uig-PIN: 'Silǝr Ⱨorǝb teƣida Pǝrwǝrdigar Hudayinglarning aldida turƣan küni Pǝrwǝrdigar
    manga: «Hǝlⱪni Mening sɵzlirimni anglixi üqün yenimƣa yiƣⱪin; xuning bilǝn ular
    sɵzlirimni ɵginip, yǝr yüzidiki barliⱪ künliridǝ Mǝndin ǝyminidu wǝ baliliriƣa
    ɵgitidu» — degǝnidi.'
  beo-beo: Dilia da Sainai Goumia Hina Gode amo Ea midadi lelu. E da nama amane sia:i,
    ‘Dunu fi huluane gilisima. Na hanai da Na dima sia:mu liligi ilia huluane nabimu.
    Amasea Na da ilima nabasu hou olelemu. Ilia da osobo bagadega esalea, Nama nabasu
    hou hamomu da defea. Amola ilia da ilia manoma Nama beda:su hou olelemu da defea.’
  tpi-OTNT: long dispela de yupela i bin sanap klostu long God, Bikpela bilong yumi,
    long maunten Sainai. Long dispela taim God i bin tokim mi olsem, ‘Singautim olgeta
    manmeri i kam bung. Mi laik bai ol i ken harim tok mi laik mekim. Olsem bai ol
    i ken aninit long mi olgeta taim ol i stap long graun. Na bai ol i ken skulim
    ol pikinini bilong ol na ol pikinini tu i ken aninit long mi.’
  hau-SA: Ku tuna da ranar da kuka tsaya a gaban Ubangiji Allahnku a Horeb, sa’ad
    da ya ce mini, “Ka tara mutane a gabana, don su ji maganata, su koya yin mini
    bangirma muddin ransu a ƙasar, su kuma iya koyar da su ga ’ya’yansu.”
  uig-LAT: 'Siler Horeb téghida Perwerdigar Xudayinglarning aldida turghan küni Perwerdigar
    manga: «Xelqni Méning sözlirimni anglishi üchün yénimgha yighqin; shuning bilen
    ular sözlirimni öginip, yer yüzidiki barliq künliride Mendin eyminidu we balilirigha
    ögitidu» — dégenidi.'
  nde-nde: Khumbulani usuku elema ngalo phambi kukaThixo uNkulunkulu wenu eHorebhi,
    lapho athi khona kimi, ‘Buthanisa abantu ukuze bezwe amazwi ami ukuze bakwazi
    ukungidumisa nxa belokhu besahlala elizweni njalo bafundise abantwababo.’
  ton-ton: ‌ʻAe ʻaho ko ia naʻa ke tuʻu ai ʻi he ʻao ʻo Sihova ko ho ʻOtua ʻi Holepi,
    ʻaia naʻe folofola ai ʻa Sihova kiate au, ‘Ke ke fakakātoa ʻae kakai kenau fakataha
    kiate au, pea te u fakaongo atu ʻeku ngaahi lea kiate kinautolu, koeʻuhi kenau
    ʻilo ke manavahē kiate au ʻi he ʻaho kotoa pē ʻaia tenau moʻui ai ʻi māmani, pea
    kenau akonakiʻi ʻenau fānau.’
  ces-1613: 'A nezapomínej, že jsi onoho dne stál před Hospodinem Bohem svým na Orébě,
    když mi byl řekl Hospodin: Shromažď mi lid, ať jim předložím slova má, z nichž
    by se učili mne báti po všecky dny, dokudž živi budou na zemi, a témuž aby syny
    své učili.'
  eng-WMB: the day that you stood before the LORD your God in Horeb, when the LORD
    said to me, “Assemble the people to me, and I will make them hear my words, that
    they may learn to fear me all the days that they live on the earth, and that they
    may teach their children.”
  tam-TCV: ஓரேபிலே உங்கள் இறைவனாகிய யெகோவா முன்பாக நீங்கள் நின்ற அந்த நாளை நினைவுகூருங்கள்.
    அப்பொழுது யெகோவா என்னிடம், “என் வார்த்தைகளைக் கேட்கும்படி மக்களை எனக்கு முன்பாக
    கூடிவரச்செய். அவர்கள் அந்த நாட்டில் வாழும் காலம் முழுவதும் எனக்குப் பயபக்தியாய்
    இருக்கக் கற்றுக்கொண்டு, தங்கள் பிள்ளைகளுக்கும் போதிக்கட்டும்” என்றார்.
  ceb-ULB: Sa adlaw nga kamo mibarog sa atubangan ni Yahweh nga inyong Dios didto
    sa Horeb, sa dihang miingon si Yahweh kanako, 'Tapoka ang mga tawo nganhi kanako,
    ug padunggon ko sila sa akong mga pulong, aron nga makatuon sila sa pagkahadlok
    kanako sa tanang adlaw sa ilang pagkinabuhi sa kalibotan, ug aron nga ilang matudloan
    ang ilang mga anak.'
  pol-UBG: 'Nie zapominaj o dniu, w którym stałeś przed PANEM, swoim Bogiem, na Horebie,
    gdy PAN powiedział do mnie: Zgromadź mi lud, abym im przekazał swoje słowa, aby
    nauczyli się mnie bać przez wszystkie dni swego życia na ziemi i żeby uczyli tego
    swoich synów.'
  agr-agr: '“Atum aidautijum muja Horebnum Tuke Pujuu atumi Apajuíji emtin pujuyujum
    nuadui Tuke Pujuu chichagtak: ‘Israel aents aidau ijumjata mina chichamjun antukag
    unuimagtinme. Nunikag mina tuké umigtuktinme, nuninak dita uchiji aidaunash jintintuatnume.
    Dutikam ditashkam dutiksag umiktin atinme’, tujutiabi.'
  kyc-kyc: Yuu gii mendepa yuu Sainai kyau dokona nakamana Kamongo Anatunya lenge
    kambu dorena kareyaminyi dokona lao nakamana ikinyingipi wanengepe kauwangepe
    dupwa lamairami. Yuu gii dokopa Kamongome namba langyuo, Wambu dupwa nyuo malu
    palyuo karena lape. Yuu peparae karo dokopa nambana pii mana nyuo warombo soo
    dee nakamana wane wanakepe dupwame namba kando mupwa lao suu pyao pako karena
    lao mana lamairami lao nambana pii laro doko simili yaka lao suu pilyu, leya.
  urd-GVU: وہ دن یاد کر جب تُو حورب یعنی سینا پہاڑ پر رب اپنے خدا کے سامنے حاضر تھا
    اور اُس نے مجھے بتایا، ”قوم کو یہاں میرے پاس جمع کر تاکہ مَیں اُن سے بات کروں
    اور وہ عمر بھر میرا خوف مانیں اور اپنے بچوں کو میری باتیں سکھاتے رہیں۔“
  deu-1912: 'den Tag, da du vor dem HERRN, deinem Gott, standest am Berge Horeb, da
    der HERR zu mir sagte: Versammle mir das Volk, daß sie meine Worte hören und lernen
    mich fürchten alle ihre Lebtage auf Erden und lehren ihre Kinder.'
  kan-2017: ಆ ಸಂಗತಿಗಳು ಯಾವುವೆಂದರೆ, ನೀವು ಹೋರೇಬಿನಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ನಿಂತಿದ್ದಾಗ ಆತನು ನನಗೆ, “ಜನರೆಲ್ಲರನ್ನು ನನ್ನ ಹತ್ತಿರಕ್ಕೆ ಕೂಡಿಸು; ಅವರು ತಾವು ಭೂಮಿಯ ಮೇಲಿರುವ
    ದಿನಗಳಲ್ಲೆಲ್ಲಾ ನನಗೆ ಭಯಭಕ್ತಿಯಿಂದಿರುವುದಕ್ಕೆ ಕಲಿತುಕೊಂಡು ತಮ್ಮ ಮಕ್ಕಳಿಗೂ ಕಲಿಸಿಕೊಡುವಂತೆ
    ಅವರಿಗೆ ಆಜ್ಞೆಗಳನ್ನು ತಿಳಿಸುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: fa rofen ni fa’an mu sak’iygad u p’eowchen SOMOL ni Got romed ko burey
    ni Sinai, me ga’ar SOMOL ngog, ‘Mog nge mu’ulung e girdi’ nga p’eowcheg, ngar
    rung’aged lamag ni nggu welthin ngorad, miyad nang ni ngu’ur pired ni bay madgug
    u wun’rad u n’umngin nap’an e yafos rorad, miyad fil ngak pifakrad ni ngu’ur pired
    ni bay madgug u wun’rad.’
  hlt-MCSB: Na BOEIPA Pathen mikhmuh ah na pai vaeng hnin ah BOEIPA loh Horeb ah,
    'Pilnam te kamah taengah tingtun sak. Khohmuen kah mulhing rhoek loh a tue khuiah
    kai n'rhih uh ham kamah kah olka ka yaak sak vanbangla n'tukkil uh saeh lamtah
    a ca rhoek te tukkil uh saeh,’ a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ታኣም፦ ‹ታኣኒ ኬኤዛሢ ዔያታ ዋይዞም ታ ኮዓሢሮ ዴሮ ቡኩሴ› ጌዔ ዎዶና ሲና ዹኮ
    ኮይላ ዒዛ ቤርታ ዒንሢ ዔቄ ኬሎና ‹ዔያታ ናንጋ ዎዶይዳ ቢያ ታኣም ዔያታ ዓይሢንታንዳጉዲና ዔያቶኮ ናኣታ ታና ዒጊጪሢ ዔራንዳጉዲ
    ዔያታ ፔ ናኣቶም ኬኤዚ ዔርዞንጎ› ጌዔሢ ጶቂሡዋቴ።
  twi-ASANTE: Ka kyerɛ wɔn, ne titire no, ɛda a mokɔgyinaa Awurade mo Onyankopɔn anim
    wɔ bepɔ Horeb a ɔka kyerɛɛ me sɛ, “Frɛ ɔmanfoɔ no wɔ mʼanim na mɛkyerɛ wɔn deɛ
    wɔnyɛ no. Sɛ ɛba saa a, wɔbɛsua sɛdeɛ wɔbɛdi me ni berɛ dodoɔ a wɔte ase no, na
    ɛnam so ma wɔatumi akyerɛ wɔn mma mmara no.”
  eng-WEBU: the day that you stood before the LORD your God in Horeb, when the LORD
    said to me, “Assemble the people to me, and I will make them hear my words, that
    they may learn to fear me all the days that they live on the earth, and that they
    may teach their children.”
  bnp-bnp: na parava mu pesi tabukoi ne BAKOVI DAGI a Vure ne hita na lolo e Sinai.
    Na tahuna iea a Vure i taki iau i ta maea, ‘Moses, o gale palupu e huriki ri gi
    vapopo, ri gi longo a maka ngava ga taki. A ngaru ria ri gi togo ri gi ramai iau
    kunana na tahuna ri made na malala. Ri gi tovo e huriki e tune ria, lakea e huriki
    e tune ria ri gi ramai iau.’
  wal-wal: Siinaa Deriyaa bollan GODAA intte Xoossaa sinttan intte eqqido wode, GODAI
    tana, ‘Ha sa7an de7ido wode ubban, eti taayyo yayyiyoogaa tamaaranaadaaninne bantta
    naatakka hegaa tamaarissanaadan, taani ta qaalaa eta sissana mala, asaa taakko
    shiishsha’ giidoogaa hassayite.
  spa-PDDPT: 'El día cuando estuviste delante de Yavé tu ʼElohim en Horeb, cuando
    Yavé me dijo: Congrégame al pueblo y haré que oigan mis Palabras para que aprendan
    a temerme todos los días que vivan sobre esta tierra, y las enseñen a sus hijos.'
  gun-gun: 'Pendexarai eme Horebe yvyty re Penderuete renonde pendekuai jave guare
    re, xevy Senhor aipoe''i jave: “Emboatypa ke kova''e kuery, tojapyxaka xeayvu
    re, yvy re ikuaia pukukue re xerenonde ikuai aguã ojererokyjea rupi, ha''e gua''y
    kuery voi ombo''e aguã ha''e rami” he''i va''ekue.'
  ilo-ULB: ti aldaw a nagtakderka iti sangoanan ni Yahweh a Diosmo idiay Horeb, idi
    kinuna ni Yahweh kaniak, 'Ummongem kaniak dagiti tattao, ket ipangngegko kadakuada
    dagiti sasaok, tapno masursuroda ti agbuteng kaniak iti amin nga al-aldaw ti panagbiagda
    iti rabaw ti daga, ken tapno maisuroda dagiti annakda.'
  kpg-kpg: di hai o di laangi dela nogo tuu ai goodou i mua nnadumada o Dimaadua di godou
    God i di Gonduu Sinai, deelaa di madagoaa Dimaadua ne helekai mai gi di au, ‘Haga dagabuli ina mai
    nia daangada gi ogu mua, gi hagalongo digaula gi agu helekai, gi daudali go digaula
    mo di hagalabagau Au i di waalooloo o nadau mouli, gei digaula gi agoago nadau
    dama di nadau hai dela e hagalabagau Au.’
  uig-ARA: 'سىلەر ھورەب تېغىدا پەرۋەردىگار خۇدايىڭلارنىڭ ئالدىدا تۇرغان كۈنى پەرۋەردىگار
    ماڭا: «خەلقنى مېنىڭ سۆزلىرىمنى ئاڭلىشى ئۈچۈن يېنىمغا يىغقىن؛ شۇنىڭ بىلەن ئۇلار
    سۆزلىرىمنى ئۆگىنىپ، يەر يۈزىدىكى بارلىق كۈنلىرىدە مەندىن ئەيمىنىدۇ ۋە بالىلىرىغا
    ئۆگىتىدۇ» ــ دېگەنىدى.'
  sus-sus: «Wo wo maɲɔxun lɔxɔɛ ma wo ti wo Marigi Alatala ya i lɔxɔɛ naxɛ, Xorebe
    geya fari. Na lɔxɔɛ Alatala naxa a fala n bɛ, ‹Ɲama birin xa malan n yire. N xa
    n ma sɛriyɛ fala e bɛ alako e xa gaaxu n ya ra e xa duniɲɛigiri kui. E man xa
    a xaran e xa die fan na.›
  pon-2006: duwen rahn me kumwail uh limwahn nahna Orep mwohn silangin KAUN-O, amwail
    Koht; oh duwen eh mahsanihong ie, ‘Kapokonepene aramas akan mwohi, pwe re en rong
    dahme I pahn mahsanih, oh re en esehla waunekin ie erein ar mour pwe re en padahkihong
    nair seri kan duwen wauwi.’
  jae-jae: Gêdêŋ bêc, taŋ kôkô Apômtau, aômnêm Anôtô, laŋônêmŋa aŋga Horeb naŋ, Apômtau
    kêsôm gêdêŋ aê gebe ‘Ôkac lau sa dêndêŋ aê sêmêŋ gebe jakêŋ êsêac sêŋô ŋoc biŋ
    ma jandôŋ êsêac gebe têtêc aê êtôm bêc samob, taŋ sêmoa mateŋ jali aŋga nom naŋ,
    ma têndôŋ biŋ tau êndêŋ nêŋ gôlôac amboac tonaŋgeŋ.’
  ksd-ksd: 'ra bung ba ava ga tur ta ra luaina mata i ra Luluai kavava God ta ra luana
    Koreb, ma ra Luluai i ga biti tagu dari: Una varurue ra tarai piragu, ma diat
    a valongore kaugu lavur tinata, upi diat a ru iau ta kadia lavur bung na nilaun
    ati ra pia, ma upi diat a tovo ra umana natu i diat.'
  tur-YTC: 'Horev''de Tanrınız Yahve''nin önünde durduğunuz gün, Yahve bana şöyle
    dedi: “Halkı yanıma topla, ben de sözlerimi onlara işittireceğim ta ki, yeryüzünde
    yaşadıkları bütün günler boyunca benden korkmayı öğrensinler ve çocuklarına öğretsinler.”'
  grc-BRENT: Κύριος πρὸς μὲ, ἐκκλησίασον πρὸς μὲ τὸν λαὸν, καὶ ἀκουσάτωσαν τὰ ῥήματά
    μου, ὅπως μάθωσι φοβεῖσθαί με πάσας τὰς ἡμέρας ἃς αὐτοὶ ζῶσιν ἐπὶ τῆς γῆς, καὶ
    τοὺς υἱοὺς αὐτῶν διδάξουσι.
  ind-AYT: Pada waktu kamu berdiri di hadapan TUHAN, Allahmu, di Gunung Horeb. TUHAN
    berfirman kepadaku, ‘Kumpulkanlah mereka di hadapan-Ku, biarlah mereka mendengarkan
    yang harus Kukatakan. Maka mereka akan belajar untuk takut akan Aku selama mereka
    hidup. Dan, mereka juga akan mengajarkan kepada anak-anaknya.’
  nya-nya: Kumbukirani tsiku limene munayimirira pamaso pa Yehova Mulungu wanu ku
    Horebu, pamene anati kwa ine, “Sonkhanitsa anthu pamaso panga kuti amve mawu anga
    ndi kuti aphunzire kundilemekeza mʼmoyo wawo onse mʼdzikomo ndi kuti ana awo aziwaphunzitsa
    zimenezi.”
  hrv-hrv: 'Onog dana kad si stajao na Horebu pred Jahvom, Bogom svojim, Jahve mi
    je rekao: ''Skupi mi narod! Hoću da čuju moje riječi, da me se nauče bojati sve
    vrijeme što budu živjeli na zemlji te da o njima pouče i svoju djecu.'''
  mps-mps: te dagego te God Genuai Bidi pąde dolaluyu suali, te po pusao, te Sainai
    bulu dude. Te sogo Godigo enabolo te po wali, ‘Te tigidali we bidi i olama sisinao.
    Eno homugo augwaligo eno wabo po odomainao. Tama tiyu, augwali e tǫde bidiyu,
    ena dologode naga elalumainao. Tama augwaligo augwa wai dabeba me nosali ola menama,
    tama augwali me ena dologode elalumainao,’ Godigo enabolo te po wali.”
  tpi-tpi: long dispela de yupela i bin sanap klostu long God, Bikpela bilong yumi,
    long maunten Sainai. Long dispela taim God i bin tokim mi olsem, ‘Singautim olgeta
    manmeri i kam bung. Mi laik bai ol i ken harim tok mi laik mekim. Olsem bai ol
    i ken aninit long mi olgeta taim ol i stap long graun. Na bai ol i ken skulim
    ol pikinini bilong ol na ol pikinini tu i ken aninit long mi.’
  dan-1931: 'Glem ikke den Dag, du stod for HERREN din Guds Åsyn ved Horeb, da HERREN
    sagde til mig: “Kald mig Folket sammen, for at jeg kan kundgøre dem mine Ord,
    så de kan lære at frygte mig, så længe de lever på Jorden, og lære deres Sønner
    det samme!”'
  vie-OVCB: 'Như hôm tại Núi Hô-rếp, lúc anh em đứng trước mặt Chúa Hằng Hữu, Đức
    Chúa Trời của anh em, Ngài bảo tôi: ‘Hãy triệu tập dân chúng lại đây cho họ nghe
    lời Ta dạy, để họ biết kính sợ Ta suốt những ngày sống trên đất, và họ sẽ dạy
    con cái họ kính sợ Ta.’'
  guj-2017: તમે હોરેબમાં તમારા ઈશ્વર યહોવાહ સમક્ષ ઊભા રહ્યા હતા તે દિવસે યહોવાહે મને
    કહ્યું કે, “લોકોને મારી સમક્ષ ભેગા કર. હું તેઓને મારાં વચનો કહી સંભળાવીશ અને જે
    સર્વ દિવસો સુધી તેઓ પૃથ્વી પર જીવે ત્યાં સુધી મારો ડર રાખતા શીખે અને પોતાનાં સંતાનોને
    પણ તે શીખવે.”
  pon-2006A: duwen rahn me kumwail uh limwahn nahna Orep mwohn silangin KAUN-O, amwail
    Koht; oh duwen eh mahsanihong ie, ‘Kapokonepene aramas akan mwohi, pwe re en rong
    dahme I pahn mahsanih, oh re en esehla waunekin ie erein ar mour pwe re en padahkihong
    nair seri kan duwen wauwi.’
  por-BRBSL: 'no dia em que você esteve diante de Javé seu Deus em Horeb, quando Javé
    me disse: “Reúna o povo a mim, e eu os farei ouvir minhas palavras, para que aprendam
    a temer-me todos os dias que viverem na terra, e para que ensinem seus filhos”.'
  cth-cth: Hatnavah BAWIPA ni, taminaw kai koe kamkhueng sak haw. Ahnimouh ni talai
    van a hring na thung kai na taki thai awh nahan a catounnaw a cangkhai sak nahanelah
    ka lawk hah na thaisak han telah kai koe a dei e patetlah,
  twi-twi: Ka kyerɛ wɔn, ne titiriw no, da a mokogyinaa Awurade, mo Nyankopɔn, anim
    wɔ bepɔw Horeb so a ɔka kyerɛɛ me se, “Frɛ nnipa no wɔ mʼanim na wontie me nsɛm
    na wɔasua sɛnea wobedi me ni bere dodow a wɔte asase no so na ama wɔatumi akyerɛkyerɛ
    wɔn mma.”
  hlt-hlt: Na BOEIPA Pathen mikhmuh ah na pai vaeng hnin ah BOEIPA loh Horeb ah, 'Pilnam
    te kamah taengah tingtun sak. Khohmuen kah mulhing rhoek loh a tue khuiah kai
    n'rhih uh ham kamah kah olka ka yaak sak vanbangla n'tukkil uh saeh lamtah a ca
    rhoek te tukkil uh saeh,’ a ti.
  tbz-SIM: 'Dentɛnní di do cómmú dìì mɔ̀nnì ditɑ̃rì Odɛbu di Yiɛ̀ nKuyie nkùù di te
    ku ììkɛ̀, kù do n nɑ̀kɛ́mu kɛ dɔ̀: Tíí n nìtìbɛ̀ n dɔ́ kɛ́ bɛ̀ bɛ́innɛ̀mu kɛ̀
    dɛ̀ɛ yie nkɛ̀ bɛ̀ nni ndé sɑ̃́ɑ̃̀ nɛ̀ bɛ̀ bo mbomɛ̀, kɛ́tuo n kuɔ́ bɛ bí.'
  msy-2020: Ia Sainain Mɨghsɨamɨn, Ikiavɨra Itir God, ian Godɨn damazimɨn tuivigha
    ikezir dughiam gɨnɨghnɨgh. Dughiar kamɨn a na mɨgɨa ghaze, ‘Nɨ gumazamiziba bar
    men diaghtɨ me izɨ uari akufagh. Eghtɨ kɨ uan akamɨn men sure damutɨ, me nguazir
    kamɨn ikiamin dughiamɨn, me nan atiating nan apengara ikiam. Egh me uaghan uan
    boribar sure damutɨ, me uaghan nan apengan ikiam.’
  dop-dop: Ɩ́ tɔɔsɩ kʋyɑkʋ ŋku ɩ́ sǝŋɑ mǝ Ɩsɔ Tɑcɑɑ ɩsɛntɑɑ kɛ́ Holɛpʋ pʋɣʋ kiŋ nɑ
    ɩ́lɛ́ ɩ heeli-m sɩ mɑ́ koti mǝ tǝnɑ, nɑ ɩ́lɛ́ ɩ́ tɛlǝsɩ-mɛɣɛ ɩ tɔm nɑ ɩ́ kpɛlǝmɩ
    ɩ nyɑmnɑʋ nɑ ɩ́ sɛɣɛsɩ ḿpʋ́ɣʋ́ mǝ lʋlʋɣʋ nyǝ́mɑ tɔ.
  azb-azb: 'Xorevdə Allahınız Rəbbin önündə dayandığınız günü xatırlayın. O zaman
    Rəbb mənə dedi: “Xalqı Mənim üçün bir yerə topla. Mən Öz sözlərimi onlara eşitdirəcəyəm.
    Belə ki yer üzərində yaşadıqları müddətdə yalnız Məndən qorxmağı öyrənsinlər və
    övladlarına öyrətsinlər”.'
  eng-DBY: the day that thou stoodest before Jehovah thy God in Horeb, when Jehovah
    said to me, Gather me the people together, that I may cause them to hear my words,
    that they may learn them, and fear me all the days that they live upon the earth,
    and teach them to their children.
  hin-2017: विशेष करके उस दिन की बातें जिसमें तुम होरेब के पास अपने परमेश्वर यहोवा
    के सामने खड़े थे, जब यहोवा ने मुझसे कहा था, ‘उन लोगों को मेरे पास इकट्ठा कर कि
    मैं उन्हें अपने वचन सुनाऊँ, जिससे वे सीखें, ताकि जितने दिन वे पृथ्वी पर जीवित
    रहें उतने दिन मेरा भय मानते रहें, और अपने बाल-बच्चों को भी यही सिखाएँ।’
  wol-KYG: 'Bés ba ngeen taxawee fa seen kanam Yàlla Aji Sax ji, fa tundu Oreb, Aji
    Sax jee ma ne: «Dajaleel ma mbooloo mi, ma dégtal leen samay kàddu, ngir ñu tàggatu
    ci ragal ma li feek ñuy dund ci kaw suuf, te seeni doom it, ñu tàggat leen ci.»'
  eng-YLT: '''The day when thou hast stood before Jehovah thy God in Horeb — in Jehovah''s
    saying unto me, Assemble to Me the people, and I cause them to hear My words,
    so that they learn to fear Me all the days that they are alive on the ground,
    and their sons they teach; —'
  kne-kne: din maipanggep sin agew ay doy ed Sinai idi nasinop kayo sin sangoanan
    Diyos sin nangwaniana en sak-en, ‘Sinopem din kaipoipogaw ta dengngen da din ibagak
    ta say maitdoan da ay mangegyat ya mangipateg en sak-en sin intiro ay biyag das
    nan daga ya say itdo da abe sin anak da.’
  eng-WYC-2017: Tell thou to them the day in which thou stoodest before thy Lord God
    in Horeb, when the Lord spake to me, and said, Gather thou the people to me, that
    it hear my words, and that it learn for to dread me in all time in which it liveth
    in earth, and teach his sons.
  eng-WMBB: the day that you stood before the LORD your God in Horeb, when the LORD
    said to me, “Assemble the people to me, and I will make them hear my words, that
    they may learn to fear me all the days that they live on the earth, and that they
    may teach their children.”
  urd-GVH: वह दिन याद कर जब तू होरिब यानी सीना पहाड़ पर रब अपने ख़ुदा के सामने हाज़िर
    था और उसने मुझे बताया, “क़ौम को यहाँ मेरे पास जमा कर ताकि मैं उनसे बात करूँ और
    वह उम्र-भर मेरा ख़ौफ़ मानें और अपने बच्चों को मेरी बातें सिखाते रहें।”
  rug-rug: 'Mi balabala pulea sa rane sipu turu si gamu pa kenuna e Zihova sa mia
    Tamasa pa toqere Horebi, sipu zama guahe si Asa koa rau: ‘Mu varigara maeni sari
    na tinoni pa kenuqu Rau, pude madi avosi sari na Qua zinama, meke kaqu pamaṉa
    Nau rini koasa popoa sapu korapa koa ia rini, meke kaqu va tumatumaeni rini si
    arini koari na tudia.’'
  gaz-gaz: Gaafa isin Kooreebitti fuula Waaqayyo Waaqa keessanii dura dhaabattan,
    yeroo inni, “Akka isaan hamma lubbuudhaan lafa irra jiraatan hundatti na sodaachuu
    baratanii ijoollee ijoollee isaanii illee na sodaachuu barsiisaniif dubbii koo
    haa dhagaʼaniitii namoota walitti qabi” naan jedhe sana yaadadhaa.
  fra-LSG: 'Souviens-toi du jour où tu te présentas devant l’Éternel, ton Dieu, à
    Horeb, lorsque l’Éternel me dit: Assemble auprès de moi le peuple! Je veux leur
    faire entendre mes paroles, afin qu’ils apprennent à me craindre tout le temps
    qu’ils vivront sur la terre; et afin qu’ils les enseignent à leurs enfants.'
  gnn-gnn: '@see-verse:DEU.004.009'
  yal-yal: Ɛ miri na lɔxɔn ma ɛ ti Alatala ɛ Ala yɛtagi waxatin naxan yi Horebe geyaan
    ma. Na lɔxɔni Alatala yi a fala n xa, a naxa, “Yamaan birin xa malan n yɛtagi.
    N xa n ma sariyan fala e xa alogo e xa gaxu n yɛɛ ra e dunuɲa yi gidini. E mɔn
    xa e diine fan xaran ne ma.”
  haw-1868: I ka la au i ku ai imua o Iehova kou Akua ma Horeba, i ka Iehova olelo
    ana mai ia'u, E houluulu oe i na kanaka imua o'u, a e ao aku au ia lakou e hoolohe
    i ka'u mau olelo, i aoia'i lakou e makau ia'u i na la a pau o ko lakou noho ana
    ma ka honua, a i ao aku ai lakou i ka lakou poe keiki.
  arb-NAV: 'فَفِي الْيَوْمِ الَّذِي مَثَلْتُمْ فِيهِ أَمَامَ الرَّبِّ إِلَهِكُمْ فِي
    جَبَلِ حُورِيبَ، حِينَ قَالَ لِي الرَّبُّ: اجْمَعْ لِيَ الشَّعْبَ حَتَّى أُسْمِعَهُمْ
    كَلامِي، فَيَتَعَلَّمُوا مَخَافَتِي طَوَالَ أَيَّامِ حَيَاتِهِمْ عَلَى الأَرْضِ،
    وَيُعَلِّمُوا أَوْلادَهُمْ أَيْضاً.'
  ewe-ewe: “Miɖo ŋku ŋkeke si dzi mietsi tsitre ɖe Yehowa, miaƒe Mawu la ŋkume le
    Horeb to la gbɔ, esi wògblɔ nam be, ‘Ƒo ameha la nu ƒu ɖe nye ŋkume be, woase
    nye nyawo ale be woasrɔ̃ ale si woade bubu ŋunye zi ale si wole agbe le anyigba
    la dzi, eye woawo hã woafia wo viwo.’
  eng-LEE: The day that thou stoodest before the Lord thy God at Horeb, when the Lord
    said unto me, Assemble for me the people, and I will cause them to hear my words,
    which they shall learn, to fear me all the days that they shall live upon the
    earth, and which they shall teach their children.
  asm-FB: যি দিনা হোৰেব পর্বতত আপোনালোক আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ আগত উপস্থিত হৈছিল,
    সেই দিনটোৰ কথা আপোনালোকে মনত ৰাখিব। সেই দিনা যিহোৱাই মোক কৈছিল, “তুমি লোকসকলক
    মোৰ ওচৰত একগোট কৰা। মই তেওঁলোকক মোৰ কথা শুনিবলৈ দিম যাতে তেওঁলোকে এই পৃথিৱীত থাকোঁতে
    জীৱনৰ সকলো কালত মোকেই ভয় কৰি চলিব আৰু তেওঁলোকৰ সন্তান সকলকো মোৰ আজ্ঞাৰ বিষয়ে
    শিক্ষা দিব পাৰে।”
  sus-A: «وٌ وٌ مَحْشُن لْشْي مَ وٌ تِ وٌ مَرِفِ عَلَتَلَ يَ عِ لْشْي نَشّ، شٌرٍبٍ
    فٍيَ قَرِ. نَ لْشْي عَلَتَلَ نَشَ عَ قَلَ ﭑ بّ، ‹حَمَ بِرِن شَ مَلَن ﭑ يِرٍ. ﭑ
    شَ ﭑ مَ سّرِيّ قَلَ عٍ بّ عَلَكٌ عٍ شَ فَاشُ ﭑ يَ رَ عٍ شَ دُنِحّءِفِرِ كُي. عٍ
    مَن شَ عَ شَرَن عٍ شَ دِيٍ قَن نَ.›
  fra-SBL: 'le jour où tu t''es tenu devant l''Éternel, ton Dieu, à Horeb, quand l''Éternel
    m''a dit : « Assemble le peuple auprès de moi, et je leur ferai entendre mes paroles,
    afin qu''ils apprennent à me craindre tous les jours qu''ils vivront sur la terre,
    et qu''ils les enseignent à leurs enfants. »'
  hbo-hbo: יֹ֗ום אֲשֶׁ֨ר עָמַ֜דְתָּ לִפְנֵ֨י יְהוָ֣ה אֱלֹהֶיךָ֮ בְּחֹרֵב֒ בֶּאֱמֹ֨ר
    יְהוָ֜ה אֵלַ֗י הַקְהֶל־לִי֙ אֶת־הָעָ֔ם וְאַשְׁמִעֵ֖ם אֶת־דְּבָרָ֑י אֲשֶׁ֨ר יִלְמְד֜וּן
    לְיִרְאָ֣ה אֹתִ֗י כָּל־הַיָּמִים֙ אֲשֶׁ֨ר הֵ֤ם חַיִּים֙ עַל־הָ֣אֲדָמָ֔ה וְאֶת־בְּנֵיהֶ֖ם
    יְלַמֵּדֽוּן׃
  eng-WYCLIFFE: Telle thou the day in which thou stodist bifor thi Lord God in Oreb,
    whanne the Lord spak to me, and seide, Gadere thou the puple to me, that it here
    my wordis, and lerne for to drede me in al tyme in which it lyueth in erthe, and
    teche hise sones.
  cwe-cwe: kusonhela siku ija imwimile haulongozi wa Mndewa Mulungu, Mulungu wenu,
    kuja Holebu voyanilongele, ‘Waduganye wanhu wawo haulongozi hangu, niwalongele
    mbuli zangu muladi waifunze kunidumba niye siku zose za ugima wawo na kuwafunza
    wana wawo kutenda ivo.’
  kik-kik: Ririkanai mũthenya ũrĩa mwarũgamire mbere ya Jehova Ngai wanyu kũu Horebu,
    rĩrĩa anjĩĩrire atĩrĩ, “Cookanĩrĩria andũ mbere yakwa nĩguo maigue ciugo ciakwa,
    nĩgeetha mamenye kwĩĩndigĩra rĩrĩa rĩothe megũtũũra muoyo bũrũri ũcio, na marute
    ciana ciao maũndũ macio.”
  fra-NCL: 'Souviens-toi du jour où tu te présentas devant Yahweh, ton Dieu, en Horeb,
    lorsque Yahweh me dit : « Assemble-moi le peuple ; je leur ferai entendre mes
    paroles, afin qu’ils apprennent à me craindre, tout le temps qu’ils vivront sur
    la terre, et afin qu’ils les enseignent à leurs enfants.'
  cek-AK: Horeb ah na Angraeng Sithaw hmaa ah nang doet o; to naah Angraeng mah kai
    khaeah, Long nuiah khosak nathung kai zithaih to panoek o moe, a caanawk to patuk
    o thaih pacoengah, ka lok to thaisak hanah, kaminawk to ka hma ah pakhueng ah,
    tiah ang naa.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Deunni, bemar, Horeb-yargi be-Bab-Dummad-Jehová-asabin-bukwagusmargu,
    Bab-Jehová anga sogsa gusad: ‘Dulemar an-gayaburba-itomalaga danar be urbe. Adi,
    we-napneggi-gudiidgi an-dobee-nanamalagar, an-nug-odummomalagar, degi, na e-mimmigan-odurdakmalagar.’'
  uig-CYR: 'Силәр Һорәб теғида Пәрвәрдигар Худайиңларниң алдида турған күни Пәрвәрдигар
    маңа: «Хәлиқни Мениң сөзлиримни аңлиши үчүн йенимға жиққин; шуниң билән улар сөзлиримни
    үгинип, йәр йүзидики барлиқ күнлиридә Мәндин әйминиду вә балилириға үгитиду» —
    дегән еди.'
  tel-2017: మీరు హోరేబులో మీ యెహోవా దేవుని సన్నిధిలో నిలబడి ఉన్నప్పుడు ఆయన, “నా దగ్గరికి
    ప్రజలను సమావేశపరచు. వారు ఆ దేశంలో నివసించే రోజులన్నీ నాకు భయపడడం నేర్చుకుని, తమ
    పిల్లలకు నేర్పేలా వారికి నా మాటలు వినిపిస్తాను అని ఆయన నాతో చెప్పాడు.”
  hat-BSA: 'Sonje jou ke ou te kanpe devan SENYÈ a, Bondye ou an, nan mòn Horeb, lè
    SENYÈ a te di mwen: ‘Rasanble pèp Mwen an pou Mwen kapab kite yo tande pawòl Mwen,
    pou yo kapab aprann gen lakrent Mwen pou tout jou ke yo ap viv sou latè yo; epi
    pou yo kapab enstwi pitit pa yo.’'
  kos-kos: ke len se kowos tuh tu ye mutun LEUM GOD lowos Fineol Sinai, ke El fahk
    nu sik, ‘Eisani mwet uh nu sie. Nga lungse elos in lohng ma nga ac fahk uh, ouinge
    elos ac fah ku in lutlut in akosyu ke lusen moul lalos, ac oapaya loteang tulik
    natulos in akosyu.’
  hbo-WLC: י֗וֹם אֲשֶׁ֨ר עָמַ֜דְתָּ לִפְנֵ֨י יְהוָ֣ה אֱלֹהֶיךָ֮ בְּחֹרֵב֒ בֶּאֱמֹ֨ר
    יְהוָ֜ה אֵלַ֗י הַקְהֶל־לִי֙ אֶת־הָעָ֔ם וְאַשְׁמִעֵ֖ם אֶת־דְּבָרָ֑י אֲשֶׁ֨ר יִלְמְד֜וּן
    לְיִרְאָ֣ה אֹתִ֗י כָּל־הַיָּמִים֙ אֲשֶׁ֨ר הֵ֤ם חַיִּים֙ עַל־הָ֣אֲדָמָ֔ה וְאֶת־בְּנֵיהֶ֖ם
    יְלַמֵּדֽוּן׃
  ibo-ibo: Cheta ụbọchị ahụ unu bịara guzo nʼihu Onyenwe anyị Chineke unu nʼugwu Horeb,
    nʼụbọchị ahụ ọ gwara m okwu sị m, “Kpọkọtaa ụmụ Izrel ka ha bịa nʼihu m, nụrụ
    okwu m, ka ha nwee ike mụta ịtụ m egwu ụbọchị niile nke ha ga-ebi nʼala ahụ, ka
    ha nweekwa ike ikuziri ụmụ ha.”
  ory-ory: ଯେଉଁ ଦିନ ତୁମ୍ଭେ ହୋରେବରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ ଠିଆ ହୋଇଥିଲ, ସେତେବେଳେ
    ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ଲୋକମାନଙ୍କୁ ଆମ୍ଭ ନିକଟରେ ଏକତ୍ର କର, ଆମ୍ଭେ ଆପଣା ବାକ୍ୟ ସେମାନଙ୍କୁ
    ଶୁଣାଇବା ତହିଁରେ ସେମାନେ ପୃଥିବୀରେ ଜୀବନ ସାରା ଆମ୍ଭଙ୍କୁ ଭୟ କରିବାକୁ ଶିଖିବେ ଓ ଆପଣା ସନ୍ତାନମାନଙ୍କୁ
    ଶିଖାଇବେ।”
  chk-chk: usun mine a fis lon ewe rän oua ütä fän mesen ewe Samol mi Lapalap ämi
    we Kot me fäsonun ewe chuk Horep, lupwen a üreniei, ‘Kopwe amwichato rei ekewe
    aramas pwe repwe rongorong ai kapas o kaiö usun ar repwe meninitiei lon ränin
    manauer meinisin won fanüfan. Iei usun repwe pwal aiti ngeni nöür.’
  rop-rop: blanga det taim wen wibin midap garram YAWEI langa det hil gulum Sainai.
    En YAWEI bin dalim mi, ‘Majurrumap ola pipul, dumaji mi wandim olabat blanga irrim
    wanim ai garra tok langa olabat, wulijim dei gin lenimbat en duwit langa mi en
    jidan gudwei, en dei gin titjimbat olabat bigininimob seimwei du.’
  ukr-1871: 'Про той день, як стояв єси перед Господом, Богом твоїм, під Горебом,
    як Господь промовляв до мене: Збери менї люд сей, щоб я дав їм почути слова мої,
    з котрих навчаться боятись мене по всї днї життя свого на землї, і навчать синів
    своїх.'
  deu-1951: 'was geschah an dem Tage, als du vor dem HERRN, deinem Gott, standest
    am Berge Horeb, als der HERR zu mir sprach: Versammle mir das Volk, daß ich sie
    meine Worte hören lasse, und damit sie mich fürchten lernen alle Tage ihres Lebens
    auf Erden, und damit sie die Worte auch ihre Kinder lehren.'
  eng-JPS: 'the day that thou stoodest before the LORD thy God in Horeb, when the
    LORD said unto me: ''Assemble Me the people, and I will make them hear My words
    that they may learn to fear Me all the days that they live upon the earth, and
    that they may teach their children.'''
  srp-1865: 'Onaj dan kad stajaste pred Gospodom Bogom svojim kod Horiva, kad mi Gospod
    reèe: saberi mi narod da im kažem rijeèi svoje, kojima æe se nauèiti da me se
    boje dok su živi na zemlji, i da uèe tome i sinove svoje;'
  lug-lug: Kirungi mujjukire nga bwe mwayimirira awali Mukama Katonda wammwe, ku lusozi
    Kolebu, bwe yaŋŋamba nti, ‘Kuŋŋaanya abantu bonna obandeetere wano we ndi, bawulire
    ebigambo byange, balyoke bayige okumpulira nga bantya; banzisengamu ekitiibwa
    ennaku zonna ze balimala ku nsi, era ebigambo ebyo babiyigirizenga abaana baabwe.
  heb-heb: יום אשר עמדת לפני יהוה אלהיך בחרב באמר יהוה אלי הקהל לי את העם ואשמעם את
    דברי אשר ילמדון ליראה אתי כל הימים אשר הם חיים על האדמה ואת בניהם ילמדון׃
  ben-IRV: সেই দিন, তুমি হোরেবে নিজের ঈশ্বর সদাপ্রভুর সামনে দাঁড়িয়েছিলে, যখন সদাপ্রভু
    আমাকে বললেন, “তুমি আমার কাছে লোকদেরকে জড়ো কর, আমি আমার কথা সব তাদেরকে শোনাব;
    তারা পৃথিবীতে যতদিন বেঁচে থাকে, ততদিন যেন আমাকে ভয় করে, এই বিষয় তারা শিখবে এবং
    নিজের ছেলেমেয়েদেরকেও শেখাবে।”
  pan-pan: ਜਿਸ ਦਿਨ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਹੋਰੇਬ ਵਿੱਚ ਖੜ੍ਹੇ ਹੋਏ ਸੀ, ਜਦ
    ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, “ਲੋਕਾਂ ਨੂੰ ਮੇਰੇ ਲਈ ਇਕੱਠੇ ਕਰ ਅਤੇ ਮੈਂ ਲੋਕਾਂ ਨੂੰ ਆਪਣੀਆਂ ਗੱਲਾਂ
    ਸੁਣਾਵਾਂਗਾ ਕਿ ਉਹ ਜਦ ਤੱਕ ਧਰਤੀ ਉੱਤੇ ਜੀਉਂਦੇ ਰਹਿਣ ਮੇਰੇ ਤੋਂ ਡਰਨਾ ਸਿੱਖਣ ਅਤੇ ਆਪਣੇ ਬੱਚਿਆਂ
    ਨੂੰ ਵੀ ਸਿਖਾਉਣ।”
  mya-JVB: ထိုအခါ ထာဝရဘုရား က၊ လူ များတို့ကို ငါ့ ထံမှာ စုဝေး စေလော့။ သူ တို့သည် မြေကြီး
    ပေါ် မှာ အသက်ရှင် သမျှ သော ကာလ ပတ်လုံး ငါ့ ကို ကြောက်ရွံ့ ၍ သား မြေး တို့အား သွန်သင်
    စေခြင်းငှာ။ ငါ့ စကား ကို ကြား စေမည်ဟု ငါ့ အား မိန့် တော်မူသည်အတိုင်း၊
  hmo-hmo: Sinai Ororo dekenai, Lohiabada emui Dirava ena vairanai umui gini dinana
    do umui laloa. Unai neganai Lohiabada ese lau dekenai ia hereva, ia gwau, ‘Israela
    taudia do oi haboua lauegu vairana dekenai, lauegu hereva do idia kamonai, vadaeni
    tanobada dekenai idia noho dinadia ibounai, lau dekenai do idia matauraia bona
    kamonai henia. Bona lauegu hereva be edia natudia dekenai do idia hadibaia danu,
    lau dekenai do idia gari henia totona.’
  urd-urd: ख़ासकर उस दिन की बातें, जब तू ख़ुदावन्द अपने ख़ुदा के सामने होरिब में खड़ा
    हुआ; क्यूँकि ख़ुदावन्द ने मुझसे कहा था, कि क़ौम को मेरे सामने जमा' कर और मैं उनको
    अपनी बातें सुनाऊँगा ताकि वह ये सीखें कि ज़िन्दगी भर, जब तक ज़मीन पर ज़िन्दा रहें
    मेरा ख़ौफ़ मानें और अपने बाल — बच्चों को भी यही सिखाएँ।
  rus-SYN: 'о том дне, когда ты стоял пред Господом, Богом твоим, при Хориве, в день
    собрания, и когда сказал Господь мне: собери ко Мне народ, и Я возвещу им слова
    Мои, из которых они научатся бояться Меня во все дни жизни своей на земле и научат
    сыновей своих.'
  bqc-SIM: Ásu to gↄↄ pↄ́ a sĩ Dii á Lua aɛ Olebu sã́águo. A òmɛɛ mà á kãaaɛ,
    ↄ̃ à a yã́ dàɛ́ kɛ́ àↄ a vĩa vĩ tↄↄlɛ la e á wɛ̃ni lɛ́u, í dada á nɛ́ↄnɛ.
  tcz-CHONGTHU: Chule Pakai, Pathen in Sinai mol chunga adin nikhoa ka henga thu asei
    chu na haimil lou diu ahi. Mipi ho abonchan ka henga hinpuiyin, keiman ijakai
    kahil diu ahi. Chutileh amahon keima gin ding dan ahet uva, atu acha khang gei
    uva jong keima eigin jing diu ahi.
  mar-mar: ज्या दिवशी तुम्ही सर्व होरेब पर्वतापाशी तुमचा देव परमेश्वर याच्यामोर उभे
    होता, तो दिवस आठवा. परमेश्वर मला म्हणाला होता, मला काही सांगायचे आहे तेव्हा सर्वांना
    एकत्र बोलाव, म्हणजे आयुष्यभर ते माझ्याबद्दल भय बाळगतील. आपल्या मुलाबाळांनाही तशीच
    शिकवण देतील.
  qub-qub: '«Horeb jircacho Tayta Diospa ñaupancho caycashayqui junajmi pay cayno
    nimaran: ‹Noga nishäta wiyananpaj llapan runacunata ñaupäman shuntamuy. Wiyashpan
    yachaconga waran-waran nogata rispitamayta. Wamrancunatapis yachachenga nogata
    rispitamänanpaj.›'
  hat-hat: 'Pa bliye jou nou te kanpe sou mòn Orèb la, devan Seyè a, Bondye nou an.
    Lè sa a, li te di mwen: Sanble tout pèp la pou m'' ka fè yo tande pawòl mwen gen
    pou m'' di yo, pou yo aprann respekte m'' pandan tout lavi yo sou latè, lèfini
    pou yo moutre pitit yo fè menm bagay la tou.'
  eng-BSB: The day you stood before the LORD your God at Horeb, the LORD said to me,
    “Gather the people before Me to hear My words, so that they may learn to fear
    Me all the days they live on the earth, and that they may teach them to their
    children.”
  tod-tod: 'À mina yeema naama voloi ma, yeei wo loni da Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠakala,
    Ɠɔɔlɛɓe gizei ma, siɛgi zu Ɠɔoɠɔ GALAGI ɠɛni mà la: «Niima nuɓusɛiti gaalɛ ba
    kàkalaʋɛ, gè dàawooi lɛ ga tiye, naa ɠa a kɛ ti tɔɔzei ga lua bà, ti-zii ma
    voloi pɛ su eteai zu, ti ti-lointi kala da.»'
  eng-WEBPB: the day that you stood before the LORD your God in Horeb, when the LORD
    said to me, “Assemble the people to me, and I will make them hear my words, that
    they may learn to fear me all the days that they live on the earth, and that they
    may teach their children.”
  kbq-kbq: Hagi Sainai agonamofo agiafima Ra Anumzana tamagri Ra Anumzamofo avugama
    oti'nazageno amanage huno nasami'ne, Mosesega Israeli vahera zamavarenka amare
    ege'na nanekea zamasmi'nena antahite'za, Nagri'ma kore'ma hunanteno nagoraga'ama
    mani zana rempi nehu'za, ete mani'zama vanafina mofavre'zimia rempi huzamigahaze.
    E'i anagema hu'nea nanekea tamagera okaniho.
  nhe-BL: “Nojquiya imoconehua xiquinpohuilica tlen nopa tonali quema nochi tiisraelitame
    timoquetzque iixtla TOTECO Dios nechca nopa tepetl Sinaí. Huan TOTECO nechilhui
    ma niquinsentili nochi israelitame para ma quitlacaquilica itos para ma tijmachilica
    monequi ma tijhueyitlepanitaca san ya para nochipa. Huan nojquiya monequi ma tiquinnextilica
    toconehua queja nopa ma quichihuaca.
  gub-BL: Pemume'u Xinaz ywytyruhu rehe uzeapo ma'e kwer wanupe nehe no. Peiko Tupàn
    Tuweharupi Wiko Ma'e Zanezar henataromo a'e 'ar mehe. Uze'eg nezewe a'e 'ar mehe.
    — Emono'og 'aw teko herenataromo ne wà nehe. Wenu putar heze'eg wà nehe. Nezewe
    mehe ukwaw putar ihewi ukyze haw wà nehe. Umumaw putar u'ar paw ihewi ukyze pà
    wà nehe. Umu'e putar wa'yr nezewe haw rehe wà nehe no, i'i ihewe.
  eng-DRA: 'From the day in which thou didst stand before the Lord thy God in Horeb,
    when the Lord spoke to me, saying: Call together the people unto me, that they
    may hear my words, and may learn to fear me all the time that they live on the
    earth, and may teach their children.'
