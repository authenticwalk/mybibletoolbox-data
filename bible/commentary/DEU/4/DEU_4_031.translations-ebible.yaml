verse: DEU.004.031
translations:
  mal-C: കാരണം നിങ്ങളുടെ ദൈവമായ യഹോവ കരുണയുള്ള ദൈവമാണ്; അവിടന്ന് നിങ്ങളെ തള്ളിക്കളയുകയോ
    നശിപ്പിക്കുകയോ നിങ്ങളുടെ പിതാക്കന്മാരോടു ശപഥംചെയ്ത് ഉറപ്പിച്ച അവിടത്തെ ഉടമ്പടി
    മറക്കുകയോ ചെയ്യുകയില്ല.
  deu-TKW: Denn Jahwe, dein Gott, ist ein barmherziger Gott; er wird dich nicht fahren
    lassen und will nicht dein Verderben, und er wird des Bundes mit deinen Vätern
    nicht vergessen, den er ihnen eidlich bekräftigt hat.
  lin-lin: Pamba te Yawe, Nzambe na bino, azali Nzambe ya mawa, akosundola bino te,
    akobebisa bino te mpe akobosana te boyokani oyo asala na bakoko na bino tango
    alapaki ndayi.
  eng-LSV: for your God YHWH [is] a merciful God—He does not fail you, nor destroy
    you, nor forget the covenant of your fathers which He has sworn to them.
  eng-GNV: (For the Lord thy God is a mercifull God) he will not forsake thee, neither
    destroy thee, nor forget the couenant of thy fathers, which hee sware vnto them.
  eng-WEBSTER: (For the LORD thy God is a merciful God;) he will not forsake thee,
    neither destroy thee, nor forget the covenant of thy fathers, which he swore to
    them.
  nhw-BL: Pampa amoTECO Dios tlahuel tetlasojtla. Yaya amo anmechtlahuelcahuas, niyon
    amo anmechtzontlamiltis nochi amojuanti. Amo quielcahuas nopa camanal sencahuali
    catli quichijqui ica amohuejcapan tatahua.
  swh-ONEN: Kwa maana Bwana Mungu wenu ni Mungu mwenye huruma, hatawaacha au kuwaangamiza
    wala kusahau Agano alilofanya na baba zenu, alilowathibitishia kwa kiapo.
  bba-bba: Domi u sɑ̃ɑwɑ wɔnwɔnduɡii wi u kun bɛɛ derimɔ. U ǹ bɛɛ kpeerɑsiɑmɔ. U
    ǹ mɑɑ duɑrimɔ ɑrukɑwɑni ye u kɑ bɛɛn bɑɑbɑbɑ bɔkuɑ kɑ bɔ̃ri.
  eng-KJVCPB: (for the Lord thy God is a merciful God;) he will not forsake thee,
    neither destroy thee, nor forget the covenant of thy fathers which he sware unto
    them.
  wbp-wbp: '@see-verse:DEU.004.030'
  luo-luo: Nimar Jehova Nyasaye ma Nyasachu en Nyasaye ma jangʼwono ok enojwangʼu
    kata tiekou kata wiye wil kod singruok mane otimo gi kwereu kokwongʼore.
  meu-meu: Badina be Iehova, emui Dirava, na hebogahisi Diravana; ia na basine kahumui
    nege bona basine habuamui tari, bona ena gwau-hamata, senemui e gwau henidia hamata,
    na basine laloa boio.
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वर कृपालु हुनुहुन्छ । उहाँले तिमीहरूलाई
    त्याग्‍नुहुने छैन न त नष्‍ट गर्नुहुने छ न तिमीहरूका पिता-पुर्खाहरूसित बाँध्‍नुभएको
    करारलाई भुल्नुहुने छ ।
  yor-yor: Nítorí pé Olúwa Ọlọ́run yín aláàánú ni, kò ní gbàgbé tàbí pa yín rẹ́ tàbí
    kó gbàgbé májẹ̀mú pẹ̀lú àwọn baba ńlá yín, èyí tí ó fi ìdí rẹ̀ múlẹ̀ nípa ìbúra.
  ind-ind: TUHAN adalah Allah yang penyayang. Dia tidak akan meninggalkan atau membinasakan
    kamu, karena Dia tidak akan melupakan janji-Nya yang sudah Dia sahkan kepada nenek
    moyang kita.”
  pes-OPCB: یهوه، خدای شما رحیم است، پس او شما را ترک نکرده، نابود نخواهد نمود و عهدی
    را که با پدران شما بسته است فراموش نخواهد کرد.
  tgl-ULB: Dahil si Yahweh na inyong Diyos ay isang maawaing Diyos; hindi niya kayo
    bibiguin ni wawasakin, ni hindi kakalimutan ang tipan ng inyong mga ama na ipinangako
    niya sa kanila.
  cbu-NT: Apanllsha, watam nayanimpaniwa, siyaa kasacheeja; siyaa tpachingacheeja,
    ndambaree. Watam waana kuk zitaminarineetsis tsiyatarangu; Siyachchee nuwaanacha
    tputsiri, táchima, Apanll tárangu, anoo izuuru tuminchiya.
  hui-hui: Ngode Datagaliwabe ibugua tí yu wahalu bo batagi halu mo ko nahaga tí daraore
    howa biamogo biaga kagoni. Ani howa ibugua bamba inanaga mamaliru baba habo nalolene
    bi lowinigo embeda naholebiraore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် သ​နား​ကြင်​နာ​တတ် သော​ဘု​ရား​ဖြစ်​၏။ သင်​တို့​ကို​စွန့်​ပစ်​ဖျက်
    ဆီး​တော်​မူ​မည်​မ​ဟုတ်။ သင်​တို့​၏​ဘိုး​ဘေး တို့​နှင့်​ကိုယ်​တော်​တိုင်​ပြု​တော်​မူ​သော​ပ​ဋိ
    ညာဉ်​ကို​လည်း​မေ့​တော်​မူ​မည်​မ​ဟုတ်။''
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་སྙིང་རྗེ་ལྡན་པའི་དཀོན་མཆོག་ལགས་པས།
    ཁོང་གིས་ཁྱོད་སྤང་བར་མི་བྱ་ཞིང་ཁྱོད་རྩ་མེད་དུའང་མི་གཏོང་། ཁོང་གིས་ཁྱོད་ཀྱི་ཕ་མེས་ལ་མནའ་བཞེས་ནས་ཞལ་ཆད་བཞག་པའང་ཐུགས་ནས་མི་བརྗེད་དོ།
    །
  sna-sna: Nokuti Jehovha Mwari wenyu ndiMwari ane ngoni, haangakusiyei kana kukuparadzai,
    kana kukanganwa sungano yamadzibaba enyu, yaakasimbisa kwavari nemhiko.
  spa-BLM: Porque el Señor, tu Dios, es un Dios misericordioso. No te fallará ni te
    destruirá, ni olvidará el pacto de tus padres que les juró.
  cac-cac: man̈ ol ex yactejcanlaj. Man̈ ol ex satjiel yuj d'a juneln̈ej, man̈ ol
    b'at satc'olal strato yac'nac yed' eb' co mam quicham, yujto ayn̈ej yoq'uelc'olal.
  swh-ULB: Kwa kuwa Yahwe Mungu wenu ni Mungu wa rehema; hatawaangusha wala kuwaangamiza
    ninyi, wala kusahau agano la baba zenu ambalo aliapa kwao.
  bel-bel: Гасподзь, Бог твой, ёсьць Бог мілажальны; Ён не пакіне цябе і не загубіць
    цябе і не забудзе запавету з бацькамі тваімі, які Ён прысягаю зацьвердзіў ім.
  deu-ELBBK: Denn ein barmherziger Gott ist der HERR, dein Gott; er wird dich nicht
    lassen und dich nicht verderben und wird des Bundes deiner Väter nicht vergessen,
    den er ihnen geschworen hat.
  mbb-OT: Su hihizuwen is Nengazen he Megbevayè niw. Kenè kew zin ebey-anan wey kenè
    kew zin edèdeetan. Kenè din edlipatan is kebpekid-uyun din he impenangdù din diyà
    te menge kepuun niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ കരുണയുള്ള ദൈവമല്ലോ; അവൻ നിന്നെ ഉപേക്ഷിക്കയില്ല, നശിപ്പിക്കയില്ല,
    നിന്റെ പിതാക്കന്മാരോടു സത്യംചെയ്തിട്ടുള്ള തന്റെ നിയമം മറക്കയുമില്ല.
  rmc-rmc: O RAJ, tumaro Del, hino lačhejileskro Del; na omukela tumen aňi tumen na
    zňičinela, na bisterela pre zmluva, so phandľa la veraha tumare dadenca.
  pes-OPV: زیرا که یهوه خدای تو خدای رحیم است، تو را ترک نخواهد کرد و تو را هلاک نخواهد
    نمود، و عهد پدرانت را که برای ایشان قسم خورده بود، فراموش نخواهد کرد.
  ron-1924: кэч Домнул Думнезеул тэу есте ун Думнезеу плин де ындураре, каре ну те
    ва пэрэси ши ну те ва нимичи; Ел ну ва уйта легэмынтул пе каре л-а ынкеят прин
    журэмынт ку пэринций тэй.
  ben-OBCV: কারণ তোমাদের ঈশ্বর সদাপ্রভু এক করুণাময় ঈশ্বর; তিনি তোমাদের ছেড়ে যাবেন
    না বা ধ্বংস করবেন না, কিংবা তোমাদের পূর্বপুরুষদের জন্য শপথ করে যে নিয়ম স্থাপন
    করেছেন তা ভুলে যাবেন না।
  som-som: maxaa yeelay, Rabbiga Ilaahiinna ahu waa Ilaah naxariis badan, oo isagu
    idin gabi maayo, idinna baabbi'in maayo, illoobina maayo axdigii uu awowayaashiin
    ugu dhaartay.
  lat-VUC: 'Quia Deus misericors Dominus Deus tuus est: non dimittet te, nec omnino
    delebit, neque obliviscetur pacti, in quo juravit patribus tuis.'
  eng-ASVBT: for Jehovah thy God is a merciful God; he will not fail thee, neither
    destroy thee, nor forget the covenant of thy fathers which he sware unto them.
  ita-1885: perciocchè il Signore Iddio tuo è un Dio pietoso; egli non ti abbandonerà,
    e non ti distruggerà, e non dimenticherà il patto fatto co' tuoi padri il quale
    egli ha lor giurato.
  eng-LXXUP: 'Because the Lord thy God is a God of pity: he will not forsake thee,
    nor destroy thee; he will not forget the covenant of thy fathers, which the Lord
    swore to them.'
  eng-ULB: For Yahweh your God is a merciful God; he will not fail you nor destroy
    you, nor forget the covenant of your fathers that he swore to them.
  spa-VBL: El Señor su Dios es un Dios misericordioso. No los abandonará, ni los destruirá,
    ni olvidará el pacto que hizo con sus antepasados, confirmado por una promesa
    solemne.
  fra-_FOB: Parce que l'Éternel ton Dieu est un Dieu miséricordieux, il ne t'abandonnera
    point et ne te détruira point; et il n'oubliera point l'alliance de tes pères,
    qu'il leur a jurée.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ കരുണയുള്ള ദൈവമല്ലയോ; അവൻ നിന്നെ ഉപേക്ഷിക്കുകയില്ല, നശിപ്പിക്കുകയില്ല,
    നിന്റെ പിതാക്കന്മാരോട് സത്യംചെയ്ത തന്റെ നിയമം മറക്കുകയും ഇല്ല.
  urd-GVR: Kyoṅki Rab terā Ḳhudā rahīm Ḳhudā hai. Wuh tujhe na tark karegā aur na
    barbād karegā. Wuh us ahd ko nahīṅ bhūlegā jo us ne qasam khā kar tere bāpdādā
    se bāndhā thā.
  suz-BL: मारदे हना परमप्रभु यावे, इन परमप्रभु, शिशी पाइब परमप्रभु बाक्‍ब। इन किकी
    पिपी नु कसम जशा पशो कबल मप्रेंब। मेकोमी इन कली मप्रोंइथु, खतम मसेल्‍ब।
  ita-1927: poiché l’Eterno, l’Iddio tuo, è un Dio pietoso; egli non ti abbandonerà
    e non ti distruggerà; non dimenticherà il patto che giurò ai tuoi padri.
  ckb-ckb: چونکە یەزدانی پەروەردگارتان خودایەکی بە بەزەییە، بەجێتان ناهێڵێت و لەناوتان
    نابات و پەیمانی باوباپیرانتان لەبیر ناکات کە سوێندی بۆیان خوارد.
  eng-BBE: Because the Lord your God is a God of mercy, he will not take away his
    help from you or let destruction overtake you, or be false to the agreement which
    he made by an oath with your fathers.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಕರುಣೆಯುಳ್ಳ ದೇವರು, ಅವರು ನಿಮ್ಮನ್ನು ಕೈಬಿಡುವುದಿಲ್ಲ,
    ನಾಶಮಾಡುವುದಿಲ್ಲ, ಅವರು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮರೆಯುವುದಿಲ್ಲ.
  tam-2017: உன் தேவனாகிய யெகோவா இரக்கமுள்ள தேவனாயிருப்பதினால், அவர் உன்னைக் கைவிடவுமாட்டார்,
    உன்னை அழிக்கவுமாட்டார், உன் முற்பிதாக்களுக்குத் தாம் வாக்களித்துக் கொடுத்த உடன்படிக்கையை
    மறக்கவுமாட்டார்.
  spa-RV-1909: Porque Dios misericordioso es Jehová tu Dios; no te dejará, ni te destruirá,
    ni se olvidará del pacto de tus padres que les juró.
  ron-BTF: (Pentru că DOMNUL Dumnezeul tău este un Dumnezeu milostiv), el nu te va
    părăsi, nici nu te va nimici, nici nu va uita legământul părinţilor tăi pe care
    li l-a jurat.
  eng-WEBP: For the LORD your God is a merciful God. He will not fail you nor destroy
    you, nor forget the covenant of your fathers which he swore to them.
  eng-FBV: The Lord your God is a merciful God. He won't abandon you or destroy you
    or forget the agreement he made with your forefathers, confirmed by a solemn promise.
  nld-1939: Want Jahweh, uw God, is een barmhartige God! Hij zal u verlaten noch verdelgen,
    en het Verbond niet vergeten, dat Hij uw vaderen bezworen heeft.
  nch-BL: Pampa amoTECO Dios tahuel tetasojta. Yaya amo amechtahuelcahuas, yon amo
    amechtzontamiltis nochi amojuanti. Amo quielcahuas nopa camanal sencahuali cati
    quichijqui ica amohuejcapan tatahua.
  vie-1934: Vì Giê-hô-va Đức Chúa Trời ngươi là Đức Chúa Trời hay thương xót sẽ không
    bỏ ngươi và không hủy diệt ngươi đâu; cũng chẳng quên sự giao ước mà Ngài đã thề
    cùng các tổ phụ ngươi.
  hin-CV: क्योंकि याहवेह, तुम्हारे परमेश्वर दयालु-कृपालु परमेश्वर हैं; न वह तुम्हें
    छोड़ देंगे, न तुम्हें नाश कर देंगे और न ही वह तुम्हारे पूर्वजों से शपथपूर्वक की
    गई वाचा को भुला देंगे.
  eng-OURB: For Adonai your God is a merciful God. He will not fail you, neither destroy
    you, nor forget the covenant ·binding contract between two or more parties· of
    your fathers which he swore to them.
  spa-BES: Porque el Señor tu Dios es un Dios de misericordia, no te quitará su ayuda
    ni dejará que la destrucción te alcance, ni se olvidará del pacto que hizo mediante
    un juramento con tus padres.
  tdx-tdx: Amy te Andrianañahare tretram-po t’Iehovà Andrianañahare’o, tsy haforintse’e,
    tsy hampimodoe’e; tsy ho haliño’e i fañina aman-droae’o nifantà’e am’ iereoy.
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, ndo Nguluwi yawele na isungu, howaleka
    ne kuwadumya ne kusemwa ilagano lila lyoyaliditile na wasekulu wa hemwe kwa chilaho.
  eng-OKE: and be obedient to His Word, because the Lord thy God is a merciful God;
    He will not forsake thee, nor destroy thee, nor forget the covenant of thy fathers
    which He sware unto them.
  tha-KJV: (เพราะว่าพระเยโฮวาห์พระเจ้าของท่านทั้งหลายเป็นพระเจ้าผู้ทรงกอปรด้วยพระเมตตา)
    พระองค์​จะไม่ทรงละทิ้งหรือทำลายท่านทั้งหลาย หรือลืมพันธสัญญาซึ่งพระองค์ทรงกระทำไว้กับบรรพบุรุษของท่านโดยการปฏิ​ญาณ
  por-BR-2018: Porque Deus misericordioso é o SENHOR teu Deus; não te deixará, nem
    te destruirá, nem se esquecerá do pacto de teus pais que lhes jurou.
  deu-ELO: Denn ein barmherziger Gott ist Jehova, dein Gott; er wird dich nicht lassen
    und dich nicht verderben und wird des Bundes deiner Väter nicht vergessen, den
    er ihnen geschworen hat.
  eng-WYC-2018: For thy Lord God is a merciful God; he shall not forsake thee, neither
    he shall do thee away utterly, neither he shall forget the covenant, in which
    he swore to thy fathers. (For the Lord thy God is a merciful God; he shall not
    forsake thee, nor shall he utterly do thee away, nor shall he forget the covenant,
    which he swore to thy fathers.)
  epo-epo: ĉar la Eternulo, via Dio, estas Dio kompatema; Li ne forlasos vin nek pereigos
    vin, kaj ne forgesos la interligon kun viaj patroj, pri kiu Li ĵuris al ili.
  uig-PIN: Qünki Pǝrwǝrdigar Hudayinglar rǝⱨimdil bir Hudadur; U silǝrni taxliwǝtmǝydu,
    nǝ ⱨalak ⱪilmaydu, nǝ ata-bowiliringlar bilǝn ⱪǝsǝm iqip tüzgǝn ǝⱨdisini ⱨeq untumaydu.
  beo-beo: Hina Gode da gogolema:ne olofosu bagade dawa:. E da dili hamedafa yolesimu
    amola dili hame gugunufinisimu. Amola E da gousa:su amo Hisu dilia aowalali ilima
    hamoi amo hamedafa gogolemu.
  tpi-OTNT: Em i God bilong marimari. Em i no inap lusim yupela o bagarapim yupela.
    Na em i no inap lusim tingting long dispela kontrak em yet i bin mekim wantaim
    ol tumbuna bilong yupela.
  hau-SA: Gama Ubangiji Allahnku, Allah ne mai jinƙai; ba zai yashe ku ko yă hallaka,
    ko kuma yă manta da alkawarin da ya yi da kakanninku, wanda ya tabbatar da su
    da rantsuwa ba.
  uig-LAT: Chünki Perwerdigar Xudayinglar rehimdil bir Xudadur; U silerni tashliwetmeydu,
    ne halak qilmaydu, ne ata-bowiliringlar bilen qesem ichip tüzgen ehdisini héch
    untumaydu.
  nde-nde: Phela uThixo uNkulunkulu wenu nguNkulunkulu olomusa; kayikulidela loba
    alibhubhise loba alibale isivumelwano sakhe asenza labokhokho benu, leso asiqinisa
    kubo ngesifungo.”
  ton-ton: (He ko Sihova ko ho ʻOtua, ko e ʻOtua ʻaloʻofa;) ʻe ʻikai te ne liʻaki
    koe, pe fakaʻauha koe, pe fakangaloʻi ʻae fuakava ʻa hoʻo ngaahi tamai ʻaia naʻa
    ne fuakava ai kiate kinautolu.
  ces-1613: (Poněvadž Hospodin Bůh tvůj jest Bůh silný, milosrdný,) neopustí tebe,
    ani tě nezkazí, ani zapomene se na smlouvu otců tvých, kterouž s přísahou utvrdil
    jim.
  eng-WMB: For the LORD your God is a merciful God. He will not fail you nor destroy
    you, nor forget the covenant of your fathers which he swore to them.
  tam-TCV: ஏனெனில் உங்கள் இறைவனாகிய யெகோவா இரக்கம் நிறைந்த இறைவனாய் இருக்கிறார்; அவர்
    உங்களைக் கைவிடவோ, அழிக்கவோமாட்டார். அவர் உங்களுடைய முற்பிதாக்களுக்கு ஆணையிட்டு
    உறுதிப்படுத்தி, அவர்களுடன் செய்துகொண்ட உடன்படிக்கையை மறக்கவுமாட்டார்.
  ceb-ULB: Tungod kay maluloy-on si Yahweh nga inyong Dios; dili niya kamo pakyason
    ni laglagon, ni kalimtan ang kasabotan sa inyong mga amahan nga iyang gipanumpa
    kanila.
  pol-UBG: Ponieważ PAN, twój Bóg, jest miłosiernym Bogiem, nie opuści cię ani cię
    nie zniszczy, ani nie zapomni o przymierzu z twoimi ojcami, które im poprzysiągł.
  agr-agr: niig wait anenkagtina iman asa atumnakek idaitamsashtinai. Ijipatnash ijipashtinai,
    nuigtushkam nii atumi muunjum aidaujai chichaman umikua nunak kajimatkishtinai,
    wagki nunak tuké umiktinaitjai tiu asa.
  kyc-kyc: Anatu baame sakame kumuo pyuo nyingi. Baame nakama kyawa yaki nyuope dee
    pyao kokwa soo nembope pii nara. Dee nakamana rora ambasu dupwa keta pii kana
    minyuo lalu lao lao baa rangeme leyamo doko kame see nara.
  urd-GVU: کیونکہ رب تیرا خدا رحیم خدا ہے۔ وہ تجھے نہ ترک کرے گا اور نہ برباد کرے
    گا۔ وہ اُس عہد کو نہیں بھولے گا جو اُس نے قَسم کھا کر تیرے باپ دادا سے باندھا
    تھا۔
  deu-1912: Denn der HERR, dein Gott, ist ein barmherziger Gott; er wird dich nicht
    lassen noch verderben, wird auch nicht vergessen des Bundes, den er deinen Vätern
    geschworen hat.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಕನಿಕರವುಳ್ಳ ದೇವರಾದುದರಿಂದ ಆತನು ನಿಮ್ಮನ್ನು ಅಲಕ್ಷ್ಯಮಾಡುವುದಿಲ್ಲ,
    ವಿನಾಶಕ್ಕೆ ಬಿಡುವುದಿಲ್ಲ. ಆತನು ನಿಮ್ಮ ಪೂರ್ವಿಕರ ಸಂಗಡ ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಮರೆಯುವುದಿಲ್ಲ.
  yap-yap: I SOMOL ni Got romed e ba Got ko runguy. Dabi n’agmed fa thang owchemed.
    Ya dabi pag talin fare m’ag ni ngongliy u thilin pi chitamangimed nge ir.
  hlt-MCSB: na Pathen BOEIPA he thinphoei Pathen la a om dongah nang te n'rhael pawt
    vetih m'phae mahpawh. Na pa rhoek taengah a caeng paipi te khaw hnilh mahpawh.
  mdy-ETH: ዒዚ ዓቶም ጋዓ ፆኦሲታሢሮ ዒንሢ ዒ ሃሻዓኬ፤ ፔቶዋ ዒንሢ ጋፒ ባይቃንዳጉዲ ዒ ማሃዓኬ፤ ዒንሢኮ ቤርታኣ ዓዶንሢና
    ዎላ ዒ ጫኣቄ ጫኣቁሞ ፔቴታዖ ዋላያቱዋሴ።
  twi-ASANTE: Ɛfiri sɛ, mo Awurade mo Onyankopɔn no yɛ mmɔborɔhunu Onyankopɔn. Ɔrennya
    mo na ɔrensɛe mo anaa ne werɛ remfiri apam a ɔne mo agyanom pameeɛ a ɔkaa ntam
    sii so no.
  eng-WEBU: For the LORD your God is a merciful God. He will not fail you nor destroy
    you, nor forget the covenant of your fathers which he swore to them.
  bnp-bnp: Ia a Vure na nidodo. I uka ma ge pe mua, o ge rata hale mua, o ge longokaburungia
    a nita na ngava dagi i ratea ne huriki a gare ne mua hosi.
  wal-wal: GODAI intte Xoossai maarotettan kumida Xoossaa gidiyo gishshau, i inttena
    aggenna; woikko xaissenna; intte aawatussi i caaqqido maachchaakka dogenna.
  spa-PDDPT: Porque Yavé tu ʼElohim es misericordioso, no te abandonará, ni te destruirá,
    ni olvidará el Pacto que les juró a tus antepasados.
  gun-gun: Senhor Penderuete napenepytyvõ e'ỹi 'rã, nhomboaxy kuaa va'e vy. Napenemomba
    etei 'rã, ndaexarai 'rã guive oura reve guexeve guarã peneramoĩ kuery reve ojapo
    va'ekue gui.
  ilo-ULB: Ta ni Yahweh a Diosyo ket manangaasi a Dios; saannakayonto nga upayen wenno
    dadaelen, wenno lipaten ti tulagna kadagiti ammayo nga insapatana kadakuada.
  kpg-kpg: Idimaa, Dimaadua di godou God la di God dumaalia. Mee hagalee kili goodou
    gi daha ge hagalee daaligi goodou, gei Mee hagalee haga de langahia dana hagababa
    dela ne hai gi godou maadua mmaadua.
  uig-ARA: چۈنكى پەرۋەردىگار خۇدايىڭلار رەھىمدىل بىر خۇدادۇر؛ ئۇ سىلەرنى تاشلىۋەتمەيدۇ،
    نە ھالاك قىلمايدۇ، نە ئاتا-بوۋىلىرىڭلار بىلەن قەسەم ئىچىپ تۈزگەن ئەھدىسىنى ھېچ
    ئۇنتۇمايدۇ.
  sus-sus: barima wo Marigi Alatala, Ala na a ra naxan kinikinima mixi ma, naxan mu
    wo rabɛɲinma, naxan mu wo halakima. A mu fama nɛɛmude saatɛ ma a rakali naxan
    na wo babae bɛ.»
  pon-2006: Pwe ih Koht kalahngan emen. E sohte pahn ketin keseikumwailla de kamwomwkumwailla.
    E sohte pahn likidmeliehla inowo me pein ih ketin wiahiong amwail pahpa kahlap
    ko.
  jae-jae: Gebe Apômtau, aômnêm Anôtô, eŋ Anôtô taê walôŋa. Eŋ oc êwi aôm siŋ to enseŋ
    aôm su ma êliŋ poac, taŋ kêmoatiŋ gêdêŋ tamemi to kêtôc lêma naŋ, siŋ atom.
  ksd-ksd: tago a Luluai kavava God ia ra God na varmari; pa na vana kan avat, ma
    pa na vamutue avat, ma pa na valubane ra kunubu nina i ga tul tar ia ta ra umana
    tama i vavat ma ra vavalima.
  tur-YTC: Çünkü Tanrınız Yahve merhametli bir Tanrı'dır. O, sizi yüzüstü bırakmayacak,
    sizi yok etmeyecek, atalarınızın antlaşmasını, onlara içtiği andı unutmayacaktır.
  grc-BRENT: Ὅτι Θεὸς οἰκτίρμων Κύριος ὁ Θεός σου· οὐκ ἐγκαταλείψει σε, οὐδὲ μὴ ἐκτρίψει
    σε· οὐκ ἐπιλήσεται τὴν διαθήκην τῶν πατέρων σου, ἣν ὤμοσεν αὐτοῖς Κύριος.
  ind-AYT: TUHAN, Allahmu adalah Allah Pengasih! Dia tidak akan meninggalkan atau
    membinasakanmu, tidak pula mengingkari perjanjian yang telah dibuat-Nya dengan
    nenek moyangmu.”
  nya-nya: Pakuti Yehova Mulungu wanu ndi Mulungu wachifundo, Iye sadzakutayani kapena
    kukuwonongani kapena kuyiwala pangano lake ndi makolo anu, limene analitsimikiza
    mwa lumbiro.
  hrv-hrv: TÓa Jahve, Bog tvoj, Bog je milosrdan; neće te on zapustiti ni upropastiti
    niti će zaboraviti Saveza što ga je pod zakletvom sklopio s ocima tvojim.
  mps-mps: Magi baso meni, aga te bidi hobede ebo God dao. Agai dage mu tagaliyu,
    ma dage mu dola siliyu me egobeo. Tama agai te dago wąį dali dąų walali te
    bomai po me gegeda pogobeo,” Mosesgo te po wai.
  tpi-tpi: Em i God bilong marimari. Em i no inap lusim yupela o bagarapim yupela.
    Na em i no inap lusim tingting long dispela kontrak em yet i bin mekim wantaim
    ol tumbuna bilong yupela.
  dan-1931: Thi en barmhjertig Gud er HERREN din Gud; han slipper dig ikke og lader
    dig ikke gå til Grunde og glemmer ikke Pagten med dine Fædre, som han tilsvor
    dem.
  vie-OVCB: Chúa Hằng Hữu là Đức Chúa Trời của anh em, đầy lòng thương xót; Ngài không
    từ bỏ, tuyệt diệt anh em, cũng không quên giao ước Ngài đã lập với tổ tiên của
    anh em.”
  guj-2017: તમારા ઈશ્વર યહોવાહ દયાળુ ઈશ્વર છે; તે તમારો ત્યાગ કરશે નહિ અને તમારો નાશ
    પણ કરશે નહિ તેમ જ જે કરાર તમારા પિતૃઓની સાથે સમ ખાઈને તેમણે કર્યો છે તેને તે ભૂલી
    જશે નહિ.
  pon-2006A: Pwe ih Koht kalahngan emen. E sohte pahn ketin keseikumwailla de kamwomwkumwailla.
    E sohte pahn likidmeliehla inowo me pein ih ketin wiahiong amwail pahpa kahlap
    ko.
  por-BRBSL: Pois Yahweh, vosso Deus, é um Deus misericordioso. Ele não vos falhará
    nem vos destruirá, nem esquecerá o pacto de vossos pais, que Ele jurou a eles.
  cth-cth: nangmae Cathut teh pahrennae ka tawn e lah ao dawkvah, nangmanaw na pahnawt
    awh mahoeh, na raphoe awh mahoeh, lawk a kam e pahnim mahoeh.
  twi-twi: Efisɛ Awurade, mo Nyankopɔn, no yɛ mmɔborɔhunu Nyankopɔn; ɔrennyaw mo na
    ɔrensɛe mo anaa ne werɛ remfi apam a ɔne mo agyanom pamee a ɔkaa ntam sii so no.
  hlt-hlt: na Pathen BOEIPA he thinphoei Pathen la a om dongah nang te n'rhael pawt
    vetih m'phae mahpawh. Na pa rhoek taengah a caeng paipi te khaw hnilh mahpawh.
  tbz-SIM: Kɛ yɛ̃́ ti Yiɛ̀ nKuyie ndi kuɔ̀mmɛ̀ mɛsémmɛ̀ kɛ di dɔ́, kù í yóó di bɔntóo,
    kù í yóó di kuɔ kɛ di deè, kù í yóó yɛ̃̀ mmɛtɑummɛ̀ kù dɔ̀ɔ̀nɛ̀mɛ̀ di yɛmbɛ̀ kɛ
    ĩkú mɛ ĩ́nkɛ̀.
  msy-2020: Ikiavɨra Itir God, ian God, a Godɨn apangkuvim itim. Kamaghɨn amizɨ, a
    pura ia ataghɨragh ia gasɨghasighan kogham. Egh an Akar Dɨkɨrɨzir Gavgavir a uabɨ
    ian inazir afeziaba ko amizir kam gɨn amadaghan kogham.
  dop-dop: Mpi tɔ, ɩ kɛ́ pǝtɔɔtǝlɛ tʋ kɛ́. Ɩ kɑɑ lɔ-mɛ yɑɑ ɩ́ wɑkǝlɩ-mɛ, yɑɑ ɩ sɔɔ
    nɔɔsɩ nsi ɩ kɑ sɩɩ mǝ cɑɑnɑɑ nɑ tuunɑʋ tɔ sɩ tɔɔ.
  azb-azb: Axı Allahınız Rəbb rəhmli Allahdır. O sizi atmaz, məhv etməz. Atalarınıza
    andla təsdiq etdiyi əhdi unutmaz.
  eng-DBY: — for Jehovah thy God is a merciful God, — he will not forsake thee, neither
    destroy thee, nor forget the covenant of thy fathers which he swore unto them.
  hin-2017: क्योंकि तेरा परमेश्वर यहोवा दयालु परमेश्वर है, वह तुम को न तो छोड़ेगा
    और न नष्ट करेगा, और जो वाचा उसने तेरे पितरों से शपथ खाकर बाँधी है उसको नहीं भूलेगा।
  wol-KYG: Ndax seen Yàlla Aji Sax ji Yàllay yërmande la. Du leen wacc, du leen yàqte
    te du fàtte kóllëre, ga mu fasoon ak seeni maam ci kaw ngiñ.
  eng-YLT: for a merciful God [is] Jehovah thy God; He doth not fail thee, nor destroy
    thee, nor forget the covenant of thy fathers, which He hath sworn to them.
  eng-WYC-2017: For thy Lord God is a merciful God; he shall not forsake thee, neither
    he shall do thee away utterly, neither he shall forget the covenant, in which
    he swore to thy fathers.
  eng-WMBB: For the LORD your God is a merciful God. He will not fail you nor destroy
    you, nor forget the covenant of your fathers which he swore to them.
  urd-GVH: क्योंकि रब तेरा ख़ुदा रहीम ख़ुदा है। वह तुझे न तर्क करेगा और न बरबाद करेगा।
    वह उस अहद को नहीं भूलेगा जो उसने क़सम खाकर तेरे बापदादा से बाँधा था।
  rug-rug: Ura sa tataru te Zihova si variva taleosae; lopu kaqu gala pani gamu Sa
    babe va mate beto gamu Sa, meke lopu kaqu hite muliṉi nia Sa sa Nana vinariva
    egoi sapu telena tavetia koari na tiatamada.
  gaz-gaz: Waaqayyo Waaqni kee Waaqa araaraa ti; inni si hin gatu yookaan si hin balleessu
    yookaan kakuu abbootii keetiif kakate sana hin dagatu.
  fra-LSG: 'car l’Éternel, ton Dieu, est un Dieu de miséricorde, qui ne t’abandonnera
    point et ne te détruira point: il n’oubliera pas l’alliance de tes pères, qu’il
    leur a jurée.'
  gnn-gnn: Ŋayinydja ŋunhi mel‐wuyunaramirri God, yaka ŋayi yurru nhumalanha ŋunhi
    ganan gupaḏalkumanydja, yakana ŋayi yurru meṉguma nhanukuŋuwaynydja ŋayi ŋunhi
    dhäwu', ŋunhi ŋayi dhawu'‐nherrara nhumalaŋgalaŋuwala märi'muwala.
  yal-yal: Bayo Alatala ɛ Ala, Ala na a ra naxan kininkinin, naxan mi ɛ rabeɲinma,
    naxan mi ɛ halagima. A mi ɲinanɲɛ layirin xɔn, a a kɔlɔ naxan ma ɛ benbane xa.
  haw-1868: (No ka mea, o Iehova kou Akua, he Akua aloha,) aole ia e haalele mai ia
    oe, aole e luku mai ia oe, aole hoi ia e hoopoina i ka berita o kou mau kupuna
    ana i hoohiki ai ia lakou.
  arb-NAV: لأَنَّ الرَّبَّ إِلَهَكُمْ إِلَهٌ رَحِيمٌ لَا يَنْبِذُكُمْ وَلا يُفْنِيكُمْ،
    وَلا يَنْسَى عَهْدَ آبَائِكُمُ الَّذِي أَقْسَمَ لَهُمْ عَلَيْهِ.
  ewe-ewe: elabena Yehowa miaƒe Mawu kpɔa nublanui na ame. Magblẽ mi ɖi o, matsrɔ̃
    mi o, eye maŋlɔ ŋugbe siwo wòdo na mia fofowo la be o.”
  eng-LEE: For a merciful God is the Lord thy God; he will not forsake thee, nor destroy
    thee; and he will not forget the covenant of thy fathers which he hath sworn unto
    them.
  asm-FB: কিয়নো আপোনালোকৰ ঈশ্বৰ যিহোৱা দয়ালু ঈশ্বৰ; তেওঁ আপোনাক হতাশ নকৰে আৰু ধ্বংসও
    নকৰে, আৰু আপোনালোকৰ পিতৃসকলৰ লগত যি প্ৰতিজ্ঞা কৰি শপত খাইছিল তাক তেওঁ নাপাহৰে।
  sus-A: بَرِ مَ وٌ مَرِفِ عَلَتَلَ، عَلَ نَ عَ رَ نَشَن كِنِكِنِمَ مِشِ مَ، نَشَن
    مُ وٌ رَبّحِنمَ، نَشَن مُ وٌ هَلَكِمَ. عَ مُ قَمَ نّيمُدٍ سَاتّ مَ عَ رَكَلِ نَشَن
    نَ وٌ بَبَيٍ بّ.»
  fra-SBL: Car Yahvé ton Dieu est un Dieu de miséricorde. Il ne te laissera pas tomber,
    ne te détruira pas et n'oubliera pas l'alliance de tes pères qu'il leur a jurée.
  hbo-hbo: כִּ֣י אֵ֤ל רַחוּם֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לֹ֥א יַרְפְּךָ֖ וְלֹ֣א יַשְׁחִיתֶ֑ךָ
    וְלֹ֤א יִשְׁכַּח֙ אֶת־בְּרִ֣ית אֲבֹתֶ֔יךָ אֲשֶׁ֥ר נִשְׁבַּ֖ע לָהֶֽם׃
  eng-WYCLIFFE: For thi Lord God is merciful God; he schal not forsake thee, nethir
    he schal do awey outirli, nethir he schal foryete the couenaunt, in which he swoor
    to thi fadris.
  cwe-cwe: Mndewa Mulungu, Mulungu wenu, ni Mulungu yeli na ubazi, hezamulekani hebu
    hezamwangamizani, hebu hezazimiza lagano diyekile na wasaho zenu kwa kuilaha.
  kik-kik: Nĩgũkorwo Jehova Ngai wanyu nĩ Ngai ũrĩ-tha; ndakamũtiganĩria, kana amũniine,
    kana ariganĩrwo nĩ kĩrĩkanĩro gĩake na maithe manyu ma tene kĩrĩa aarĩkanĩire
    nao na mwĩhĩtwa.
  fra-NCL: 'car c’est un Dieu compatissant que Yahweh, ton Dieu : il ne t’abandonnera
    pas et ne te détruira pas ; il n’oubliera pas son alliance avec tes pères, qu’il
    leur a jurée.'
  cek-AK: na Angraeng Sithaw loe tahmenhaih hoiah kakoi Sithaw ah oh pongah, anih
    mah na pahnawt o sut mak ai, paro mak ai; nam panawk khaeah a sak ih lokmaihaih
    to doeh pahnet mak ai.
  cuk-cuk: Ar be-Bab-Dummad-Jehová, dule-wiledaksoggu, bemar-dadgan-ebo-igar-mesisad
    iegosulid, ar ade, sogsad, ede a-igar imakedseye. A-ular, Bab-Jehová bemar-metosulid,
    bemar-obelogosurbalid.”
  uig-CYR: Чүнки Пәрвәрдигар Худайиңлар рәһимдил бир Худадур; У силәрни ташливәтмәйду,
    нә һалак қилмайду, нә ата-бовилириңлар билән қәсәм ичип түзгән әһдисини һеч унтумайду.
  tel-2017: మీ దేవుడు యెహోవా కనికరం గలవాడు కాబట్టి మీ చెయ్యి విడవడు, మిమ్మల్ని నాశనం
    చేయడు. తాను మీ పూర్వీకులతో చేసిన నిబంధన వాగ్దానాన్ని మరచిపోడు.
  hat-BSA: Paske SENYÈ a, Bondye nou an, se yon Bondye ki plen avèk mizerikòd; Li
    p ap lage nou, ni detwi nou ni bliye akò avèk zansèt nou yo ke Li te sèmante a
    yo menm.
  kos-kos: El sie God pakoten. El ac fah tia kunauskowosla ku fahsr liki kowos, ac
    El ac fah tia mulkunla wuleang se su El sifacna orala yurin mwet matu lowos meet
    ah.
  hbo-WLC: כִּ֣י אֵ֤ל רַחוּם֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לֹ֥א יַרְפְּךָ֖ וְלֹ֣א יַשְׁחִיתֶ֑ךָ
    וְלֹ֤א יִשְׁכַּח֙ אֶת־בְּרִ֣ית אֲבֹתֶ֔יךָ אֲשֶׁ֥ר נִשְׁבַּ֖ע לָהֶֽם׃
  ibo-ibo: Nʼihi na Onyenwe anyị Chineke unu bụ Chineke na-eme ebere. Ọ gaghị agọnarị
    unu maọbụ laa unu nʼiyi, maọbụ chefuo ọgbụgba ndụ ya na nna nna unu ha gbara,
    nke o ji iyi ọ ṅụrụ mesie ike.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଦୟାଳୁ ପରମେଶ୍ୱର ଅଟନ୍ତି; ସେ ତୁମ୍ଭକୁ ତ୍ୟାଗ
    କରିବେ ନାହିଁ, କି ତୁମ୍ଭକୁ ବିନଷ୍ଟ କରିବେ ନାହିଁ, କିଅବା ଶପଥ ଦ୍ୱାରା ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ
    ନିକଟରେ ଯେଉଁ ନିୟମ କରିଅଛନ୍ତି, ତାହା ପାସୋରିବେ ନାହିଁ।
  chk-chk: Pun ewe Samol mi Lapalap ämi we Kot eman Kot mi eäni ümöümöch, esap likitikemi
    ika nikemi, esap pwal manlükala an pwon fän akapel ngeni ämi kewe lewo.
  rop-rop: Im na det brabli kainbala God en im oldei sori blanga yumob. Im kaan libum
    yumob o binijimap yumob. Im kaan neba foget det brabli strongbala pramis weya
    imbin meigim garram wi grengrenfathamob.
  ukr-1871: Бо Господь, Бог твій, милостивий Бог; він не покине тебе і не скарає тебе,
    і не забуде про завіт батьків твоїх, що про його клявся перед ними.
  deu-1951: denn der HERR, dein Gott, ist ein barmherziger Gott; Er wird dich nicht
    verlassen, noch verderben; Er wird auch des Bundes, den er deinen Vätern geschworen
    hat, nicht vergessen.
  eng-JPS: for the LORD thy God is a merciful God; He will not fail thee, neither
    destroy thee, nor forget the covenant of thy fathers which He swore unto them.
  srp-1865: Gospod je Bog tvoj milostiv Bog, neæe te ostaviti ni istrijebiti, jer
    neæe zaboraviti zavjeta s ocima tvojim, za koji im se zakleo.
  lug-lug: Kubanga Mukama Katonda wo ajjudde okusaasira, taakusuulirirenga wadde okukuzikiriza,
    oba okwerabira endagaano ye gye yakola ne bajjajjaabo gye yabalayiririra.
  heb-heb: כי אל רחום יהוה אלהיך לא ירפך ולא ישחיתך ולא ישכח את ברית אבתיך אשר נשבע
    להם׃
  ben-IRV: কারণ তোমার ঈশ্বর সদাপ্রভু কৃপাময় ঈশ্বর; তিনি তোমাকে ত্যাগ করবেন না, তোমাকে
    ধ্বংস করবেন না এবং শপথের মাধ্যমে তোমার পূর্বপুরুষদের কাছে যে নিয়ম করেছেন, তা
    ভুলে যাবেন না।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਇੱਕ ਦਿਆਲੂ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਉਹ ਨਾ ਤਾਂ ਤੁਹਾਨੂੰ
    ਤਿਆਗੇਗਾ, ਨਾ ਤੁਹਾਡਾ ਨਾਸ ਕਰੇਗਾ ਅਤੇ ਨਾ ਹੀ ਉਸ ਨੇਮ ਨੂੰ ਭੁੱਲੇਗਾ ਜਿਸ ਦੇ ਵਿਖੇ ਉਸ ਨੇ ਤੁਹਾਡੇ
    ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ।
  mya-JVB: သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် သနား တတ်သောဘုရား ဖြစ်တော်မူသောကြောင့်
    သင် တို့ကို စွန့်ပစ် ဖျက်ဆီး တော်မ မူ။ သင် တို့ဘိုးဘေး တို့ အား ကျိန်ဆို တော်မူသော
    ပဋိညာဉ် တရားကို မေ့လျော့ တော်မ မူ။
  hmo-hmo: Badina be Lohiabada emui Dirava be bogahisihisi Diravana, ia ese umui do
    ia rakatania lasi, umui do ia hadikaia ore lasi. Bona iena gwauhamata, emui sene
    taudia dekenai ia henia gauna do ia laloaboio lasi.
  urd-urd: क्यूँकि ख़ुदावन्द तेरा ख़ुदा, रहीम ख़ुदा है, वह तुझको न तो छोड़ेगा और न
    हलाक करेगा और न उस 'अहद को भूलेगा जिसकी क़सम उसने तुम्हारे बाप — दादा से खाई।
  rus-SYN: Господь, Бог твой, есть Бог благий и милосердый; Он не оставит тебя и не
    погубит тебя, и не забудет завета с отцами твоими, который Он клятвою утвердил
    им.
  bqc-SIM: Asa Dii á Luaá Lua sósobideɛ, a pãkpaázio, a á kaalɛo. Aà bàa kua
    ń á deziↄ yã́ pↄ́ a ò ń lɛgbɛ̃ao a sãaàguo.
  tcz-CHONGTHU: Ajeh chu na Pakaiyu, Pathen uhi ngailutna a dim jeng ahin; na lung
    na heija Pakai lam nahin bel teng aman na damsah ding ahi. Ijeh inem itileh, napu
    napateu khang apat akitepna ageldoh jing in ahi.
  mar-mar: आपला देव परमेश्वर दयाळू आहे. तो तुम्हास अंतर देणार नाही. तो तुमचा सर्वनाश
    होऊ देणार नाही. तो तुमच्या पूर्वजांशी त्याने शपथपूर्वक केलेला करार तो विसरणार
    नाही.
  qub-qub: cuyapäcoj cashpan manami cachaycushunquipächu ni ushacächishunquipäpischu.
    Unay caj famillyayquicunata aunishantapis manami gongangapächu.
  hat-hat: Paske Seyè a, Bondye nou an, se yon Bondye ki gen bon kè, li p'ap lage
    nou, ni li p'ap detwi nou. Li p'ap janm bliye kontra li menm li te pase ak zansèt
    nou yo, kontra li te fè sèman l'ap toujou kenbe a.
  eng-BSB: For the LORD your God is a merciful God; He will not abandon you or destroy
    you or forget the covenant with your fathers, which He swore to them by oath.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa ga maawɔinɠaa ƓALAGI, é la ɠɛlɛa wo
    ʋa, é la wo ɠoloɠologa, é la yeemaa minazeɠegi ma, nii é ma ɠonai woni wo-mɛmɛwolani
    bɛ.
  eng-WEBPB: For the LORD your God is a merciful God. He will not fail you nor destroy
    you, nor forget the covenant of your fathers which he swore to them.
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamo'a asunku Anumzankino, amefira huoantamige,
    tamahe fanane osuge, huhagerafi huvempa kema tamagehe'inema hu'neana agera okanigahie.
  nhe-BL: Pampa imoTECO Dios tlahuel tetlasojtla. Yajaya ax inmechtlahuelcahuas, niyon
    ax inmechtzontlamiltis nochi imojuanti. Ax quiilcahuas nopa tlajtolsencahuali
    tlen quichijqui ica imohuejcapan tatahua.
  gub-BL: napeneityk kwaw a'e nehe. Wiko Tupàn purupuhareko ma'e romo a'e. Napemumaw
    kwaw nehe. Naheharaz kwaw uze'eg zaneipy wanehe we wemiapo katu kwer wi nehe.
    Umume'uahy wemiapo ràm wanupe. Uzapo putar nehe.
  eng-DRA: 'Because the Lord thy God is a merciful God: he will not leave thee, nor
    altogether destroy thee, nor forget the covenant, by which he swore to thy fathers.'
