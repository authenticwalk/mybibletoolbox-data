verse: DEU.004.022
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ യോർദാൻ കടക്കാതെ ഈ ദേശത്തുവെച്ചു മരിക്കും. എന്നാൽ നിങ്ങൾചെന്ന്
    ആ നല്ലദേശം കൈവശമാക്കും.
  deu-TKW: sondern ich werde in diesem Lande sterben, ohne den Jordan überschritten
    zu haben. Ihr aber werdet hinüberziehn, um dieses schöne Land in Besitz zu nehmen.
  lin-lin: Nakokufa na mokili oyo mpe nakokatisa Yordani te ; kasi bino, etikali moke
    bokatisa mpe bokamata mokili oyo ya kitoko.
  eng-LSV: for I am dying in this land; I am not passing over the Jordan, but you
    are passing over and have possessed this good land.
  eng-GNV: 'For I must die in this land, and shall not go ouer Iorden: but ye shall
    goe ouer, and possesse that good land.'
  eng-WEBSTER: 'But I must die in this land, I must not go over Jordan: but ye shall
    go over, and possess that good land.'
  nhw-BL: Huajca monequi nimiquis ipan ni tlali huan amo nijpanos hueyatl Jordán.
    Pero amojuanti, quena, anpanose huan anmoaxcatise nopa cuali tlali.
  swh-ONEN: Nitakufa katika nchi hii; sitavuka Yordani, lakini ninyi ni karibu mvuke
    mkaimiliki ile nchi nzuri.
  bba-bba: Miniwɑ kon kpunɑ n ɡbi. Nɑ ǹ Yuudɛni tɔburɑmɔ. Adɑmɑ bɛɛ, i ko ye tɔburɑ
    kpɑ i tem ɡem mɛ mwɑ i sinɑ mi.
  eng-KJVCPB: 'but I must die in this land, I must not go over Jordan: but ye shall
    go over, and possess that good land.'
  wbp-wbp: Kujaju junga. Kapurna ngajuju nyampurla-juku palimi, kularna yukami Kanana-kurra.
    Kularna jingijingi yani karru Jurdunu-wana murrarninginti-kari-kirra. Kala jalangu-nyayirni
    nyurrurlaju kapunkulu jingijingi yani karru Jurdunu-wana, kapunkulu yukamirra
    walya ngurrju-nyayirni-kirra, manu kapunkulu-jana jurnta kanyi yalirraku yapaku
    kuja kalu yalirla nyina.
  luo-luo: Abiro tho e pinyni, ok anangʼad aora Jordan, to un uchiegni ngʼado mondo
    udhi ukaw kereu e piny maberno.
  meu-meu: Lau na ina tano ai baina mase, basina hanaia Ioridane sinavaina unukahana
    ai; a umui vada ba hanaia, una tano namona bavabia emui.
  npi-ULB: बरु, म यस देशमै मर्नुपर्छ । म यर्दनपारि जान पाउने छैनँ । तर तिमीहरू त्यस
    असल देशमा गएर त्यसको अधिकार गर्ने छौ ।
  yor-yor: Èmi yóò kú ní ilẹ̀ yìí, èmi kì yóò la Jordani kọjá, ṣùgbọ́n ẹ̀yin ti fẹ́
    rékọjá sí òdìkejì odò láti gba ilẹ̀ rere náà.
  ind-ind: Jadi, saya tidak akan menyeberangi sungai Yordan dan akan mati di sini.
    Namun, tidak lama lagi kalian akan menyeberangi sungai Yordan dan menduduki negeri
    yang subur itu.
  pes-OPCB: من اینجا در این سوی رودخانه خواهم مرد، ولی شما از رودخانه عبور خواهید
    کرد و آن زمین حاصلخیز را تصرف خواهید نمود.
  tgl-ULB: Sa halip, dapat akong mamatay sa lupaing ito; Hindi dapat ako pumunta sa
    ibayo ng Jordan; pero kayo ay makakapunta at maaangkin ang masaganang lupaing
    iyon.
  cbu-NT: Nuwaana nishuritanda tsap tsipachi. Kungootsiyam Ortagoo arachich nda kitchina.
    Itaru, siynaa amb naatssa. Kungoo Ortagoo arachich kiteerus, naatatssa. Anoo tsapoo
    wanasiree saanasha ksutamaatsa.
  hui-hui: Ai nde i̱na iba ogo domalu ubaede naholebero. I̱ ogohayagi dege biralu
    homolebero. Tí dege dindi bayaleore benebere ede ngagoniha hole poleberami.
  mya-mya: ငါ​သည်​ဤ​အ​ရပ်​၌​သေ​ရ​မည်။ ယော်​ဒန်​မြစ် တစ်​ဘက်​သို့​ကူး​ရ​မည်​မ​ဟုတ်။
    သို့​ရာ​တွင် သင်​တို့​သည်​မြစ်​ကို​ကူး​၍ အ​စာ​ရေ​စာ​ပေါ ကြွယ်​ဝ​သော​ပြည်​ကို​သိမ်း​ယူ​ရ​ကြ​တော့​မည်။-
  bod-N: ང་ནི་ཡུལ་འདི་ནས་འཆི་དགོས་ཤིང་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་འགྲོ་མི་ནུས། འོན་ཀྱང་ཁྱོད་ཅག་ཕར་སོང་ནས་ཡུལ་བཟང་པོ་དེ་བདག་གིར་ཟུངས་ཤིག
  sna-sna: Ini ndichafira munyika ino; handichayambuki Jorodhani; asi imi mava kuzoyambuka
    nokutora nyika yakanaka.
  spa-BLM: sino que debo morir en esta tierra. No debo pasar el Jordán, sino que vosotros
    pasaréis y poseeréis esa buena tierra.
  cac-cac: Yuj chi', a d'a tic ol in chamoc, man̈xo ol in c'axpajec'laj d'a a' Jordán
    chi'. A exxo tic, ol ex c'axpajec'oc, ol ex cajnaj d'a lum luum man̈ jantacoc
    svach'il chi'.
  swh-ULB: Badala yake, ninapaswa kufa katika nchi hii, sipaswi kwenda ng'ambo ya
    Yordani, lakini mtaenda ng'ambo na kuimiliki nchi nzuri
  bel-bel: я памру ў гэтай зямлі, не перайшоўшы за Ярдан, а вы пяройдзеце і авалодаеце
    тою добраю зямлёю.
  deu-ELBBK: denn ich werde in diesem Land sterben, ich werde nicht über den Jordan
    gehen; ihr aber werdet hinüberziehen und werdet dieses gute Land besitzen.
  mbb-OT: Kayi e zà he tanà ebpatey ne kenà ad ebpekelayun te Jordan, piru sikiyu
    mulà ebpekelayun kew te Jordan su wey niw maangken haazà is meupiya he tanà.
  mal-2015: ആകയാൽ ഞാൻ യോർദ്ദാൻ കടക്കാതെ ഈ ദേശത്തുവെച്ചു മരിക്കും; നിങ്ങളോ കടന്നുചെന്നു
    ആ നല്ലദേശം കൈവശമാക്കും.
  rmc-rmc: Me merava andre kadi phuv. Na predžava o Jordan, ale tumen predžana a zalena
    odi lačhi phuv.
  pes-OPV: بلکه من در این زمین خواهم مرد واز اردن عبور نخواهم کرد، لیکن شما عبورخواهید
    کرد، و آن زمین نیکو را به تصرف خواهیدآورد.
  ron-1924: Еу вой мури деч ын цара ачаста де аич, ну вой трече Йорданул, дар вой
    ыл вець трече ши вець стэпыни цара ачея бунэ.
  ben-OBCV: আমি এই দেশেই মারা যাব; আমি জর্ডন পার হতে পারব না; কিন্তু তোমরা পার হয়ে
    সেই চমৎকার দেশ অধিকার করতে যাচ্ছ।
  som-som: laakiinse anigu waa inaan dalkan ku dhintaa, oo waa inaanan Webi Urdun
    ka gudbayn, laakiinse idinku waad gudbi doontaan, waanad hantiyi doontaan dalkaas
    wanaagsan.
  lat-VUC: 'Ecce morior in hac humo; non transibo Jordanem: vos transibitis, et possidebitis
    terram egregiam.'
  eng-ASVBT: but I must die in this land, I must not go over the Jordan; but ye shall
    go over, and possess that good land.
  ita-1885: Conciossiachè io abbia da morire in questo paese, e non abbia da passare
    il Giordano; ma voi lo passerete, e possederete quel buon paese.
  eng-LXXUP: For I am to die in this land, and shall not pass over this Jordan; but
    ye are to pass over, and shall inherit this good land.
  eng-ULB: Instead, I must die in this land; I must not go over the Jordan; but you
    will go over and possess that good land.
  spa-VBL: Así que no cruzaré el Jordán, porque tengo que morir aquí en esta tierra.
    Pero ustedes cruzarán y ocuparán esa buena tierra.
  fra-_FOB: Et je vais mourir dans ce pays, je ne passerai point le Jourdain; mais
    vous allez le passer, et vous posséderez ce bon pays.
  mal-mal: ആകയാൽ ഞാൻ യോർദ്ദാൻ കടക്കാതെ ഈ ദേശത്തുവെച്ച് മരിക്കും; നിങ്ങൾ ചെന്ന് ആ നല്ലദേശം
    കൈവശമാക്കും.
  urd-GVR: Maiṅ yihīṅ isī mulk meṅ mar jāūṅgā aur Dariyā-e-Yardan ko pār nahīṅ karūṅga.
    Lekin tum dariyā ko pār karke us behtarīn mulk par qabzā karoge.
  suz-BL: मिनु गो यर्दन खोला मशोक्‍थु, मुल बाक्‍शो रागीमी बेक्‍चा माल्‍नुङ। तन्‍न
    गेपुकी यर्दन शोक्‍शा, मेको रिम्‍शो रागी इन के सेल्‍नीनी।
  ita-1927: Poiché, io dovrò morire in questo paese, senza passare il Giordano; ma
    voi lo passerete, e possederete quel buon paese.
  ckb-ckb: جا من لەم خاکەدا دەمرم و لە ڕووباری ئوردون ناپەڕمەوە، بەڵام ئێوە دەپەڕنەوە
    و دەست بەسەر ئەو زەوییە باشەدا دەگرن.
  eng-BBE: 'But death is to come to me in this land, I may not go over Jordan: but
    you will go over and take that good land for your heritage.'
  kan-OKCV: ಆದರೆ ನಾನು ಈ ದೇಶದಲ್ಲಿ ಸಾಯಲೇಬೇಕು. ನಾನು ಯೊರ್ದನಿನ ಆಚೆಗೆ ಹೋಗತಕ್ಕದ್ದಲ್ಲ. ಆದರೆ
    ನೀವು ಆಚೆಗೆ ಹೋಗಿ, ಆ ಒಳ್ಳೆಯ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: அதினால் இந்த தேசத்தில் நான் மரணமடையவேண்டும்; நான் யோர்தானைக் கடந்துபோவதில்லை;
    நீங்களோ கடந்துபோய், அந்த நல்ல தேசத்தைச் சொந்தமாக்கிக்கொள்வீர்கள்.
  spa-RV-1909: 'Así que yo voy á morir en esta tierra; y no paso el Jordán: mas vosotros
    pasaréis, y poseeréis aquella buena tierra.'
  ron-BTF: Ci eu trebuie să mor în ţara aceasta, nu trebuie să trec peste Iordan,
    dar voi să treceţi dincolo şi să stăpâniţi această ţară bună.
  eng-WEBP: but I must die in this land. I must not go over the Jordan, but you shall
    go over and possess that good land.
  eng-FBV: So I will not be crossing the Jordan, because I have to die here in this
    land. But you will cross over and occupy that good land.
  nld-1939: maar dat ik in dit land zal moeten sterven. Ik zelf zal dus de Jordaan
    niet overtrekken, maar gij zult er over gaan, en dit heerlijke land in bezit nemen.
  nch-BL: Huajca monequi nimiquis ipan ni tali huan amo nijpanos hueyat Jordán. Pero
    amojuanti, quena, anpanose huan anmoaxcatise nopa cuali tali.
  vie-1934: Vì ta phải chết trong xứ nầy, không đi ngang qua sông Giô-đanh được; nhưng
    các ngươi sẽ đi qua và nhận lấy xứ tốt đẹp ấy.
  hin-CV: मेरी मृत्यु इसी देश में होनी तय है. मैं यरदन नदी के पार नहीं जाऊंगा पर तुम
    लोग जाओगे और इस श्रेष्ठ भूमि पर अधिकार करोगे.
  eng-OURB: but I must die in this land. I must not go over the Jordan [Descender];
    but you shall go over, and possess that good land.
  spa-BES: Pero la muerte ha de venir a mí en esta tierra, no puedo pasar por el Jordán,
    sino que irán y tomarán esa buena tierra por su herencia.
  tdx-tdx: f’ie hikenkañe an-tane atoy, tsy hitsake Iardeney; f’inahareo ro hitsake
    naho hitavañe i tane fanjakay.
  vid-vid: Heni ndobagama kuli isi ayi na siloka lwanda lwa Yolodani, ila hemwe mwa
    habehi kuluta kuihola isi yila inojile.
  eng-OKE: For I must die in this land; I am not to pass over the Jordan; but you
    are to pass over, and inherit that good land.
  tha-KJV: แต่​ข้าพเจ้าจะตายเสียในแผ่นดินนี้ ข้าพเจ้าจะไม่​ได้​ข้ามแม่น้ำจอร์​แดน
    แต่​ท่านทั้งหลายจะได้ข้ามไป และถือแผ่นดินดีนั้นเป็นกรรมสิทธิ์
  por-BR-2018: 'Assim eu vou a morrer nesta terra; e não passo o Jordão: mas vós passareis,
    e possuireis aquela boa terra.'
  deu-ELO: denn ich werde in diesem Lande sterben, ich werde nicht über den Jordan
    gehen; ihr aber werdet hinüberziehen und werdet dieses gute Land besitzen.
  eng-WYC-2018: Lo! I die in this land; I shall not pass (the) Jordan; ye shall pass
    it, and shall wield the noble land. (Behold! I shall die here in this land; I
    shall not cross over the Jordan River, but ye shall cross over it, and ye shall
    possess the noble land.)
  epo-epo: ĉar mi mortos en ĉi tiu lando, mi ne transiros Jordanon, sed vi transiros
    kaj ekposedos tiun bonan landon.
  uig-PIN: Xunga mǝn muxu zeminda ɵlüxüm muⱪǝrrǝr; Iordan dǝryasidin ɵtmǝymǝn; biraⱪ
    silǝr bolsanglar uningdin ɵtüp xu yahxi zeminni igilǝysilǝr.
  beo-beo: 'Na da guiguda: bogomu amola hano hamedafa degemu. Be dilia da amo hano
    degemu amola amo soge noga:idafa gesowale fimu.'
  tpi-OTNT: Bai mi no inap brukim dispela wara. Nogat. Bai mi dai long dispela hap.
    Tasol yupela bai i go long hapsait bilong wara na sindaun long dispela graun i
    gat planti gris.
  hau-SA: Zan mutu a wannan ƙasa; ba zan haye Urdun ba; amma kuna gab da ƙetarewa,
    ku mallaki wannan ƙasa mai kyau.
  uig-LAT: Shunga men mushu zéminda ölüshüm muqerrer; Iordan deryasidin ötmeymen;
    biraq siler bolsanglar uningdin ötüp shu yaxshi zéminni igileysiler.
  nde-nde: Mina ngizafela kulelilizwe; angiyikuchapha uJodani, kodwa lina seliseduze
    ukuba lichaphe liyelithumba lelolizwe elihle.
  ton-ton: 'Ka kuo pau pe ke u mate ʻi he fonua ni, kuo pau ʻe ʻikai te u aʻa ʻi Sioatani:
    ka ʻe Lakaatu ʻakimoutolu, ʻo maʻu ʻae fonua lelei ko ia.'
  ces-1613: Nebo já umru v zemi této, a nepřejdu Jordánu, vy pak přejdete, a dědičně
    obdržíte zemi tu výbornou.
  eng-WMB: but I must die in this land. I must not go over the Jordan, but you shall
    go over and possess that good land.
  tam-TCV: ஆகவே, நான் இந்த நாட்டிலேயே இறப்பேன்; யோர்தானைக் கடக்கமாட்டேன். ஆனால் நீங்கள்
    கடந்துபோய், அந்த நல்ல நாட்டை உரிமையாக்கிக்கொள்வீர்கள்.
  ceb-ULB: Hinuon, kinahanglan nga mamatay ako niining yutaa; kinahanglan nga dili
    ako moadto sa tabok sa Jordan; apan kamo makaadto ug panag-iyahon kadto nga maayong
    yuta.
  pol-UBG: Ja bowiem umrę w tej ziemi, nie przejdę Jordanu. Wy zaś przejdziecie i
    posiądziecie tę dobrą ziemię.
  agr-agr: Tujutiu asamtai wika namak Jordágnak katittsuk juu nugka juwig pujusan
    jakattajai. “Untsu atum aidautijum Jordán katitkajum nugka pegkeja nunú jukittagme.
  kyc-kyc: Langiyamo dokona ipwa doko yalo kamame paa napala yuu dakena karo kumaro.
    Dopa piramopape nakama ipwa doko mee yalo papala nenge ando amenge pingi yuu dokona
    pao palirami.
  urd-GVU: مَیں یہیں اِسی ملک میں مر جاؤں گا اور دریائے یردن کو پار نہیں کروں گا۔
    لیکن تم دریا کو پار کر کے اُس بہترین ملک پر قبضہ کرو گے۔
  deu-1912: sondern ich muß in diesem Lande sterben und werde nicht über den Jordan
    gehen; ihr aber werdet hinübergehen und solch gutes Land einnehmen.
  kan-2017: ಇಲ್ಲಿಯೇ ಸಾಯಬೇಕೆಂದು ಖಂಡಿತವಾಗಿ ಹೇಳಿದನು. ನೀವಾದರೋ ನದಿದಾಟಿ ಆ ಒಳ್ಳೆಯ ದೇಶವನ್ನು
    ಸೇರಿ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವಿರಿ.
  yap-yap: Thingar gum’ u lan e biney e nam ni dab gu th’ab e Jordan nga ba’ nem,
    ma gimed e dabki n’uw nap’an mi gimed th’ab nga ba’ nem ngam feked e re nam nem
    ni bfel’ ngam tafned.
  hlt-MCSB: Kai tah hekah khohmuen ah ka duek vetih, Jordan te ka kat voel mahpawh.
    Tedae nangmih kat uh lamtah khohmuen then te pang uh.
  mdy-ETH: ዬያሮ ታኣኒ ዮርዳኖሴ ዎሮና ፒንቁዋዖ ሃኖ ዓጮይዳ ሃይቃንዳኔ፤ ዒንሢ ጋዓንቴ ፒንቂ ዬኖ ማሎ ዓጬሎ ዻካላንዳኔ።
  twi-ASANTE: Ɛwom sɛ mobɛtwa Yordan akɔtena hɔ asase no so, na me deɛ, mɛwu wɔ asuo
    no fa ha.
  eng-WEBU: but I must die in this land. I must not go over the Jordan, but you shall
    go over and possess that good land.
  bnp-bnp: Iau i uka ma ga tulu poloa a naru e Iordan, bara mate koea kunana. Pali
    mua bara mu tulu poloa a naru, mu made na tabeke lake na malala kamumu hateka.
  wal-wal: Hegaa gishshau, taani Yorddaanoosa SHaafaa pinnennan ha biittan haiqqana;
    shin intte pinnidi, he lo77o biittaa laatteeta.
  spa-PDDPT: Así que yo moriré en esta tierra. No pasaré el Jordán, pero ustedes pasarán
    y poseerán esa buena tierra.
  gun-gun: Ha'e rami rã xee ma kova'e tekoa py ae 'rã amano, ndaaxai 'rã Jordão yakã
    rovai re. Ha'e rã peẽ kuery ma peaxa 'rã ha'e va'e yvy porã py penderekoa aguã.
  ilo-ULB: Ngem ketdi, masapul a matayak iti daytoy a daga; masapul a saanak a bumallasiw
    iti Jordan; ngem bumallasiwkayo ket tagikuaenyo dayta a nasayaat a daga.
  kpg-kpg: Au gaa made hua i lodo tenua deenei, hagalee hana laa lodo di Monowai Jordan,
    gei goodou bolo gaa hula ga hai henua gi tenua huwa humalia deelaa.
  uig-ARA: شۇڭا مەن مۇشۇ زېمىندا ئۆلۈشۈم مۇقەررەر؛ ئىئوردان دەرياسىدىن ئۆتمەيمەن؛
    بىراق سىلەر بولساڭلار ئۇنىڭدىن ئۆتۈپ شۇ ياخشى زېمىننى ئىگىلەيسىلەر.
  sus-sus: N tan, n fama faxade yi bɔxi nan ma. N mu fama Yurudɛn igiride feo. Kɔnɔ
    wo tan fama nɛ a igiride, na bɔxi fanyi findi wo gbe ra.
  pon-2006: I pahn mehla nan sahpw wet oh sohte pahn iang kotehla Pillap Sordan, a
    kumwail pahn mwadang kotehla oh sapwenikihla sahpw kaselelo.
  jae-jae: Tec aê jamac êndu aŋga gamêŋ tonec, jalom Jordan atom. Amac taômgeŋ alom
    e awê kaiŋ gamêŋ ŋajam tau êtu amacnêm gamêŋ.
  ksd-ksd: Ina mat ika ta go ra gunan, di ga tigal bat iau ba koko ina lake ra Iordan;
    ma ga avat, avat a bolo lake, ma avat a vatur vake nam ra vakak na gunan.
  tur-YTC: Ancak benim bu ülkede ölmem gerekiyor. Ben Yarden'in ötesine geçmemeliyim
    ama siz geçip o güzel ülkeyi mülk olarak alacaksınız.
  grc-BRENT: Ἐγὼ γὰρ ἀποθνήσκω ἐν τῇ γῇ ταύτῃ, καὶ οὐ διαβαίνω τὸν Ἰορδάνην τοῦτον·
    ὑμεῖς δὲ διαβαίνετε, καὶ κληρονομήσετε τὴν γῆν τὴν ἀγαθὴν ταύτην.
  ind-AYT: Aku akan mati di negeri ini dan tidak dapat menyeberang Sungai Yordan sedangkan
    kamu akan menyeberang dan mewarisi tanah yang baik itu dan tinggal di sana.
  nya-nya: Ine ndifera mʼdziko lino, sindiwoloka Yorodani. Koma inu mwatsala pangʼono
    kuwoloka ndi kukatenga dziko labwinolo.
  hrv-hrv: Tako, ja ću umrijeti u ovoj zemlji; ja preko Jordana neću prijeći. A vi
    ćete prijeći i zaposjesti onu krasnu zemlju.
  mps-mps: Eno te wę nogegobeo. Menio. Ena e bulude isaibao. Tiali goli, dage da,
    te wę nogelama, tama te wiegi yai ili yai tǫba bidigi paibao.
  tpi-tpi: Bai mi no inap brukim dispela wara. Nogat. Bai mi dai long dispela hap.
    Tasol yupela bai i go long hapsait bilong wara na sindaun long dispela graun i
    gat planti gris.
  dan-1931: thi jeg skal dø i Landet her; jeg skal ikke komme over Jordan, men I skal
    komme over og tage dette herlige Land i Besiddelse.
  vie-OVCB: Tôi phải qua đời ở bên này sông, còn anh em sẽ vượt sông Giô-đan, chiếm
    hữu vùng đất tốt đẹp đó.
  guj-2017: હું તો નક્કી આ દેશમાં જ મરવાનો છું, હું યર્દન નદી ઓળંગી શકવાનો નથી. પણ
    તમે પેલી પાર જશો. અને એ ઉતમ દેશનું વતન પ્રાપ્ત કરશો.
  pon-2006A: I pahn mehla nan sahpw wet oh sohte pahn iang kotehla Pillap Sordan,
    a kumwail pahn mwadang kotehla oh sapwenikihla sahpw kaselelo.
  por-BRBSL: mas eu devo morrer nesta terra. Eu não devo atravessar o Jordão, mas
    você deve atravessar e possuir essa boa terra.
  cth-cth: Hatdawkvah, hete ram dawk ka due han toe. Jordan tui ka rakat mahoeh nangmouh
    ni na raka awh vaiteh hote kahawipoung e ram na coe awh han.
  twi-twi: Mewu wɔ asase yi so; merentwa Yordan; nanso morebetwa akɔfa asase pa no.
  hlt-hlt: Kai tah hekah khohmuen ah ka duek vetih, Jordan te ka kat voel mahpawh.
    Tedae nangmih kat uh lamtah khohmuen then te pang uh.
  tbz-SIM: N yóó kú di nhɛì miɛkɛ nkɛ n yí senti kukó nSuditɛ̃ɛ̃, kɛ̀ díndi yóó kù
    sèńtɛ́ kɛ́tiekɛ kɛtensɑ̀ɑ̀kɛ̀.
  msy-2020: Kɨ Jordanɨn Fanem abigh vongɨn mangɨghan kogham. Puvatɨgham. Kɨ danganir
    kamnaghɨra ikɨva ovegham. Eghtɨ ia fanem girɨgh vongɨn mangɨ nguazir aghuir kam
    iniam.
  dop-dop: Ye mɑ ɩlɛ Yɑɑtɑnɩ pɔɣɔ nɑ cǝnɛ tɔɔ kɛ́ mɑɑ sɩ mɑ kɑɑ tɛsɩ-kɛ. Amɑ mɩɩ tɛsɩ
    nɑ tɛtʋ kʋpɑntʋ ntɩ tǝ́ pǝsɩ mǝ nyǝntʋ.
  azb-azb: İordan çayını keçə bilməyib bu torpaqda öləcəyəm. Siz isə o gözəl torpağa
    keçəcək və oranı mülk olaraq alacaqsınız.
  eng-DBY: for I shall die in this land, I shall not go over the Jordan; but ye shall
    go over, and possess this good land.
  hin-2017: किन्तु मुझे इसी देश में मरना है, मैं तो यरदन पार नहीं जा सकता; परन्तु
    तुम पार जाकर उस उत्तम देश के अधिकारी हो जाओगे।
  wol-KYG: Man nag ci réew mii laay dee. Du maay jàll dexu Yurdan. Waaye yeen yeenay
    jàll, ba nanguji réew mu baax moomu.
  eng-YLT: for I am dying in this land; I am not passing over the Jordan, and ye are
    passing over, and have possessed this good land.
  kne-kne: Mateyak isna ay ili et adiak makaagadang ed Jordan, ngem dakayo pay et
    dandani ay man-agadang kayo et okaen yo din mayamayat ay ili ay idawat Diyos en
    dakayo.
  eng-WYC-2017: Lo! I die in this land; I shall not pass over Jordan; ye shall pass
    over it, and shall wield the noble land.
  eng-WMBB: but I must die in this land. I must not go over the Jordan, but you shall
    go over and possess that good land.
  urd-GVH: मैं यहीं इसी मुल्क में मर जाऊँगा और दरियाए-यरदन को पार नहीं करूँगा। लेकिन
    तुम दरिया को पार करके उस बेहतरीन मुल्क पर क़ब्ज़ा करोगे।
  rug-rug: Kaqu mate mo pa popoa hie si rau, meke lopu kaqu karovia rau sa Ovuku Zodani,
    ba gamu si kaqu karovo la pa kalina la meke kaqu vagia gamu sa popoa masuruna
    pude tamugamu.
  gaz-gaz: Ani biyyuma kanatti nan duʼa; ani Yordaanosin hin ceʼu; isin garuu ceetanii
    biyya gaarii sana dhaaluuf jirtu.
  fra-LSG: Je mourrai donc en ce pays-ci, je ne passerai point le Jourdain; mais vous
    le passerez, et vous posséderez ce bon pays.
  gnn-gnn: Ŋarranydja yurru rakunydhirri dhiyala bäyma, yakana yurru ŋarra gulŋiyirri
    ŋunhiwalayinydja wäŋalili ŋunhi ŋayi Garrayyu yurru wekama nhumalaŋgu. Ga nhumana
    yurru buḏapthundja balayi, ga ŋunhiyi yurru manymaktja dhikanydja wäŋa nhumalaŋguwaynha.
  yal-yal: N tan, n faxama bɔxɔni ito nin. N mi Yurudɛn baan gidima. Koni ɛ tan a
    gidima nɛn, ɛ yi na bɔxɔ faɲin tongo ɛ gbeen na.
  haw-1868: 'No ka mea, e make no wau ma keia aina, aole au e hele ma kela kapa o
    Ioredane: aka, e hele no oukou ma kela aoao, a e lilo kela aina maikai no oukou.'
  arb-NAV: كَذَلِكَ فَأَنَا أَمُوتُ فِي هَذِهِ الأَرْضِ مِنْ غَيْرِ أَنْ أَجْتَازَ
    نَهْرَ الأُرْدُنِّ. وَأَمَّا أَنْتُمْ فَتَعْبُرُونَهُ وَتَرِثُونَ تِلْكَ الأَرْضَ
    الْخَصِيبَةَ.
  ewe-ewe: Ele be maku le afi sia, le Yɔdan tɔsisi la ƒe akpa sia dzi.
  eng-LEE: For I must die in this land; I shall not go over the Jordan; but ye will
    go over and take possession of this good land.
  asm-FB: মই এই ঠাইতেই মৰিম; মই যৰ্দ্দন নদী পাৰ হৈ যাব নোৱাৰিম; কিন্তু আপোনালোকে নদী
    পাৰ হৈ গৈ সেই উত্তম দেশ অধিকাৰ কৰিব।
  sus-A: ﭑ تَن، ﭑ قَمَ قَشَدٍ يِ بْشِ نَن مَ. ﭑ مُ قَمَ يُرُدّن عِفِرِدٍ قٍوٌ. كْنْ
    وٌ تَن قَمَ نّ عَ عِفِرِدٍ، نَ بْشِ قَنيِ قِندِ وٌ فبٍ رَ.
  fra-SBL: mais je dois mourir dans ce pays. Je ne passerai pas le Jourdain, mais
    toi, tu passeras et tu posséderas ce bon pays.
  hbo-hbo: כִּ֣י אָנֹכִ֥י מֵת֙ בָּאָ֣רֶץ הַזֹּ֔את אֵינֶ֥נִּי עֹבֵ֖ר אֶת־הַיַּרְדֵּ֑ן
    וְאַתֶּם֙ עֹֽבְרִ֔ים וִֽירִשְׁתֶּ֕ם אֶת־הָאָ֥רֶץ הַטֹּובָ֖ה הַזֹּֽאת׃
  eng-WYCLIFFE: Lo! Y die in this erthe; Y schal not passe Jordan; ye schulen passe,
    and schulen welde the noble lond.
  cwe-cwe: Nizadanganika muna iisi ino, sizaloka lwanda lwa Yoludani, mbali mweye
    mwizaloka ulwanda na kuisola isi inogile.
  kik-kik: Niĩ ngaakuĩra bũrũri ũyũ; ndikaringa Rũũĩ rwa Jorodani; no inyuĩ mũkirie
    kũringa mũrĩmo ũrĩa ũngĩ mwĩgwatĩre bũrũri ũcio mwega.
  fra-NCL: Je vais mourir dans ce pays-ci, sans passer le Jourdain ; mais vous le
    passerez et vous posséderez ce bon pays.
  cek-AK: Kai loe hae prae ah ni ka duek han boeh; Jordan vapui kang kat mak ai; toe
    nangcae loe vapui to nang kat o ueloe, to prae kahoih to qawk ah na toep o tih.
  cuk-cuk: Degisoggu, Jordán-diwar-obakosuli an we-yargi burgoed. Ar bemardina, Jordán-diwar
    obakmaloed, degine, bemarga yar-nued-uklegoye-soglesadi, bemar sunonikoed.
  uig-CYR: Шуңа мән мошу зиминда өлүшүм муқәррәр; Иордан дәриясидин өтмәймән; бирақ
    силәр болсаңлар униңдин өтүп шу яхши зиминни егиләйсиләр.
  tel-2017: కాబట్టి నేను ఈ యొర్దాను దాటకుండా ఈ దేశంలోనే చనిపోతాను. మీరు దాటి ఆ మంచి
    దేశాన్ని స్వాధీనం చేసుకుంటారు.
  hat-BSA: Paske mwen va mouri nan peyi sila a. Mwen p ap travèse Jourdain an, men
    nou va travèse e pran posesyon a bon peyi sila a.
  kos-kos: Nga ac misa in acn se inge ac tia wi aliki infacl soko uh, tusruktu kowos
    apkuran in alukeot ac utyak muta fin acn wowo sac.
  hbo-WLC: כִּ֣י אָנֹכִ֥י מֵת֙ בָּאָ֣רֶץ הַזֹּ֔את אֵינֶ֥נִּי עֹבֵ֖ר אֶת־הַיַּרְדֵּ֑ן
    וְאַתֶּם֙ עֹֽבְרִ֔ים וִֽירִשְׁתֶּ֕ם אֶת־הָאָ֥רֶץ הַטּוֹבָ֖ה הַזֹּֽאת׃
  ibo-ibo: Aghaghị m ịnwụ nʼala a. Agaghị m agafe Jọdan. Ma unu ga-agafe gaa nweta
    ala ọma ahụ.
  ory-ory: ଏଣୁ ଏହି ଦେଶରେ ମୁଁ ମରିବି, ମୁଁ ଯର୍ଦ୍ଦନ ପାର ହୋଇଯିବି ନାହିଁ; ମାତ୍ର ତୁମ୍ଭେମାନେ
    ପାର ହୋଇଯିବ ଓ ସେହି ଉତ୍ତମ ଦେଶ ଅଧିକାର କରିବ।
  chk-chk: Pun ngang üpwe mäla lon ei fanü, nge üsap feila pekilan ewe chanpupu Jortan.
    Nge ämi oupwe feila pekila pwe oupwe fanüeni ewe fanü mi mürina.
  rop-rop: Ai garra binij iya langa dijan kantri en ai kaan go najasaid langa det
    riba, bat oni yumob garra go najasaid en teikoba det gudwan kantri.
  ukr-1871: А вмру в ʼцїй землї, і не доведеться менї перейти через Йордань; а ви
    перейдете і одержите сю гарну землю.
  deu-1951: sondern ich muß in diesem Lande sterben und darf nicht über den Jordan
    gehen; ihr aber dürft hinübergehen und jenes gute Land einnehmen.
  eng-JPS: but I must die in this land, I must not go over the Jordan; but ye are
    to go over, and possess that good land.
  srp-1865: I ja æu umrijeti u ovoj zemlji i neæu prijeæi preko Jordana; a vi æete
    prijeæi i naslijediti onu dobru zemlju.
  lug-lug: Naye nze kinsaanira okufiira wano mu nsi eno kaakano mwe tuli, sigenda
    kusomoka mugga Yoludaani; naye mmwe muligusomoka ne mwefunira ensi eyo ennungi
    okubeera obutaka bwammwe obw’enkalakkalira.
  heb-heb: כי אנכי מת בארץ הזאת אינני עבר את הירדן ואתם עברים וירשתם את הארץ הטובה
    הזאת׃
  ben-IRV: প্রকৃত পক্ষে এই দেশেই আমাকে মারা যেতে হবে; আমি যর্দ্দন পার হয়ে যাব না;
    কিন্তু তোমরা পার হয়ে সেই উত্তম দেশ অধিকার করবে।
  pan-pan: ਮੈਂ ਤਾਂ ਇਸੇ ਦੇਸ਼ ਵਿੱਚ ਮਰਨਾ ਹੈ। ਮੈਂ ਯਰਦਨ ਦੇ ਪਾਰ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਪਰ ਤੁਸੀਂ ਜਾਓਗੇ
    ਅਤੇ ਤੁਸੀਂ ਉਸ ਚੰਗੇ ਦੇਸ਼ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰੋਗੇ।
  mya-JVB: သို့ဖြစ်၍ ဤ ပြည် ၌ ငါ သေ ရမည်၊ ယော်ဒန် မြစ် ကို မ ကူး ရ။ သင် တို့သည် ကူး
    ၍ ထို ကောင်းမွန် သော ပြည် ကို ဝင်စား ကြလိမ့်မည်။
  hmo-hmo: Lau be inai kahana tano dekenai do lau mase, Ioridane Sinavai unai kahana
    be do lau hanaia lasi. To umui be do umui hanaia, bona unai tano namona do umui
    abia.
  urd-urd: बल्कि मुझे इसी मुल्क में मरना है, मैं यरदन पार नहीं जा सकता; लेकिन तुम
    पार जाकर उस अच्छे मुल्क पर क़ब्ज़ा करोगे।
  rus-SYN: я умру в сей земле, не перейдя за Иордан, а вы перейдете и овладеете тою
    доброю землею.
  bqc-SIM: Ma gbɛ̃́ bee má ga bùsuɛ beeuɛ, má e bua Yuudɛ̃wao. Á gbɛ̃́ beeↄ á
    buawà, í bùsu maapi sí.
  tcz-CHONGTHU: Keima khela hiche gamsung lodinga Jordan vadung nagal kai diu ahi.
    Keima vang hiche solam vadung pama hi thiden ding kahi tai.
  mar-mar: त्यामुळे मी येथेच देह ठेवणार आहे. मी यार्देन नदीपलीकडे येऊ शकत नसलो तरी
    तुम्ही तो चांगला प्रदेश ताब्यात घ्या.
  qub-qub: Chaymi nogaga cay-quinrayllachöna wañushaj. Jordán mayutaga manami chimpashänachu.
    Gamcunami ichanga chimpanquipaj chay alli nasyuncho tiyacaycärinayquipaj.
  hat-hat: Se konsa, mwen menm, m'ap mouri bò isit la, mwen p'ap janbe lòt bò larivyè
    Jouden an. Men, nou menm, n'ap janbe lòt bò larivyè a, nou pral pran bon peyi
    sa a pou nou.
  eng-BSB: For I will not be crossing the Jordan, because I must die in this land.
    But you shall cross over and take possession of that good land.
  tod-tod: Nɔ̀un nà, nà zaazu deɠɛmu niima yooi zu, gè la Zuludɛn maazuɓudɛa ɲɛgɛlɛin,
    kɛlɛ wɔun, wa kpudɛzu, wo zou ʋagɔi naa zeɠe ga wɔnɔ.
  eng-WEBPB: but I must die in this land. I must not go over the Jordan, but you shall
    go over and possess that good land.
  kbq-kbq: E'ina hu'negu nagra Jodani tina takahe'na ovu, ama mopafi frigahue. Hianagi
    tamagra vuta anama tami'nea knare mopa omerigahaze.
  nhe-BL: Huajca monequi nimiquis ipan ni tlali huan ax nijpanos atemitl Jordán. Pero
    imojuanti, quena, inpanose huan inmoaxcatise nopa cuali tlali.
  gub-BL: Nahaw kwaw Zotàw yrykawhu ihe nehe. Àmàno putar xe ihe nehe. Peahaw putar
    pe nehe. Pepyhyk putar a'e ywy ikatu ma'e nehe.
  eng-DRA: 'Behold I die in this land, I shall not pass over the Jordan: you shall
    pass, and possess the goodly land.'
