verse: DEU.004.012
translations:
  mal-C: അപ്പോൾ യഹോവ തീയുടെ നടുവിൽനിന്ന് നിങ്ങളോടു സംസാരിച്ചു. നിങ്ങൾ വാക്കുകളുടെ
    ശബ്ദം കേട്ടു, എന്നാൽ രൂപം ഒന്നും കണ്ടില്ല; അവിടെ ശബ്ദംമാത്രമേ ഉണ്ടായിരുന്നുള്ളൂ.
  deu-TKW: Jahwe redete zu euch mitten aus dem Feuer heraus; den Schall der Worte
    hörtet ihr, nur den Schall allein, eine Gestalt aber konntet ihr nicht wahrnehmen.
  lin-lin: Yawe alobelaki bino wuta na moto ; boyokaki lokito ya maloba na ye kasi
    bomonaki ata nzoto te ; mongongo kaka nde ezalaki koyokana.
  eng-LSV: and YHWH speaks to you out of the midst of the fire; you are hearing a
    voice of words, but you are seeing no likeness, only a voice;
  eng-GNV: And the Lord spake vnto you out of the middes of the fire, and ye heard
    the voyce of the wordes, but sawe no similitude, saue a voyce.
  eng-WEBSTER: 'And the LORD spoke to you out of the midst of the fire: ye heard the
    voice of the words, but saw no similitude; only ye heard a voice.'
  nhw-BL: Huajca TOTECO anmechnojnotzqui tlatlajco nopa tlitl. Nochi anquicajque itoscac,
    pero amo tleno anquiitaque, niyon anquimatque quenicatza nesiyaya. San itoscac
    anquicajque.
  swh-ONEN: Ndipo Bwana alipozungumza nanyi kutoka moto. Mkasikia sauti ya maneno
    lakini hamkuona umbo, kulikuwa na sauti tu.
  bba-bba: Mɑ Yinni Gusunɔ u kɑ bɛɛ ɡɑri kuɑ dɔ̃ɔ yɑrɑ sɔɔn di. I win nɔɔ nuɑ ɑdɑmɑ
    i ǹ nùn wɑ.
  eng-KJVCPB: 'And the Lord spake unto you out of the midst of the fire: ye heard
    the voice of the words, but saw no similitude; only ye heard a voice.'
  wbp-wbp: YAAWIYI-ji-nyarra nyurrurlaku wangkaja warlu-ngurlu. Linpankulu purda-nyangu
    wangkanja-kurra, kulankulu nyanunguju nyangu, lawa.
  luo-luo: Eka Jehova Nyasaye ne owuoyonu kokalo ei mach. Ne uwinjo dwol kawuok ei
    mach, to ne ok uneno ngʼat mane wuoyono, to makmana dwol kende ema nuwinjo.
  meu-meu: Bena Iehova ese lahi bogaragina amo e hereva henimui; ena hereva vada o
    kamonai, to oromana asio itaia, gadona mo o kamonai.
  npi-ULB: आगोको बिचबाट परमप्रभु तिमीहरूसित बोल्नुभयो । तिमीहरूले बोलिएको वचनको आवाज
    सुन्यौ तर त्यहाँ तिमीहरूले कुनै स्वरूप देखेनौ । तिमीहरूले आवाज मात्रै सुन्यौ ।
  yor-yor: Olúwa sì bá yín sọ̀rọ̀ láti àárín iná náà wá. Ẹ gbọ́ àwọn ìró ohùn, ṣùgbọ́n
    ẹ kò rí ẹnikẹ́ni, ohùn nìkan ni ẹ gbọ́.
  ind-ind: TUHAN berbicara kepada kita dari tengah-tengah api itu. Kalian hanya bisa
    mendengar suara-Nya, tetapi tidak melihat wujud-Nya.
  pes-OPCB: آنگاه خداوند از میان آتش با شما سخن گفت. شما کلامش را می‌شنیدید، ولی او
    را نمی‌دیدید.
  tgl-ULB: Nagsalita si Yahweh sa inyo sa kalagitnaan ng apoy; narinig ninyo ang kaniyang
    boses na may mga salita, pero wala kayong nakitang anyo; boses lamang ang narining
    ninyo.
  cbu-NT: Apanllsha siyaa yuwash sumas kurakataru anush tsiyatarangiya. Siysa Apanllee
    kuk mazinarangitaatis, itaru nda waanaatsisha wach parangsa.
  hui-hui: Ani buwa Anduane Homogo ibuni ira hagua ogoniha howa tíhondo bi layagola
    hale harimigoni. Anigo tígua Anduane Homogo ibuni kagobi deme nahende bi layaru
    dege hale harimigoni lamilimu.
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပုံ​သဏ္ဌာန် တော်​ကို​မ​မြင်​ရ​သော်​လည်း မီး​ထဲ​မှ​ကိုယ်
    တော်​မိန့်​တော်​မူ​သံ​ကို​ကြား​ရ​ကြ​ကြောင်း ကို​လည်း​ကောင်း သား​သ​မီး​တို့​အား​ပြော
    ပြ​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མེའི་དཀྱིལ་ནས་ཁྱོད་རྣམས་ལ་བཀའ་བསྩལ་པ་ལ། ཁྱོད་ཅག་གིས་གསུང་སྐད་ཐོས་པ་ཙམ་ལས་སྐུ་གཟུགས་ཅི་ཡང་མཇལ་མ་བྱུང་།
    གསུང་སྐད་འབའ་ཞིག་བྱུང་ནས།
  sna-sna: Ipapo Jehovha akataura kwamuri ari mukati memoto. Makanzwa inzwi chete
    asi hamuna kuona kuti ndiani; kwaingova nenzwi roga.
  spa-BLM: 'El Señor os habló desde el centro del fuego: oísteis la voz de las palabras,
    pero no visteis ninguna forma; sólo oísteis una voz.'
  cac-cac: Lolonnac Jehová d'ayon̈ d'a cal c'ac' chi'. Cab'nac val yoch sjaj sloloni,
    palta maj quilochlaj jab'oc.
  swh-ULB: Yahwe alizungumza katikati ya moto, ulisikia suati pamoja na maneno yake,
    lakini hakuona umbo, ila ulisikia sauti peke.
  bel-bel: І гаварыў Гасподзь да вас зь сярэдзіны агню; голас словаў вы чулі, але
    вобліку ня бачылі, а толькі голас;
  deu-ELBBK: Und der HERR redete zu euch mitten aus dem Feuer; die Stimme der Worte
    hörtet ihr, aber ihr saht keine Gestalt außer der Stimme.
  mbb-OT: Ne zutun migkaǥi is Nengazen he zutun te teliwazà te hapuy. Ne nezineg niw
    is kegkaǥi zin piru wazè niw maahà.
  mal-2015: യഹോവ തീയുടെ നടുവിൽനിന്നു നിങ്ങളോടു അരുളിച്ചെയ്തു; നിങ്ങൾ വാക്കുകളുടെ ശബ്ദം
    കേട്ടു; ശബ്ദംമാത്രം കേട്ടതല്ലാതെ രൂപം ഒന്നും കണ്ടില്ല.
  rmc-rmc: o RAJ tumenca vakerelas andral e jag. Šunďan les te vakerel, ale na dikhľan
    les; šunďolas ča leskro hangos.
  pes-OPV: و خداوند با شما از میان آتش متکلم شد، و شما آواز کلمات را شنیدید، لیکن
    صورتی ندیدید، بلکه فقط آواز را شنیدید.
  ron-1924: Ши Домнул в-а ворбит дин мижлокул фокулуй; вой аць аузит сунетул кувинтелор
    Луй, дар н-аць вэзут ничун кип, чи аць аузит доар ун глас.
  ben-OBCV: সেই সময় আগুনের মধ্য থেকে সদাপ্রভু তোমাদের কাছে কথা বলেছিলেন। তোমরা তাঁর
    কথা শুনেছিলে কিন্তু কোনও চেহারা দেখতে পাওনি; সেখানে কেবল আওয়াজ ছিল।
  som-som: Markaasaa Rabbigu idinkala hadlay dabka dhexdiisii, oo idinku waxaad maqasheen
    erayada codkoodii, laakiinse wax qaab leh ma aydaan arkin, waxaase keliyahoo aad
    maqasheen cod.
  lat-VUC: Locutusque est Dominus ad vos de medio ignis. Vocem verborum ejus audistis,
    et formam penitus non vidistis.
  eng-ASVBT: 'And Jehovah spake unto you out of the midst of the fire: ye heard the
    voice of words, but ye saw no form; only ye heard a voice.'
  ita-1885: E il Signore parlò a voi di mezzo al fuoco; voi udiste la voce delle parole,
    ma dalla voce in fuori, non vedeste alcuna simiglianza.
  eng-LXXUP: 'And the Lord spoke to you out of the midst of the fire a voice of words,
    which ye heard: and ye saw no likeness, only ye heard a voice.'
  eng-ULB: Yahweh spoke to you out of the middle of the fire; you heard the voice
    with its words, but you saw no form; you only heard a voice.
  spa-VBL: El Señor les habló desde el fuego. Escucharon las palabras, pero no vieron
    la forma en que nadie hablaba, sólo había una voz.
  fra-_FOB: Et l'Éternel vous parla du milieu du feu; vous entendiez une voix qui
    parlait, mais vous ne voyiez aucune figure; vous entendiez seulement une voix.
  mal-mal: യഹോവ തീയുടെ നടുവിൽനിന്ന് നിങ്ങളോട് അരുളിച്ചെയ്തു; നിങ്ങൾ വാക്കുകളുടെ ശബ്ദം
    കേട്ടതല്ലാതെ രൂപം ഒന്നും കണ്ടില്ല.
  urd-GVR: Phir Rab āg meṅ se tum se hamkalām huā. Tum ne us kī bāteṅ sunīṅ lekin
    us kī koī shakl na dekhī. Sirf us kī āwāz sunāī dī.
  suz-BL: मिनु परमप्रभु यावेमी मी आ दाते रे गेपुकी नु लोव़ पाप्‍तु। गे मेको आ लोव़
    नेंतीनी, तन्‍न मारेइ मतनी। ब्‍यवस्‍था ५:४,२४
  ita-1927: E l’Eterno vi parlò di mezzo al fuoco; voi udiste il suono delle parole,
    ma non vedeste alcuna figura; non udiste che una voce.
  ckb-ckb: جا یەزدان لەنێو ئاگرەکەوە لەگەڵتاندا دوا و ئێوە گوێتان لە دەنگی وشەکان
    دەگرت، بەڵام هیچ شێوەیەکی ئەوتان نەبینی، تەنها دەنگ نەبێت.
  eng-BBE: 'And the voice of the Lord came to you out of the fire: the sound of his
    words came to your ears but you saw no form; there was nothing but a voice.'
  kan-OKCV: ಬೆಂಕಿಯ ಮಧ್ಯದೊಳಗಿಂದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಮಾತಾಡಿದರು. ವಾಕ್ಯಗಳ ಧ್ವನಿಯನ್ನು
    ನೀವು ಕೇಳಿದಿರಿ, ಆದರೆ ಆಕಾರವನ್ನು ನೋಡಲಿಲ್ಲ, ಧ್ವನಿಯನ್ನು ಮಾತ್ರ ಕೇಳಿದಿರಿ.
  tam-2017: அந்த அக்கினியின் நடுவிலிருந்து யெகோவா உங்களுடன் பேசினார்; வார்த்தைகளின்
    சத்தத்தை நீங்கள் கேட்டீர்கள்; அந்தச் சத்தத்தை நீங்கள் கேட்டதேயன்றி, ஒரு உருவத்தையும்
    காணவில்லை.
  spa-RV-1909: 'Y habló Jehová con vosotros de en medio del fuego: oisteis la voz
    de sus palabras, mas á excepción de oir la voz, ninguna figura visteis:'
  ron-BTF: Şi DOMNUL v-a vorbit din mijlocul focului; aţi auzit vocea cuvintelor,
    dar nu aţi văzut nicio înfăţişare, aţi auzit numai o voce.
  eng-WEBP: 'The LORD spoke to you out of the middle of the fire: you heard the voice
    of words, but you saw no form; you only heard a voice.'
  eng-FBV: The Lord spoke to you from the fire. You heard the words, but you didn't
    see the form of anyone speaking—there was just a voice.
  nld-1939: sprak Jahweh tot u uit het vuur. Gij hebt toen de klank van woorden gehoord,
    alleen maar geluid, doch geen gedaante aanschouwd.
  nch-BL: Huajca TOTECO amechnojnotzqui tatajco ten nopa tit. Nochi anquicajque itoscac,
    pero amo teno anquiitaque, yon amo anquimatque quenicatza nesiyaya. San itoscac
    anquicajque.
  vie-1934: Từ trong lửa, Đức Giê-hô-va phán cùng các ngươi; các ngươi nghe một tiếng
    nói, nhưng không thấy một hình trạng nào; chỉ nghe một tiếng mà thôi.
  hin-CV: तब याहवेह ने आग में से तुमसे बातें की. तुम्हें शब्द और आवाज तो सुनाई दे
    रहे थे, मगर किसी भी प्रकार का स्वरूप दिखाई नहीं दे रहा था-वहां सिर्फ आवाज ही सुनाई
    दे रही थी.
  eng-OURB: 'Adonai spoke to you out of the middle of the fire: you sh''ma ·hear obey·
    the voice of words, but you saw no form; you only heard a voice.'
  spa-BES: 'Y la voz del Señor vino a ustedes desde el fuego: el sonido de sus palabras
    llegó a sus oídos, pero no vieron ninguna forma; No había nada más que una voz.'
  tdx-tdx: Le nitsara ama’ areo boak’amy afoy t’Iehovà. Jinanji’ areo ty feo’ i tsaray,
    fe tsy niisa’ areo ty vinta’e, i fiarañanañañey avao.
  vid-vid: Hamba Mkulu Nguluwi nakalonga na hemwe hagati ha chiluli acho, namuuhulika
    ulonzi woyalonjile ila nahamumuwene, namhulika hela lizi lyake.
  eng-OKE: And the Lord spake with you from the midst of the fire; you heard a voice
    of words, but you beheld no similitude; (there was) only the Voice.
  tha-KJV: แล​้วพระเยโฮวาห์ตรัสกั​บท​่านทั้งหลายออกมาจากท่ามกลางเพลิง ท่านทั้งหลายได้ยินสำเนียงพระวจนะ
    แต่​ไม่​เห​็​นร​ูปสัณฐาน มี​แต่​ได้​ยินพระสุรเสียงเท่านั้น
  por-BR-2018: 'E falou o SENHOR convosco do meio do fogo: ouvistes a voz de suas
    palavras, mas a exceção de ouvir a voz, nenhuma forma vistes:'
  deu-ELO: Und Jehova redete zu euch mitten aus dem Feuer; die Stimme der Worte hörtet
    ihr, aber ihr sahet keine Gestalt außer der Stimme.
  eng-WYC-2018: And the Lord spake to you from the midst of [the] fire; ye heard the
    voice of his words, and utterly ye saw no form, or shape. (And the Lord spoke
    to you from the midst of the fire; ye heard him speaking to you, but truly ye
    saw no shape, or form.)
  epo-epo: Kaj la Eternulo parolis al vi el meze de la fajro; la voĉon de la vortoj
    vi aŭdis, sed figuron vi ne vidis, nur la voĉon.
  uig-PIN: Pǝrwǝrdigar otning otturisidin silǝrgǝ sɵz ⱪildi; silǝr sɵzlǝrning sadasini
    anglidinglar, lekin ⱨeq xǝkilni kɵrmidinglar; silǝr pǝⱪǝt bir awazni anglidinglar.
  beo-beo: 'Hina Gode da lalu ganodini esalebe, amoga E da dilima sia:i. Dilia da
    Ea sia: nabi be hodo hame ba:i. Amo amola dilia manoma olelema.'
  tpi-OTNT: Na Bikpela i stap long dispela paia na i bin toktok long yupela na yupela
    i harim toktok bilong en, tasol yupela i no lukim wanpela samting i makim God.
    Nogat tru.
  hau-SA: Sai Ubangiji ya yi magana daga wutar. Kuka ji furcin kalmomin, amma ba ku
    ga siffar kome ba, sai dai murya kaɗai kuka ji.
  uig-LAT: Perwerdigar otning otturisidin silerge söz qildi; siler sözlerning sadasini
    anglidinglar, lékin héch shekilni körmidinglar; siler peqet bir awazni anglidinglar.
  nde-nde: Ngakho uThixo wakhuluma lani ephakathi komlilo. Lezwa umdumo welizwi kodwa
    alizange libone lutho; kwaba yilizwi lodwa nje.
  ton-ton: 'Pea naʻe folofola ʻa Sihova kiate kimoutolu mei he loto afi: naʻa mou
    ongoʻi ʻae leʻo ʻoe ngaahi lea, ka naʻe ʻikai te mou mamata ki ha meʻa fakatātā;
    naʻa mou ongoʻi ʻae leʻo pe.'
  ces-1613: I mluvil k vám Hospodin z prostředku ohně. Hlas slov slyšeli jste, ale
    obrazu žádného jste neviděli kromě hlasu,
  eng-WMB: 'The LORD spoke to you out of the middle of the fire: you heard the voice
    of words, but you saw no form; you only heard a voice.'
  tam-TCV: பின்பு யெகோவா நெருப்பின் நடுவிலிருந்து உங்களுடன் பேசினார். நீங்கள் அவருடைய
    வார்த்தைகளின் சத்தத்தைக் கேட்டீர்கள், ஆனால் ஒரு உருவத்தையும் காணவில்லை. குரல்
    மட்டுமே கேட்டது.
  ceb-ULB: Nakigsulti si Yahweh kaninyo tunga-tunga sa kalayo; nadungog ninyo ang
    tingog uban ang mga pulong niini, apan wala kamoy nakita nga hulagway; nakadungog
    lamang kamo og tingog.
  pol-UBG: I PAN przemówił do was spośród ognia. Usłyszeliście dźwięk słów, lecz nie
    widzieliście żadnej postaci, tylko głos usłyszeliście.
  agr-agr: Nunú kegamunmaya Tuke Pujuu Apajuí atumin chichagtamu antukuitjume. Tujash
    atumek chichame antakjumesh niina niimeg makichkish wainkachuitjume.
  kyc-kyc: Kamongo dokome isare rakapana pii leya. Dopa pyuo pii leyamo doko siyamanopape
    baa angi kata mendenape kanda nayama lao nakama lamairami.
  urd-GVU: پھر رب آگ میں سے تم سے ہم کلام ہوا۔ تم نے اُس کی باتیں سنیں لیکن اُس کی
    کوئی شکل نہ دیکھی۔ صرف اُس کی آواز سنائی دی۔
  deu-1912: Und der HERR redete mit euch mitten aus dem Feuer. Die Stimme seiner Worte
    hörtet ihr; aber keine Gestalt saht ihr außer der Stimme.
  kan-2017: ಆಗ ಯೆಹೋವನು ಆ ಬೆಂಕಿಯ ಜ್ವಾಲೆಯೊಳಗಿಂದ ನಿಮ್ಮ ಸಂಗಡ ಮಾತನಾಡಿದನು. ಆತನು ಮಾತನಾಡಿದ
    ಸ್ವರ ನಿಮಗೆ ಕೇಳಿಸಿತೇ ಹೊರತು ಯಾವ ಆಕಾರವೂ ಕಾಣಿಸಲ್ಲಿಲ್ಲ.
  yap-yap: Ngu’um weliyed ngorad rogon ni par SOMOL u fithik’ e re nifiy nem nge welthin
    ngomed, nge rogon ni um rung’aged laman ni be non, machane damur guyed.
  hlt-MCSB: Te vaengah nangmih te BOEIPA loh hmai khui lamkah m'voek. A olcal ol te
    na yaak uh ngawn dae a ol bueng mai ni,A muei aka hmuh na om uh moenih.
  mdy-ETH: ዒማና ታሞ ሎስታሢ ባኣካ ማዒ ናንጊና ናንጋ ጎዳ ዒንሢም ኬኤዜኔ፤ ዒ ጌዔ ባኮዋ ዒንሢ ዋይዜኔ፤ ዑኡዞ ሌሊ ዒንሢ
    ዋይዜያፓዓቴም ዑፆ ዒዛኮ ዒንሢ ጋዓንቴ ዴንቂባኣሴ።
  twi-ASANTE: Na Awurade kasa faa ogya no mu kyerɛɛ mo. Motee nsɛm no, nanso moanhunu
    no. Ɛnne kɛkɛ na ɛbaeɛ.
  eng-WEBU: 'The LORD spoke to you out of the middle of the fire: you heard the voice
    of words, but you saw no form; you only heard a voice.'
  bnp-bnp: Pali re BAKOVI DAGI i made pololilo vona a kanono iea i ta, mu longoa a
    nitana, pali i uka ma mu masia a kakaina, mu longo kunanea a lohona.
  wal-wal: GODAIKKA tamaa gidoppe intteyyo haasayiis; haasayin intte a cenggurssaa
    siyidetappe attin, a be7ibeekketa.
  spa-PDDPT: Yavé les habló desde en medio del fuego. Ustedes oían el sonido de palabras,
    pero no percibían figura alguna, sino una voz.
  gun-gun: Ha'e gui tata mbyte gui Senhor ijayvu. Ijayvu nhendu rã pendu va'ekue.
    Ha'e rami ete ijayvua pendu va'eri neĩ peteĩve py ndapexai va'ekue.
  ilo-ULB: Nagsao ni Yahweh kadakayo manipud iti tengnga ti apuy; nangngegyo ti timek
    nga addaan kadagiti sasao, ngem awan ti langa a nakitayo; timek laeng ti nangngegyo.
  kpg-kpg: Gei Dimaadua gu helekai adu gi goodou mai i lodo di ulaula o di ahi, gei
    goodou gu longono dono lee, gei goodou e de gidee loo di ada o tuaidina o Maa.
  uig-ARA: پەرۋەردىگار ئوتنىڭ ئوتتۇرىسىدىن سىلەرگە سۆز قىلدى؛ سىلەر سۆزلەرنىڭ ساداسىنى
    ئاڭلىدىڭلار، لېكىن ھېچ شەكىلنى كۆرمىدىڭلار؛ سىلەر پەقەت بىر ئاۋازنى ئاڭلىدىڭلار.
  sus-sus: Alatala naxa wɔyɛn wo bɛ tɛ tagi. Wo naxa a wɔyɛn xui mɛ, kɔnɔ wo mu sese
    to. Wo nu a xui nan tun mɛma.
  pon-2006: Pil duwen en KAUN-O eh mahseniong kumwail sang nan mpwulo, oh duwen amwail
    rong kapitie, ahpw sohte kilang mwomwe.
  jae-jae: Go Apômtau awa kêsa gêdêŋ amac aŋga ja ŋalêlôm. Amac aŋô biŋ ŋakicsêa,
    mago alic ŋanô atom, aŋô awageŋ.
  ksd-ksd: Ma ra Luluai i ga tata pire vavat maro ta ra biro na iap; ava ga valongore
    ra tinata ma pa ava ga gire ta magit; ava ga valongore ra tinata ka.
  tur-YTC: Yahve sizinle ateşin içinden konuştu; siz sözlerin sesini duydunuz, ama
    bir biçim görmediniz; sadece bir ses duydunuz.
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς ὑμᾶς ἐκ μέσου τοῦ πυρὸς φωνὴν ῥημάτων, ἣν ὑμεῖς
    ἠκούσατε· καὶ ὁμοίωμα οὐκ εἴδετε, ἀλλʼ ἢ φωνήν·
  ind-AYT: Dari tengah-tengah api itu, TUHAN berfirman kepadamu. Kamu mendengar suara-Nya
    tetapi kamu tidak melihat sesuatu, hanya suara yang terdengar.
  nya-nya: Kenaka Yehova anayankhula nanu kuchokera mʼmotowo. Inu munamva mawu ake
    okha koma simunamuone pakuti panali mawu chabe.
  hrv-hrv: Isred ognja Jahve je govorio vama; čuli ste zvuk riječi, ali lika niste
    nazreli - ništa osim glasa.
  mps-mps: Tama Genuai Bidi te iside bidiyu, dage dali po wabo dagego odai dao, te
    agai digi po wabo. Tiali goli, te God e tiwai nai me deli da weyu, te agai tigi
    te dagego me subeo. Mu menio.
  tpi-tpi: Na Bikpela i stap long dispela paia na i bin toktok long yupela na yupela
    i harim toktok bilong en, tasol yupela i no lukim wanpela samting i makim God.
    Nogat tru.
  dan-1931: og da HERREN talede til eder ud fra Ilden, hørte I kun Ordene, men nogen
    Skikkelse så I ikke, kun en Røst fornam I.
  vie-OVCB: Từ giữa đám lửa, Chúa Hằng Hữu nói với anh em. Anh em nghe tiếng nói nhưng
    không thấy hình dáng Ngài.
  guj-2017: તે વખતે યહોવાહ અગ્નિ મધ્યેથી તમારી સાથે બોલ્યા; તમે તેમના શબ્દોનો અવાજ
    સાંભળ્યો, પણ તમે કોઈ આકાર જોયો નહિ, તમે ફક્ત અવાજ સાંભળ્યો.
  pon-2006A: Pil duwen en KAUN-O eh mahseniong kumwail sang nan mpwulo, oh duwen amwail
    rong kapitie, ahpw sohte kilang mwomwe.
  por-BRBSL: 'Javé falou contigo do meio do fogo: ouviste a voz das palavras, mas
    não viste forma alguma; ouviste apenas uma voz.'
  cth-cth: BAWIPA Cathut ni hmai thung hoi na pato, nangmouh ni a mei na hmawt laipalah
    lawk duengdoeh na thai awh.
  twi-twi: Na Awurade kasa fii ogya no mu kyerɛɛ mo. Motee nsɛm no nanso, moanhu no,
    nne kɛkɛ na ɛbae.
  hlt-hlt: Te vaengah nangmih te BOEIPA loh hmai khui lamkah m'voek. A olcal ol te
    na yaak uh ngawn dae a ol bueng mai ni,A muei aka hmuh na om uh moenih.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni ndi nɑ́ɑ́nnɛ̀ kɛ̀ ku tɑmmɛ̀ yìɛ̀ní muhɑ̃ɑ̃́ mmiɛkɛ
    kɛ̀ di nyo ku tɑmmɛ̀ mɑ́ɑ̀ bɑ́ di í yɑ̀ ku ììkɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God avir kamɨn aven ikia ia mɨgeima, ia an akaba barasi.
    Egha ia gumazitamɨn nedazimɨn garir puvatɨgha pura mɨgɨrɨgɨar kɨnim barasi.
  dop-dop: Tɑcɑɑ yɔɣɔtɑɣɑnɑ-mɛɣɛ kɔkɔ ŋkɛ kɑ tɑɑ kɛ́, nɑ ɩ́ nɩɩkɩ ɩ nɔɣɔ. Amɑ ɩɩ nɑɑkɩ-ɩ,
    ɩ nɔɣɔ tike kɛ ɩ́ nɩɩkɑɣɑ.
  azb-azb: Rəbb sizinlə bu alovun içərisindən danışdı. Siz Onun danışıq səsini eşitdiniz,
    lakin bir surət görmədiniz. Yalnız bir səs var idi.
  eng-DBY: 'And Jehovah spoke to you from the midst of the fire: ye heard the voice
    of the words, but ye saw no form; only [ye heard] a voice.'
  hin-2017: तब यहोवा ने उस आग के बीच में से तुम से बातें की; बातों का शब्द तो तुम
    को सुनाई पड़ा, परन्तु कोई रूप न देखा; केवल शब्द ही शब्द सुन पड़ा।
  wol-KYG: Aji Sax ji àddoo ca digg sawara wa, wax ak yeen, ngeen di dégg baat, te
    jëmm, gisuleen ko, xanaa baat doŋŋ.
  eng-YLT: '''And Jehovah speaketh unto you out of the midst of the fire; a voice
    of words ye are hearing and a similitude ye are not seeing, only a voice;'
  kne-kne: Daddad-aten yo din inyat na ay nakikali en dakayo ay kaman mapmapo din
    kali na sin kad-an di apoy, et dinnge yo ngem adi yon inila di iso na.
  eng-WYC-2017: And the Lord spake to you from the midst of [the] fire; ye heard the
    voice of his words, and utterly ye saw no form, or shape.
  eng-WMBB: 'The LORD spoke to you out of the middle of the fire: you heard the voice
    of words, but you saw no form; you only heard a voice.'
  urd-GVH: फिर रब आग में से तुमसे हमकलाम हुआ। तुमने उस की बातें सुनीं लेकिन उस की
    कोई शक्ल न देखी। सिर्फ़ उस की आवाज़ सुनाई दी।
  rug-rug: Mi tozini gua meke zama se Zihova koa gamu koasa nika, gua meke boka avosia
    gamu zamana, ba lopu dogoro sotia gamu kinehana si Asa.
  gaz-gaz: Ergasiis Waaqayyo ibidda keessaa isinitti dubbate. Isinis sagalee dubbii
    sanaa malee bifa tokko illee hin argine; sagalee tokko qofatu ture.
  fra-LSG: Et l’Éternel vous parla du milieu du feu; vous entendîtes le son des paroles,
    mais vous ne vîtes point de figure, vous n’entendîtes qu’une voix.
  gnn-gnn: Ŋäkula warray nhuma yulŋunydja rirrakaynydja ŋanya Garraynha, ŋunhi ŋayi
    waŋana ŋuliwitjarrayi gurthakurrunydja, yurru yakana nhuma nhäŋala ŋanya rumbalnydja.
  yal-yal: Alatala yi falan ti ɛ xa tɛɛn tagi. Ɛ yi a xuiin mɛ falan tiyɛ, koni ɛ
    mi a gbindin to. Ɛ yi a xuiin nan tun mɛma.
  haw-1868: 'A olelo mai o Iehova ia oukou maiwaena mai o ke ahi: a lohe oukou i ka
    leo o na olelo, aole nae oukou i ike aku i ke ano, o ka leo wale no.'
  arb-NAV: فَخَاطَبَكُمُ الرَّبُّ مِنْ وَسَطِ النَّارِ، فَسَمِعْتُمْ صَوْتَ كَلِمَاتِهِ
    مِنْ غَيْرِ أَنْ تُبْصِرُوا لَهُ صُورَةً.
  ewe-ewe: Tete Yehowa ƒo nu na mi to dzo bibi la me. Miese eƒe nyawo, gake miekpɔ
    eya ŋutɔ o. Eƒe gbe ko mise.
  eng-LEE: 'And the Lord spoke unto you out of the midst of the fire; the sound of
    words ye heard, but any similitude ye saw not: there was nothing but a sound.'
  asm-FB: সেই সময়তে যিহোৱাই জুইৰ মাজৰ পৰা আপোনালোকক কথা কৈছিল; আপোনালোকে যিহোৱাৰ
    মাত শুনিছিল; কিন্তু আপোনালোকে তেওঁৰ কোনো আকাৰ দেখা পোৱা নাছিল, কেৱল এক মাতৰ শব্দহে
    শুনিছিল।
  sus-A: عَلَتَلَ نَشَ وْيّن وٌ بّ تّ تَفِ. وٌ نَشَ عَ وْيّن شُي مّ، كْنْ وٌ مُ سٍسٍ
    تٌ. وٌ نُ عَ شُي نَن تُن مّمَ.
  fra-SBL: 'Yahvé vous a parlé du milieu du feu : vous avez entendu des paroles, mais
    vous n''avez pas vu de forme, vous avez seulement entendu une voix.'
  hbo-hbo: וַיְדַבֵּ֧ר יְהוָ֛ה אֲלֵיכֶ֖ם מִתֹּ֣וךְ הָאֵ֑שׁ קֹ֤ול דְּבָרִים֙ אַתֶּ֣ם
    שֹׁמְעִ֔ים וּתְמוּנָ֛ה אֵינְכֶ֥ם רֹאִ֖ים זוּלָתִ֥י קֹֽול׃
  eng-WYCLIFFE: And the Lord spak to you fro the myddis of fier; ye herden the vois
    of hise wordis, and outirli ye sien no fourme.
  cwe-cwe: Maabaho Mndewa Mulungu kalonga na mweye kulawa hagati ya moto uwo. Muzihulika
    mbuli ziyalongile, mbali hamumuwonile bule, muhulika dizi jake muhala.
  kik-kik: Hĩndĩ ĩyo Jehova nĩamwarĩirie arĩ thĩinĩ wa mwaki ũcio. Nĩmwaiguire mũgambo,
    no gũtirĩ kĩndũ muonire; mũgambo noguo warĩ ho.
  fra-NCL: 'Alors Yahweh vous parla du milieu du feu ; vous entendiez le son des paroles,
    mais sans voir de figure : vous n’entendîtes qu’une voix.'
  cek-AK: To naah Angraeng mah hmai thung hoiah nangcae khaeah lokthuih; nangcae mah
    lok na thaih o; toe krang loe na hnu o ai, lok khue ni na thaih o.
  cuk-cuk: Geb degidgine, Bab-Jehová bemarga soo-abargi sunmaksad. Bemar e-gayaburba-sunmaked
    itosmalad. Unnila gayaburbabi bemar itosmalad, e-duledi gwen be daksasurmalad.
  uig-CYR: Пәрвәрдигар отниң оттурисидин силәргә сөз қилди; силәр сөзләрниң садасини
    аңлидиңлар, лекин һеч шәкилни көрмидиңлар; силәр пәқәт бир авазни аңлидиңлар.
  tel-2017: యెహోవా ఆ అగ్నిలో నుండి మీతో మాట్లాడాడు. మీరు ఆ మాటలు విన్నారు గాని ఏ రూపాన్నీ
    చూడలేదు, స్వరం మాత్రమే విన్నారు.
  hat-BSA: 'Epi SENYÈ a te pale avèk nou soti nan mitan dife a: nou te tande son pawòl
    yo, men nou pa t wè okenn fòm——sèlman yon vwa.'
  kos-kos: Srumun nu selos lah LEUM GOD El tuh kaskas nu suwos liki e sac, ac kowos
    lohng pusracl a tiana liyal in kutena lumah.
  hbo-WLC: וַיְדַבֵּ֧ר יְהוָ֛ה אֲלֵיכֶ֖ם מִתּ֣וֹךְ הָאֵ֑שׁ ק֤וֹל דְּבָרִים֙ אַתֶּ֣ם
    שֹׁמְעִ֔ים וּתְמוּנָ֛ה אֵינְכֶ֥ם רֹאִ֖ים זוּלָתִ֥י קֽוֹל׃
  ibo-ibo: Mgbe ahụ Onyenwe anyị sitere nʼọkụ ahụ gwa unu okwu. Unu nụrụ ụda olu ya,
    ma unu ahụghị oyiyi ọbụla anya, naanị ụda olu.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ସେହି ଅଗ୍ନି ମଧ୍ୟରୁ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି କଥା କହିଲେ, “ତୁମ୍ଭେମାନେ
    ବାକ୍ୟର ଶବ୍ଦ ଶୁଣିଲ, ମାତ୍ର କୌଣସି ମୂର୍ତ୍ତି ଦେଖିଲ ନାହିଁ, ତୁମ୍ଭେମାନେ କେବଳ ଶବ୍ଦ ଶୁଣିଲ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a kapas ngenikemi seni lukalapen ewe ekkei.
    Ämi oua rongorong ngingin ekewe kapas, nge ousap küna lapalapan. Mi chök wor eu
    möngüngü.
  rop-rop: En yumob garra dalim olabat hau YAWEI bin toktokbat langa yumob brom det
    faiya, en hau yumob bin irrimbat im toktokbat, bat yumob nomo bin luk im.
  ukr-1871: І промовив до вас Господь із поломя; ви чули голос слів його, та нїякої
    постатї не бачили окрім голосу.
  deu-1951: Und der HERR redete mit euch mitten aus dem Feuer. Die Stimme seiner Worte
    hörtet ihr, aber ihr sahet keine Gestalt, sondern vernahmet nur die Stimme.
  eng-JPS: And the LORD spoke unto you out of the midst of the fire; ye heard the
    voice of words, but ye saw no form; only a voice.
  srp-1865: I progovori Gospod k vama isred ognja; glas od rijeèi èuste, ali osim
    glasa lika ne vidjeste;
  lug-lug: Bw’atyo Mukama Katonda n’ayogera nammwe ng’asinziira wakati mu muliro.
    Mwawulira envuga y’ebigambo bye, naye ekikula kye temwakiraba; mwakoma ku ddoboozi
    lyokka.
  heb-heb: וידבר יהוה אליכם מתוך האש קול דברים אתם שמעים ותמונה אינכם ראים זולתי קול׃
  ben-IRV: তখন আগুনের মধ্যে থেকে সদাপ্রভু তোমাদের সঙ্গে কথা বললেন; তোমরা কথার স্বর
    শুনছিলে, কিন্তু কোনো মূর্ত্তি দেখতে পেলে না, তোমরা শুধু রব শুনতে পেলে।
  pan-pan: ਯਹੋਵਾਹ ਅੱਗ ਦੇ ਵਿੱਚੋਂ ਦੀ ਤੁਹਾਡੇ ਨਾਲ ਬੋਲਿਆ, ਤੁਸੀਂ ਉਸ ਦੇ ਸ਼ਬਦ ਤਾਂ ਸੁਣੇ ਪਰ
    ਤੁਸੀਂ ਕੋਈ ਸਰੂਪ ਨਾ ਵੇਖਿਆ, ਤੁਸੀਂ ਸਿਰਫ਼ ਅਵਾਜ਼ ਹੀ ਸੁਣੀ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ မီး ထဲက သင် တို့အား မိန့် မြွက်တော်မူ၏။ သင် တို့သည်
    သဏ္ဍာန် တော်ကို မ မြင် ရဘဲ၊ စကား တော်အသံ ကိုသာ ကြား ရကြ၏။
  hmo-hmo: Vadaeni Lohiabada ese lahi lalona dekena amo umui dekenai ia hereva, iena
    hereva umui kamonai, to iena toana umui itaia lasi, iena gadona sibona umui kamonai.
  urd-urd: और ख़ुदावन्द ने उस आग में से होकर तुमसे कलाम किया; तुमने बातें तो सुनीं
    लेकिन कोई सूरत न देखी, सिर्फ़ आवाज़ ही आवाज़ सुनी।
  rus-SYN: И говорил Господь к вам на горе из среды огня; глас слов Его вы слышали,
    но образа не видели, а только глас;
  bqc-SIM: Ɔ̃ Dii yã'òɛ́ za tɛ́u. A yã'opi mà, ãma i wɛsi pↄelɛo, lↄↄ á mà.
  tcz-CHONGTHU: Chuin Pakaiyin nangma henga thu aseiyin, meikong in akilah in, Ama
    awgin chu najan ahinlah tahmel in namupoi; ajeh chu awgin bou najah ahi.
  mar-mar: परमेश्वर त्या अग्नीतून तुमच्याशी बोलला. तुम्हास आवाज ऐकू आला पण तुम्ही
    कोणती आकृतीही पाहीली नाही, फक्त वाणी ऐकू आली.
  qub-qub: Chaychömi nina rataycaj chaupinpita Tayta Dios parlapäshurayqui. Gamcunaga
    wiyarayqui rimamushallanta. Wiyarpis manami ricarayquichu imano cashantapis.
  hat-hat: Seyè a rete nan mitan dife a li pale ak nou. Se bri bouch li ase nou te
    tande ap pale.
  eng-BSB: And the LORD spoke to you out of the fire. You heard the sound of the words,
    but saw no form; there was only a voice.
  tod-tod: Ɠɔoɠɔ GALAGI ɓɔɛni abui zaamaʋɛ wo ʋɔ. Wo kpɔɛ wooiti mɛnini, kɛlɛ wo la
    ɠɛni gaazuʋɛ ɠaani, wooi nɔ ɠa é ɠɛni ná.
  eng-WEBPB: 'The LORD spoke to you out of the middle of the fire: you heard the voice
    of words, but you saw no form; you only heard a voice.'
  kbq-kbq: Anama oti'nageno'a, Ra Anumzamo'a ana tevefinti nanekema neramasamigeta
    Agrira onke'nazanagi ageru'age antahi'naze.
  nhe-BL: Huajca TOTECO inmechnojnotzqui tlatlajco nopa tlitl. Nochi inquicajque itos,
    pero ax tleno inquiitaque, niyon inquimatque quejatza nesiyaya. San itos inquicajque.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg peme tata myter wi. Peinu ize'eg mehe.
    Napexak kwaw amo. Xo ize'eg zo penu.
  eng-DRA: And the Lord spoke to you from the midst of the fire. You heard the voice
    of his words, but you saw not any form at all.
