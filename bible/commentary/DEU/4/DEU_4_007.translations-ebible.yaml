verse: DEU.004.007
translations:
  mal-C: നമ്മുടെ ദൈവമായ യഹോവയോട് നാം വിളിച്ചപേക്ഷിക്കുമ്പോഴൊക്കെയും അവിടന്ന് നമുക്ക്
    സമീപസ്ഥനായിരിക്കുന്നതുപോലെ ഇത്രവേഗം സഹായത്തിനായെത്തുന്ന ഒരു ദൈവമുള്ള ശ്രേഷ്ഠജനത
    വേറെ ഏതാണുള്ളത്?
  deu-TKW: Denn wo wäre irgend eine große Nation, die einen Gott hätte, der ihr so
    nahe ist, wie uns Jahwe, unser Gott, so oft wir ihn anrufen?
  lin-lin: Pamba te ekolo nini lisusu ya monene, oyo banzambe na yango ezali pembeni
    na yango ndenge Yawe, Nzambe na biso, azalaka pembeni na biso tango nyonso oyo
    tobelelaka Ye ?
  eng-LSV: For which [is] the great nation that has God [so] near to it, as our God
    YHWH, in all we have called to Him?
  eng-GNV: For what nation is so great, vnto whome the gods come so neere vnto them,
    as the Lord our God is neere vnto vs, in all that we call vnto him for?
  eng-WEBSTER: For what nation is there so great, which hath God so nigh to them,
    as the LORD our God is in all things that we call upon him for ?
  nhw-BL: Pampa amo onca seyoc tlali, niyon catli hueyi ica miyaqui imasehualhua,
    amo aqui quipiya se dios catli mocahua nelía nechca para quinpalehuis quema quitzajtzilíaj
    quen TOTECO Dios mocahua ica tojuanti.
  swh-ONEN: Ni taifa gani jingine lililo kubwa kiasi cha kuwa na miungu yao iliyo
    karibu nao kama Bwana Mungu wetu alivyo karibu nasi wakati wowote tunapomwomba?
  bba-bba: Sɑ̀ n Gusunɔ bɛsɛn Yinni somiru kɑnɑ u rɑ n kɑ sun wɑ̃ɑ sɑɑ kpuro. Bweseru
    ɡɑrɑ wɑ̃ɑ bɑɑ ni nu kpɑ̃ɑru bo sɔɔ, te tɑ Yinni mɔ nɡe mɛ?
  eng-KJVCPB: For what nation is there so great, who hath God so nigh unto them, as
    the Lord our God is in all things that we call upon him for?
  wbp-wbp: Kuja kalu yapa nguru-kari nguru-karirla nyina, pirrjirdi-nyayirni marda
    kalu nyina ngalipa-piya-wangu. Ngulaju ngula-juku. YAAWIYI Kaatuju kangalpa kutu
    nyina ngalipaku, kula nyanungurra-nyangu-piya juju-kari juju-kari-piya. Kuja karlipa
    ngaliparlu japirni nyiyarlanguku, warrarda kangalpa yalu-mani.
  luo-luo: Ere oganda machielo ma ogen man kod nyasachgi machiegni e yo ma Jehova
    Nyasaye ma Nyasachwa chiegnigo kodwa e yo moro amora ma walame?
  meu-meu: Badina be edena bese badana edia dirava ese e raka henida kahimu, Iehova
    ita eda Dirava ta boi heniamu negadia ai e raka henida kahimu heḡereḡerena
  npi-ULB: किनकि हामीले जहिलेसुकै पुकारा गर्दा हाम्रा परमप्रभु परमेश्‍वर जत्ति नजिक
    हुनुहुन्छ, त्यति अर्को कुन जातिको ईश्‍वर नजिक छ ?
  yor-yor: Orílẹ̀-èdè olókìkí wo ni ọlọ́run wọn tún súnmọ́ wọn, bí Olúwa Ọlọ́run wa
    ti súnmọ́ wa nígbàkígbà tí a bá ń ké pè é?
  ind-ind: Sebab tidak ada bangsa lain, sebesar apa pun bangsa itu, yang dewanya bisa
    menjawab doa mereka pada waktu mereka membutuhkan pertolongan, sebagaimana TUHAN
    Allah kita selalu menjawab doa kita setiap kali kita meminta pertolongan.
  pes-OPCB: هیچ قومی، هر قدر هم که بزرگ باشد، مثل ما خدایی مانند یهوه خدای ما ندارد
    که در بین آنها بوده، هر وقت او را بخوانند، فوری جواب دهد.
  tgl-ULB: Dahil ano pang napakalaking bansa na mayroong isang diyos na malapit sa
    kanila, gaya ni Yahweh na ating Diyos na kapag siya ay ating tatawagin?
  cbu-NT: Watam Iyamari Apanllirini iyaanshutari watsirit taakuwa. Itaru, minpichsha
    tputs iyapat Apanllirini tatsamaam wanindaja. Iyamari Apanllirini kizpur iyaanshutari
    watsirit taakiya. Iyshat tsiyatamaam zandkuni, mikeeruni tsiyatkiniya. Araptaa
    naakuni, itaru Apanllsha anshutamta napkiya.
  hui-hui: Ani lowa lalu, Wali agali tara tara karu tininaga hongo timbuniorehe heaguabi
    tigua bi pupu wulenaga dama heaguabi ti biamogo bialu mo wulene Anduane Homogo
    inanaga Ngode Datagaliwabe kadagua nahe. Anigo Anduane Homogo ibu inane haru mandagi
    haabo haga howa iname biamogo bia lalu ibuhondo olarimayagua ibugua hale halu
    abale biamogo biaga ka.
  mya-mya: '``ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် ငါ​တို့​အ​ကူ​အ​ညီ​လို​သည့်​အ​ခါ​တိုင်း
    ငါ​တို့​အ​နား​တွင်​ရှိ​တော်​မူ​၏။ ဤ​ကဲ့​သို့ သော​ဘု​ရား​ကို​ကိုး​ကွယ်​သည့်​လူ​မျိုး​ကြီး
    ရှိ​သေး​သ​လော။-'
  bod-N: རང་ཅག་གིས་ཞུ་འབོད་བྱེད་ཐེངས་རེར་རང་རེའི་ཉེ་བར་བཞུགས་པའི་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་བཞིན།
    མི་རིགས་ཆེན་པོ་གཞན་གང་ལ་ཁོ་ཚོའི་ཉེ་བར་སྡོད་པའི་ལྷ་ཞིག་ཡོད་པ་ཡིན་ནམ།
  sna-sna: Ndorupi rumwe rudzi rukuru runa vamwari varwo vari pedyo navo saJehovha
    Mwari wedu ari pedyo nesu nguva ipi neipi zvayo yatinonyengetera kwaari?
  spa-BLM: Porque ¿qué gran nación hay que tenga un dios tan cercano a ella como lo
    está Yahvé, nuestro Dios, cada vez que lo invocamos?
  cac-cac: Malaj junocxo nivan nación ayec' sdiosal yed'oc, icha val yajec' Jehová
    co Diosal d'a co cal tic, scolvaj qued'oc ayic tzon̈ avaj d'ay.
  swh-ULB: Kuna taifa gani jingine la vile liko hapo lina mungu karibu nao, kama Yahwe
    Mungu wetu tunapomwita wakati wowote?
  bel-bel: Бо ці ёсьць які вялікі народ, да якога багі былі б так блізкія, як блізкі
    да нас Гасподзь, Бог наш, калі ні паклічам Яго?
  wed-wed: Ata Bada au ririvata ma e vovoaguita maranai ta raraupari awarina. Metauna
    damna ḡelaui, ḡaeḡae bo muomuoi, ai God nanare ai rava awarii e kaukauei.
  deu-ELBBK: Denn welche große Nation gibt es, die Götter hätte, die ihr so nahe wären,
    wie der HERR, unser Gott, in allem, worin wir zu ihm rufen?
  mbb-OT: Wazà duma he mekeǥeǥehem he nasyun he uvey ziyà te kandan is megbevayè dan
    he iring kenitew te uvey ziyà te kenitew is Nengazen he Megbevayè tew ne ebpekesampit
    kiw kandin te minsan hengkey he timpu.
  mal-2015: നമ്മുടെ ദൈവമായ യഹോവയോടു നാം വിളിച്ചപേക്ഷിക്കുമ്പോഴൊക്കെയും അവൻ നമുക്കു
    അടുത്തിരിക്കുന്നതുപോലെ ദൈവം ഇത്ര അടുത്തിരിക്കുന്ന ശ്രേഷ്ഠജാതി ഏതുള്ളു?
  rmc-rmc: Hin varekhaj ajso baro narodos, kaske lengre devla ulehas avke pašes, sar
    amenge hin o RAJ, amaro Del, kana ča ke leste vičinas?
  pes-OPV: زیرا کدام قوم بزرگ است که خدا نزدیک ایشان باشدچنانکه یهوه، خدای ما است،
    در هروقت که نزداو دعا می‌کنیم؟
  ron-1924: Каре есте, ын адевэр, нямул ачела аша де маре ынкыт сэ фи авут пе думнезеий
    луй аша де апроапе кум авем ной пе Домнул Думнезеул ностру, орь де кыте орь Ыл
    кемэм?
  aui-aui: Yawe yada God na riridae bi yiwiiteda raghanina tarupari touna biidina.
    Bi dam mududi, ghamaghamadi bo gisigisidi god noko naboni gegwabidiyena.
  ben-OBCV: এমন আর কোনও মহান জাতি কি আছে যাদের ঈশ্বর তাদের কাছে থাকে, যেমন করে আমাদের
    ঈশ্বর সদাপ্রভুকে ডাকলে তাঁকে কাছে পাওয়া যায়?
  som-som: Waayo, bal waa tee quruunta weyn oo leh ilaaha saas iyada ugu dhow, siduu
    inoogu dhow yahay Rabbiga Ilaaheenna ahu mar alla markaynu barinno?
  lat-VUC: Nec est alia natio tam grandis, quæ habeat deos appropinquantes sibi, sicut
    Deus noster adest cunctis obsecrationibus nostris.
  eng-ASVBT: For what great nation is there, that hath a god so nigh unto them, as
    Jehovah our God is whensoever we call upon him?
  ita-1885: Imperocchè quale è la gran nazione, alla quale Iddio sia prossimo, come
    a noi è il Signore Iddio nostro, ogni volta che noi l'invochiamo?
  eng-LXXUP: For what manner of nation is so great, which has God so near to them
    as the Lord our God is in all things in whatsoever we may call upon him?
  eng-ULB: For what other great nation is there that has a god so near to them, as
    Yahweh our God is whenever we call upon him?
  spa-VBL: ¿Qué nación es tan grande como nosotros, teniendo un dios tan cerca de
    ellos como el Señor nuestro Dios es para nosotros cada vez que lo invocamos?
  fra-_FOB: Car quelle est la grande nation qui ait ses dieux près d'elle, comme nous
    avons l'Éternel notre Dieu, toutes les fois que nous l'invoquons?
  mal-mal: നാം നമ്മുടെ ദൈവമായ യഹോവയെ വിളിച്ചപേക്ഷിക്കുമ്പോഴൊക്കെയും അവൻ നമ്മോട് അടുത്തിരിക്കുന്നു.
    ഇതുപോലെ ദൈവം അടുത്തിരിക്കുന്ന ശ്രേഷ്ഠജാതി ഏതുള്ളു?
  urd-GVR: Kaun-sī azīm qaum ke mābūd itne qarīb haiṅ jitnā hamārā Ḳhudā hamāre qarīb
    hai? Jab bhī ham madad ke lie pukārte haiṅ to Rab hamārā Ḳhudā maujūd hotā hai.
  suz-BL: मिनु परमप्रभु यावे इं परमप्रभुमी आंइ नेक्‍था बाक्‍शो नु आंइ पुंइशो लोव़
    नेंब खोदेंशो पा तेको अर्को ठेयब जात ङा देवी देवताम मोदेंशो पाइनीमी? २सामुएल ७:२३
  ita-1927: Qual è difatti la gran nazione alla quale la divinità sia così vicina
    come l’Eterno, l’Iddio nostro, è vicino a noi, ogni volta che l’invochiamo?
  ckb-ckb: چ گەلێکی مەزن هەیە، خوداوەندێکی نزیکی هەبێت وەک یەزدانی پەروەردگارمان لە
    هەموو داواکارییەکانمان؟
  eng-BBE: For what great nation has a god so near to them as the Lord our God is,
    whenever we are turned to him in prayer?
  kan-OKCV: ನಾವು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಡುವಾಗೆಲ್ಲಾ ಅವರು ಸಮೀಪವಾಗಿಯೇ ಇದ್ದಾರಲ್ಲಾ.
    ಬೇರೆ ಎಷ್ಟು ದೊಡ್ಡ ಜನಾಂಗಕ್ಕಾದರೂ ಯಾವ ದೇವರು ಹೀಗೆ ಸಮೀಪವಾಗಿರುವರು?
  tam-2017: நம்முடைய தேவனாகிய யெகோவாவை நாம் தொழுதுகொள்ளுகிறபோதெல்லாம், அவர் நமக்குச்
    சமீபமாயிருக்கிறதுபோல, தேவனை இவ்வளவு சமீபமாகப் பெற்றிருக்கிற வேறே பெரிய மக்கள்
    கூட்டம் எது?
  spa-RV-1909: Porque ¿qué gente grande hay que tenga los dioses cercanos á sí, como
    lo está Jehová nuestro Dios en todo cuanto le pedimos?
  ron-BTF: Fiindcă ce naţiune este atât de mare şi să aibă pe Dumnezeu atât de aproape
    de ei, precum este DOMNUL Dumnezeul nostru în orice îl chemăm?
  eng-WEBP: For what great nation is there that has a god so near to them as the LORD
    our God is whenever we call on him?
  eng-FBV: What nation is as great as us, having a god so close to them as the Lord
    our God is to us whenever we call on him?
  nld-1939: Want welke machtige natie heeft een god zo nabij als Jahweh, onze God,
    ons nabij is, zo vaak wij Hem aanroepen;
  nch-BL: Pampa amo onca seyoc tali, yon cati hueyi ica miyaqui imasehualhua, cati
    quipiya se dios cati itztoc nelía nechca para quinpalehuis quema quitzajtzilíaj
    quej TOTECO Dios itztoc ica tojuanti.
  vie-1934: Vả chăng, há có dân lớn nào mà có các thần mình gần như chúng ta có Giê-hô-va
    Đức Chúa Trời gần chúng ta, mọi khi chúng ta cầu khẩn Ngài chăng?
  hin-CV: क्योंकि किस सम्पन्‍न राष्ट्र का ऐसा ईश्वर है, जो उसके ऐसे पास रहता है, जैसे
    याहवेह, हमारे परमेश्वर उस मौके पर होते हैं, जब हम उन्हें पुकारते हैं?
  eng-OURB: For what great nation is there, that has a deity so near to them, as Yahweh
    Eloheikhem [Yahweh our God] is whenever we call on him?
  spa-BES: Porque ¿qué gran nación tiene un dios tan cerca de ellos como el Señor
    nuestro Dios, cada vez que nos volvemos a él en oración?
  tdx-tdx: Fa ia ty foko aman-drahare hañirinkiriñe Iehovà Andrianañaharen-tika, mpanoiñe
    ndra mbia’ mbia ikanjiantika.
  vid-vid: “Kuduhu isi ng'hulu yoneche iwele mlungu wa hewo kahabehi na wanhu, kota
    Mkulu Nguluwi, Nguluwi wa hetwe, vyoyawele behi na hetwe, hotumlanda utanzi.
  eng-OKE: For what people so great who hath God so nigh unto it to hearken to their
    prayer in the time of their tribulation, as the Lord our God (is to us) in every
    time that we pray before Him?
  tha-KJV: เพราะมี​ประชาชาติ​ใหญ่​ชาติ​ใดเล่าซึ่​งม​ีพระเจ้าอยู่​ใกล้​ตน อย่างกับพระเยโฮวาห์พระเจ้าของพวกเราทรงอยู่​ใกล้​เราในสิ่งสารพัดเมื่อเราร้องทูลต่อพระองค์
  por-BR-2018: Porque que gente grande há que tenha os deuses próximo a si, como o
    está o SENHOR nosso Deus em tudo quanto lhe pedimos?
  deu-ELO: Denn welche große Nation gibt es, die Götter hätte, welche ihr so nahe
    wären, wie Jehova, unser Gott, in allem, worin wir zu ihm rufen?
  eng-WYC-2018: None other nation is so great, that hath Gods nighing to itself, as
    our God is ready to all our beseechings. (No other nation, no matter how great,
    hath gods so near to it, as our God is to us.)
  epo-epo: Ĉar kie estas granda popolo, al kiu dioj estas tiel proksimaj, kiel la
    Eternulo, nia Dio, ĉiufoje, kiam ni vokas al Li?
  uig-PIN: Qünki Pǝrwǝrdigar Hudayimizning bizning Uningƣa nida ⱪilƣan ⱨǝrbir tilǝklirimizdǝ
    bizgǝ yeⱪin turƣinidǝk, ɵzigǝ yeⱪin turƣan bir Hudasi bolƣan bizgǝ ohxax baxⱪa
    bir uluƣ ǝl barmu?
  beo-beo: 'Ninia da fidisu hanai galea o se nabasea, ninia Hina Gode da nini fidimusa:
    gadenene esala ba:sa. Ninia da Ema fidima:ne wele adosea, E da hedolo fidimusa:
    maha. Eno dunu fi huluane, amola bagadedafa fi huluane, da agoaiwane Gode hame
    gala.'
  tpi-OTNT: “Yupela tingim ol arapela lain pipel. Maski ol i gat bikpela strong, ol
    i no gat wanpela god i save sambai long helpim ol, olsem God, Bikpela bilong yumi,
    i save mekim long yumi. Oltaim Bikpela i stap klostu tru long yumi na taim yumi
    singaut long em, orait em i save helpim yumi.
  hau-SA: Wace al’umma ce mai girma haka wadda allolinta take kusa da su yadda Ubangiji
    Allahnmu yake kusa da mu a duk sa’ad da muka yi addu’a gare shi?
  uig-LAT: Chünki Perwerdigar Xudayimizning bizning Uninggha nida qilghan herbir tileklirimizde
    bizge yéqin turghinidek, özige yéqin turghan bir Xudasi bolghan bizge oxshash
    bashqa bir ulugh el barmu?
  nde-nde: Yisiphi esinye isizwe esilodumo esilabonkulunkulu baso ababaseduze laso
    njengoThixo uNkulunkulu wethu oba lathi nxa sikhuleka kuye?
  ton-ton: He ko e fē ha kakai ʻoku pehē ni hono lahi, ʻaia ʻoku ofi pehē ni ʻae ʻOtua
    kiate kinautolu, ʻo hangē ko Sihova ko hotau ʻOtua mo ʻene ofi ʻi he ngaahi meʻa
    kotoa pē ʻoku tau kole ai kiate ia?
  ces-1613: Nebo který národ tak veliký jest, kterýž by měl bohy sobě tak blízké,
    jako jest Hospodin Bůh váš ve všem volání našem k němu?
  eng-WMB: For what great nation is there that has a god so near to them as the LORD
    our God is whenever we call on him?
  tam-TCV: நமது இறைவனாகிய யெகோவாவை நாம் கூப்பிடுகிறபோதெல்லாம் அவர் நமக்கு அருகில்
    இருப்பதுபோல, தங்களுக்கு அருகே வரத்தக்க தெய்வத்தைக்கொண்ட வேறு நாடு எது?
  ceb-ULB: Unsa ba ang anaa sa ubang dakong nasod nga adunay dios nga duol kanila,
    sama kang Yahweh nga atong Dios sa dihang mosangpit kita kaniya?
  pol-UBG: Który bowiem naród jest tak wielki, by mieć bogów tak bliskich jak PAN,
    nasz Bóg, we wszystkim, ilekroć go wzywamy?
  agr-agr: Wagki aents tikich nugkanmaya aina duka ditá apajuímtaiji yayachbau asag,
    iina Apajuíji Tuke Pujuu ii segamak betek yaimpau asamtai, senchigtin ainag imanuk
    makichkish atsawai.
  kyc-kyc: Namwame mende pinya nyisinya lao pisingi dokopa namwana Kamongo Anatu doko
    repeta karenge. Yuu wakale dupwana rara andake mendenape anatu dopakale mende
    daa. Namwame nyisinya lao kyakale lenge dokopa baame isingi yano pyakange.
  urd-GVU: کون سی عظیم قوم کے معبود اِتنے قریب ہیں جتنا ہمارا خدا ہمارے قریب ہے؟ جب
    بھی ہم مدد کے لئے پکارتے ہیں تو رب ہمارا خدا موجود ہوتا ہے۔
  deu-1912: Denn wo ist so ein herrlich Volk, zu dem Götter also nahe sich tun als
    der HERR, unser Gott, so oft wir ihn anrufen?
  kan-2017: ನಾವು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡುವಾಗೆಲ್ಲಾ ಆತನು ಸಮೀಪವಾಗಿಯೇ ಇದ್ದಾನಲ್ಲಾ;
    ಬೇರೆ ಎಷ್ಟು ದೊಡ್ಡ ಜನಾಂಗಕ್ಕಾದರೂ ಯಾವ ದೇವರು ಹೀಗೆ ಸಮೀಪವಾಗಿರುವನು?
  yap-yap: “Dariy reb e nam ngabang, ndemturug feni sorok nma chichir e birok e kan
    ngak ni bod rogon SOMOL ni Got rodad nma chichir ngodad ko ngiyal’ ni gadad ra
    wenig ngak ni nge ayuwegdad.
  hlt-MCSB: Amah te mamih loh n'khue uh takuem ah mamih kah BOEIPA Pathen bangla aka
    hmaiben pathen te mebang pilnu ham lae a om eh.
  mdy-ETH: «ኑኡኒ ሺኢቃ ዎዶና ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ኑኡኮ ዑኬ ማዓሢጉዲ ሜሌ ዓይጎ ዺቢ ዴሬ ዓኣይ፥ ፔ ፆኦዛ
    ዑኬ ማዔይ?
  twi-ASANTE: Ɔman kɛseɛ bɛn na ɛwɔ onyame a ɔbɛn wɔn pɛɛ te sɛ Awurade, yɛn Onyankopɔn,
    a yɛfrɛ no a ɔgye yɛn so yi?
  mwc-mwc: Kega dam kesana kaikapona asi god e gwabigwabisi nanakasike bage kota ata
    Bada God maranai ta raupari kurina wai gwabiti ai e mamana.
  eng-WEBU: For what great nation is there that has a god so near to them as the LORD
    our God is whenever we call on him?
  bnp-bnp: “Mu luhoi e huriki a tara ranga. I uka maki vona ri tahoka a nitora dagi,
    i uka tara vure ge matakari ria ge tuhori ria, ge manga e BAKOVI DAGI a Vure ne
    hita i rata ne hita. E BAKOVI DAGI i made vakaroro tabukoi ne hita, na tahuna
    si galea, i tuhori hita.
  wal-wal: “Nuuni a xeesiyo wode audenne, GODAI nu Xoossai nuuyyo mata gidiyoogaadan,
    mata xoossi ayyo de7iyo ai wolqqaama kawotetti de7ii?
  spa-PDDPT: Pues ¿cuál nación hay tan grande que tenga ʼelohim tan cerca de ella,
    como Yavé nuestro ʼElohim está siempre cuando lo invocamos?
  gun-gun: Mba'eta mba'e nunga kuery regua tu heta teĩ nguu ete oguereko Senhor Nhanderuete
    jajapukai nhavõ nhanepytyvõ va'e ramigua?
  ilo-ULB: Ta ania ti sabali pay a dakkel nasion nga adda sadiay nga addaan iti dios
    nga asideg unay kadakuada, a kas kenni Yahweh a Diostayo tunggal umawagtayo kenkuana?
  kpg-kpg: “Deai tenua aamua i golo ai dela di nadau god e hoohoo anga gadoo be Dimaadua
    go tadau God dela e hoohoo mai gi gidaadou i tadau madagoaa ma ga dalodalo gi
    Mee.
  uig-ARA: چۈنكى پەرۋەردىگار خۇدايىمىزنىڭ بىزنىڭ ئۇنىڭغا نىدا قىلغان ھەربىر تىلەكلىرىمىزدە
    بىزگە يېقىن تۇرغىنىدەك، ئۆزىگە يېقىن تۇرغان بىر خۇداسى بولغان بىزگە ئوخشاش باشقا
    بىر ئۇلۇغ ئەل بارمۇ؟
  tof-tof: “Darrü bwób babula, wa ia wirria, darrü godpükü mibü Godzane, mibü minggüpanan
    nótóke. Wa bóktan alkomólda, mi oyaka tangbamtinüm nóma górrgandakla.
  sus-sus: Si mundun xa ala makɔrɛxi a ra alɔ won Marigi Alatala a makɔrɛma won na
    ki naxɛ won na a maxandi tɛmui naxɛ?
  pon-2006: “Pwe sohte wehi lapalap ehu mie, me eh koht kin kerendohng duwehte KAUN-O,
    atail Koht, eh kin ketin kerendohng kitail ni ahnsou me kitail kin anahne. E kin
    ketin sapeng kitail ni atail kin likweriong oh peki sapwellime sawas ahnsou koaros.
  jae-jae: Biŋŋanô, lau-m kapôêŋ ondoc oc nêŋ anôtô gêmoa êsêac ŋagala kêtôm Apômtau,
    aêacnêŋ Anôtô, gêmoa aêac ŋagala gêdêŋ têm samob, taŋ aweŋ gêjac eŋ naŋ.
  ksd-ksd: Tago akave ta ra ngala na tarai ba kana god i ki maravai pirana, da ra
    Luluai kada God ta ra bungbung ba da kail ia?
  tur-YTC: Çünkü kendisini her çağırdığımızda Tanrımız Yahve'nin bize yakın olduğu
    gibi, kendilerine bu kadar yakın bir tanrısı olan hangi büyük ulus vardır?
  grc-BRENT: Ὅτι ποῖον ἔθνος μέγα, ᾧ ἐστιν αὐτῷ Θεὸς ἐγγίζων αὐτοῖς ὡς Κύριος ὁ Θεὸς
    ἡμῶν ἐν πᾶσιν οἷς ἐὰν αὐτὸν ἐπικαλεσώμεθα;
  ind-AYT: Tidak ada bangsa lain yang mempunyai ilah yang begitu dekat seperti TUHAN,
    Allah kita, setiap kita berseru kepada-Nya!
  nya-nya: Mtundu wina wa anthu ndi uti umene uli waukulu chomwechi, woti ukhoza kukhala
    ndi milungu yawo pafupi monga mmene alili Yehova Mulungu wathu ndi ife nthawi
    zonse pamene tipemphera kwa Iye?
  hrv-hrv: Jer koji je to narod tako velik da bi mu bogovi bili tako blizu kao što
    je Jahve, Bog naš, nama kad god ga zazovemo?
  mps-mps: “Dagego meba we bidi dabe kone paliawe? Augwaligo genuai bomo da elalubadi
    goli, tagalao, augwali tau sabo god menio, te God dago Genuai Bidi da dali ebo
    tiwai. Tigidali sogo Genuai Bidi aga da dali pąde mu bidiyu, tama dago agaba
    i wabo si da, teda agai da polo tau sabo dao.
  tpi-tpi: “Yupela tingim ol arapela lain pipel. Maski ol i gat bikpela strong, ol
    i no gat wanpela god i save sambai long helpim ol, olsem God, Bikpela bilong yumi,
    i save mekim long yumi. Oltaim Bikpela i stap klostu tru long yumi na taim yumi
    singaut long em, orait em i save helpim yumi.
  dan-1931: Thi hvor er der vel et stort Folk, som har Guder, der kommer til det,
    således som HERREN vor Gud gør det, når vi kalder på ham;
  vie-OVCB: Vì làm gì có một nước nào—dù lớn đến đâu—có một vị thần ở gần bên dân,
    như Chúa Hằng Hữu, Đức Chúa Trời chúng ta, ở gần bên chúng ta, nghe lời chúng
    ta cầu khẩn?
  guj-2017: કેમ કે એવી કઈ મોટી દેશજાતિ છે કે જેની સાથે કોઈ ઈશ્વર નજીક છે, જેમ ઈશ્વર
    આપણા યહોવાહને જયારે આપણે પોકારીએ છીએ ત્યારે તે આપણી સાથે સંબંધ રાખે છે.
  pon-2006A: “Pwe sohte wehi lapalap ehu mie, me eh koht kin kerendohng duwehte KAUN-O,
    atail Koht, eh kin ketin kerendohng kitail ni ahnsou me kitail kin anahne. E kin
    ketin sapeng kitail ni atail kin likweriong oh peki sapwellime sawas ahnsou koaros.
  por-BRBSL: Pois qual é a grande nação que tem um deus tão próximo deles como Javé
    nosso Deus sempre que o invocamos?
  cth-cth: Maimouh ni ratoum na pueng koe maimae BAWIPA Cathut ni na khet na yawt
    teh, na pahrennae coe e patetlah alouke cathut ni pahren e miphun apimouh kaawm
    boi.
  twi-twi: Ɔman kɛse bɛn na ɔwɔ onyame a ɔbɛn wɔn pɛɛ te sɛ Awurade, yɛn Nyankopɔn,
    a yɛfrɛ no a ogye yɛn so yi?
  hlt-hlt: Amah te mamih loh n'khue uh takuem ah mamih kah BOEIPA Pathen bangla aka
    hmaiben pathen te mebang pilnu ham lae a om eh.
  tbz-SIM: Kuwuɔ ndiɛkù ɔ̃̀nku bo kɛ̀ Kuyie mbɛ̀ tɔ̀kɛ́nɛ̀, ti Yiɛ̀ nKuyie nti tɔ́kɛ́nɛ̀
    mɛ̀ɛ̀ botì? Bɑ́ kɛ̀ ti kù kuɔ́nnɛ̀ dìì mɔ̀nnì kù ɔ̃ɔ̃ keèmu.
  msy-2020: “Ia ikɨzir igharazibagh nɨghnɨgh, me purama ekevegha gavgafi, ezɨ men
    asetam men boroghɨra itir puvatɨ. Ezɨ Ikiavɨra Itir God, en God, e an deir dughiabar,
    a bar en boroghɨra ikia en akurvasi.
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ piitim sɔsɔɔm nɑpǝlɩ pǝ fɛɩ nɑ pǝ́ wɛnɑ tʋɣʋ nɑ kʋ́ nɩɩkǝnɑ-wɛ
    ɩsɩɩ tɑ́ Ɩsɔ Tɑcɑɑ nɩɩkʋɣʋnɑ tɑɣɑ sɑɑ wei tǝ wiikinɑ-ɩ tɔ.
  azb-azb: Allahımız Rəbb hər dəfə dua edərkən bizə yaxın olar. Axı hansı millət belə
    üstündür ki, Allahı ona bu cür yaxın olsun?
  eng-DBY: For what great nation is there that hath God near to them as Jehovah our
    God is in everything we call upon him for?
  hin-2017: देखो, कौन ऐसी बड़ी जाति है जिसका देवता उसके ऐसे समीप रहता हो जैसा हमारा
    परमेश्वर यहोवा, जब भी हम उसको पुकारते हैं? (रोम. 3:2)
  wol-KYG: Ana wan xeet wu mag wu am yàlla ju leen jege ni nu sunu Yàlla Aji Sax jiy
    jegee saa yu nu ko wooyee wall?
  eng-YLT: '''For which [is] the great nation that hath God near unto it, as Jehovah
    our God, in all we have called unto him?'
  kne-kne: Maga polos di odom ay ili ay mais-o di diyos da en Diyos tako, olay intoy
    kadakdake na ay ili. Tan si Diyos ay daydayawen tako et asag-en en datako ay manongsongbat
    sin kararag tako mo kasapolan tako din badang na.
  eng-WYC-2017: None other nation is so great, that hath Gods nighing to itself, as
    our God is ready to all our beseechings.
  eng-WMBB: For what great nation is there that has a god so near to them as the LORD
    our God is whenever we call on him?
  urd-GVH: कौन-सी अज़ीम क़ौम के माबूद इतने क़रीब हैं जितना हमारा ख़ुदा हमारे क़रीब
    है? जब भी हम मदद के लिए पुकारते हैं तो रब हमारा ख़ुदा मौजूद होता है।
  rug-rug: Loke butubutu pule si holani gita si gita, sina lopu hoke tata koa rini
    sari na dia tamasa. Ba se Zihova sa nada Tamasa si hoke mae tata koa gita, totoso
    varavara la koa Sa si gita. Hoke olaṉa gita Sa sipu tepa la ia gita sa Nana tinokae.
  gaz-gaz: Sabni guddaan akka yeroo nu Waaqayyo Waaqa keenya waammannutti nutti dhiʼaatu
    sana waaqonni isaanii itti dhiʼaatan kan biraa kami?
  fra-LSG: Quelle est, en effet, la grande nation qui ait des dieux aussi proches
    que l’Éternel, notre Dieu, l’est de nous toutes les fois que nous l’invoquons?
  gnn-gnn: '@see-verse:DEU.004.006'
  yal-yal: Siyaan mundun ma ala masoxi a ra alo Alatala en ma Ala masoxi en na kii
    naxan yi, en na a maxandi waxatin naxan yi?
  iou-iou: Unita intä ämawebe äbot ätuta ŋode nadäwut; U kehäromi nikek upäŋkaŋ anutu
    kubätä täŋkentäŋ yämikta dubiniken nämo it täyak, nin täŋo Yawe Anutunintä dubininken
    itkaŋ yäŋapik mannin nadäŋ nimik täyak ude.
  haw-1868: No ka mea, owai la ka lahuikanaka nui, ia lakou ke Akua e hookokoke ana
    ia lakou, e like me Iehova ko kakou Akua, ma na mea a pau a kakou i kahea aku
    ai ia ia?
  arb-NAV: لأَنَّهُ أَيُّ شَعْبٍ، مَهْمَا عَظُمَ، لَهُ آلِهَةٌ قَرِيبَةٌ مِنْهُ مِثْلُ
    الرَّبِّ إِلَهِنَا فِي كُلِّ مَا نَدْعُوهُ؟
  ewe-ewe: Dukɔ bubu kae li, si xɔ ŋkɔ ale gbegbe be woƒe mawuwo tsɔ ɖe wo gbɔ abe
    ale si Yehowa, míaƒe Mawu la tsɔ ɖe mia gbɔ ne míedo gbe ɖa nɛ ene?
  eng-LEE: For what great nation is there that hath gods so nigh unto it, as is the
    Lord our God at all times that we call upon him.
  asm-FB: চাওঁক, যেনেকৈ আমাৰ ঈশ্বৰ যিহোৱাক আমি মাতিলেই আমাৰ কাষত পাওঁ, তেনেকৈ এনে
    কোন মহাজাতি আছে যি সকলৰ এজন দেৱতা তেওঁলোকৰ অতি ওচৰত থাকে?
  sus-A: سِ مُندُن شَ عَلَ مَكْرّشِ عَ رَ عَلْ وٌن مَرِفِ عَلَتَلَ عَ مَكْرّ مَ وٌن
    نَ كِ نَشّ وٌن نَ عَ مَشَندِ تّمُي نَشّ؟
  fra-SBL: Car quelle est la grande nation qui ait un dieu aussi proche d'elle que
    l'est Yahvé, notre Dieu, quand nous l'invoquons ?
  hbo-hbo: כִּ֚י מִי־גֹ֣וי גָּדֹ֔ול אֲשֶׁר־לֹ֥ו אֱלֹהִ֖ים קְרֹבִ֣ים אֵלָ֑יו כַּיהוָ֣ה
    אֱלֹהֵ֔ינוּ בְּכָל־קָרְאֵ֖נוּ אֵלָֽיו׃
  eng-WYCLIFFE: Noon other nacioun is so greet, `not in noumbre ether in bodili quantite,
    but in dignite, that hath Goddis neiyynge to it silf, as oure God is redi to alle
    oure bisechyngis.
  cwe-cwe: “Vino kuna bumbila dimwenga kulu da wanhu dili na mulungu wawo habehi fana
    viyeli habehi Mndewa Mulungu, Mulungu wetu yochitaza vochimpula?
  kik-kik: Nĩ rũrĩrĩ rũrĩkũ rũngĩ rũnene ũũ, rũrĩ na ngai ciao irĩ hakuhĩ nao ta ũrĩa
    Jehova Ngai witũ akoragwo hakuhĩ na ithuĩ rĩrĩa rĩothe tũkũmũhooya?
  fra-NCL: Quelle est, en effet, la grande nation qui ait des dieux près d’elle, comme
    nous avons Yahweh, notre Dieu, toutes les fois que nous l’invoquons ?
  cek-AK: Aicae lawk a thuih o naah, aicae khenzawn aicae ih Angraeng Sithaw baktiah,
    lawkthuih naah nihcae taengah kaom, kalen parai acaeng mi maw kaom?
  cuk-cuk: ¿Ar biti-dulamar-baigan, anmar-dulamarba bur nug-nika gusunna? Igi anmar,
    anmar-Bab-Dummad-Jehováʼse-gotele, anmar-walikaa gunonidae, ¿biti-dulamar-baigan
    e-bab-dummaganse-gotele, ese walikaa gunonidamoga? Suli, sate. Ar anmar-Bab-Dummaddi
    anmar ese goted-ilibali, anmar-walikaa gunonidaed.
  uig-CYR: Чүнки Пәрвәрдигар Худайимизниң бизниң Униңға нида қилған һәр бир тиләклиримиздә
    бизгә йеқин турғинидәк, өзигә йеқин турған бир Худаси болған бизгә охшаш башқа
    бир улуқ әл барму?
  tel-2017: ఎందుకంటే మనం ఆయనకు మొర పెట్టిన ప్రతిసారీ మన యెహోవా దేవుడు మనకు సమీపంగా
    ఉన్నట్టు మరి ఏ గొప్ప జాతికి ఏ దేవుడు సమీపంగా ఉన్నాడు?
  hat-BSA: Paske ki gran nasyon ki genyen, avèk yon dye ki osi touprè li kòm SENYÈ
    a, Bondye nou an, nenpòt lè nou rele Li?
  bxh-bxh: Hige nuꞌu hesa laꞌilaꞌi ena yaubada sadaidi doha ita. In moho, Guyau eda
    Yaubada mate sadaida yai, na yena te anꞌetai haba ya saguhida.
  kos-kos: “Wangin kutena mutunfacl, finne arulana yohk, oasr god se su apkuran nu
    selos ke pacl elos enenu, in oana LEUM GOD lasr El apkuran nu sesr. El topuk kut
    pacl nukewa kut pang nu sel.
  hbo-WLC: כִּ֚י מִי־ג֣וֹי גָּד֔וֹל אֲשֶׁר־ל֥וֹ אֱלֹהִ֖ים קְרֹבִ֣ים אֵלָ֑יו כַּיהוָ֣ה
    אֱלֹהֵ֔ינוּ בְּכָּל־קָרְאֵ֖נוּ אֵלָֽיו׃
  ibo-ibo: Olee mba ọzọ dị ukwuu, nke e mere ka chi ha nọọ ha nso dịka Onyenwe anyị
    Chineke anyị si na-anọ anyị nso mgbe ọbụla anyị kpọkuru ya nʼekpere?
  ory-ory: ଯେହେତୁ ଆମ୍ଭେମାନେ ଯେକୌଣସି ସମୟରେ ପ୍ରାର୍ଥନା କରୁ, ସେସମୟରେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର ଯେପରି ଆମ୍ଭମାନଙ୍କର ନିକଟବର୍ତ୍ତୀ ହୁଅନ୍ତି, ସେପରି ଆଉ କେଉଁ ମହାଗୋଷ୍ଠୀର ପରମେଶ୍ୱର
    ସେମାନଙ୍କର ନିକଟବର୍ତ୍ତୀ ହୁଅନ୍ତି?
  chk-chk: Pun meni mwü mi watte a wor an kot mi kan ngeni, usun ewe Samol mi Lapalap
    ach we Kot a kan ngenikich iteiten fansoun sa köri pwe epwe alisikich?
  rop-rop: “Wal nomo eni kantri garram drimin laik wi God. Im na YAWEI en im oldei
    jidan gulijap langa wi wen wi wandim im, en im oldei irrim wi wen wi jingat langa
    im blanga album wi.
  ukr-1871: Де бо на сьвітї такий великий нарід, в котрого так близький Бог, як Господь,
    Бог наш, у всьому, про що тільки кличемо до його?
  deu-1951: Denn wo ist ein so großes Volk, zu dem sich die Götter also nahen, wie
    der HERR, unser Gott, es tut, so oft wir ihn anrufen?
  eng-JPS: For what great nation is there, that hath God so nigh unto them, as the
    LORD our God is whensoever we call upon Him?
  srp-1865: Jer koji je veliki narod kojemu je Bog blizu kao što je Gospod Bog naš
    kad ga god zazovemo?
  lug-lug: Kubanga ggwanga ki eddala ekkulu erimanyiddwa eririna bakatonda b’abantu
    baalyo okumpi n’abantu abo, nga ffe bwe tulina Mukama Katonda waffe, abeera okumpi
    naffe buli lwe tumukoowoola?
  heb-heb: כי מי גוי גדול אשר לו אלהים קרבים אליו כיהוה אלהינו בכל קראנו אליו׃
  ben-IRV: কারণ কোন্‌ বড় জাতির কাছে এমন ঈশ্বর আছেন, যেমন আমাদের ঈশ্বর সদাপ্রভু? যখনই
    আমরা তাঁকে ডাকি, তিনি আমাদের সঙ্গে থাকেন।
  pan-pan: ਕਿਉਂ ਜੋ ਕਿਹੜੀ ਅਜਿਹੀ ਵੱਡੀ ਕੌਮ ਹੈ, ਜਿਸ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਸ ਦੇ ਐਨੇ ਨਜ਼ਦੀਕ ਹੈ, ਜਿਨ੍ਹਾਂ
    ਕਿ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਾਡੇ ਨਜ਼ਦੀਕ ਹੈ, ਜਦ ਕਦੀ ਅਸੀਂ ਉਸ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦੇ ਹਾਂ?
  mya-JVB: ငါ တို့သည် ဆုတောင်း လေရာရာ ၌ ၊ ငါ တို့ဘုရား သခင် ထာဝရဘုရား ကြည့်ရှုပြုစုတော်မူခြင်း
    ကျေးဇူးကိုခံရသည်နည်းတူ၊ အခြား သောဘုရား ကြည့်ရှုပြုစုသော ကျေးဇူးကို အဘယ်မည်သော
    လူမျိုး ကြီး ခံရသနည်း။
  hmo-hmo: “Badina be edena bese badana edia dirava ese iena bese dekenai ia noho
    kahirakahira, Lohiabada iseda Dirava ita kahirakahira ia noho bamona? Ita ese
    durua totona Dirava dekenai ita boiboi henia neganai, noinoi ibounai ia ese ia
    kamonai.
  urd-urd: क्यूँकि ऐसी बड़ी क़ौम कौन है जिसका मा'बूद इस क़द्र उसके नज़दीक हो जैसा
    ख़ुदावन्द हमारा ख़ुदा, कि जब कभी हम उससे दुआ करें हमारे नज़दीक है?
  rus-SYN: Ибо есть ли какой великий народ, к которому боги его были бы столь близки,
    как близок к нам Господь, Бог наш, когда ни призовем Его?
  bqc-SIM: Lá Dii wá Lua ìↄ kúwanↄ kãi tó wálɛ wabikɛwà, bui zↄ̃ↄe ku kɛ́
    an tã́aↄ kúńnↄ kãi màae?
  tcz-CHONGTHU: Ajeh chu Pakai, Pathen ikom cha uva aum jing banga, eiho Pathen tobang
    nam dang ten anei khah ngai em?
  mar-mar: आपण आपला देव परमेश्वर ह्याचा धावा करतो तेव्हा तो आपल्या जवळच असतो, असे
    देव जवळ असणारे महान राष्ट्र दूसरे कोणते आहे?
  soq-soq: Iawe God ipa no mainimboido ita no rauparintitana me saunede, mai bola
    isiwa debama ba kerakera apanau godiu da epe wainipona, dia.
  qub-qub: Jatun nasyuncunapapis diosnenga manami ñaupanchöchu. Noganchïpami ichanga
    Tayta Diosninchi ñaupanchïcho caycan mañacushanchïta wiyamänapaj.
  hat-hat: Paske pa gen lòt nasyon, li te mèt gran kou l' gran, ki gen yon Bondye
    toupre yo, yon Bondye k'ap kanpe la avèk yo, tankou Seyè a, Bondye nou an, fè
    l' pou nou chak fwa nou rele l'.
  eng-BSB: For what nation is great enough to have a god as near to them as the LORD
    our God is to us whenever we call on Him?
  tod-tod: Zii ɓɛgele ɠa é ná, anɛɛ zou wolaiti saama, nii ná-galagiti maaɓuɠaai
    ba, eɠɛʋelei Ɠɔoɠɔ GALAGI da-ƓALAGI maaɓuɠaai la de ʋa, siɛgi zu de wooɠulazu
    la ma?
  eng-WEBPB: For what great nation is there that has a god so near to them as the
    LORD our God is whenever we call on him?
  kbq-kbq: Na'ankure ruga'a vahe'mokizmi anumzamo'a tagri Anumzanknara osu'ne. Ra
    Anumzana tagri Anumzamo'a tava'ontire mani'neno nunamuntia nentahie.
  nhe-BL: Pampa ax onca seyoc tlali, niyon tlen hueyi ica miyac itlacajhua, axaca
    quipiya se dios tlen mocahua nelía nechca para quinpalehuis quema quitzajtzilíaj
    queja TOTECO Dios mocahua ica tojuanti.
  gub-BL: Ni amo teko nuwereko kwaw uzar Tupàn Tuweharupi Wiko Ma'e Zanezar zàwenugar
    wà. Zanezar upyta zaneruwake a'e. Aze xinoz ma'e izupe, zanerenu tuweharupi a'e.
  eng-DRA: Neither is there any other nation so great, that hath gods so nigh them,
    as our God is present to all our petitions.
