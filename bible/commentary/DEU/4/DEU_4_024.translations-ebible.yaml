  tcz-CHONGTHU: Pakai, Pathen hi meikong a kilahji ahin; thangtomna aneiji ahi.
  mar-mar: कारण मूर्तीपूजेचा त्यास तिटकारा आहे. परमेश्वर देव ईर्ष्यावान असून तो क्षणात
