  tel-2017: ఎందుకంటే మీ దేవుడు యెహోవా దహించే అగ్ని, రోషం గల దేవుడు.
  hat-BSA: Paske SENYÈ a, Bondye nou an, se yon dife voras, yon Bondye ki jalou.
