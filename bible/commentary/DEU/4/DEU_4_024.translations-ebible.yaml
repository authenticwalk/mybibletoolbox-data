  arb-NAV: لأَنَّ الرَّبَّ إِلَهَكُمْ هُوَ نَارٌ آكِلَةٌ وَإِلَهٌ غَيُورٌ.
  ewe-ewe: Yehowa miaƒe Mawu la nye dzo si fiaa nu kple Mawu si ʋãa ŋu.
  eng-LEE: For the Lord thy God is a consuming fire; yea, a watchful God.
  asm-FB: কিয়নো আপোনাৰ ঈশ্বৰ যিহোৱা গ্ৰাস কৰোঁতা অগ্নিস্বৰূপ আৰু নিজৰ মৰ্য্যদা ৰখাত
