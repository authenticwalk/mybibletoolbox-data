verse: DEU.004.024
translations:
  mal-C: കാരണം നിങ്ങളുടെ ദൈവമായ യഹോവ ഭസ്മീകരിക്കുന്ന അഗ്നിയല്ലോ, അവിടന്ന് തീക്ഷ്ണതയുള്ള
    ദൈവവുമാണ്.
  deu-TKW: Denn Jahwe, dein Gott, ist ein verzehrendes Feuer, ein eifriger Gott!
  lin-lin: Pamba te Yawe, Nzambe na bino, azali moto oyo ezikisaka, azali Nzambe na
    zuwa.
  eng-LSV: for your God YHWH is a consuming fire—a zealous God.
  eng-GNV: For the Lord thy God is a consuming fire, and a ielous God.
  eng-WEBSTER: For the LORD thy God is a consuming fire, even a jealous God.
  nhw-BL: pampa TOTECO Dios, yaya se Dios catli tetlasomati huan amo anmechcahuilis
    xijtlepanitaca seyoc tlamantli. ¡Yaya quen se tlitl catli nochi quitzontlamiltía!
  swh-ONEN: Kwa kuwa Bwana Mungu wenu ni moto ulao, Mungu mwenye wivu.
  bba-bba: Domi Gusunɔ bɛsɛn Yinni u sɑ̃ɑwɑ nɡe dɔ̃ɔ wi u rɑ kɑm koosie, u mɑɑ sɑ̃ɑ
    nisinuɡii.
  eng-KJVCPB: For the Lord thy God is a consuming fire, even a jealous God.
  wbp-wbp: Nyurrurlaju kapunkulurla nyina YAAWIYI Kaatu-mipaku yungunkulu nyanungu-mipa
    pura. Kajinkili-nyanu majumaju ngurrju-mani nyiyarlangu parntarrinjaku manu pulka-pinjaku,
    ngulaju kapu-nyarra kulu-jarrimi-nyayirni nyurrurlakuju. Nyanunguju warlu wiri-nyayirni-piya
    ngula-ka nyiyarningkijarra jankami.”…
  luo-luo: Nimar Jehova Nyasaye ma Nyasachu en mach matieko gik mowangʼo kendo en
    Nyasaye ma janyiego.
  meu-meu: Badina be Iehova, emui Dirava, na lahi ḡaraka-ḡaraka; ia na vaḡeḡe Diravana.
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वर भस्म पार्ने आगो र डाही परमेश्‍वर हुनुहुन्छ
    ।
  yor-yor: Torí pé iná ajónirun ni Olúwa Ọlọ́run yín, Ọlọ́run owú ni.
  ind-ind: Sebab TUHAN adalah Allah yang cemburu, dan kemarahan-Nya bagaikan api yang
    membakar habis.
  pes-OPCB: زیرا یهوه خدای شما آتشی سوزاننده و خدایی غیور است.
  tgl-ULB: Dahil si Yahweh na inyong Diyos ay isang apoy na lumalamon, isang selosong
    Diyos.
  cbu-NT: Watam Apanll siyaa minootssha ungirtamaam pachindkiya. Apanll tsiyantakchu
    sumas tamapari ashiru ichingaru muchkiya. Ashiri siyaa, Paptsa, atina.
  hui-hui: Tígua gime wabiniruhondo bi pupu nawilimu larogoni irane Anduane Homogo
    inanaga Ngode Datagaliwabe ibuniore kagoni. Ibugua tí mbirale gime wabini urunihondo
    bi pupu wialu halimulo yupe naholebira. Ibu ira hungu hongohe dalude ale kagome
    mbirale mbira ibu handalehe lowa tígua wabu helolene manda birimiyagua uruni daiore
    helolebira.
  mya-mya: '@see-verse:DEU.004.023'
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡོངས་རྫོགས་རྩ་མེད་གཏོང་བའི་མེ་དང་དཀོན་མཆོག་ཕྲག་དོག་ཅན་ཡིན་ནོ།
    །
  sna-sna: Nokuti Jehovha Mwari wenyu moto unoparadza, ndiMwari ane godo.
  spa-BLM: Porque el Señor tu Dios es un fuego devorador, un Dios celoso.
  cac-cac: Scot yoval Jehová d'a mach tz'och ejmelal d'a junocxo tasi. A val yoval
    sc'ol lajan icha te' c'ac' stz'ab'at masanil tastac yuuj.
  swh-ULB: Kwa kuwa Yahwe Mungu wenu ni moto ulao, Mungu wa wivu.
  bel-bel: бо Гасподзь, Бог твой, ёсьць агонь, які паядае, Бог руплівец.
  deu-ELBBK: Denn der HERR, dein Gott, ist ein verzehrendes Feuer, ein eifernder Gott!
  mbb-OT: Kenà sikandin egkesuat ke zuen selakew en he ed-ezapen niw. Su emun edsilut
    is Nengazen he Megbevayè niw ne iring sikandin te hapuy he ebpekeepur.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ ദഹിപ്പിക്കുന്ന അഗ്നിയല്ലോ; തീക്ഷ്ണതയുള്ള ദൈവം തന്നേ.
  rmc-rmc: Se o RAJ, tumaro Del, hino sar e jag, so zlabarel savoro, hino žjarlivo
    Del.
  pes-OPV: زیرا که یهوه خدایت آتش سوزنده وخدای غیور است.
  ron-1924: Кэч Домнул Думнезеул тэу есте ун фок мистуитор, ун Думнезеу ӂелос.
  ben-OBCV: কারণ তোমাদের ঈশ্বর সদাপ্রভু হলেন সবকিছু পুড়িয়ে দেওয়া আগুনের মতো, যিনি
    নিজের গৌরব রক্ষা করতে উদ্যোগী ঈশ্বর।
  som-som: Waayo, Rabbiga Ilaahiinna ahu waa dab wax baabbi'iya oo waa Ilaah masayr
    ah.
  lat-VUC: quia Dominus Deus tuus ignis consumens est, Deus æmulator.
  eng-ASVBT: For Jehovah thy God is a devouring fire, a jealous God.
  ita-1885: Perciocchè il Signore Iddio tuo è un fuoco consumante, un Dio geloso.
  eng-LXXUP: For the Lord thy God is a consuming fire, a jealous God.
  eng-ULB: For Yahweh your God is a devouring fire, a jealous God.
  spa-VBL: Porque el Señor su Dios es un fuego que lo consume todo. Él es un Dios
    exclusivo.
  fra-_FOB: Car l'Éternel ton Dieu est un feu consumant; c'est un Dieu jaloux.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ ദഹിപ്പിക്കുന്ന അഗ്നിയല്ലോ; തീക്ഷ്ണതയുള്ള ദൈവം തന്നേ.
  urd-GVR: kyoṅki Rab terā Ḳhudā bhasm kar dene wālī āg hai, wuh ġhayūr Ḳhudā hai.
  suz-BL: मारदे हना परमप्रभु यावे, इन परमप्रभु ठेयब मी खोदेंशो नु रुश पाइब परमप्रभु
    बाक्‍ब। ब्‍यवस्‍था ९:३; प्रस्‍थान २४:१७; यसैया १०:१७; हिब्रू १२:२९; प्रस्‍थान
    २०:५
  ita-1927: Poiché l’Eterno, il tuo Dio, è un fuoco consumante, un Dio geloso.
  ckb-ckb: چونکە یەزدانی پەروەردگارتان ئاگرێکی بێ ئامانە، خودایەکی ئیرەدارە.
  eng-BBE: For the Lord your God is an all-burning fire, and he will not let the honour
    which is his be given to any other.
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ದಹಿಸುವ ಅಗ್ನಿಯೂ, ತಮಗೆ ಸಲ್ಲಬೇಕಾದ ಗೌರವವನ್ನು
    ಮತ್ತೊಬ್ಬರಿಗೆ ಸಲ್ಲಗೊಡಿಸದ ಸ್ವಾಮ್ಯಾಸಕ್ತರಾದ ದೇವರೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: உன் தேவனாகிய யெகோவா சுட்டெரிக்கிற அக்கினி, அவர் எரிச்சலுள்ள தேவன்.
  spa-RV-1909: Porque Jehová tu Dios es fuego que consume, Dios celoso.
  ron-BTF: Fiindcă DOMNUL Dumnezeul tău este un foc mistuitor, un Dumnezeu gelos.
  eng-WEBP: For the LORD your God is a devouring fire, a jealous God.
  eng-FBV: For the Lord your God is a fire that burns everything up. He is an exclusive
    God.
  nld-1939: Want Jahweh, uw God, is een verterend vuur, een naijverige God.
  nch-BL: pampa TOTECO Dios, yaya se Dios cati tetasomati huan amo amechcahuilis xijtepanitaca
    seyoc tamanti. ¡Yaya quej se tit cati nochi quitzontamiltía!
  vie-1934: vì Giê-hô-va Đức Chúa Trời ngươi như một đám lửa tiêu cháy, và là Đức
    Chúa Trời hay kỵ tà.
  hin-CV: क्योंकि याहवेह, तुम्हारे परमेश्वर भस्म करनेवाली आग हैं, एक जलन रखनेवाला
    परमेश्वर.
  eng-OURB: For Yahweh [He sustains breathing] your God is 'Akal 'Esh [Consuming Fire],
    El Kana' [Jealous God].
  spa-BES: Porque el SEÑOR su Dios es un fuego consumidor, y celoso, él no permitirá
    que el honor que es suyo sea dado a ningún otro.
  tdx-tdx: Fa afo mahaforototo t’Iehovà Andriana­ñahare’o, Andrianañahare Mpamarahy.
  vid-vid: mina Mkulu Nguluwi, Nguluwi wa hemwe, ndo chiluli chilingulakaza, heye
    ndo Nguluwi yawele na fihi.
  eng-OKE: 'For the Word of the Lord thy God is a consuming fire: He is a jealous
    God.'
  tha-KJV: เพราะว่าพระเยโฮวาห์พระเจ้าของท่านเป็นเพลิงที่​เผาผลาญ เป็นพระเจ้าผู้ทรงหวงแหน
  por-BR-2018: Porque o SENHOR teu Deus é fogo que consome, Deus zeloso.
  deu-ELO: Denn Jehova, dein Gott, ist ein verzehrendes Feuer, ein eifernder Gott!
  eng-WYC-2018: For thy Lord God is a fire wasting; a jealous God. (For the Lord thy
    God is a wasting fire; yea, a jealous God.)
  epo-epo: Ĉar la Eternulo, via Dio, estas fajro konsumanta, Dio severa.
  uig-PIN: Qünki Pǝrwǝrdigar Hudayinglar ⱨǝmmini yutⱪuqi bir ot, wapasizliⱪⱪa ⱨǝsǝt
    ⱪilƣuqi bir Hudadur.
  beo-beo: Bai dilia Hina Gode da lalu bagade defele esala. E da Hi sogebi lamu hanai
    dunu, ilima bagade higalala.
  tpi-OTNT: Yupela i no ken mekim olsem, long wanem, God, Bikpela bilong yumi, em
    wanpela tasol i God tru, na em i no inap larim yupela i lotu long wanpela giaman
    god. God em i olsem wanpela hatpela paia na em bai i kukim ol birua bilong en.
  hau-SA: Gama Ubangiji Allahnku wuta ne mai ƙuna, Allah ne mai kishi.
  uig-LAT: Chünki Perwerdigar Xudayinglar hemmini yutquchi bir ot, wapasizliqqa heset
    qilghuchi bir Xudadur.
  nde-nde: Ngoba uThixo uNkulunkulu wenu ungumlilo oqothulayo, uNkulunkulu olobukhwele.
  ton-ton: He ko Sihova ko ho ʻOtua ko e afi fakaʻauha, ʻio, ko e ʻOtua fuaʻa.
  ces-1613: Nebo Hospodin Bůh tvůj jest oheň sžírající, Bůh silný, horlivý.
  eng-WMB: For the LORD your God is a devouring fire, a jealous God.
  tam-TCV: ஏனெனில் உங்கள் இறைவனாகிய யெகோவா சுட்டெரிக்கும் நெருப்பு, அவர் தமக்குரிய
    வழிபாட்டைக் குறித்து வைராக்கியமுள்ள இறைவனாயும் இருக்கிறார்.
  ceb-ULB: Kay si Yahweh nga inyong Dios sama sa kalayo nga molamoy, usa ka abubhoan
    nga Dios.
  pol-UBG: Bo PAN, twój Bóg, jest ogniem trawiącym, Bogiem zazdrosnym.
  agr-agr: Wagki Tuke Pujuu atumi Apajuíjiya duka dekas, Apajuí akasmauwai. Iman asa
    niig jii kegak apea emegkaina imanai.
  kyc-kyc: Dokona lao nakamana Kamongo Anatu doko isare uliyapu puu pae lenge dopale
    dokome baame mendali banya panda mai nange.
  urd-GVU: کیونکہ رب تیرا خدا بھسم کر دینے والی آگ ہے، وہ غیور خدا ہے۔
  deu-1912: Denn der HERR, dein Gott, ist ein verzehrendes Feuer und ein eifriger
    Gott.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ತನಗೆ ಸಲ್ಲಬೇಕಾದ ಗೌರವವನ್ನು ಮತ್ತೊಬ್ಬನಿಗೆ ಸಲ್ಲಗೊಡಿಸದೆ
    ಉರಿಯುವ ಬೆಂಕಿಯಂತೆ ದ್ರೋಹಿಗಳನ್ನು ದಹಿಸಿಬಿಡುವವನಾಗಿದ್ದಾನೆಂದು ತಿಳಿಯಿರಿ.
  yap-yap: ya SOMOL ni Got romed e bod ba nifiy ni be daramram. Dabun yug reb e kan
    ni nge tagenging ngak.
  hlt-MCSB: Na BOEIPA Pathen tah thatlai Pathen la om tih hmai bangla n'hlawp thai.
  mdy-ETH: ዓይጎሮ ጌዔቴ ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢ ሚቻ ታሚኬ፤ ሃሣ ሜሌ ፆኦሲ ጌይንታይ ካኣሽኪንታዳጉዲ ኮዑዋኣያኬ።
  twi-ASANTE: Awurade, mo Onyankopɔn, yɛ Onyame ninkunfoɔ ne ogya a ɔhye adeɛ Onyankopɔn.
  eng-WEBU: For the LORD your God is a devouring fire, a jealous God.
  bnp-bnp: Naha ni rata mavonga, a vuhuna e BAKOVI DAGI a Vure ne hita i bage, maea
    naha ni kavurike a vure ranga. A Vure i manga a kanono i kara hateka, bara i gutu
    parina e huriki a pile vona.
  wal-wal: Aissi giikko, GODAI intte Xoossai miya tamanne qanaatiya Xoossaa.
  spa-PDDPT: Porque Yavé su ʼElohim es fuego consumidor, ʼElohim celoso.
  gun-gun: Mba'eta Senhor Penderuete ma tata nhomokanhyarã. Ha'e ma oipota hexe anho
    pejerovia.
  ilo-ULB: Ta ni Yahweh a Diosyo ket maysa a mangal-alun-on nga apuy, managimon a
    Dios.
  kpg-kpg: Dimaadua di godou God le e hai gadoo be di ulaula o di ahi, idimaa, Mee
    di God dubua.
  uig-ARA: چۈنكى پەرۋەردىگار خۇدايىڭلار ھەممىنى يۇتقۇچى بىر ئوت، ۋاپاسىزلىققا ھەسەت
    قىلغۇچى بىر خۇدادۇر.
  sus-sus: barima wo Marigi Alatala luma alɔ tɛ naxan se kanama, a mu wama a firin
    boore xɔn ma.»
  pon-2006: pwe KAUN-O, amwail Koht, iei Koht emen me rasehng mwehl en kisiniei, pwe
    ih Koht luwakahk emen.
  jae-jae: Gebe Apômtau, aômnêm Anôtô, eŋ ja êndaŋgac gêŋŋa, eŋ Anôtô, taŋ gêjam lêmuŋ
    nê gêŋ, gebe têtac êwiŋ eŋ taugeŋ.
  ksd-ksd: Tago a Luluai kavava God i da ra iap i vavaimur, a tena ongor.
  tur-YTC: Çünkü Tanrınız Yahve yiyip bitiren ateş, kıskanç bir Tanrı'dır.
  grc-BRENT: Ὅτι Κύριος ὁ Θεός σου πῦρ καταναλίσκον ἐστί, Θεὸς ζηλωτής.
  ind-AYT: Karena TUHAN, Allahmu adalah api yang menghanguskan dan Allah yang pencemburu.
  nya-nya: Pakuti Yehova Mulungu wanu ndi moto wonyeketsa ndipo ndi Mulungu wansanje.
  hrv-hrv: Jer Jahve, Bog tvoj, oganj je što proždire; on je Bog ljubomoran.
  mps-mps: Dagego te tama tilamuo. Magi baso meni, God dago Genuai Bidi, aga deli
    naga te God mu dao. Tama agai dage te gasa tibo godiba me lotu omainu sula tagalogobeo.
    God aga da, te posolai isi tiwai mu dao, tama agai aga boi bidi dabe ulama daibao,”
    wali.
  tpi-tpi: Yupela i no ken mekim olsem, long wanem, God, Bikpela bilong yumi, em wanpela
    tasol i God tru, na em i no inap larim yupela i lotu long wanpela giaman god.
    God em i olsem wanpela hatpela paia na em bai i kukim ol birua bilong en.
  dan-1931: Thi HERREN din Gud er en fortærende Ild, en nidkær Gud!
  vie-OVCB: Vì Chúa Hằng Hữu, Đức Chúa Trời của anh em là lửa thiêu hủy; Ngài là Thần
    kỵ tà.
  guj-2017: કેમ કે ઈશ્વર તમારા યહોવાહ ભસ્મકારક અગ્નિરૂપ તથા ઈર્ષ્યાળુ ઈશ્વર છે.
  pon-2006A: pwe KAUN-O, amwail Koht, iei Koht emen me rasehng mwehl en kisiniei,
    pwe ih Koht luwakahk emen.
  por-BRBSL: Pois Yahweh vosso Deus é um fogo devorador, um Deus ciumento.
  cth-cth: Bangkongtetpawiteh, nangmae BAWIPA Cathut teh ka kang e hmai, dipma Cathut
    doeh.
  twi-twi: Efisɛ Awurade, mo Nyankopɔn no, yɛ Onyame ninkufo, ogya a ɔhyew ade.
  hlt-hlt: Na BOEIPA Pathen tah thatlai Pathen la om tih hmai bangla n'hlawp thai.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntú muhɑ̃ɑ̃́ mmu kɛ tuɔ̀, kù dɔ́ kuù mɑ́ɑ̀ ndi te.
  msy-2020: Ikiavɨra Itir God, ian God, a uabɨra guizbangɨra God. A ian amamangatɨghtɨ,
    ia asetamɨn ziam fan kogham. God avir bar puvɨra isimɨn mɨn iti, egh uan apanibar
    atar men isigham. Kamaghɨn amizɨ, ia kamaghɨn damuan markɨ.
  dop-dop: Tɑcɑɑ mǝ Ɩsɔ wɛ kɛ́ ɩsɩɩ kɔkɔ ŋkɑ kɑ nyɑkɩ pǝ tǝnɑ tǝmɛlɛmɛlɛ tɔ. Pǝ́cɔ́
    ɩ kisɑ pɑ kpɩ ɩ nɑ tʋɣʋ nɑkʋlɩ.
  azb-azb: Çünki Allahınız Rəbb hər şeyi yandırıb-yaxan alovdur. O, qısqanc Allahdır.
  eng-DBY: For Jehovah thy God is a consuming fire, a jealous God.
  hin-2017: क्योंकि तुम्हारा परमेश्वर यहोवा भस्म करनेवाली आग है; वह जलन रखनेवाला परमेश्वर
    है। (इब्रा. 12:29)
  wol-KYG: Seen Yàlla Aji Sax ji kat, mooy sawara wuy xoyome, Yàlla ju fiir la.
  eng-YLT: for Jehovah thy God is a fire consuming — a zealous God.
  kne-kne: tan inayan si Diyos ay kaman manbidang ay apoy yan iparit na ay waday ikadkadwa
    yo en sisya ay daydayawen.”
  eng-WYC-2017: For thy Lord God is a fire wasting; a jealous God.
  eng-WMBB: For the LORD your God is a devouring fire, a jealous God.
  urd-GVH: क्योंकि रब तेरा ख़ुदा भस्म कर देनेवाली आग है, वह ग़यूर ख़ुदा है।
