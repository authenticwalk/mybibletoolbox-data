verse: DEU.004.013
translations:
  mal-C: നിങ്ങൾ അനുസരിച്ചു നടക്കേണ്ടതിന് നിങ്ങളോടു കൽപ്പിച്ച പത്ത് കൽപ്പന എന്ന അവിടത്തെ
    ഉടമ്പടി അവിടന്ന് നിങ്ങളെ അറിയിച്ചു; രണ്ടു ശിലാഫലകങ്ങളിൽ അവ എഴുതുകയും ചെയ്തു.
  deu-TKW: Er verkündete euch seinen Bund, den er euch zu halten gebot, die zehn Worte,
    und schrieb sie auf zwei steinerne Tafeln.
  lin-lin: Atalisaki bino boyokani na Ye, mibeko zomi oyo bosengeli kosalela, mpe
    akomaki yango na bitando mibale ya mabanga.
  eng-LSV: and He declares His covenant to you, which He has commanded you to do,
    the Ten Commandments, and He writes them on two tablets of stone.
  eng-GNV: Then hee declared vnto you his couenant which he commanded you to doe,
    euen the ten commandements, and wrote them vpon two tables of stone.
  eng-WEBSTER: And he declared to you his covenant, which he commanded you to perform,
    even ten commandments; and he wrote them upon two tables of stone.
  nhw-BL: Huan TOTECO anmechilhui tlaque monequi anquichihuase para anquitlamichihuase
    nopa camanal sencahuali catli quichihuayaya amohuaya. Anmechilhui monequi anquineltoquilise
    nopa majtlactli tlanahuatilme huan quinijcuilo ipan ome tepatlactli.
  swh-ONEN: Aliwatangazia Agano lake na Amri Kumi, ambazo aliwaamuru mzifuate, kisha
    akaziandika juu ya vibao viwili vya mawe.
  bba-bba: U kɑ bɛɛ ɑrukɑwɑni bɔkuɑ u nɛɛ, i win woodɑ wɔkuru mɛm nɔɔwɔ te u yoruɑ
    kpee bɛsi yiru sɔɔ.
  eng-KJVCPB: And he declared unto you his covenant, which he commanded you to perform,
    even ten commandments; and he wrote them upon two tables of stone.
  wbp-wbp: YAAWIYI-rliji-nyarra nyurrurlakuju yimi-ngarrurnu Karlarla-pala Kuruwarri-kirli
    yalirra-kurlu kuja nyanungurlu yirrarnu pirli lalypa-jarrarla. Wangkaja-nyarra
    yungunkulu nyampu kuruwarri pura jungarnirli.
  luo-luo: Ne owachonu singruokne, ma gin Chike Apar, mane ochikou mondo uluw kendo
    ne ondikogi e kite mopa ariyo.
  meu-meu: Bena ena taravatu e henimui, taravatu gwauta ba badinadia eto, bona huro-nadidia
    palakadia ruaosi ai etoredia.
  npi-ULB: उहाँले तिमीहरूलाई तिमीहरूले पालन गर्नुपर्ने उहाँको करार अर्थात् दस आज्ञाको
    घोषणा गर्नुभयो । उहाँले तिनलाई दुईवटा शिला-पाटीमा लेख्‍नुभयो ।
  yor-yor: Ó sọ àwọn májẹ̀mú rẹ̀ fún un yín àní àwọn òfin mẹ́wẹ̀ẹ̀wá tí ó pàṣẹ fún
    un yín láti máa tẹ̀lé, ó sì kọ wọ́n sórí wàláà òkúta méjì.
  ind-ind: Dia menyampaikan kepada kita syarat-syarat yang harus kita lakukan supaya
    perjanjian yang sudah Dia buat dengan kita tetap terjaga. Syarat-syarat itu adalah
    Sepuluh Perintah, yang Dia tulis pada dua lempengan batu.
  pes-OPCB: او قوانینی را که شما باید اطاعت کنید یعنی «ده فرمان» را اعلام فرمود و
    آنها را بر دو لوح سنگی نوشت.
  tgl-ULB: Ipinahayag niya sa inyo ang kaniyang tipan na kaniyang iniutos sa inyo
    na inyong gampanan, ang Sampung Utos. Sinulat niya ang mga ito sa dalawang tipak
    na bato.
  cbu-NT: Anush Apanll; Nuwaa kuki payukinareesa, nuwsha siyaa; Nuwaanacha tputsiri
    táchima, tárangiya. Táyaru, kamachtamarinee minam chung siyaam kamanirangiya.
    Sheeru, patumbchimun yandarangu; Na siysat anoo yasayarus, urutamari tuminungints.
    Nuwaa kuki payungtsa, tárangiya.
  hui-hui: Horo ogoningi ibugua tí baba habo nalolene bi lowialu ege to̱le̱ kirani
    Bi Pira gilibu ngiyagoni. Ani ngialu howa lalu, Tígua habo nalolene bi lo werogoniore
    baya hangu talialu bialu halimu, layagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​သင်​တို့​နှင့်​ပြု​သော​ပ​ဋိ ညာဉ်​တည်း​ဟူ​သော ပ​ညတ်​တော်​ဆယ်​ပါး​ကို
    လိုက်​နာ​ရ​မည့်​အ​ကြောင်း​မိန့်​မြွက်​တော်​မူ​၏။ ယင်း​ပညတ်​တော်​များ​ကို​ကျောက်​ပြား​နှစ်
    ပြား​ပေါ်​တွင်​ရေး​ထား​တော်​မူ​၏။-
  bod-N: ཁོང་གིས་ཉིད་ཀྱི་ཞལ་ཆད་དེ་ཁྱོད་རྣམས་ལ་བསྲུང་བར་བསྒོས་པའི་བཀའ་ཁྲིམས་བཅུ་པོ་དེ་ཁྱོད་ཅག་ལ་བསྒྲགས་ཤིང་།
    ཡང་དེ་རྣམས་རྡོ་ལེབ་གཉིས་ཀྱི་སྟེང་དུ་བཀོད་པའོ། །
  sna-sna: Akataura sungano yake kwamuri, Mirayiro Gumi, yaakakurayirai kuti muitevere
    uye ipapo akainyora pamahwendefa maviri amabwe.
  spa-BLM: Os declaró su pacto, que os ordenó cumplir, los diez mandamientos. Los
    escribió en dos tablas de piedra.
  cac-cac: Ayic yalannaccan strato qued'oc, yalnac to sco c'anab'ajej lajun̈e' checnab'il
    stz'ib'ejnacoch d'a chab' pachan̈ q'uen q'ueen.
  swh-ULB: Alitangaza kwenu agano lake ambalo aliwaamuru ninyi kulifanya, amri kumi.
    Aliziandika kwenye vibao viwili vya mawe.
  bel-bel: і абвясьціў Ён вам запавет Свой, які загадваў вам выконваць, дзясятаслоўе,
    і напісаў яго на дзьвюх скрыжалях;
  deu-ELBBK: Und er verkündigte euch seinen Bund, den er euch zu tun gebot, die zehn
    Worte; und er schrieb sie auf zwei steinerne Tafeln.
  mbb-OT: Migkaǥi zin diyà te keniyu is kinahanglan he ebeelan niw te kedtuman te
    kebpekid-uyun niw kandin. Ne iyan haazà sikan is sepulù he suǥù, he insuǥù din
    he tumana niw. Insurat din haazà diyà te zezuwa he midlumpipì he vatu.
  mal-2015: നിങ്ങൾ അനുസരിച്ചു നടക്കേണ്ടതിന്നു അവൻ നിങ്ങളോടു കല്പിച്ച തന്റെ നിയമമായ
    പത്തു കല്പന അവൻ നിങ്ങളെ അറിയിക്കയും രണ്ടു കല്പലകയിൽ എഴുതുകയും ചെയ്തു.
  rmc-rmc: 'Akor tumenge phenďa peskri zmluva, so prikazinďa, hoj la te doľikeren:
    o Deš prikazaňja, so pisinďa pro duj barune tabli.'
  pes-OPV: و عهد خود را که شما را به نگاه داشتن آن مامور فرمود، برای شما بیان کرد،
    یعنی ده کلمه را و آنها را بر دو لوح سنگ نوشت.
  ron-1924: Ел Шь-а вестит легэмынтул Сэу, пе каре в-а порунчит сэ-л пэзиць, Челе
    Зече Порунчь, ши ле-а скрис пе доуэ табле де пятрэ.
  ben-OBCV: তিনি তোমাদের কাছে তাঁর বিধান, দশাজ্ঞা ঘোষণা করেছিলেন, যেগুলি তিনি তোমাদের
    পালন করতে বলেছিলেন এবং পরে দুটি পাথরের ফলকে লিখে দিয়েছিলেন।
  som-som: Oo wuxuu idiin caddeeyey axdigii uu idinku amray inaad samaysaan, kaasoo
    ah tobanka amar, oo wuxuu iyaga ku qoray laba loox oo dhagax ah.
  lat-VUC: Et ostendit vobis pactum suum, quod præcepit ut faceretis, et decem verba,
    quæ scripsit in duabus tabulis lapideis.
  eng-ASVBT: And he declared unto you his covenant, which he commanded you to perform,
    even the ten commandments; and he wrote them upon two tables of stone.
  ita-1885: Ed egli vi dichiarò il suo patto, ch'egli vi comandò di mettere in opera;
    le dieci parole ch'egli scrisse in su due Tavole di pietra.
  eng-LXXUP: And he announced to you his covenant, which he commanded you to keep,
    even the ten commandments; and he wrote them on two tables of stone.
  eng-ULB: He declared to you his covenant that he commanded you to perform, the Ten
    Commandments. He wrote them on two tablets of stone.
  spa-VBL: Les explicó su pacto, los Diez Mandamientos, que les ordenó seguir. Los
    escribió en dos tablas de piedra.
  fra-_FOB: Et il vous fit entendre son alliance, qu'il vous commanda d'observer,
    les dix paroles; et il les écrivit sur deux tables de pierre.
  mal-mal: നിങ്ങൾ അനുസരിച്ച് നടക്കേണ്ടതിന് അവൻ നിങ്ങളോട് കല്പിച്ച തന്റെ നിയമമായ പത്ത്
    കല്പനകൾ അവൻ നിങ്ങളെ അറിയിക്കുകയും രണ്ട് കല്പലകകളിൽ എഴുതുകയും ചെയ്തു.
  urd-GVR: Us ne tumhāre lie apne ahd yānī un 10 ahkām kā elān kiyā aur hukm diyā
    ki in par amal karo. Phir us ne unheṅ patthar kī do taḳhtiyoṅ par likh diyā.
  suz-BL: मिनु मेकोमी गे नु कबल पाप्‍तु। आ अरेशो १० ओटा लोव़ गे टिशा पने, दे गेप्‍तु।
    मिनु मेकोमी मेको लोव़ फुल्‍लु निक्‍शी तार मुशा गेप्‍तु। प्रस्‍थान ३१:१८
  ita-1927: Ed egli vi promulgò il suo patto, che vi comandò di osservare, cioè le
    dieci parole; e le scrisse su due tavole di pietra.
  ckb-ckb: ئەویش پەیمانەکەی خۆی پێ ڕاگەیاندن کە فەرمانی پێ کردن کاری پێ بکەن، دە ڕاسپاردەکە
    کە لەسەر دوو تەختەی بەردی نووسی.
  eng-BBE: And he gave you his agreement with you, the ten rules which you were to
    keep, which he put in writing on the two stones of the law.
  kan-OKCV: ಅವರು ಹತ್ತು ಆಜ್ಞೆಗಳೆಂಬ ತಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು ನಿಮಗೆ ತಿಳಿಸಿ, ಅದನ್ನು ಮಾಡಬೇಕೆಂದು
    ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿ, ಅವುಗಳನ್ನು ಕಲ್ಲಿನ ಎರಡು ಹಲಗೆಗಳ ಮೇಲೆ ಬರೆದರು.
  tam-2017: நீங்கள் கைக்கொள்ளவேண்டும் என்று அவர் உங்களுக்குக் கட்டளையிட்ட பத்துக்
    கற்பனைகளாகிய தம்முடைய உடன்படிக்கையை அவர் உங்களுக்கு அறிவித்து, அவைகளை இரண்டு கற்பலகைகளில்
    எழுதினார்.
  spa-RV-1909: Y él os anunció su pacto, el cual os mandó poner por obra, las diez
    palabras; y escribiólas en dos tablas de piedra.
  ron-BTF: Şi el v-a spus legământul său, pe care v-a poruncit să îl împliniţi, adică
    cele zece porunci; şi le-a scris pe două table de piatră.
  eng-WEBP: He declared to you his covenant, which he commanded you to perform, even
    the ten commandments. He wrote them on two stone tablets.
  eng-FBV: He explained to you his agreement, the Ten Commandments, which he ordered
    you to follow. He wrote them down on two tablets of stone.
  nld-1939: Hij openbaarde u zijn Verbond, de tien geboden, die Hij u beval te volbrengen,
    en die Hij op twee stenen tafelen schreef.
  nch-BL: Huan TOTECO amechilhui taya monequi anquichihuase para anquitamichihuase
    nopa camanal sencahuali cati quichijtoya amohuaya. Amechilhui monequi anquineltoquilise
    nopa majtacti tanahuatilme huan quinijcuilo ipan ome tepatacti.
  vie-1934: Ngài rao truyền cho các ngươi biết sự giao ước của Ngài, tức là mười điều
    răn, khiến các ngươi gìn giữ lấy, và Ngài chép mười điều răn ấy trên hai bảng
    đá.
  hin-CV: वहां याहवेह ने अपनी उस वाचा की घोषणा, जिसके पालन करने का आदेश उन्होंने तुम्हें
    दिया था, अर्थात् वे दस आदेश. ये आदेश याहवेह ने दो पट्टियों पर उकेर दिए थे.
  eng-OURB: He declared to you his covenant ·binding contract between two or more
    parties·, which he enjoined you to perform, even the Ten Words. He wrote them
    on two stone tablets.
  spa-BES: Y él les dio su pacto, las Diez Mandamientos que les mandó guardar, que
    él puso por escrito sobre las dos piedras de la ley.
  tdx-tdx: 'Tsinei’e ama’ areo i fañina linili’e ama’ areo horiheñey: i tsara folo
    pinate’e am-bato roe rey.'
  vid-vid: Na heye nakawadamlila ilagano lya heye nakawalajiza mbatilile na kuwinza
    jila mizilo kumi najoyandiche mli vibao vili vya maganga.
  eng-OKE: And He proclaimed to you His covenant which He commanded you to do, even
    the Ten Words; and He wrote them upon two tables of stone.
  tha-KJV: และพระองค์ทรงประกาศพันธสัญญาของพระองค์​แก่​ท่าน ซึ่งพระองค์ทรงบัญชาให้ท่านทั้งหลายปฏิบั​ติ​ตามคือ
    พระบัญญั​ติ​สิ​บประการ และพระองค์ทรงจารึกพระบัญญั​ติ​นั้นไว้บนศิลาสองแผ่น
  por-BR-2018: E ele vos anunciou seu pacto, o qual vos mandou pôr por obra, os dez
    mandamentos; e escreveu-os em duas tábuas de pedra.
  deu-ELO: Und er verkündigte euch seinen Bund, den er euch zu tun gebot, die zehn
    Worte; und er schrieb sie auf zwei steinerne Tafeln.
  eng-WYC-2018: And he showed to you his covenant, which he commanded that ye should
    do, and [the] ten words, which he wrote in two tables of stone. (And he told you
    his covenant, which he commanded that ye should do, and the Ten Words, that is,
    the Ten Commandments, which he wrote on two tablets of stone.)
  epo-epo: Kaj Li sciigis al vi Sian interligon, kiun Li ordonis al vi plenumi, la
    dek ordonojn; kaj Li skribis ilin sur du ŝtonaj tabeloj.
  uig-PIN: Wǝ U xu qaƣda silǝrgǝ ǝmr ⱪilƣan ǝⱨdisini, yǝni «on ǝmr»ni ayan ⱪildi wǝ
    ularni ikki tax tahtay üstigǝ pütti.
  beo-beo: 'Hina Gode da dilima logo olelei. Dilia da Gousa:su amo E da dilima hamoi
    amo noga:le fa:no bobogema:ne, Hamoma:ne Sia:i Nabuane Gala E da gele gasui aduna
    da:iya dedei amo nabawane hamoma E sia:i. Amo sia: huluane dilia manoma olelema.'
  tpi-OTNT: Long dispela taim em i bin givim yupela ol Tenpela Lo na em i raitim long
    tupela hap ston. Dispela lo i olsem kontrak em i bin mekim wantaim yupela. Na
    em i tokim yupela long bihainim dispela kontrak.
  hau-SA: Ya furta alkawarinsa gare ku, Dokoki Goma, waɗanda ya umarce ku ku bi, ya
    kuma rubuta su a alluna biyu.
  uig-LAT: We U shu chaghda silerge emr qilghan ehdisini, yeni «on emr»ni ayan qildi
    we ularni ikki tash taxtay üstige pütti.
  nde-nde: Wakhupha ilizwi lokubuyisana lesivumelwano sakhe, imiThetho eliTshumi,
    waselilaya ukuba liyilandele njalo wayiloba ezibhebhedwini zamatshe ezimbili.
  ton-ton: Pea naʻa ne fakapapau kiate kimoutolu ʻene fuakava, ʻaia naʻa ne fekau
    ke mou fai, ʻio, ko e fekau ʻe hongofulu; pea naʻa ne tohi ia ʻi he maka lafalafa
    ʻe ua.
  ces-1613: Jímž vyhlásil vám smlouvu svou, kteréžto přikázal vám ostříhati, totiž
    desíti slov, a napsal je na dvou dskách kamenných.
  eng-WMB: He declared to you his covenant, which he commanded you to perform, even
    the ten commandments. He wrote them on two stone tablets.
  tam-TCV: அவர் பத்துக் கட்டளைகளான தமது உடன்படிக்கையை உங்களுக்கு அறிவித்து, நீங்கள்
    அவற்றைப் பின்பற்றும்படி உங்களுக்குக் கட்டளையிட்டார். பின்பு அவர் அவற்றை இரண்டு
    கற்பலகைகளில் எழுதினார்.
  ceb-ULB: Gisulti niya kaninyo ang iyang kasabotan nga iyang gisugo kaninyo nga pagabuhaton,
    ang Napulo ka mga Sugo. Gisulat niya kini sa duha ka papan nga bato.
  pol-UBG: Wówczas oznajmił wam swoje przymierze, które nakazał wam wypełniać, dziesięć
    przykazań, które napisał na dwóch kamiennych tablicach.
  agr-agr: Tuja nunú mujanum jimag kaya pakama najanamunum diez chicham umiktin aidau
    agagbaun Tuke Pujuu amasabi. Dutika amaak juju ashí betek umiktajum tusa tujabiuwai.
  kyc-kyc: Baame nakama pipya kana minyuo lalu lao lenge pii doko minyuo pyuo mawa
    pii akalisa kana para lamana pyao reteyamo dusipa warombo soo karalapape, langiya.
  urd-GVU: اُس نے تمہارے لئے اپنے عہد یعنی اُن 10 احکام کا اعلان کیا اور حکم دیا کہ
    اِن پر عمل کرو۔ پھر اُس نے اُنہیں پتھر کی دو تختیوں پر لکھ دیا۔
  deu-1912: Und er verkündigte euch seinen Bund, den er euch gebot zu tun, nämlich
    die Zehn Worte, und schrieb sie auf zwei steinerne Tafeln.
