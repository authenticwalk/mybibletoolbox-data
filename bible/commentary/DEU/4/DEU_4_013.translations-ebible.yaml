    ပါးတို့ကို မိန့် မြွက်၍ ကျောက် ပြားနှစ် ပြားပေါ် ၌ ရေး ထားတော်မူ၏။
  hmo-hmo: Vadaeni iena taravatu umui dekenai ia hadibaia, taravatu 10. Ia gwau inai
    taravatu 10 do umui badinaia. Nadi palaka rua dekenai inai taravatu ia torea.
  urd-urd: और उसने तुमको अपने 'अहद के दसों अहकाम बताकर उनके मानने का हुक्म दिया, और
    उनको पत्थर की दो तख़्तियों पर लिख भी दिया।
  rus-SYN: и объявил Он вам завет Свой, который повелел вам исполнять, десятисловие,
    и написал его на двух каменных скрижалях;
  bqc-SIM: À a bàakuaánↄ yã'òɛ́, à mɛ̀ àↄ yã́ mɛ̀n kwipiↄ kũa, ↄ̃ a kɛ̃̀
    gbɛ̀ pɛ̀pɛɛ mɛ̀n plaↄwa.
  tcz-CHONGTHU: Pakaiyin kitepna asem in, Thupeh som nanit jing diuvin thupeh aneiyin,
    songpheng ni chunga ajihdoh in ahi.
  mar-mar: परमेश्वराने आपला करार करून तुम्हास सांगितले. त्याने तुम्हास दहा आज्ञा सांगितल्या
    व त्यांचे पालन करण्याविषयी तुम्हास आज्ञा दिली. त्याने त्या आज्ञा दोन दगडी पाट्यांवर
    लिहून दिल्या.
  qub-qub: Chaychömi Tayta Dioswan conträtuta rurarayqui. Gamcuna mana gongaypa cumlinayquipämi
    ishcay läja rumicunaman chunca mandamintucunata isquirbiran.
  hat-hat: Seyè a te fè nou konnen kontra li te pase ak nou an. Li mande nou pou nou
    kenbe l'. Li te ekri dis kòmandman yo sou de wòch plat yo, li mande pou nou swiv
    yo.
  eng-BSB: He declared to you His covenant, which He commanded you to follow—the Ten
    Commandments that He wrote on two tablets of stone.
  tod-tod: É ná-minazeɠegi ɠulani kɛlɛma wo ʋɛ, nii é wo leveni ga wo so, naa ɠa
    é ga tɔ puugɔiti. Naa ʋolu é ti zɛʋɛni kɔtu ɠokolo felegɔiti ma.
  eng-WEBPB: He declared to you his covenant, which he commanded you to perform, even
    the ten commandments. He wrote them on two stone tablets.
  kbq-kbq: Hagi Ra Anumzamo'a avaririhogu huhagerafi huvempa ke'a e'i 10ni'a kasege
    tare have tafete'ma kre'neana huama hu'ne.
  nhe-BL: Huan TOTECO inmechilhui tlaque monequi inquichihuase para inquitlamichihuase
    nopa tlajtolsencahuali tlen quichihuayaya imohuaya. Inmechilhui monequi inquineltoquilise
    nopa majtlactli tlanahuatili huan quinijcuilo ipan ome tepatlactli.
  gub-BL: Tupàn umume'u uze'eg penehe we wemiapo katu kwer peme. Weruzar kar a'e 10
    wemiapo kar peme. A'e re umuapyk a'e 10 uze'eg itapew rehe.
  eng-DRA: And he shewed you his covenant, which he commanded you to do, and the ten
    words that he wrote in two tables of stone.
