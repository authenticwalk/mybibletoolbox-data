verse: DEU.004.043
translations:
  mal-C: മരുഭൂമിയിൽ സമഭൂമിയിലുള്ള ബേസെർ രൂബേന്യർക്കും ഗിലെയാദിലെ രാമോത്ത് ഗാദ്യർക്കും
    ബാശാനിലെ ഗോലാൻ മനശ്ശെയ്ക്കും ആയി നിശ്ചയിച്ചു.
  deu-TKW: Bezer in der Steppe auf der Hochebene für die Rubeniten, Ramoth in Gilead
    für die Gaditen und Golan in Basan für die Manassiten.
  lin-lin: 'Tala bingumba yango : Mpo na libota ya Ribeni, engumba Betseri kati na
    etando ya esobe ; mpo na libota ya Gadi, engumba Ramoti ya Galadi, mpe mpo na
    libota ya Manase, engumba Golani kati na Bashani.'
  eng-LSV: Bezer in the wilderness, in the land of the plain, for the Reubenite; and
    Ramoth in Gilead for the Gadite; and Golan in Bashan for the Manassite.
  eng-GNV: 'That is, Bezer in the wildernesse, in the plaine countrey of the Reubenites:
    and Ramoth in Gilead among the Gadites: and Golan in Bashan among them of Manasseh.'
  eng-WEBSTER: Namely , Bezer in the wilderness, in the plain country, of the Reubenites;
    and Ramoth in Gilead, of the Gadites; and Golan in Bashan, of the Manassites.
  nhw-BL: 'Huan ya ni inintoca nopa altepeme: Beser ipan nopa huactoc tlali ipan inintlal
    nopa familia Rubén, Ramot ipan tlali Galaad ipan inintlal nopa familia Gad, huan
    Golán ipan tlali Basán ipan inintlal nopa familia tlen tlajco iteipan ixhuihua
    Manasés.'
  swh-ONEN: 'Miji hiyo ilikuwa: Bezeri katika tambarare ya jangwa kwa ajili ya Wareubeni;
    Ramothi katika nchi ya Gileadi kwa ajili ya Wagadi; nao mji wa Golani katika nchi
    ya Bashani kwa ajili ya Wamanase.'
  bba-bba: Rubɛnin tem sɔɔ, u Beseri ɡɔsɑ ye yɑ wɑ̃ɑ ɡunɡuru wɔllɔ mi ɡɑ̃ɑnu ku rɑ
    kpi. Gɑdin temɔ, u Rɑmɔti ɡɔsɑ ye yɑ wɑ̃ɑ Gɑlɑdiɔ. Mɑnɑsen tem sɔɔ, u Golɑni ɡɔsɑ
    ye yɑ wɑ̃ɑ Bɑsɑnin temɔ.
  eng-KJVCPB: namely, Bezer in the wilderness, in the plain country, of the Reubenites;
    and Ramoth in Gilead, of the Gadites; and Golan in Bashan, of the Manassites.
  wbp-wbp: '@see-verse:DEU.004.042'
  luo-luo: 'Mier madongo-go gin magi: Bezer manie pinje gode motwo, mano ne jo-Reuben;
    Ramoth ei Gilead, obed kar jo-Gad; kendo Golan ei Bashan obed mar jo-Manase.'
  meu-meu: 'Hanuadia bini: Besere, tano ḡaḡaena ororodia ai, na Ruben iduhuna taudia
    edia; Ramoto, Gilead ai, na Gad iduhuna taudia edia; bona Golan, Basan ai, na
    Manase taudia edia.'
  npi-ULB: यी सहरहरू यिनै थिएः रूबेनीहरूका लागि उजाड-स्थानमा मैदानको बेसेर, गादीहरूका
    लागि गिलादको रामोत र मनश्शेका सन्तानहरूका लागि बाशानको गोलान ।
  yor-yor: 'Àwọn ìlú mẹ́tẹ̀ẹ̀ta náà nìwọ̀nyí: Beseri ní ijù, ní ilẹ̀ pẹ̀tẹ́lẹ̀, tí
    àwọn ọmọ Reubeni; Ramoti ní Gileadi, ti àwọn ọmọ Gadi àti Golani ní Baṣani, ti
    àwọn ará Manase.'
  ind-ind: Musa memilih tiga kota sebagai tempat pelarian terdekat bagi masing-masing
    suku. Kota Bezer di padang belantara di dataran tinggi, bagi suku Ruben, kota
    Ramot di Gilead, bagi suku Gad, dan kota Golan di Basan, bagi suku Manasye.
  pes-OPCB: 'این شهرها عبارت بودند از: باصر واقع در اراضی مسطح بیابان برای قبیلهٔ
    رئوبین، راموت در جلعاد برای قبیلهٔ جاد، و جولان در باشان برای قبیلهٔ منسی.'
  tgl-ULB: 'Ito ay: Bezer sa ilang, bansang patag, para sa lipi ni Ruben; Ramot sa
    Galaad, para sa lipi ni Gad; Golan sa Basan, para sa lipi ni Manases.'
  hui-hui: Tanodaru mini uru wini. Mbirago dindi ko yobi wiagoria Bese winigo tano
    ogoni Lubene hameigini ti ha do helonaga mo wini. Tano mende Lamodo winigo ogoni
    Gileadahayagi wini. Gada hameigini ti ibida pialu ha do holene ogoni wini. Tano
    tebone Golana winigo ogoni Basana dindihayagi wini. Manase hameigini halu mende
    karu ti ibida pialu ha do holene ogoni wini.
  mya-mya: ရု​ဗင်​အ​နွယ်​အ​တွက်​ကုန်း​ပြင်​သဲ​ကန္တာရ​ရှိ ဗေ​ဇာ​မြို့​ကို​လည်း​ကောင်း၊
    ဂဒ်​အနွယ်​အ​တွက် ဂိလဒ်​ဒေ​သ​ရှိ​ရာမုတ်​မြို့​ကို​လည်း​ကောင်း၊ မ​နာ ရှေ​အနွယ်​အ​တွက်​ဗာ​ရှန်​ဒေ​သ​ရှိ​ဂေါ​လန်
    မြို့​ကို​လည်း​ကောင်း ခို​လှုံ​ရာ​မြို့​များ​အ​ဖြစ် သတ်​မှတ်​ပေး​သည်။
  bod-N: དབེན་སྟོང་གི་ཐང་དུ་ཡོད་པའི་པེ་ཙེར་ཡུལ་ནི་རུ་བེན་པའི་ཡིན་པ་དང་། གིལ་ཨད་ཀྱི་རཱ་མོད་ནི་གཱ་རྡུ་པའི་ཡིན་ལ།
    པཱ་ཤན་གྱི་གོ་ལན་ནི་མཱ་ན་ཤེ་པའི་ཡིན་པའོ། །
  sna-sna: 'Maguta aya aiti: Bhezeri mudunhu rakakwirira rokurenje raiva ravaRubheni;
    Ramoti paGireadhi, raiva ravaGadhi; neGorani paBhashani, raiva ravaManase.'
  spa-BLM: Beser en el desierto, en la llanura, para los rubenitas; y Ramot en Galaad
    para los gaditas; y Golán en Basán para los tribu de Manases.
  cac-cac: A juntzan̈ chon̈ab' chi', aton Beser d'a yac'lical tz'inan luum macb'il
    yuj eb' yin̈tilalcan Rubén, Ramot d'a yol yic Galaad, macb'il yuj eb' yin̈tilalcan
    Gad. Axo junxo, aton Golán, ay d'a yol yic Basán, macb'il yuj eb' yin̈tilalcan
    Manasés.
  swh-ULB: 'Walikuwa: Bezeri katika jangwa, nchi tambarare, kwa Warubenites; Ramothi
    huko Gileadi, kwa Gadites; na Golani huko Bashani, kwa Manassites.'
  bel-bel: Бэцэр у пустыні, на раўніне ў племі Рувімавым, і Рамот у Галаадзе ў племі
    Гадавым, і Галан у Васане ў племі Манасііным.
  deu-ELBBK: Bezer in der Wüste, im Land der Ebene, für die Rubeniter, und Ramot in
    Gilead für die Gaditer, und Golan in Basan für die Manassiter.
  mbb-OT: 'Ne iyan heini he menge inged: Inged he Bezer he ziyà te suǥud he sibsivayan,
    ne para heini te tribu ni Reuben; inged he Ramot he ziyà te Gilead, ne para heini
    te tribu ni Gad; wey inged he Golan he ziyà te Bashan, ne para te tribu ni Manase.'
  mal-2015: അങ്ങനെ മരുഭൂമിയിൽ മലനാട്ടിലുള്ള ബേസെർ രൂബേന്യർക്കും ഗിലെയാദിലെ രാമോത്ത്
    ഗാദ്യർക്കും ബാശാനിലെ ഗോലാൻ മനശ്ശെയർക്കും നിശ്ചയിച്ചു.
  rmc-rmc: Prekal o kmeňos Ruben ela o foros Becer pre pušťa pre uči phuv, prekal
    o kmeňos Gad o Ramot andro Gilead a prekal o kmeňos Menaše o Golan andro Bašan.
  pes-OPV: یعنی باصر دربیابان، در زمین همواری به جهت روبینیان، وراموت در جلعاد به
    جهت جادیان، و جولان درباشان به جهت منسیان.
  ron-1924: 'Ачесте четэць ерау: Бецер, ын пустиу, ын кымпие, ла рубениць; Рамот,
    ын Галаад, ла гадиць, ши Голан, ын Басан, ла манасиць.'
  ben-OBCV: নগরগুলি হল রূবেণীয়দের জন্য মরুএলাকার সমভূমির বেৎসর; গাদীয়দের জন্য গিলিয়দের
    রামোৎ এবং মনঃশীয়দের জন্য বাশনের গোলন।
  som-som: Saddexdaas magaalona waxay ahaayeen Beser oo ku taal cidlada ah waddanka
    bannaan oo uu u doortay reer Ruubeen, iyo Raamod oo Gilecaad ku taal oo uu u doortay
    reer Gaad, iyo Goolaan oo Baashaan ku taal oo uu u doortay reer Manaseh.
  lat-VUC: 'Bosor in solitudine, quæ sita est in terra campestri de tribu Ruben: et
    Ramoth in Galaad, quæ est in tribu Gad: et Golan in Basan, quæ est in tribu Manasse.'
  eng-ASVBT: namely, Bezer in the wilderness, in the plain country, for the Reubenites;
    and Ramoth in Gilead, for the Gadites; and Golan in Bashan, for the Manassites.
  ita-1885: Quelle furono Beser, nel deserto, nella contrada della pianura, del paese
    de' Rubeniti; e Ramot in Galaad, di quel de' Gaditi; e Golan in Basan, di quel
    de' Manassiti.
  eng-LXXUP: Bezer in the wilderness, in the plain country of Reuben, and Ramoth in
    Gilead belonging to Gad, and Golan in Bashan belonging to Manasseh.
  eng-ULB: 'They were: Bezer in the wilderness, the plain country, for the Reubenites;
    Ramoth in Gilead, for the Gadites; and Golan in Bashan, for the Manassites.'
  spa-VBL: Bezer en la llanura del desierto perteneciente a la tribu de Rubén; Ramot
    en Galaad, perteneciente a la tribu de Gad, o Golán en Basán perteneciente a la
    tribu de Manasés.
  fra-_FOB: 'Savoir: Betser, au désert, dans le pays de la plaine, pour les Rubénites;
    Ramoth, en Galaad, pour les Gadites; et Golan, en Bassan, pour ceux de Manassé.'
  mal-mal: അങ്ങനെ മരുഭൂമിയിൽ മലനാട്ടിലുള്ള ബേസെർ രൂബേന്യർക്കും, ഗിലെയാദിലെ രാമോത്ത്
    ഗാദ്യർക്കും, ബാശാനിലെ ഗോലാൻ മനശ്ശെയർക്കും നിശ്ചയിച്ചു.
  urd-GVR: Is ke lie Rūbin ke qabīle ke lie maidān-e-murtafā kā shahr Basar, Jad ke
    qabīle ke lie Jiliyād kā shahr Rāmāt aur Manassī ke qabīle ke lie Basan kā shahr
    Jaulān chunā gayā.
  suz-BL: मोसामी रूबेन आ थर ङा मुर आन कली गोरशो रागी ङा दिंमम बेसेर सहर योव़तु। गाद
    आ थर ङा मुर आन कली गिलाद ङा रामोथ सहर योव़तु। मनस्‍से आ थर ङा मुर आन कली बाशान
    ङा गोलान सहर योव़तु।
  ita-1927: Esse furono Betser, nel deserto, nella regione piana, per i Rubeniti;
    Ramoth, in Galaad, per i Gaditi, e Golan, in Basan, per i Manassiti.
  ckb-ckb: 'ئەمە ئەو شارانە بوون: شاری بەچەر لە دەشتودەر لە زەوی دەشتایی بۆ ڕەئوبێنییەکان
    و ڕامۆت لە گلعاد بۆ گادییەکان و گۆلان لە باشان بۆ مەنەشەییەکان.'
  eng-BBE: The names of the towns were Bezer in the waste land, in the table-land,
    for the Reubenites; and Ramoth in Gilead for the Gadites; and Golan in Bashan
    for Manasseh.
  kan-OKCV: ಅವು ಯಾವುವೆಂದರೆ, ರೂಬೇನ್ಯರಿಗೆ ಮರುಭೂಮಿಯ ಬಯಲಿನಲ್ಲಿ ಇರುವ ಬೆಚೆರ್, ಗಾದನವರಿಗೆ
    ಗಿಲ್ಯಾದಿನ ರಾಮೋತ್, ಮನಸ್ಸೆಯವರಿಗೆ ಬಾಷಾನಿನಲ್ಲಿರುವ ಗೋಲಾನ್.
  tam-2017: மூன்று பட்டணங்களை மோசே யோர்தான் நதிக்கு கிழக்கில், சூரியன் உதிக்கும் திசையிலே
    ஏற்படுத்தினான்.
  spa-RV-1909: A Beser en el desierto, en tierra de la llanura, de los Rubenitas;
    y á Ramoth en Galaad, de los Gaditas; y á Golán en Basán, de los de Manasés.
  ron-BTF: Adică, Beţer în pustiu, în ţinutul podişului, pentru rubeniţi; şi Ramotul
    în Galaad, pentru gadiţi; şi Golan în Basan, pentru manasiţi.
  eng-WEBP: Bezer in the wilderness, in the plain country, for the Reubenites; and
    Ramoth in Gilead for the Gadites; and Golan in Bashan for the Manassites.
  eng-FBV: Bezer in the desert plain belonging to the tribe of Reuben; Ramoth in Gilead
    belonging to the tribe of Gad, or Golan in Bashan belonging to the tribe of Manasseh.
  nld-1939: Bij de Rubenieten Béser van de woestijn, in de vlakte, bij de Gadieten
    Ramot in Gilad, en bij de Manassieten Golan in Basjan.
  nch-BL: 'Huan ya ni inintoca nopa altepeme: Beser ipan nopa huactoc tali ipan inintal
    nopa familia Rubén, Ramot ipan tali Galaad ipan inintal nopa familia Gad, huan
    Golán ipan tali Basán ipan inintal nopa familia ten tajco iteipan ixhuihua Manasés.'
  vie-1934: Aáy là Bết-se nơi rừng vắng, trong xứ đồng bằng, để cho người Ru-bên;
    Ra-mốt nơi Ga-la-át, để cho người Gát, và Gô-lan nơi Ba-san, để cho người Ma-na-se.
  hin-CV: निर्जन प्रदेश में बेज़र, जो रियूबेन के घराने को दिए गए पठार पर हैं, गाद-वंशजों
    को दिए गए गिलआद में रामोथ और मनश्शेह-वंशजों का दिया गया बाशान का गोलान.
  eng-OURB: Bezer in the wilderness, in the plain country, for the Reubenites; and
    Ramoth in Gilead, for the Gadites; and Golan in Bashan, for the Manassites.
  spa-BES: Los nombres de las ciudades eran Bezer en las tierras baldías, en la tierra
    de la mesa, para los Rubenitas; y Ramot en Galaad para los gaditas; y Golán en
    Basán para Manasses.
  tdx-tdx: i Betsere am-patrambey an-tane mira ho a’ o nte-Reòbeneo, i Ramote e Gileade
    ao ho a’ o nte-Gadeo, vaho i Golane e Basane ao ho a’ o nte-Menasèo.
  vid-vid: Nakabagula muji wa Beseli muwegawega mwa chiwala kwa chiwalo cha nhanzi
    ya Lubeni na muji wa Lamoti kuli isi ya Gileadi kwa chiwalo cha nhanzi ya Gadi
    na muji wa Golani kuli isi ya Bashani kwa chiwalo cha nhanzi ya Manase.
  eng-OKE: Bezer, in the wilderness, in the plain land of the tribe of Reuben; Ramoth,
    in Gilead, of the tribe Gad; and Golan, in Mathnan, of the tribe of Menasheh.
  tha-KJV: หัวเมืองเหล่านี้คือเมืองเบเซอร์​อยู่​ในถิ่นทุ​รก​ันดารบนที่ราบสูงสำหรับคนรู​เบน
    และเมืองราโมทที่กิเลอาดสำหรับคนกาด และเมืองโกลานในบาชานสำหรับคนมนัสเสห์
  por-BR-2018: A Bezer no deserto, em terra da planície, dos rubenitas; e a Ramote
    em Gileade, dos gaditas; e a Golã em Basã, dos de Manassés.
  deu-ELO: Bezer in der Wüste, im Lande der Ebene, für die Rubeniter, und Ramoth in
    Gilead für die Gaditer, und Golan in Basan für die Manassiter.
  eng-WYC-2018: Bezer in the wilderness, which is set in the field land, of the lineage
    of Reuben; and Ramoth in Gilead, which is in the lineage of Gad; and Golan in
    Bashan, which is in the lineage of Manasseh. (Bezer in the wilderness, which is
    set on the plains, for the tribe of Reuben; and Ramoth in Gilead, for the tribe
    of Gad; and Golan in Bashan, for the tribe of Manasseh.)
  epo-epo: Becer en la dezerto, sur la ebenaĵo, por la Rubenidoj, kaj Ramot en Gilead
    por la Gadidoj, kaj Golan en Baŝan por la Manaseidoj.
  uig-PIN: 'Bu xǝⱨǝrlǝr bolsa: — Rubǝnlǝrning zeminidin qɵl-bayawandiki Bǝzǝr, Gadlarning
    zeminidin Gileadtiki Ramot, Manassǝⱨlǝrning zeminidin Baxandiki Golandin ibarǝt
    idi.'
  beo-beo: Liubene fi dunu ilia Dabe Fasa:besa:le Gaga:su Moilai bai bagade da Bisa
    (hafoga:i bi da:iya umi sogega dialu). Ga:de fi dunu ilia Dabe Fasa:besa:le Gaga:su
    Moilai bai bagade da Lamode (Gilia:de soge amo ganodini). Amola Eso Mabadili Mana:se
    fi dunu ilia Dabe Fasa:besa:le Gaga:su Moilai bai bagade da Golane (Ba:isia:ne
    soge amo ganodini).
  tpi-OTNT: Dispela tripela taun i olsem. Narapela em Beser, em taun hait bilong lain
    bilong Ruben. Em i stap long ples maunten. Na narapela em Ramot, long hap graun
    Gileat. Em i taun hait bilong lain bilong Gat. Na narapela em Golan, long hap
    graun Basan. Em i taun hait bilong lain bilong Manase.
  hau-SA: Biranen kuwa su ne, Bezer a dutsen hamada, don mutanen Ruben; Ramot Gileyad,
    don mutanen Gad; da kuma Golan a Bashan, don mutanen Manasse.
  uig-LAT: 'Bu sheherler bolsa: — Rubenlerning zéminidin chöl-bayawandiki Bezer, Gadlarning
    zéminidin Giléadtiki Ramot, Manassehlerning zéminidin Bashandiki Golandin ibaret
    idi.'
  nde-nde: 'Amadolobho lawo kwakuyila: iBhezeri emagcekeni asenkangala, lingelabakoRubheni;
    iRamothi eGiliyadi, lingelabakoGadi; kanye lelaseGolani eBhashani lona lingelabakoManase.'
  ton-ton: Ko Peseli ʻi he toafa, ʻi he potu fonua toafa ʻoe faʻahinga ʻo Lupeni mo
    Lemoti ʻi Kiliati, ʻoe faʻahinga ʻo Kata mo Kolani ʻi Pesani, ʻi he faʻahinga
    ʻo Manase.
  ces-1613: Bozor na poušti, na rovinách v kraji Rubenitských, a Rámot v Galád, v
    pokolení Gád, a Golan v Bázan, v pokolení Manasse.
  eng-WMB: Bezer in the wilderness, in the plain country, for the Reubenites; and
    Ramoth in Gilead for the Gadites; and Golan in Bashan for the Manassites.
  tam-TCV: 'அப்பட்டணங்களாவன: ரூபனியருக்குப் பாலைவன பீடபூமியிலுள்ள பேசேர் பட்டணம்.
    காத்தியருக்குக் கீலேயாத்திலுள்ள ராமோத் பட்டணம். மனாசேயினருக்கு பாசானிலுள்ள கோலான்
    பட்டணம் என்பனவாகும்.'
  ceb-ULB: 'Kining mga lugara mao ang: Bezer nga anaa sa kamingawan, ang patag nga
    nasod, alang sa banay ni Reuben; ug ang Ramoth sa Gilead, alang sa banay ni Gad;
    ug ang Golan sa Bashan, alang sa banay ni Manases.'
  pol-UBG: Beser na pustyni, w ziemi równinnej Rubenitów, Ramot w Gileadzie Gadytów
    i Golan w Baszanie Manassytów.
  urd-GVU: اِس کے لئے روبن کے قبیلے کے لئے میدانِ مرتفع کا شہر بصر، جد کے قبیلے کے
    لئے جِلعاد کا شہر رامات اور منسّی کے قبیلے کے لئے بسن کا شہر جولان چنا گیا۔
  deu-1912: Bezer in der Wüste im ebnen Lande unter den Rubenitern und Ramoth in Gilead
    unter den Gaditern und Golan in Basan unter den Manassitern.
  kan-2017: ಅವು ಯಾವುವೆಂದರೆ - ರೂಬೇನ್ಯರಿಗೋಸ್ಕರ ಮೀಶೋರ್ ಎಂಬ ಎತ್ತರವಾದ ಬಯಲು ಸೀಮೆಯ ಅರಣ್ಯದಲ್ಲಿರುವ
    ಬೆಚೆರ್; ಗಾದ್ಯರಿಗೋಸ್ಕರ ಗಿಲ್ಯಾದಿನಲ್ಲಿರುವ ರಾಮೋತ್ ಮತ್ತು ಮನಸ್ಸೆಯವರಿಗೋಸ್ಕರ ಬಾಷಾನಿನಲ್ಲಿರುವ
    ಗೋಲಾನ್ ಪಟ್ಟಣಗಳು.
  yap-yap: Binaw nu Bezer e tagil’ e ayuw rok e ganong rok Ruben, ni bang i ted ni
    desert; ma binaw nu Ramoth e fan ko ganong rok Gad, ni bay ko gin ba milsuwon
    ngak e Gilead; ma binaw nu Golan e fan ko fare ganong rok Manasseh, ni bay ko
    gin ba milsuwon ngak Bashan.
  hlt-MCSB: Reuben koca kah tlangkol khohmuen, khosoek ah Bezer neh, Gad koca kah
    Gilead ah Ramoth khaw, Manasseh koca kah Bashan ah Golan te a hoep.
  mdy-ETH: ዬያሮ ሮኦቤኤሌ ማኣሮ ዓሶም ዓሲ ናንጉዋ ዳውሎይዳ ዼጌ ቤዛ ዓኣ ቤፄሬ ካታሞ፤ ጋኣዴ ማኣሮ ዓሶም ጌሌዓዴ ዓጮ ጋራ
    ዓኣ ራሞቴ ካታሞ፤ ሚናኣሴ ማኣሮ ዓሶም ባኣሳኣኔ ዓጮ ጋራ ዓኣ ጎላኔ ካታሞ ዱማሲ ዒዚ ዒንጌኔ።
  twi-ASANTE: Ɔyii Beser a ɛda ɛserɛ ne asase tata so no maa Rubenfoɔ. Ɔde Ramot a
    ɛwɔ Gilead no maa Gadfoɔ ɛnna ɔde Golan a ɛwɔ Basan no nso maa Manase abusuakuo.
  eng-WEBU: Bezer in the wilderness, in the plain country, for the Reubenites; and
    Ramoth in Gilead for the Gadites; and Golan in Bashan for the Manassites.
  bnp-bnp: Ra tanga nga, e Beser, e Ramot, e Golan. E Beser a tanga ni kapiloho na
    kabu ne Reuben, i pesi na lolo. E Ramot a tanga ni kapiloho na kabu ne Gad, i
    pesi na malala ne huriki a Gilead. E Golan a tanga ni kapiloho na kabu ne Manase,
    i pesi na malala e Basan.
  wal-wal: Hegaa gishshau, Roobeela zariyau bazzon xoqqasan de7iya Beexera katamaa,
    Gaada zariyau Gala7aaden de7iya Raamootanne Minaase zariyau Baasaanen de7iya Golaana
    katamata dummayiis.
  spa-PDDPT: a Beser en la llanura del desierto, para los rubenitas, a Ramot en Galaad
    para los gaditas, y a Golán en Basán para los de Manasés.
  gun-gun: Ha'e vy Rúben kuery peguarã ma Bezer tetã oiporavo tekoa e'ỹa py yvypea
    re oĩ va'e. Gade kuery pe ma Gileade regua Ramote tetã oiporavo, ha'e rã Manassés
    kuery pe ma Basã regua Golã tetã ju.
  ilo-ULB: 'Dagitoy ket: ti Beser idiay let-ang, ti patad a pagilian para kadagiti
    Rubenitas; ti Ramot idiay Galaad para kadagiti Gaditas; ken ti Golan idiay Basan
    para kadagiti Manasesitas.'
  kpg-kpg: Ang gi di madawaawa Reuben, la go di waahale Bezer, i hongo di anggowaa
    maalama; ang gi di madawaawa Gad, la go Ramoth i lodo tenua go Gilead; ge ang gi
    di madawaawa Manasseh la go Golan i lodo tenua go Bashan.
  uig-ARA: 'بۇ شەھەرلەر بولسا: ــ رۇبەنلەرنىڭ زېمىنىدىن چۆل-باياۋاندىكى بەزەر، گادلارنىڭ
    زېمىنىدىن گىلېئادتىكى راموت، ماناسسەھلەرنىڭ زېمىنىدىن باشاندىكى گولاندىن ئىبارەت
    ئىدى.'
  sus-sus: Na taae findi Beteseri nan na gbengberenyi ma geya fari, Rubenkae xɔnyi,
    Ramoti taa naxan na Galede, Gadikae xɔnyi, a nun Golan, taa naxan na Basan bɔxi
    ma Manasikae xɔnyi.
  pon-2006: Ong kadaudok en Reupen, kahnimw en Peser me mi nan sapwtehn pohn wasa
    patapato; ong kadaudok en Kad iei Ramod, nan sapwen Kilead; oh ong kadaudok en
    Manase iei Kolan, nan sapwen Pasan.
  ksd-ksd: 'go ra iang i dital: Beser ta ra bil, ta ra gunan i tamataman, ure ra tarai
    Ruben, Ramot-Gilead ure ra tarai Gad, ma Golan-Basan ure ra tarai Manase.'
  tur-YTC: Ruvenililer için ovadaki kırsal, çöldeki Beser; Gadlılar için Gilad'da
    Ramot; ve Manaşşeliler için Başan'daki Golan.
  grc-BRENT: τὴν Βοσὸρ ἐν τῇ ἐρήμῳ ἐν τῇ γῇ τῇ πεδινῇ τῷ Ῥουβήν, καὶ τὴν Ῥαμὼθ ἐν
    Γαλαὰδ τῷ Γαδδί, καὶ τὴν Γαυλὼν ἐν Βασὰν τῷ Μανασσῄ.
  ind-AYT: Bezer di dataran tinggi untuk suku Ruben, Ramot di Gilead untuk suku Gad,
    dan Golan di Basan untuk suku Manasye.
  nya-nya: 'Mizindayo inali iyi: ku fuko la Rubeni, unali mzinda wa Bezeri ku mapiri
    a ku chipululu; ku fuko la Gadi, unali Ramoti ku Giliyadi; ndipo ku fuko la Manase,
    unali Golani ku Basani.'
  hrv-hrv: 'To su: Bezer u pustinji, u zemlji Mišoru, za Rubenovce; Ramot u Gileadu
    za Gadovce, i Golan u Bašanu za Manašeovce.'
  mps-mps: Te hanu sela te e tama dao. Te hanu me te Beser, te da te Ruben hanigo
    duala sabo hanu dao. Te da te bulu dude elalubo. Me da, te Ramot dao, te Gileat
    tǫ dage badu. Te da, te Gat hanigo duala sabo hanu dao. Tama me da, te Golan
    dao. Te da, te Basan tǫ dage badu. Te da, te Manase hanigo duala siyu yabo hanu
    dao.
  tpi-tpi: Dispela tripela taun i olsem. Narapela em Beser, em taun hait bilong lain
    bilong Ruben. Em i stap long ples maunten. Na narapela em Ramot, long hap graun
    Gileat. Em i taun hait bilong lain bilong Gat. Na narapela em Golan, long hap
    graun Basan. Em i taun hait bilong lain bilong Manase.
  dan-1931: nemlig Bezer i Ørkenen på Højsletten for Rubenitterne, Ramot i Gilead
    for Gaditterne og Golan i Basan for Manassitterne.
  vie-OVCB: Các thành đó là Bê-xe trên cao nguyên, trong hoang mạc, dành cho đại tộc
    Ru-bên; Ra-mốt trong Ga-la-át, cho đại tộc Gát; và Gô-lan thuộc Ba-san, cho đại
    tộc Ma-na-se.
  guj-2017: 'તે નગરો આ હતાં: રુબેનીઓ માટે અરણ્યના સપાટ પ્રદેશમાંનું બેસેર; ગાદીઓ માટે
    ગિલ્યાદમાંનું રામોથ અને મનાશ્શીઓ માટે બાશાનમાંનું ગોલાન.'
  pon-2006A: Ong kadaudok en Reupen, kahnimw en Peser me mi nan sapwtehn pohn wasa
    patapato; ong kadaudok en Kad iei Ramod, nan sapwen Kilead; oh ong kadaudok en
    Manase iei Kolan, nan sapwen Pasan.
  por-BRBSL: Bezer no deserto, na planície, para os rubenitas; e Ramoth em Gilead
    para os gaditas; e Golan em Bashan para os manassitas.
  cth-cth: Hete khopuinaw e min teh, Reuben miphun onae kahrawng, Bezer khopui, Gad
    miphun onae, Gilead ram dawk Ramoth khopui, Manasseh miphun onae Bashan ram Golan
    khopuinaw doeh.
  twi-twi: Oyii Beser a ɛda sare ne asase tataw so no maa Rubenfo. Ɔde Ramot a ɛwɔ
    Gilead no maa Gadfo na ɔde Golan a ɛwɔ Basan no nso maa Manase abusuakuw.
  hlt-hlt: Reuben koca kah tlangkol khohmuen, khosoek ah Bezer neh, Gad koca kah Gilead
    ah Ramoth khaw, Manasseh koca kah Bashan ah Golan te a hoep.
  tbz-SIM: Kɛ̀ Dubɛnniibɛ nte Besɛɛ ɛì dìì bo dikpɑ́ɑ̀ ditennì ĩ́nkɛ̀, kɛ̀ Kɑdiibɛ
    nte Dɑmɔti Kɑdɑɑdi tempɛ̃ nkɛ̀ Mɑnɑnsee te Kodɑnni Bɑsɑ̃ɑ̃ tempɛ̃.
  msy-2020: 'Nguibar ekiar kabar kara: Beser, a Rubenɨn anabamɨn mogomer nguibam,
    a gumazamiziba puvatɨzir danganimɨn ikia danganir zarimɨn iti. Ramot, a Gatɨn
    anabamɨn mogomer nguibam, a Gileatɨn danganimɨn iti. Ezɨ igharazim a Golan, a
    Manasen anabamɨn mogomer nguibam, a Basan nguazimɨn iti.'
  dop-dop: Lupɛŋ nyǝ́mɑ kpǝlʋɣʋ tǝtʋlɛ ntɛ́ Pesɛɛ ɩcɑtɛ kɛ wʋlɑɣɑ tɛtʋ tontoŋlɛ tɔɔ.
    Kɑtɩ nyǝ́mɑ nyǝntɛ ntɛ́ Lɑmɔtɩ kɛ Kɑlɑɑtɩ tɛtʋ tɑɑ. Mɑnɑsee nyǝ́mɑ nyǝntɛ ntɛ́
    Kolɑŋ kɛ Pɑsɑŋ tɛtʋ tɑɑ.
  azb-azb: Bunlar Ruven qəbiləsi üçün yaylada yerləşən səhradakı Beser, Qadlılar üçün
    Gileaddakı Ramot, Menaşşe qəbiləsi üçün isə Başandakı Qolan şəhərləri idi.
  eng-DBY: Bezer in the wilderness, in the plateau, of the Reubenites, and Ramoth
    in Gilead, of the Gadites, and Golan in Bashan, of the Manassites.
  hin-2017: अर्थात् रूबेनियों का बेसेर नगर जो जंगल के समथर देश में है, और गादियों
    के गिलाद का रामोत, और मनश्शेइयों के बाशान का गोलन।
  wol-KYG: Dëkk yooyu ñoo doon Beccer, ga ca màndiŋ ma, ca kaw dénd wu tell wa ca
    kaw tund wa, su dee ab Rubeneen; ak Ramot ga ca Galàdd, su dee ab Gàddeen; ak
    Golan ga ca diiwaanu Basan, su dee ab Manaseen.
  eng-YLT: Bezer, in the wilderness, in the land of the plain, of the Reubenite; and
    Ramoth, in Gilead, of the Gadite; and Golan, in Bashan, of the Manassahite.
  eng-WYC-2017: Bezer in the wilderness, which is set in the field land, of the lineage
    of Reuben; and Ramoth in Gilead, which is in the lineage of Gad; and Golan in
    Bashan, which is in the lineage of Manasseh.
  eng-WMBB: Bezer in the wilderness, in the plain country, for the Reubenites; and
    Ramoth in Gilead for the Gadites; and Golan in Bashan for the Manassites.
  urd-GVH: इसके लिए रूबिन के क़बीले के लिए मैदाने-मुरतफ़ा का शहर बसर, जद के क़बीले
    के लिए जिलियाद का शहर रामात और मनस्सी के क़बीले के लिए बसन का शहर जौलान चुना गया।
  rug-rug: 'Hire sari na vasileana nomadi arini: Bezere si koa koasa pezara ululuna,
    tanisa butubutu tinoni te Rubeni; Ramoti si pa popoa Qileadi, tanisa butubutu
    tinoni te Qadi; meke Qolani si pa Basani, tanisa butubutu tinoni te Manase.'
  gaz-gaz: 'Magaalaawwan sunis kanneen turan: Bezer kan gammoojjii keessa tabba irra
    jirtu gosa Ruubeeniif, Raamooti kan Giliʼaaditti argamtu gosa Gaadiif, Goolaan
    kan Baashaanitti argamtu immoo gosa Minaaseef.'
  fra-LSG: 'C’étaient: Betser, dans le désert, dans la plaine, chez les Rubénites;
    Ramoth, en Galaad, chez les Gadites, et Golan, en Basan, chez les Manassites.'
  yal-yal: 'Na taane ni i ra: Bɛsɛri taan naxan tonbonni fiili yireni Rubɛn bɔnsɔnna
    konni, Ramoti taan naxan Galadi bɔxɔni, Gadi bɔnsɔnna konni, e nun Golan taan
    naxan Basan bɔxɔni Manase bɔnsɔnna konni.'
  haw-1868: O Bezera ma ka waonahele i ka aina papu o ka Reubena; a o Ramota ma Gileada
    o ka Gada; a o Golana ma Basana o ka Manase.
  arb-NAV: 'أَمَّا هَذِهِ الْمُدُنُ فَكانَتْ: بَاصَرَ فِي الصَّحْرَاءِ فِي أَرْضِ
    السَّهْلِ فِي دِيَارِ الرَّأُوبَيْنِيِّينَ وَرَامُوتَ فِي جِلْعَادَ فِي بِلادِ
    الْجَادِيِّينَ، وَجُولانَ فِي بَاشَانَ فِي مِنْطَقَةِ الْمَنَسِّيِّينَ.'
  ewe-ewe: Du siawo dometɔ ɖekae nye Bezer, le gbegbe la ƒe tonyigba dzi. Du sia li
    na Ruben ƒe viwo. Du eveliae nye, Ramot le Gilead. Eya li na Gad ƒe viwo. Du etɔ̃liae
    nye Golan, le Basan, eye wòli na Manase ƒe viwo.
  eng-LEE: Bezer in the wilderness, in the plain country, for the Reubenites; and
    Ramoth in Gil'ad for the Gadites; and Golan in Bashan for the Menassites.
  asm-FB: 'সেই নগৰ কেইখন আছিল: অৰণ্যৰ সমথল ভূমিত থকা ৰূবেণীয়াসকলৰ কাৰণে বেচৰ; আৰু
    গাদীয়াসকলৰ বাবে গিলিয়দত থকা ৰমোৎ, মনচিয়াসকলৰ বাবে বাচানত থকা গোলন।'
  sus-A: نَ تَايٍ قِندِ بٍتٍسٍرِ نَن نَ فبٍنفبٍرٍنيِ مَ فٍيَ قَرِ، رُبٍنكَيٍ شْنيِ،
    رَ مٌتِ تَا نَشَن نَ فَلٍدٍ، فَدِكَيٍ شْنيِ، عَ نُن فٌلَن، تَا نَشَن نَ بَسَن
    بْشِ مَ مَنَسِكَيٍ شْنيِ.
  fra-SBL: Bezer au désert, dans la plaine, pour les Rubénites ; Ramoth en Galaad
    pour les Gadites ; et Golan en Basan pour les Manassites.
  hbo-hbo: אֶת־בֶּ֧צֶר בַּמִּדְבָּ֛ר בְּאֶ֥רֶץ הַמִּישֹׁ֖ר לָרֻֽאוּבֵנִ֑י וְאֶת־רָאמֹ֤ת
    בַּגִּלְעָד֙ לַגָּדִ֔י וְאֶת־גֹּולָ֥ן בַּבָּשָׁ֖ן לַֽמְנַשִּֽׁי׃
  eng-WYCLIFFE: Bosor in the wildirnesse, which is set in the feeldi lond, of the
    lynage of Ruben; and Ramoth in Galaad, which is in the lynage of Gad; and Golan
    in Basan, which is in the lynage of Manasses.
  cwe-cwe: Kadika hakwe bululu da Beseli muna ditambalale da chuwala kwa ichimu cha
    kabila da Lubeni, bululu da Lamosi muna iisi ya Gileadi kwa ichimu cha kabila
    da Gadi, bululu da Golani muna iisi ya Bashani kwa ichimu cha kabila da Manase.
  kik-kik: 'Matũũra macio nĩmo maya: Bezeri kũu werũ-inĩ ũrĩa mwaraganu, nĩ ũndũ wa
    andũ a mũhĩrĩga wa Rubeni; na Ramothu kũu Gileadi, nĩ ũndũ wa andũ a mũhĩrĩga
    wa Gadi; na Golani kũu Bashani, nĩ ũndũ wa mũhĩrĩga wa Manase.'
  fra-NCL: 'Ce furent : Bosor, dans le désert, dans la plaine, pour les Rubénites ;
    Ramoth, en Galaad, pour les Gadites, et Golan, en Basan pour les Manassites.'
  cek-AK: To vangpuinawk loe, Reuben kaminawk hanah sak ih praezaek azawn ah kaom
    Bezer; Gad kaminawk hanah sak ih Gilead ah karom Ramoth; Manasseh kaminawk hanah
    sak ih Bashan ah kaom Golan vangpuinawk hae ni.
  cuk-cuk: We-neggweburmargi-dukulegega, Moisés, Rubén-wagangala, Beser-neggwebur
    nug-imaksad. We-neggwebur nega-dulesulidganba, neba-naidgi siid. Gad-wagangala,
    Ramot-neggwebur nug-imaksad. We-neggwebur, Galaad-yargi siid. Degine, Manasés-wagangala,
    Golán-neggwebur nug-imaksad. We-neggwebur, Basán-yalagangi siid.
  uig-CYR: 'Бу шәһәрләр болса: — Рубәнләрниң зиминидин чөл-баявандики Бәзәр, Гадларниң
    зиминидин Гилеадтики Рамот, Манассәһләрниң зиминидин Башандики Голандин ибарәт
    еди.'
  tel-2017: అవేవంటే, రూబేనీయులకు మైదాన దేశపు ఎడారిలోని బేసెరు, గాదీయులకు గిలాదులో
    ఉన్న రామోతు, మనష్షీయులకు బాషానులో ఉన్న గోలాను.
  hat-BSA: Betser, nan dezè sou platon an pou Ribenit yo, Ramoth nan Galaad pou Gadit
    yo ak Golan nan Basan pou Manasit yo.
  kos-kos: Siti Bezer, su oan yen mwesis ke yen fulat tupasrpasr, ma nu sin sruf lal
    Reuben; siti Ramoth in acn Gilead, ma nu sin sruf lal Gad; ac siti Golan in acn
    Bashan, ma nu sin sruf lal Manasseh.
  hbo-WLC: אֶת־בֶּ֧צֶר בַּמִּדְבָּ֛ר בְּאֶ֥רֶץ הַמִּישֹׁ֖ר לָרֻֽאוּבֵנִ֑י וְאֶת־רָאמֹ֤ת
    בַּגִּלְעָד֙ לַגָּדִ֔י וְאֶת־גּוֹלָ֥ן בַּבָּשָׁ֖ן לַֽמְנַשִּֽׁי׃
  ibo-ibo: Obodo ndị ahụ bụ, Beza, nke dị nʼugwu elu ya dị larịị nʼime ọzara. A họpụtara
    ya maka ebo Ruben. Ramọt, nke dị na Gilead, maka ebo Gad, na Golan, nke dị na
    Bashan, maka ebo Manase.
  ory-ory: ଯଥା, ରୁବେନୀୟମାନଙ୍କ ନିମନ୍ତେ ପଦାଭୂମିସ୍ଥିତ ପ୍ରାନ୍ତରରେ ବେତ୍ସର; ପୁଣି ଗାଦୀୟମାନଙ୍କ
    ନିମନ୍ତେ ଗିଲୀୟଦରେ ରାମୋତ୍‍ ଆଉ ମନଃଶିୟମାନଙ୍କ ନିମନ୍ତେ ବାଶନରେ ଗୋଲନ୍‍।
  chk-chk: 'Ikkei iten ekewe telinimw: Peser mi nom lon ewe fanüapö mi sosonöch fän
    iten chon ewe ainangen Rupen, Ramot mi nom lon ewe fanü Kiliat fän iten chon ewe
    ainangen Kat, me Kolan mi nom lon Pasan fän iten chon ewe ainangen Manasa.'
  rop-rop: Langa det Rubin klen det seifwan taun bin Besa langa det fletwan deset
    kantri. En langa det Ged klen det seifwan taun bin Remoth langa det kantri gulum
    Giliyad. En langa det Manesa klen det seifwan taun bin Golan langa det kantri
    gulum Beishan.
  ukr-1871: Безер у степу, на поділлї, для Рубенїїв, і Рамот у Гілеадї для Гадїїв,
    і Голян у Базанї для Манассіїв.
  deu-1951: nämlich Bezer in der Steppe, im ebenen Lande, für die Rubeniter, Ramot
    in Gilead für die Gaditer, und Golan in Basan für die Manassiter.
  eng-JPS: Bezer in the wilderness, in the table-land, for the Reubenites; and Ramoth
    in Gilead, for the Gadites; and Golan in Bashan, for the Manassites.
  srp-1865: Vosor u pustinji, na ravnici u zemlji plemena Ruvimova, i Ramot u Galadu
    u plemenu Gadovu, Golan u Vasanskoj u plemenu Manasijinu.
  lug-lug: 'Bino bye byali ebibuga ebyo: Bezeri, nga kiri mu ddungu mu nsi engulumivu
    kyokka nga waggulu mbyabyatavu, nga kye ky’Abalewubeeni; ne Lamusi mu Gireyaadi,
    nga kye ky’Abagaadi; ne Golani mu Basani, nga ky’ekitundu ky’Abamanase abaagabana
    oluuyi olwo.'
  heb-heb: את בצר במדבר בארץ המישר לראובני ואת ראמת בגלעד לגדי ואת גולן בבשן למנשי׃
  ben-IRV: তিনটি শহর হল, রূবেণীয়দের জন্য সমভূমি, মরুপ্রান্তের বেৎসর, গাদীয়দের জন্য
    গিলিয়দে অবস্থিত রামোৎ এবং মনঃশীয়দের জন্য বাশনে অবস্থিত গোলন।
  pan-pan: ਅਰਥਾਤ ਰਊਬੇਨੀਆਂ ਦਾ ਬਸਰ ਸ਼ਹਿਰ ਜੋ ਉਜਾੜ ਵਿੱਚ ਉੱਚੇ ਮੈਦਾਨ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਹੈ ਅਤੇ
    ਗਾਦੀਆਂ ਲਈ ਗਿਲਆਦ ਵਿੱਚ ਰਾਮੋਥ ਅਤੇ ਮਨੱਸ਼ੀਆਂ ਲਈ ਬਾਸ਼ਾਨ ਵਿੱਚ ਗੋਲਾਨ।
  mya-JVB: ထိုမြို့တို့၏ အမည်ကား၊ ရုဗင် အမျိုးသားနေရာတော လွင်ပြင်၌ ဗေဇာ မြို့၊ ဂဒ်
    အမျိုးသား နေရာ ဂိလဒ် ပြည်၌ ရာမုတ် မြို့၊ မနာရှေ အမျိုးသားနေရာ ဗာရှန် ပြည် ၌ ဂေါလန်
    မြို့တည်း။
  hmo-hmo: 'Inai hanua toi be inai: Besere, tano kaukau ororo gabuna dekenai. Ia be
    Rubena iduhu taudia edia. Ma hanua ta be Ramoto, Gileada tano dekenai. Ia be Gado
    iduhu taudia edia. Ma hanua ta be Golana, Basana tano dekenai. Ia be Manase iduhu
    taudia edia.'
  urd-urd: या'नी रूबीनियों के लिए तो शहर — ए — बसर हो जो तराई में वीरान के बीच वाक़े'
    है, और जद्दियों के लिए शहर — ए — रामात जो जिल'आद में है, और मनस्सियों के लिए बसन
    का शहर — ए — जौलान।
  rus-SYN: Бецер в пустыне, на равнине в колене Рувимовом, и Рамоф в Галааде в колене
    Гадовом, и Голан в Васане в колене Манассиином.
  bqc-SIM: À Bɛzɛɛ pↄ́ kú gusalala wáiwaiu dìlɛ Lubɛni buiↄnɛ. Ɔ̃ à Lamↄtu pↄ́
    kú Galada bùsuu dìlɛ Gada buiↄnɛ. Ɔ̃ à Golana pↄ́ kú Basana bùsuu dìlɛ
    Manase buiↄnɛ.
  tcz-CHONGTHU: 'Khopi thum hochu: Bezer kiti gamthip lah a hichu Reuben in sunga
    ding; Ramoth kiti Gilead muna hichu Gad in sunga ding; Golan kiti Bashan muna
    hichu Manasseh insunga ding ahi.'
  mar-mar: 'ती नगरे अशी: रऊबेन वंशासाठी रानातील माळावरचे बेसेर नगर, गाद वंशासाठी गिलाद
    प्रदेशातील रामोथ नगर आणि मनश्शेच्या वंशासाठी बाशान प्रदेशातील गोलान नगर.'
  qub-qub: Chay siudäcuna caran Beser, Ramot, Golán. Chunyaj pata janancho caycaj
    Beser caran Rubén trïbu cajcuna pacacunanpaj. Galaadchöna caran Ramot siudä Gad
    trïbu cajcuna pacacunanpaj. Basanchöna caran Golán siudä pullan caj Manasés trïbu
    cajcuna pacacunanpaj.
  hat-hat: Pou moun branch fanmi Woubenn yo, se te lavil Bezè nan dezè ki anwo sou
    platon an. Pou moun branch fanmi Gad yo, se te lavil Ramòt nan zòn Galarad la.
    Pou moun fanmi Manase yo, se te lavil Golan nan peyi Bazan.
  eng-BSB: Bezer in the wilderness on the plateau belonging to the Reubenites, Ramoth
    in Gilead belonging to the Gadites, or Golan in Bashan belonging to the Manassites.
  tod-tod: Luɓɛn ná-bolodamaiti tɔnɔi ɠɛni ga Ɓeesɛɛl, nii é ɠɛni teʋebai zu gize
    nɛmɛi ma, Gade nuiti tɔnɔi ɠɛni ga Lamɔte, Galaade yooi zu, Manasee nuiti ɓalaa
    tɔnɔi ɠɛ ga Gɔlan, Ɓasan yooi zu.
  eng-WEBPB: Bezer in the wilderness, in the plain country, for the Reubenites; and
    Ramoth in Gilead for the Gadites; and Golan in Bashan for the Manassites.
  kbq-kbq: E'i anama huhamprinte'nea kumatmina, Rubeni naga'mokizmi agona mopafima
    me'nea kuma Beserigi, Gilieti kazigama Gati nagamokizmi mopafima me'nea kumara
    Ramotigi, Basani kazigama Manase nagamokizmi mopafima me'nea kuma Golanie.
  nhe-BL: 'Huan ya ni inintoca nopa altepetini: Beser ipan nopa huactoc tlali ipan
    inintlal nopa familia Rubén, Ramot ipan tlali Galaad ipan inintlal nopa familia
    Gad, huan Golán ipan tlali Basán ipan inintlal nopa familia tlen tlajco iteipa
    ixhuihua Manasés.'
  gub-BL: Moizez wexak Mezer tawhu Humen izuapyapyr wanupe. Upyta ywyxiguhu rehe ywyapypepaw
    rehe wà. Wexak Hamot tawhu Zireaz ywy rehe har Kaz izuapyapyr wanupe. Wexak Korà
    tawhu Màxà ywy rehe har kwarahy ihemaw kutyr har Manaxe ipehegwer izuapyapyr wanupe.
  eng-DRA: 'Bosor in the wilderness, which is situate in the plains of the tribe of
    Ruben: and Ramoth in Galaad, which is in the tribe of Gad: and Golan in Basan,
    which is in the tribe of Manasses.'
