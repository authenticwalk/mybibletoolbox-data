  dop-dop: Ɩlɛnɑ ɩ́ mʋnɑ mɑɣɑ pɑ́ɑ́nɑ́ kɛ mǝ nyʋɣʋ tɔɔ. Hɑlǝnɑ ɩ́ tuu sɩ mɑ kɑɑ tɛsɩ
    Yɑɑtɑnɩ nɑ mɑ́ fɛlɩ nɔɔhǝlɛ kɛ tɛtʋ kʋpɑntʋ nti ɩ hɑɑkɩ-mɛ sɩ tǝ́ pǝsɩ mǝ́ nyǝntʋ
