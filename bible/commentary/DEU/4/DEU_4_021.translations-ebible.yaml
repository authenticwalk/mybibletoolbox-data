  eng-DBY: And Jehovah was angry with me on your account, and swore that I should
    not go over the Jordan, and that I should not enter in to that good land which
    Jehovah thy God giveth thee [for] an inheritance;
  hin-2017: फिर तुम्हारे कारण यहोवा ने मुझसे क्रोध करके यह शपथ खाई, ‘तू यरदन पार जाने
    न पाएगा, और जो उत्तम देश इस्राएलियों का परमेश्वर यहोवा उन्हें उनका निज भाग करके
    देता है, उसमें तू प्रवेश करने न पाएगा।’
  wol-KYG: Waaye yeena tax Aji Sax ji mere ma ba giñ ne duma jàll dexu Yurdan, te
