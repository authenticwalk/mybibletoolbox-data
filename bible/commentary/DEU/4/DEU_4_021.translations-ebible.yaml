  vie-OVCB: Nhưng Chúa Hằng Hữu giận tôi vì anh em phạm tội. Ngài nhất quyết không
    cho tôi qua Sông Giô-đan, vào đất tốt đẹp Ngài hứa cho anh em làm sản nghiệp.
  guj-2017: વળી તમારે કારણે યહોવાહ મારા પર શબ્દો વડે કોપાયમાન થયા; અને તેમણે એવા સમ
    ખાધા કે, “તું યર્દનની પેલે પાર જવા પામશે નહિ. અને ઈશ્વર જે ઉતમ દેશનો વારસો તમને
    આપે છે તેમાં તું પ્રવેશ પામશે નહિ.”
  pon-2006A: KAUN-O ahpw ketin engiengda pahi pwehki kumwail, oh ketin kahukihla me
    I sohte pahn kotehla Pillap Sordan, de I sohte pahn iang pedolong nan sahpw kaselelo
    me e pahn ketikihong kumwail pwe kumwail en sapwenikihla.
  por-BRBSL: Furthermore Javé ficou zangado comigo pelo seu bem, e jurou que eu não
