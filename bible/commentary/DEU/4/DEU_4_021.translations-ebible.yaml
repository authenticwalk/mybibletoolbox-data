    mawainu ebo te tǫba.
  tpi-tpi: Long asua bilong yupela tasol, God, Bikpela bilong yumi, em i belhat long
    mi. Na em i tokaut strong olsem, bai mi no inap brukim wara Jordan na i go long
    dispela kantri i gat gutpela graun, nau em i laik givim long yupela.
  dan-1931: Men HERREN blev vred på mig for eders Skyld og svor, at jeg ikke skulde
