    — «Sen shu yerge kirishke Iordan deryasidin ötmeysen» dep qesem qildi.'
  nde-nde: UThixo wangithukuthelela ngenxa yenu, wafunga waphelela wathi angiyikuchapha
    uJodani ngingene elizweni uThixo uNkulunkulu wenu alinika lona ukuba libe yilifa
    lenu.
  ton-ton: 'Pea naʻe houhau foki ʻa Sihova kiate au koeʻuhi ko kimoutolu, pea ne fuakava
    ʻe ʻikai te u ʻalu au ki he kauvai ʻe taha ʻo Sioatani, pea ʻe ʻikai te u ʻalu
    ki he fonua lelei ko ia, ʻaia ʻoku foaki ʻe Sihova ko ho ʻOtua kiate koe ko ho
    tofiʻa:'
  ces-1613: Ale na mne rozhněval se Hospodin příčinou vaší, a přisáhl, že nepřejdu
    Jordánu, ani nevejdu do země té výborné, kterouž Hospodin Bůh tvůj dává tobě v
    dědictví.
  eng-WMB: Furthermore the LORD was angry with me for your sakes, and swore that I
    should not go over the Jordan, and that I should not go in to that good land which
    the LORD your God gives you for an inheritance;
  tam-TCV: உங்கள் நிமித்தம் யெகோவா என்னுடன் கோபங்கொண்டார். அதனால் யோர்தானைக் கடந்து,
    உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு உரிமையாகக் கொடுக்கிற அந்த நாட்டிற்கு நான் போவதில்லை
    என எனக்குக் கடுமையாய் ஆணையிட்டுக் கூறினார்.
  ceb-ULB: Nasuko si Yahweh kanako tungod kaninyo; nanumpa siya nga dili ako makaadto
    sa tabok sa Jordan, ug dili gayod ako makaadto sa maayo nga yuta, ang yuta nga
    ihatag ni Yahweh nga inyong Dios kaninyo ingon nga panulondon.
  pol-UBG: I PAN rozgniewał się na mnie z waszego powodu, i przysiągł, że nie przejdę
    Jordanu i nie wejdę do tej dobrej ziemi, którą PAN, twój Bóg, daje tobie w dziedzictwo.
  agr-agr: Dutijamawaitak atumi pegkegchaujin Tuke Pujuu mina kajegtuke. Nuadui amek
    namak Jordágkak katitkashtatme tujutne. Tuja nuigtushkam nugka atumdau atinun
    amastata nuwig jegashtatme tusa tujutne.
  kyc-kyc: Nakama wambu dupwana lao nakamana Kamongo Anatumi namba kando imbwayamosa
