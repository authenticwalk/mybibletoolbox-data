    seenne kakate.
  fra-LSG: Et l’Éternel s’irrita contre moi, à cause de vous; et il jura que je ne
    passerais point le Jourdain, et que je n’entrerais point dans le bon pays que
    l’Éternel, ton Dieu, te donne en héritage.
  gnn-gnn: Ga nhumanydja ŋunhi ŋuyulkthina warray, ŋapa‐wekaŋala warray Garraywu,
    bala ŋayinydja Garraynydja maḏakarritjthinana ŋaramurrthinana ŋarraku, bala ŋayi
    Garraynydja waŋana bitjarrana, ŋarra yurru yaka buḏapthun ŋurukuyi mayaŋ'ku Djodanbuyŋunydja.
  yal-yal: Alatala yi xɔlɔ n ma ɛ fe ra. A yi a kɔlɔ, a n mi Yurudɛn baan gidima,
    n so bɔxɔ faɲini ito yi Alatala ɛ Ala naxan fi ɛ ma ɛ kɛɛn na.
  haw-1868: 'A huhu mai o Iehova ia''u no oukou, a hoohiki iho, aole au e hele ma
    kela kapa o Ioredane, aole hoi au e komo iloko o kela aina maikai a Iehova kou
    Akua i hooili mai ai no oukou:'
  arb-NAV: وَلَكِنَّ الرَّبَّ غَضِبَ عَلَيَّ مِنْ أَجْلِكُمْ وَأَقْسَمَ أَلّا أَعْبُرَ
    نَهْرَ الأُرْدُنِّ وَلا أَطَأَ الأَرْضَ الْخَصِيبَةَ الَّتِي وَهَبَكُمْ إِيَّاهَا
    الرَّبُّ إِلَهُكُمْ نَصِيباً.
  ewe-ewe: Ke edo dɔmedzoe ɖe ŋunye ɖe miawo ta. Eka atam be nyematso Yɔdan tɔsisi
    la age ɖe anyigba nyui si Yehowa miaƒe Mawu tsɔ na mi abe miaƒe domenyinu ene
    la dzi o.
  eng-LEE: Farthermore the Lord was angry with me for your sakes, and he swore that
    I should not go over the Jordan, and that I should not go in unto that good land,
    which the Lord thy God giveth unto thee for an inheritance;
  asm-FB: তাৰ উপৰি আপোনালোকৰ কাৰণে যিহোৱা মোৰ ওপৰত ক্ষুদ্ধ হৈছিল আৰু তেওঁ প্রতিজ্ঞা
    কৰি কৈছিল যে মোক যৰ্দ্দন নদী অতিক্রম কৰি যাব নিদিব। আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকক
    যি দেশ অধিকাৰ কৰিবলৈ দিছে, মই সেই উত্তম দেশত প্রৱেশ কৰিব নোৱাৰিম।
  sus-A: «عَلَتَلَ نَشَ شْنْ ﭑ مَ وٌ شَ قٍ رَ. عَ نَشَ عَ كَلِ عَ ﭑ مُ يُرُدّن عِفِرِ مَ،
    ﭑ مُ قَمَ سٌدٍ يِ بْشِ قَنيِ مَ وٌ مَرِفِ عَلَتَلَ نَشَن قِشِ وٌ مَ كّ رَ.
  fra-SBL: Mais l'Éternel s'est irrité contre moi à cause de vous, et il a juré que
    je ne passerais pas le Jourdain, et que je n'entrerais pas dans le bon pays que
    l'Éternel, ton Dieu, te donne en héritage ;
  hbo-hbo: וַֽיהוָ֥ה הִתְאַנֶּף־בִּ֖י עַל־דִּבְרֵיכֶ֑ם וַיִּשָּׁבַ֗ע לְבִלְתִּ֤י עָבְרִי֙
    אֶת־הַיַּרְדֵּ֔ן וּלְבִלְתִּי־בֹא֙ אֶל־הָאָ֣רֶץ הַטֹּובָ֔ה אֲשֶׁר֙ יְהוָ֣ה אֱלֹהֶ֔יךָ
    נֹתֵ֥ן לְךָ֖ נַחֲלָֽה׃
  eng-WYCLIFFE: And the Lord was wrooth ayens me for youre wordis, and swoor that
    Y schulde not passe Jordan, and schulde not entre in to the beeste lond, which
    he schal yyue to you.
  cwe-cwe: Kwa ichimu chenu Mndewa Mulungu, Mulungu wenu, kanihila na kailaha kuwa
    sizaloka ulwanda lwa Yoludani kwingila muna iisi inogile iyomwing'hani.
  kik-kik: Jehova nĩandakarĩire nĩ ũndũ wanyu, na akĩĩhĩta na mwĩhĩtwa akiuga atĩ
    ndikaringa Rũũĩ rwa Jorodani, ndonye bũrũri ũcio mwega ũrĩa Jehova Ngai wanyu
    aramũhe ũrĩ igai rĩanyu.
  fra-NCL: Et Yahweh s’irrita contre moi, à cause de vous, et il jura que je ne passerais
    pas le Jourdain, et que je n’entrerais pas dans le bon pays que Yahweh, ton Dieu,
    te donne en héritage.
  cek-AK: Nangcae pongah ka nuiah Angraeng palungphui; kai hae Jordan vapui angkatsak
    ai, na Angraeng Sithaw mah kai khaeah qawktoep hanah nangcae khaeah kang paek
    ih kahoih prae thungah na kun thai mak ai, tiah ang naa.
  cuk-cuk: '”Degi-inigwele, bemar-nukad Bab-Jehováʼdi anse ulusad, anga ise-sogar
    sogsad: ‘Jordán-diwar be obakosurye, be-Bab-Dummad-Jehová yar-nued bemargadga-guega-uksokalidse
    be dogosurye.’'
  uig-CYR: 'Лекин Пәрвәрдигар силәрниң вәҗәңлардин маңа ғәзәплинип, Пәрвәрдигар Худайиңлар
    силәргә мирас болуш үчүн ата қилидиған яхши зимин тоғрисида: — «Сән шу йәргә киришкә
    Иордан дәриясидин өтмәйсән» дәп қәсәм қилди.'
  tel-2017: యెహోవా మిమ్మల్ని బట్టి నా మీద కోపపడి, నేను ఈ యొర్దాను దాటకూడదనీ మీ యెహోవా
    దేవుడు స్వాస్థ్యంగా మీకిస్తున్న ఈ మంచి దేశంలో ప్రవేశింపకూడదనీ ఆజ్ఞాపించాడు.
  hat-BSA: “Alò, SENYÈ a te fache avè m akoz de nou, e Li te sèmante pou mwen pa t
    travèse Jourdain an; epi pou Mwen pa ta antre nan bon peyi ke SENYÈ a, Bondye
    nou an, ap bannou kòm eritaj nou an.
  kos-kos: Ke sripowos, LEUM GOD El kasrkusrak sik ac orala fulahk lah nga ac fah
    tia alukela Infacl Jordan in utyak nu in facl se ma wo fohk we, su El asot nu
    suwos.
  hbo-WLC: וַֽיהוָ֥ה הִתְאַנֶּף־בִּ֖י עַל־דִּבְרֵיכֶ֑ם וַיִּשָּׁבַ֗ע לְבִלְתִּ֤י עָבְרִי֙
    אֶת־הַיַּרְדֵּ֔ן וּלְבִלְתִּי־בֹא֙ אֶל־הָאָ֣רֶץ הַטּוֹבָ֔ה אֲשֶׁר֙ יְהוָ֣ה אֱלֹהֶ֔יךָ
    נֹתֵ֥ן לְךָ֖ נַחֲלָֽה׃
  ibo-ibo: Onyenwe anyị wesoro m iwe nʼihi unu, ọ ṅụrụ iyi na m agaghị agafe osimiri
    Jọdan ịbanye nʼala ọma ahụ nke Onyenwe anyị Chineke gị na-enye gị dịka ihe nketa
    gị.
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ସକାଶେ ମୋʼ ଉପରେ କ୍ରୋଧ କଲେ। ପୁଣି, ମୁଁ ଯେପରି ଯର୍ଦ୍ଦନ
    ପାର ହୋଇ ନ ଯିବି ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ
    ଦେବେ, ସେହି ଉତ୍ତମ ଦେଶରେ ମୁଁ ପ୍ରବେଶ ନ କରିବି, ଏଥିପାଇଁ ଶପଥ କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal song ngeniei pokitemi o pwon fän akapel
    pwe üsap tongeni feila pekilan ewe chanpupu Jortan o tolong lon ewe fanü mi mürina
    ewe Samol mi Lapalap ämi we Kot epwe ngenikemi pwe oupwe fanüeni.
  rop-rop: Dumaji yumob bin dumbat nogudbala ting, blanga tharran na YAWEI bin wail
    langa mi, en imbin tok langa mi strongbalawei, en imbin dalim mi ai kaan krosim
    det Jodan Riba en ai kaan go langa det brabli gudwan kantri weya im garra gibit
    yumob.
  ukr-1871: Но Господь розгнївався на мене через вас, і поклявся, що не перейду через
    Йордань і що не прийду в землю гарну, що оддав тобі в наслїддє Господь, Бог твій;
  deu-1951: Und der HERR war um euretwillen so zornig über mich, daß er schwur, ich
    sollte nicht über den Jordan gehen, noch in das gute Land kommen, das der HERR,
    dein Gott, dir zum Erbe gibt;
  eng-JPS: Now the LORD was angered with me for your sakes, and swore that I should
    not go over the Jordan, and that I should not go in unto that good land, which
    the LORD thy God giveth thee for an inheritance;
  srp-1865: Ali se Gospod razgnjevi na me za vaše rijeèi, i zakle se da neæu prijeæi
    preko Jordana ni uæi u dobru zemlju, koju ti Gospod Bog tvoj daje u našljedstvo.
  lug-lug: “Ate n’ekirala, Mukama yansunguwalira ku lwammwe, ne yeerayirira nti nze
    sigenda kusomoka mugga ogwo Yoludaani nnyingire mu nsi eyo ennungi Mukama Katonda
    wammwe gy’abawa okubeera obusika bwammwe.
  heb-heb: ויהוה התאנף בי על דבריכם וישבע לבלתי עברי את הירדן ולבלתי בא אל הארץ הטובה
    אשר יהוה אלהיך נתן לך נחלה׃
  ben-IRV: আর তোমাদের জন্য সদাপ্রভু আমার প্রতিও রেগে গিয়ে এই শপথ করেছেন যে, তিনি
    আমাকে যর্দ্দন পার হতে দেবেন না এবং তোমার ঈশ্বর সদাপ্রভু তোমাকে যে দেশ অধিকারের
    জন্য দিচ্ছেন, সেই উত্তম দেশে আমাকে যেতে দেবেন না।
  pan-pan: ਤੁਹਾਡੇ ਕਾਰਨ ਯਹੋਵਾਹ ਮੇਰੇ ਨਾਲ ਗੁੱਸੇ ਹੋਇਆ ਅਤੇ ਉਸ ਨੇ ਸਹੁੰ ਖਾਧੀ ਕਿ ਤੂੰ ਯਰਦਨ
    ਦੇ ਪਾਰ ਨਹੀਂ ਜਾਵੇਂਗਾ ਅਤੇ ਨਾ ਹੀ ਤੂੰ ਉਸ ਚੰਗੇ ਦੇਸ਼ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰੇਂਗਾ ਜਿਹੜਾ ਯਹੋਵਾਹ
    ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਵਿਰਾਸਤ ਵਿੱਚ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ထိုမှတပါး၊ ထာဝရဘုရား သည် သင် တို့အတွက် ငါ့ ကို အမျက် တော်ထွက်၍ ၊ ငါ သည်
    ယော်ဒန် မြစ် တဘက်သို့ မ ကူး ရမည်အကြောင်းနှင့် သင် တို့၏ ဘုရား သခင် ထာဝရဘုရား သည်
    သင် တို့အမွေခံ စရာဘို့ ပေး တော်မူသော ထိုပြည် မြတ် သို့ မ ဝင်စား ရမည် အကြောင်းကျိန်ဆို
    တော်မူပြီ။
  hmo-hmo: “Lohiabada ese lau dekenai ia badu umui dainai, vadaeni ia gwauhamata,
    lau ese Ioridane Sinavai do lau hanaia lasi. Bona ia gwau Lohiabada emui Dirava
    ese umui dekenai do ia henia tano namona do lau raka vareai lasi.
  urd-urd: और तुम्हारी ही वजह से ख़ुदावन्द ने मुझसे नाराज़ होकर क़सम खाई, कि मैं यरदन
    पार न जाऊँ और न उस अच्छे मुल्क में पहुँचने पाऊँ, जिसे ख़ुदावन्द तुम्हारा ख़ुदा
    मीरास के तौर पर तुझको देता है;
  rus-SYN: И Господь Бог прогневался на меня за вас, и клялся, что я не перейду за
    Иордан и не войду в ту добрую землю, которую Господь, Бог твой, дает тебе в удел;
  bqc-SIM: Dii á Lua pↄ pàmazi á yã́i, ↄ̃ à mɛ̀ má e bua Yuudɛ̃wa mà gɛ̃ bùsu
    maa pↄ́ álɛ kpáwá á pↄ́ ũ guuo.
  tcz-CHONGTHU: Hinlah nangho jeh in Pakai ka henga alungphamo tan. Pakaiyin kitepna
    asem in keima Jordan vadung galkaiya, keima hiche gamsunga khu kalut thei lou
    ding ahitai.
  mar-mar: तुमच्यामुळे परमेश्वराचा माझ्यावर कोप झाला व त्याने शपथेने सांगितले की मी
    यार्देन नदीपलीकडे पाऊल ठेवू शकणार नाही. तुमचा देव परमेश्वर याने तुम्हास दिलेल्या
    वतनात तुम्ही प्रवेश करणार आहात, तेथे मला प्रवेश नाही.
  qub-qub: Ichanga gamcunapa juchayquipitami Tayta Diosninchi fiyupa rabyapacarcamasha.
    Chaymi nimasha Jordán mayuta manana chimpanäpaj; goycushunayquipaj caycaj cuyayllapaj
    nasyunman manana yaycunäpaj.
  hat-hat: Men, Seyè a, Bondye nou an, te fache sou mwen poutèt nou. Li fè sèman li
    p'ap kite m' janbe lòt bò larivyè Jouden an, ni li p'ap kite m' mete pwent pye
    m' nan bon peyi li menm, Seyè a, Bondye nou an, ap fè nou kado a.
  eng-BSB: The LORD, however, was angry with me on account of you, and He swore that
    I would not cross the Jordan to enter the good land that the LORD your God is
    giving you as an inheritance.
  tod-tod: Ɠɔoɠɔ GALAGI yiiɠaawanani mà wa-vaa zu, é ɠona, é ɠɛ, gè la Zuludɛn
    maazuɓudɛa, gè ʋa lɔ zou ʋagɔi zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ya ga
    wɔnɔ.
  eng-WEBPB: Furthermore the LORD was angry with me for your sakes, and swore that
    I should not go over the Jordan, and that I should not go in to that good land
    which the LORD your God gives you for an inheritance;
  kbq-kbq: Hianagi tamagrama hazazanku Ra Anumzamo'a tusi rimpa ahenenanteno, knare
    mopama tamagri'ma tami'nea mopafina Jodani tina takahenka ovugosane huno huvempa
    hunante'ne.
  nhe-BL: Pero TOTECO cualanqui noca na imopampa imojuanti huan quiijto ax nihuelis
    niquixcotonas nopa atemitl Jordán para nicalaquis ipan nopa cuali tlali tlen inquiselise.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wikwahy ihewe ta'e pezapo ikatu 'ym ma'e pe xe.
    A'e rupi umume'uahy ko ma'e ihewe. — Nereahaw pixik kwaw Zotàw yrykawhu nehe,
    i'i ihewe. — Nereixe pixik kwaw ywy ikatu ma'e Izaew wanupe heremimono ràm rehe
    ne nehe, i'i ihewe.
  eng-DRA: And the Lord was angry with me for your words, and he swore that I should
    not pass over the Jordan, nor enter into the excellent land, which he will give
    you.
