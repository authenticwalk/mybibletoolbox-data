verse: DEU.004.021
translations:
  mal-C: എന്നാൽ നിങ്ങൾനിമിത്തം യഹോവ എന്നോടു കോപിച്ചു. ഞാൻ യോർദാന് അക്കരെ കടക്കുകയില്ലെന്നും
    നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് അവകാശമായി നൽകുന്ന ആ നല്ലദേശത്ത് പ്രവേശിക്കുകയില്ലെന്നും
    ശപഥംചെയ്തു.
  deu-TKW: Über mich aber war Jahwe um euretwillen so zornig geworden, daß er schwur,
    ich solle nicht den Jordan überschreiten und nicht das schöne Land betreten, das
    dir Jahwe, dein Gott, zum Eigentume geben will;
  lin-lin: Yawe asilikelaki ngai likolo na bino mpe alapaki ndayi na makasi nyonso
    ete nakoki te kokatisa Yordani mpe kokota na mokili kitoko oyo Yawe, Nzambe na
    bino, akopesa bino lokola libula.
  eng-LSV: And YHWH has showed Himself angry with me because of your words, and swears
    to my not passing over the Jordan, and to my not going into the good land which
    your God YHWH is giving to you [for] an inheritance;
  eng-GNV: And the Lord was angrie with me for your words, and sware that I should
    not goe ouer Iorden, and that I should not goe in vnto that good land, which the
    Lord thy God giueth thee for an inheritance.
  eng-WEBSTER: 'Furthermore the LORD was angry with me for your sakes, and swore that
    I should not go over Jordan, and that I should not enter that good land which
    the LORD thy God giveth thee for an inheritance:'
  nhw-BL: Pero TOTECO cualanqui noca na por amojuanti huan quiijto amo nihuelis niquixcotonas
    nopa hueyatl Jordán para nicalaquis ipan nopa cuali tlali catli anquiselise.
  swh-ONEN: Bwana alinikasirikia kwa sababu yenu na akaapa kwamba sitavuka Yordani
    kuingia katika nchi nzuri Bwana Mungu wenu anayowapa kuwa urithi wenu.
  bba-bba: Mɑ Gusunɔ bɛsɛn Yinni u kɑ mɑn mɔru kuɑ bɛɛn sɔ̃. U bɔ̃ruɑ u nɛɛ, nɑ ǹ
    Yuudɛni tɔburɑmɔ, nɑ ǹ mɑɑ duɔ tem ɡem mɛ sɔɔ, mɛ u koo bɛɛ wɛ̃ i n mɔ.
  eng-KJVCPB: 'Furthermore the Lord was angry with me for your sakes, and sware that
    I should not go over Jordan, and that I should not go in unto that good land,
    which the Lord thy God giveth thee for an inheritance:'
  wbp-wbp: “Kuja-nyarra YAAWIYI-rli kangurnu Yijipi-ngirli, ngula-jangkaju kulu-jarrijankulurla
    ngapa-ngurlu. Nyurrurlankujulu kuluku ngurrju-manu, manu ngula-jangkaju YAAWIYI-ji
    kulu-jarrija ngajukulku. Wangkajaju kularna jingijingi yani karru Jurdunu-wana
    murrarninginti-kari-kirra. Wangkajaju kularna yukamirra yali-kirra walya ngurrju-kurra
    Kanana-kurra, nguru yali kuja kapu-nyarra yinyi nyurrurlaku.
  luo-luo: Jehova Nyasaye nokecho koda nikech un, kendo ne okwongʼoreni ok anangʼad
    aora Jordan mondo adonji e piny maber ma Jehova Nyasaye ma Nyasachu miyou ka girkeni.
  meu-meu: Iehova ese lau e badu henigu umui daimui ai, bena e gwau hamata, lau ese
    Ioridane sinavaina basina hanaia, bona Iehova emui Dirava ese baine henimui tanona
    namona basina raka vareai eto.
  npi-ULB: तिमीहरूका कारणले परमप्रभु मसित रिसाउनुभयो । म यर्दनपारि जान नपाउने र परमप्रभु
    तिमीहरूका परमेश्‍वरले सम्पत्तिको रूपमा तिमीहरूलाई दिनुहुने देशमा जान नपाउने गरी
    उहाँले शपथ खानुभयो ।
  yor-yor: Inú Olúwa ru sí mi nítorí yín, ó sì ti búra pé èmi kì yóò la Jordani kọjá,
    èmi kì yóò sì wọ ilẹ̀ rere tí Olúwa Ọlọ́run fi fún un yín, ní ìní yín.
  ind-ind: “Tetapi TUHAN Allah kita sudah marah kepada saya karena kalian, dan Dia
    memutuskan bahwa saya tidak akan diizinkan menyeberangi sungai Yordan untuk memasuki
    negeri subur yang sebentar lagi Dia serahkan kepada kalian. Dia bahkan menguatkan
    keputusan itu dengan sumpah.
  pes-OPCB: ولی به خاطر شما نسبت به من خشمناک گردید و به تأکید اعلام فرمود که من به
    آن سوی رود اردن یعنی به سرزمین حاصلخیزی که یهوه خدایتان به شما به میراث داده است
    نخواهم رفت.
  tgl-ULB: Bukod pa dito, galit sa akin si Yahweh dahil sa inyo; nangako siyang hindi
    ako makapunta sa ibayo ng Jordan, at hindi ako dapat pumunta sa loob ng masaganang
    lupaing iyon, ang lupain na ibinibigay ni Yahweh na inyong Diyos sa inyo bilang
    isang pamana.
  cbu-NT: Siysa Ijiptosh tsap shitungarangus, itaru siyamand yutaritshishiris nuwsha
    tsiyantaranguri, Apanllee kuk kapeetarangina. Anumandsha Apanll nuwaa tsiyantarangu;
    Shiy Ortagoo kung arachich Kanaanap tsap pshtucheezish, ndambaree, tárangiya nuwaatsi.
    Itaru siyaamam tsapunis kizpur wanasiree Apanll panachiya. Ashkachu, nuwnaa amb
    naacheezi.
  hui-hui: Ai nde tíguaore biako harimigome Anduane Homogo inanaga Ngode Datagaliwabe
    ibugua i̱hondo keba hayagoni. Keba howa ibugua i̱hondo bi hongo howaore lalu,
    Í̠ore dindi bayale tí ngule larugo ede ngagoha Iba Yodana doma ede halu napolebere,
    laya.
  mya-mya: ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အ​တွက်​ကြောင့်​ငါ့​အား​အ​မျက်​တော်
    ထွက်​၍ ငါ​သည်​ယော်​ဒန်​မြစ်​တစ်​ဘက်​သို့​ကူး ၍ သင်​တို့​အား​ပေး​သ​နား​တော်​မူ​သည့်​အ​စာ
    ရေ​စာ​ပေါ​ကြွယ်​ဝ​သော​ပြည်​သို့ မ​ဝင်​ရ​ဟု အ​လေး​အ​နက်​ပညတ်​တော်​မူ​သည်။
  bod-N: ཡང་ཁྱོད་ཅག་གི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ང་ལ་ཐུགས་ཁྲོས་ཤིང་། ང་ཡོར་དན་གཙང་པོའི་ཕར་ཁ་སྟེ།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་བཟང་པོ་དེར་འགྲོ་མི་ཆོག་པའི་མནའ་བཞེས་པས།
  sna-sna: Jehovha akanditsamwira nokuda kwenyu, akapika kuti handingayambuki Jorodhani
    nokupinda munyika yakanaka iyo munopiwa naJehovha Mwari wenyu kuti ive nhaka yenyu.
  spa-BLM: Además, Yahvé se enojó conmigo por causa de vosotros, y juró que no debía
    pasar el Jordán, y que no debía entrar en esa buena tierra que Yahvé, su Dios,
    les da como herencia;
  cac-cac: Cotnac yoval Jehová chi' d'ayin eyuuj. Yalannac to man̈xo ol in ec' d'a
    sc'axepal a' Jordán, man̈xo ol in c'och d'a sat lum luum man̈ jantacoc svach'il
    ol yac' e macb'enoc chi'.
  swh-ULB: Yahwe alinikasirikia mimi kwa sababu yenu; aliapa kwamba nisiende ng'ambo
    ya Yordani, na kwamba nisiende kwenye nchi nzuri, nchi ambayo Yahwe Mungu wenu
    anawapa ninyi kama urithi.
  bel-bel: І Гасподзь угневаўся на мяне за вас і прысягнуў, што я не перайду за Ярдан
    і не ўвайду ў тую добрую зямлю, якую Гасподзь, Бог твой, дае табе ў надзел;
  deu-ELBBK: Und der HERR war eurethalben über mich erzürnt, und er schwur, dass ich
    nicht über den Jordan gehen und nicht in das gute Land kommen sollte, das der
    HERR, dein Gott, dir als Erbteil gibt;
  mbb-OT: “Nepeukan a te Nengazen tenged keniyu, ne utew meheǥet is kegkeǥiyi zin
    kedì he kenà a ebpekelayun te Jordan ne kenà a ebpekeseled duen te meupiya he
    tanà he ibeǥey keniyu te Nengazen he Megbevayè niw.
  mal-2015: എന്നാൽ യഹോവ നിങ്ങളുടെ നിമിത്തം എന്നോടു കോപിച്ചു; ഞാൻ യോർദ്ദാൻ കടക്കയില്ലെന്നും
    നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി തരുന്ന നല്ല ദേശത്തിൽ ഞാൻ ചെല്ലുകയില്ലെന്നും
    സത്യംചെയ്തു.
  rmc-rmc: Vaš tumenge pre ma o RAJ choľisaľiľa a iľa vera, hoj na predžava o Jordan
    a na džava andre odi lačhi phuv, so tumenge del o RAJ, tumaro Del, andro ďeďictvos.
  pes-OPV: و خداوند بخاطر شما بر من غضبناک شده، قسم خورد که از اردن عبور نکنم و به
    آن زمین نیکو که یهوه خدایت به تو برای ملکیت می‌دهد، داخل نشوم.
  ron-1924: Ши Домнул С-а мыният пе мине дин причина воастрэ ши а журат кэ еу ну вой
    трече Йорданул ши ну вой интра ын цара ачея бунэ пе каре ць-о дэ ка моштенире
    Домнул Думнезеул тэу.
  ben-OBCV: তোমাদের জন্য সদাপ্রভু আমার উপর ক্রুদ্ধ হলেন, এবং তিনি গম্ভীরভাবে শপথ করলেন
    যে আমি জর্ডন পার হতে পারব না ও সেই দেশে ঢুকব না যা তোমাদের ঈশ্বর সদাপ্রভু তোমাদের
    উত্তরাধিকারসূত্রে দেবেন।
  som-som: Oo weliba Rabbigu wuu iigu cadhooday idinka daraaddiin, oo wuxuu ku dhaartay
    inaanan Webi Urdun ka gudbin, iyo inaanan gelayn dalka wanaagsan oo Rabbiga Ilaahiinna
    ahu dhaxal idiin siinayo,
  lat-VUC: Iratusque est Dominus contra me propter sermones vestros, et juravit ut
    non transirem Jordanem, nec ingrederer terram optimam, quam daturus est vobis.
  eng-ASVBT: 'Furthermore Jehovah was angry with me for your sakes, and sware that
    I should not go over the Jordan, and that I should not go in unto that good land,
    which Jehovah thy God giveth thee for an inheritance:'
  ita-1885: Or il Signore si adirò gravemente contro a me per cagion vostra, e giurò
    che io non passerei il Giordano, e che io non entrerei nel buon paese che il Signore
    Iddio tuo ti dà per eredità.
  eng-LXXUP: And the Lord God was angry with me for the things said by you, and swore
    that I should not go over this Jordan, and that I should not enter into the land,
    which the Lord thy God giveth thee for an inheritance.
  eng-ULB: Yahweh was angry with me because of you; he swore that I should not go
    over the Jordan, and that I should not go into that good land, the land that Yahweh
    your God is giving to you as an inheritance.
  spa-VBL: Pero el Señor se enojó conmigo por culpa de ustedes, y me prometió que
    no cruzaría el Jordán para entrar en la buena tierra que el Señor, su Dios, les
    está dando para que la posean.
  fra-_FOB: Or l'Éternel s'est courroucé contre moi à cause de vos paroles; et il
    a juré que je ne passerais point le Jourdain, et que je n'entrerais point dans
    le bon pays que l'Éternel ton Dieu te donne en héritage.
  mal-mal: എന്നാൽ യഹോവ നിങ്ങളുടെ നിമിത്തം എന്നോട് കോപിച്ചു; ഞാൻ യോർദ്ദാൻ കടക്കുകയില്ലെന്നും
    നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി തരുന്ന നല്ല ദേശത്ത് ഞാൻ ചെല്ലുകയില്ലെന്നും
    സത്യംചെയ്തു.
  urd-GVR: Tumhāre sabab se Rab ne mujh se nārāz ho kar qasam khāī ki tū Dariyā-e-Yardan
    ko pār karke us achchhe mulk meṅ dāḳhil nahīṅ hogā jo Rab terā Ḳhudā tujhe mīrās
    meṅ dene wālā hai.
  suz-BL: मिनु परमप्रभु यावे इन पतीके, आं पर्बम गाइक्‍ताक्‍व। मेकोमी आं कली “गे यर्दन
    खोला मशोक्‍थु, इस्राएली आन कली गेशो रिम्‍शो रागी लचा मताइ‍नेवे” दे कसम जाप्‍तु।
    ब्‍यवस्‍था ३:२६
  ita-1927: Or l’Eterno s’adirò contro di me per cagion vostra, e giurò ch’io non
    passerei il Giordano e non entrerei nel buon paese che l’Eterno, l’Iddio tuo,
    ti dà in eredità.
  ckb-ckb: بەهۆی ئێوەشەوە یەزدان لێم تووڕە بوو و سوێندی خوارد کە من لە ڕووباری ئوردون
    ناپەڕمەوە و ناچمە ناو خاکە باشەکەی کە یەزدانی پەروەردگارتان وەک میرات پێتان دەدات،
  eng-BBE: 'And the Lord was angry with me because of you, and made an oath that I
    was not to go over Jordan into the good land which the Lord is giving you for
    your heritage:'
  kan-OKCV: ನಾನು ಯೊರ್ದನಿನ ಆಚೆಗೆ ಹೋಗದ ಹಾಗೆಯೂ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸೊತ್ತಾಗಿ
    ಕೊಡುವ ಆ ಒಳ್ಳೆಯ ದೇಶದಲ್ಲಿ ಪ್ರವೇಶಿಸದಂತೆ, ನಿಮ್ಮ ನಿಮಿತ್ತ ಯೆಹೋವ ದೇವರು ನನ್ನ ಮೇಲೆ ಕೋಪಮಾಡಿಕೊಂಡು
    ಪ್ರಮಾಣ ಮಾಡಿದರು.
  tam-2017: யெகோவா உங்களால் என்மேல் கோபங்கொண்டு, நான் யோர்தானைக் கடந்துபோவதில்லை என்றும்,
    உன் தேவனாகிய யெகோவா உனக்குச் சொந்தமாகக் கொடுக்கிற அந்த நல்ல தேசத்தில் நான் நுழைவதில்லை
    என்றும் உறுதியாகக் கூறினார்.
  spa-RV-1909: Y Jehová se enojó contra mí sobre vuestros negocios, y juró que yo
    no pasaría el Jordán, ni entraría en la buena tierra, que Jehová tu Dios te da
    por heredad.
  ron-BTF: Mai mult, DOMNUL s-a mâniat pe mine din cauza voastră şi a jurat că eu
    nu voi trece Iordanul şi nu voi intra în acea ţară bună, pe care DOMNUL Dumnezeul
    tău ţi-o dă ca moştenire,
  eng-WEBP: Furthermore the LORD was angry with me for your sakes, and swore that
    I should not go over the Jordan, and that I should not go in to that good land
    which the LORD your God gives you for an inheritance;
  eng-FBV: But the Lord was angry with me because of you, and he vowed that I wouldn't
    cross the Jordan to enter the good land that the Lord your God is giving you to
    own.
  nld-1939: Daar Jahweh om uwentwil vergramd op mij was, heeft Hij gezworen, dat ik
    de Jordaan niet zal oversteken en het heerlijke land, dat Jahweh, uw God, u als
    erfdeel zal geven, niet zal binnengaan,
  nch-BL: Pero TOTECO cualanqui ica na por amojuanti huan quiijto amo nihuelis niquixcotonas
    nopa hueyat Jordán para nicalaquis ipan nopa cuali tali cati anquiselise.
  vie-1934: Đoạn, Đức Giê-hô-va, vì cớ các ngươi, nổi giận cùng ta, có thề rằng ta
    không được đi ngang qua sông Giô-đanh, và chẳng đặng vào xứ tốt đẹp mà Giê-hô-va
    Đức Chúa Trời ngươi ban cho ngươi làm sản nghiệp.
  hin-CV: तुम्हारे कारण मैं याहवेह के क्रोध का शिकार हो गया! उन्होंने यह शपथ ली, कि
    मैं यरदन नदी के पार नहीं जा सकूंगा, कि मैं उस उत्तम देश में प्रवेश नहीं करूंगा,
    जो याहवेह तुम्हारे परमेश्वर तुम्हें मीरास के रूप में दे रहे हैं.
  eng-OURB: Furthermore Adonai was angry with me for your sakes, and swore that I
    should not go over the Jordan [Descender], and that I should not go in to that
    good land, which Adonai your God gives you for an inheritance;
  spa-BES: 'Y el Señor se enojó conmigo por causa de ustedes, me hizo un juramento
    de que no iba a pasar el Jordán a la buena tierra que el Señor les está dando
    por su herencia:'
  tdx-tdx: Ie amy zao niviñetse amako t’Iehovà ty ama’ areo, ie nametse te tsy hitsahako
    Iardeney vaho tsy himoahako i tane fanjaka atolo’ Iehovà Andrianañahare’o azo
    ho lovay;
  vid-vid: Kwa chiwalo cha hemwe Mkulu Nguluwi, Nguluwi wa hemwe, nakanzudila heni,
    nakelaha kota heni siloka lwanda lwa Yolodani kwinjila kuli isi yila inojile yoyalinguwapa
    iwe uhalizi wa hemwe.
  eng-OKE: But towards me the Lord had displeasure, on account of your words, and
    He sware that I should not go over Jordan, nor enter the good land which the Lord
    your God giveth you to inherit.
  tha-KJV: ยิ่งกว่านั้น เพราะท่านทั้งหลายเป็นเหตุ พระเยโฮวาห์ทรงพระพิโรธต่อข้าพเจ้า
    และทรงปฏิญาณว่าข้าพเจ้าจะไม่​ได้​ข้ามแม่น้ำจอร์​แดน และข้าพเจ้าจะไม่​ได้​เข​้าไปในแผ่นดินดีซึ่งพระเยโฮวาห์พระเจ้าของท่านทั้งหลายประทานแก่ท่านให้เป็นมรดก
  por-BR-2018: E o SENHOR se irou contra mim sobre vossos negócios, e jurou que eu
    não passaria o Jordão, nem entraria na boa terra, que o SENHOR teu Deus te dá
    por herança.
  deu-ELO: Und Jehova war eurethalben über mich erzürnt, und er schwur, daß ich nicht
    über den Jordan gehen und nicht in das gute Land kommen sollte, welches Jehova,
    dein Gott, dir als Erbteil gibt;
  eng-WYC-2018: And the Lord was wroth against me for your words, and swore that I
    should not pass (the) Jordan, and that I should not enter into the best land,
    which he shall give to you. (But because of you, the Lord was angry with me, and
    he swore that I would not cross over the Jordan River, and that I would not enter
    into that best land, which he shall give to you.)
  epo-epo: Kaj la Eternulo ekkoleris min pro vi, kaj ĵuris, ke mi ne transiros Jordanon,
    kaj mi ne venos en la bonan landon, kiun la Eternulo, via Dio, donas al vi kiel
    posedaĵon;
  uig-PIN: 'Lekin Pǝrwǝrdigar silǝrning wǝjǝnglardin manga ƣǝzǝplinip, Pǝrwǝrdigar
    Hudayinglar silǝrgǝ miras bolux üqün ata ⱪilidiƣan yahxi zemin toƣrisida: — «Sǝn
    xu yǝrgǝ kirixkǝ Iordan dǝryasidin ɵtmǝysǝn» dǝp ⱪǝsǝm ⱪildi.'
  beo-beo: Dilia houba:le, Hina Gode da nama ougi galu. E da nama moloiwane olelei,
    na da Yodane Hano mae degele, soge noga:idafa E da dilima iaha amo ganodini hamedafa
    masunu.
  tpi-OTNT: Long asua bilong yupela tasol, God, Bikpela bilong yumi, em i belhat long
    mi. Na em i tokaut strong olsem, bai mi no inap brukim wara Jordan na i go long
    dispela kantri i gat gutpela graun, nau em i laik givim long yupela.
  hau-SA: Ubangiji ya yi fushi da ni saboda ku, ya kuma yi rantsuwa cewa ba zan haye
    Urdun, in shiga ƙasan nan mai kyau da Ubangiji Allahnku yake ba ku gādo ba.
  uig-LAT: 'Lékin Perwerdigar silerning wejenglardin manga ghezeplinip, Perwerdigar
