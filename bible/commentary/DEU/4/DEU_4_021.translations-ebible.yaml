    gebe êkêŋ êndêŋ amac êtu nêm nomlênsêm naŋ atom.
  ksd-ksd: A Luluai i ga kankanuane iau ure avat, ma i ga vavalima ba koko ina lake
    ra Iordan, ma koko ina vana ta ra vakak na gunan nina ra Luluai kavava God i tabar
