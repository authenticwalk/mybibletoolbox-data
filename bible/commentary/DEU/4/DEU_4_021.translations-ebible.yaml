    paa nare lao langiya.
  urd-GVU: تمہارے سبب سے رب نے مجھ سے ناراض ہو کر قَسم کھائی کہ تُو دریائے یردن کو
    پار کر کے اُس اچھے ملک میں داخل نہیں ہو گا جو رب تیرا خدا تجھے میراث میں دینے
    والا ہے۔
  deu-1912: Und der HERR war so erzürnt über mich um eures Tuns willen, daß er schwur,
    ich sollte nicht über den Jordan gehen noch in das gute Land kommen, das dir der
    HERR, dein Gott, zum Erbteil geben wird,
  kan-2017: ಅದಲ್ಲದೆ ಯೆಹೋವನು ನಿಮ್ಮ ದೆಸೆಯಿಂದ ನನ್ನ ಮೇಲೆಯೂ ಕೋಪಗೊಂಡು ನಾನು ಯೊರ್ದನ್ ನದಿಯನ್ನು
    ದಾಟಿ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಸ್ವದೇಶವಾಗುವುದಕ್ಕೆ ಕೊಡುವ ಆ ಒಳ್ಳೆಯ ದೇಶವನ್ನು ಸೇರದೆ,
  yap-yap: Me damumuw SOMOL ngog ni bochmed, nge taychilen ngog ni dab kug th’ab e
    Jordan nga ba’ nem nggu wan ngalan e re nam nem ni bfel’ ni SOMOL ni Got romed
