    then khuiah kun pawt ham ol a coeng.
  mdy-ETH: ዒንሢ ማዼ ባኮ ዛሎና ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢ ታጊዳ ዻጋዺ ታኣኒ ዮርዳኖሴ ዎሮና ፒንቂ ዴንዲንዱዋኣሢ፤
    ሃሣ ዒዚ ዒንሢም ዒንጋንዳ ዬኖ ማሎ ዓጬሎ ታ ጌሊንዱዋኣሢ ታኣም ጫኣቂ ኬኤዜኔ።
  twi-ASANTE: Mo enti, Awurade bo fuu me yie. Ɔkaa ntam sɛ, merentwa Asubɔnten Yordan
