  eng-WEBU: Furthermore the LORD was angry with me for your sakes, and swore that
    I should not go over the Jordan, and that I should not go in to that good land
    which the LORD your God gives you for an inheritance;
  bnp-bnp: “A maregoa ne mua, e BAKOVI DAGI a Vure ne mua i madihi a hatena nau. I
