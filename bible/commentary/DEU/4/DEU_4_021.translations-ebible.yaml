  tbz-SIM: Díì te kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛ m pɛikɛ kɛ̀ kù bɛ́i nkɛ tú nyí senti kukó
    nSuditɛ̃ɛ̃, m mɛ n yí tɑti kɛtensɑ̀ɑ̀kɛ̀ kù di duɔ́ nkɛ̀ kɛ̀ di bo kɛ̀ tiekɛ.
  msy-2020: Ia bangɨn, Ikiavɨra Itir God, a nan anɨngaghe. Egha kamaghɨn a pamten
