  tur-YTC: Üstelik Yahve sizin yüzünüzden bana öfkelendi ve Yarden'den geçmemem ve
    Tanrınız Yahve'nin miras olarak size vermekte olduğu o güzel ülkeye girmemem için
    ant içti.
  grc-BRENT: Καὶ Κύριος ὁ Θεὸς ἐθυμώθη μοι περὶ τῶν λεγομένων ὑφʼ ὑμῶν, καὶ ὤμοσεν
