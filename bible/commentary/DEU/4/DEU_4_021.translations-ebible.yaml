    ipatawid na en dakayo.
  eng-WYC-2017: And the Lord was wroth against me for your words, and swore that I
    should not pass over Jordan, and that I should not enter into the best land, which
    he shall give to you.
  eng-WMBB: Furthermore the LORD was angry with me for your sakes, and swore that
    I should not go over the Jordan, and that I should not go in to that good land
    which the LORD your God gives you for an inheritance;
  urd-GVH: तुम्हारे सबब से रब ने मुझसे नाराज़ होकर क़सम खाई कि तू दरियाए-यरदन को पार
    करके उस अच्छे मुल्क में दाख़िल नहीं होगा जो रब तेरा ख़ुदा तुझे मीरास में देनेवाला
