    hogi e dau i tenua huwa humalia dela ga gowadu go Mee gii hai henua ginai goodou.
  uig-ARA: 'لېكىن پەرۋەردىگار سىلەرنىڭ ۋەجەڭلاردىن ماڭا غەزەپلىنىپ، پەرۋەردىگار خۇدايىڭلار
    سىلەرگە مىراس بولۇش ئۈچۈن ئاتا قىلىدىغان ياخشى زېمىن توغرىسىدا: ــ «سەن شۇ يەرگە
    كىرىشكە ئىئوردان دەرياسىدىن ئۆتمەيسەن» دەپ قەسەم قىلدى.'
  sus-sus: «Alatala naxa xɔnɔ n ma wo xa fe ra. A naxa a kali a n mu Yurudɛn igirima,
