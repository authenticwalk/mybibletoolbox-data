verse: DEU.004.046
translations:
  mal-C: '@see-verse:DEU.004.045'
  deu-TKW: jenseits des Jordan im Thale, gegenüber von Beth-Peor im Lande des Amoriterkönigs
    Sihon, der zu Hesbon wohnte, den Mose und die Israeliten bei ihrem Auszug aus
    Ägypten besiegt
  lin-lin: mpe tango bazalaki na lubwaku etalana na Beti-Peori, na ngambo ya este
    ya Yordani, kati na mokili ya Sikoni, mokonzi ya bato ya Amori, oyo azalaki kovanda
    na Eshiboni oyo Moyize mpe bana ya Isalaele balongaki tango babimaki na Ejipito.
  eng-LSV: beyond the Jordan, in the valley opposite Beth-Peor, in the land of Sihon,
    king of the Amorite, who is dwelling in Heshbon, whom Moses and the sons of Israel
    have struck in their coming out of Egypt;
  eng-GNV: 'On this side Iorden, in the valley ouer against Beth-peor, in the land
    of Sihon King of the Amorites, which dwelt at Heshbon, whom Moses and the children
    of Israel smote, after they were come out of Egypt:'
  eng-WEBSTER: 'On the east side of Jordan, in the valley over against Beth-Peor,
    in the land of Sihon king of the Amorites, who dwelt at Heshbon, whom Moses and
    the children of Israel smote, after they had come forth from Egypt:'
  nhw-BL: nechca hueyatl Jordán ipan inaliyo para campa hualquisa tonati ixmelac altepetl
    Bet Peor ipan nopa tlali catli eliyaya iaxca mijcatzi Tlanahuatijquetl Sehón tlen
    amorreos. Yaya tlanahuatiyaya ipan altepetl Hesbón, pero tiisraelitame tijtlanque
    quema tiquisayayaj ipan tlali Egipto.
  swh-ONEN: nao walikuwa katika bonde karibu na Beth-Peori mashariki ya Yordani, katika
    nchi ya Sihoni mfalme wa Waamori, ambaye alitawala Heshboni, naye alishindwa na
    Mose na Waisraeli walipokuja toka Misri.
  bba-bba: Sɑɑ ye, bɑ wɑ̃ɑ Yuudɛnin sɔ̃ɔ yɑri yeru ɡiɑ wɔwɑɔ, Bɛti Peorin deedeeru,
    Sihoni, Amɔrebɑn sinɑ bokon temɔ wi u wɑ̃ɑ Hɛsiboniɔ. Wiyɑ Mɔwisi kɑ Isirelibɑ
    bɑ kɑmiɑ sɑnɑm mɛ bɑ yɑrimɑ Eɡibitin di.
  eng-KJVCPB: 'on this side Jordan, in the valley over against Beth-peor, in the land
    of Sihon king of the Amorites, who dwelt at Heshbon, whom Moses and the children
    of Israel smote, after they were come forth out of Egypt:'
  wbp-wbp: '@see-verse:DEU.004.045'
  luo-luo: kane gin e holo machiegni gi Beth Peor man yo wuok chiengʼ mar Jordan,
    e piny Sihon ruodh jo-Amor mane nigi loch Heshbon kendo ne oloye gi Musa kod jo-Israel
    kane giwuok Misri.
  meu-meu: Gabuna be Ioridane sinavaina unukahana ai, Bete-peoro e vaira henia kourana
    ai, Sihon, Amoro pavapavana, Hesebon ai e nohova tauna, ena tano ai. Hari Sihon
    na Mose bona Israel taudia ese e hadarerea, Aigupto amo e raka lasi murinai,
  npi-ULB: तिनीहरू हेश्बोनमा बस्‍ने एमोरीहरूका राजा सीहोनको देश बेथ-पोरको सामुन्‍ने
    यर्दनको पूर्वपट्टि छँदा मोशाले यी आज्ञाहरू दिएका थिए । मोशा र इस्राएलीहरू मिश्रबाट
    आउँदा तिनले यी राजालाई हराएका थिए ।
  yor-yor: Tí wọ́n sì wà ní ẹ̀bá àfonífojì Beti-Peori ní ìlà-oòrùn Jordani; ní ilẹ̀
    Sihoni, ọba àwọn Amori tí ó jẹ ọba Heṣboni tí Mose àti àwọn ọmọ Israẹli ṣẹ́gun,
    bí wọ́n ṣe ń ti Ejibiti bọ̀.
  ind-ind: '@see-verse:DEU.004.045'
  pes-OPCB: '@see-verse:DEU.004.045'
  tgl-ULB: nang sila ay nasa silangan ng Jordan, sa lambak sa kabila ng Beth Peor,
    sa lupain ng Sihon, hari ng mga Amoreo, na nanirahan sa Hesbon, na tinalo ni Moises
    at ng mga Israelita nang sila ay lumabas sa Ehipto.
  hui-hui: '@see-verse:DEU.004.045'
  mya-mya: '@see-verse:DEU.004.045'
  bod-N: ཡུལ་ནི་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་དང་། པེད་ཕེ་ཨོར་ཕ་རོལ་གྱི་ལུང་པ་སྟེ། ཧེ་སི་པོན་དུ་གནས་པའི་ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་གྱི་ཡུལ་ཡིན་ལ།
    སི་ཧོན་ནི་མོ་ཤེ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་རྗེས་ཁོ་ཚོས་བསད་པ་ཡིན་ནོ།
    །
  sna-sna: uye vari kumabvazuva kwaJorodhani mumupata uri pedyo neBheti Peori, munyika
    yaSihoni mambo wavaAmori, aitonga muHeshibhoni uyo akakundwa navaIsraeri pavakabuda
    muIjipiti.
  spa-BLM: al otro lado del Jordán, en el valle frente a Bet Peor, en la tierra de
    Sehón, rey de los amorreos, que vivía en Hesbón, a quien Moisés y los hijos de
    Israel hirieron cuando salieron de Egipto.
  cac-cac: Ix yal juntzan̈ tic vin̈ ayic aytoec' eb' d'a ac'lic d'a yichan̈ chon̈ab'
    Bet-peor, d'a slac'anil sti' a' Jordán, d'a lum macb'il yuj vin̈aj Sehón sreyal
    eb' amorreo. A vin̈aj Sehón chi', a d'a chon̈ab' Hesbón ec'nac vin̈. Ac'b'il ganar
    vin̈ yuj vin̈aj Moisés chi' yed' eb' yetchon̈ab' ayic ayxo yelta eb' d'a Egipto.
  swh-ULB: pindi walikuwa Mashariki mwa Yordani, katika bonde mkabala wa Beth Peori,
    katika nchi ya Sihoni, mfalme wa Amorites, aliyewahi kuishi Heshbon, ambaye Musa
    na watu wa Israeli waliwahi kumshinda wakati walipotoka Misri.
  bel-bel: за Ярданам, у даліне насупраць Бэт-Фэгора, у зямлі Сігона, цара Амарэйскага,
    які жыў у Эсэвоне, якога пабіў Майсей з сынамі Ізраілевымі, пасьля выхаду іх зь
    Егіпта.
  deu-ELBBK: diesseits des Jordan, im Tal, Beth-Peor gegenüber, im Land Sihons, des
    Königs der Amoriter, der in Hesbon wohnte, den Mose und die Kinder Israel geschlagen
    haben, als sie aus Ägypten zogen.
  mbb-OT: hein migkampu sikandan diyà te suǥud-suǥud he uvey te Bet Peor diyà te zapit
    te edsilaan te Jordan. Heini he tanà nesakup dengan te tanà ni Sihon he hadì te
    menge Amorihanen, he ziyà ed-ubpà te Heshbon. Nezaag sikandin wey is menge etew
    zin ni Moises wey te menge Israilihanen hein migawas dan puun te Ehipto.
  mal-2015: മോശെയും യിസ്രായേൽമക്കളും മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടശേഷം ആ രാജാവിനെ തോല്പിച്ചു.
  rmc-rmc: a sas pal o Jordan andre dolina paš o Bet-Peor, andre phuv, kaj sas o amorejiko
    kraľis Sichon, savo kraľinelas andro Chešbon. O Mojžiš the o Izraeliti zviťazinde
    upral leste, sar avle avri le Egiptostar.
  pes-OPV: به آنطرف اردن در دره مقابل بیت فغور در زمین سیحون، ملک اموریان که در حشبون
    ساکن بود، و موسی وبنی‌اسرائیل چون از مصر بیرون آمده بودند او رامغلوب ساختند.
  ron-1924: Ачаста ера динкоаче де Йордан, ын вале, фацэ ын фацэ ку Бет-Пеор, ын цара
    луй Сихон, ымпэратул аморицилор, каре локуя ла Хесбон ши каре а фост бэтут де
    Мойсе ши копиий луй Исраел дупэ еширя лор дин Еӂипт.
  ben-OBCV: এবং তারা তখন জর্ডনের পূর্বদিকে হিষ্‌বোনের ইমোরীয় রাজা সীহোনের দেশে বেথ-পিয়োরের
    কাছে উপত্যকায় ছিল আর মোশি এবং ইস্রায়েলীরা মিশর থেকে বেরিয়ে এসে তাদের পরাজিত
    করেছিল।
  som-som: iyagoo jooga dooxada Webi Urdun ka shishaysa oo ka soo hor jeedda Beytfecoor
    oo ku taal dalkii boqorkii reer Amor oo Siixon ahaa oo Xeshboon degganaa oo Muuse
    iyo reer binu Israa'iil ay dileen waagii ay dalka Masar ka soo baxeen.
  lat-VUC: trans Jordanem in valle contra fanum Phogor in terra Sehon regis Amorrhæi,
    qui habitavit in Hesebon, quem percussit Moyses. Filii quoque Israël egressi ex
    Ægypto
  eng-ASVBT: beyond the Jordan, in the valley over against Beth-peor, in the land
    of Sihon king of the Amorites, who dwelt at Heshbon, whom Moses and the children
    of Israel smote, when they came forth out of Egypt.
  ita-1885: Di qua dal Giordano, nella valle, dirincontro a Bet-peor, nel paese di
    Sihon, re degli Amorrei, che abitava in Hesbon; il qual Mosè, e i figliuoli d'Israele,
    aveano percosso, dopo che furono usciti d'Egitto;
  eng-LXXUP: on the other side of Jordan, in the valley near the house of Peor, in
    the land of Sihon king of the Amorites, who dwelt in Heshbon, whom Moses and the
    sons of Israel smote when they came out of the land of Egypt.
  eng-ULB: when they were east of the Jordan, in the valley opposite Beth Peor, in
    the land of Sihon, king of the Amorites, who had lived at Heshbon, whom Moses
    and the people of Israel had defeated when they came out of Egypt.
  spa-VBL: Esto fue cuando estaban en el valle al este del Jordán cerca de Bet-peor
    en el país de Sehón rey de los amorreos. Él había gobernado desde Hesbón y había
    sido derrotado por Moisés y los israelitas después de que habían salido de Egipto.
  fra-_FOB: De ce côté-ci du Jourdain, dans la vallée vis-à-vis de Beth-Peor, au pays
    de Sihon, roi des Amoréens, qui demeurait à Hesbon, et que Moïse et les enfants
    d'Israël battirent, quand ils furent sortis d'Égypte.
  mal-mal: മോശെയും യിസ്രായേൽമക്കളും ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടശേഷം ആ രാജാവിനെ തോല്പിച്ചു.
  urd-GVR: Dariyā-e-Yardan ke mashriqī kināre par the. Bait-faġhūr un ke muqābil thā,
    aur wuh Amorī bādshāh Sīhon ke mulk meṅ ḳhaimāzan the. Sīhon kī rihāish Hasbon
    meṅ thī aur use Isrāīliyoṅ se shikast huī thī jab wuh Mūsā kī rāhnumāī meṅ Misr
    se nikal āe the.
  suz-BL: मिनु मेना मेकोपुकी यर्दन ओंथ हांबु, बेथ-पेओर आ ङोंइती बाक्‍शो बेंसीम बाक्‍तेक्‍म।
    मेको ङोंइती हेश्‍बोनम बाक्‍शो सीहोन, एमोरी आन पिप आ रागी बाक्‍त। मेको रागी मोसा
    नु इस्राएलीपुकीमी इजीप्‍त रे गाक्‍मा नोले लडाइ पा ग्राशो बाक्‍तेक्‍म। गन्‍ती २१:२४
  ita-1927: di là dal Giordano, nella valle, dirimpetto Beth-Peor, nel paese di Sihon,
    re degli Amorei che dimorava a Heshbon, e che Mosè e i figliuoli d’Israele sconfissero
    quando furono usciti dall’Egitto.
  ckb-ckb: لە بەری ڕۆژهەڵاتی ڕووباری ئوردون لە دۆڵەکە بەرامبەر بێت‌پەعۆر لە خاکی سیحۆنی
    پاشای ئەمۆرییەکان کە لە حەشبۆن فەرمانڕەوا بوو، ئەوەی موسا و نەوەی ئیسرائیل شکاندیان
    لە کاتی هاتنەدەرەوەیان لە میسر.
  eng-BBE: 'On the far side of Jordan, in the valley facing Beth-peor, in the land
    of Sihon, king of the Amorites, who was ruling in Heshbon, whom Moses and the
    children of Israel overcame after they had come out of Egypt:'
  kan-OKCV: ಯೊರ್ದನ್ ನದಿಯ ಆಚೆಯಲ್ಲಿ ಬೇತ್ ಪೆಗೋರಿಗೆ ಎದುರಾಗಿರುವ ತಗ್ಗಿನಲ್ಲಿ ಹೆಷ್ಬೋನಿನಲ್ಲಿ
    ವಾಸಮಾಡಿದ ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ದೇಶದಲ್ಲಿ ಅವನನ್ನು ಮೋಶೆಯೂ, ಇಸ್ರಾಯೇಲರೂ ಈಜಿಪ್ಟಿನೊಳಗಿಂದ
    ಹೊರಟ ಮೇಲೆ ಸೋಲಿಸಿದರು.
  tam-2017: மோசேயும் இஸ்ரவேல் மக்களும் எகிப்திலிருந்து புறப்பட்டபின்பு அந்த ராஜாவைத்
    தோற்கடித்து,
  spa-RV-1909: 'De esta parte del Jordán, en el valle delante de Beth-peor, en la
    tierra de Sehón rey de los Amorrheos, que habitaba en Hesbón, al cual hirió Moisés
    con los hijos de Israel, cuando hubieron salido de Egipto:'
  ron-BTF: De această parte a Iordanului, în valea din dreptul Bet-Peorului, în ţara
    lui Sihon, împăratul amoriţilor, care locuia la Hesbon, pe care Moise şi copiii
    lui Israel l-au bătut, după ce au ieşit din Egipt,
  eng-WEBP: beyond the Jordan, in the valley opposite Beth Peor, in the land of Sihon
    king of the Amorites, who lived at Heshbon, whom Moses and the children of Israel
    struck when they came out of Egypt.
  eng-FBV: This was when they were in the valley to the east of the Jordan near Beth-peor
    in the country of Sihon king of the Amorites. He had ruled from Heshbon and had
    been defeated by Moses and the Israelites after they had left Egypt.
  nld-1939: Het geschiedde in het Overjordaanse, in de vallei tegenover Bet-Peor in
    het land van Sichon, den koning der Amorieten, die in Chesjbon woonde, nadat Moses
    en de Israëlieten, na hun uittocht uit Egypte, hem hadden verslagen,
  nch-BL: nechca hueyat Jordán ipan inaliyo para campa quisa tonati Iixmelac altepet
    Bet Peor ipan nopa tali cati eliyayaya iaxca mijcatzi Tanahuatijquet Sehón ten
    amorreos. Yaya tanahuatiyaya ipan altepet Hesbón, pero tiisraelitame tijtanque
    quema tiquisque ipan tali Egipto.
  vie-1934: ở bên kia sông Giô-đanh, trong trũng đối ngang Bết-Phê-o, tại xứ Si-hôn,
    vua dân A-mô-rít, ở Hết-bôn, mà Môi-se và dân Y-sơ-ra-ên đánh bại khi ra khỏi
    xứ Ê-díp-tô.
  hin-CV: तब मोशेह ने उन्हें ये अध्यादेश अधिनियम और आज्ञाएं दीं. यह वह क्षेत्र था,
    जहां हेशबोन नगर में अमोरियों के राजा सीहोन का शासन था. मिस्र से आते हुए मोशेह
    और इस्राएलियों ने उसे हरा दिया था.
  eng-OURB: beyond the Jordan [Descender], in the valley over against Beth Peor, in
    the land of Sihon king of the Amorites [Descendants of Talkers], who lived at
    Heshbon, whom Moses [Drawn out] and the children of Israel [God prevails] struck,
    when they came out of Egypt [Abode of slavery].
  spa-BES: 'Al otro lado del Jordán, en el valle que mira a Bet-peor, en la tierra
    de Sehón, rey de los amorreos, que gobernaba en Hesbón, a quien Moisés y los hijos
    de Israel vencieron después de haber salido de Egipto:'
  tdx-tdx: alafe’ Iardeney atoy am-bavatane tandrife i Bete-peore, an-tane’ i Sihone
    mpanjaka’ i Amore nimoneñe e Khesbone, i ginio’ i Mosè naho o ana’ Israeleo, ie
    fa nienga i Mitsraimey.
  vid-vid: nalowali kumwambu mwa lwanda lwa Yolodani, kuli ibindi lya kumwando mwa
    Beti-peoli, kuli isi naiwele ya mndewa Sihoni wa Waamoli, nayalongoze muji wa
    Heshiboni, yula Musa na Waisilaeli navyowamsumile nalowalawile Misili.
  eng-OKE: On the other side of Jordan, in the vale over against Beth Peor, in the
    land of Sihon king of the Amoraah, who dwelt in Heshbon, whom Mosheh and the children
    of Israel smote when they had come out of Mizraim.
  tha-KJV: ฟากแม่น้ำจอร์แดนข้างนี้​ที่​หุบเขาตรงข้ามเบธเปโอร์ ในแผ่นดินของสิโหนกษั​ตริ​ย์คนอาโมไรต์
    ผู้​อยู่​ที่​เฮชโบนซึ่งโมเสสและคนอิสราเอลได้​ตี​พ่ายไปครั้งเมื่อออกมาจากอียิปต์​แล้ว
  por-BR-2018: 'Desta parte do Jordão, no vale diante de Bete-Peor, na terra de Seom
    rei dos amorreus, que habitava em Hesbom, ao qual feriu Moisés com os filhos de
    Israel, quando saíram do Egito:'
  deu-ELO: diesseit des Jordan, im Tale, Beth-Peor gegenüber, im Lande Sihons, des
    Königs der Amoriter, der zu Hesbon wohnte, den Mose und die Kinder Israel geschlagen
    haben, als sie aus Ägypten zogen.
  eng-WYC-2018: beyond (the) Jordan, in the valley against the temple of Bethpeor,
    in the land of Sihon, king of Amorites, that dwelled in Heshbon, whom Moses killed.
    And the sons of Israel went out of Egypt, (east of the Jordan River, in the valley
    opposite the town of Bethpeor, in the land of Sihon, the king of the Amorites,
    who lived in Heshbon. Moses and the Israelites defeated him, after they went out
    of Egypt,)
  epo-epo: transe de Jordan, en la valo kontraŭ Bet-Peor, en la lando de Siĥon, reĝo
    de la Amoridoj, kiu loĝis en Ĥeŝbon kaj kiun venkobatis Moseo kaj la Izraelidoj
    post sia eliro el Egiptujo;
  uig-PIN: Musa wǝ Israillar Misirdin qiⱪⱪanda Amoriylarning Ⱨǝxbon xǝⱨiridǝ turuxluⱪ
    padixaⱨi Siⱨonni ɵltürgǝnidi; Musa bu ǝmrlǝrni Siⱨonning zeminida, Iordan dǝryasining
    xǝrⱪ tǝripidǝ, Bǝyt-Peorning udulidiki wadida Israillarƣa jakarliƣan.
  beo-beo: 'Ilia da Idibidi soge yolesili, fago soge Yodane Hano eso mabe la:ididili
    Bedebio la:ididili esaloba, amo sema ilima olelei. Amo soge da musa: hina bagade
    Saihone, A:moulaide ouligisu musa: Hesiabone moilaiga esalu, amo ea soge. Mousese
    amola Isala:ili dunu fi da Idibidi soge yolesili amo hina bagade dunu hasali.'
  tpi-OTNT: '@see-verse:DEU.004.045'
  hau-SA: Sa’ad da suke a kwari kusa da Bet-Feyor, gabas da Urdun, a ƙasar Sihon sarkin
    Amoriyawa, wanda ya yi mulki a Heshbon, da Musa da Isra’ilawa suka ci da yaƙi
    sa’ad da suka fito daga Masar.
  uig-LAT: Musa we Israillar Misirdin chiqqanda Amoriylarning Heshbon shehiride turushluq
    padishahi Sihonni öltürgenidi; Musa bu emrlerni Sihonning zéminida, Iordan deryasining
    sherq teripide, Beyt-Péorning udulidiki wadida Israillargha jakarlighan.
  nde-nde: njalo babesesigodini esiseduzane leBhethi-Pheyori empumalanga yeJodani
    elizweni likaSihoni inkosi yama-Amori, yena owabusa eHeshibhoni njalo wehlulwa
    nguMosi labako-Israyeli bephuma eGibhithe.
  ton-ton: '‌ʻI he potu mai ʻo Sioatani, ʻi he potu māʻulalo ʻo hangatonu atu ki Pete
    Peoli ʻi he fonua ʻo Sihoni ko e tuʻi ʻoe kau ʻAmoli, ʻaia naʻe nofo ʻi Hesiponi,
    ʻaia naʻe teʻia ʻe Mōsese mo e fānau ʻa ʻIsileli, hili ʻenau haʻu mei ʻIsipite:'
  ces-1613: Před Jordánem v údolí naproti Betfegor, v zemi Seona, krále Amorejského,
    kterýž bydlil v Ezebon, jejž porazil Mojžíš a synové Izraelští, když vyšli z Egypta,
  eng-WMB: beyond the Jordan, in the valley opposite Beth Peor, in the land of Sihon
    king of the Amorites, who lived at Heshbon, whom Moses and the children of Israel
    struck when they came out of Egypt.
  tam-TCV: அப்பொழுது அவர்கள் யோர்தானுக்குக் கிழக்கே பெத்பெயோருக்கு அருகேயிருந்த பள்ளத்தாக்கில்
    இருந்தார்கள். அந்த நாடு எஸ்போனில் ஆட்சி செய்த எமோரியரின் அரசனான சீகோனுடையது. மோசேயும்,
    இஸ்ரயேலரும் எகிப்திலிருந்து வருகையில் அவனைத் தோற்கடித்தார்கள்.
  ceb-ULB: sa dihang anaa sila sa silangang bahin sa Jordan, walog nga atbang sa Beth
    Peor, sa yuta ni Sihon, hari sa mga Amorihanon, nga nagpuyo sa Heshbon, nga gibuntog
    ni Moises ug sa mga katawhan sa Israel sa dihang migula sila sa Ehipto.
  pol-UBG: Po tej stronie Jordanu, w dolinie naprzeciw Bet-Peor, w ziemi Sichona,
    króla Amorytów, mieszkającego w Cheszbonie, którego Mojżesz i synowie Izraela
    pobili po wyjściu z Egiptu;
  urd-GVU: دریائے یردن کے مشرقی کنارے پر تھے۔ بیت فغور اُن کے مقابل تھا، اور وہ اموری
    بادشاہ سیحون کے ملک میں خیمہ زن تھے۔ سیحون کی رہائش حسبون میں تھی اور اُسے اسرائیلیوں
    سے شکست ہوئی تھی جب وہ موسیٰ کی راہنمائی میں مصر سے نکل آئے تھے۔
  deu-1912: jenseit des Jordans, im Tal gegenüber Beth-Peor, im Lande Sihons, des
    Königs der Amoriter, der zu Hesbon saß, den Mose und die Kinder Israel schlugen,
    da sie aus Ägypten gezogen waren,
  kan-2017: ಅವರು ಯೊರ್ದನ್ ನದಿಯ ಆಚೆ ಬೇತ್‍ಪೆಗೋರಿಗೆ ಎದುರಾಗಿರುವ ಕಣಿವೆಯಲ್ಲಿ ಹೆಷ್ಬೋನಿನಲ್ಲಿ
    ವಾಸಿಸಿದರು. ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ದೇಶದಲ್ಲಿ ಮೋಶೆಯೂ ಮತ್ತು ಇಸ್ರಾಯೇಲರೂ ಐಗುಪ್ತದೇಶದಿಂದ
    ಬಂದಾಗ ಆ ಸೀಹೋನನನ್ನು ಜಯಿಸಿದ್ದರು.
  yap-yap: '@see-verse:DEU.004.045'
  hlt-MCSB: Moses neh Israel ca rhoek loh Egypt lamkah halo vaengah Jordan rhalvang,
    Bethpeor imdan kolrhawk khuikah neh Sihon khohmuen dongkah Heshbon ah aka om Amori
    manghai te a tloek tih,
  mdy-ETH: ዬያ ዒ ኬኤዜሢ ዮርዳኖሴ ዎሮኮ ሱካ ፔትልፔዖሬ ዶኦጮኮ ቤርቶ ዛላ ዓሞራ ዓጮ ካኣቲ ሃሴቦኦኔ ካኣታዺ ዎይሣያ፤ ሃሣ
    ሙሴና ዒስራዔኤሌ ዴሮና ጊብፄፓ ኬስካዖ ዖሊ ባሼ፥ ሲሆኔ ዓጮይዳ ዓኣዖኬ።
  twi-ASANTE: ɛberɛ a wɔduruu bɔnhwa a ɛbɛn Bet-Peor a ɛda Asubɔnten Yordan apueeɛ
    fam. Kane no, na Amorifoɔ na wɔte asase yi so ɛberɛ a wɔn ɔhene Sihon a ɔfiri
    Hesbon di adeɛ. Mose ne Israelfoɔ firi Misraim ɛreba no, wɔsɛe ɔhene yi ne nkurɔfoɔ.
  eng-WEBU: beyond the Jordan, in the valley opposite Beth Peor, in the land of Sihon
    king of the Amorites, who lived at Heshbon, whom Moses and the children of Israel
    struck when they came out of Egypt.
  bnp-bnp: '@see-verse:DEU.004.045'
  wal-wal: '@see-verse:DEU.004.045'
  spa-PDDPT: al otro lado del Jordán, en el valle que está frente a Bet-peor, en la
    tierra de Sehón, rey de los amorreos, que habitaba en Hesbón, al cual Moisés y
    los hijos de Israel derrotaron después que salieron de Egipto.
  gun-gun: Jordão yakã rovai teri ikuaia re, Bete-Peor katy'i yvyugua rupi ikuai jave,
    amorreu kuery Hesbom pygua ruvixa Seom oiko va'ekue yvy re. Ha'e va'e ma Moisés
    ha'e Israel kuery ojuka va'ekue Egito yvy gui oupa ma jave,
  ilo-ULB: idi addada iti daya ti Jordan, iti tanap a batug ti Bet-peor, iti daga
    ni Sihon nga ari dagiti Amorreo, a nagnaed idiay Hesbon, a pinarmek da Moises
    ken dagiti tattao ti Israel idi rimmuarda idiay Egipto.
  kpg-kpg: '@see-verse:DEU.004.045'
  uig-ARA: مۇسا ۋە ئىسرائىللار مىسىردىن چىققاندا ئامورىيلارنىڭ ھەشبون شەھىرىدە تۇرۇشلۇق
    پادىشاھى سىھوننى ئۆلتۈرگەنىدى؛ مۇسا بۇ ئەمرلەرنى سىھوننىڭ زېمىنىدا، ئىئوردان دەرياسىنىڭ
    شەرق تەرىپىدە، بەيت-پېئورنىڭ ئۇدۇلىدىكى ۋادىدا ئىسرائىللارغا جاكارلىغان.
  sus-sus: Na tɛmui, e nu na Yurudɛn naakiri nan ma, gulunba Beti Peyori ya tagi,
    Amorikae xa mangɛ Sixɔn xa bɔxi ma. Sixɔn nu sabatixi Xɛsibɔn nɛ. Annabi Munsa
    nun Isirayilakae to mini Misira bɔxi ma, e naxa nɔla sɔtɔ Sixɔn ma.
  pon-2006: '@see-verse:DEU.004.045'
  ksd-ksd: ta ra papar a Iordan maro, ta ra male maravai Bet-Peor, ta ra gunan kai
    Sikon ra king kai ra tarai Amor nina i ga kiki Kesbon, ma Moses ma ra tarai Israel
    dia ga ub ia ba dia ga irop kan Aigipto.
  tur-YTC: Yarden'in ötesinde, Beyt Peor'un karşısındaki vadide, yaşayan Amorlular'ın
    Kralı Sihon'un ülkesinde, Heşbon'da Moşe ile İsrael'in çocukları onları Mısır'dan
    çıktıklarında vurdular.
  grc-BRENT: ἐν τῷ πέραν τοῦ Ἰορδάνου, ἐν φάραγγι, ἐγγὺς οἴκου Φογώρ, ἐν γῇ Σηὼν βασιλέως
    τῶν Ἀμοῤῥαίων, ὃς κατῴκει ἐν Ἐσεβὼν, ὅν ἐπάταξε Μωυσῆς, καὶ οἱ υἱοὶ Ἰσραήλ, ἐξελθόντων
    αὐτῶν ἐκ γῆς Αἰγύπτου.
  ind-AYT: di seberang Sungai Yordan, di lembah seberang Bet-Peor, di tanah Sihon,
    raja Amori yang tinggal di Hesybon. Musa dan orang Israel mengalahkan Sihon ketika
    mereka keluar dari Mesir.
  nya-nya: Anali ku chigwa cha kufupi ndi Beti-Peori mbali ya kummawa kwa Yorodani,
    mʼdziko la Sihoni mfumu ya Aamori amene ankalamulira ku Hesiboni ndipo anagonjetsedwa
    ndi Mose ndi Aisraeli pamene ankachokera ku Igupto.
  hrv-hrv: s one strane Jordana, u dolini nasuprot Bet Peoru, u zemlji amorejskoga
    kralja Sihona, koji je živio u Hešbonu i koga su potukli Mojsije i Izraelci pošto
    iziđoše iz Egipta.
  mps-mps: '@see-verse:DEU.004.045'
  tpi-tpi: '@see-verse:DEU.004.045'
  dan-1931: hinsides Jordan i Dalen lige for Bet-Peor i det Land, der havde tilhørt
    Amoritterkongen Sihon, som boede i Hesjbon, og som Moses og Israelitterne havde
    slået, da de drog bort fra Ægypten.
  vie-OVCB: lúc họ đang ở trong thung lũng gần Bết-phê-o bên bờ phía đông Sông Giô-đan.
    (Vùng đất này đối diện Bết Phê-o, là đất của Si-hôn, vua A-mô-rít. Nhưng Môi-se
    và người Ít-ra-ên đánh bại vua và dân của vua ở Hết-bôn khi họ ra khỏi Ai Cập.
  guj-2017: અમોરીઓનો રાજા સીહોન, જે હેશ્બોનમાં રહેતો હતો, જેને મૂસા અને ઇઝરાયલી લોકોએ
    મિસરમાંથી તેઓ બહાર નીકળ્યા ત્યારે તેને હરાવ્યો હતો, તેના દેશમાં યર્દનની પૂર્વ
    તરફ, બેથ-પેઓરની સામેની ખીણમાં મૂસાએ આ વચનો કહી સંભળાવ્યાં.
  pon-2006A: '@see-verse:DEU.004.045'
  por-BRBSL: além do Jordão, no vale em frente a Beth Peor, na terra de Sihon, rei
    dos amorreus, que viviam em Hesbon, a quem Moisés e os filhos de Israel atacaram
    quando eles saíram do Egito.
  cth-cth: Mosi hoi Isarelnaw teh Izip ram hoi a tâco awh hnukkhu hote siangpahrang
    hoi,
  twi-twi: bere a na wɔwɔ obon a ɛbɛn Bet-Peor a ɛda Asubɔnten Yordan apuei fam, wɔ
    Amorifo hene Sihon a odii ade wɔ Hesbon, a na Mose ne Israelfo no fi Misraim ɛreba
    no, wɔko dii ne so no.
  hlt-hlt: Moses neh Israel ca rhoek loh Egypt lamkah halo vaengah Jordan rhalvang,
    Bethpeor imdan kolrhawk khuikah neh Sihon khohmuen dongkah Heshbon ah aka om Amori
    manghai te a tloek tih,
  tbz-SIM: Dɛ̀ do sɔ̃́ mbɛ̀ bo kukó nSuditɛ̃ɛ̃ kó diyɑ́ɑ̀ ndi Bɛti-Peɔɔ biriku ììkɛ̀
    Amɔriibɛ kpɑ̀ɑ̀tì Sionni tenkɛ̀. Sionni do bo Ɛsibonni nwe Mɔyiisi nɛ̀ Isidɑyɛɛribɛ
    kɛ̀ bɛ̀ɛ ò pɔ̀ntɛ bɛ̀ yɛ̀nní dìì mɔ̀nnì Esibiti,
  msy-2020: '@see-verse:DEU.004.045'
  dop-dop: Yɑɑtɑnɩ pɔɣɔ nɑ ilim tǝlɩɩlɛ tɔɔ kɛ́ tɛtɛkǝlɛ tɑɑ kɛ́ Pɛtɩ-Peyɔɔ ɩsɛntɑɑ
    kɛ́ pǝ tǝnɑɣɑ mpʋ pǝ lɑpɑ. Amolii nyǝ́mɑ wulɑʋ Sihoŋ wei Moisi-wɛ pɑ ŋmɑkǝlɑɑ
    tɔ ɩ tɛtʋ tɑɑ kɛlɛ.
  azb-azb: Bunları Musa İordan çayının şərqində Misirdən çıxan zaman Musa ilə İsrail
    övladlarının həlak etdikləri Xeşbonda yaşayan Emorluların padşahı Sixonun ölkəsində
    olan Bet-Peor qarşısındakı dərədə söylədi.
  eng-DBY: on this side the Jordan, in the valley opposite to Beth-Peor, in the land
    of Sihon the king of the Amorites, who dwelt in Heshbon, whom Moses and the children
    of Israel smote when they came out of Egypt;
  hin-2017: अर्थात् यरदन के पार बेतपोर के सामने की तराई में, एमोरियों के राजा हेशबोनवासी
    सीहोन के देश में, जिस राजा को उन्होंने मिस्र से निकलने के बाद मारा।
  wol-KYG: ca wàllaa dexu Yurdan, ca xur wa janook Bet Pewor, ca réewum Siwon buurub
    Amoreen ba toogoon Esbon, te Musaa ak bànni Israyil duma woon ko, ba ñu génnee
    Misra.
  eng-YLT: beyond the Jordan, in the valley over-against Beth-Peor, in the land of
    Sihon, king of the Amorite, who is dwelling in Heshbon, whom Moses and the sons
    of Israel have smitten, in their coming out of Egypt,
  eng-WYC-2017: beyond Jordan, in the valley against the temple of Bethpeor, in the
    land of Sihon, king of Amorites, that dwelled in Heshbon, whom Moses killed. And
    the sons of Israel went out of Egypt,
  eng-WMBB: beyond the Jordan, in the valley opposite Beth Peor, in the land of Sihon
    king of the Amorites, who lived at Heshbon, whom Moses and the children of Israel
    struck when they came out of Egypt.
  urd-GVH: दरियाए-यरदन के मशरिक़ी किनारे पर थे। बैत-फ़ग़ूर उनके मुक़ाबिल था, और वह
    अमोरी बादशाह सीहोन के मुल्क में ख़ैमाज़न थे। सीहोन की रिहाइश हसबोन में थी और उसे
    इसराईलियों से शिकस्त हुई थी जब वह मूसा की राहनुमाई में मिसर से निकल आए थे।
  rug-rug: '@see-verse:DEU.004.045'
  gaz-gaz: kunis yeroo isaan Sulula Beet Pheʼoor biyya baʼa Yordaanositti argamtu
    keessa turanitti taʼe; biyyi kunis biyya Sihoon mootii Amoorotaa kan Heshboon
    keessa jiraachaa turee Musee fi Israaʼeloonni yeroo biyya Gibxii baʼanitti isa
    moʼatanii ti.
  fra-LSG: C’était de l’autre côté du Jourdain, dans la vallée, vis-à-vis de Beth-Peor,
    au pays de Sihon, roi des Amoréens, qui habitait à Hesbon, et qui fut battu par
    Moïse et les enfants d’Israël, après leur sortie d’Égypte.
  yal-yal: E yi Yurudɛn kidima mɛrɛmɛrɛne yi Beti-Peyori yɛtagi, Manga Sixɔn ma bɔxɔn
    ma, Amorine mangana, naxan yi dɔxi Xɛsibɔn yi. Nabi Musa nun Isirayila kaane yi
    a nɔ e yi minima Misiran bɔxɔni waxatin naxan yi.
  haw-1868: 'Ma keia aoao o Ioredane, ma ke awawa e ku pono ana i Betepeora, i ka
    aina o Sihona, ke alii o ka Amora ka mea i noho ma Hesebona, ka mea a Mose a me
    na mamo a Iseraela i pepehi ai, mahope o ka puka ana, mai Aigupita mai:'
  arb-NAV: وَهُمْ مُخَيِّمُونَ شَرْقِيَّ نَهْرِ الأُرْدُنِّ، فِي الْوَادِي بِجِوَارِ
    بَيْتِ فَغُورَ فِي أَرْضِ سِيحُونَ مَلِكِ الأَمُورِيِّينَ الَّذِي كَانَ مُقِيماً
    فِي حَشْبُونَ، فَقَضَى عَلَيْهِ مُوسَى وَالإِسْرَائِيلِيُّونَ عِنْدَ خُرُوجِهِمْ
    مِنْ أَرْضِ مِصْرَ.
  ewe-ewe: Yɔdan tɔsisi la ƒe go kemɛ dzi le Bet Peor kasa. Anyigba sia dzie Amoritɔwo
    nɔ tsã le woƒe Fia Sixɔn te, eye woƒe fiadu nye Hesbon. Mose kple Israelviwo tsrɔ̃
    Fia Sixɔn kple eƒe amewo.
  eng-LEE: On this side of the Jordan, in the valley opposite to Beth-peor, in the
    land of Sichon the king of the Emorites, who dwelt at Cheshbon, whom Moses and
    the children of Israel smote, after they were come forth out of Egypt;
  asm-FB: যেতিয়া তেওঁলোক যৰ্দ্দনৰ পূবফালে অর্থাৎ বৈৎ-পিয়োৰৰ বিপৰীতৰ উপত্যকাত, চিহোন
    দেশত বস-বাসকৰা ইমোৰীয়াসকলৰ ৰজা, যি জন হিচবোন-নিবাসি আছিল। মিচৰ দেশৰ পৰা ওলাই
    অহা সময়ত ইস্ৰায়েলৰ সন্তান সকলে তেওঁলোকক পৰাজিত কৰিছিল।
  sus-A: نَ تّمُي، عٍ نُ نَ يُرُدّن نَاكِرِ نَن مَ، فُلُنبَ بٍتِ ثٍيٌرِ يَ تَفِ، عَمٌرِكَيٍ
    شَ مَنفّ سِشْن شَ بْشِ مَ. سِشْن نُ سَبَتِشِ شّسِبْن نّ. عَننَبِ مُنسَ نُن عِسِرَيِلَكَيٍ
    تٌ مِنِ مِسِرَ بْشِ مَ، عٍ نَشَ نْلَ سْتْ سِشْن مَ.
  fra-SBL: de l'autre côté du Jourdain, dans la vallée en face de Beth Peor, au pays
    de Sihon, roi des Amoréens, qui habitait à Hesbon, et que Moïse et les enfants
    d'Israël battirent à leur sortie d'Égypte.
  hbo-hbo: בְּעֵ֨בֶר הַיַּרְדֵּ֜ן בַּגַּ֗יְא מ֚וּל בֵּ֣ית פְּעֹ֔ור בְּאֶ֗רֶץ סִיחֹן֙
    מֶ֣לֶךְ הָֽאֱמֹרִ֔י אֲשֶׁ֥ר יֹושֵׁ֖ב בְּחֶשְׁבֹּ֑ון אֲשֶׁ֨ר הִכָּ֤ה מֹשֶׁה֙ וּבְנֵֽי
    יִשְׂרָאֵ֔ל בְּצֵאתָ֖ם מִמִּצְרָֽיִם׃
  eng-WYCLIFFE: biyende Jordan, in the valey ayens the temple of Phegor, in the lond
    of Seon, kyng of Ammorreis, that dwellide in Esebon, whom Moises killide. And
    the sones of Israel yeden out of Egipt, and weldiden `the lond of him,
  cwe-cwe: viwakalile kuumwambu wa lwanda lwa Yoludani, kuna dibawe habehi na Besi
    Peoli, muna iisi ikalile ya mfalume Sihoni wa Waamoli, yoyatawale kulawa bululu
    da Heshiboni, ija Musa na Waisilaili wamuhuma viwalawile Misili.
  kik-kik: na maarĩ gĩtuamba-inĩ gũkuhĩ na Bethi-Peori, irathĩro rĩa Rũũĩ rwa Jorodani,
    bũrũri-inĩ wa Sihoni mũthamaki wa Aamori, ũrĩa waathanaga Heshiboni, nĩwe wahootirwo
    nĩ Musa na andũ a Isiraeli hĩndĩ ĩrĩa moimaga bũrũri wa Misiri.
  fra-NCL: de l’autre côté du Jourdain, dans la vallée, vis-à-vis de Beth-Phogor,
    au pays de Séhon, roi des Amorrhéens, qui habitait à Hésebon, et qui avait été
    battu par Moïse et les enfants d’Israël, lors de leur sortie d’Égypte.
  cek-AK: Mosi hoi Israel kaminawk loe, Izip prae thung hoi tacawt o pacoengah, Jordan
    vapui hae bang, Beth-Peor azawn mikhmai kangtong ah kaom Heshbon vangpui ih, Amor
    siangpahrang Sihon to tuk o;
  cuk-cuk: Deunni, Bet-Peor-neba-naidi, Amorreo-dulemargadinad. Sehón, Hesbón-yargi
    reyga mai gusanad. A-yargine, Moisés, Israel-dulemarmala, Rey-Sehónʼgi nakwisgusmalad.
  uig-CYR: Муса вә Исраиллар Мисирдин чиққанда Аморийларниң Һәшбон шәһиридә турушлуқ
    падишаси Сиһонни өлтүргән еди; Муса бу әмирләрни Сиһонниң зиминида, Иордан дәриясиниң
    шәриқ тәрипидә, Бәйт-Пеорниң удулидики вадида Исраилларға җакалиған.
  tel-2017: యొర్దాను ఇవతల బేత్పయోరు ఎదుటి లోయలో హెష్బోనులో, సీహోను రాజుగా పాలించే
    అమోరీయుల దేశంలో
  hat-BSA: anfas Jourdain an, nan vale ki anfas Beth-Peor a, nan peyi a wa Sihon an,
    wa Amoreyen yo ki te rete Hesbon an, ke Moïse avèk fis Israël yo te bat lè yo
    te sòti an Égypte la.
  kos-kos: ke elos muta infahlfal kutulap in Infacl Jordan, tulanang Bethpeor. Acn
    se inge tuh ma lal Tokosra Sihon lun mwet Amor, su leumi Heshbon, a Moses ac mwet
    Israel elos tuh kutangulla ke elos tuku liki Egypt.
  hbo-WLC: בְּעֵ֨בֶר הַיַּרְדֵּ֜ן בַּגַּ֗יְא מ֚וּל בֵּ֣ית פְּע֔וֹר בְּאֶ֗רֶץ סִיחֹן֙
    מֶ֣לֶךְ הָֽאֱמֹרִ֔י אֲשֶׁ֥ר יוֹשֵׁ֖ב בְּחֶשְׁבּ֑וֹן אֲשֶׁ֨ר הִכָּ֤ה מֹשֶׁה֙ וּבְנֵֽי
    יִשְׂרָאֵ֔ל בְּצֵאתָ֖ם מִמִּצְרָֽיִם׃
  ibo-ibo: na ndagwurugwu Bet-Peoa nke dị nʼọwụwa anyanwụ Jọdan, nʼala Saịhọn, eze
    ndị Amọrait, onye na-achị na Heshbọn, bụ onye Mosis na ndị Izrel meriri nʼagha
    mgbe ha si nʼIjipt pụta.
  ory-ory: କାରଣ ମିସରରୁ ବାହାର ହୋଇ ଆସିବା ସମୟରେ ମୋଶା, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେହି ରାଜାକୁ ବଧ
    କରି ତାହାର ଓ ବାଶନର ରାଜା ଓଗ୍‍ର,
  chk-chk: o nonom lon ewe lemol ötiuen ewe chanpupu Jortan sasape ngeni Pet-peor
    lon fanüen Sihon ewe kingen chon Amor mi nemenem lon Hespon. Iwe, Moses me ekewe
    aramasen Israel ra akufu Sihon, lupwen ra towu seni Isip.
  rop-rop: '@see-verse:DEU.004.045'
  ukr-1871: По сїм боцї Йорданї, в долинї, проти Бет-Пеору, в землї Сигона, царя Аморійського,
    що жив у Гезбонї, котрого побили Мойсей та сини Ізрайлеві, як вийшли з Египту.
  deu-1951: diesseits des Jordan, im Tal, Beth-Peor gegenüber, im Lande Sihons, des
    Königs der Amoriter, der zu Hesbon wohnte, den Mose und die Kinder Israel schlugen,
    als sie aus Ägypten zogen, und dessen Land sie einnahmen,
  eng-JPS: beyond the Jordan, in the valley over against Beth-peor, in the land of
    Sihon king of the Amorites, who dwelt at Heshbon, whom Moses and the children
    of Israel smote, when they came forth out of Egypt;
  srp-1865: S ovu stranu Jordana u dolini prema Vet-Fegoru u zemlji Siona cara Amorejskoga,
    koji življaše u Esevonu, kojega ubi Mojsije i sinovi Izrailjevi kad izidoše iz
    Misira,
  lug-lug: nga bali mu kiwonvu ekiriraanye Besu Peoli ku buvanjuba bw’omugga Yoludaani,
    mu nsi eya Sikoni kabaka w’Abamoli, eyafugiranga mu Kesuboni, Musa n’abaana ba
    Isirayiri gwe baali bamaze okuwangula nga bavudde mu nsi ey’e Misiri.
  heb-heb: בעבר הירדן בגיא מול בית פעור בארץ סיחן מלך האמרי אשר יושב בחשבון אשר הכה
    משה ובני ישראל בצאתם ממצרים׃
  ben-IRV: যর্দ্দনের পূর্বপারে, বৈৎ-পিয়োরের সামনে অবস্থিত উপত্যকাতে, হিষবোন নিবাসী
    ইমোরীয় রাজা সীহোনের দেশে ইস্রায়েলের লোকদের কাছে এই সব সাক্ষ্য, বিধি ও শাসনের
    কথা বলেছিলেন। মিশর থেকে বের হয়ে আসলে মোশি ও ইস্রায়েলের লোকেরা সেই রাজাকে আঘাত
    করেছিলেন
  pan-pan: ਅਰਥਾਤ ਯਰਦਨ ਪਾਰ ਬੈਤ ਪਓਰ ਦੇ ਸਾਹਮਣੇ ਦੀ ਘਾਟੀ ਵਿੱਚ ਜੋ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜੇ ਸੀਹੋਨ
    ਦੇ ਦੇਸ਼ ਵਿੱਚ ਸੀ। ਉਹ ਹਸ਼ਬੋਨ ਵਿੱਚ ਵੱਸਦਾ ਸੀ, ਜਿਸ ਨੂੰ ਮੂਸਾ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਮਾਰਿਆ,
    ਜਦ ਉਹ ਮਿਸਰ ਤੋਂ ਨਿੱਕਲੇ ਸਨ।
  mya-JVB: မောရှေ နှင့် ဣသရေလ အမျိုးသား တို့သည် အဲဂုတ္တု ပြည်မှ ထွက် ကြသော နောက်၊
    ထိုရှင်ဘုရင်နှင့်၊
  hmo-hmo: Inai hereva ia gwauraia gabuna be Ioridane Sinavai ena dina daekau kahanai
    Bete Peoro hanua kahirakahira, Sihona, Amoro edia king, Hesebona dekenai noho
    tauna, ena tano dekenai. Inai Sihona be Mose bona Israela taudia ese idia halusia,
    Aigupito idia rakatania murinai.
  urd-urd: यरदन के पार उस वादी में जो बैत फ़ग़ूर के सामने है, कह सुनाया; या'नी अमोरियों
    के बादशाह सीहोन के मुल्क में जो हस्बोन में रहता था, जिसे मूसा और बनी इस्राईल ने
    मुल्क — ए — मिस्र से निकलने के बाद मारा।
  rus-SYN: за Иорданом, на долине против Беф-Фегора, в земле Сигона, царя Аморрейского,
    жившего в Есевоне, которого поразил Моисей с сынами Израилевыми, по исшествии
    их из Египта.
  bqc-SIM: Aa ku guzulɛu Bɛpeoo saɛ Yuudɛ̃ baale Amↄleↄ kí Siↄ̃ pↄ́ kía blè Ɛsɛbↄ̃
    bùsuu. Mↄizi ń Isailiↄ zĩblèwà an bↄa Egipi gbɛa.
  tcz-CHONGTHU: Beth-peor toh kinai solam Jordan vadung phaicham ngahmun aum laiyuva
    apeh ahi. Phat masa chun hiche gam hi Amor mite lengpa Sihon in Hesbon muna kona
    ana vaipoh ahi. Hinlah Egypt gam'a kona Mose leh Israel mite ahung doh uchun ana
    sugam hel tauvin ahi.
  mar-mar: म्हणजेच हेशबोन नगरातील अमोऱ्यांचा राजा सीहोन याला पराजित केले त्याच्या
    देशात यार्देनेच्या पूर्वेस म्हणजे बेथ-पौराच्या समोरील खोऱ्यात (मोशे आणि इस्राएलाच्या
    लोकांनी मिसर देशातून बाहेर पडल्यावर सीहोनचा पराभव केला होता.)
  qub-qub: Chaytaga willaparan Jordán mayuman inti yagamunan caj-lällachöraj caycarmi.
    Chayga caran Bet-peorpa chimpan guechwa, Amorreo runacunapa raynin Sehonpa nasyunnillanchöraj.
    Sehonga tiyaran Hesbón siudächo. Chaycho tiyaycajtami Israelcunawan Moisés Egiptupita
    shacamushpan wañuchiran.
  hat-hat: Lè sa a, yo te deja rive lòt bò larivyè Jouden, sou bò solèy leve, nan
    fon ki anfas Bètpeyò a, nan peyi wa Siyon an. Siyon sa a te wa peyi Amori a, li
    te rete lavil Esbon. Men, Moyiz ak moun pèp Izrayèl yo te bat li apre yo te fin
    soti kite peyi Lejip la.
  eng-BSB: while they were in the valley across the Jordan facing Beth-peor in the
    land of Sihon king of the Amorites, who lived in Heshbon and was defeated by Moses
    and the Israelites after they had come out of Egypt.
  tod-tod: Naa ɠɛɛni Zuludɛn ʋolu ʋelei, nɛmɛi zu, Ɓɛte-Peyɔɔl letemaʋɛ, Amɔɔl nuiti
    ta-masagi Siɠon ná-zooi zu, nii é ɠɛni zeini Ɠɛseɓon, nii Moize ta Izelayɛle
    nuiti ti kɔɔi ʋɛɛni ba, ti vɔni ma, ti ɠulaai ma Ezipete yooi ʋa.
  eng-WEBPB: beyond the Jordan, in the valley opposite Beth Peor, in the land of Sihon
    king of the Amorites, who lived at Heshbon, whom Moses and the children of Israel
    struck when they came out of Egypt.
  kbq-kbq: Israeli vahe'mo'za Jodani agupomofona zage hanati kaziga Bet Peoria, Amori
    vahe kini ne' Sihonima Hesboni kumate mani'neno kegava hu'nea mopa, Mosese'ene
    Israeli vahe'mo'zanema Isipiti'ma atirami'za ne-eza eme zamahe'za hanare'naza
    mopare emani'nazageno ana nanekea Mosese'a zamasami'ne.
  nhe-BL: nechca atemitl Jordán ipan inaliyo para campa quisa tonati ixmelac altepetl
    Bet Peor ipan nopa tlali tlen eliyaya iaxca mijcatzi Tlanahuatijquetl Sehón tlen
    amorreos. Yajaya tlanahuatiyaya ipan altepetl Hesbón, pero tiisraelitame tijtlanque
    quema tiquisayayaj ipan tlali Egipto.
  gub-BL: Uhem ywyàpyznaw Mete-Peor tawhu huwake har pe wà. Upyta ywy Zotàw yrykawhu
    ikupe kutyr kwarahy ihemaw kutyr har rehe. Xeom wiko a'e ywy izar romo. Amohe
    ywy rehe har wanuwihawete romo hekon a'e. Wiko Ezemon tawhu pupe. Moizez a'e,
    Izaew a'e wà no, weityk Xeom a'e wà.
  eng-DRA: Beyond the Jordan in the valley over against the temple of Phogor, in the
    land of Sehon king of the Amorrhites, that dwelt in Hesebon, whom Moses slew.
    And the children of Israel coming out of Egypt,
