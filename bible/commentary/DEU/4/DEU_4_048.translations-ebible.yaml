verse: DEU.004.048
translations:
  mal-C: അർന്നോൻ താഴ്വരയുടെ അറ്റത്തുള്ള അരോയേർമുതൽ ഹെർമോൻ എന്നു പേർ പറയുന്ന സിർയ്യോൻ
    പർവതംവരെയും
  deu-TKW: von Aroer am Ufer des Arnonflusses an bis zum Berge Sion, das ist dem Hermon,
  lin-lin: Bana ya Isalaele bavandaki na etando oyo ebandaki na Aroeri, na ngomba
    Arinoni kino na ngomba Sirioni oyo babengi Erimoni ;
  eng-LSV: from Aroer, which [is] by the edge of the Brook of Arnon, even to Mount
    Zion, which [is] Hermon—
  eng-GNV: From Aroer, which is by the banke of the riuer Arnon, euen vnto mount Sion,
    which is Hermon,
  eng-WEBSTER: From Aroer, which is by the bank of the river Arnon, even to mount
    Sion, which is Hermon,
  nhw-BL: Huan inintlal pehua campa altepetl Aroer iteno nopa hueyatl Arnón huan yohui
    hasta tepetl Sion, catli nojquiya quitocaxtiyayaj tepetl Hermón.
  swh-ONEN: Nchi hii ilienea kutoka Aroeri ukingoni mwa Bonde la Arnoni mpaka Mlima
    Sioni (yaani Hermoni),
  bba-bba: Ben tem mɛn nɔɔ burɑ yerɑ dɑwɑ Aroɛɛɔ, Aɑnɔɔn dɑɑrun ɡoorɔ sere n kɑ ɡirɑri
    ɡuu te bɑ mɔ̀ Hɛɛmɔɔwɔ te bɑ mɑɑ sokumɔ Siɔni,
  eng-KJVCPB: from Aroer, which is by the bank of the river Arnon, even unto mount
    Sion, which is Hermon,
  wbp-wbp: '@see-verse:DEU.004.047'
  luo-luo: Pinyni nochakore Aroer koa e dier holo mar Arnon mochopo nyaka Got Siyon
    (tiende ni, Hermon),
  meu-meu: Aroere, Aranon kourana isena ai, e matamaia, e laomu ela bona Sirion ororona
    (una na Heremon ladana ta);
  npi-ULB: यो क्षेत्र अर्नोनको बेँसीको छेउमा रहेको अर्नोनदेखि सियोन पर्वत (अर्थात्
    हेर्मोन पर्वत) सम्म
  yor-yor: Ilẹ̀ wọ̀nyí bẹ̀rẹ̀ láti Aroeri ní etí odò Arnoni dé orí òkè Sirioni (èyí
    ni Hermoni).
  ind-ind: Daerah kedua kerajaan itu luas sekali. Perbatasannya di sebelah selatan
    mulai dari kota Aroer dan menyusuri tebing ngarai sungai Arnon. Perbatasannya
    di sebelah utara adalah gunung Siryon, yang juga disebut gunung Hermon.
  pes-OPCB: این سرزمین از عروعیر در کنار رود ارنون تا کوه سریون که همان حرمون باشد،
    امتداد می‌یافت
  tgl-ULB: Itong kalupaan ay nagsimula sa Aroer, sa dulo ng lambak ng Arnon, tungo
    sa Bundok Sion (o Bundok Hermon),
  hui-hui: Isaraele hameigini tigua dindi karulo henedaru tubari Aroe tano Iba Anono
    pedago kawareni howa wuyu pialu hari mini Siriono laga mini mende Hari Hemono
    laga heagoria tagira pene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သိမ်း​ပိုက်​သော နယ်​မြေ​သည် အာ​နုန်​မြစ်​အ​နီး​ရှိ​အာ​ရော်
    မြို့​မှ​ဟေ​ရ​မုန်​ခေါ်​စိ​ယုန်​တောင်​အ​ထိ ကျယ်​ပြန့်​လေ​သည်။-
  bod-N: ཡུལ་དེ་ནི་ཨར་ནོན་གྲོག་རོང་འགྲམ་རྒྱུད་ཀྱི་ཨ་རོ་ཨེར་ནས་ཧེར་མོན་བྱ་བའི་རི་བོ་སིར་ཡོན་གྱི་བར་དང་།
  sna-sna: Nyika iyi yaibva paAroeri pamahombekombe oMupata weArinoni kusvika pagomo
    reSioni (ndiro Herimoni),
  spa-BLM: desde Aroer, que está a la orilla del valle de Arnón, hasta el monte Sión
    (también llamado Hermón),
  cac-cac: A luum chi' sb'atn̈ej lum d'a chon̈ab' Aroer d'a stitac a' Arnón, masanto
    d'a nivan vitz Sirión, an̈eja' scuchanpax Hermón.
  swh-ULB: Himaya hii ilienda kutoka Aroer, katika ukingo wa bonde la Arnon, kwa mlima
    wa Sion (mlima Hermon),
  bel-bel: пачынаючы ад Араэра, які ляжыць на беразе патока Арнона, да гары Сіёна,
    яна ж Эрмон,
  deu-ELBBK: von Aroer, das am Ufer des Flusses Arnon ist, bis an den Berg Sion, das
    ist der Hermon;
  mbb-OT: Is menge tanè dan he naaǥew te menge Israilihanen, ne ebpuun diyà te Aroer
    he egkezivavew te zal-ug he Arnon pehendiyè en te Buntud te Sirion he migngezanan
    daan te Hermon,
  mal-2015: അർന്നോൻ താഴ്‌വരയുടെ അറ്റത്തുള്ള അരോവേർമുതൽ ഹെർമ്മോനെന്ന സീയോൻപർവ്വതംവരെയും
  rmc-rmc: Lengre phuva sas le Aroerostar, so hino paš e dolina Arnon, dži paš o verchos
    Sirjon (oda hin o Chermon)
  pes-OPV: از عروعیر که بر کناره وادی ارنون است تا جبل سیئون که حرمون باشد.
  ron-1924: Цинутул лор се ынтиндя де ла Ароер, каре есте пе малуриле пырыулуй Арнон,
    пынэ ла мунтеле Сионулуй, каре есте Хермонул,
  ben-OBCV: এই দেশ অর্ণোন উপত্যকার সীমানায় অরোয়ের থেকে সীওন পাহাড় (অর্থাৎ হর্মোণ)
    পর্যন্ত সমস্ত দেশ,
  som-som: Waxay qabsadeen tan iyo Carooceer oo ku taal Dooxada Arnoon qarkiisa iyo
    xataa Buur Sii'oon (taasu waa Buur Xermoon),
  lat-VUC: ab Aroër, quæ sita est super ripam torrentis Arnon, usque ad montem Sion,
    qui est et Hermon,
  eng-ASVBT: from Aroer, which is on the edge of the valley of the Arnon, even unto
    mount Sirion (the same is Hermon),
  ita-1885: da Aroer, che è in su la riva del torrente di Arnon, e fino al monte di
    Sion, che è Hermon, e tutta la pianura di qua dal Giordano, verso oriente; e fino
    al mar della pianura, sotto Asdot-Pisga.
  eng-LXXUP: From Aroer, which is on the border of the brook Arnon, even to the mount
    of Sirion, which is Hermon.
  eng-ULB: This territory went from Aroer, on the edge of the Valley of the Arnon,
    to Mount Sion (or Mount Hermon),
  spa-VBL: El territorio iba desde la ciudad de Aroer, en el borde del valle del Arnón,
    hasta el Monte Sirion, también conocido como el Monte Hermón,
  fra-_FOB: Depuis Aroër, qui est sur le bord du torrent de l'Arnon, jusqu'à la montagne
    de Sion, qui est l'Hermon,
  mal-mal: അർന്നോൻതാഴ്വരയുടെ അറ്റത്തുള്ള അരോവേർ മുതൽ ഹെർമ്മോൻ എന്ന സീയോൻപർവ്വതംവരെയും
  urd-GVR: Us kī junūbī sarhad Dariyā-e-Arnon ke kināre par wāqe shahr Aroīr thī jabki
    us kī shimālī sarhad Siryūn yānī Harmūn Pahāṛ thī.
  suz-BL: मेको रागी अरनोन खोल्‍सा आ नेक्‍था बाक्‍ब आरोएर सहर रे सिरीयोन माइश्‍शो,
    हेरमोन पहाड, ब्‍यवस्‍था ३:८-९
  ita-1927: da Aroer, che è sull’orlo della valle dell’Arnon, fino al monte Sion,
    che è lo Hermon,
  ckb-ckb: لە عەرۆعێرەوە کە لەسەر لێواری دەربەندی ئەرنۆنە هەتا چیای سیۆن کە حەرمۆنە،
  eng-BBE: From Aroer on the edge of the valley of the Arnon as far as Mount Sion,
    which is Hermon,
  kan-OKCV: ಅರ್ನೋನ್ ನದಿಯ ತೀರದಲ್ಲಿರುವ ಅರೋಯೇರ್ ಪಟ್ಟಣ ಮೊದಲುಗೊಂಡು ಹೆರ್ಮೋನ್ ಎಂಬ ಸಿರ್ಯೋನ
    ಪರ್ವತದವರೆಗೂ ಹರಡಿತ್ತು.
  tam-2017: யோர்தானுக்கு இப்புறத்தில் சூரியன் உதிக்கும் திசையிலே அஸ்தோத் பிஸ்காவுக்கும்
    தாழ்ந்த சமவெளியைச்சேர்ந்த கடல் வரையுள்ள சமவெளி அனைத்துமாகிய,
  spa-RV-1909: Desde Aroer, que está junto á la ribera del arroyo de Arnón, hasta
    el monte de Sión, que es Hermón;
  ron-BTF: De la Aroer, care este pe malul râului Arnon, până la Muntele Sion, care
    este Hermon,
  eng-WEBP: from Aroer, which is on the edge of the valley of the Arnon, even to Mount
    Zion (also called Hermon),
  eng-FBV: The territory went from the town of Aroer on the edge of the Arnon Valley
    all the way to Mount Sirion, otherwise known as Mount Hermon,
  nld-1939: van Aroër af, dat aan de rand van het Arnon-dal ligt tot aan de berg Sirjon
    (dat is de Hermon)
  nch-BL: Huan inintal pehua campa altepet Aroer iteno nopa hueyat Arnón huan yahui
    hasta tepet Sion, cati nojquiya quitocaxtiyayaj tepet Hermón.
  vie-1934: trên bờ khe Aït-nôn, cho đến núi Si-ri-ôn, nghĩa là Hẹt-môn,
  hin-CV: इस देश की सीमा आरनोन की घाटी की सीमा से शुरू होकर सियोन पर्वत (अर्थात् हरमोन
    पर्वत) तक फैली थी,
  eng-OURB: from Aroer, which is on the edge of the valley of the Arnon, even to Mount
    Sion (also called Hermon [Devoted to destruction]),
  spa-BES: Desde Aroer en el borde del valle del Arnon hasta el Monte Sion, que es
    Hermón,
  tdx-tdx: mifototse e Aroere añ’olom-bavatane Arnone eo pak’ am-bohi-Sione añe (i
    Kermòne izay)
  vid-vid: Isi ayo nayenela kulawila Aloeli hafungo mwa lwanda lwa Alinoni mbaka chidunda
    cha Helimoni.
  eng-OKE: From Aroer, upon the bank of the river Arnon to the mountain of Siaon,
    which is Hermon;
  tha-KJV: ตั้งแต่​อาโรเออร์​ที่อยู่​ริ​มล​ุ่มแม่น้ำอารโนน ไปจนถึงภูเขาสี​ออน คือเฮอร์​โมน
  por-BR-2018: Desde Aroer, que está junto à beira do ribeiro de Arnom, até o monte
    de Sião, que é Hermom;
  deu-ELO: von Aroer, das am Ufer des Flusses Arnon ist, bis an den Berg Sion, das
    ist der Hermon;
  eng-WYC-2018: from Aroer, which is set on the brink of the strand of Arnon, till
    to the hill of Sion, which is Hermon; (from Aroer, which is set on the bank of
    the Arnon River, unto Mount Sirion, that is, Mount Hermon;)
  epo-epo: de Aroer, kiu estas sur la bordo de la torento Arnon, ĝis la monto Sion
    (kiu ankaŭ nomiĝas Ĥermon);
  uig-PIN: ularning zemini Arnon dǝryasining ⱪirƣiⱪidiki Aroǝrdin tartip Sion (yǝni
    Ⱨǝrmon) teƣiƣiqǝ,
  beo-beo: 'Amo soge da Aloua moilai (Anone Hano bega: dialu) amo oleiga asili Silione
    Goumi (eno dio Hemone Goumi) amoga doaga:i.'
  tpi-OTNT: Dispela graun ol Israel i kisim pinis, mak bilong en i stat long taun
    Aroer, klostu long wara Arnon, na i go inap long maunten Sirion o maunten Hermon.
  hau-SA: Wannan ƙasa ta tashi daga Arower a kewayen Kwarin Arnon zuwa Dutsen Siyon
    (wato, Hermon),
  uig-LAT: ularning zémini Arnon deryasining qirghiqidiki Aroerdin tartip Sion (yeni
    Hermon) téghighiche,
  nde-nde: Ilizwe leli lalisuka e-Aroweri emaphethelweni ezindonga zase-Arinoni kusiya
    entabeni yaseSiyoni (khona kuyiHemoni),
  ton-ton: Mei ʻAloeli ʻaia ʻoku ʻi he matavai ʻoe vaitafe ko ʻAlanoni ʻo aʻu ki he
    moʻunga ko Saione, ʻaia ko Heamoni,
  ces-1613: Od Aroer, (jenž leží při břehu potoka Arnon), až k hoře Sion, kteráž jest
    Hermon.
  eng-WMB: from Aroer, which is on the edge of the valley of the Arnon, even to Mount
    Zion (also called Hermon),
  tam-TCV: இந்த நாடு அர்னோன் ஆற்றுப் பள்ளத்தாக்கின் ஓரத்திலுள்ள அரோயேர் என்ற இடத்திலிருந்து,
    எர்மோன் என அழைக்கப்படும் சீயோன் மலைவரைக்கும் பரந்திருந்தது.
  ceb-ULB: Kini nga yuta nagsugod sa Aroer, nga anaa sa utlanan sa walog sa Arnon,
    ngadto sa Bukid nga Zion (o Bukid nga Hermon),
  pol-UBG: Od Aroeru, leżącego nad brzegiem rzeki Arnon, aż do góry Sirion, czyli
    Hermon;
  urd-GVU: اُس کی جنوبی سرحد دریائے ارنون کے کنارے پر واقع شہر عروعیر تھی جبکہ اُس
    کی شمالی سرحد سِیُون یعنی حرمون پہاڑ تھی۔
  deu-1912: von Aroer an, welches am Ufer liegt des Baches Arnon, bis an den Berg
    Sion, das ist der Hermon,
  kan-2017: ಅಂತು ಅರ್ನೋನ್ ತಗ್ಗಿನ ಅಂಚಿನಲ್ಲಿರುವ ಅರೋಯೇರ್ ಪಟ್ಟಣ ಮೊದಲುಗೊಂಡು ಹೆರ್ಮೋನ್ ಎಂಬ
    ಸೀಯೋನ್ ಪರ್ವತದವರೆಗೂ ಮತ್ತು
  yap-yap: Regi binaw ney e tabab ko fare binaw nu Aroer, u thathren e lul’ ni Arnon,
    me yan ko lel’och nge mada’ ko fare burey ni Sirion, (ni ku yima yog e Burey ni
    Hermon ngay.)
  hlt-MCSB: Arnon soklong tuikung Aroer lamkah Hermon kah Siyon tlang due,
  mdy-ETH: ዬይ ዓጫ ዓሮዔኤሬ ካታማፓ ዓርቃዖ ዓርኖኦኔ ዎሮኮ ዓጮማ ዓርቂ ኬዶ ዛሊና ዴንዲ ሲሪዮኔ ዹኮ ሄላኔ፤ ዬይ ሲሪዮኔ
    ዹኮ ጌይንታሢ ሄርሞኔ ዹኮኬ።
  twi-ASANTE: Saa asase yi na ɛfiri Aroer a ɛda Arnon subɔnhwa ano kɔsi Sion bepɔ,
    a wɔfrɛ no Hermon no ho.
  eng-WEBU: from Aroer, which is on the edge of the valley of the Arnon, even to Mount
    Zion (also called Hermon),
  bnp-bnp: Ra malala e huriki a Israel ri bole pali, a nagina i tubu na tanga e Aroer,
    tabukoi na naru e Arnon, i vano i harena na lolo e Sion re Hermon.
  wal-wal: He biittai Arnnoona SHaafaa doonan de7iya Aaro7era katamaappe biidi, Siriyoone
    Deriyaa gakkees; he Siriyoone geetetti xeesettiya deree Hermmoone giyo deriyaa.
  spa-PDDPT: desde Aroer, que está junto a la ribera del arroyo Arnón, hasta la Montaña
    de Sion, que es Hermón,
  gun-gun: Arnom yvyugua katy'i Aroer tekoa oĩ va'e guive, ha'e Siom yvyty peve (ha'e
    va'e ma Hermom),
  ilo-ULB: Dumanon daytoy a masakupan manipud Aroer, iti igid ti tanap ti Arnon, agingga
    iti Bantay Sirion (wenno Bantay Hermon),
  kpg-kpg: Tenua deenei le e duudagi mai di waahale o Aroer, i taalinga di Monowai
    Arnon, gaa hana loo gi ngeia gi di Gonduu Sirion, dela go di Gonduu Hermon.
  uig-ARA: ئۇلارنىڭ زېمىنى ئارنون دەرياسىنىڭ قىرغىقىدىكى ئاروئەردىن تارتىپ سىئون (يەنى
    ھەرمون) تېغىغىچە،
  sus-sus: Yi taae nu sigaxi Aroweri han Arinon xure, sigafe ra Xerimon geya ma, naxan
    xili Siyon.
  pon-2006: Sahpw wet tepisang ni kahnimw Aroer, me mi ni keilen Pillap Arnon, kolahng
    paliepeng en Nahna Sirion, me iei Nahna Ermon.
  ksd-ksd: papa aro Aroer ta ra ul a male Amon, ma i tuk ta ra luana Sion (a iangina
    bula Kermon),
  tur-YTC: Arnon Vadisi'nin kıyısındaki Aroer'den Sion Dağı'na (Hermon da denir) kadar,
  grc-BRENT: ἀπὸ Ἀροὴρ, ἥ ἐστιν ἐπὶ τοῦ χείλους χειμάῤῥου Ἀρνών, καὶ ἐπὶ τοῦ ὄρους
    τοῦ Σηὼν, ὅ ἐστιν Ἀερμὼν,
  ind-AYT: Tanah ini terbentang dari Aroer, di tepi Sungai Arnon sampai ke Gunung
    Sion, yaitu Gunung Hermon,
  nya-nya: Dziko ili linayambira ku Aroeri cha kumphepete kwa khwawa la Arinoni ku
    phiri la Siyoni (limeneli ndi phiri la Herimoni),
  hrv-hrv: od Aroera, koji se nalazi na obali potoka Arnona, do brda Sirjona, to jest
    Hermona,
  mps-mps: Te Israel dabego polo sali tǫ te dąį te Aroerde gagalali, tama Arnon
    węba sabolama, tama pelama, te bulu du Sirion, te nogi me Hermon, teba saboligi
    pali.
  tpi-tpi: Dispela graun ol Israel i kisim pinis, mak bilong en i stat long taun Aroer,
    klostu long wara Arnon, na i go inap long maunten Sirion o maunten Hermon.
  dan-1931: fra Aroer ved Arnonflodens Bred til Sirjons Bjerg, det er Hermon,
  vie-OVCB: vùng đất này kéo dài từ A-rô-e, bên bờ Khe Ạt-nôn, cho đến Núi Si-ri-ôn,
    còn gọi là Núi Hẹt-môn,
  guj-2017: આ પ્રદેશ આર્નોનની ખીણના કિનારે આવેલા અરોએરથી તે સિયોન પર્વત જે હેર્મોન
    પર્વત સુધી,
  pon-2006A: Sahpw wet tepisang ni kahnimw Aroer, me mi ni keilen Pillap Arnon, kolahng
    paliepeng en Nahna Sirion, me iei Nahna Ermon.
  por-BRBSL: de Aroer, que fica na margem do vale do Arnon, até o Monte Sião (também
    chamado Hermon),
  cth-cth: Ahnimae ram hah Arnon tui teng kaawm e Aroer khopui, Hermon mon tie Zion
    mon totouh thoseh,
  twi-twi: Saa asase yi na efi Aroer a ɛda Arnon subon no ano kosi Sion bepɔw a ɛyɛ
    Hermon ho.
  hlt-hlt: Arnon soklong tuikung Aroer lamkah Hermon kah Siyon tlang due,
  tbz-SIM: Kɛ̀ bɛ tenkɛ̀ tùótɛ́ Adowɛɛ ɛì kukó nhAdinɔ pɛɛ́mmɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    Siyonni tɑ̃rì bɛ̀ tu dì Ɛdimɔɔ,
  msy-2020: Israelia inigha gɨvazir nguazir kamɨn mɨtaghniam, an Arnonɨn Fanemɨn boroghɨn
    nguibar ekiam Aroerɨn ikegha ghua Sirionɨn Mɨghsɨamɨn tu, an ziar igharazim, Hermonɨn
    Mɨghsɨam.
  dop-dop: Pɑ tɛtʋ kɑ pɔnɑ ḿpʋ́ɣʋ́ pǝ kpɑɣɑʋ Alʋwɛɛ kɛ Alǝnɔŋ lɔɔʋ nɔɣɔ tɔ. Hɑlǝnɑ
    Siyɔŋ pʋɣʋ ŋku pɑ yɑ́ɑ́ sɩ Hɛɛmɔŋ tɔ.
  azb-azb: Arnon vadisi kənarında olan Aroerdən Siyon dağına qədər, yəni Xermona qədər,
  eng-DBY: from Aroer, which is on the bank of the river Arnon, as far as mount Sion,
    which is Hermon,
  hin-2017: यह देश अर्नोन के नाले के छोरवाले अरोएर से लेकर सिय्योन पर्वत, जो हेर्मोन
    भी कहलाता है,
  wol-KYG: fa dale ca Arower, ga ca catal walum Arnon, ba ca tundu Siyoŋ, ga ñuy wax
    itam Ermon,
  eng-YLT: from Aroer, which [is] by the edge of the brook Arnon, even unto mount
    Sion, which [is] Hermon —
  eng-WYC-2017: from Aroer, which is set on the brink of the strand [or stream] of
    Arnon, till to the hill of Sion, which is Hermon;
  eng-WMBB: from Aroer, which is on the edge of the valley of the Arnon, even to Mount
    Zion (also called Hermon),
  urd-GVH: उस की जुनूबी सरहद दरियाए-अरनोन के किनारे पर वाक़े शहर अरोईर थी जबकि उस
    की शिमाली सरहद सिरयून यानी हरमून पहाड़ थी।
  rug-rug: Sa pepeso hie si retese kamo la gua koasa vasileana pa Aroere, sapu koa
    pa taqelena sa ovuku Anoni, meke kamo la gua koasa toqere Sirione sapu sa toqere
    ta pozae Hemoni.
  gaz-gaz: Biyyi kunis Aroʼeer kan daarii Sulula Arnoonii jalqabee hamma Gaara Sihoonitti
    jechuunis hamma Hermooniitti balʼata;
  fra-LSG: Leur territoire s’étendait depuis Aroër sur les bords du torrent de l’Arnon
    jusqu’à la montagne de Sion qui est l’Hermon,
  yal-yal: 'Na bɔxɔn danne ni i ra: Keli Aroyeri yi han Arinon xuden dɛ sa dɔxɔ Xerimon
    geyaan na, naxan xili Siyon,'
  haw-1868: Mai Aroera, ma ke kae o ke kahawai o Arenona, a i ka mauna o Ziona, oia
    hoi o Heremona,
  arb-NAV: مِنْ عَرُوعِيرَ الْوَاقِعَةِ عَلَى حَافَةِ وَادِي أَرْنُونَ، إِلَى جَبَلِ
    سِيئُونَ الَّذِي هُوَ حَرْمُونُ،
  ewe-ewe: Israelviwo xɔ anyigba la katã tso Aroer si le Arnon tɔsisi la ƒe balime
    ƒe liƒo dzi va se ɖe Sirion to (si wogayɔna be Hermon to) la gbɔ
  eng-LEE: From 'Aro'er, which is on the bank of the river Arnon, even unto mount
    Sion, which is Chermon,
  asm-FB: এই অঞ্চলটো অৰ্ণোনৰ পৰা আৰম্ভ, উপত্যকাৰ দাঁতিত থকা অৰোয়েৰৰ পৰা চীয়োন অৰ্থাৎ
    হৰ্মোণ পৰ্ব্বতলৈকে বিস্তাৰিত হৈ আছে;
  sus-A: يِ تَايٍ نُ سِفَشِ عَرٌوٍرِ هَن عَرِنٌن شُرٍ، سِفَقٍ رَ شٍرِ مٌن فٍيَ مَ،
    نَشَن شِلِ سِيٌن.
  fra-SBL: depuis Arœr, qui est sur le bord de la vallée de l'Arnon, jusqu'à la montagne
    de Sion (appelée aussi Hermon),
  hbo-hbo: מֵעֲרֹעֵ֞ר אֲשֶׁ֨ר עַל־שְׂפַת־נַ֧חַל אַרְנֹ֛ן וְעַד־הַ֥ר שִׂיאֹ֖ן ה֥וּא
    חֶרְמֹֽון׃
  eng-WYCLIFFE: fro Aroer which is set on the brenke of the stronde of Arnon, `til
    to the hil of Seon, which is Hermon;
  cwe-cwe: Isi iyo yenela kulawa Aloeli mwiingema ya lwanda lwa Alinoni mbaka mulima
    wa Silioni, niiyo Helimoni,
  kik-kik: Bũrũri ũcio uumĩte Aroeri, mũthia-inĩ wa kĩanda kĩa Arinoni ũgakinya kĩrĩma-inĩ
    kĩa Sirioni (na nĩkĩo Herimoni),
  fra-NCL: depuis Aroër sur le bord du torrent de l’Arnon jusqu’à la montagne de Sion,
    qui est l’Hermon,
  cek-AK: Arnon vapui taengah kaom, Aroer vangpui hoi kamtong Hermon, tiah kawk ih
    Sion mae karoek to,
  cuk-cuk: Aroer-neggwebur-Arnón-diwar-gakaba-siid-akale, Sión-yar-siidse, we-yarmar
    sulesad. We-Sión-yar, Hermónʼye nugbalid.
  uig-CYR: уларниң зимини Арнон дәриясиниң қирғиқидики Ароәрдин тартип Сион (йәни
    Һәрмон) теғиғичә,
  tel-2017: మోషే, ఇశ్రాయేలీయులు ఐగుప్తు నుండి వస్తూ ఆ సీహోనును చంపి అతని దేశాన్నీ
    యొర్దాను ఇవతల తూర్పు దిక్కున ఉన్న బాషాను రాజు ఓగు పాలించే దేశాన్నీ అర్నోను లోయలో
    ఉన్న అరోయేరు మొదలు హెర్మోను అనే సీయోను కొండ వరకూ ఉన్న అమోరీయుల ఇద్దరు రాజుల దేశాన్ని,
  hat-BSA: soti nan Aroër ki vin touche vale Arnon an, jis rive nan Mòn Sion (sa vle
    di Hermon),
  kos-kos: Acn se inge mutawauk ke siti Aroer, ke sisken Infacl Arnon, utyak epang
    nwe ke Eol Sion, su pangpang pac Fineol Hermon,
  hbo-WLC: מֵעֲרֹעֵ֞ר אֲשֶׁ֨ר עַל־שְׂפַת־נַ֧חַל אַרְנֹ֛ן וְעַד־הַ֥ר שִׂיאֹ֖ן ה֥וּא
    חֶרְמֽוֹן׃
  ibo-ibo: Ala a sitere nʼAroea, nʼọnụ mmiri Anọn ruo nʼugwu Siriọn (ya bụ ugwu Hemon),
  ory-ory: ଅର୍ଥାତ୍‍, ଅର୍ଣ୍ଣୋନ-ଉପତ୍ୟକା ନିକଟସ୍ଥ ଅରୋୟେର ଅବଧି ସିୟୋନ, ଅର୍ଥାତ୍‍, ହର୍ମୋଣ
    ନାମକ ପର୍ବତ ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ଦେଶ,
  chk-chk: Iwe, fanüer a popuetä seni Aroer mi nom ünükün lemolun ewe chanpupu Arnon
    o tori ewe chuk Sirion, a pwal iteni Hermon.
  rop-rop: Dijan kantri bin gajimap det taun gulum Eroya, gulijap langa det riba gulum
    Anan en raidap langa nowathwei langa det hil gulum Siriyon, det naja neim bin
    Heman,
  ukr-1871: Від Ароеру, що над Арнон-рікою, до Сійон гори, се б то Гермон,
  deu-1951: von Aroer an, welche am Ufer des Arnon liegt, bis an den Berg Sion, das
    ist der Hermon.
  eng-JPS: from Aroer, which is on the edge of the valley of Arnon, even unto mount
    Sion — the same is Hermon —
  srp-1865: Od Aroira, koji je na potoku Arnonu, do gore Siona, a to je Ermon,
  lug-lug: Ensi eyo yali eva ku Aluweri ekiri ku njegoyego y’Ekiwonvu Alunoni n’okutuuka
    ku lusozi olunene Siriyoni era olwo ye Kerumooni,
  heb-heb: מערער אשר על שפת נחל ארנן ועד הר שיאן הוא חרמון׃
  ben-IRV: অর্ণোন উপত্যকার সীমাতে অবস্থিত অরোয়ের থেকে সীওন পর্বত অর্থাৎ হর্মোণ পর্যন্ত
    সমস্ত দেশ
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਅਰੋਏਰ ਤੋਂ ਲੈ ਕੇ ਜਿਹੜਾ ਅਰਨੋਨ ਦੇ ਨਾਲੇ ਦੇ ਬੰਨ੍ਹੇ ਉੱਤੇ ਹੈ ਅਤੇ ਸੀਹੋਨ
    ਪਰਬਤ ਤੱਕ ਜਿਹੜਾ ਹਰਮੋਨ ਵੀ ਅਖਵਾਉਂਦਾ ਹੈ
  mya-JVB: အာနုန် မြစ် နား မှာ ရှိသော အာရော် မြို့မှစ၍ ဟေရမုန် တောင်တည်းဟူသော ဇိအုန်
    တောင် တိုင်အောင် ၎င်း၊
  hmo-hmo: Inai tano be Aroere hanua, Aranona Sinavai ena isena dekena amo mirigini
    kahanai ela bona Siriona Ororo, unai be Heremona Ororo ena ladana ta.
  urd-urd: '''अरो''ईर से जो वादी — ए — अरनोन के किनारे वाक़े'' है, कोह — ए — सियून
    तक जिसे हरमून भी कहते हैं, फैला हुआ है।'
  rus-SYN: начиная от Ароера, который лежит на берегу потока Арнона, до горы Сиона,
    она же Ермон,
  bqc-SIM: sɛa za Aloee pↄ́ kú Aanↄ baa e Siliↄ̃ gbɛ pↄ́ wì mɛ lↄ Ɛɛmↄ
  tcz-CHONGTHU: Israel miten Aroer apat Arnon Gorge chule Sirion mol Hermon tiajong
    kihe changeiyin ajousoh hel tauve.
  mar-mar: आर्णोन खोऱ्याच्या सीमेवरील अरोएर नगरापासून सरळ सिर्योन (म्हणजेच हर्मोन)
    पर्वतापर्यंत हा प्रदेश पसरलेला आहे.
  qub-qub: Chaymi Israelcunapäna caran Arnón mayu janan Aroer siudäpita-pacha Sirión
    puntayaj. Chay puntapa jucaj jutin caycan Hermón.
  hat-hat: Peyi yo te pran an te konmanse depi lavil Awoyè ki sou tèt falèz toupre
    larivyè Anon an, li rive jouk mòn Siryon. Yo rele mòn sa a mòn Emon tou.
  eng-BSB: extending from Aroer on the rim of the Arnon Valley as far as Mount Siyon
    (that is, Hermon),
  tod-tod: Izelayɛle zeini ná kpein, é zo Alɔwɛɛl, ziɛ wolai Aalenɔn ɠomaʋɛ, é
    zeeli Siyon gizei ma, nii é ga Ɠɛɛlemɔn,
  eng-WEBPB: from Aroer, which is on the edge of the valley of the Arnon, even to
    Mount Zion (also called Hermon),
  kbq-kbq: Hagi Israeli vahe'mo'zama ana mopama eri'nazana Arnoni agupomofo atuparega
    Aroeri kumateti erigafa huno vuno Sirion agonare ome atre'nea mopa eri'naze. (Hagi
    Sirioni agonamofo mago agi'a Hemonie).
  nhe-BL: Huan inintlal pehua campa altepetl Aroer iteno nopa atemitl Arnón huan yahui
    hasta tepetl Sion, tlen nojquiya quitocajtiyayaj tepetl Hermón.
  gub-BL: Waiwy oho Aroer tawhu wi. Aroer upyta ywyàpyznaw Aronon yrykawhu izywyr
    har huwake kwarahy ihemaw awyze har kutyr. Oho Xirion ywytyr pe kwarahy heixe
    haw awyze har kutyr. — Eremon ywytyr, i'i her inugwer.
  eng-DRA: From Aroer, which is situate upon the bank of the torrent Amen, unto mount
    Sion, which is also called Hermon,
