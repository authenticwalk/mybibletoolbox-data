verse: DEU.004.006
translations:
  mal-C: നിങ്ങൾ അവ സസൂക്ഷ്മം പാലിക്കണം. നിങ്ങൾക്കു ചുറ്റുമുള്ള ജനതകളുടെ ദൃഷ്ടിയിൽ
    നിങ്ങൾക്കുള്ള ജ്ഞാനവും വിവേകവും അതാണ്. അവർ ഈ ഉത്തരവുകളെല്ലാം കേട്ടിട്ട്, “ഉറപ്പായും
    ഈ ശ്രേഷ്ഠജനത ജ്ഞാനവും വിവേകവും ഉള്ളവർതന്നെ” എന്നു പറയും.
  deu-TKW: 'Beobachtet und befolgt sie! Denn daß wird auch in den Augen der anderen
    Völker eure Weisheit und Klugheit ausmachen; wenn sie von allen diesen Satzungen
    hören, werden sie sprechen: Wahrlich, ein weises und kluges Volk ist diese große
    Nation!'
  lin-lin: 'Botosa yango mpe bosalela yango na bokebi ; yango nde ekokomisa bino bato
    ya bwanya mpe ya mayele na miso ya bikolo oyo bakoyoka sango ya mitindo mpe mibeko
    yango ; mpe bakoganga : « Solo, libota monene oyo ezali na bato ya bwanya mpe
    na bato ya mayele. »'
  eng-LSV: and you have kept and done [them] (for it [is] your wisdom and your understanding)
    before the eyes of the peoples who hear all these statutes, and they have said,
    Surely a people wise and understanding [is] this great nation.
  eng-GNV: Keepe them therefore, and doe them; for that is your wisdome, and your
    vnderstanding in the sight of the people, which shall heare all these ordinances,
    and shall say, Onely this people is wise, and of vnderstanding, and a great nation.
  eng-WEBSTER: Keep therefore and do them ; for this is your wisdom and your understanding
    in the sight of the nations, which will hear all these statutes, and say, Surely
    this great nation is a wise and understanding people.
  nhw-BL: Ximomocuitlahuica miyac para anquichihuase nochi ni tlanahuatilme pampa
    quej nopa quiitase nochi sequinoc masehualme para antlalnamiquij huan antlamachilíaj.
    Huan nopa masehualme anmechitase huan quicaquise tlen amotlanahuatilhua huan quiijtose
    para anisraelitame anitztoque se tlamantli masehualme catli nelía cuajcualtzi.
    Quiijtose para nelnelía antlalnamiquij huan antlamachilíaj. Quej nopa quiijtose.
  swh-ONEN: Zishikeni kwa uangalifu, kwa kuwa hii itaonyesha hekima na ufahamu wenu
    kwa mataifa, ambayo yatasikia kuhusu amri zote hizi, nao watasema, “Hakika taifa
    hili kubwa ni watu wenye hekima na ufahamu.”
  bba-bba: Ì n ye mɛm nɔɔwɑ mɑ i ye swĩi dee dee, bwese ni nu tie nù n woodɑ ye nuɑ,
    nu koo bɛɛ ɡɑrisiwɑ yɛ̃robu kɑ bwisiɡibu, kpɑ nu nɛɛ, ɑnnɑ ɑ bwese bɑkɑ ten yɛ̃ru
    kɑ bwisi wɑ!
  eng-KJVCPB: Keep therefore and do them; for this is your wisdom and your understanding
    in the sight of the nations, which shall hear all these statutes, and say, Surely
    this great nation is a wise and understanding people.
  wbp-wbp: Yalirra yapa yinyarlu walyangkarlu kapulu-nyarra nyanyi nyurrurlaju, manu
    kapulu-nyanu jarnkujarnku wangka, ‘Nyampurrarlu kalu pura YAAWIYI-kirlangu kuruwarri
    jungarni-nyayirnirli. Pina-nyayirni kalu nyina.’ Kujanya kapulu wangkami.
  luo-luo: Ritgiuru maber, nimar mano ema biro nyiso riekou gi ngʼeyou ni ogendini
    mamoko mabiro winjo buchegi duto wach niya, “Adier, onge oganda mariek kendo man-gi
    ngʼeyo koganda maduongʼni.”
  meu-meu: Ba badinadia, bona karadia ba kara; badina be emui aonega bona emui lalo-parara
    na unu amobae hedinarai, bese idau-idau vairadiai. Bena ini taravatu iboudiai
    baekamonai negana ai na baeto “Momokani ina bese badana na aonega bona lalo-parara
    besena”.
  npi-ULB: त्यसकारण ती मान र पालन गर । किनकि जाति-जातिहरूको दृष्‍टिमा यो तिमीहरूको
    बुद्धि र समझशक्ति हुने छ जसले यी सबै विधिविधानको बारेमा सुनेर यसो भन्‍ने छन्,
    'निश्यच नै, यो महान् जाति बुद्धिमानी र समझशक्ति भएको जाति रहेछ ।'
  yor-yor: Ẹ máa kíyèsi wọn dáradára. Èyí ni yóò fi ọgbọ́n àti òye yín han àwọn orílẹ̀-èdè.
    Àwọn tí wọn yóò gbọ́ nípa àwọn ìlànà wọ̀nyí, tí wọn yóò sì máa wí pé, “Dájúdájú,
    orílẹ̀-èdè ńlá yìí kún fún ọgbọ́n àti òye.”
  ind-ind: Taatilah semuanya itu dengan sungguh-sungguh, sebab dengan demikian kalian
    akan menjadi bijaksana dan berpengertian di mata bangsa-bangsa lain. Ketika mereka
    mendengar semua ketetapan ini, mereka akan takjub dan berkata, ‘Betapa bijaksana
    dan berpengertian bangsa yang besar ini!’
  pes-OPCB: 'اگر این دستورها را اجرا کنید به داشتن حکمت و بصیرت مشهور خواهید شد. زمانی
    که قومهای مجاور، این قوانین را بشنوند خواهند گفت: «این قوم بزرگ از چه حکمت و بصیرتی
    برخوردار است!»'
  tgl-ULB: Kaya panatilihin at gawin ang mga ito; dahil ito ay inyong karunungan at
    inyong kaunawaan sa paningin ng mga tao na makakarinig ng tungkol sa lahat ng
    mga kautusang ito at sabihin, 'Siguradong itong napakalaking bansa ay isang matalino
    at may kaunawaang mga tao.'
  cbu-NT: Tatsamoongtsa, misha tuminungtsa. Siy amb ashkachus, tputs siyaa, In tputs
    tamara, mangpatari taakanaya, táchapsinaya. Apanllee kamachtamarini mazinaksin;
    In tputs zurampatari yasampansincha, misha chinampansincha, siyaa táchpasinaya.
  hui-hui: Wali agali dindi tara tarani bu karume tí manda timbuniwi mini gigabi taraoredane
    hendelo tígua mana uruni baya hangu talialu bialu halimu. Wali agali tara karume
    bi mana uruni hale howa tigua bi ogodagua lalu, Ayali-o wali agali urunaga mini
    mandala timbuni ina kamaru ale ndoya lolebira, lene.
  mya-mya: သင်​တို့​သည်​ထို​ပညတ်​တော်​တို့​ကို​တစ်​သ​ဝေ မ​တိမ်း​လိုက်​နာ​စောင့်​ထိန်း​ကြ​လျှင်
    အ​ခြား သော​လူ​မျိုး​များ​ရှေ့​တွင်​သင်​တို့​၏၊ ဉာဏ်​ပညာ ပေါ်​လွင်​ထင်​ရှား​လိမ့်​မည်။
    သူ​တို့​သည်​ထို ပ​ညတ်​တော်​ရှိ​သ​မျှ​ကို​ကြား​ရ​သော​အ​ခါ `ဤ​လူ​မျိုး​သည်​ဉာဏ်​ပညာ​အ​မြော်​အ​မြင်
    နှင့်​ပြည့်​စုံ​သော​လူ​မျိုး​ကြီး​ဖြစ်​ပါ​သည် တ​ကား' ဟု​ချီး​ကူး​ကြ​လိမ့်​မည်။''
  bod-N: དེ་བས་ཁྱོད་རྣམས་ཀྱིས་གཟབ་གཟབ་ངང་དེ་རྣམས་བསྲུངས་ནས་བསྒྲུབ་དགོས། ཅི་ལ་ཞེ་ན།
    མི་རྣམས་ཀྱི་མིག་ལ་དེ་ནི་ཁྱོད་ཅག་གི་ཤེས་རབ་དང་བློ་གྲོས་ཡིན་པས་སོ། །ཁོ་ཚོས་སྒྲིག་ཁྲིམས་འདི་ཐམས་ཅད་ཐོས་ན།
    མི་རིགས་ཆེན་པོ་འདི་ནི་དངོས་གནས་ཤེས་རབ་ཅན་དང་བློ་གྲོས་ཅན་ཞིག་འདུག་ཅེས་སྨྲ་ངེས་ཡིན།
  sna-sna: Muichengete zvakanaka, nokuti izvi zvicharatidza uchenjeri nokunzwisisa
    kwenyu kundudzi dzichanzwa pamusoro pemitemo iyi yose uye vachati, “Zvirokwazvo
    rudzi urwu rukuru, vanhu vakachenjera uye vanonzwisisa.”
  spa-BLM: 'Guarda, pues, y ponedlos por obra; porque ésta es tu sabiduría y tu entendimiento
    a los ojos de los pueblos que oirán todos estos estatutos y dirán: “Ciertamente
    esta gran nación es un pueblo sabio y entendido.”'
  cac-cac: 'Scham val e c''anab''ajan juntzan̈ checnab''il tic, yic ol checlajel d''a
    yichan̈ juntzan̈ nación to te jelan ex. Ayic ol yab''an juntzan̈ checnab''il tze
    c''anab''ajej tic eb'', ol yalan eb'' icha tic: Yelton val te jelan jun chon̈ab''
    tic, nivan nación ton val, xcham eb''.'
  swh-ULB: Kwa hiyo washikilieni na kuwafanya, kwa kuwa hii ni hekima yenu na uelewa
    wenu mbele ya macho ya watu watakaosikia amri hizi zote na kusema, “Hakika taifa
    hili kubwa lina watu wa hekima na uelewa.'
  bel-bel: 'дык вось, шануйце і выконвайце іх, бо ў гэтым мудрасьць вашая і розум
    ваш перад вачыма народаў, якія, пачуўшы пра ўсе гэтыя пастановы, скажуць: толькі
    гэты вялікі народ ёсьць народ мудры і разумны.'
  wed-wed: Tarawatui ona vojijina-kauei da dam ḡelaui ami nuaulaula ma ami aramana
    ina inanai. Ma tarawatu ina nonori ma ina riwa, “Riwa kaua da dam Israel lamna
    dam nuanuaulaulai ma araramani.
  deu-ELBBK: 'Und so beobachtet und tut sie! Denn das wird eure Weisheit und euer
    Verstand sein vor den Augen der Völker, die alle diese Satzungen hören und sagen
    werden: Diese große Nation ist ein wahrhaft weises und verständiges Volk.'
  mbb-OT: Purungi niw heini sunuza, su pinaaǥi kayi igkepeehè niw te menge etew ziyà
    te zuma he menge nasyun is ketau niw wey kedsavut niw. Emun egkezineg dan heini
    is langun he menge sulunuzen ebpekekaǥi zan te, ‘Tutuu iyan he zuen ketau wey
    kedsavut te menge etew kayi te gemhanan he nasyun.’
  mal-2015: 'അവയെ പ്രമാണിച്ചു നടപ്പിൻ; ഇതു തന്നേയല്ലോ ജാതികളുടെ ദൃഷ്ടിയിൽ നിങ്ങളുടെ
    ജ്ഞാനവും വിവേകവും ആയിരിക്കുന്നതു. അവർ ഈ കല്പനകളൊക്കെയും കേട്ടിട്ടു: ഈ ശ്രേഷ്ഠജാതി
    ജ്ഞാനവും വിവേകവും ഉള്ള ജനം തന്നേ എന്നു പറയും.'
  rmc-rmc: 'Mištes len doľikeren, bo oda avre narodenge sikavela tumaro goďaveripen
    the achaľuvipen. Bo sar on šunena pal savore prikazi the zakoni, phenena: ‚Kada
    baro narodos hino čačes igen goďaver.‘'
  pes-OPV: 'پس آنها را نگاه داشته، بجا آورید زیرا که این حکمت و فطانت شماست، در نظر
    قومهایی که چون این فرایض رابشنوند، خواهند گفت: «هرآینه این طایفه‌ای بزرگ، قوم
    حکیم، و فطانت پیشه‌اند.»'
  ron-1924: 'Сэ ле пэзиць ши сэ ле ымплиниць, кэч ачаста ва фи ынцелепчуня ши причеперя
    воастрэ ынаинтя попоарелор, каре вор аузи ворбинду-се де тоате ачесте леӂь ши
    вор зиче: ‘Ачест ням маре есте ун попор ку тотул ынцелепт ши причепут!’'
  aui-aui: Mmkodi gwara kokabisisirena yaporidi da dam mududi yami nuwagiura bi yami
    akowa sinakita. Raghanina mmkodi gwara tupadi siwaiyanedi na sinawona bo, ‘Wiisuwona
    Isrel na dam maragasina bi kana wawaya na nuwanuwagiuridi da akakovidi!’
  ben-OBCV: সেগুলি সাবধানতার সঙ্গে পালন কোরো, কারণ তাতে অন্যান্য জাতির মধ্যে তোমাদের
    জ্ঞান ও বুদ্ধি প্রকাশ পাবে, যারা এসব অনুশাসনের বিষয় শুনে বলবে, “সত্যিই এই মহান
    জাতি জ্ঞানী ও বুদ্ধিমান।”
  som-som: Haddaba iyaga dhawra oo sameeya, maxaa yeelay, taasu waa xigmaddiinna iyo
    waxgarashadiinna aad ummadaha hortooda ku yeelanaysaan, kuwaasoo markay qaynuunnadan
    oo dhan maqlaan odhan doona, Hubaal quruuntan weynu waa dad xigmad leh oo waxgarad
    ah.
  lat-VUC: 'et observabitis et implebitis opere. Hæc est enim vestra sapientia, et
    intellectus coram populis, ut audientes universa præcepta hæc, dicant: En populus
    sapiens et intelligens, gens magna.'
  eng-ASVBT: Keep therefore and do them; for this is your wisdom and your understanding
    in the sight of the peoples, that shall hear all these statutes, and say, Surely
    this great nation is a wise and understanding people.
  ita-1885: 'Osservateli adunque, e metteteli in opera; conciossiachè questa sia la
    vostra sapienza e il vostro senno, nel cospetto de'' popoli, i quali, udendo tutti
    questi statuti, diranno: Questa gran nazione sola è un popolo savio e intendente.'
  eng-LXXUP: 'And ye shall keep and do them: for this is your wisdom and understanding
    before all nations, as many as shall hear all these ordinances; and they shall
    say, Behold, this great nation is a wise and understanding people.'
  eng-ULB: Therefore keep them and do them; for this is your wisdom and your understanding
    in the sight of the peoples who will hear about all these statutes and say, 'Surely
    this great nation is a wise and understanding people.'
  spa-VBL: 'Asegúrense de observarlas, porque esto demostrará su sabiduría e inteligencia
    a los otros pueblos que viven allí y que las están observando. Ellos se enterarán
    de todas estas reglas y dirán: “La gente de esta gran nación es muy sabia y tienen
    inteligencia”.'
  fra-_FOB: 'Vous les garderez donc et vous les pratiquerez; car ce sera là votre
    sagesse et votre intelligence aux yeux des peuples, qui, entendant tous ces statuts,
    diront: Cette grande nation est le seul peuple sage et intelligent!'
  mal-mal: അവ പ്രമാണിച്ച് നടക്കുവിൻ; ഇത് തന്നെയല്ലോ ചുറ്റുമുള്ള ജനതകളുടെ ദൃഷ്ടിയിൽ
    നിങ്ങളുടെ ജ്ഞാനവും വിവേകവും ആയിരിക്കുന്നത്. അവർ ഈ കല്പനകൾ കേട്ടിട്ട്, ‘ഈ ശ്രേഷ്ഠജാതി
    ജ്ഞാനവും വിവേകവും ഉള്ള ജനം തന്നെ’ എന്ന് പറയും.
  urd-GVR: Inheṅ māno aur in par amal karo to dūsrī qaumoṅ ko tumhārī dānishmandī
    aur samajh nazar āegī. Phir wuh in tamām ahkām ke bāre meṅ sun kar kaheṅgī, “Wāh,
    yih azīm qaum kaisī dānishmand aur samajhdār hai!”
  suz-BL: मोपतीके गेपुकीमी एको लोव़ होस पा, टिने। मेकोमी इन कली तुइक्‍ब नु रुप्‍ब
    मुर सेल्‍ब। मिनु जात जात ङा मुरपुकी मेको फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नेल्‍ल नेंशा,
    मेकोपुकीमी ‘मेको ठेयब जात ङा मुर थमा पा तुइक्‍ब नु रुप्‍ब मुर बाक्‍नीम’ देंनीम।
    यसैया २:३
  ita-1927: 'Le osserverete dunque e li metterete in pratica; poiché quella sarà la
    vostra sapienza e la vostra intelligenza agli occhi dei popoli, i quali, udendo
    parlare di tutte queste leggi, diranno: “Questa grande nazione è il solo popolo
    savio e intelligente!”'
  ckb-ckb: ئیتر بیانپارێزن و جێبەجێیان بکەن، چونکە ئەوە دانایی و تێگەیشتوویی ئێوەیە
    لەبەرچاوی ئەو گەلانەی کە گوێیان لەو هەموو فەرزانە دەبێت و دەڵێن، «ئەم گەلە مەزنە
    گەلێکی دانا و تێگەیشتوون.»
  eng-BBE: So keep these laws and do them; for so will your wisdom and good sense
    be clear in the eyes of the peoples, who hearing all these laws will say, Truly,
    this great nation is a wise and far-seeing people.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನೀವು ಅವುಗಳನ್ನು ಎಚ್ಚರದಿಂದ ಕೈಗೊಂಡು ಅನುಸರಿಸಿರಿ. ಏಕೆಂದರೆ ಇತರ
    ಜನಗಳು ನಿಮ್ಮನ್ನು ಜ್ಞಾನಿಗಳೂ ವಿವೇಕಿಗಳೂ ಎಂದು ತಿಳಿಯುವರು. ಈ ಆಜ್ಞೆಗಳ ಬಗ್ಗೆ ಅವರು ಅರಿತುಕೊಂಡಾಗ,
    “ನಿಶ್ಚಯವಾಗಿ ಇದು ದೊಡ್ಡ ಜನಾಂಗವು ಎಂತಹ ಜ್ಞಾನವೂ ವಿವೇಕವೂ ಉಳ್ಳ ಜನಾಂಗವಾಗಿದೆ” ಎನ್ನುವರು.
  tam-2017: ஆகையால் அவைகளைக் கைக்கொண்டு நடவுங்கள்; மக்களின் கண்களுக்கு முன்பாகவும்
    இதுவே உங்களுக்கு ஞானமும் விவேகமுமாக இருக்கும்; அவர்கள் இந்தக் கட்டளைகளையெல்லாம்
    கேட்டு, இந்தப் பெரிய மக்கள் கூட்டமே ஞானமும் விவேகமும் உள்ள மக்கள் என்பார்கள்.
  spa-RV-1909: 'Guardadlos, pues, y ponedlos por obra: porque esta es vuestra sabiduría
    y vuestra inteligencia en ojos de los pueblos, los cuales oirán todos estos estatutos,
    y dirán: Ciertamente pueblo sabio y entendido, gente grande es ésta.'
  ron-BTF: 'Ţineţi-le de aceea şi faceţi-le, pentru că aceasta este înţelepciunea
    voastră şi înţelegerea voastră înaintea ochilor naţiunilor care vor auzi toate
    aceste statute şi vor spune: Cu adevărat această naţiune mare este un popor înţelept
    şi priceput.'
  eng-WEBP: Keep therefore and do them; for this is your wisdom and your understanding
    in the sight of the peoples who shall hear all these statutes and say, “Surely
    this great nation is a wise and understanding people.”
  eng-FBV: Be careful to observe them, because this will demonstrate your wisdom and
    insight to the other people living there who are watching. They will find out
    about all these rules and say, “The people of this great nation are very wise
    and have good insight.”
  nld-1939: 'Onderhoudt ze dus en leeft ze na! Want daarin zal uw wijsheid en inzicht
    bestaan in de ogen der volken, die, als zij al die bepalingen horen, zullen zeggen:
    Waarachtig, een wijs en verstandig volk is deze machtige natie!'
  nch-BL: Ximomocuitahuica miyac para anquichihuase nochi ni tanahuatilme pampa quej
    nopa quiitase nochi sequinoc masehualme para antalnamiquij huan antamachilíaj.
    Huan nopa masehualme amechitase huan quicaquise ten amotanahuatilhua huan quiijtose
    para anisraelitame anitztoque se tamanti masehualme cati nelía cuajcualtzi. Quiijtose
    para nelnelía antalnamiquij huan antamachilíaj. Quej nopa quiijtose.
  vie-1934: 'Vậy, các ngươi phải giữ làm theo các mạng lịnh và luật lệ nầy; vì ấy
    là sự khôn ngoan và sự thông sáng của các ngươi trước mặt các dân tộc; họ nghe
    nói về các luật lệ nầy, sẽ nói rằng: Dân nầy là một dân khôn ngoan và thông sáng
    không hai!'
  hin-CV: तब इनका पालन करो; क्योंकि इनका पालन करना और इन पर चलना ही उन लोगों की दृष्टि
    में तुम्हारी समझ और बुद्धिमानी होगी, जो इन विधियों का वर्णन सुनेंगे और तब उनके
    शब्द होंगे, “निश्चय यह सम्पन्‍न राष्ट्र एक बुद्धिमान और ज्ञानवान राष्ट्र है.”
  eng-OURB: Keep therefore and do them; for this is your wisdom and your understanding
    in the sight of the peoples, who shall sh'ma ·hear obey· all these statutes, and
    say, “Surely this great nation is a wise and understanding people.”
  spa-BES: 'Así que guarden estas leyes y hazlas; porque así su sabiduría y entendimiento
    serán claros a los ojos de los pueblos, quienes al escuchar todas estas leyes
    dirán: Verdaderamente, esta gran nación es una gente sabia y entendida.'
  tdx-tdx: 'Aa le oriho naho anò, fa izay ty hihi’ areo naho ty hilala’ areo am-pahaisaha’
    ondatio, le ie mahajanjiñe o hene fañèo ro hanao ty hoe: Toe ondaty mahihitse
    naho mahilala ty foko ra’elahy tiañe.'
  vid-vid: Mibatilile na kugadita malajizo ago mina homdita ahyo wanhu wa isi zinji
    howovizela ago, wovizela kota hemwe ndo muwele na luhala na nyhala, wolonga, ‘Twangukomya
    wanhu wa isi ayi ng'hulu wana luhala na nyhala!’
  eng-OKE: And observe, and perform; for this is your wisdom and understanding in
    the eyes of the nations who will hear all these statutes, and say, Most surely
    this great people is a wise and understanding people.
  tha-KJV: จงรักษากฎเหล่านั้นและกระทำตาม เพราะนี่เป็นสติปัญญาของท่านทั้งหลายและความเข้าใจของท่านทั้งหลายท่ามกลางสายตาของชนชาติ​ทั้งหลาย
    ซึ่งจะได้ยินถึงกฎเกณฑ์​เหล่านี้​แล​้วเขาจะกล่าวว่า ‘​แน่​ที​เดียวประชาชาติ​ใหญ่​นี้​เป็นชนชาติ​ที่​มี​ปัญญาและความเข้าใจ’
  por-BR-2018: 'Guardai-os, pois, e ponde-os por obra: porque esta é vossa sabedoria
    e vossa inteligência aos olhos dos povos, os quais ouvirão todos estes estatutos,
    e dirão: Certamente povo sábio e entendido, gente grande é esta.'
  deu-ELO: 'Und so beobachtet und tut sie! Denn das wird eure Weisheit und euer Verstand
    sein vor den Augen der Völker, welche alle diese Satzungen hören und sagen werden:
    Diese große Nation ist ein wahrhaft weises und verständiges Volk.'
  eng-WYC-2018: and ye shall keep, and fulfill them in work. For this is your wisdom
    and understanding before [the] peoples, that all men hear these behests, and say,
    Lo! a wise people and an understanding (one)! a great folk! (and ye shall obey
    them, and fulfill them in work. For this shall show your wisdom and understanding
    to the other peoples, and when the other peoples hear of these statutes, they
    shall say, Behold! a wise people, a people of understanding! yea, a great nation!)
  epo-epo: 'Kaj observu kaj plenumu ilin; ĉar tio estas via saĝo kaj via prudento
    en la okuloj de la popoloj, kiuj aŭdos pri ĉiuj ĉi tiuj leĝoj, kaj diros: Efektive,
    popolo saĝa kaj prudenta estas tiu granda popolo.'
  uig-PIN: 'Silǝr ularni qing tutup ǝmǝl ⱪilinglar; qünki xundaⱪ ⱪilsanglar bu ⱨɵkümlǝrning
    ⱨǝmmisini angliƣan hǝlⱪlǝrning kɵz aldida silǝrning dana wǝ yorutulƣan bir hǝlⱪ
    ikǝnlikinglar ispatlinidu; ular dǝrwǝⱪǝ: «Bu uluƣ ǝl dǝrⱨǝⱪiⱪǝt dana ⱨǝm yorutulƣan
    bir hǝlⱪ ikǝn» — dǝydu.'
  beo-beo: Dilia amo sema mae yolesili nabawane hamosea, dilia da eno osobo bagade
    fi dunu ilima, dilia bagade dawa:su hou olelemu. Ilia da amo sema nabasea, ilia
    da amane sia:mu, ‘Amo Isala:ili dunu da bagade. Ilia asigi dawa:su hou da bagadedafa.’
  tpi-OTNT: Yupela i mas bihainim tru ol dispela lo, na bai ol pipel bilong ol arapela
    kantri i ken save olsem, yupela i gat gutpela tingting na planti save. Taim ol
    i harim tok bilong ol dispela lo bilong yupela, bai ol i tok, ‘Man, ol dispela
    lain manmeri i gat gutpela tingting na bikpela save. Ol i winim yumi tru.’
  hau-SA: Ku kiyaye su, ku aikata su, gama yin haka zai tabbatar wa sauran al’ummai,
    kuna da hikima da ganewa. Sa’ad da al’ummai za su ji waɗannan dokoki, za su ce,
    “Ba shakka, wannan babbar al’umma tana da hikima da ganewa.”
  uig-LAT: 'Siler ularni ching tutup emel qilinglar; chünki shundaq qilsanglar bu
    hökümlerning hemmisini anglighan xelqlerning köz aldida silerning dana we yorutulghan
    bir xelq ikenlikinglar ispatlinidu; ular derweqe: «Bu ulugh el derheqiqet dana
    hem yorutulghan bir xelq iken» — deydu.'
  nde-nde: Lizigcine ngonanzelelo ngoba lokhu kuzaveza obala ukuhlakanipha lokuzwisisa
    kwenu ezizweni ezizakuzwa ngalezizimiso njalo zitsho zithi, ‘Ngeqiniso lesisizwe
    esilodumo yisizwe sabantu abahlakaniphileyo njalo abazwisisayo.’
  ton-ton: Ko ia ke mou tauhi mo fai ki ai; he ko hoʻomou poto ia, mo hoʻomou ʻiloʻanga
    ʻi he ʻao ʻoe ngaahi puleʻanga, ʻaia ʻe fanongo ki he ngaahi tuʻutuʻuni ni kotoa
    pē, ʻonau pehē, ‘Ko e moʻoni ko e puleʻanga lahi ni ko e kakai poto mo faʻa ʻilo.’
  ces-1613: 'Ostříhejtež tedy a čiňte je, nebo to jest moudrost vaše a opatrnost vaše
    před očima národů, kteříž, slyšíce všecka ustanovení tato, řeknou: Jistě lid moudrý
    a rozumný národ veliký tento jest.'
  eng-WMB: Keep therefore and do them; for this is your wisdom and your understanding
    in the sight of the peoples who shall hear all these statutes and say, “Surely
    this great nation is a wise and understanding people.”
  tam-TCV: அவற்றை நீங்கள் கவனமாய்க் கைக்கொள்ளுங்கள்; ஏனெனில் இது உங்கள் ஞானத்தையும்
    விவேகத்தையும் பிற நாடுகளுக்குக் காண்பிக்கும். அவர்கள் இக்கட்டளைகள் எல்லாவற்றையும்
    பற்றிக் கேள்விப்பட்டு, “நிச்சயமாகவே இந்தப் பெரிய நாடு ஞானமும் விவேகமும் உள்ள மக்களைக்
    கொண்டது” என சொல்வார்கள்.
  ceb-ULB: Busa tipigi ug buhata kini; kay mao kini ang inyong kaalam ug inyong pagpanabot
    diha sa panan-aw sa mga tawo nga makadungog niining mga balaod ug moingon, 'Sigurado
    gayod nga kining dakong nasod maalamon ug masinabtonon nga mga katawhan.'
  pol-UBG: 'Przestrzegajcie ich więc i wypełniajcie je; to bowiem jest wasza mądrość
    i wasz rozum w oczach narodów, które usłyszą o wszystkich tych nakazach i powiedzą:
    Zaprawdę, ten wielki naród jest mądrym i rozumnym ludem.'
  agr-agr: 'Nunú chichama duka ashí betek umiktajum. Nuniagmin aents nunú nugkanmaya
    aidaush, yachamet unuimatjai atumin awa nuna dekawagtatui. Nunú atum betek umiamugmin
    wainkag, dita chichainak: ‘¡Israel aents aidauk shiig yacha ainawai!’ tujamiagtinai.'
  kyc-kyc: Nakamame lowa dupwa poraiyuo minyuo warombo soo karalu kararami ramo dokopa
    wambu rara wakale dupwame nakamana mona palenge renge doko kandarami. Wambu dupwame
    lowa pii peparae dapwana sepala dokopa nakamame lao, Wambu dapwa mona palenge
    rengepe soo nyingi rengepe palyuo simbwapyamo rara andake ingyuo karaminyi lao
    larami.
  urd-GVU: اِنہیں مانو اور اِن پر عمل کرو تو دوسری قوموں کو تمہاری دانش مندی اور سمجھ
    نظر آئے گی۔ پھر وہ اِن تمام احکام کے بارے میں سن کر کہیں گی، ”واہ، یہ عظیم قوم
    کیسی دانش مند اور سمجھ دار ہے!“
  deu-1912: 'So behaltet''s nun und tut es. Denn das wird eure Weisheit und Verstand
    sein bei allen Völkern, wenn sie hören werden alle diese Gebote, daß sie müssen
    sagen: Ei, welch weise und verständige Leute sind das und ein herrlich Volk!'
  kan-2017: ಇವುಗಳನ್ನು ಕೈಕೊಂಡು ಅನುಸರಿಸಿರಿ. ನೀವು ಅನುಸರಿಸಿ ನಡೆದರೆ ಅನ್ಯಜನಗಳು ನಿಮ್ಮನ್ನು
    ಜ್ಞಾನಿಗಳೂ, ವಿವೇಕಿಗಳೂ ಎಂದು ತಿಳಿಯುವರು. ಅವರು ಈ ಆಜ್ಞೆಗಳ ವಿಷಯದಲ್ಲಿ ವರ್ತಮಾನವನ್ನು ಕೇಳಿ,
    “ಈ ದೊಡ್ಡ ಜನಾಂಗವು ಜ್ಞಾನವಿವೇಕವುಳ್ಳ ಜನಾಂಗ” ಎಂದು ಹೇಳುವರು.
  yap-yap: Ngar mu ted u gil’ e pi motochiyel nem, ya ra aram rogon ma ra guy e pi
    nam fanmed gonop nge feni tamilangan’med. Yad ra rung’ag murung’agen urngin e
    pi motochiyel ney mra lungurad, ‘Dakuriy girdi’en reb e nam ni bod feni gonop
    nge feni tamilangan’ girdi’en e re nam ney nib sorok!’
  hlt-MCSB: Pilnam kah mikhmuh ah na cueihnah neh na yakmingnah ham khaw he he ngaithuen
    uh lamtah vai uh. Tekah oltlueh boeih te a yaak uh vaengah, 'Hekah Pilnam bueng
    ni aka cueih tih aka thuep pilnu la aka om he,’ a ti uh ni.
  mdy-ETH: ዬያ ዓይሢፆ ዛጊ ካፑዋቴ፤ ዬያ ዒንሢ ማዼቴ ሚርጌና ዒንሢ ዔራ፥ ሃሣ ጪንጫ ማዔሢ ሜሌ ዴራ ዛጋንዳኔ፤ ዬይ ዴራ
    ዬያ ዓይሢፆ ዛሎ ዋይዛዖ ‹ሃያ ዺቦ ዴሮም ዎዚጉዴ ዔራቶና ጪንጩሞና ዒንጊንቴይ!› ጌይ ዲቃቲ ሄርሻንዳኔ።
  twi-ASANTE: Sɛ modi so a, ɛbɛma mo agye nim wɔ adwene ne nyansa mu. Na sɛ aman a
    wɔatwa mo ho ahyia no te saa mmara yi a, wɔbɛteam sɛ, “Ɔman bɛn na wɔwɔ nyansa
    ne adwene sɛ Israel!”
  mwc-mwc: Ko bosisirana kabitamnisi kata dam mutusi parimi ai ami nuwasuya ba kuira
    sina kitai. Ba nikosi kaotunetune sina nonora ba sina wona, ‘Bisuwona, niko dam
    kaikapona, wai pipiyisi nuwanuwasuyisi ba kuikuirisi!’
  eng-WEBU: Keep therefore and do them; for this is your wisdom and your understanding
    in the sight of the peoples who shall hear all these statutes and say, “Surely
    this great nation is a wise and understanding people.”
  bnp-bnp: Mu ramai muholi a maka vinara nga, lakea e huriki na kabu ranga bara ri
    lohoka vona mua mu tahoka a niluhoi kamumu, mu tahoka a maka lohokanga dagi. Na
    tahuna ri longoa a maka vinara nga bara ri ta maea, ‘Re huriki a bakovi a ngatavine
    nga, ri tahoka a niluhoi kamumu, ri rangi hita.’
  wal-wal: Intte eta naagitenne oottite; hegaa intte oottikko, intte ai keena aadhdhida
    eranchchakkonne hara asai inttena be7ana. Eti ha awaajuwaabaa siyiyo wode, ‘Tumukka
    ha gita kawotettai aadhdhida eranchchanne akeekanchcha kawotetta’ yaagana.
  spa-PDDPT: 'Obsérvenlos y practíquenlos, pues esta es su sabiduría y su entendimiento
    a la vista de las naciones, las cuales oirán todos estos Estatutos y dirán: ¡En
    verdad esta gran nación es un pueblo sabio y entendido!'
  gun-gun: Pendejee pemoĩ ha'vy pejapo ete aguã, mba'eta ha'e rami vy pexa uka 'rã
    pene'arandua ha'e peiko porã kuaa amboae regua kuery rembiexa py. Ha'e nunga ayvu
    oeja pyre ha'e kuery oendu vy “Anhetẽ ete kova'e kuery ma hi'arandu ete ha'e ikuai
    porã kuaa va'e”, he'i 'rã okuapy.
  ilo-ULB: Salimetmetan ken aramidenyo ngarud dagitoy; ta daytoy ti kinasirib ken
    pannakaawatyo iti imatang dagiti tattao a makangngegto kadagitoy nga alagaden
    ket kunaenda, 'Pudno a masirib ken mannakaawat a tattao daytoy a dakkel a nasion.'
  kpg-kpg: Goodou gi haga gila ina aga gi humalia nia maa, e hai di haga modongoohia
    ang gi nia henua ala i golo bolo goodou gu kabemee, gei digaula ga longono di
    hai o nia haganoho aanei huogodoo, gei digaula ga hagaamu, ga helekai bolo ma
    deai digau e kabemee be digau o tenua aamua deenei ai!
  uig-ARA: 'سىلەر ئۇلارنى چىڭ تۇتۇپ ئەمەل قىلىڭلار؛ چۈنكى شۇنداق قىلساڭلار بۇ ھۆكۈملەرنىڭ
    ھەممىسىنى ئاڭلىغان خەلقلەرنىڭ كۆز ئالدىدا سىلەرنىڭ دانا ۋە يورۇتۇلغان بىر خەلق
    ئىكەنلىكىڭلار ئىسپاتلىنىدۇ؛ ئۇلار دەرۋەقە: «بۇ ئۇلۇغ ئەل دەرھەقىقەت دانا ھەم يورۇتۇلغان
    بىر خەلق ئىكەن» ــ دەيدۇ.'
  tof-tof: “Godón gida bóktan poko gangga irrbünam akó mumyamónlamke! Zitülkus módóga,
    e sab Godón bóktan nóma mamoan kwarilo, bwób-bwób pamkolpama sab yabü ⌊wirri gyagüpitótók⌋
    eserre akó e küp iazan bómzyatódakla. I ne sab Godón ini bóktanbóka nóma barrkrrue,
    sab igó bóktórre wagó, ‘Amkoman, ini wirri bwób pamkolpam wirri gyagüpitótók isako
    akó i ⌊küp bómzyatódako⌋!’
  sus-sus: Wo xa a ti xɔri ma, wo xa a raba, a xa findi lɔnni ra wo bɛ, a xa xaxili
    fi wo ma. Si gbɛtɛe na yi sɛriyɛe kolon, e fama nɛ a falade, ‹Yi si findixi lɔnnila
    fanyie nan na.›
  pon-2006: Kapwaiada ni loalopwoat, pwe met pahn wiahla kadehdepen amwail loalokong
    oh kupwurokong nan wehi teikan. Pwe ni ar pahn rong duwen kosonned pwukat koaros,
    re pahn kapingahla, nda, ‘Sohte wehi ehu me loalokong oh kupwurokong duwehte wehi
    lapalap wet.’
  jae-jae: Amboac tonaŋ ajop biŋsu tau ŋapep ma aŋgôm ŋanô êsa, gebe biŋsu tonaŋ êwaka
    amacnêm kauc to nêm ajala mêtêŋa sa êndêŋ tenteŋlatu sêlic. Êsêac embe sêŋô ŋagôliŋ
    samob tonaŋ ŋai, oc sêsôm gebe ‘Lau-m kapôêŋ tonaŋ êsêac lau tokauc ma lau sêjala
    mêtêŋa biŋŋanôgoc.’
  ksd-ksd: 'Io, avat a mur diat ma avat a torom ta diat; tago damana avat a lia ma
    ra kabinana ma ra minatoto ta ra lavur vuna tarai, ba diat a valongore go ra lavur
    vartuluai, ma diat a biti dari: A dovotina go ra ngala na tarai a umana tena kabinana
    ma ra umana tena minatoto diat.'
  tur-YTC: Bu nedenle bunları tutun ve yapın; çünkü bütün bu kuralları duyup, “Gerçekten
    bu büyük ulus bilge ve anlayışlı bir halktır” diyecek olan halkların gözünde sizin
    bilgeliğiniz ve anlayışınız budur.
  grc-BRENT: Καὶ φυλάξεσθε καὶ ποιήσετε· ὅτι αὕτη ἡ σοφία ὑμῶν καὶ ἡ σύνεσις ἐναντίον
    πάντων τῶν ἐθνῶν, ὅσοι ἂν ἀκούσωσι πάντα τὰ δικαιώματα ταῦτα· καὶ ἐροῦσιν, ἰδοὺ
    λαὸς σοφὸς καὶ ἐπιστήμων τὸ ἔθνος τὸ μέγα τοῦτο.
  ind-AYT: Taatilah semuanya itu tunjukkan kepada bangsa-bangsa lain bahwa kamu bijaksana
    dan memiliki akal budi. Mereka akan mendengar tentang peraturan-peraturan ini
    dan berkata, ‘Benar, bangsa yang besar ini bijaksana dan berakal budi.’
  nya-nya: Muwasunge mosamalitsa pakuti zimenezi zidzaonetsa nzeru zanu ndi kuzindikira
    kwanu kwa anthu a mitundu ina, amene adzamva za malangizo onsewa nati, “Ndithudi,
    mtundu waukulu uwu ndi wa anthu anzeru ndi ozindikira.”
  hrv-hrv: 'Držite ih i vršite: to će u očima naroda biti vaša mudrost i vaša razboritost.
    Kad oni čuju za sve ove zakone, reći će: ''Samo je jedan narod mudar i pametan,
    a to je ovaj veliki narod.'''
  mps-mps: Dagego te bomai po dabe mu tama wali piąo. Tama te gasa bulu bidi dabego
    te tiwai sę ebo konemainao, te dagego wiegi yai kolesaga elaluyu, me wiegi yai
    homu kolesaga hauwa elaluyu ebo augwaligo koneaibao. Tialima, augwaligo dagego
    te bomai po elalubo po odobo sogo, augwaligo te po waibao, ‘Tegoba! Te we bidi
    augwaligo wiegi yai kolesaga, me wiegi yai homu kolesaga elalubao,’ po waibao.
    ‘Augwaligo da mu edelama, mu elalubao,’ waibao,” Mosesgo te po wai.
  tpi-tpi: Yupela i mas bihainim tru ol dispela lo, na bai ol pipel bilong ol arapela
    kantri i ken save olsem, yupela i gat gutpela tingting na planti save. Taim ol
    i harim tok bilong ol dispela lo bilong yupela, bai ol i tok, ‘Man, ol dispela
    lain manmeri i gat gutpela tingting na bikpela save. Ol i winim yumi tru.’
  dan-1931: 'hold dem og følg dem! Thi det skal være eders Visdom og eders Kløgt i
    de andre Folks Øjne. Når de hører om alle disse Anordninger, skal de sige: “Sandelig,
    det er et vist og klogt Folk, dette store Folk!”'
  vie-OVCB: 'Nếu triệt để tuân hành luật này thì anh em trở nên khôn ngoan, thấu đáo.
    Những dân tộc khác khi nghiên cứu luật này sẽ trầm trồ: ‘Đây là một dân tộc khôn
    ngoan, trí tuệ!’'
  guj-2017: માટે તે પાળીને તેને અમલમાં લાવો; તેથી લોકોની દ્રષ્ટિમાં તમે જ્ઞાની તથા
    સમજદાર ગણાશો, જેઓ સર્વ આ કાનૂનો વિષે સાંભળશે તેઓ કહેશે કે, “ખરેખર, આ મહાન દેશજાતિ
    જ્ઞાની અને સમજદાર છે.”
  pon-2006A: Kapwaiada ni loalopwoat, pwe met pahn wiahla kadehdepen amwail loalokong
    oh kupwurokong nan wehi teikan. Pwe ni ar pahn rong duwen kosonned pwukat koaros,
    re pahn kapingahla, nda, ‘Sohte wehi ehu me loalokong oh kupwurokong duwehte wehi
    lapalap wet.’
  por-BRBSL: 'Guardai-os e fazei-os, pois esta é vossa sabedoria e vossa compreensão
    aos olhos dos povos que ouvirão todos estes estatutos e dirão: “Certamente esta
    grande nação é um povo sábio e compreensivo”.'
  cth-cth: Hatdawkvah, hotnaw hah tarawi awh. Hottelah na sak pawiteh, phunglawk ka
    thai e tami pueng e hmalah nangmae lungangnae hoi panuenae a kamnue han. Ahnimouh
    ni hete miphunpui teh, lungangnae hoi panuenae hoi ka kawi e miphun katang doeh
    telah ati awh han.
  twi-twi: Sɛ mudi so a, ɛbɛda mo nyansa ne ntease a mowɔ no adi akyerɛ aman a wɔbɛte
    saa ahyɛde yi nyinaa no na wɔaka se, “Ampa, nnipa yi yɛ ɔman kɛse a wonim nyansa
    na wɔwɔ ntease.”
  hlt-hlt: Pilnam kah mikhmuh ah na cueihnah neh na yakmingnah ham khaw he he ngaithuen
    uh lamtah vai uh. Tekah oltlueh boeih te a yaak uh vaengah, 'Hekah Pilnam bueng
    ni aka cueih tih aka thuep pilnu la aka om he,’ a ti uh ni.
  tbz-SIM: 'Mpĩ́nnɛ̀ Kuyie nkuɔ́ nɛ̀ ku tɑnnɔ̀ kɛ dɔɔri dɛ̀ yɛ̃mmɛ̀. Mɛm̀mɛ di bo
    ntúmɛ̀ bɛ̀ɛ̀ mɔ̀kɛ mɛyɛ̀mmɛ̀ kɛ ciì ibotí tɛì ììkɛ̀. Kɛ̀ bɛ̀ɛ keè di nɑ́ɑ́mmɛ̀
    Kuyie nkuɔ́ nɛ̀ ku tɑnnɔ̀ kɛ́yĩ́: Kuwuɔ ndiɛkù kɔbɛ biɛ̀ ntu bɛ̀ɛ̀ mɔ̀kɛ bɛ̀mbɛ
    mɛyɛ̀mmɛ̀ kɛ ciì.'
  msy-2020: Ia bar guizbangɨra adar gɨn mangɨtɨ, ikɨzir igharazibar gumazamiziba kamaghɨn
    fogh suam, ia nɨghnɨzir aghuiba ikia egha fofozir avɨriba iti. Ia nan arazir kɨ
    ifongezir kabav kɨmtɨ, gumazamiziba da baragh kamaghɨn mɨkɨmam, ‘Gumazamizir ikɨzir
    gavgavir kamɨn itiba, me fofozim ikia egha bizibagh nɨghnɨgha deragha dagh ami.’
  dop-dop: 'Ye ɩ́ tɔkɑ-tɩ nɑ ɩ́ lɑkɩ-tɩ, piitimnɑɑ lɛlɑɑ mpɑ pɑɑ nɩɩ tǝ tɔm tɔ pɑ́ɑ́
    nyǝnɩ-mɛɣɛ lǝmɑɣɑsɛɛ nyǝ́mɑ nɑ lɑɣɑtʋnɑɑ nɑ pɑ́ tɔŋ-mɛ sɩ: Amɑ piitim sɔsɔɔm pǝnɛ
    pǝ wɛnɑ lǝmɑɣɑsɛɛ nɑ lɑɣɑtʋ.'
  azb-azb: Onlara diqqətlə riayət edin. Bu, digər xalqlara nə qədər müdrik və aqil
    olduğunuzu göstərər. Onlar bu qaydaları eşidəndə deyəcəklər ki, bu böyük millət,
    həqiqətən, müdrik və aqil bir xalqdır!
  eng-DBY: And ye shall keep and do them; for that will be your wisdom and your understanding
    before the eyes of the peoples that shall hear all these statutes, and say, Verily
    this great nation is a wise and understanding people.
  hin-2017: इसलिए तुम उनको धारण करना और मानना; क्योंकि और देशों के लोगों के सामने
    तुम्हारी बुद्धि और समझ इसी से प्रगट होगी, अर्थात् वे इन सब विधियों को सुनकर कहेंगे,
    कि निश्चय यह बड़ी जाति बुद्धिमान और समझदार है।
  wol-KYG: 'Sàmmooleen koo jëfe, ndax mooy doon seenug rafet xel, ak seenug ràññee
    fi kanam xeet yi, ba bu ñu déggee mboolem dogali yoon yii, dinañu ne: «Wii askan
    wu mag rekk a rafet um xel te ràññee!»'
  eng-YLT: and ye have kept and done [them] (for it [is] your wisdom and your understanding)
    before the eyes of the peoples who hear all these statutes, and they have said,
    Only, a people wise and understanding [is] this great nation.
  kne-kne: Esten yo ay onodan dana ay linteg, et dayawen din am-in ay nasyon si dakayo,
    tan mo dengngen da di maipanggep en dana ay linteg et kanan da, ‘Magay makaiso
    si nemnem ya laing dana ay ipogaw.’
  eng-WYC-2017: and ye shall keep, and fulfill them in work. For this is your wisdom
    and understanding before [the] peoples, that all men hear these behests, and say,
    Lo! a wise people and an under-standing! a great folk!
  eng-WMBB: Keep therefore and do them; for this is your wisdom and your understanding
    in the sight of the peoples who shall hear all these statutes and say, “Surely
    this great nation is a wise and understanding people.”
  urd-GVH: इन्हें मानो और इन पर अमल करो तो दूसरी क़ौमों को तुम्हारी दानिशमंदी और समझ
    नज़र आएगी। फिर वह इन तमाम अहकाम के बारे में सुनकर कहेंगी, “वाह, यह अज़ीम क़ौम
    कैसी दानिशमंद और समझदार है!”
  rug-rug: Mi va tabe na kopu valeana ni gamu si arini, meke kaqu dogoria ri na tinoni
    pa ninae butubutu sa mia ginilae hinokara sapu tagoa gamu, meke kaqu zama, ‘Hinokara
    hola sapu sa butubutu hie si tagoa sa tinumatumae meke sa ginilae.’
  gaz-gaz: Kunis akka saboonni waaʼee ajajawwan kanaa hunda dhagaʼanii, “Dhugumaan
    sabni guddaan kun saba ogeessaa fi hubataa dha” jedhaniif ogummaa fi hubannaa
    keessan sabootatti argisiisaatii akka gaariitti isaan eegaa.
  fra-LSG: 'Vous les observerez et vous les mettrez en pratique; car ce sera là votre
    sagesse et votre intelligence aux yeux des peuples, qui entendront parler de toutes
    ces lois et qui diront: Cette grande nation est un peuple absolument sage et intelligent!'
  gnn-gnn: '@see-verse:DEU.004.005'
  yal-yal: Ɛ xa e suxu ki faɲi, alogo a xa findi lɔnnin na ɛ xa, e nun xaxili faɲin
    na siya gbɛtɛne yɛɛ ra yi. Siya gbɛtɛne na sariyani itoe e fe mɛ, e a falama nɛn,
    e naxa, “Siya gbeeni ito lɔnnixi, e xaxinla fan.”
  iou-iou: U kudup säkgämän iwatnayäŋ täŋo unitä ämawebe äbot ätuta ŋode api yäwoŋäreneŋ;
    Nadäk-nadäki nikek, nadäk kädet täga iwat täkaŋ yäŋ api yäwoŋäreneŋ. Ämawebe uwä
    baga man päke ŋonitäŋo biŋam nadäŋpäŋ ŋode api yäneŋ; Bureni-inik, äma äbot uwä
    nin nirepmitpäŋ nadäk-nadäki nikek, man kädet täga iwat täkaŋ yäŋ api yäneŋ.
  haw-1868: E malama hoi oukou, a e hana aku; no ka mea, o ko oukou naauao keia, a
    me ko oukou ike imua o na lahuikanaka, ka poe e lohe i keia mau kanawai a pau,
    a e i ae lakou, He oiaio, o keia lahuikanaka nui, he poe kanaka naauao a me ka
    ike.
  arb-NAV: 'فَاحْفَظُوهَا وَطَبِّقُوهَا، لأَنَّهَا هِيَ حِكْمَتُكُمْ وَفِطْنَتُكُمْ
    لَدَى الشُّعُوبِ الَّذِينَ يَسْمَعُونَ عَنْ هَذِهِ الشَّرَائِعِ، فَيَقُولُوا:
    إِنَّ هَذَا الشَّعْبَ الْعَظِيمَ هُوَ حَقّاً شَعْبٌ حَكِيمٌ فَطِنٌ.'
  ewe-ewe: Milé ŋku ɖe wo ŋu nyuie, elabena esiae aɖe miaƒe nunya kple nugɔmesese
    afia dukɔ siwo ase se siawo, eye woagblɔ be, ‘Vavãe, dukɔ xɔŋkɔ sia me tɔwo nye
    nunyalawo kple nugɔmeselawo.’
  eng-LEE: Keep therefore and do them; for this is your wisdom and your understanding
    before the eyes of the nations, that shall hear all these statutes, and they will
    say, Nothing but a wise and understanding people is this great nation.
  asm-FB: আপোনালোকে সেইবোৰ পালন কৰি সেই মতে কাৰ্য কৰিব; কিয়নো এইসকলো পালন কৰাৰ যোগেদি
    আন আন জাতিৰ লোকসকলৰ দৃষ্টিত আপোনালোকৰ জ্ঞান আৰু বুদ্ধি প্রকাশ পাব। তেওঁলোকে এই
    সকলো বিধানৰ বিষয়ে শুনি ক’ব, “সঁচাকৈয়ে এই মহাজাতিৰ লোকসকল জ্ঞানী আৰু বুদ্ধিমান।”
  sus-A: وٌ شَ عَ تِ شْرِ مَ، وٌ شَ عَ رَبَ، عَ شَ قِندِ لْننِ رَ وٌ بّ، عَ شَ شَشِلِ
    قِ وٌ مَ. سِ فبّتّيٍ نَ يِ سّرِيّيٍ كٌلٌن، عٍ قَمَ نّ عَ قَلَدٍ، ‹يِ سِ قِندِشِ
    لْننِلَ قَنيِيٍ نَن نَ.›
  fra-SBL: 'Gardez-les donc et mettez-les en pratique, car c''est là votre sagesse
    et votre intelligence aux yeux des peuples qui entendront toutes ces lois et qui
    diront : « Certes, cette grande nation est un peuple sage et intelligent. »'
  hbo-hbo: וּשְׁמַרְתֶּם֮ וַעֲשִׂיתֶם֒ כִּ֣י הִ֤וא חָכְמַתְכֶם֙ וּבִ֣ינַתְכֶ֔ם לְעֵינֵ֖י
    הָעַמִּ֑ים אֲשֶׁ֣ר יִשְׁמְע֗וּן אֵ֚ת כָּל־הַחֻקִּ֣ים הָאֵ֔לֶּה וְאָמְר֗וּ רַ֚ק
    עַם־חָכָ֣ם וְנָבֹ֔ון הַגֹּ֥וי הַגָּדֹ֖ול הַזֶּֽה׃
  eng-WYCLIFFE: and ye schulen kepe, and schulen fille in werk. For this is youre
    wisdom and vndurstondyng bifor puplis, that alle men here these comaundementis,
    and seie, Lo! a wise puple and vnderstondynge! a greet folk!
  cwe-cwe: Zindilileni na kutenda malagilizo na ndagilizi zino, kwaviya muhatenda
    ivo wanhu wa zisi zimwenga vondawavimanye malagilizo yayo, wezavimanya kuwa mweye
    ni wabala na muna umanyi. Wezalonga, ‘Kweli wanhu wa isi ino wana ubala na umanyi!’
  kik-kik: Menyagĩrĩrai maathani macio wega, nĩgũkorwo ũguo nĩguo ũkoonania ũũgĩ na
    ũmenyo wanyu kũrĩ ndũrĩrĩ iria irĩiguaga ũhoro wa watho ũyũ wa kũrũmĩrĩrwo, ciugage
    atĩrĩ, “Ti-itherũ rũrĩrĩ rũrũ rũnene nĩ rũũgĩ na nĩ andũ marĩ na ũmenyo wa maũndũ.”
  fra-NCL: 'Vous les observerez et les mettrez en pratique ; car ce sera là votre
    sagesse et votre intelligence, aux yeux des peuples qui entendront parler de toutes
    ces lois et diront : Certes, cette grande nation est un peuple sage et intelligent !'
  cek-AK: To pongah lokcaekhaih hoi zaehhoihaih daannawk to pazui oh; to tiah ni to
    thuitaekhaih lok kathaih prae kaminawk boih hma ah, nangcae palunghahaih hoi panoek
    thaihaih to amtueng ueloe, kalen parai hae kaminawk loe palungha hoi panoek thaihaih
    tawn kaminawk ah oh o, tiah thui o tih.
  cuk-cuk: 'Degisoggu, we-Igarmarba nue be nanamalo, nue aba ibmar-imakdii gumalo.
    Ar deyobi, bemar, dulemar-yar-baid-baidginmalad-asabin nue-binsaed-nikadi be oyodii
    gumaloed, magar-nue-ibmar-itogedi be oyodii gumarbaloed. Ar wemar bela we-Igar-Mamaid
    itodamaloed. Geb degine, sogdamaloed: ‘Ar wede, nue-napiragwad, we-dulemar nue-binsaed-ibegan-nanaed,
    nue magar neg-itomaladid, degine, we-dulemar nue-nug-nikamalad nanamarbalid.’'
  uig-CYR: 'Силәр уларни чиң тутуп әмәл қилиңлар; чүнки шундақ қилсаңлар бу һөкүмләрниң
    һәммисини аңлиған хәлиқләрниң көз алдида силәрниң дана вә йорутулған бир хәлиқ
    екәнлигиңлар испатлиниду; улар дәрвәқә: «Бу улуқ әл дәрһәқиқәт дана һәм йорутулған
    бир хәлиқ екән» — дәйду.'
  tel-2017: ఈ కట్టడలన్నిటినీ మీరు అంగీకరించి వాటిని అనుసరించాలి. వాటిని గూర్చి విన్న
    ప్రజల దృష్టికి అదే మీ జ్ఞానం, అదే మీ వివేకం. వారు మిమ్మల్ని చూసి “నిజంగా ఈ గొప్ప
    జాతి జ్ఞానం, వివేచన గల ప్రజలు” అని చెప్పుకుంటారు.
  hat-BSA: 'Pou sa, kenbe yo e fè yo paske sa se sajès avèk konprann nou devan zye
    a tout pèp ki va tande tout règleman sa yo e ki va di: ‘Anverite, nasyon sa a
    se yon pèp ki saj e ki gen konprann.’'
  bxh-bxh: Laugagayo te au lau watan komakomanidi, be haba nuꞌu hahaisa dodogadi,
    emi nuwatuhu loholohona yo emi sibasiba sa ita lobahidi. Yena laugagayodi sa atahiyedi,
    haba tiyen, “Moꞌisa, Isalaela mate nuꞌu laꞌilaꞌi yo dodogadi sa sibasiba yo edi
    nuwatuhu sa loholoho.”
  kos-kos: Ke kowos oaru in liyaung ma sap inge, ac fah akkalemye nu sin mwet in mutunfacl
    saya lupan lalmwetmet lowos. Ke pacl elos ac lohng ma sap inge, elos ac fahk,
    ‘Seyal yohk lalmwetmet ac etauk lun mutunfacl lulap se inge!’
  hbo-WLC: וּשְׁמַרְתֶּם֮ וַעֲשִׂיתֶם֒ כִּ֣י הִ֤וא חָכְמַתְכֶם֙ וּבִ֣ינַתְכֶ֔ם לְעֵינֵ֖י
    הָעַמִּ֑ים אֲשֶׁ֣ר יִשְׁמְע֗וּן אֵ֚ת כָּל־הַחֻקִּ֣ים הָאֵ֔לֶּה וְאָמְר֗וּ רַ֚ק
    עַם־חָכָ֣ם וְנָב֔וֹן הַגּ֥וֹי הַגָּד֖וֹל הַזֶּֽה׃
  ibo-ibo: Lezienụ anya hụ na unu debere ha, nʼihi na nke a ga-egosi mba gbara unu
    gburugburu na unu bụ ndị nwere nghọta na amamihe. Nʼihi na mgbe ha nụrụ banyere
    ụkpụrụ ndị a, ha ga-ekwu okwu sị, “Nʼezie, ndị jupụtara na mba ukwu a bụ ndị nwere
    nghọta na amamihe.”
  ory-ory: ଏଣୁ ତୁମ୍ଭେମାନେ ତାହାସବୁ ପାଳନ କର; କାରଣ ନାନା ଦେଶୀୟ ଲୋକମାନଙ୍କ ସାକ୍ଷାତରେ ଏହା
    ହିଁ ତୁମ୍ଭମାନଙ୍କର ଜ୍ଞାନ ଓ ବୁଦ୍ଧି ସ୍ୱରୂପ ହେବ; ସେମାନେ ଏହିସବୁ ବିଧି ଶୁଣି କହିବେ, “ଏହି
    ମହାଗୋଷ୍ଠୀ ନିତାନ୍ତ ଜ୍ଞାନବାନ ଓ ବୁଦ୍ଧିମାନ ଲୋକ ଅଟନ୍ତି।”
  chk-chk: Oupwe aleasochisiir o apwönüretä, pun ren ei epwe pwä ngeni chon ekewe
    mwü ämi tipachem me mirit. Iwe, lupwen repwe rongorong ekei allük meinisin, repwe
    apasa, ‘Ellet, chon ei mwü mi lapalap eu mwichen aramas mi tipachem o mirit.’
  rop-rop: Yumob garra bilib brabliwei en duwit langa im, wulijim detlot najalot pipul
    langa det najalot kantri garra luk hau kleba yumob. Wen dei irrim ol detlot lowa
    lagijat olabat garra tok, ‘Wotkainbala dislot pipul? Nomo eni pipul jidan klebabalawan
    laik dislot.’
  ukr-1871: 'Пильнуйте ж і сповняйте їх! Бо се мудрість і розум ваш перед очима народів,
    що чути муть всї встанови сї й казати муть: Сей великий нарід справдї мудрий і
    розумний нарід.'
  deu-1951: 'So behaltet sie nun und tut sie; denn das ist eure Weisheit und euer
    Verstand vor allen Völkern. Wenn sie alle diese Gebote hören, werden sie sagen:
    Wie ist doch dieses große Volk ein so weises und verständiges Volk!'
  eng-JPS: 'Observe therefore and do them; for this is your wisdom and your understanding
    in the sight of the peoples, that, when they hear all these statutes, shall say:
    ''Surely this great nation is a wise and understanding people.'''
  srp-1865: 'Držite dakle i izvršujte ih, jer je to mudrost vaša i razum vaš pred
    narodima, koji æe kad èuju sve ove uredbe reæi: samo je ovaj veliki narod narod
    mudar i razuman.'
  lug-lug: Mugagobererenga n’obwegendereza, kubanga ekyo kiriraga ensi endala obugezi
    bwammwe n’obutegeevu bwammwe. Ensi ezo bwe ziriwulira ku mateeka gano gonna zirigamba
    nti, “Ddala abantu b’eggwanga lino ekkulu bategeevu era ba magezi.”
  heb-heb: ושמרתם ועשיתם כי הוא חכמתכם ובינתכם לעיני העמים אשר ישמעון את כל החקים
    האלה ואמרו רק עם חכם ונבון הגוי הגדול הזה׃
  ben-IRV: অতএব তোমরা সে সব মেনে চল ও পালন কোরো; কারণ জাতি সকলের সামনে সেটাই তোমাদের
    প্রজ্ঞা ও বুদ্ধিমত্তার পরিচয় হবে; এই সব বিধি শুনে তারা বলবে, “সত্যই, এই মহাজাতি
    জ্ঞানবান ও বুদ্ধিমান লোক।”
  pan-pan: ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਮੰਨੋ ਅਤੇ ਪੂਰੇ ਕਰੋ ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਲੋਕਾਂ ਦੀ ਨਜ਼ਰ ਵਿੱਚ ਤੁਹਾਡੀ
    ਬੁੱਧੀ ਅਤੇ ਸਮਝ ਇਸੇ ਗੱਲ ਤੋਂ ਪ੍ਰਗਟ ਹੋਵੇਗੀ ਅਰਥਾਤ ਜਿਹੜੇ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਸੁਣ
    ਕੇ ਆਖਣਗੇ ਕਿ ਬੇਸ਼ਕ ਇਹ ਵੱਡੀ ਕੌਮ ਬੁੱਧਵਾਨ ਅਤੇ ਸਮਝਦਾਰ ਲੋਕਾਂ ਦੀ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ထို ပညတ် တရားတို့ကို ကျင့်စောင့် ကြလော့။ သို့ပြုလျှင် ၊ ထို ပညတ်
    တရား ရှိသမျှ တို့ကို ကြား ရသောလူမျိုး များရှေ့ မှာ၊ သင် တို့၏ ဉာဏ် ပညာ သည် ထင်ရှားလိမ့်မည်။
    သူတို့ကလည်း၊ ဤ ကြီးမြတ် သော လူမျိုး သည် အကယ် စင်စစ်ဉာဏ် ပညာနှင့် ပြည့်စုံသော အမျိုး
    ဖြစ်၏ဟု ဆို ကြလိမ့်မည်။
  hmo-hmo: Idia do umui badinaia namonamo, badina be emui aonega, bona emui laloa
    goada, be bese idauidau dekenai do ia hedinarai. Bona inai taravatu ibounai do
    idia kamonai neganai do idia gwau, ‘Momokani inai bese badana be aonega bona laloa
    goada besena!’
  urd-urd: इसलिए तुम इनको मानना और 'अमल में लाना, क्यूँकि और क़ौमों के सामने यही तुम्हारी
    'अक़्ल और दानिश ठहरेंगे। वह इन तमाम क़वानीन को सुन कर कहेंगी, कि यक़ीनन ये बुज़ुर्ग
    क़ौम निहायत 'अक़्लमन्द और समझदार है।
  rus-SYN: 'итак храните и исполняйте их, ибо в этом мудрость ваша и разум ваш пред
    глазами народов, которые, услышав о всех сих постановлениях, скажут: только этот
    великий народ есть народ мудрый и разумный.'
  bqc-SIM: Àↄ yã́piↄ kũa ń laaio, buipãleↄ i ma, aaiↄ dↄ̃ kɛ́ á ↄ̃nↄ mɛ́ á
    wɛ́ kɛ̃a, aai mɛ gbɛ̃́piↄ ↄ̃nↄ fáe, bui zↄ̃ↄpi wɛ́ kɛ̃aɛ!
  tcz-CHONGTHU: Hichengse hi najui uva ahileh, na kimvel uva cheng nam dangte sanga
    athem leh achinga naum diu ahi. Hitobang nunle khan ahin jahdoh teng uleh, hiche
    nam mite hi datmah umtah in aching lheh uve tia asei diu ahi!
  mar-mar: त्यांचे काटेकोरपणे पालन करा. म्हणजे तुम्ही सूज्ञ व समजूतदार आहात हे इतर
    देशवासीयांना कळेल. हे नियम ऐकून ते म्हणतील, खरेच, हे महान राष्ट्र बुद्धिमान व
    समंजस लोकांचे आहे.
  soq-soq: E anaana ema deaitopa ruawaitonune wanlempaa mampe bola isiwa apanawa e
    insaisala dodomana ita atenla debama ewapu. Ita mo anaana ema uduudu etapue wapuase,
    ‘Ulaipa Israel apanawa dan debama mukawaa seganton, mo insaisa dodomana ita aten
    debama apanawa.’
  qub-qub: 'Chayno caycaptenga yachachishäcunata mana gongaypa cumlinqui. Chayrämi
    ricashojcuna musyangapaj yarpaysapa cashayquita. Nishäcunata cumliptiquega paycuna
    nenga: ‹¡Cay runacunaga sumaj yarpaysapami!› nir.'
  hat-hat: 'Se pou nou kenbe yo, se pou nou fè tou sa yo mande nou fè ladan yo. Paske,
    se konsa n''a fè lòt nasyon yo wè jan nou gen konprann, jan nou gen lespri. Lè
    y''a rive tande pale tout lòd sa yo, y''a di: Ala yon gwo pèp, papa! Pèp sa a
    gen tan gen konprann, yo gen tan gen lespri!'
  eng-BSB: Observe them carefully, for this will show your wisdom and understanding
    in the sight of the peoples, who will hear of all these statutes and say, “Surely
    this great nation is a wise and understanding people.”
  tod-tod: 'À so, wo makɛ, naa ɠa a wo ɠɛ ga ɠima nuiti, ta keleɠele nuiti, nuiti
    gaazu, ta naama vaiti mɛni, ti ɠɛ ma: «Zii wolai nii ɠa ga ɠima nu, ti ɠeleɠelegɛ.»'
  eng-WEBPB: Keep therefore and do them; for this is your wisdom and your understanding
    in the sight of the peoples who shall hear all these statutes and say, “Surely
    this great nation is a wise and understanding people.”
  kbq-kbq: Ana hu'negu ama ana kasegene tra kenena kegava nehuta avaririho. E'inama
    hanageno'a, knare antahi'zane maka'zama antahi ani'hu antahizamo tamagripina eama
    nehinke'za, ana mopafi vahe'mo'za ana kasegene tra ke'ma nentahi'za neramagesu'za
    zamagra amanage hugahaze, tamage ama vahera, mareri vaheki'za knare antahi'zane
    vahe mani'ne'za, maka zamofo antahi ani'hu vahe mani'naze hu'za hugahaze.
  nhe-BL: Ximomocuitlahuica miyac para inquichihuase nochi ni tlanahuatili pampa queja
    nopa quiitase nochi sequinoc tlacame para intlalnamiquij huan intlamachilíaj.
    Huan nopa tlacame inmechitase huan quicaquise tlen imotlanahuatilhua huan quiijtose
    para inisraelitame initztoque se tlamantli tlacame tlen nelía cuajcualtzi. Quiijtose
    para nelnelía intlalnamiquij huan intlamachilíaj. Queja nopa quiijtose.
  gub-BL: A'e rupi peruzar tuwe ko ze'eg paw nehe. Nezewe mehe amogwer teko wexak
    putar ma'e kwaw katu har romo peneko haw wà nehe. Ize'eg rehe teko waze'eg mehe
    a'e teko uze'eg putar nezewe wà nehe. — Azeharomoete teko ikàg ma'e ko ywy rehe
    har ukwaw katu ma'e wà, i'i putar wà nehe.
  eng-DRA: 'And you shall observe, and fulfill them in practice. For this is your
    wisdom, and understanding in the sight of nations, that hearing all these precepts,
    they may say: Behold a wise and understanding people, a great nation.'
