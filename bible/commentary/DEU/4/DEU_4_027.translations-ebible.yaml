verse: DEU.004.027
translations:
  mal-C: യഹോവ നിങ്ങളെ ഇതര ജനതകൾക്കിടയിൽ ചിതറിക്കും. യഹോവ നിങ്ങളെ ചിതറിക്കുന്ന ജനതകളുടെ
    ഇടയിൽ നിങ്ങൾ ചുരുക്കംപേർമാത്രമായി ശേഷിക്കും.
  deu-TKW: Und zwar wird euch Jahwe unter die Völker zerstreuen, und nur eine geringe
    Zahl von euch wird übrig bleiben unter den Nationen, unter welche euch Jahwe wegführen
    wird.
  lin-lin: Yawe akopanza bino kati na bato. Kasi ndambo kaka ya bato kati na bino
    nde bakowumela kati na bikolo epai wapi Yawe akomema bino.
  eng-LSV: and YHWH has scattered you among the peoples, and you have been left few
    in number among the nations to where YHWH leads you,
  eng-GNV: 'And the Lord shall scatter you among the people, and ye shall be left
    few in nomber among the nations, whither the Lord shall bring you:'
  eng-WEBSTER: And the LORD shall scatter you among the nations, and ye shall be left
    few in number among the heathen, whither the LORD shall lead you.
  nhw-BL: Huan nopa quentzi catli mocahuase tlen amojuanti TOTECO quinsemanas campa
    hueli ipan nochi altepeme huan tlalme ipan tlaltipactli.
  swh-ONEN: Bwana atawatawanya miongoni mwa mataifa, na ni wachache wenu tu watakaosalia
    miongoni mwa mataifa hayo ambayo Bwana atawafukuzia.
  bba-bba: Yinni Gusunɔ u koo de i n yɑrinɛwɑ bwese tukunun suunu sɔɔ kpɑ i kun dɑbi
    yɑ̃ɑtem mi u derɑ i yoru dimɔ.
  eng-KJVCPB: And the Lord shall scatter you among the nations, and ye shall be left
    few in number among the heathen, whither the Lord shall lead you.
  wbp-wbp: '@see-verse:DEU.004.026'
  luo-luo: Jehova Nyasaye biro keyou e dier ogendini kendo ji manok kuomu ema notony
    e kind pinje ma Jehova Nyasaye noterue.
  meu-meu: Iehova ese baine hakarohomui rohoroho tanobada besedia bogaragidiai; vada
    ba gadoi, idau bese idau bese bogaragidiai, Iehova ese baine hakarohomui gabudia
    ai.
  npi-ULB: परमप्रभुले तिमीहरूलाई जाति-जातिहरूका बिचमा तितर-बितर पारिदिनुहुने छ, र
    उहाँले तिमीहरूलाई धपाउनुभएका जातिहरूका बिचमा तिमीहरूको सङ्ख्या थोरै हुने छ ।
  yor-yor: Olúwa yóò fọ́n yín ká sí àárín àwọn ènìyàn náà, àwọn díẹ̀ nínú yín ni yóò
    yè láàrín orílẹ̀-èdè tí Olúwa yóò fọ́n yín sí.
  ind-ind: TUHAN akan membinasakan sebagian besar dari kalian. Lalu sebagian kecil
    yang masih tersisa akan dicerai-beraikan oleh-Nya ke negeri-negeri lain.
  pes-OPCB: خداوند شما را در میان قومها پراکنده خواهد کرد و تعدادتان بسیار کم خواهد
    شد.
  tgl-ULB: Ikakalat kayo ni Yahweh sa mga tao, at magiging kunti na lamang ang matitira
    sainyo sa mga bansa, kung saan si Yahweh ay pangungunahan kayo papalayo.
  cbu-NT: Siyaa ashparitaatssis Apanll minpeew tputs watsapun piyamaw zangan, zangan,
    ashkachu, siysa tsapurunasush pseertarus, uru kiyung kachiykus taatssa. Tsipatsiptar
    ashkus, pakchimshitis tputsipsha watsapun taatssa.
  hui-hui: Anduane Homogohanda tí dindi tara tara ngaruha balu purogo lelaragola emene
    hangu mbira yu wahene holeberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ကို​နိုင်​ငံ​အ​နှံ့ အ​ပြား​တွင်​ကွဲ​လွင့်​နေ​ထိုင်​စေ​တော်​မူ​လိမ့်
    မည်။ ထို​နိုင်​ငံ​တွင် သင်​တို့​၏​လူ​ဦး​ရေ​အ​နည်း ငယ်​မျှ​သာ​ကျန်​ကြွင်း​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་མི་མང་པོའི་ཁྲོད་དུ་གཏོར་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་གཏོར་བའི་མི་རིགས་མང་པོའི་ཁྲོད་དུ་ཁྱོད་རྣམས་མི་ཉུང་ངུ་ཙམ་ལས་མི་ལྷག
  sna-sna: Jehovha achakuparadzirai pakati pamarudzi, uye vashoma venyu chete ndivo
    vachapona pakati pendudzi uko kwamuchadzingirwa naJehovha.
  spa-BLM: El Señor os dispersará entre los pueblos, y quedaréis pocos en número entre
    las naciones a las que el Señor os lleve.
  cac-cac: Axo jayvan̈oc ex olto ex canoc, ol ex saclemcanb'at d'a juntzan̈xo ch'oc
    nacional, ata' ol ex yac'canb'at Jehová.
  swh-ULB: Yahwe atawatawanyisha ninyi miongoni mwa watu, na mtabaki wachache ki-idadi
    miongoni mwa mataifa, ambapo Yahwe atawaongoza mbali.
  bel-bel: і расьсее вас Гасподзь па народах, і застаняцеся ў малой колькасьці сярод
    народаў, да якіх завядзе вас Гасподзь;
  deu-ELBBK: Und der HERR wird euch unter die Völker zerstreuen, und ihr werdet übrigbleiben,
    ein zählbares Häuflein unter den Nationen, wohin der HERR euch führen wird;
  mbb-OT: Idsawed kew te Nengazen diyà te zuma he menge nasyun, ne zeisey zà is egkesamà
    keniyu ziyà te menge nasyun he edtimbaǥan keniyu te Nengazen.
  mal-2015: യഹോവ നിങ്ങളെ ജാതികളുടെ ഇടയിൽ ചിതറിക്കും; യഹോവ നിങ്ങളെ കൊണ്ടുപോയാക്കുന്ന
    ജാതികളുടെ ഇടയിൽ നിങ്ങൾ ചുരുക്കംപേരായി ശേഷിക്കും.
  rmc-rmc: O RAJ tumen roztradela maškar o narodi a avena ča frima maškar o narodi,
    maškar save tumen o RAJ ľidžala.
  pes-OPV: و خداوند شما را در میان قومها پراکنده خواهد نمود، و شما در میان طوایفی
    که خداوند شما را به آنجا می‌برد، قلیل العدد خواهید ماند.
  ron-1924: Домнул вэ ва ымпрэштия принтре попоаре ши ну вець рэмыне декыт ун мик
    нумэр ын мижлокул нямурилор унде вэ ва дуче Домнул.
  ben-OBCV: সদাপ্রভু বিভিন্ন জাতির মধ্যে তোমাদের ছড়িয়ে দেবেন এবং যাদের মধ্যে তিনি
    তোমাদের তাড়িয়ে দেবেন, তোমাদের খুব কম লোকই তাদের মধ্যে বেঁচে থাকবে।
  som-som: Oo Rabbigu wuxuu idinku kala firdhin doonaa dadyowga dhexdooda, oo quruumaha
    Rabbigu xaggooda idiin hoggaamin doono idinkoo yar ayaad ku dhex hadhi doontaan.
  lat-VUC: atque disperget in omnes gentes, et remanebitis pauci in nationibus, ad
    quas vos ducturus est Dominus.
  eng-ASVBT: And Jehovah will scatter you among the peoples, and ye shall be left
    few in number among the nations, whither Jehovah shall lead you away.
  ita-1885: E il Signore vi dispergerà fra' popoli, e resterete in piccol numero fra
    le nazioni, dove il Signore vi avrà condotti.
  eng-LXXUP: And the Lord shall scatter you among all nations, and ye shall be left
    few in number among all the nations, among which the Lord shall bring you.
  eng-ULB: Yahweh will scatter you among the peoples, and you will be left few in
    number among the nations, where Yahweh will lead you away.
  spa-VBL: Entoncesel Señor los dispersará entre las demás naciones, y no muchos de
    ustedes sobrevivirán en los países donde el Señor los ha exiliado.
  fra-_FOB: Et l'Éternel vous dispersera parmi les peuples, et vous resterez en petit
    nombre parmi les nations où l'Éternel vous emmènera;
  mal-mal: യഹോവ നിങ്ങളെ ജാതികളുടെ ഇടയിൽ ചിതറിക്കും; യഹോവ നിങ്ങളെ കൊണ്ടുപോയി താമസിപ്പിക്കുന്ന
    ജനതകളുടെ ഇടയിൽ നിങ്ങൾ ചുരുക്കംപേരായി ശേഷിക്കും.
  urd-GVR: Rab tumheṅ mulk se nikāl kar muḳhtalif qaumoṅ meṅ muntashir kar degā, aur
    wahāṅ sirf thoṛe hī afrād bache raheṅge.
  suz-BL: मिनु परमप्रभु यावेमी इन कली जात जात ङा मुर आन दातेमी ब्रपाइक्‍ब। मिनु परमप्रभु
    यावेमी इन कली कोंइशो रागी रागी आन दातेमी इच्‍का ला लीनीनी।
  ita-1927: E l’Eterno vi disperderà fra i popoli e non resterete più che un piccol
    numero fra le nazioni dove l’Eterno vi condurrà.
  ckb-ckb: یەزدان پەرشوبڵاوتان دەکاتەوە لەنێو گەلاندا، جا ژمارەیەکی کەمتان لێ دەمێنێتەوە
    لەنێو ئەو نەتەوانەی یەزدان دەتانباتە ناویان،
  eng-BBE: And the Lord will send you wandering among the peoples; only a small band
    of you will be kept from death among the nations where the Lord will send you.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ದೇಶಗಳಲ್ಲಿ ಚದರಿಸಿಬಿಡುವರು. ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು
    ಅಟ್ಟಿದ ದೇಶಗಳ ಮಧ್ಯದಲ್ಲಿ ನೀವು ಸ್ವಲ್ಪ ಮಂದಿಯಾಗಿ ಉಳಿಯುವಿರಿ.
  tam-2017: யெகோவா உங்களை யூதரல்லாத மக்களுக்குள்ளே சிதறடிப்பார்; யெகோவா உங்களைக் கொண்டுபோய்
    விடப்போகிற மக்களிடத்திலே கொஞ்ச மக்களாக மீந்திருப்பீர்கள்.
  spa-RV-1909: 'Y Jehová os esparcirá entre los pueblos, y quedaréis pocos en número
    entre las gentes á las cuales os llevará Jehová:'
  ron-BTF: Şi DOMNUL vă va împrăştia printre naţiuni şi veţi rămâne puţini la număr
    printre păgânii, la care DOMNUL vă va conduce.
  eng-WEBP: The LORD will scatter you among the peoples, and you will be left few
    in number among the nations where the LORD will lead you away.
  eng-FBV: The Lord will scatter you among the other nations, and not many of you
    will survive in the countries where the Lord has exiled you.
  nld-1939: Dan zal Jahweh u onder de volken verstrooien, en slechts weinigen van
    u zullen overblijven onder de naties, waar Jahweh u heen drijft.
  nch-BL: Huan nopa se quentzi cati noja mocahuase ten amojuanti TOTECO quinsemanas
    campa hueli ipan nochi altepeme huan talme ipan taltipacti.
  vie-1934: Đức Giê-hô-va sẽ tản lạc các ngươi trong các nước, chỉ còn lại số nhỏ
    trong các nước mà Đức Giê-hô-va sẽ dẫn các ngươi vào;
  hin-CV: याहवेह तुम्हें राष्ट्रों के बीच तितर-बितर कर देंगे. याहवेह तुम्हें जिन जनताओं
    में ठहराएंगे, तुम वहां थोड़ी गिनती में होकर रह जाओगे.
  eng-OURB: Adonai will scatter you among the peoples, and you will be left few in
    number among the nations, where Adonai will lead you away.
  spa-BES: Y el Señor te enviará vagando entre los pueblos; solo una pequeña banda
    de ustedes se mantendrá alejada de la muerte entre las naciones a donde el Señor
    los enviará.
  tdx-tdx: Ie hampiparaitahe’ Iehovà am’ ondatio añe; toe tsy ampeampe ty ho sehanga’
    areo amo kilakila ondaty handroaha’ Iehovà anahareoo.
  vid-vid: Mkulu Nguluwi kowasambalula hali isi zinji na wanhu wachefu hela wa hemwe
    wopona ako Mkulu Nguluwi koyowawinjila.
  eng-OKE: And the Lord will scatter you among the nations, and you will remain a
    numbered people among the nations whither the Lord shall lead you.
  tha-KJV: และพระเยโฮวาห์จะทรงกระทำให้ท่านทั้งหลายกระจัดกระจายไปอยู่ท่ามกลางชนชาติ​ทั้งหลาย
    และท่านทั้งหลายจะเหลือจำนวนน้อยในท่ามกลางประชาชาติซึ่งพระเยโฮวาห์ทรงขับไล่​ให้​ท่านเข้าไปอยู่​นั้น
  por-BR-2018: 'E o SENHOR vos espalhará entre os povos, e restareis poucos em número
    entre as nações às quais vos levará o SENHOR:'
  deu-ELO: Und Jehova wird euch unter die Völker zerstreuen, und ihr werdet übrigbleiben,
    ein zählbares Häuflein unter den Nationen, wohin Jehova euch führen wird;
  eng-WYC-2018: and he shall scatter you abroad among all heathen men, and ye shall
    dwell few (in number) among the nations, to which the Lord shall lead you.
  epo-epo: Kaj la Eternulo dissemos vin inter la popoloj, kaj vi restos en malgranda
    nombro inter la popoloj, al kiuj la Eternulo vin foririgos.
  uig-PIN: Pǝrwǝrdigar silǝrni barliⱪ hǝlⱪlǝr arisiƣa tarⱪitidu, Pǝrwǝrdigarning silǝrni
    ⱨǝydixi bilǝn silǝr xu ǝllǝr arisida kiqik bir ⱪalduⱪ bolisilǝr.
  beo-beo: Hina Gode da dilia eno fifi asi gala amo ganodini esaloma:ne galadigimu.
    Amo ganodini dilia dunu da bagahame fawane esalumu.
  tpi-OTNT: Bai Bikpela i rausim yupela i go nabaut long ol arapela kantri, na planti
    manmeri bai i dai na liklik lain tasol bai i stap.
  hau-SA: Ubangiji zai watsar da ku a cikin mutane, ɗan kaɗan ne kaɗai za su ragu
    a cikin al’umman da Ubangiji zai kai ku.
  uig-LAT: Perwerdigar silerni barliq xelqler arisigha tarqitidu, Perwerdigarning
    silerni heydishi bilen siler shu eller arisida kichik bir qalduq bolisiler.
  nde-nde: UThixo uzalihlakaza ezizweni, njalo abalutshwana benu yibo abazasinda ezizweni
    uThixo azalifuqela khona.
  ton-ton: Pea ʻe fakahēʻi ʻakimoutolu ʻe Sihova ki he ngaahi puleʻanga, pea ʻe fakatoe
    ʻakimoutolu ke tokosiʻi ʻi he lotolotonga ʻoe kakai taʻelotu ʻaia ʻe tataki ʻakimoutolu
    ki ai ʻe Sihova.
  ces-1613: A rozptýlí vás Hospodin mezi národy, a maličký počet vás zůstane mezi
    pohany, do kterýchž zavede vás Hospodin,
  eng-WMB: The LORD will scatter you among the peoples, and you will be left few in
    number among the nations where the LORD will lead you away.
  tam-TCV: யெகோவா உங்களை மக்கள் கூட்டங்களுக்குள்ளே சிதறப்பண்ணுவார். உங்களில் சிலர்
    மட்டுமே யெகோவா உங்களைத் துரத்திவிடுகிற அந்த நாடுகளின் மத்தியில் தப்பியிருப்பீர்கள்.
  ceb-ULB: Patibulaagon kamo ni Yahweh taliwala sa katawhan, ug mokunhod ang inyong
    gidaghanon taliwala sa kanasoran, diin kamo gipalayo ni Yahweh.
  pol-UBG: PAN rozproszy was między narodami i mało z was zostanie pośród narodów,
    do których PAN was zaprowadzi.
  agr-agr: “Tuja nuigtushkam Tuke Pujuu jiipag ashí nugkanum utsampaktatjume, dutijamawagmatai
    nunú nugkanmak ujumchik juwakag pujusagtinai.
  kyc-kyc: Dopa pipala Kamongo dokome nakama pyao kokwa soo yuu wambu rara wakale
    palenge dupwana ralinyi nembaramopa wambu nakama dupwana mendaki mendaki lao palyuo
    kararami.
  urd-GVU: رب تمہیں ملک سے نکال کر مختلف قوموں میں منتشر کر دے گا، اور وہاں صرف تھوڑے
    ہی افراد بچے رہیں گے۔
  deu-1912: Und der HERR wird euch zerstreuen unter die Völker, und wird euer ein
    geringer Haufe übrig sein unter den Heiden, dahin euch der HERR treiben wird.
  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಅನ್ಯಜನಗಳಲ್ಲಿ ಚದರಿಸುವನು; ಆತನು ನಿಮ್ಮನ್ನು ಓಡಿಸುವ ದೇಶಗಳ
    ಜನರ ಮಧ್ಯದಲ್ಲಿ ನೀವು ಸ್ವಲ್ಪ ಜನ ಮಾತ್ರ ಉಳಿಯುವಿರಿ.
  yap-yap: I SOMOL e ra weregmed ko pi nam i yan, ri’in i gimed e ra magach nib fos.
  hlt-MCSB: Pilnam rhoek lakli ah nangmih te BOEIPA loh n'taekyaak vetih hlang sii
    la aka cul te khaw namtom taengla na BOEIPA loh m'vai ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢ ሜሌ ዴሮ ባኣካ ዜርቃንዳኔ፤ ዬያ ዒንሢ ዒ ዜሬ ቤዞይዳ ዻካ ዓሲ ዓታንዳኔ።
  twi-ASANTE: Na Awurade bɛbɔ mo apansam aman mu a mo mu kakra bi na wɔbɛtena ase.
  eng-WEBU: The LORD will scatter you among the peoples, and you will be left few
    in number among the nations where the LORD will lead you away.
  bnp-bnp: E BAKOVI DAGI bara i lili tala mua, mu made viliha turana a maka kabu ranga,
    pali a tara popote kunana bara ri mahuri.
  wal-wal: GODAI inttena hara asaa giddon laalana; he inttena i laaliyo kawotettatu
    giddon intte qoodai guutta gidana.
  spa-PDDPT: Yavé los esparcirá entre los pueblos, y serán pocos en número entre las
    naciones a las cuales Yavé los llevará.
  gun-gun: Ha'e rami vy Senhor penemoaĩmba 'rã amboae regua ikuaia rupi. Mboapy'i
    ete'i 'rã pekuave, yvy regua kuery ikuaia rupi Senhor penemondoukaague rupi.
  ilo-ULB: Iwarawaranakayonto ni Yahweh kadagiti tattao, ket bassitto laeng ti mabati
    a bilangyo kadagiti nasion, a pangituronganto ni Yahweh kadakayo.
  kpg-kpg: Dimaadua ga hagabagi goodou gi daha gii hula gi modoho gi lodo nnenua ala
    i golo, gei digau dulii i goodou ga mouli.
  uig-ARA: پەرۋەردىگار سىلەرنى بارلىق خەلقلەر ئارىسىغا تارقىتىدۇ، پەرۋەردىگارنىڭ سىلەرنى
    ھەيدىشى بىلەن سىلەر شۇ ئەللەر ئارىسىدا كىچىك بىر قالدۇق بولىسىلەر.
  sus-sus: Alatala wo rayensenma nɛ ɲamanɛe ma. Wo si fama nɛ xurunde ɲamae tagi Alatala
    na wo xanin dɛnnaxɛ.
  pon-2006: KAUN-O pahn ketin kamwarangkumwailseli nanpwungen wehi kan, oh me malaulau
    rehmwail me pahn mourla wasao.
  jae-jae: Ma Apômtau êsa amac êliŋ-êliŋ asêp lau tomôkê-tomôkê ŋalêlôm. Ma amac,
    taŋ Apômtau kêpalip amac asêp lau tomôkê-tomôkê ŋalêlôm naŋ, nêm lau ŋapopocgeŋ
    oc gacgeŋ sêmoa lau tomôkê-tomôkê ŋasawa.
  ksd-ksd: Ma ra Luluai na imimire vue avat livlivuan ta ra umana Tematana, ma avat
    a paupau ka pire ra lavur vuna tarai nina ra Luluai na ben pa avat pire diat.
  tur-YTC: Yahve sizi halkların arasına dağıtacak, Yahve'nin sizi götüreceği uluslar
    arasında sayınız az kalacak.
  grc-BRENT: Καὶ διασπερεῖ Κύριος ὑμᾶς ἐν πᾶσι τοῖς ἔθνεσι, καὶ καταλειφθήσεσθε ὀλίγοι
    ἀριθμῷ ἐν πᾶσι τοῖς ἔθνεσιν, εἰς οὓς εἰσάξει Κύριος ὑμᾶς ἐκεῖ.
  ind-AYT: TUHAN akan menceraiberaikanmu di antara bangsa-bangsa dan hanya sedikit
    dari antara kamu yang masih tinggal di negeri di mana TUHAN membuangmu.
  nya-nya: Yehova adzakubalalitsani pakati pa anthu ena. Ochepa okha pakati panu ndi
    amene adzapulumuke pakati pa anthu a mitundu ina kumene Yehova adzakupirikitsireniko.
  hrv-hrv: Jahve će vas raspršiti po narodima i ostat će vas samo malen broj među
    narodima među koje vas Jahve odvede.
  mps-mps: Teda Genuai Bidigo dage sese tama gasa buluba dabe subigila sela sąwaibao.
    Tama we bidi hauwa mu isila paibao, tama dage dwasianu we bidi naga te gasa haniani
    bidi hani tomode bidaibao.
  tpi-tpi: Bai Bikpela i rausim yupela i go nabaut long ol arapela kantri, na planti
    manmeri bai i dai na liklik lain tasol bai i stap.
  dan-1931: og HERREN vil splitte eder mellem Folkene, og kun nogle få af eder skal
    blive tilbage blandt de Folkeslag, HERREN driver eder hen iblandt.
  vie-OVCB: Chúa Hằng Hữu sẽ phân tán anh em giữa các nước khác, và số người sống
    sót sẽ thật ít ỏi.
  guj-2017: યહોવાહ તમને દેશજાતિઓ મધ્યે વિખેરી નાખશે અને તમને જે દેશજાતિ મધ્યે લઈ જશે
    તેમની વચ્ચે તમારામાંના બહુ થોડા જ બચવા પામશે.
  pon-2006A: KAUN-O pahn ketin kamwarangkumwailseli nanpwungen wehi kan, oh me malaulau
    rehmwail me pahn mourla wasao.
  por-BRBSL: Javé vos espalhará entre os povos, e sereis poucos em número entre as
    nações onde Javé vos levará para longe.
  cth-cth: Cathut ni hai nangmouh teh Jentelnaw koe alouklouk lah na kâkapek sak vaiteh,
    hrek lah kaawm e Jentelnaw koe youn touh na cawi awh han.
  twi-twi: Na Awurade bɛbɔ mo apansam akɔ aman so a mo mu kakraa bi na ɛbɛka wɔ aman
    a Awuradebɛpam mo akɔ so no so.
  hlt-hlt: Pilnam rhoek lakli ah nangmih te BOEIPA loh n'taekyaak vetih hlang sii
    la aka cul te khaw namtom taengla na BOEIPA loh m'vai ni.
  tbz-SIM: Di bo nkpɑɑ́ sɑ́m̀pɔ́ kɛ̀ ti Yiɛ̀ nKuyie ndi cíɛ nkɛ̀ dí tɑɑ́ ibotí tɛì
    miɛkɛ.
  msy-2020: Egh Ikiavɨra Itir God, ia aghamsightɨ ia tintinibar mangɨ kantrin igharazibar
    ikiam, egh ian gumazamizir avɨrim arɨmɨghireghtɨ vabara ikiam.
  dop-dop: Tɑcɑɑ kɑ́ yɑsɩ-mɛɣɛ piitimnɑɑ tɑɑ kɛ́, nɑ pǝ́ kɑɑsɩ-mɛɣɛ pǝciiu tike kɛ
    tǝnɑ.
  azb-azb: Rəbb sizi xalqlar arasına səpələyəcək və apardığı yerdə millətlər arasında
    sizdən az miqdarda adam sağ qalacaq.
  eng-DBY: And Jehovah will scatter you among the peoples, and ye shall be left a
    small company among the nations to which Jehovah will lead you.
  hin-2017: और यहोवा तुम को देश-देश के लोगों में तितर-बितर करेगा, और जिन जातियों के
    बीच यहोवा तुम को पहुँचाएगा उनमें तुम थोड़े ही से रह जाओगे।
  wol-KYG: Aji Sax ji moo leen di tasaare ci biir xeet yi, te lu néew la seenu ndes
    di doon ci biir xeeti jaambur yi leen Aji Sax jiy dàq jëme.
  eng-YLT: and Jehovah hath scattered you among the peoples, and ye have been left
    few in number among the nations, whither Jehovah leadeth you,
  eng-WYC-2017: and he shall scatter you abroad among all heathen men, and ye shall
    dwell few among the nations, to which the Lord shall lead you.
  eng-WMBB: The LORD will scatter you amongst the peoples, and you will be left few
    in number amongst the nations where the LORD will lead you away.
  urd-GVH: रब तुम्हें मुल्क से निकालकर मुख़्तलिफ़ क़ौमों में मुंतशिर कर देगा, और वहाँ
    सिर्फ़ थोड़े ही अफ़राद बचे रहेंगे।
  rug-rug: Kaqu ta hurakatae la koari doduru butubutu si gamu meke ari ka visavisa
    mo si kaqu toa hola.
  gaz-gaz: Waaqayyos saboota keessa isin faffacaasa; saboota warra Waaqayyo isaan
    gidduutti isin faffacaase keessattis muraasa taatanii haftu.
  fra-LSG: L’Éternel vous dispersera parmi les peuples, et vous ne resterez qu’un
    petit nombre au milieu des nations où l’Éternel vous emmènera.
  gnn-gnn: Miriŋuna yurru marrtji ŋunhimalayi wäŋalili, ga buma nhumalanha baḏuwaḏuyun
    dhawar'maramana yurru; märr‐ḻurrkun'nha yurru nhuma nhina yukurra walŋamirrinydja,
    yurru barrkuwatjthirrina nhuma yurru nhina yukurra wiripuŋuŋurana miṯtjiwala yolŋu'‐yulŋuwala.
    Ga ŋunhalayi barrkunydja wäŋaŋura wiripuŋuranydja, nhuma yurru buku‐ŋal'yun yukurra
    ŋurikiyinayi waŋarrwu goŋbuywuna djämawuywu, dharpana ŋunhi djämawuy ga guṉḏana.
    Yo, ŋunhiyinydja waŋarr malanha maŋutjimiriwnha ga buthurumiriwnha, bäyŋuna walala
    yukurra ŋäma ga nhäma, bäyŋuna walala yurru ŋunhi walŋakumanydja nhumalanha.
  yal-yal: Alatala ɛ raxuyama ayi nɛn siya gbɛtɛne tagi. Ɛ xurunɲɛ ayi ne yɛ Alatala
    na ɛ xali dɛnaxan yi.
  haw-1868: A na Iehova oukou e hoopuehu aku iwaena o na lahuikanaka, a e waihoia
    oukou, he poe uuku iwaena o ko na aina e, kahi a Iehova e kai aku ai ia oukou.
  arb-NAV: وَيُشَتِّتُكُمُ الرَّبُّ بَيْنَ الأُمَمِ فَتُصْبِحُونَ أَقَلِّيَّةً بَيْنَ
    الشُّعُوبِ الَّتِي يَسُوقُكُمْ إِلَيْهَا.
  ewe-ewe: Yehowa akaka mi ɖe dukɔwo dome, eye miagasɔ gbɔ o.
  eng-LEE: And the Lord will scatter you among the nations, and ye will be left few
    in number among the nations, whither the Lord will lead you.
  asm-FB: যিহোৱাই আপোনালোকক মানুহৰ মাজত সিচঁৰিত কৰিব আৰু যিহোৱাই যি ঠাইলৈ আপোনালোকক
    লৈ যাব, তাত ক’ম সংখ্যক লোকহে জাতিবোৰৰ মাজত থাকিব।
  sus-A: عَلَتَلَ وٌ رَيٍنسٍنمَ نّ حَمَنّيٍ مَ. وٌ سِ قَمَ نّ شُرُندٍ حَمَيٍ تَفِ
    عَلَتَلَ نَ وٌ شَنِن دّننَشّ.
  fra-SBL: Yahvé vous dispersera parmi les peuples, et vous resterez peu nombreux
    parmi les nations où Yahvé vous conduira.
  hbo-hbo: וְהֵפִ֧יץ יְהוָ֛ה אֶתְכֶ֖ם בָּעַמִּ֑ים וְנִשְׁאַרְתֶּם֙ מְתֵ֣י מִסְפָּ֔ר
    בַּגֹּויִ֕ם אֲשֶׁ֨ר יְנַהֵ֧ג יְהוָ֛ה אֶתְכֶ֖ם שָֽׁמָּה׃
  eng-WYCLIFFE: and schal scatere `in to alle hethen men, and ye schulen leeue fewe
    among naciouns, to whiche the Lord schal lede you.
  cwe-cwe: Mndewa Mulungu kezampwililisani hagati ya wanhu wa zisi zimwenga, wadodo
    vimwili niwawo wondawasigale uko kondayamuwingileni Mndewa Mulungu.
  kik-kik: Jehova nĩakamũharagania kũrĩ andũ a ndũrĩrĩ, na no andũ anini anyu magaatigara
    gatagatĩ-inĩ ka ndũrĩrĩ iria Jehova akaamũharaganĩria.
  fra-NCL: Yahweh vous dispersera parmi les peuples, et vous resterez en petit nombre
    au milieu des nations où Yahweh vous mènera.
  cek-AK: Angraeng mah prae kaminawk salakah na haek o tih, nangcae loe Angraeng mah
    haek ih Sithaw panoek ai prae kaminawk salakah, zetta ah ni nang hmat o tih.
  cuk-cuk: Ar Bab-Jehová yar-baid-baidse bemar-oaisakioed. Ar bia Bab-Jehová bemar-sedoe,
    agi bemar, wis ichesaar ambikumaloed.
  uig-CYR: Пәрвәрдигар силәрни барлиқ хәлиқләр арисиға тарқитиду, Пәрвәрдигарниң силәрни
    һайдиши билән силәр шу әлләр арисида кичик бир қалдуқ болисиләр.
  tel-2017: అంతేగాక యెహోవా మిమ్మల్ని వివిధ జాతుల మధ్యకు చెదరగొడతాడు. ఆయన మిమ్మల్ని
    ఎక్కడికి తోలివేస్తాడో అక్కడి ప్రజల్లో మీరు కొద్దిమందిగా మిగిలి ఉంటారు.
  hat-BSA: SENYÈ a va gaye nou pami pèp yo; epi nou va rete pa anpil an kantite pami
    nasyon kote SENYÈ a bourade nou yo.
  kos-kos: LEUM GOD El ac fah akfahsryekowoselik inmasrlon mutunfacl saya, yen mwet
    na pu suwos ac painmoulla.
  hbo-WLC: וְהֵפִ֧יץ יְהוָ֛ה אֶתְכֶ֖ם בָּעַמִּ֑ים וְנִשְׁאַרְתֶּם֙ מְתֵ֣י מִסְפָּ֔ר
    בַּגּוֹיִ֕ם אֲשֶׁ֨ר יְנַהֵ֧ג יְהוָ֛ה אֶתְכֶ֖ם שָֽׁמָּה׃
  ibo-ibo: Onyenwe anyị ga-eme ka unu gbasasịa nʼetiti mba ndị ọzọ. Ọ bụkwa naanị
    mmadụ ole na ole ga-afọdụ ndụ nʼetiti mba ndị ahụ Onyenwe anyị ga-achụga unu.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ଅନ୍ୟ ଦେଶୀୟ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କରିବେ;
    ପୁଣି ଯେଉଁ ସ୍ଥାନକୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ନେଇଯିବେ, ସେହି ଅନ୍ୟ ଦେଶୀୟ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ
    ତୁମ୍ଭେମାନେ ଅଳ୍ପସଂଖ୍ୟକ ହୋଇ ଅବଶିଷ୍ଟ ରହିବ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe atoropasafeilikemi lein chon ekewe mwü,
    nge ekoch echök me leimi repwe manau lon ekewe fanü ia ewe Samol mi Lapalap epwe
    asükemiila ie.
  rop-rop: En YAWEI garra jandimwei yumob langa najalot pipul en oni lilbit pipul
    garra jidan.
  ukr-1871: І розсїє вас Господь між иншими народами і зостанетесь лїчбою малими між
    народами, між котрих приведе вас Господь;
  deu-1951: Und der HERR wird euch unter die Völker zerstreuen, und es wird eine geringe
    Zahl von euch übrigbleiben unter den Heiden, dahin euch der HERR führen wird.
  eng-JPS: And the LORD shall scatter you among the peoples, and ye shall be left
    few in number among the nations, whither the LORD shall lead you away.
  srp-1865: Ili æe vas rasijati Gospod meðu narode, i malo æe vas ostati meðu narodima
    u koje vas odvede Gospod;
  lug-lug: Mukama anaabasaasaanyanga mu mawanga amalala, era erisigalayo batono mu
    mmwe abalibeera mu nsi ezo Mukama Katonda gy’anaabanga abasindiikirizza.
  heb-heb: והפיץ יהוה אתכם בעמים ונשארתם מתי מספר בגוים אשר ינהג יהוה אתכם שמה׃
  ben-IRV: আর সদাপ্রভু জাতিদের মধ্যে তোমাদেরকে ছিন্ন ভিন্ন করবেন; যেখানে সদাপ্রভু
    তোমাদেরকে নিয়ে যাবেন, সেই জাতিদের মধ্যে তোমরা অল্পসংখ্যক হয়ে অবশিষ্ট থাকবে।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਦੇਸ਼-ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਵਿੱਚ ਖਿਲਾਰ ਦੇਵੇਗਾ ਅਤੇ ਜਿਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ
    ਵਿੱਚ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਧੱਕ ਦੇਵੇਗਾ, ਉੱਥੇ ਤੁਸੀਂ ਥੋੜ੍ਹੇ ਜਿਹੇ ਰਹਿ ਜਾਓਗੇ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ သင် တို့ကို တပါး အမျိုးသားတို့တွင် အရပ်ရပ် ကွဲပြား
    စေ၍၊ နှင်ထုတ် တော်မူ သော သာသနာပ လူတို့တွင် သင်တို့သည် နည်းနည်း ကျန်ကြွင်း ရကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese bese idauidau edia huanai umui do ia lulua. Bona unai idau
    bese edia huanai umui noho gabudia dekenai, do umui be momo lasi.
  urd-urd: और ख़ुदावन्द तुमको क़ौमों में तितर बितर करेगा; और जिन क़ौमों के बीच ख़ुदावन्द
    तुमको पहुँचाएगा उनमें तुम थोड़े से रह जाओगे।
  rus-SYN: и рассеет вас Господь по всем народам, и останетесь в малом числе между
    народами, к которым отведет вас Господь;
  bqc-SIM: Dii a á yá, í fãaa ta buipãleↄ guuɛ. Á kↄ̃naↄ mɛ́ a gↄ̃ bùsu pↄ́
    Dii a á yáupi guu.
  tcz-CHONGTHU: Ajeh chu nam dangte lah a Pakaiyin nathe cheh diu, lhom cha bouvin
    gamsung nalo diu ahi.
  mar-mar: परमेश्वर देव तुम्हास वेगवेगळ्या राष्ट्रात विखरून टाकील. आणि जेथे जेथे तो
    पाठवील तेथे तुमची संख्या अगदीच अल्प राहील.
  qub-qub: Chaymi Tayta Diosga juc-lä nasyuncunaman machiypa-machir gargushunquipaj.
    Chaura chayashayqui nasyunchöga wallcajllanami cawaycar quëdanquipaj.
  hat-hat: Seyè a pral gaye nou toupatou nan mitan lòt nasyon yo. Se yon ti ponyen
    moun ase nan nou ki p'ap mouri nan peyi kote Seyè a pral mennen nou an.
  eng-BSB: Then the LORD will scatter you among the peoples, and only a few of you
    will survive among the nations to which the LORD will drive you.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa wo vaza nuɓusɛiti saama, wo wola ɠaaɠalɔi zii ɠiligiti
    saama, ʋɛ Ɠɔoɠɔ GALAGI a li ga woye ná.
  eng-WEBPB: The LORD will scatter you amongst the peoples, and you will be left few
    in number amongst the nations where the LORD will lead you away.
  kbq-kbq: Hagi Ra Anumzamo'a tamazeri panini hanigeta, vahe mopafi freta osi'osi
    hutma umani emani hugahaze.
  nhe-BL: Huan nopa quentzi tlen mocahuase tlen imojuanti TOTECO quinsemanas campa
    hueli ipan nochi altepetini huan tlaltini ipan tlaltepactli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e pemuhàmuhàz putar ywy nànàn nehe. Xo màràn zo
    wikuwe putar wà nehe. Peinuromo har tetea'u umàno putar wà nehe.
  eng-DRA: And scatter you among all nations, and you shall remain a few among the
    nations, to which the Lord shall lead you.
