verse: DEU.004.018
translations:
  mal-C: ഭൂമിക്കുകീഴേ വെള്ളത്തിലുള്ള മത്സ്യം, ഇങ്ങനെയുള്ള യാതൊന്നിന്റെയും പ്രതിരൂപമായ
    വിഗ്രഹം ഉണ്ടാക്കി നിങ്ങളെത്തന്നെ മലിനമാക്കരുത്.
  deu-TKW: die Figur irgend eines Tiers, das auf dem Erdboden umherkriecht, oder die
    Figur irgend eines Fisches, der sich im Wasser unter der Erde befindet,
  lin-lin: ya ekelamu nyonso oyo etambolaka na libumu to ya mbisi nyonso oyo etiolaka
    na se ya mayi.
  eng-LSV: a form of any creeping thing on the ground, a form of any fish which [is]
    in the waters below the earth.
  eng-GNV: Or the likenesse of any thing that creepeth on the earth, or the likenesse
    of any fish that is in the waters beneath the earth,
  eng-WEBSTER: 'The likeness of any thing that creepeth on the ground, the likeness
    of any fish that is in the waters beneath the earth:'
  nhw-BL: Niyon amo xijsencahuaca se tlaixcopincayotl para anquihueyichihuase catli
    nesi quen se tlamantli catli moxitlanía tlalchi o catli nejnemi atzintla quen
    michime.
  swh-ONEN: au kama kiumbe kitambaacho juu ya ardhi au samaki yeyote aliye ndani ya
    maji.
  bba-bba: ǹ kun mɛ yɑɑ ye yɑ kɑbirimɔ temɔ, ǹ kun mɛ swɑ̃ɑ.
  eng-KJVCPB: 'the likeness of any thing that creepeth on the ground, the likeness
    of any fish that is in the waters beneath the earth:'
  wbp-wbp: Kulalu nyiyarlangu ngurrju-manta yumurru-wangu marda yangka kuja kalu kiripi-kanyi,
    manu nyiyarlangu ngurrju-manta yawu ngapa-ngawurrpa-piya yungunkulurla parntarrinjini
    nganta kamparru manu yungunkulurla pulka-pinyi nganta.
  luo-luo: kata ka gimoro amora mochwe mamol e lowo kata ka rech manie pi.
  meu-meu: eiava tano ai e raumu ḡauna ta laulauna, eiava davara ai e nohomu gwarumena
    ta laulauna.
  npi-ULB: भुइँमा घस्रने कुनै पनि प्राणी वा पृथ्वीमुनि पानीमा भएको कुनै पनि माछाको
    प्रतिमा बनाएर तिमीहरूले आफूलाई भ्रष्‍ट नपार ।
  yor-yor: tàbí ti àwòrán onírúurú ẹ̀dá tí ń fà lórí ilẹ̀, tàbí ti ẹja nínú omi.
  ind-ind: binatang yang merayap di tanah, ataupun ikan yang ada di dalam air.
  pes-OPCB: خزنده یا ماهی.
  tgl-ULB: o ang kahawig sa anumang bagay na gumagapang sa ibabaw ng lupa, o ang kahawig
    ng anumang isda na nasa tubig sa ilalim ng mundo.
  cbu-NT: '@see-verse:DEU.004.017'
  hui-hui: '@see-verse:DEU.004.017'
  mya-mya: '@see-verse:DEU.004.017'
  bod-N: ཡང་ན་ས་སྟེང་གི་ལྟོ་འགྲོའི་རིགས་སྣ་ཚོགས་ཀྱི་སྣང་བརྙན། ཡང་ན་ས་འོག་གི་ཆུ་ནང་དུ་གནས་པའི་ཉ་ཡི་རིགས་སྣ་ཚོགས་ཀྱི་སྣང་བརྙན་བཅས་གང་རུང་བཟོ་ཉེན་ཡོད།
  sna-sna: kana sechisikwa chipi zvacho chinofamba pasi kana hove ipi zvayo iri pasi
    mumvura.
  spa-BLM: la semejanza de cualquier cosa que se arrastre por el suelo, la semejanza
    de cualquier pez que esté en el agua bajo la tierra;
  cac-cac: ma yechel junoc noc' tz'ec' n̈ereroc, ma tz'ec' jachjon d'a sat luum tic,
    ma yechel noc' chay, ma junocxo noc' ay d'a yol a a'.
  swh-ULB: sura ya kitu chochote kitambaacho katika ardhi, au sura ya samaki yoyote
    katika maji chini ya ardhi.
  bel-bel: выявы якога-небудзь гада, што поўзае па зямлі, выявы якой-небудзь рыбіны,
    якая ў водах ніжэй зямлі;
  deu-ELBBK: das Abbild von irgend etwas, das sich auf dem Erdboden regt, das Abbild
    irgendeines Fisches, der im Wasser unter der Erde ist;
  mbb-OT: ebpenanap be etawa edlayewlayew.
  mal-2015: ഭൂമിയിലുള്ള യാതൊരു ഇഴജാതിയുടെയും സാദൃശ്യമോ, ഭൂമിക്കു കീഴെ വെള്ളത്തിലുള്ള
    യാതൊരു മത്സ്യത്തിന്റെയും സാദൃശ്യമോ, ഇങ്ങനെ യാതൊന്നിന്റെയും പ്രതിമയായ വിഗ്രഹം ഉണ്ടാക്കി
    വഷളത്വം പ്രവർത്തിക്കരുതു.
  rmc-rmc: aňi podoba le džvirendar, so pes cirden pal e phuv, aňi podoba le ňisave
    ribengri, so hin andro paňi.
  pes-OPV: یا شبیه هر خزنده‌ای بر زمین یا شبیه هرماهی‌ای که در آبهای زیر زمین است.
  ron-1924: сау кипул вреунуй добиток каре се тырэште пе пэмынт, сау кипул вреунуй
    пеште каре трэеште ын апеле де дедесубтул пэмынтулуй.
  ben-OBCV: কিংবা বুকে হাঁটা কোনো প্রাণীর বা জলের নিচের কোনো মাছেরই হোক।
  som-som: ama u eg wax dhulka gurguurta, ama u eg wax kalluun ah oo ku jira biyaha
    dhulka ka hooseeya.
  lat-VUC: 'atque reptilium, quæ moventur in terra, sive piscium qui sub terra morantur
    in aquis:'
  eng-ASVBT: the likeness of anything that creepeth on the ground, the likeness of
    any fish that is in the water under the earth;
  ita-1885: nè ritratto d'alcuna bestia che serpa in su la terra; nè ritratto d'alcun
    pesce che sia nell'acque, sotto la terra;
  eng-LXXUP: the likeness of any reptile which creeps on the earth, the likeness of
    any fish of those which are in the waters under the earth;
  eng-ULB: the likeness of anything that creeps on the ground, or the likeness of
    any fish that is in the water under the earth.
  spa-VBL: o de cualquier animal que se arrastre por el suelo o cualquier pez en las
    profundidades del mar.
  fra-_FOB: La figure d'un animal qui rampe sur le sol, la figure d'un poisson qui
    soit dans les eaux au-dessous de la terre;
  mal-mal: ഭൂമിയിലുള്ള യാതൊരു ഇഴജാതിയുടെ സാദൃശ്യമോ, ഭൂമിക്ക് കീഴെ വെള്ളത്തിലുള്ള യാതൊരു
    മത്സ്യത്തിന്റെ സാദൃശ്യമോ, ഇങ്ങനെ യാതൊന്നിന്റെയും പ്രതിമയായ വിഗ്രഹം ഉണ്ടാക്കി വഷളത്തം
    പ്രവർത്തിക്കരുത്.
  urd-GVR: reṅgne wāle jānwar yā machhlī kā but banāo.
  suz-BL: खपीम गाक्‍ब, ब्‍वाक्‍कुम बाक्‍ब ङांइ के मूर्ति काइ मसेलीन।
  ita-1927: la figura d’una bestia che striscia sul suolo, la figura d’un pesce che
    vive nelle acque sotto la terra;
  ckb-ckb: یان لە شێوەی خشۆکێک لەوانەی لەسەر زەوییە، یان لە شێوەی ماسییەک لەوانەی
    لەناو ئاو لەژێر زەوی.
  eng-BBE: Or of anything which goes flat on the earth, or any fish in the water under
    the earth.
  kan-OKCV: ಭೂಮಿಯ ಕೆಳಗಿನ ನೀರುಗಳಲ್ಲಿರುವ ಯಾವುದೊಂದು ಮೀನಿನ ಹೋಲಿಕೆಯ ವಿಗ್ರಹವನ್ನೂ ಮಾಡಬಾರದು.
  tam-2017: பூமியிலுள்ள எந்தவொரு ஊரும் பிராணியின் உருவமும், பூமியின்கீழ் தண்ணீரிலுள்ள
    எந்தவொரு உயிரினத்தின் உருவமாயிருக்கிற இவைகளில் எந்தவொரு உருவத்திற்கும் ஒப்பான
    சிலையை உங்களுக்கு உண்டாக்காமல்,
  spa-RV-1909: 'Figura de ningún animal que vaya arrastrando por la tierra, figura
    de pez alguno que haya en el agua debajo de la tierra:'
  ron-BTF: Asemănare a oricărei târâtoare care se târăşte pe pământ, asemănare a oricărui
    peşte care este în apele de sub pământ,
  eng-WEBP: the likeness of anything that creeps on the ground, the likeness of any
    fish that is in the water under the earth;
  eng-FBV: or of any animal that crawls on the ground or any fish in the deep sea.
  nld-1939: in de vorm van dieren, die over de aarde kruipen, in de vorm van vissen,
    die in het water onder de aarde leven.
  nch-BL: Yon amo xijchihuaca se taixcopincayot para anquihueyichihuase cati nesi
    quej se tamanti cati moxitanía talchi o cati nejnemi atita quej michime.
  vie-1934: hoặc hình của loài côn trùng nào bò trên đất, hay là hình của con cá nào
    ở trong nước dưới đất;
  hin-CV: या किसी रेंगते जंतु की, किसी मछली की मूर्ति न ढाल लो जो पृथ्वी सतह से नीचे
    जल में पाई जाती है.
  eng-OURB: the likeness of anything that creeps on the ground, the likeness of any
    fish that is in the water under the earth;
  spa-BES: Ni de de cualquier cosa que se arrastre sobre la tierra, o cualquier pez
    en el agua debajo de la tierra.
  tdx-tdx: ke amam-bintan-draha milalilaly an-tane, he amam-binta’ ze fiañe an-drano
    ambane’ tane ao.
  vid-vid: ama kwa kiwhana na igongolo lilingutambala hanyi ama somba mmazi.
  eng-OKE: Of any reptile of the earth, or any fish of the waters, under the earth;
  tha-KJV: เหมือนสิ่งใดๆที่คลานอยู่บนดิน เหมือนปลาอย่างใดที่​อยู่​ในน้ำใต้​แผ่​นดินโลก
  por-BR-2018: 'Figura de nenhum animal que vá arrastando pela terra, forma de peixe
    algum que haja na água debaixo da terra:'
  deu-ELO: das Abbild von irgend etwas, das sich auf dem Erdboden regt, das Abbild
    irgend eines Fisches, der im Wasser unter der Erde ist;
  eng-WYC-2018: either of creeping beasts that be moved in the earth, either of fishes
    that dwell under the earth in waters; (or of any creeping beast that moveth on
    the ground, or of any fish that liveth in the waters under the earth;)
  epo-epo: figuron de io, kio rampas sur la tero, figuron de ia fiŝo, kiu estas en
    akvo, malsupre de la tero.
  uig-PIN: '@see-verse:DEU.004.017'
  beo-beo: sania o menabo agoaiwane liligi amoma sia:ne gadomusa:, mae hedofale hamoma.
  tpi-OTNT: '@see-verse:DEU.004.017'
  hau-SA: ko kuwa a kamannin wata halittar da take rarrafe a ƙasa, ko na wani kifi
    a cikin ruwaye a ƙarƙashi.
  uig-LAT: '@see-verse:DEU.004.017'
  nde-nde: loba yisiphi isinanakazana esihuquzelayo emhlabathini loba yinhlanzi ngaphansi
    kwamanzi.
  ton-ton: 'Pe ko e fakatātā ʻo ha manu ʻoku totolo ʻi he kelekele, pe ko e fakatātā
    ʻo ha ika ʻoku ʻi he ngaahi vai ʻi lalo ʻi he fonua:'
  ces-1613: Podobenství jakéhokoli zeměplazu na zemi, aneb podobenství jakékoli ryby,
    kteráž jest u vodě pod zemí.
  eng-WMB: the likeness of anything that creeps on the ground, the likeness of any
    fish that is in the water under the earth;
  tam-TCV: நிலத்தில் ஊர்ந்து செல்லும் எந்தவொரு உயிரினத்தின் உருவத்திலோ, கீழே தண்ணீரில்
    வாழும் எந்தவொரு மச்சத்தின் உருவத்திலோ எந்தவொரு உருவச்சிலையையும் செய்யவேண்டாம்.
  ceb-ULB: o sa hulagway sa bisan unsang gakamang sa yuta, o sa hulagway sa bisan
    unsang isda nga anaa sa tubig ilalom sa yuta.
  pol-UBG: W kształcie czegokolwiek, co pełza po ziemi, w kształcie wszelkiej ryby,
    która jest w wodach pod ziemią.
  agr-agr: japiinas yujau aina dukesh, namakia aina dukesh ememattinuk dakumkagmek
    makichkish najanawaigpa.
  kyc-kyc: panda kau omape yale waso pii napala koo keta pasaramano lao kando karalapape.
    Dopa pirami ramo keyange ingyuo kararami.
  urd-GVU: رینگنے والے جانور یا مچھلی کا بُت بناؤ۔
  deu-1912: oder Gewürm auf dem Lande oder Fisch im Wasser unter der Erde,
  kan-2017: ನೆಲದ ಮೇಲೆ ಹರಿದಾಡುವ ಕ್ರಿಮಿಕೀಟಗಳ ರೂಪವನ್ನಾಗಲಿ ಮತ್ತು ಭೂಮಿಯ ಕೆಳಗಣ ನೀರಿನಲ್ಲಿರುವ
    ಮೀನಿನ ರೂಪವನ್ನಾಗಲಿ ದೇವರ ಸ್ವರೂಪವೆಂದು ಮಾಡಿಕೊಂಡು ಭ್ರಷ್ಟರಾಗಬಾರದು.
  yap-yap: fa gamanman nma goraraw u but’ ara nig.
  hlt-MCSB: diklai dongah aka colh boeih kah a muei, diklai hmui ah tui khuikah nga
    boeih kah muei khaw, nangmih ham mueithuk muei la na saii uh ve.
  mdy-ETH: ሃሣ ጊንሣ ዳዲና ጎቺንቲ ሃንታ ባኮና ሳዖኮ ዴማ ዋኣፆ ሳዛ ናንጋ ሞላሢ ማሎዋ ማዖም ዓይጎ ባኣዚኮዋ ማሎ ካኣሽኮ
    ባኣዚ ማሂ ማዢፖቴ።
  twi-ASANTE: aboa a ɔwea fam anaa nsuomnam.
  eng-WEBU: the likeness of anything that creeps on the ground, the likeness of any
    fish that is in the water under the earth;
  bnp-bnp: '@see-verse:DEU.004.017'
  wal-wal: sa7aa bollan qaaxxiyaabatu leemiso gidin, biittaappekka garssaara haattaa
    giddon de7iya moliyaa leemiso gidinkka, intte tunennaadan masettidabaa intteyyo
    xoossa oottidi goinnoppite.
  spa-PDDPT: de reptil que se arrastra por el suelo, o de pez que nada en las aguas
    debajo de la tierra.
  gun-gun: mymba yvy rupi otyryry va'e, e'ỹ vy pira yy guýry ikuai va'e voi.
  ilo-ULB: wenno ti kalanglanga ti aniaman nga agkarkarayam iti daga, wenno ti kalanglanga
    ti aniaman a lames nga adda iti danum iti babaen ti daga.
  kpg-kpg: di ada manu dolodolo be di ada iga.
  uig-ARA: '@see-verse:DEU.004.017'
  sus-sus: bubusee nun yɛxɛe ra naxee na ye ma.
  pon-2006: mahn kerep, de mwahmw.
  jae-jae: Asap gêŋ, taŋ kêgalab gêmoa nom naŋ, to i, taŋ gêmoa bu nom ŋalêlômŋa naŋ,
    ŋateŋ ŋakatu atom.
  ksd-ksd: a malalar i ra magit i kakao ra pia, ba ra malalar i ra en i vanavana ta
    ra bala na ta;
  tur-YTC: toprakta sürünen herhangi bir şeyin benzerliğinde, yeryüzünün altında suda
    olan herhangi bir balığın benzerliğinde, oyma put yapmayasınız;
  grc-BRENT: ὁμοίωμα παντὸς ἑρπετοῦ ὃ ἕρπει ἐπὶ τῆς γῆς, ὁμοίωμα παντὸς ἰχθύος, ὅσα
    ἐστὶν ἐν τοῖς ὕδασιν ὑποκάτω τῆς γῆς.
  ind-AYT: Jangan buat berhala yang mirip dengan apa pun yang merayap di atas tanah,
    atau yang menyerupai ikan di dalam air.
  nya-nya: Kapena cholengedwa chilichonse choyenda pa nthaka kapena nsomba ya mʼmadzi
    akuya.
  hrv-hrv: ni obličja bilo čega što po zemlji gmiže, ni obličja kakve ribe što je
    u vodi pod zemljom
  mps-mps: '@see-verse:DEU.004.017'
  tpi-tpi: '@see-verse:DEU.004.017'
  dan-1931: eller et Afbillede af et eller andet Kryb, der kryber på Jorden, eller
    et Afbillede af en eller anden Fisk i Vandet under Jorden;
  vie-OVCB: hoặc bất cứ loài côn trùng nào bò trên đất, hay loài cá nào dưới nước.
  guj-2017: અથવા પૃથ્વી તળેના પાણીમાંની કોઈ માછલીની પ્રતિમા બનાવીને તમે ભ્રષ્ટ થશો
    નહિ.
  pon-2006A: mahn kerep, de mwahmw.
  por-BRBSL: a semelhança de qualquer coisa que se arrepia no chão, a semelhança de
    qualquer peixe que está na água debaixo da terra;
  cth-cth: Talai dawk vonpui hoi kâva e saring mei, talai thung tui dawk e tanga mei,
    hoi kâvan e kutsak hah, nangmouh ni bout na kamlang sin awh teh, namamouh han
    na sak hoeh nahanelah,
  twi-twi: anaa nea ɛsɛ aboa bi a ɔwea wɔ fam anaa apataa bi a ɔwɔ nsu ase.
  hlt-hlt: diklai dongah aka colh boeih kah a muei, diklai hmui ah tui khuikah nga
    boeih kah muei khaw, nangmih ham mueithuk muei la na saii uh ve.
  tbz-SIM: yoo dɛbɑmbɑɑ̀nnɛ̀ mɑrɛ̀, yoo siyĩĩ.
  msy-2020: '@see-verse:DEU.004.017'
  dop-dop: Pɑɑ tɛtɛ wontu, yɑɑ tinte nɑtǝlɩ tǝ lɛɛsʋɣʋ sɩ ɩ́ sɛɛkɩ.
  azb-azb: torpaqda sürünən hər hansı bir məxluqabənzər, yerin dərinliklərində yığılan
    suda yaşayan hər hansı bir balığabənzər, hər hansı bir cisməbənzər oyma büt yaratmayasınız.
  eng-DBY: the pattern of anything that creepeth on the ground, the pattern of any
    fish that is in the waters under the earth;
