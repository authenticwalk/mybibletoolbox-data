verse: DEU.004.045
translations:
  mal-C: ഇസ്രായേൽമക്കൾ ഈജിപ്റ്റിൽനിന്ന് യാത്രപുറപ്പെട്ട്, ഹെശ്ബോനിൽ വാണിരുന്ന അമോര്യരാജാവായ
    സീഹോന്റെ രാജ്യത്ത് യോർദാൻനദിക്ക് കിഴക്കുവശത്ത് ബേത്-പെയോരിന്റെ സമീപത്തുള്ള താഴ്വരയിൽവെച്ചു
    മോശ അവരോടു പറഞ്ഞ സാക്ഷ്യങ്ങളും ഉത്തരവുകളും നിയമങ്ങളും ഇവയാകുന്നു. മോശയും ഇസ്രായേൽമക്കളും
    ഈജിപ്റ്റിൽനിന്ന് യാത്രപുറപ്പെട്ടശേഷം ആ രാജാവിനെ പരാജയപ്പെടുത്തിയിരുന്നു.
  deu-TKW: Dies sind die Verordnungen, Satzungen und Rechte, welche Mose den Israeliten
    bei ihrem Auszug aus Ägypten verkündigte,
  lin-lin: Tala malako, bikateli mpe mibeko oyo Moyize apesaki na bana ya Isalaele
    tango babimaki na Ejipito ;
  eng-LSV: these [are] the testimonies, and the statutes, and the judgments, which
    Moses has spoken to the sons of Israel in their coming out of Egypt,
  eng-GNV: These are the witnesses, and the ordinances, and the lawes which Moses
    declared to the children of Israel after they came out of Egypt,
  eng-WEBSTER: These are the testimonies, and the statutes, and the judgments, which
    Moses spoke to the children of Israel, after they came forth from Egypt,
  nhw-BL: huan leyes catli na, niMoisés, niquinmacac nopa israelitame quema quisque
    ipan tlali Egipto. Huan niquinilhui sempa quema itztoyaj nopona,
  swh-ONEN: Haya ndiyo masharti, amri na sheria Mose aliyowapa wana wa Israeli wakati
    walitoka Misri,
  bba-bba: '@see-verse:DEU.004.044'
  eng-KJVCPB: these are the testimonies, and the statutes, and the judgments, which
    Moses spake unto the children of Israel, after they came forth out of Egypt,
  wbp-wbp: '@see-verse:DEU.004.044'
  luo-luo: Magi e weche, buche kod chike mane Musa omiyogi kane giwuok Misri,
  meu-meu: Haheḡani bona taravatu bona hahemaoro herevadia bini, Mose ese Israel taudia
    e gwaurai henidia, Aigupto amo e raka Iasi murinai.
  npi-ULB: इस्राएलीहरू मिश्रबाट आउँदा तिनले तिनीहरूलाई दिएका करारका आज्ञाहरू, व्यवस्थाहरू
    र अन्य आज्ञाहरू यी नै हुन् ।
  yor-yor: Wọ̀nyí ni àwọn ẹ̀rí, àti ìlànà àti ìdájọ́ tí Mose fi lélẹ̀ fún ún àwọn
    ọmọ Israẹli, lẹ́yìn tí wọ́n ti jáde kúrò ní Ejibiti.
  ind-ind: '@see-verse:DEU.004.044'
  pes-OPCB: '@see-verse:DEU.004.044'
  tgl-ULB: ito ang mga tipan ng mga panuntunan, mga batas, at ibang mga panuntunan
    na kaniyang sinabi sa mga tao sa Israel nang sila ay nakalabas sa Ehipto,
  hui-hui: Ibugua bi mana uruni ti Iyibi dindi wahalu tagira ibalu mani ti Iba Yodana
    doma ederayagi ni tagira ibiragoha dindi ulini Bedebero tano wiago handape ho
    howa bi mana ogoni lamini. Dindi ogoni Amora wali agalinaga Kini Sihono ibu dindi
    ogoriani hene. Ala ibu Hesebono tano wiagoria biruwa ibugua dindi uruni handameho
    haga hene. Ani henego ai Mosese halu Isaraeleali tigua Iyibi wahalu tagira ibuwa
    ti baba wai bialu bope hene.
  mya-mya: သူ​တို့​သည်​အီ​ဂျစ်​ပြည်​မှ​ထွက်​လာ​ပြီး နောက် ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်၊
    ဗက်​ပေ​ဂု​ရ​မြို့ တစ်​ဘက်​တွင်​ရှိ​သော​ချိုင့်​ဝှမ်း​၌​ရောက်​ရှိ​နေ ကြ​စဉ်​မော​ရှေ​သည်
    ပညတ်​တော်​များ​ကို​ပြ​ဋ္ဌာန်း ပေး​သည်။ ထို​အ​ရပ်​သည်​ဟေ​ရှ​ဘုန်​မြို့​တွင် စိုး​စံ​သော​အာ​မော​ရိ​ဘု​ရင်​ရှိ​ဟုန်​၏​ပိုင်​နက်
    ဖြစ်​ခဲ့​သည်။ မော​ရှေ​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည်​အီ​ဂျစ်​ပြည်​မှ​ထွက်​လာ​ပြီး
    သည့်​နောက်​ထို​ဘု​ရင်​ကို​နှိမ်​နင်း​၍၊-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རོལ་ཏུ་ཐོན་རྗེས། མོ་ཤེ་ཡིས་ཁོ་རྣམས་ལ་བསྒོས་པའི་དཔང་ཡིག་དང་།
    སྒྲིག་ཁྲིམས་དང་། སྲོལ་ཡིག་བཅས་ཡིན།
  sna-sna: Izvi ndizvo zvakataurwa naMozisi, mitemo nemirayiro yaakavapa pavakabuda
    kubva muIjipiti
  spa-BLM: Estos son los testimonios, los estatutos y los reglamentos que Moisés habló
    a los hijos de Israel cuando salieron de Egipto,
  cac-cac: '@see-verse:DEU.004.044'
  swh-ULB: hizi ni amri za agano, sheria, na amri zingine alizungumza na watu wa Israeli
    wakati walipotoka Misri,
  bel-bel: вось загады, пастановы і статуты, якія прамовіў Майсей сынам Ізраілевым,
    пасьля выхаду іх зь Егіпта,
  deu-ELBBK: dies sind die Zeugnisse und die Satzungen und die Rechte, die Mose zu
    den Kindern Israel redete, als sie aus Ägypten zogen,
  mbb-OT: menge penurù, wey menge sulunuzen dutun te kedligewang dan puun te Ehipto
  mal-2015: യിസ്രായേൽമക്കൾ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടശേഷം മോശെ യോർദ്ദാന്നക്കരെ ഹെശ്ബോനിൽ
    പാർത്തിരുന്ന അമോര്യരാജാവായ സീഹോന്റെ ദേശത്തു ബേത്ത്‒പെയോരിന്നെതിരെയുള്ള താഴ്‌വരയിൽവെച്ചു
    അവരോടു പറഞ്ഞ സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും വിധികളും ഇവതന്നേ.
  rmc-rmc: Kala hine o sveďectva, prikazaňja the zakoni, so o Mojžiš diňa le Izraelitenge,
    sar gele avri andral o Egipt
  pes-OPV: این است شهادات و فرایض و احکامی که موسی به بنی‌اسرائیل گفت، وقتی که ایشان
    از مصر بیرون آمدند.
  ron-1924: Ятэ ынвэцэтуриле, леӂиле ши порунчиле пе каре ле-а дат Мойсе копиилор
    луй Исраел, дупэ еширя лор дин Еӂипт.
  ben-OBCV: মিশর থেকে বের হয়ে মোশি তাদের এসব চুক্তির বিষয়, অনুশাসন ও বিধান দিয়েছিলেন
  som-som: kuwanuna waa markhaatifurkii iyo qaynuunnadii iyo xukummadii uu Muuse kula
    hadlay reer binu Israa'iil markay dalkii Masar ka soo baxeen,
  lat-VUC: et hæc testimonia et cæremoniæ atque judicia, quæ locutus est ad filios
    Israël, quando egressi sunt de Ægypto,
  eng-ASVBT: these are the testimonies, and the statutes, and the ordinances, which
    Moses spake unto the children of Israel, when they came forth out of Egypt,
  ita-1885: Queste son le testimonianze, e gli statuti, e le leggi, le quali Mosè
    pronunziò a' figliuoli d'Israele, dopo che furono usciti d'Egitto.
  eng-LXXUP: 'These are the testimonies, and the ordinances, and the judgments, which
    Moses spoke to the sons of Israel, when they came out of the land of Egypt:'
  eng-ULB: these are the covenant decrees, laws, and other decrees that he spoke to
    the people of Israel when they came out of Egypt,
  spa-VBL: Estas son las leyes, reglas y normas que Moisés les dio después de que
    salieran de Egipto.
  fra-_FOB: Voici les préceptes, les statuts et les ordonnances que Moïse exposa aux
    enfants d'Israël, quand ils furent sortis hors d'Égypte,
  mal-mal: യിസ്രായേൽ മക്കൾ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടശേഷം മോശെ യോർദ്ദാന് അക്കരെ
    ഹെശ്ബോനിൽ വസിച്ചിരുന്ന അമോര്യ രാജാവായ സീഹോന്റെ ദേശത്ത്, ബേത്ത്--പെയോരിന് എതിരെയുള്ള
    താഴ്വരയിൽവച്ച്, അവരോട് പറഞ്ഞ സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും വിധികളും ഇവ ആകുന്നു.
  urd-GVR: Mūsā ne yih ahkām aur hidāyāt us waqt pesh kīṅ jab wuh Misr se nikal kar
  suz-BL: मिनु मेको परमप्रभु यावे आ आ देंशो, आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आ निसाफ
    पतीक लोव़ बाक्‍नीम। मोसामी मेको नेल्‍ल इस्राएली आन कली इजीप्‍त रे ग्रुंइची ना
    शेंताक्‍व।
  ita-1927: Queste sono le istruzioni, le leggi e le prescrizioni che Mosè dette ai
    figliuoli d’Israele quando furono usciti dall’Egitto,
  ckb-ckb: ئەمە ئەو یاسا و فەرز و حوکمانەیە کە موسا بە نەوەی ئیسرائیلی گوت کاتێک لە
    میسر هاتنە دەرەوە،
  eng-BBE: These are the rules and the laws and the decisions which Moses gave to
    the children of Israel after they came out of Egypt;
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟಿನೊಳಗಿಂದ ಹೊರಟ ಮೇಲೆ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ ನುಡಿದ ಸಾಕ್ಷಿಗಳೂ,
    ನಿಯಮಗಳೂ, ನ್ಯಾಯಗಳೂ ಇವೇ.
  tam-2017: இஸ்ரவேல் மக்கள் எகிப்திலிருந்து புறப்பட்டபின்பு, யோர்தானுக்கு இப்புறத்தில்
    எஸ்போனில் குடியிருந்த எமோரியர்களின் ராஜாவாகிய சீகோனுடைய தேசத்திலுள்ள பெத்பேயோருக்கு
    எதிரான பள்ளத்தாக்கிலே, அவர்களுக்கு மோசே சொன்ன சாட்சிகளும் கட்டளைகளும் நியாயங்களும்
    இவைகளே.
  spa-RV-1909: Estos son los testimonios, y los estatutos, y los derechos, que Moisés
    notificó á los hijos de Israel, cuando hubieron salido de Egipto;
  ron-BTF: Acestea sunt mărturiile şi statutele şi judecăţile, pe care Moise le-a
    vorbit copiilor lui Israel, după ce au ieşit din Egipt,
  eng-WEBP: These are the testimonies, and the statutes, and the ordinances which
    Moses spoke to the children of Israel when they came out of Egypt,
  eng-FBV: These are the laws, rules, and regulations Moses gave them after they had
    come out of Egypt.
  nld-1939: en dit zijn de beschikkingen, bepalingen en voorschriften, die Moses aan
    de Israëlieten afkondigde, na hun uittocht uit Egypte.
  nch-BL: huan leyes cati na, niMoisés, niquinmacac nopa israelitame quema quisque
    ipan tali Egipto. Huan niquinilhui sempa quema itztoyaj nopona,
  vie-1934: Nầy là chứng cớ, mạng lịnh, và luật lệ mà Môi-se truyền cho dân Y-sơ-ra-ên
    khi ra khỏi xứ Ê-díp-tô,
  hin-CV: जब इस्राएल मिस्र देश से निकलकर यरदन नदी की पूर्व दिशा की घाटी में बेथ-पिओर
    नगर के सामने आ चुके थे,
  eng-OURB: These are the testimonies, and the statutes, and the judgments, which
    Moses [Drawn out] spoke to the children of Israel [God prevails], when they came
    out of Egypt [Abode of slavery],
  spa-BES: Estas son las reglas y las leyes y las decisiones que Moisés dio a los
    hijos de Israel después de que salieron de Egipto;
  tdx-tdx: Zao o taroñe naho fañè naho fepètse nisaontsie’ i Mosè amo ana’ Israeleo,
    ie fa niavotse i Mitsraimeo,
  vid-vid: Aga ndo malajizo na mizilo na utaguso Musa nayawalonjele Waisilaeli nalowalawile
    Misili,
  eng-OKE: These are the testimonies, statutes, and judgments, which Mosheh spake
    to the children of Israel, on their coming forth from Mizraim;
  tha-KJV: เหล่านี้​เป็นพระโอวาท เป็นกฎเกณฑ์และคำตัดสินซึ่งโมเสสกล่าวแก่คนอิสราเอลเมื่อเขาออกจากอียิปต์​แล้ว
  por-BR-2018: Estes são os testemunhos, e os estatutos, e os regulamentos, que Moisés
    notificou aos filhos de Israel, quando houveram saído do Egito;
  deu-ELO: dies sind die Zeugnisse und die Satzungen und die Rechte, welche Mose zu
    den Kindern Israel redete, als sie aus Ägypten zogen,
  eng-WYC-2018: and these be the witnessings, and ceremonies, and the dooms, which
    he spake to the sons of Israel, when they went out of Egypt, (and these be the
    testimonies, and statutes, and the laws, or the judgements, which he spoke to
    the Israelites, when they went out of Egypt,)
  epo-epo: jen estas la atestoj kaj la leĝoj kaj la reguloj, kiujn Moseo eldiris al
    la Izraelidoj post ilia eliro el Egiptujo,
  uig-PIN: (bular bolsa Israillar Misirdin qiⱪⱪanda Musa pǝyƣǝmbǝr ularƣa jakarliƣan
    agaⱨ-guwaⱨlar, bǝlgilimilǝr ⱨǝm ⱨɵkümlǝrdur;
  beo-beo: '-'
  tpi-OTNT: Em i givim ol dispela lo long ol bihain long ol i lusim Isip na ol i kam
    i stap long hap sankamap bilong wara Jordan long ples daun, long hap i lukim taun
    Betpeor. Dispela hap i stap long graun bilong Sihon, king bilong ol Amor. Bipo
    em i bin sindaun long taun Hesbon na bosim dispela graun. Na Moses wantaim ol
    Israel i winim ol long pait long dispela taim ol i bin lusim Isip.
  hau-SA: Waɗannan su ne farillai, ƙa’idodi da kuma dokokin da Musa ya ba su, sa’ad
    da suka fito daga Masar.
  uig-LAT: (bular bolsa Israillar Misirdin chiqqanda Musa peyghember ulargha jakarlighan
    agah-guwahlar, belgilimiler hem hökümlerdur;
  nde-nde: Lezi kwakuyizilinganiso, izimiso lemithetho eyethulwa nguMosi kubo ekuphumeni
    kwabo eGibhithe
  ton-ton: Ko eni ʻae ngaahi fakamoʻoni, mo e ngaahi tuʻutuʻuni, mo e ngaahi fakamaau,
    ʻaia naʻe leaʻaki ʻe Mōsese ki he fānau ʻa ʻIsileli, hili ʻenau haʻu mei ʻIsipite,
  ces-1613: A tato jsou svědectví a ustanovení i soudové, kteréž předložil Mojžíš
    synům Izraelským, když vyšli z Egypta,
  eng-WMB: These are the testimonies, and the statutes, and the ordinances which Moses
    spoke to the children of Israel when they came out of Egypt,
  tam-TCV: இஸ்ரயேலர் எகிப்திலிருந்து வெளியே வந்தபோது அவர்களுக்கு மோசே கொடுத்த ஒழுங்குவிதிகளும்,
    நிபந்தனைகளும், சட்டங்களும் இவையே.
  ceb-ULB: mao kini ang mga saad sa kasabotan, mga balaod, ug uban pang mga balaod
    nga iyang gihatag ngadto sa katawhan sa Israel sa dihang migula sila gikan sa
    Ehipto,
  pol-UBG: To są świadectwa, nakazy i prawa, które Mojżesz ogłosił synom Izraela,
    kiedy wyszli z Egiptu;
  urd-GVU: موسیٰ نے یہ احکام اور ہدایات اُس وقت پیش کیں جب وہ مصر سے نکل کر
  deu-1912: Das sind die Zeugnisse und Gebote und Rechte, die Mose den Kindern Israel
    sagte, da sie aus Ägypten gezogen waren,
  kan-2017: ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತ ದೇಶದಿಂದ ಬಂದಾಗ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ ತಿಳಿಸಿದ ಆಜ್ಞಾವಿಧಿನಿಯಮಗಳು
    ಇವೇ.
  yap-yap: Nga tomuren ni karbad nga wuru’ yu Egypt ni yad bay ngalan e loway u ngek
    ko lul’ nu Jordan, ni bay fare binaw ni Bethpeor nga barba’ riy, me pi’ Moses
    e pi motochiyel ney ngorad. Gin’ey e immoy ko gin ba milsuwon ngak Sihon ni Pilung
    ko Amorite, ni ir e i gagiyeg u lan fachi binaw nu Heshbon. I Moses nge girdi’
    nu Israel e ra gelgad ngak u nap’an nra chuwgad u Egypt.
  hlt-MCSB: Hekah olphong neh oltlueh khaw laitloeknah he khaw Egypt lamkah halo vaengah
    Israel ca rhoek taengah Moses loh a uen.
  mdy-ETH: ዒስራዔኤሌ ዴራ ጊብፄ ዓጫፓ ኬስካዛ ሙሴ ዔያቶም ዓይሤ ዳምቦና ዎጎና ኬዴና ኬኤዚንቴ ባኮኬ።
  twi-ASANTE: Israelfoɔ no firii Misraim no, yeinom ne akwankyerɛ, mmara ne ahyɛdeɛ
    a Mose de maa wɔn
  eng-WEBU: These are the testimonies, and the statutes, and the ordinances which
    Moses spoke to the children of Israel when they came out of Egypt,
  bnp-bnp: I habi a vinara nga muri ne ria ri pea e Egipto ri valai ri made tabukoi
    na naru e Iordan na maloku, tabukoi na tanga ne Bet-Peor. Ra tabeke iea i tabuli
    na malala ne Sihon, a hariki ne huriki a Amor. Hosi i made na tanga e Hesbon i
    matakaria a malala iea. Lakea e Moses turane huriki a Israel ri ratapile ria na
    vabinga na tahuna ri pea e Egipto.
  wal-wal: Ha wogaa, awaajuwaanne higgiyaa eti Gibxxeppe kiyidi, Beeti-Pa7oora katamaa
    sinttan de7iya, Yorddaanoosappe arshsho baggaara de7iya wombban de7ishin, etau
    immiis. He sohoi Haseboonan uttidi Amoore haariya Kawuwaa Sihoona biittaa giddoona.
    Muuseenne Israa7eela asai Gibxxeppe kiyido wode, Sihoona olidi xoonidosona.
  spa-PDDPT: Estos son los Testimonios, Estatutos y Ordenanzas que Moisés promulgó
    a los hijos de Israel cuando salieron de Egipto,
  gun-gun: Po rami ma mba'emo oikuaa uka pyre, ayvu oeja pyre ha'e 'arandu rupigua
    Israel kuery pe Moisés omombe'u va'ekue Egito yvy gui oupa jave py,
  ilo-ULB: dagitoy dagiti pammaneknek iti tulag, dagiti linteg, ken dadduma pay nga
    annuroten a sinao ni Moises kadagiti tattao ti Israel idi rimmuarda idiay Egipto,
  kpg-kpg: Mee ne wanga gi digaula nnaganoho aanei i muli nadau lloomoi i Egypt, gei
    digaula nogo i di gowaa baba bahi i dua di Monowai Jordan, i di baahi e huli adu
    gi di waahale o Beth-Peor, deenei di gowaa ne wanga nnaganoho aanei gi digaula.
    Deenei la nogo i lodo di gowaa di king digau Amor go Sihon, dela nogo dagi i di
    waahale o Heshbon. Moses mo digau Israel gu hagamagedaa a mee i di nadau lloomoi
    i Egypt.
  uig-ARA: (بۇلار بولسا ئىسرائىللار مىسىردىن چىققاندا مۇسا پەيغەمبەر ئۇلارغا جاكارلىغان
    ئاگاھ-گۇۋاھلار، بەلگىلىمىلەر ھەم ھۆكۈملەردۇر؛
  sus-sus: Masenyi, sɛriyɛ, nun yaamari nan ya, Annabi Munsa naxan fala Isirayilakae
    bɛ e nu minima Misira bɔxi ra tɛmui naxɛ.
  pon-2006: E patohwanohng irail kosonned pwukat mwurin ar mweselsang Isip oh ar lel
    nan wahu ni palimesehn Pillap Sordan, sallahng kahnimw en Pedpeor, nan sapwen
    nanmwarki Sihon, mehn Amor, me kaunda kisin kahnimw en Espon. Moses oh aramas
    en Israel ko kalowehdi nanmwarki menet mwurin ar mweselsang Isip.
  ksd-ksd: go ra umana varvai, ma ra umana togotogo, ma ra umana varkurai, nina Moses
    i ga tatike diat ta ra tarai Israel, ba dia ga irop kan ra gunan Aigipto,
  tur-YTC: Mısır'dan çıktıklarında Moşe'nin İsrael'in çocuklarına söylediği tanıklıklar,
    kurallar ve ilkeler bunlardır;
  grc-BRENT: Ταῦτα τὰ μαρτύρια, καὶ τὰ δικαιώματα, καὶ τὰ κρίματα, ὅσα ἐλάλησε Μωυσῆς
    τοῖς υἱοῖς Ἰσραήλ, ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου,
  ind-AYT: Inilah peringatan, hukum, dan peraturan yang dikatakan Musa kepada Israel
    setelah mereka keluar dari Mesir
  nya-nya: Izi ndi ndondomeko, malangizo ndi malamulo amene Mose anawapatsa iwo pamene
    anatuluka ku Igupto.
  hrv-hrv: ovo su upute, zakoni i uredbe što ih je Mojsije dao Izraelcima kad su izišli
    iz Egipta,
  mps-mps: Agai te bomai po augwalibolo augwali te Isip bulu taga solama, tama augwali
    te giliga asobo badu te Jordan wę badu, te malu bulude bidibadi, te po mani,
    te Betpeorba tonobo badu polo badu. Te badu te tǫ te tuni bidi Sihon, te Amor
    dabego tuni bidigo tǫ dao. Polobadu agai te hanu Hesbonde bidiyu, te tǫ tonaluai
    dao. Tama Moses de Israel dabe augwaligo te bage augwali te Isip bulu tagalama
    asali sogo, augwali aiyaba elaluai dao.
  tpi-tpi: Em i givim ol dispela lo long ol bihain long ol i lusim Isip na ol i kam
    i stap long hap sankamap bilong wara Jordan long ples daun, long hap i lukim taun
    Betpeor. Dispela hap i stap long graun bilong Sihon, king bilong ol Amor. Bipo
    em i bin sindaun long taun Hesbon na bosim dispela graun. Na Moses wantaim ol
    Israel i winim ol long pait long dispela taim ol i bin lusim Isip.
  dan-1931: Dette er de Vidnesbyrd, Anordninger og Lovbud, Moses kundgjorde Israelitterne,
    da de drog bort fra Ægypten,
  vie-OVCB: Đó là những quy định, phép tắc, luật lệ Môi-se trao cho họ sau khi ra
    khỏi Ai Cập,
  guj-2017: ઇઝરાયલી લોકો મિસરમાંથી રવાના થયા ત્યારે જે કરારો, નિયમો, કાનૂનો તથા હુકમો
    મૂસા બોલ્યો તે એ છે,
  pon-2006A: E patohwanohng irail kosonned pwukat mwurin ar mweselsang Isip oh ar
    lel nan wahu ni palimesehn Pillap Sordan, sallahng kahnimw en Pedpeor, nan sapwen
    nanmwarki Sihon, mehn Amor, me kaunda kisin kahnimw en Espon. Moses oh aramas
    en Israel ko kalowehdi nanmwarki menet mwurin ar mweselsang Isip.
  por-BRBSL: Estes são os testemunhos, e os estatutos, e as ordenanças que Moisés
    falou aos filhos de Israel quando eles saíram do Egito,
  cth-cth: Ahnimouh ni Izip ram hoi a tâco awh hnukkhu, Heshbon khopui kaawm e, Amor
    siangpahrang Sihon e ram thung, Jordan tui kanîtholah, Bethpeor khopui dawk kaawm
    e tanghling dawk Mosi ni a dei e phunglawknaw hoi lawkcengnaenaw doeh.
  twi-twi: Israelfo no fii Misraim no, akwankyerɛ, mmara ne ahyɛde a Mose de maa wɔn
  hlt-hlt: Hekah olphong neh oltlueh khaw laitloeknah he khaw Egypt lamkah halo vaengah
    Israel ca rhoek taengah Moses loh a uen.
  tbz-SIM: Ò do bɛ̀ nɑ̀kɛ́mu ti Yiɛ̀ nKuyie nkuɔ́ nɛ̀ ku tɑnnɔ̀ nɛ̀ ku tié, ò do tì
    mbɛ̀ nɑ̀kɛ́ bɛ̀ yɛ̀nní dìì mɔ̀nni ndi Esibiti.
  msy-2020: Me Isipɨn kantri ategha iza aruem anadi naghɨn Jordanɨn Fanemɨn, Betpeorɨn
    nguibamɨn boroghɨn danganir zarimɨn iti. Dughiar kamɨn, Moses, akaba ko arazir
    God ifongeziba ko bizir a damuasa me mɨkemeziba, me ganɨdi. Danganir kam, Amorian
    Atrivim Sihon, an nguazimɨn iti. A fomɨra nguibar ekiam Hesbonɨn aperagha nguazir
    kamɨn gari. Ezɨ dughiar Moses Israelia ko Isip ategha izimɨn, me a mɨsogha anebɨni.
  dop-dop: '@see-verse:DEU.004.044'
  azb-azb: Bu, Misirdən çıxan zaman Musanın İsrail övladlarına verdiyi göstərişlər,
    qayda və hökmlərdir.
  eng-DBY: these are the testimonies, and the statutes, and the ordinances that Moses
    declared to the children of Israel, when they came out of Egypt,
  hin-2017: ये ही वे चेतावनियाँ और नियम हैं जिन्हें मूसा ने इस्राएलियों को उस समय
    कह सुनाया जब वे मिस्र से निकले थे,
  wol-KYG: Lii moo di seedey yoon yi, ak dogali yoon yi, ak àttey yoon yi Musaa dénkoon
    bànni Israyil, gannaaw ba ñu bàyyikoo Misra,
  eng-YLT: these [are] the testimonies, and the statutes, and the judgments, which
    Moses hath spoken unto the sons of Israel, in their coming out of Egypt,
  eng-WYC-2017: and these be the witnessings, and ceremonies, and the dooms, which
    he spake to the sons of Israel, when they went out of Egypt,
  eng-WMBB: These are the testimonies, and the statutes, and the ordinances which
    Moses spoke to the children of Israel when they came out of Egypt,
  urd-GVH: मूसा ने यह अहकाम और हिदायात उस वक़्त पेश कीं जब वह मिसर से निकल कर
  rug-rug: Meke pa mudina sipu taluarae mae pa popoa Izipi si arini, meke mae koa
    koasa pezara pa kali gasa rimata koasa Ovuku Zodani, sapu pa kalina sa vasileana
    nomana pa Betipeoro si ponini Sa koarini sari na tinarae hire. Sa kali popoa hie
    si te Sihoni sa baṉara tadi na tinoni Amoraiti, sapu koa koasa vasileana lavata
    pa Hesiboni, sapu huaria Mosese meke sari nana tinoni pa Izireli totoso vura mae
    gua rini pa popoa Izipi.
  gaz-gaz: Qajeelchi, ajajnii fi seerri Museen yommuu isaan biyya Gibxii baʼanitti
    Israaʼelootaaf kenne kanaa dha;
  fra-LSG: Voici les préceptes, les lois et les ordonnances que Moïse prescrivit aux
    enfants d’Israël, après leur sortie d’Égypte.
  yal-yal: Maxadi xuine nun tɔnne nun sariyane ni i ra, Nabi Musa naxan fala Isirayila
    kaane xa e yi minima Misiran yamanani waxatin naxan yi.
  haw-1868: Oia na kauoha a me na kanawai, a me na olelo kupaa a Mose i olelo mai
    ai i na mamo a Iseraela, mahope o ka lakou hele ana mai Aigupita mai;
  arb-NAV: وَهَذِهِ هِيَ الشُّرُوطُ وَالْفَرَائِضُ وَالأَحْكَامُ الَّتِي خَاطَبَ بِها
    مُوسَى بَنِي إِسْرَائِيلَ عِنْدَ خُرُوجِهِمْ مِنْ مِصْرَ،
  ewe-ewe: esi wodzo le Egipte, eye woƒu asaɖa anyi ɖe
  eng-LEE: These are the testimonies, and the statutes, and the ordinances, which
    Moses spoke unto the children of Israel, when they came forth out of Egypt,
  asm-FB: এইবোৰ চুক্তি কৰি শিক্ষা, বিধি-বিধান মোচিয়ে ইস্ৰায়েলৰ সন্তান সকলক মিচৰৰ
    পৰা উলিয়াই অনা সময়ত দিছিল।
  sus-A: مَسٍنيِ، سّرِيّ، نُن يَامَرِ نَن يَ، عَننَبِ مُنسَ نَشَن قَلَ عِسِرَيِلَكَيٍ
    بّ عٍ نُ مِنِمَ مِسِرَ بْشِ رَ تّمُي نَشّ.
  fra-SBL: Tels sont les témoignages, les lois et les ordonnances que Moïse adressa
    aux enfants d'Israël à leur sortie d'Égypte,
  hbo-hbo: אֵ֚לֶּה הָֽעֵדֹ֔ת וְהַֽחֻקִּ֖ים וְהַמִּשְׁפָּטִ֑ים אֲשֶׁ֨ר דִּבֶּ֤ר מֹשֶׁה֙
    אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל בְּצֵאתָ֖ם מִמִּצְרָֽיִם׃
  eng-WYCLIFFE: and these ben the witnessyngis, and cerymonyes, and domes, whiche
    he spak to the sones of Israel, whanne thei yeden out of Egipt,
  cwe-cwe: Uno uwo ulamuzi na ndagilizi na malagilizo Musa yoyaweng'hile Waisilaili
    viwalawile Misili,
  kik-kik: Ici nĩcio irĩkanĩro na watho wa kũrũmĩrĩrwo, na mawatho marĩa Musa aamaheire
    rĩrĩa moimire bũrũri wa Misiri,
  fra-NCL: — ce sont les préceptes, les lois et les ordonnances que Moïse donna aux
    enfants d’Israël lors de leur sortie d’Égypte ; —
  cek-AK: Israel kaminawk Izip prae thung hoi angzoh o pacoengah, Mosi mah hae lokcaekhaih
    hoi zaehhoihaih daannawk hae kaminawk khaeah thuih pae,
  cuk-cuk: Israel-dulemar Egipto-yargi aligusmargua, Jordán-diwar-dad-nakwedsik, Bet-Peor-neba-naid-asabin
    ambikunonimargu, Moisés, we-Igarmar-Islidikid, Bab-Dummad-Sogedba-Igar-Maid, degi,
    Igarmar-Mamaid, Israel-dulemarga uksad.
  uig-CYR: (булар болса Исраиллар Мисирдин чиққанда Муса пәйғәмбәр уларға җакалиған
    агаһ-гувалар, бәлгүлимиләр һәм һөкүмләрдур;
  tel-2017: ఇశ్రాయేలీయులు ఐగుప్తు నుండి బయటికి వస్తున్నప్పుడు
  hat-BSA: sa yo se temwayaj avèk lwa avèk règleman ke Moïse te pale a fis Israël
    yo, lè yo te sòti an Égypte,
  kos-kos: Pa inge kas in luti ac ma sap ac ma oakwuk ma Moses el fahk nu sin mwet
    Israel tukun elos ilme liki Egypt,
  hbo-WLC: אֵ֚לֶּה הָֽעֵדֹ֔ת וְהַֽחֻקִּ֖ים וְהַמִּשְׁפָּטִ֑ים אֲשֶׁ֨ר דִּבֶּ֤ר מֹשֶׁה֙
    אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל בְּצֵאתָ֖ם מִמִּצְרָֽיִם׃
  ibo-ibo: Ndị a bụ ihe ama, na ụkpụrụ, na iwu Mosis nyere ụmụ Izrel nke ha aghaghị
    idebe mgbe ha si nʼIjipt pụta
  ory-ory: ଅର୍ଥାତ୍‍, ମିସରରୁ ବାହାର ହୋଇ ଆସିବା ସମୟରେ ମୋଶା ଯର୍ଦ୍ଦନ-ପୂର୍ବପାରିରେ ବେଥ୍-ପିୟୋର
    ସମ୍ମୁଖସ୍ଥ ଉପତ୍ୟକାରେ ହିଷ୍‍ବୋନ ନିବାସୀ ଇମୋରୀୟ ରାଜା ସୀହୋନର ଦେଶରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ
    ଏହିସବୁ ପ୍ରମାଣ-ବାକ୍ୟ ଓ ବିଧି ଓ ଶାସନ ଦେଲେ।
  chk-chk: Ikkei ekewe pwüüng me allük Moses a asile ngeni ekewe aramasen Israel,
    lupwen ra towu seni Isip,
  rop-rop: '@see-verse:DEU.004.044'
  ukr-1871: Се сьвідчення й установи і присуди, що промовляв Мойсей до синів Ізрайлевих
    по виходї їх з Египту,
  deu-1951: das sind die Zeugnisse, die Satzungen und Rechte, welche Mose den Kindern
    Israel sagte, als sie aus Ägypten gezogen waren,
  eng-JPS: these are the testimonies, and the statutes, and the ordinances, which
    Moses spoke unto the children of Israel, when they came forth out of Egypt;
  srp-1865: Ovo su svjedoèanstva i uredbe i zakoni, koje kaza Mojsije sinovima Izrailjevijem
    kad izidoše iz Misira,
  lug-lug: era ono ye kalonda w’obujulirwa, n’amateeka, n’ebiragiro, Musa bye yategeeza
    abaana ba Isirayiri nga bavudde mu Misiri,
  heb-heb: אלה העדת והחקים והמשפטים אשר דבר משה אל בני ישראל בצאתם ממצרים׃
  ben-IRV: যখন মিশর থেকে তারা বের হয়ে এসেছিলেন তখন মোশি ইস্রায়েলের লোকদের এই সমস্ত
    নিয়মের বিধি, ব্যবস্থা এবং অন্যান্য নিয়মের কথা বলেছিলেন,
  pan-pan: ਅਤੇ ਇਹ ਉਹ ਸਾਖੀਆਂ, ਬਿਧੀਆਂ ਅਤੇ ਕਨੂੰਨ ਹਨ, ਜਿਹੜੇ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਉਸ ਸਮੇਂ
    ਦੱਸੇ ਜਦ ਉਹ ਮਿਸਰ ਤੋਂ ਨਿੱਕਲੇ,
  mya-JVB: သူတို့သည် အဲဂုတ္တု ပြည်မှ ထွက် သော နောက်၊ ဟေရှဘုန် မြို့နေ အာမောရိ ရှင်ဘုရင်
    ရှိဟုန် ၏ နိုင်ငံ အတွင်း ၊ ယော်ဒန် မြစ်အရှေ့ ဘက်၊ ဗက်ပေဂုရ မြို့ တဘက် ၌ရှိသောချိုင့်
    တွင် ၊ မောရှေ ဟောပြော သော သက်သေ စကား၊ စီရင် ထုံးဖွဲ့သော စကားတည်း။
  hmo-hmo: Oda bona kota hereva maoromaoro bona taravatu be inai, Mose ese Israela
    taudia dekenai ia gwauraia, Aigupito dekena amo idia raka mai murinai.
  urd-urd: यही वह शहादतें और आईन और अहकाम हैं जिनको मूसा ने बनी — इस्राईल को उनके
    मिस्र से निकलने के बा'द,
  rus-SYN: вот повеления, постановления и уставы, которые изрек Моисей сынам Израилевым
    в пустыне, по исшествии их из Египта,
  bqc-SIM: Ikoyãↄ ń yã́ pↄ́ Mↄizi dìlɛ Isailiↄnɛ an bↄa Egipi gbɛaↄn kɛ.
  tcz-CHONGTHU: Hichengse hi danthu jui ding’a Mose’n Israel miten Egypt gam adalhah
    uva apeh,
  mar-mar: इस्राएली लोक मिसरातून बाहेर आले तेव्हा मोशेने हे निर्बंध सांगितले. ते बेथपौरच्या
    समोरच्या खोऱ्यात यार्देन नदीच्या पूर्वेला होते.
  qub-qub: Egiptupita llojshicamuptinmi Tayta Diosga laynincunata, mandamintuncunata
    yachachiran.
  hat-hat: Men kòmandman, lòd ak prensip Moyiz te ba yo apre yo te fin soti kite peyi
    Lejip.
  eng-BSB: These are the testimonies, statutes, and ordinances that Moses proclaimed
    to them after they had come out of Egypt,
  tod-tod: Ti ɠɛni ga deveiti, ta tɔgiti, ta kala gooiti é ti veeni Izelayɛle nuiti
    zea, ti ɠulaai ma Ezipete yooi ʋa.
  eng-WEBPB: These are the testimonies, and the statutes, and the ordinances which
