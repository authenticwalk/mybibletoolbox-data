verse: DEU.004.030
translations:
  mal-C: നിങ്ങൾക്ക് കഷ്ടതനേരിടുകയും ഇവ എല്ലാം ജീവിതത്തിൽ സംഭവിക്കുകയുംചെയ്യുമ്പോൾ,
    ഒടുവിൽ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിലേക്ക് മടങ്ങിവന്ന് അവിടത്തെ വചനം
    അനുസരിക്കും.
  deu-TKW: In deiner Not, wenn dich alles dies betroffen haben wird, wirst du dich
    in der darauf folgenden Zeit zu Jahwe, deinem Gotte, bekehren und auf seine Stimme
    hören.
  lin-lin: Tango bokozala na mawa mpe pasi nyonso oyo ekokomela bino, sima na mikolo,
    bokozonga epai na Yawe, Nzambe na bino, mpe bokotosa Ye.
  eng-LSV: In the distress of yours, when all these things have found you in the latter
    end of the days, and you have turned back to your God YHWH and have listened to
    His voice—
  eng-GNV: When thou art in tribulation, and all these things are come vpon thee,
    at the length if thou returne to the Lord thy God, and bee obedient vnto his voyce,
  eng-WEBSTER: When thou art in tribulation, and all these things have come upon thee,
    even in the latter days, if thou shalt turn to the LORD thy God, and shalt be
    obedient to his voice;
  nhw-BL: Huan quema ajsis nopa tonali tlen tlaijiyohuilistli huan tequipacholi catli
    anmechpantis ipan nopa tlayacapan tonali, anmocuepase ica amoTECO Dios huan quena,
    anquineltocase catli anmechilhuía.
  swh-ONEN: Wakati mnapokuwa katika dhiki, nayo mambo haya yote yamewatokea siku hizo,
    ndipo mtamrudia Bwana Mungu wenu na kumtii.
  bba-bba: Ye nɑ bɛɛ sɔ̃ɔwɑ mi kpuro yɑ̀ n koorɑ, mɑ i wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ, i ko
    i ɡɔsirɑmɑwɑ Gusunɔ bɛsɛn Yinnin mi kpɑ i wure i nùn mɛm nɔɔwɑ.
  eng-KJVCPB: When thou art in tribulation, and all these things are come upon thee,
    even in the latter days, if thou turn to the Lord thy God, and shalt be obedient
    unto his voice;
  wbp-wbp: '@see-verse:DEU.004.029'
  luo-luo: Bangʼ ka gigi duto osetimorenu mi ubedo gi chuny mool, eka unuduog ir Jehova
    Nyasaye ma Nyasachu kendo uluore.
  meu-meu: Dina gabedia ai, hisi bavani dinadia ai, ini kara iboudiai na emui ai bae
    vara; una negana ai Iehova, emui Dirava, do ba lou henia bona ba kamonai henia.
  npi-ULB: ती पछिल्ला दिनमा तिमीहरू सङ्कष्‍टमा हुँदा र यी सबै कुरा तिमीहरूमा आइपर्दा
    तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरमा फर्की उहाँको आवाज सुन्‍ने छौ ।
  yor-yor: Bí ẹ bá wà nínú wàhálà, bí gbogbo nǹkan wọ̀nyí bá ṣẹlẹ̀ sí yín, láìpẹ́
    ẹ ó tún padà tọ Olúwa Ọlọ́run yín wá, ẹ ó sì gbọ́ tirẹ̀.
  ind-ind: “Pada akhirnya, ketika kamu mengalami semua kesusahan dan bencana itu,
    kamu akan kembali kepada TUHAN dan taat kepada-Nya.
  pes-OPCB: وقتی در سختی باشید و تمام این حوادث برای شما رخ دهد، آنگاه سرانجام به
    خداوند، خدایتان روی آورده، آنچه را که او به شما بگوید اطاعت خواهید کرد.
  tgl-ULB: Kapag kayo ay nababalisa, at kapag ang lahat ng mga bagay na ito ay dumating
    sa inyo, sa mga darating na araw na iyon kayo ay babalik kay Yahweh na inyong
    Diyos at makinig sa kaniyang boses.
  cbu-NT: Ichingaru zar kiyung kachiyarangus, Apanllee kuk kapeetarangtaateesa, itaru
    mangipashtis chinayarus, yusur Apanllee mangoonpi átus, kukoo payukchus,
  hui-hui: Anigo ai tíha genda timbuni mbira íbu ngangibi mo ko holene mbira íbu ngangibi
    tínaga bu mini beregedalu Anduane Homogo ibunaga bi mana lowini ngaru baya hangu
    talialu bialu holeberemi.
  mya-mya: သင်​တို့​သည်​ဆင်း​ရဲ​ဒုက္ခ​ခံ​ရ​၍​ဖော်​ပြ​ခဲ့ သော​အ​ခြေ​အ​နေ​သို့​ဆိုက်​ရောက်​လာ​သော
    အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​အား​ဆည်း​ကပ်​၍ အ​မိန့်​တော်​ကို​နာ​ခံ​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་དཀའ་སྡུག་གི་གནས་སུ་ལྷུང་སྟེ་དོན་འདི་ཐམས་ཅད་ཁྱོད་ལ་འབྱུང་བའི་དུས་སུ།
    མཐའ་མའི་ཉིན་མོ་དེ་དག་ལ་ཁྱོད་རྣམས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་འཁོར་ཞིང་ཁོང་གི་གསུང་སྐད་ཐོས་ངེས་པ་ཡིན།
  sna-sna: Kana muchinge matambudzika uye zvinhu zvose izvi zvaitika kwamuri, ipapo
    pamazuva achatevera muchadzoka kuna Jehovha Mwari wenyu mugomuteerera.
  spa-BLM: Cuando estés oprimido, y todas estas cosas hayan caído sobre ti, en los
    últimos días volverás a Yahvé vuestro Dios y escucharás su voz.
  cac-cac: '@see-verse:DEU.004.029'
  swh-ULB: Wakati mnakuwa katika dhiki, na wakati haya yote yatakuwa yamekuja kwenu,
    katika siku za badae mtamrudia Yahwe Mungu wenu na kusikia sauti yake.
  bel-bel: Калі ты будзеш у смутку, і калі ўсё гэта спасьцігне цябе зь бегам часу,
    дык павернешся да Госпада, Бога твайго, і паслухаеш голасу Ягонага.
  deu-ELBBK: In deiner Bedrängnis, und wenn alle diese Dinge dich treffen werden am
    Ende der Tage, wirst du umkehren zu dem HERRN, deinem Gott, und seiner Stimme
    gehorchen.
  mbb-OT: Emun egkehitavù heini he kelised diyà te keniyu te huziyan he timpu, edlikù
    kew ziyà te Nengazen he Megbevayè niw ne ebpezumdumahan niw en human is menge
    lalag din keniyu.
  mal-2015: നീ ക്ലേശത്തിലാകയും ഇവ ഒക്കെയും നിന്റെ മേൽ വരികയും ചെയ്യുമ്പോൾ നീ ഭാവികാലത്തു
    നിന്റെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്കു തിരിഞ്ഞു അവന്റെ വാക്കു അനുസരിക്കും.
  rmc-rmc: Sar avena andro baro pharipen a kada savoro pes tumenge ačhela, akor andro
    posledna dživesa avena pale ko RAJ, ke tumaro Del, a šunena les.
  pes-OPV: چون در تنگی گرفتار شوی، و جمیع این وقایع برتو عارض شود، در ایام آخر بسوی
    یهوه خدای خود برگشته، آواز او را خواهی شنید.
  ron-1924: Ши дупэ че ци се вор ынтымпла тоате ачесте лукрурь ын стрымтораря та,
    ын зилеле де пе урмэ, те вей ынтоарче ла Домнул Думнезеул тэу ши вей аскулта гласул
    Луй,
  ben-OBCV: যখন তোমরা সংকটে পড়বে এবং এসব তোমাদের প্রতি ঘটবে তখন ভবিষ্যতের সেই দিনগুলিতে
    তোমরা তোমাদের ঈশ্বর সদাপ্রভুর কাছে ফিরে আসবে এবং তাঁর বাধ্য হবে।
  som-som: Markaad dhib ku dhex jirtaan, oo waxyaalahan oo dhammu ay idinku dhacaan,
    marka u dambaysa waxaad ku soo noqon doontaan Rabbiga Ilaahiinna ah, codkiisana
    waad dhegaysan doontaan,
  lat-VUC: Postquam te invenerint omnia quæ prædicta sunt, novissimo tempore reverteris
    ad Dominum Deum tuum, et audies vocem ejus.
  eng-ASVBT: 'When thou art in tribulation, and all these things are come upon thee,
    in the latter days thou shalt return to Jehovah thy God, and hearken unto his
    voice:'
  ita-1885: Quando tu sarai in angoscia, e tutte queste cose ti saranno avvenute,
    se negli ultimi tempi tu ti converti al Signore Iddio tuo, e ubbidisci alla sua
    voce;
  eng-LXXUP: And all these things shall come upon thee in the last days, and thou
    shalt turn to the Lord thy God, and shalt hearken to his voice.
  eng-ULB: When you are in distress, and when all these things will have come on you,
    in those later days you will return to Yahweh your God and listen to his voice.
  spa-VBL: Cuando estén en problemas, después de haber experimentado todas estas cosas,
    eventualmente volverán al Señor su Dios y obedecerán lo que él diga.
  fra-_FOB: Quand tu seras dans l'affliction et que toutes ces choses te seront arrivées,
    alors, dans les jours à venir, tu retourneras à l'Éternel ton Dieu, et tu obéiras
    à sa voix.
  mal-mal: നീ ക്ലേശത്തിലാകുകയും ഇവ എല്ലാം നിന്റെമേൽ വരുകയും ചെയ്യുമ്പോൾ നീ ഭാവികാലത്ത്
    നിന്റെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്ക് തിരിഞ്ഞ് അവന്റെ വാക്ക് അനുസരിക്കും.
  urd-GVR: Jab tū is taklīf meṅ mubtalā hogā aur yih sārā kuchh tujh par se guzaregā
    phir āḳhirkār Rab apne Ḳhudā kī taraf rujū karke us kī sunegā.
  suz-BL: आं देंशो लोव़ मोदेंशो पा दुम्‍शा, श्‍येत जनीनु, गे नोले ङा नाक्‍तीम परमप्रभु
    यावे, इन परमप्रभु गे लेत्‍नीनी। आं देंशो लोव़ टीनीनी। ब्‍यवस्‍था ३०:२
  ita-1927: Nell’angoscia tua, quando tutte queste cose ti saranno avvenute, negli
    ultimi tempi, tornerai all’Eterno, all’Iddio tuo, e darai ascolto alla sua voce;
  ckb-ckb: کاتێک تەنگانەتان هاتە سەر و لە ڕۆژانی دواتر کە هەموو ئەو شتانەتان بەسەرهات،
    ئەوا بۆ لای یەزدانی پەروەردگارتان دەگەڕێنەوە و گوێڕایەڵی ئەو دەبن،
  eng-BBE: 'When you are in trouble and all these things have come on you, if, in
    the future, you are turned again to the Lord your God, and give ear to his voice:'
  kan-OKCV: ನೀವು ಇಕ್ಕಟ್ಟಿಗೆ ಗುರಿಯಾಗಿ ಇವೆಲ್ಲವುಗಳು ನಿಮಗೆ ಸಂಭವಿಸಿದಾಗ, ಕಡೇ ದಿವಸಗಳಲ್ಲಿ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ವಿಧೇಯರಾಗಿರಿ.
  tam-2017: நீ துன்பப்பட இவைகளெல்லாம் உன்னைத் தொடர்ந்து பிடிக்கும்போது, கடைசி நாட்களில்
    உன் தேவனாகிய யெகோவாவிடத்தில் திரும்பி அவர் சத்தத்திற்குக் கீழ்ப்படிவாயானால்,
  spa-RV-1909: Cuando estuviereis en angustia, y te alcanzaren todas estas cosas,
    si en los postreros días te volvieres á Jehová tu Dios, y oyeres su voz;
  ron-BTF: Când vei fi în necaz şi toate aceste lucruri vor fi venit asupra ta, în
    zilele de pe urmă, dacă te întorci la DOMNUL Dumnezeul tău şi vei face ce porunceşte
    vocea lui;
  eng-WEBP: When you are in oppression, and all these things have come on you, in
    the latter days you shall return to the LORD your God and listen to his voice.
  eng-FBV: When you are in trouble, after you've experienced all these things, then
    eventually you will return to the Lord your God and do what he says.
  nld-1939: Wanneer gij in benauwdheid zijt en dit alles u treft, zult gij u ten laatste
    bekeren tot Jahweh, uw God, en weer naar Hem luisteren.
  nch-BL: Huan quema ajsis nopa tonali ten taijyohuilisti huan tequipacholi cati amechajsis
    ipan nopa tayacapan tonali, anmocuepase ica amoTECO Dios huan quena, anquineltocase
    cati amechilhuía.
  vie-1934: Khi ngươi bị gian nan, và các việc nầy xảy đến cho ngươi, bấy giờ trong
    ngày cuối cùng, ngươi sẽ trở về cùng Giê-hô-va Đức Chúa Trời ngươi, và vâng theo
    tiếng Ngài.
  hin-CV: जब तुम संकट की स्थिति में जा पड़ो और ये सारी मुसीबतें तुम्हें आ घेरें, तब
    अंततः तुम याहवेह, तुम्हारे परमेश्वर की ओर लौट आओगे और तुम्हें उनकी आवाज भी सुनाई
    पड़ेगी.
  eng-OURB: When you are in oppression, and all these things have come on you, in
    the latter days you shall teshuvah ·completely return· to Adonai your God, and
    sh'ma ·hear obey· to his voice.
  spa-BES: En los postreros días cuando estén en problemas y todas estas cosas les
    hayan llegado, volverás al Señor tu Dios y escucharás su voz;
  tdx-tdx: Ie ami’ty falovilovia’o, naho fa hene nifetsaha’ irezay amo andro añeo,
    le himpoly am’ Iehovà Andrianañahare’o vaho ho haoñe’o i fiarañanaña’ey;
  vid-vid: Mbuli azi zeng'ha hoziwafika aho hamwande, homgaya momuhiluchila Mkulu
    Nguluwi, Nguluwi wa hemwe, na kumhulichiza.
  eng-OKE: When thou wilt be in trouble, and all these words will have found thee,
    in the end of the days, and thou wilt turn unto the fear of the Lord thy God,
  tha-KJV: เมื่อพวกท่านมี​ความทุกข์​ลำบาก ซึ่งสิ่งสารพัดเหล่านี้มาถึงท่าน ในกาลภายหลัง
    ถ้าพวกท่านจะกลับมาหาพระเยโฮวาห์พระเจ้าของท่าน และเชื่อฟังพระสุรเสียงของพระองค์
  por-BR-2018: Quando estiveres em angústia, e te alcançarem todas estas coisas, se
    nos últimos dias te voltares ao SENHOR teu Deus, e ouvires sua voz;
  deu-ELO: In deiner Bedrängnis, und wenn alle diese Dinge dich treffen werden am
    Ende der Tage, wirst du umkehren zu Jehova, deinem Gott, und seiner Stimme gehorchen.
  eng-WYC-2018: After that all things have found thee, that be before-said, soothly
    in the last time, thou shalt turn again to thy Lord God, and thou shalt hear his
    voice. (And when all these things have found thee, that be spoken of before, thou
    shalt finally return to the Lord thy God, and thou shalt listen to his voice,
    and obey him.)
  epo-epo: Kiam vi estos en mizero kaj kiam vin trafos ĉio ĉi tio en la malproksima
    venonta tempo, tiam vi revenos al la Eternulo, via Dio, kaj vi aŭskultos Lian
    voĉon;
  uig-PIN: Silǝr eƣir azab-oⱪubǝt tartⱪininglarda, bu ixlarning ⱨǝmmisi bexinglarƣa
    qüxkǝndǝ, silǝr Pǝrwǝrdigar Hudayinglarƣa yenip kelisilǝr wǝ uning awaziƣa ⱪulaⱪ
    salisilǝr.
  beo-beo: 'Dilia se bagade nabasea amola na waha sia:i liligi dilia ba:sea, ouesalu,
    dilia da Hina Godema sinidigili, Ea sia: bu nabimu.'
  tpi-OTNT: Tasol long taim yupela i gat bikpela trabel, na ol dispela samting nogut
    i kamap long yupela, bai yupela i tanim bel na bihainim tok bilong Bikpela.
  hau-SA: Sa’ad da kuke cikin wahala saboda waɗannan abubuwan da suka same ku nan
    gaba, to, sai ku juyo ga Ubangiji Allahnku, ku kuma yi masa biyayya.
  uig-LAT: Siler éghir azab-oqubet tartqininglarda, bu ishlarning hemmisi béshinglargha
    chüshkende, siler Perwerdigar Xudayinglargha yénip kélisiler we uning awazigha
    qulaq salisiler.
  nde-nde: Nxa selisosizini zonke lezizinto sezilehlela, lapho-ke ngezinsuku ezizayo
    lizabuyela kuThixo uNkulunkulu wenu limlalele.
  ton-ton: ‌ʻOka moʻua koe ʻi he mamahi, pea kuo hoko ʻae ngaahi meʻa ni kotoa pē
    kiate koe, ʻio ʻi he ngaahi ʻaho ʻamui, kapau te ke tafoki kia Sihova ko ho ʻOtua,
    pea ke fai talangofua ki hono leʻo;
  ces-1613: Kdyžť úzko bude, a přijdou na tě všecky ty věci, naposledy však, jestliže
    bys se navrátil k Hospodinu Bohu svému, a poslouchal bys hlasu jeho,
  eng-WMB: When you are in oppression, and all these things have come on you, in the
    latter days you shall return to the LORD your God and listen to his voice.
  tam-TCV: அக்காலங்களில் நீங்கள் துன்பப்பட இவைகளெல்லாம் உங்களுக்கு நிகழும். இவற்றின்
    பின்பு வரப்போகும் கடைசி நாட்களில் நீங்கள் உங்கள் இறைவனாகிய யெகோவாவிடம் திரும்பி
    அவருக்குக் கீழ்ப்படிவீர்கள்.
  ceb-ULB: Sa dihang anaa kamo sa kalisdanan, ug sa dihang kining tanang mga butang
    modangat kaninyo, niadtong mga adlawa mobalik kamo kang Yahweh nga inyong Dios
    ug maminaw sa iyang tingog.
  pol-UBG: Gdy znajdziesz się w ucisku i spotka cię to wszystko w ostatnich dniach,
    jeśli wtedy zawrócisz do PANA, swego Boga, i będziesz słuchał jego głosu;
  agr-agr: Atum tikich nugkanum batsamsajum dakumkamu emematkujum waitu pujautijum
    idaikujum, ataktu Tuke Pujuu atumi Apajuíjum umigjuminig,
  kyc-kyc: Dokopa nakama keta randa mende epope dee yulu kopetame koope lapo sipuro
    piramopa nakama Kamongo keta kapu kyuo papala banya pii warombo soo pyuo kararami.
  urd-GVU: جب تُو اِس تکلیف میں مبتلا ہو گا اور یہ سارا کچھ تجھ پر سے گزرے گا پھر
    آخرکار رب اپنے خدا کی طرف رجوع کر کے اُس کی سنے گا۔
  deu-1912: Wenn du geängstet sein wirst und dich treffen werden alle diese Dinge
    in den letzten Tage, so wirst du dich bekehren zu dem HERRN, deinem Gott, und
    seiner Stimme gehorchen.
  kan-2017: ಮೇಲೆ ಹೇಳಿದ ಎಲ್ಲಾ ಕಷ್ಟಗಳು ನಿಮಗೆ ಸಂಭವಿಸಿ, ನೀವು ಸಂಕಟದಲ್ಲಿರುವಾಗ ಅಂತ್ಯದಲ್ಲಿ
    ನೀವು ಆತನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಆತನ ಮಾತಿಗೆ ಕಿವಿಗೊಡುವಿರಿ.
  yap-yap: Nap’an ni gimed ra aw nga fithik’ e gafgow ko pin’ey nike buch romed, ma
    tomuren e gimed ra sul ngak SOMOL ni Got romed ngam folgad rok.
  hlt-MCSB: Vuenvai ah nang ham khobing tih hekah olka boeih loh nang taengla ha pawk
    uh vaengah na BOEIPA Pathen taengla na bal vetih a ol te na yaak atah,
  mdy-ETH: ሃጊ ዬይ ባካ ቢያ ዒንሢ ሄሌም ሜቶይዳ ዒንሢ ጌሌ ዎዶና ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢ ባንሢ ማዒ ዒዛም ዒንሢ
    ዓይሢንታያ ማዓንዳኔ።
  twi-ASANTE: Sɛ ɔhaw bi to mo na yeinom nyinaa ba mo so a, akyire no, mobɛsane akɔ
    Awurade mo Onyankopɔn nkyɛn na moayɛ ɔsetie ama no.
  eng-WEBU: When you are in oppression, and all these things have come on you, in
    the latter days you shall return to the LORD your God and listen to his voice.
  bnp-bnp: Pali na tahuna mu tahoka a maregoa dagi, a maka maki hale ri bele ne mua,
    bara mu pulo a hatene mua, mu ramai a nitane BAKOVI DAGI a Vure ne mua.
  wal-wal: Ha ubba metuwaa giddon intte un77ettidi de7idi, wodiyaa wurssettan GODAAKKO,
    intte Xoossaakko, intte simmananne a qaalaayyookka azazettana.
  spa-PDDPT: Cuando estés en angustia y todas estas cosas lleguen sobre ti en los
    últimos días, entonces regresarás a Yavé tu ʼElohim y escucharás su voz.
  gun-gun: Mba'eta pejexavaia py opaa ára ha'e nunga ha'e javi pendere ou ramo Senhor
    Penderuete pe pejevy vy penhe'ẽ rendu nho ramo
  ilo-ULB: No marirriribukankayo, ken inton dumteng amin dagitoy a banbanag kadakayo,
    kadagitoy maud-udi nga al-aldaw, agsublikayonto kenni Yahweh a Diosyo ket denggenyonto
    ti timekna.
  kpg-kpg: I muli hua nia haingadaa e logo ma gaa tale adu gi goodou, gei goodou ga hiihai
    e lloomoi gi Dimaadua di godou God, e haga gila aga ana haganoho.
  uig-ARA: سىلەر ئېغىر ئازاب-ئوقۇبەت تارتقىنىڭلاردا، بۇ ئىشلارنىڭ ھەممىسى بېشىڭلارغا
    چۈشكەندە، سىلەر پەرۋەردىگار خۇدايىڭلارغا يېنىپ كېلىسىلەر ۋە ئۇنىڭ ئاۋازىغا قۇلاق
    سالىسىلەر.
  sus-sus: Wo xa tɔɔrɛ kui na fe birin wo lima nɛ. Na tɛmui wo fama gbilende wo Marigi
    Alatala ma, wo a xui mɛma nɛ,
  pon-2006: Ni amwail pahn miher nan apwal pwehki soahng pwukat lelohngkumwailehr,
    eri, kumwail pahn sohpeiong KAUN-O oh kapwaiada sapwellime kosonned akan.
  jae-jae: Êndêŋ bêc ŋamu embe gêŋwapac samob êpi aôm e ôpô lêna ŋanô, go ômu ôndêŋ
    Apômtau, aômnêm Anôtô, ôna ma taŋam wamu eŋ awa.
  ksd-ksd: Ba avat a ki na malari ma go ra lavur magit dia tup avat, avat a lilikun
    tadav ra Luluai kavava God ta ra e namur, ma avat a ga valongore mule kana tinata;
  tur-YTC: Baskı altındayken ve bütün bunlar başınıza geldiğinde, son günlerde Tanrınız
    Yahve'ye dönüp O'nun sesini dinleyeceksiniz.
  grc-BRENT: Καὶ εὑρήσουσί σε πάντες οἱ λόγοι οὗτοι ἐπʼ ἐσχάτῳ τῶν ἡμερῶν, καὶ ἐπιστραφήσῃ
    πρὸς Κύριον τὸν Θεόν σου, καὶ εἰσακούσῃ τῆς φωνῆς σὐτοῦ·
  ind-AYT: Jika kamu berada dalam kesulitan dan semuanya itu menimpa dirimu di kemudian
    hari, maka kamu akan kembali kepada TUHAN, Allahmu dan mendengarkan suara-Nya.
  nya-nya: Mukadzakhala pa chipsinjo ndipo zonsezi zikadzakuchitikirani, ndi pamene
    pambuyo pake mudzabwerera kwa Yehova Mulungu wanu ndi kumumvera Iye.
  hrv-hrv: U nevolji tvojoj snaći će te sve to, ali u posljednje vrijeme ti ćeš se
    obratiti Jahvi, Bogu svomu, i poslušati njegov glas.
  mps-mps: Tiali goli, dage genuai sęgę tomode bidibo sogo da, me te dwai nai dabe
    dageba pedalobo sogo me, teda dage homu begelama, ma geasa asama, Genuai Bidigo
    po wali paibao.
  tpi-tpi: Tasol long taim yupela i gat bikpela trabel, na ol dispela samting nogut
    i kamap long yupela, bai yupela i tanim bel na bihainim tok bilong Bikpela.
  dan-1931: I de kommende Dage, når du er i Nød, og alle disse Ting kommer over dig,
    skal du vende om til HERREN din Gud og adlyde hans Røst.
  vie-OVCB: Trong những ngày hoạn nạn khốn cùng ấy, anh em sẽ quay lại với Chúa Hằng
    Hữu, Đức Chúa Trời của anh em, vâng theo lời Ngài.
  guj-2017: જયારે તમે સંકટમાં અને આ સર્વ આફત તમારા પર આવી પડી હોય ત્યારે છેવટે તમે
    ઈશ્વર તમારા યહોવાહ તરફ પાછો ફરીને તેમનું કહેવું સાંભળશો; તો
  pon-2006A: Ni amwail pahn miher nan apwal pwehki soahng pwukat lelohngkumwailehr,
    eri, kumwail pahn sohpeiong KAUN-O oh kapwaiada sapwellime kosonned akan.
  por-BRBSL: Quando estiverdes na opressão, e todas estas coisas vierem sobre vós,
    nos últimos dias voltareis para Yahweh vosso Deus e escutareis a voz dele.
  cth-cth: Nangmouh ni hmalae tueng dawk, rucatnae na khang awh toteh, hete hnonaw
    puenghoi na kâhmo awh navah, nangmae BAWIPA Cathut koe lah bout na ban awh teh,
    lawk na tarawi awh pawiteh,
  twi-twi: Sɛ ɔhaw bi to mo na eyinom nyinaa ba mo so a, akyiri no, mobɛsan akɔ Awurade,
    mo Nyankopɔn no, nkyɛn na moayɛ osetie ama no.
  hlt-hlt: Vuenvai ah nang ham khobing tih hekah olka boeih loh nang taengla ha pawk
    uh vaengah na BOEIPA Pathen taengla na bal vetih a ol te na yaak atah,
  tbz-SIM: N di nɑ̀kɛ́ tìì kó dimɑ̀ɑ̀ bo di tuɔkɛní dìì mɔ̀nni, kɛ̀ dí tɑ mɛyɛǹcɑɑ̀rìmɛ̀
    miɛkɛ dɛ mɔ̀nnì di bo wɛ̃tɛ kɛ́tũnnɛ di Yiɛ̀ nKuyie nkɛ́yie nkù yɛ̃ mmù.
  msy-2020: Egh ia osɨmtɨzir ekiam ikɨtɨ, bizir kurar kaba ia bativtɨ, ia navibagh
    iragh uamategh Ikiavɨra Itir God, ian God bagh mangɨ an akamɨn gɨn mangam.
  dop-dop: Pǝ tǝnɑ mpi mɑ kɛɛsɑ-mɛ ɩsǝntɔ tɔ, ye pǝ mɑɣɑnɑ-mɛ nɑ ɩ́ sʋʋ lɑŋwɑkǝllɛ
    tɑɑ, ɩlɛ ɩ tɑɣɑnɩ Tɑcɑɑ mǝ Ɩsɔ kɛ́ nɩɩnɑʋ.
  azb-azb: Əzabda olarkən, bütün bu hadisələr başınıza gələrkən, nəhayət, Rəbbə dönüb
    Ona qulaq asacaqsınız.
  eng-DBY: In thy tribulation, and when all these things shall come upon thee, at
    the end of days, thou shalt return to Jehovah thy God, and shalt hearken to his
    voice,
  hin-2017: अन्त के दिनों में जब तुम संकट में पड़ो, और ये सब विपत्तियाँ तुम पर आ पड़ें,
    तब तुम अपने परमेश्वर यहोवा की ओर फिरो और उसकी मानना;
  wol-KYG: Bu leen njàqare dikkalee, fekk mboolem mbir yooyu dab leen, su boobaa dingeen
    mujj délsi ci seen Yàlla Aji Sax ji te dingeen ko déggal.
  eng-YLT: in distress [being] to thee, and all these things have found thee, in the
    latter end of the days, and thou hast turned back unto Jehovah thy God, and hast
    hearkened to His voice;
  eng-WYC-2017: After that all things have found thee, that be before-said, soothly
    in the last time, thou shalt turn again to thy Lord God, and thou shalt hear his
    voice.
  eng-WMBB: When you are in oppression, and all these things have come on you, in
    the latter days you shall return to the LORD your God and listen to his voice.
  urd-GVH: जब तू इस तकलीफ़ में मुब्तला होगा और यह सारा कुछ तुझ पर से गुज़रेगा फिर
    आख़िरकार रब अपने ख़ुदा की तरफ़ रुजू करके उस की सुनेगा।
  rug-rug: Pana tutuvu tinasuna si gamu meke ta evaṉa koa gamu sari doduru pu gua
    arini, si kaqu tiqe kekere la koe Zihova meke lulia gamu si Asa.
  gaz-gaz: Yommuu dhiphattee wanni kun hundi sitti dhufutti, baroota dhufuuf jiran
    keessa gara Waaqayyo Waaqa keetiitti ni deebita; isaafis ni ajajamta.
  fra-LSG: Au sein de ta détresse, toutes ces choses t’arriveront. Alors, dans la
    suite des temps, tu retourneras à l’Éternel, ton Dieu, et tu écouteras sa voix;
  gnn-gnn: Yo, ŋunhili dhä‐yawar'yunaraŋuranydja wäŋaŋura nhuma yurru nhina yukurra
    bathalaŋurana mariŋura, bala nhuma yurru bilyun Garraywalana, ga dhäruk ŋanya
    märramana yurru.
  yal-yal: Ɛ tɔrɔma waxatin naxan yi, na feene birin ɛ lima nɛn. Na waxatini ɛ xɛtɛma
    nɛn Alatala ɛ Ala ma, ɛ yi a xuiin namɛ.
  haw-1868: A loaa ia oe ka popilikia, a hiki mai keia mau mea a pau maluna ou i na
    la mahope, a i huli mai oe ia Iehova kou Akua, a hoolohe i kona leo,
  arb-NAV: فَعِنْدَمَا يَكْتَنِفُكُمُ الضِّيقُ وَتُصِيبُكُمْ فِي آخِرِ الأَيَّامِ
    جَمِيعُ هَذِهِ الأُمُورِ، عِنْدَئِذٍ تَرْجِعُونَ إِلَى الرَّبِّ إِلَهِكُمْ وَتُطِيعُونَ
    أَوَامِرَهُ.
  ewe-ewe: Ne vevesese ƒe ŋkeke mawo va tu mi emegbe la, miatrɔ ava Yehowa, miaƒe
    Mawu la gbɔ mlɔeba, eye miaɖo to eƒe nyawo azɔ,
  eng-LEE: 'When thou art in tribulation, and all these things have overtaken thee,
    in the latter end of days: then wilt thou return to the Lord thy God, and be obedient
    unto his voice.'
  asm-FB: যেতিয়া আপুনি সঙ্কতত পৰিব, আৰু এই সকলো ঘটনা আপোনালৈ ঘটিব, তেতিয়া সেই ভৱিষ্যত
    কালত আপুনি নিজ ঈশ্বৰ যিহোৱালৈ উলটিব; আৰু তেওঁৰ কন্ঠস্বৰ শুনিবলৈ পাব।
  sus-A: وٌ شَ تْورّ كُي نَ قٍ بِرِن وٌ لِمَ نّ. نَ تّمُي وٌ قَمَ فبِلٍندٍ وٌ مَرِفِ
    عَلَتَلَ مَ، وٌ عَ شُي مّمَ نّ،
  fra-SBL: Quand tu seras dans l'oppression, et que toutes ces choses t'arriveront,
    dans la suite des temps, tu reviendras à l'Éternel, ton Dieu, et tu écouteras
    sa voix.
  hbo-hbo: בַּצַּ֣ר לְךָ֔ וּמְצָא֕וּךָ כֹּ֖ל הַדְּבָרִ֣ים הָאֵ֑לֶּה בְּאַחֲרִית֙ הַיָּמִ֔ים
    וְשַׁבְתָּ֙ עַד־יְהוָ֣ה אֱלֹהֶ֔יךָ וְשָׁמַעְתָּ֖ בְּקֹלֹֽו׃
  eng-WYCLIFFE: Aftir that alle thingis han founde thee, that ben biforseid, forsothe
    in the laste tyme, thou schalt turne ayen to thi Lord God, and thou schalt here
    his vois.
  cwe-cwe: Hamwande mbuli zino zose vondazimulawilileni na muhapata manhesa, mwizamuhindukila
    Mndewa Mulungu, Mulungu wenu na kumuhulika.
  kik-kik: Rĩrĩa mũgaakorwo mũrĩ mathĩĩna-inĩ na maũndũ maya mothe mekĩke kũrĩ inyuĩ,
    nĩmũgacookerera Jehova Ngai wanyu na mũmwathĩkĩre matukũ-inĩ ma thuutha.
  fra-NCL: Au milieu de ta détresse, quand toutes ces choses seront venues sur toi,
    dans les derniers jours, tu retourneras à Yahweh, ton Dieu, et tu écouteras sa
    voix ;
  cek-AK: Hae hmuennawk hae nangcae nuiah phak boih moe, raihaih na tongh o naah,
    hnukkhuem ah, na Angraeng Sithaw khaeah nam laem o let moe, a lok to na tahngaih
    o nahaeloe,
  cuk-cuk: Ar igi an bemarga bela-ibmar-sogsa, deyob be wilearmalale, sulibinsa be
    itoarmalale, geb agi, napidgi be-Bab-Dummad-Jehováʼse be gannar dagmaloed, degi,
    Bab-Jehová-bega-ibmar-sogedba be ibsanonimaloed.
  uig-CYR: Силәр еғир азап-оқубәт тартқиниңларда, бу ишларниң һәммиси бешиңларға чүшкәндә,
    силәр Пәрвәрдигар Худайиңларға йенип келисиләр вә униң авазиға қулақ салисиләр.
  tel-2017: ఈ సంగతులన్నీ జరిగి మీకు బాధ కలిగినప్పుడు చివరి రోజుల్లో మీరు మీ యెహోవా
    దేవుని వైపు చూసి ఆయన మాటకు లోబడినప్పుడు
  hat-BSA: Lè nou nan gwo pwoblèm e tout bagay sa yo rive nou; nan dènye jou yo, nou
    va retounen a SENYÈ a, Bondye nou an, e nou va koute vwa Li.
  kos-kos: Pacl kowos sun mwe ongoiya, ac ma upa ingan sikyak nu suwos, na tok kowos
    ac fah forla nu sin LEUM GOD ac aksol.
  hbo-WLC: בַּצַּ֣ר לְךָ֔ וּמְצָא֕וּךָ כֹּ֖ל הַדְּבָרִ֣ים הָאֵ֑לֶּה בְּאַחֲרִית֙ הַיָּמִ֔ים
    וְשַׁבְתָּ֙ עַד־יְהוָ֣ה אֱלֹהֶ֔יךָ וְשָׁמַעְתָּ֖ בְּקֹלֽוֹ׃
  ibo-ibo: Mgbe mkpagbu bịara, mgbe ihe ilu ndị a bịakwasịrị unu nʼoge dị nʼihu, unu
    ga-emesịa lọghachikwute Onyenwe anyị Chineke unu, unu ga-egekwa ntị nʼihe ọ ga-agwa
    unu.
  ory-ory: ଯେତେବେଳେ ତୁମ୍ଭେ ସଙ୍କଟରେ ପଡ଼ିବ ଓ ଏହି ସମସ୍ତ ତୁମ୍ଭ ଉପରେ ଘଟିବ, ସେହି ଶେଷ କାଳରେ
    ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ଫେରିବ ଓ ତାହାଙ୍କ ରବ ଶୁଣିବ।
  chk-chk: Iwe, lupwen oua nom lon riaföü, nge ekei mettoch meinisin repwe torikemi
    lon kan rän mwach, mürin oupwe liwiniti ewe Samol mi Lapalap ämi we Kot o aleasochis
    ngeni.
  rop-rop: En wen yumob abum loda trabul en olkain ting hepin langa yumob, bambai
    yumob garra tenim miselp en bulurrum God en duwit langa im.
  ukr-1871: В тїснотї твоїй, і як все те постигне тебе при кіньцї днїв, ти навернешся
    до Господа, Бога твого, і послухаєш голосу його.
  deu-1951: Wenn du in der Not bist und dich alle diese Dinge treffen, so wirst du
    in den letzten Tagen zu dem HERRN, deinem Gott, umkehren und seiner Stimme gehorsam
    sein;
  eng-JPS: In thy distress, when all these things are come upon thee, in the end of
    days, thou wilt return to the LORD thy God, and hearken unto His voice;
  srp-1865: Kad budeš u nevolji i sve te to snaðe, ako se u pošljednje vrijeme obratiš
    ka Gospodu Bogu svojemu, i poslušaš glas njegov,
  lug-lug: Ebintu ebyo byonna bwe binaakutuukangako n’olaba ennaku nnyingi, olwo onookomangawo
    eri Mukama Katonda wo mu biseera eby’oluvannyuma, n’omugonderanga.
  heb-heb: בצר לך ומצאוך כל הדברים האלה באחרית הימים ושבת עד יהוה אלהיך ושמעת בקלו׃
  ben-IRV: যখন তুমি সঙ্কটে পড় এবং এই সব তোমার প্রতি ঘটে, তখন ভবিষ্যতে তুমি তোমার
    ঈশ্বর সদাপ্রভুর দিকে ফিরবে ও তাঁর স্বর শুনবে।
  pan-pan: ਜਦ ਤੁਸੀਂ ਸੰਕਟ ਵਿੱਚ ਪਓ ਅਤੇ ਇਹ ਸਾਰੀਆਂ ਬਿਪਤਾਵਾਂ ਤੁਹਾਡੇ ਉੱਤੇ ਆ ਪੈਣ ਤਾਂ ਆਖਰੀ
    ਦਿਨਾਂ ਵਿੱਚ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਮੁੜੋਗੇ ਅਤੇ ਉਹ ਦੀ ਅਵਾਜ਼ ਸੁਣੋਗੇ,
  mya-JVB: သင် တို့သည် နောင် ကာလ ၌ ဒုက္ခဆင်းရဲ ကို ခံ ရ၍ ၊ ဤ အမှု အလုံးစုံ တို့နှင့်
    တွေ့ကြုံသောအခါ၊ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ထံ တော်သို့ ပြန်လာ ၍ စကား တော်ကို
    နားထောင် လျှင်၊
  hmo-hmo: Gabeai dinadia, inai hisihisi ibounai umui dekenai idia vara neganai, Lohiabada
    emui Dirava dekenai do umui giroa lou, bona do umui kamonai henia.
  urd-urd: जब तू मुसीबत में पड़ेगा और यह सब बातें तुझ पर गुज़रेंगी तो आख़िरी दिनों
    में तू ख़ुदावन्द अपने ख़ुदा की तरफ़ फिरेगा और उसकी मानेगा;
  rus-SYN: Когда ты будешь в скорби, и когда все это постигнет тебя в последствие
    времени, то обратишься к Господу, Богу твоему, и послушаешь гласа Его.
  bqc-SIM: Tó álɛ taasikɛ, mɛ́ yã́piↄ á lé píi, á ɛa zɛ ń Dii á Luao gↄↄgbɛzãzĩ,
    í aà yãma.
  tcz-CHONGTHU: Ahung lhung ding phat hoa, hitobang din muna naum uva gim genthei
    nan nalhun den teng uleh, Pakai, Pathen angsung nahin bel diu, Pakai thusei jouse
    nangai diu ahi.
  mar-mar: या सर्व गोष्टी घडतील, तुम्ही संकटात पडाल तेव्हा तुम्ही पुन्हा आपला देव
    परमेश्वर ह्याच्याकडेच परतून याल व त्यास शरण जाल.
  qub-qub: Chay nasyuncunacho fiyupa ñacar llaquicushpayqui Tayta Diosta yarpärir
    layninta wiyacuptiquega
  hat-hat: Men, lè n'a gen kè sere, lè tout bagay sa yo va rive nou vre, bout pou
    bout yon jou n'a tounen nan pye Seyè a, Bondye nou an. N'a koute tou sa l' t'ap
    di nou an.
  eng-BSB: When you are in distress and all these things have happened to you, then
    in later days you will return to the LORD your God and listen to His voice.
  tod-tod: Niima vai kpein ka zeeli wo ma, wa-ɠidaaʋiligiti su. Naama ziɛgiti su ti
    ʋaazu, wa ɠale ma Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɔ, wo ɠolo gooi ʋɛ.
  eng-WEBPB: When you are in oppression, and all these things have come on you, in
    the latter days you shall return to the LORD your God and listen to his voice.
  kbq-kbq: Hagi hazanke knama henkama efore'ma hina, tamagra ete rukrehuta Ra Anumzana
    tamagri Anumzamofonte eta ke'a antahimigahaze.
  nhe-BL: Huan quema ajsis nopa tonali tlen tlaijiyohuilistli huan cuesoli tlen inmechpantis
    ipan nopa itlamiya tonali, inmocuepase ica imoTECO Dios huan quena, inquineltocase
    tlen inmechilhuía.
  gub-BL: Amo 'ar mehe nehe, aze peneko haw zawaiw katu peme nehe, aze agwer ma'e
    uzeapo peme nehe, aze pezewyr Tupàn Tuweharupi Wiko Ma'e Zanezar pe nehe, aze
    weruzar hemiapo kar nehe,
  eng-DRA: After all the things aforesaid shall and thee, in the latter time thou
    shalt return to the Lord thy God, and shalt hear his voice.
