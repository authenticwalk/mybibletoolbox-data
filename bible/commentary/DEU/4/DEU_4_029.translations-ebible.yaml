verse: DEU.004.029
translations:
  mal-C: എന്നാൽ അവിടെവെച്ചു നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയെ അന്വേഷിക്കും. പൂർണഹൃദയത്തോടും
    പൂർണാത്മാവോടും നിങ്ങൾ അന്വേഷിക്കുന്നെങ്കിൽ അവിടത്തെ കണ്ടെത്തും.
  deu-TKW: Dort wirst du dann Jahwe, deinen Gott, suchen und wirst ihn finden, wenn
    du von ganzem Herzen und von ganzer Seele nach ihm verlangst.
  lin-lin: Kasi soki, wuta na mokili wana, boluki Yawe, Nzambe na bino, bokomona Ye
    soki boluki Ye na motema na bino mobimba mpe na molimo na bino mobimba.
  eng-LSV: And you have sought your God YHWH from there, and have found [Him] when
    you seek Him with all your heart and with all your soul.
  eng-GNV: But if from thence thou shalt seeke the Lord thy God, thou shalt finde
    him, if thou seeke him with all thine heart, and with all thy soule.
  eng-WEBSTER: But if from thence thou shalt seek the LORD thy God, thou shalt find
    him , if thou shalt seek him with all thy heart, and with all thy soul.
  nhw-BL: “Pero sintla nopona anquitemose TOTECO Dios, anquipantise. Quena, anquipantise
    sintla anquitemose ica nochi amoyolo huan ica nochi amoalma.
  swh-ONEN: Lakini kama mtamtafuta Bwana Mungu wenu, mtampata; kama mtamtafuta kwa
    moyo wenu wote na kwa roho yote.
  bba-bba: Miyɑ i ko i Gusunɔ bɛsɛn Yinni kɑsu. Ì n nùn kɑsu kɑ bɛɛn ɡɔ̃ru kpuro,
    kɑ bɛɛn bwɛ̃rɑ kpuro, i ko i nùn wɑ.
  eng-KJVCPB: But if from thence thou shalt seek the Lord thy God, thou shalt find
    him, if thou seek him with all thy heart and with all thy soul.
  wbp-wbp: '@see-verse:DEU.004.028'
  luo-luo: To ka udwaro Jehova Nyasaye ma Nyasachu kanyo, to unuyude ka umanye gi
    chunyu duto kod ngimau duto.
  meu-meu: To unu amo Iehova, emui Dirava, do ba tahua; bena ba tahua mai lalomui
    idoidiai bona mai laumamui idoidiai negana ai vada ba davaria.
  npi-ULB: तर त्यहीँबाट नै तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको खोजी गर्ने छौ
    र तिमीहरूका सारा ह्रदय र सारा प्राणले उहाँको खोजी गर्दा तिमीहरूले उहाँलाई भेट्टाउने
    छौ ।
  yor-yor: Bí ẹ̀yin bá wá Olúwa Ọlọ́run yín láti bẹ̀ ẹ́, ẹ ó ri i, bí ẹ bá wá a, pẹ̀lú
    gbogbo ọkàn yín àti gbogbo àyà a yín.
  ind-ind: Di negeri asing itu kamu akan berusaha kembali kepada TUHAN Allahmu, dan
    jika kamu sungguh-sungguh mencari Dia dengan segenap nafas hidupmu, kamu akan
    menemukan-Nya.
  pes-OPCB: ولی اگر شما دوباره شروع به طلبیدن خداوند، خدایتان کنید، زمانی او را خواهید
    یافت که با تمام دل و جانتان او را طلبیده باشید.
  tgl-ULB: Pero mula doon hahanapin ninyo si Yahweh na inyong Diyos, at matatagpuan
    ninyo siya, kapag hinanap ninyo siya ng inyong buong puso at ng inyong buong kaluluwa.
  cbu-NT: Itaru, ashkitaateesa, kaapaniri mangiptis chinayarus; Apanllee mangoonpi,
    átus, zuramarpatari wanasir chinayarus, Apanllee mashkus, Apanllsha uru siyaa
    mazinachiya.
  hui-hui: Ani handalu horo odagoningiore howa tígua mogolo handalu Anduane Homogo
    ibuni karia beregedalu dai bulene mitangi bu holeberemi. Ani buwa tíninaga hameoremebi
    minioremebi hongo halu ibuni taya bulene hame larimiyagua nde ibalu ibuni karia
    handa walia holeberemi.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည် ထို​နိုင်​ငံ​များ​၌​သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ရှာ
    ကြ​လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​ကို​အ​စွမ်း ရှိ​သ​မျှ​နှင့်​ရှာ​လျှင်​တွေ့​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་གནས་དེ་རུ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་བར་འགྱུར་ཏེ། བློ་གཅིག་སེམས་གཅིག་གིས་ཁོང་ཉིད་བཙལ་ནས་བསྙེགས་ན།
    ཁྱོད་རྣམས་ཀྱིས་ཁོང་རྙེད་པར་འགྱུར།
  sna-sna: Asi kana mava ikoko mukatsvaka Jehovha Mwari wenyu, muchamuwana kana mukamutsvaka
    nomwoyo wenyu wose nomweya wenyu wose.
  spa-BLM: Pero desde allí buscarás al Señor tu Dios, y lo encontrarás cuando lo busques
    con todo tu corazón y con toda tu alma.
  cac-cac: Palta tato d'a scal eyaelal chi' sna sb'a e c'ool, tze naancoti to an̈ej
    d'a Jehová co Diosal smoj eyac'anem e b'a, tato tzeyalxi e b'a d'ay, tze c'anab'ajan
    d'a smasanil e c'ool, tato icha chi',
  swh-ULB: Lakini kuanzia hapo mtamtafuta Yahwe Mungu wenu, na mtampata, wakati mtakapomtafuta
    kwa moyo wenu wote na roho zenu zote.
  bel-bel: Але калі ты знойдзеш там Госпада, Бога твайго, дык здабудзеш, калі шукацьмеш
    Яго ўсім сэрцам тваім і ўсёю душою тваёю.
  deu-ELBBK: Aber ihr werdet von dort den HERRN, deinen Gott, suchen; und du wirst
    ihn finden, wenn du mit deinem ganzen Herzen und mit deiner ganzen Seele nach
    ihm fragen wirst.
  mbb-OT: Piru emun ebpen-ahaan niw zutun is Nengazen he Megbevayè niw, egketuredu
    niw sikandin emun ebpen-ahaan niw sikandin pinaaǥi te tivuuk he ǥehinawa niw.
  mal-2015: എങ്കിലും അവിടെവെച്ചു നിന്റെ ദൈവമായ യഹോവയെ നീ തിരകയും പൂർണ്ണഹൃദയത്തോടും
    പൂർണ്ണമനസ്സോടുംകൂടെ അന്വേഷിക്കയും ചെയ്താൽ അവനെ കണ്ടെത്തും.
  rmc-rmc: Ode rodena le RAJES, tumare Devles, a te les rodena cale tumare jileha
    the tumara dušaha, arakhena les.
  pes-OPV: لیکن اگر از آنجا یهوه خدای خود را بطلبی، او را خواهی یافت. بشرطی که او
    را به تمامی دل و به تمامی جان خود تفحص نمایی.
  ron-1924: Ши, дакэ де аколо вей кэута пе Домнул Думнезеул тэу, Ыл вей гэси, дакэ-Л
    вей кэута дин тоатэ инима та ши дин тот суфлетул тэу.
  ben-OBCV: কিন্তু যদি তোমরা সেখান থেকে তোমাদের ঈশ্বর সদাপ্রভুর দিকে মন ফিরাও, তোমরা
    তাঁকে পাবে যদি তোমরা তোমাদের সমস্ত মন ও সমস্ত প্রাণ দিয়ে তাঁর অন্বেষণ করো।
  som-som: Laakiinse haddaad halkaas Rabbiga Ilaahiinna ah ka doondoontaan, waad heli
    doontaan, haddaad qalbigiinna oo dhan iyo naftiinna oo dhan ku doondoontaan.
  lat-VUC: 'Cumque quæsieris ibi Dominum Deum tuum, invenies eum: si tamen toto corde
    quæsieris, et tota tribulatione animæ tuæ.'
  eng-ASVBT: But from thence ye shall seek Jehovah thy God, and thou shalt find him,
    when thou searchest after him with all thy heart and with all thy soul.
  ita-1885: Ma pure, se di là voi ricercherete il Signore Iddio vostro, voi lo troverete,
    quando l'avrete cercato con tutto il cuor vostro, e con tutta l'anima vostra.
  eng-LXXUP: And there ye shall seek the Lord your God, and ye shall find him whenever
    ye shall seek him with all your heart, and with all your soul in your affliction.
  eng-ULB: But from there you will seek Yahweh your God, and you will find him, when
    you search after him with all your heart and with all your soul.
  spa-VBL: Sin embargo, si mientras están allí deciden volver al Señor su Dios, lo
    encontrarán si se acercan a él de todo corazón, con un compromiso completo.
  fra-_FOB: Mais si de là tu cherches l'Éternel ton Dieu, tu le trouveras, quand tu
    le chercheras de tout ton cœur et de toute ton âme.
  mal-mal: എങ്കിലും അവിടെവെച്ച് നിന്റെ ദൈവമായ യഹോവയെ നീ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ മനസ്സോടുംകൂടി
    അന്വേഷിച്ചാൽ അവനെ കണ്ടെത്തും.
  lit-lit: Bet jeigu iš ten ieškosi VIEŠPATIES, savo Dievo, tu jį surasi, jeigu ieškosi
    jo visa savo širdimi ir visa savo siela.
  urd-GVR: Wahīṅ tū Rab apne Ḳhudā ko talāsh karegā, aur agar use pūre dil-o-jān se
    ḍhūnḍe to wuh tujhe mil bhī jāegā.
  suz-BL: तन्‍न गे मेकेर बाक्‍शा, परमप्रभु यावे, इन परमप्रभु कली माल्‍नीनी। मिनु गे
    थमा पा इन थुं नेल्‍लेम माल्‍तीनी हना, गे मेको कली थित्‍नीनी। भजन संग्रह २७:८;
    येरमीया २९:१३-१४
  ita-1927: Ma di là cercherai l’Eterno, il tuo Dio; e lo troverai, se lo cercherai
    con tutto il tuo cuore e con tutta l’anima tua.
  ckb-ckb: بەڵام ئەگەر لەوێوە ڕووتان لە یەزدان کرد، خودای خۆتان، ئەوا بۆتان دەردەکەوێت،
    ئەگەر بە هەموو دڵ و لە ناخەوە بەدوایدا گەڕان.
  eng-BBE: But if in those lands you are turned again to the Lord your God, searching
    for him with all your heart and soul, he will not keep himself from you.
  kan-OKCV: ಆದರೆ ಅಲ್ಲಿಂದಲೂ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು, ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ,
    ನಿಮ್ಮ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ ಹುಡುಕಿದರೆ, ಅವರನ್ನು ಕಂಡುಕೊಳ್ಳುವಿರಿ.
  tam-2017: அப்பொழுது அங்கேயிருந்து உன் தேவனாகிய யெகோவாவை தேடுவாய்; உன் முழு இருதயத்தோடும்
    உன் முழு ஆத்துமாவோடும் அவரைத் தேடும்போது, அவரைக் கண்டடைவாய்.
  spa-RV-1909: Mas si desde allí buscares á Jehová tu Dios, lo hallarás, si lo buscares
    de todo tu corazón y de toda tu alma.
  ron-BTF: Dar dacă de acolo vei căuta pe DOMNUL Dumnezeul tău, îl vei găsi, dacă
    îl vei căuta cu toată inima ta şi cu tot sufletul tău.
  eng-WEBP: But from there you shall seek the LORD your God, and you will find him
    when you search after him with all your heart and with all your soul.
  eng-FBV: However, if while you're there you decide to come to the Lord your God,
    you will find him if you come to him whole-heartedly, with complete commitment.
  nld-1939: Maar zodra gij dan Jahweh, uw God, weer zult zoeken, zult gij Hem vinden,
    zo ge Hem zoekt met heel uw hart en heel uw ziel.
  nch-BL: “Pero sinta nopona anquitemose TOTECO Dios, anquipantise. Quena, anquipantise
    sinta anquitemose ica nochi amoyolo huan ica nochi amoalma.
  vie-1934: ỳ đó ngươi sẽ tìm cầu Giê-hô-va Đức Chúa Trời ngươi, và khi nào hết lòng
    hết ý tìm cầu Ngài thì mới gặp.
  hin-CV: मगर तुम उसी परिस्थिति में याहवेह, तुम्हारे परमेश्वर के खोजने वाले हो जाओगे;
    वहां तुम उन्हें पा भी लोगे, यदि तुम सच्चाई से पूरे हृदय से उनकी खोज करोगे.
  eng-OURB: But from there you shall seek Adonai your God, and you shall find him,
    when you search after him with all your heart and with all your soul.
  spa-BES: Pero si en esas tierras buscas al Señor tu Dios, buscándolo con todo tu
    corazón y alma, lo encontrarás.
  tdx-tdx: Aa ie añe ro hipaia’ areo Iehovà Andria­nañahare’o, le ho oni’o naho tsoehe’o
    añ-kaampon’arofo naho an-kaliforam-pañova.
  vid-vid: Hamba kulawila mumo mu isi mompala Mkulu Nguluwi, Nguluwi wa hemwe, namwe
    momona wone mumpale kwa nhumbula yeng'ha na muhe weng'ha.
  eng-OKE: Yet if from thence thou seek the fear of the Lord thy God, thou shalt find,
    if thou seek for Him with thy heart, and with all thy soul.
  tha-KJV: แต่ ณ ที่​นั่นแหละท่านทั้งหลายจะแสวงหาพระเยโฮวาห์พระเจ้าของท่าน ถ้าพวกท่านค้นหาพระองค์ด้วยสุดจิตและสุดใจ
    พวกท่านจะพบพระองค์
  por-BR-2018: Mas se desde ali buscares ao SENHOR teu Deus, o acharás, se o buscares
    de todo teu coração e de toda tua alma.
  deu-ELO: Aber ihr werdet von dort Jehova, deinen Gott, suchen; und du wirst ihn
    finden, wenn du mit deinem ganzen Herzen und mit deiner ganzen Seele nach ihm
    fragen wirst.
  eng-WYC-2018: And when thou hast sought there thy Lord God, thou shalt find him,
    (or But if thou shalt seek the Lord thy God there, thou shalt find him); if nevertheless
    thou seekest him with all thy heart, and with all the tribulation of thy soul.
  epo-epo: Kaj vi serĉos el tie la Eternulon, vian Dion; kaj vi trovos, se vi serĉos
    Lin per via tuta koro kaj per via tuta animo.
  uig-PIN: Silǝr xu yǝrlǝrdǝ Pǝrwǝrdigar Hudayinglarni izdǝysilǝr; pütün ⱪǝlbinglar
    wǝ pütün jeninglar bilǝn uni izdisǝnglar, uni tapisilǝr.
  beo-beo: Amo ga fifi asi gala ganodini dilia da dilia Hina Gode hogoi helemu. Dilia
    da dilia dogo amola asigi dawa:su huluane amoga hogoi helesea, dilia da E bu ba:mu.
  tpi-OTNT: Long dispela taim bai bel bilong yupela i kirap nogut tru na bai yupela
    i laik i kam bek long God, Bikpela bilong yumi. Sapos laik bilong yupela na tingting
    bilong yupela i strong tru long painim em, bai yupela inap i kam klostu tru long
    em.
  hau-SA: Amma daga can in kuka nemi Ubangiji Allahnku, da dukan zuciyarku da kuma
    dukan ranku, za ku same shi.
  uig-LAT: Siler shu yerlerde Perwerdigar Xudayinglarni izdeysiler; pütün qelbinglar
    we pütün jéninglar bilen uni izdisenglar, uni tapisiler.
  nde-nde: Kodwa nxa likhonale lingadinga uThixo uNkulunkulu wenu, lizamfumana nxa
    limdinga ngezinhliziyo zenu ezipheleleyo langemiphefumulo yenu yonke.
  ton-ton: Ka ko eni, kapau te ke kumi mei ai ʻa Sihova ko ho ʻOtua, te ke ʻilo ia,
    kapau ʻoku ke kumi ia ʻaki ho loto kotoa mo ho laumālie kotoa.
  ces-1613: Jestliže pak i tam hledati budeš Hospodina Boha svého, tedy nalezneš,
    budeš-li ho hledati z celého srdce svého a z celé duše své.
  eng-WMB: But from there you shall seek the LORD your God, and you will find him
    when you search after him with all your heart and with all your soul.
  tam-TCV: ஆனால் அங்கிருந்தும் உங்கள் இறைவனாகிய யெகோவாவைத் தேடுவீர்கள்; உங்கள் முழு
    இருதயத்தோடும், முழு ஆத்துமாவோடும் நீங்கள் அவரைத் தேடினால் அவரைக் காண்பீர்கள்.
  ceb-ULB: Apan gikan didto mangita kamo kang Yahweh nga inyong Dios, ug hikaplagan
    ninyo siya, sa dihang mangita kamo kaniya sa kinasingkasing ug sa bug-os ninyong
    kalag.
  pol-UBG: Jeśli jednak stamtąd będziesz szukać PANA, swego Boga, wtedy znajdziesz
    go, jeśli będziesz go szukał całym swym sercem i całą swą duszą.
  agr-agr: Nunika tikich nugkanum batsamsajum waitiakjum, Tuke Pujuu atumi Apajuíjiya
    nunú, ashí anentaimijai, wakanmijai segaakjum antujam atinaitjume.
  kyc-kyc: Dokona nakamana Kamongo Anatu doko koto kandarami. Nakamana mona suu pingipi
    dupwa peparaeme poraiyuo suu pyao kararami ramo doko koto kando nyerami.
  urd-GVU: وہیں تُو رب اپنے خدا کو تلاش کرے گا، اور اگر اُسے پورے دل و جان سے ڈھونڈے
    تو وہ تجھے مل بھی جائے گا۔
  deu-1912: Wenn du aber daselbst den HERRN, deinen Gott, suchen wirst, so wirst du
    ihn finden, wenn du ihn wirst von ganzem Herzen und von ganzer Seele suchen.
  kan-2017: ಆಗ ಅಲ್ಲಿಂದಲಾದರೂ ನೀವು ಸಂಪೂರ್ಣ ಹೃದಯದಿಂದಲೂ, ಪೂರ್ಣ ಮನಸ್ಸಿನಿಂದಲೂ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನನ್ನು ಹುಡುಕಿದರೆ ಆತನು ನಿಮಗೆ ಸಿಕ್ಕುವನು.
  yap-yap: U rom e bay um changar niged SOMOL ni Got romed riy; fa’an gimed ra gaweg
    u polo’ i gum’ircha’med ngu polo’ i lanin’med ma gimed ra pir’eg.
  hlt-MCSB: Na Pathen BOEIPA te tekah khohmuen lamkah na thuep uh tih na thinko boeih,
    na hinglu boeih neh na tlap atah na hmuh van ni.
  mdy-ETH: ጋዓንቴ ዒኢካ ዒንሢ ናንጋ ዎዶና ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢ ዒንሢ ጶቂሢ ኮዓንዳኔ፤ ዒዛ ዒንሢ ጉቤ ዒናፓ
    ኮዔቴ ዴንቃንዳኔ፤
  twi-ASANTE: Ɛhɔ na mobɛpere bio ahwehwɛ Awurade mo Onyankopɔn. Na sɛ mode mo akoma
    ne mo kra nyinaa hwehwɛ no a, mobɛhunu no.
  eng-WEBU: But from there you shall seek the LORD your God, and you will find him
    when you search after him with all your heart and with all your soul.
  bnp-bnp: Na tahuna iea bara mu kilu, mu ngaru ni hamule valai ne BAKOVI DAGI a Vure
    ne hita. A ningaru ne mua, a niluhoi ne mua, bara i tora hateka ni matakanea,
    muri bara mu valai tabukoi vona.
  wal-wal: SHin hegan de7iiddi, intte GODAA, intte Xoossaa koyana; intte a intte kumetta
    wozanaappenne intte kumetta shemppuwaappe koyikko demmana.
  spa-PDDPT: Pero desde allí buscarás a Yavé tu ʼElohim y lo hallarás, si lo buscas
    con todo tu corazón y toda tu alma.
  gun-gun: Ha'e gui mae ma peka 'rã Senhor Penderuete, ha'e vy pejou 'rã, penenhe'ẽ
    ha'e pendepy'a ha'e javi py ri peka vy.
  ilo-ULB: Ngem sapulenyonto ni Yahweh a Diosyo manipud sadiay, ket masarakanyonto
    isuna, no birukenyo isuna iti amin a pusoyo ken iti amin a kararuayo.
  kpg-kpg: Goodou ga huli mai gi Dimaadua di godou God i nia gowaa aalaa. Maa goodou
    ga halahala a Mee mai i lodo godou manawa madammaa, mo godou mouli hagatau, gei
    goodou ga gidee a Mee.
  uig-ARA: سىلەر شۇ يەرلەردە پەرۋەردىگار خۇدايىڭلارنى ئىزدەيسىلەر؛ پۈتۈن قەلبىڭلار
    ۋە پۈتۈن جېنىڭلار بىلەن ئۇنى ئىزدىسەڭلار، ئۇنى تاپىسىلەر.
  sus-sus: Mɛnni wo fama nɛ wo Marigi Alatala fende. Wo a toma nɛ xa wo a fen wo bɔɲɛ
    fanyi ra, wo ɲanige birin na.
  pon-2006: Kumwail pahn rapahki KAUN-O, amwail Koht, wasao; eri ma kumwail pahn rapahki
    ni mohngiong unsek, kumwail pahn diar.
  jae-jae: Mago aŋga lau tomôkê-tomôkê ŋalêlôm aôm oc onsom Apômtau, aômnêm Anôtô.
    Ma aôm embe onsom eŋ tonêm ŋalêlôm samuc ma nêm katôm samuc, oc ôtap eŋ sa.
  ksd-ksd: Ma ona avat a tikan upi ra Luluai kavava God abara, avat a tikan tadav
    ia, ona avat a pepeng bulu upi ia ma ra nuknuk i vavat par ma ra bala i vavat
    par.
  tur-YTC: Ama Tanrınız Yahve'yi oradan arayacaksınız ve O'nu bütün yüreğinizle, bütün
    canınızla aradığınızda O'nu bulacaksınız.
  grc-BRENT: Καὶ ζητήσετε ἐκεῖ Κύριον τὸν Θεὸν ὑμῶν, καὶ εὑρήσετε αὐτὸν ὅταν ἐκζητήσητε
    αὐτὸν ἐξ ὅλης τῆς καρδίας σου, καὶ ἐξ ὅλης τῆς ψυχῆς σου ἐν τῇ θλίψει σου·
  ind-AYT: Namun, di sanalah kamu akan mencari TUHAN, Allahmu. Dan, kamu akan menemukan-Nya,
    apabila kamu mencari-Nya dengan segenap hatimu dan jiwamu.
  nya-nya: Mukanali komweko, ngati mudzamufunafuna Yehova Mulungu wanu mudzamupeza
    koma ngati mutamufunafuna ndi mtima wanu wonse ndi moyo wanu wonse.
  hrv-hrv: Ondje ćeš tražiti Jahvu, Boga svoga. I naći ćeš ga ako ga budeš tražio
    svim srcem svojim i svom dušom svojom.
  mps-mps: Tama te sogo dagego homu hogodama, tama dagego duga dago God Genuai Bidiba
    ma asabo homu mu hogodaibao. Te dagego sese homugo me sese homu kolesagago aga
    gegabo homu yali da, teda dage aga pąba mu asiagameo.
  tpi-tpi: Long dispela taim bai bel bilong yupela i kirap nogut tru na bai yupela
    i laik i kam bek long God, Bikpela bilong yumi. Sapos laik bilong yupela na tingting
    bilong yupela i strong tru long painim em, bai yupela inap i kam klostu tru long
    em.
  dan-1931: Der skal I så søge HERREN din Gud, og du skal finde ham, når du søger
    ham af hele dit Hjerte og hele din Sjæl.
  vie-OVCB: Rồi anh em sẽ tìm kiếm Chúa Hằng Hữu, Đức Chúa Trời của anh em. Và nếu
    hết lòng, hết linh hồn tìm kiếm, anh em sẽ gặp Ngài.
  guj-2017: પણ જો તમે ત્યાંથી ઈશ્વર તમારા યહોવાહને શોધશો, જો તમે તમારા પૂરા અંત:કરણથી
    તથા તમારા પૂરા હૃદયથી તેમની પ્રતિક્ષા કરશો તો તેઓ તમને મળશે.
  pon-2006A: Kumwail pahn rapahki KAUN-O, amwail Koht, wasao; eri ma kumwail pahn
    rapahki ni mohngiong unsek, kumwail pahn diar.
  por-BRBSL: Mas dali buscarás a Javé teu Deus, e o encontrarás quando o buscares
    de todo o teu coração e de toda a tua alma.
  cth-cth: Hateiteh, hote hmuen dawk nangmae BAWIPA Cathut hah bout tawng han na ngai
    awh toteh, lungthin abuemlahoi na tawng awh pawiteh na hmu awh han.
  twi-twi: Ɛhɔ na mobɛpere bio ahwehwɛ Awurade, mo Nyankopɔn no. Na sɛ mode mo koma
    ne mo kra nyinaa hwehwɛ no a, mubehu no.
  hlt-hlt: Na Pathen BOEIPA te tekah khohmuen lamkah na thuep uh tih na thinko boeih,
    na hinglu boeih neh na tlap atah na hmuh van ni.
  tbz-SIM: Di yó nkɛ mbo kɛ́wɑmmú ti Yiɛ̀ nKuyie, kɛ́ kù yɑ̀ kɛ̀ nsɑ̀ kɛ̀ di kù wɑmmú
    nɛ̀ di yɛ̀mmɛ̀ mɛmɔu nɛ̀ di wɛ̃rímú mumɔu.
  msy-2020: Egh ia dughiar kamɨn ua Ikiavɨra Itir God, ian God bagh izɨsɨ navim dɨkavam.
    Ia uan navir averiam ko duamɨn aven a burisɨ bar gavgavigh, a batogh bar an boroghɨra
    izam.
  dop-dop: Tǝnɑ tɔtɔɣɔ ɩ́ kɑ́ pɛɛkɩ Tɑcɑɑ mǝ Ɩsɔ. Amɑ ye ɩ́ pɛɛkǝnɑ-ɩ nɑ ɩsǝlɛ kʋsɛɛmlɛ
    nɑ mǝ lǝsɑɣɑ sʋʋ-ɩ tǝmɑmɑm ɩ́ kɑ́ nɑ-ɩ.
  azb-azb: Amma o yerdə Allahınız Rəbbi axtaracaqsınız. Əgər Onu bütün qəlbinizlə,
    bütün varlığınızla axtarsanız, tapacaqsınız.
  eng-DBY: And from thence ye shall seek Jehovah thy God, and thou shalt find him,
    if thou shalt seek him with thy whole heart and with thy whole soul.
  hin-2017: परन्तु वहाँ भी यदि तुम अपने परमेश्वर यहोवा को ढूँढ़ोगे, तो वह तुम को मिल
    जाएगा, शर्त यह है कि तुम अपने पूरे मन से और अपने सारे प्राण से उसे ढूँढ़ो।
  wol-KYG: Waaye su ngeen fa sàkkoo seen Yàlla Aji Sax ji, dingeen ko daj, ndegam
    seen léppi xol, ak seen léppi bakkan ngeen ko sàkkoo.
  eng-YLT: '''And — ye have sought from thence Jehovah thy God, and hast found, when
    thou seekest Him with all thy heart, and with all thy soul,'
  eng-WYC-2017: And when thou hast sought there thy Lord God, thou shalt find him;
    if nevertheless thou seekest him with all thy heart, and with all the tribulation
    of thy soul.
  eng-WMBB: But from there you shall seek the LORD your God, and you will find him
    when you search after him with all your heart and with all your soul.
  urd-GVH: वहीं तू रब अपने ख़ुदा को तलाश करेगा, और अगर उसे पूरे दिलो-जान से ढूँडे
    तो वह तुझे मिल भी जाएगा।
  rug-rug: Meke vasina si kaqu tiqe hata ia gamu se Zihova sa mia Tamasa, meke pana
    hata va gigiria gamu pa doduruna sa mia tinoa, si kaqu tiqe dogoria gamu si Asa.
  gaz-gaz: Garuu yoo achittis Waaqayyo Waaqa keessan barbaaddan ni argattu; isin yoo
    garaa fi yaada keessan guutuudhaan isa barbaaddan ni argattu.
  fra-LSG: C’est de là aussi que tu chercheras l’Éternel, ton Dieu, et que tu le trouveras,
    si tu le cherches de tout ton cœur et de toute ton âme.
  gnn-gnn: Ga ŋunhalayi benydja‐wala barrkunydja wäŋaŋura nhuma yurru yukurra warrya'yunna,
    ḻarrumana nhuma yurru nhumalaŋgalaŋuwu Garraywuna Godkuna. Ga ŋuli nhuma yurru
    yuwalktja ḏukṯukthirri nhanŋu märr‐ŋal'yunarawu wal'ŋu, ga ḻarruma yurru warrya'yun
    bukmakthunydja ŋuriŋinydja nhumalaŋgalay ŋayaŋuyu, yuwalknha yana nhuma yurru
    ŋanya maḻŋ'maramanydja.
  yal-yal: Ɛ fama nɛn Alatala ɛ Ala fendeni mɛnni. Ɛ mɔn a toma nɛn, xa ɛ a fen ɛ
    bɔɲɛn birin na e nun ɛ niin birin yi.
  haw-1868: Aka, ina ma ia wahi oe e imi ai ia Iehova kou Akua, e loaa ia oe, ke imi
    oe ia ia me kou naau a pau, a me kou uhane a pau.
  arb-NAV: وَلَكِنْ إِنْ طَلَبْتُمْ مِنْ هُنَاكَ الرَّبَّ إِلَهَكُمْ، مُلْتَمِسِينَهُ
    مِنْ كُلِّ قُلُوبِكُمْ وَنُفُوسِكُمْ، فَإِنَّكُمْ تَجِدُونَهُ.
  ewe-ewe: “Ke miagade asi Yehowa, miaƒe Mawu la didi me. Miakpɔe ne miedii kple miaƒe
    dzi kple luʋɔ blibo.
  eng-LEE: But thou wilt seek from there the Lord thy God, and wilt find him, if thou
    apply to him with all thy heart and with all thy soul.
  asm-FB: কিন্তু সেই ঠাইত থাকি যদি আপোনালোকে নিজ ঈশ্বৰ যিহোৱাক বিচাৰে, তেন্তে, আপোনালোকে
    তেওঁক পাব। আপোনালোকে যদি নিজৰ সমস্ত হৃদয়ৰে আৰু আত্মাৰে বিচাৰে তেহে তেওঁক পাব।
  sus-A: مّننِ وٌ قَمَ نّ وٌ مَرِفِ عَلَتَلَ قٍندٍ. وٌ عَ تٌمَ نّ شَ وٌ عَ قٍن وٌ
    بْحّ قَنيِ رَ، وٌ حَنِفٍ بِرِن نَ.
  fra-SBL: Mais de là, tu chercheras Yahvé ton Dieu, et tu le trouveras, si tu le
    cherches de tout ton cœur et de toute ton âme.
  hbo-hbo: וּבִקַּשְׁתֶּ֥ם מִשָּׁ֛ם אֶת־יְהוָ֥ה אֱלֹהֶ֖יךָ וּמָצָ֑אתָ כִּ֣י תִדְרְשֶׁ֔נּוּ
    בְּכָל־לְבָבְךָ֖ וּבְכָל־נַפְשֶֽׁךָ׃
  eng-WYCLIFFE: And whanne thou hast souyt there thi Lord God, thou schalt fynde hym;
    if netheles thou sekist with al the herte, and with al the tribulacioun of thi
    soule.
  cwe-cwe: Maabaho kulawa muna iisi iyo mwizamzahila Mndewa Mulungu, Mulungu wenu,
    mweye mwizampata one muhamzahila kwa mizoyo yenu yose na mihe yenu yose.
  kik-kik: No mũngĩgaacaria Jehova Ngai wanyu mũrĩ kũu, nĩmũkamuona, angĩkorwo nĩmũkamũrongoria
    na ngoro cianyu ciothe na muoyo wanyu wothe.
  fra-NCL: De là vous chercherez Yahweh, ton Dieu, et tu le trouveras, si tu le cherches
    de tout ton cœur et de toute ton âme.
  cek-AK: Toe to ahmuen hoiah na Angraeng Sithaw to na pakrong o, na palungthin boih,
    na hinghaih boih hoiah Anih to na pakrong o nahaeloe, Anih to na hnu o tih.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Ar bemar, bia-bukwadgindibe, be-Bab-Dummad-Jehová
    be ulubgi napiragwadgi amiarmalale, bela-belagwadgi be amimalale, nabir be Bab-Jehová-aminonimaloed.'
  uig-CYR: Силәр шу йәрләрдә Пәрвәрдигар Худайиңларни издәйсиләр; пүтүн қәлбиңлар
    вә пүтүн җениңлар билән уни издисәңлар, уни таписиләр.
  tel-2017: అయితే అక్కడ నుండి మీ దేవుడు యెహోవాను మీ పూర్ణహృదయంతో, పూర్ణాత్మతో వెతికితే,
    ఆయన మీకు ప్రత్యక్షమౌతాడు.
  hat-BSA: Men soti la, nou va chache SENYÈ a; epi nou va jwenn Li si nou chache Li
    avèk tout kè nou e avèk tout nanm nou.
  kos-kos: Kowos ac fah suk LEUM GOD lowos we, ac kowos fin sokol ke insiowos nufon,
    kowos fah konalak.
  hbo-WLC: וּבִקַּשְׁתֶּ֥ם מִשָּׁ֛ם אֶת־יְהוָ֥ה אֱלֹהֶ֖יךָ וּמָצָ֑אתָ כִּ֣י תִדְרְשֶׁ֔נּוּ
    בְּכָל־לְבָבְךָ֖ וּבְכָל־נַפְשֶֽׁךָ׃
  ibo-ibo: Ma ọ bụrụ na unu anọrọ nʼebe ahụ chọọ Onyenwe anyị Chineke unu, unu ga-achọtakwa
    ya, mgbe unu ji obi unu niile na mkpụrụobi unu niile chọọ ya.
  ory-ory: ମାତ୍ର ସେହି ସ୍ଥାନରୁ ଯେବେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ଅନ୍ୱେଷଣ
    କରିବ, ତେବେ ଆପଣାର ସମସ୍ତ ଅନ୍ତଃକରଣ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ତାହାଙ୍କର ଅନ୍ୱେଷଣ କଲେ, ତାହାଙ୍କର
    ଉଦ୍ଦେଶ୍ୟ ପାଇବ।
  chk-chk: Nge ika oupwe kütta ewe Samol mi Lapalap ämi we Kot me ikenan, oupwe küna
    are oupwe kütta ren unusen lelukemi me unusen ngünümi.
  rop-rop: Deya na yumob garra lukabat blanga YAWEI det trubala God blanga wi, en
    if yumob lukabat blanga im en tenbek langa im en bulurrum im garram yumob filing
    holbit, wal yumob garra faindim im.
  ukr-1871: Но ви шукати мете Господа, Бога вашого; і ти знайдеш його, як шукати меш
    його всїм серцем твоїм і всією душею твоєю.
  deu-1951: Wenn du aber daselbst den HERRN, deinen Gott, suchen wirst, so wirst du
    ihn finden, ja wenn du ihn von ganzem Herzen und von ganzer Seele suchen wirst.
  eng-JPS: But from thence ye will seek the LORD thy God; and thou shalt find Him,
    if thou search after Him with all thy heart and with all thy soul.
  srp-1865: Ali ako i ondje potražiš Gospoda Boga svojega, naæi æeš ga, ako ga potražiš
    svijem srcem svojim i svom dušom svojom.
  lug-lug: Naye ng’oli eyo, bw’onoonoonyanga Mukama Katonda wo, onoomulabanga, singa
    onoomunoonyanga n’omutima gwo gwonna awamu n’omwoyo gwo gwonna.
  heb-heb: ובקשתם משם את יהוה אלהיך ומצאת כי תדרשנו בכל לבבך ובכל נפשך׃
  ben-IRV: কিন্তু সেখানে থেকে যদি তোমরা তোমাদের ঈশ্বর সদাপ্রভুর খোঁজ কর, তবে তাঁর
    খোঁজ পাবে; সমস্ত হৃদয়ের সঙ্গে ও সমস্ত প্রাণের সঙ্গে তাঁর খোঁজ করলেই পাবে।
  pan-pan: ਫੇਰ ਤੁਸੀਂ ਉੱਥੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਭਾਲ ਕਰੋਗੇ ਅਤੇ ਤੁਸੀਂ ਉਹ ਨੂੰ ਪਾਓਗੇ
    ਜਦ ਤੁਸੀਂ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਨਾਲ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਮਨ ਨਾਲ ਉਸ ਦੀ ਖੋਜ ਕਰੋਗੇ।
  mya-JVB: သို့သော်လည်း၊ ထို အရပ်တို့၌ သင် တို့၏ဘုရား သခင် ထာဝရဘုရား ကို တဖန်ရှာ လိုသောအခါ
    ၊ စိတ်နှလုံး အကြွင်းမဲ့ ရှာ လျှင် တွေ့ ရကြလိမ့်မည်။
  hmo-hmo: To unai gabudia dekenai, umui ese Lohiabada emui Dirava do umui tahua.
    Bona bema Dirava umui tahua mai emui lauma ibounai neganai, do umui davaria.
  urd-urd: लेकिन वहाँ भी अगर तुम ख़ुदावन्द अपने ख़ुदा के तालिब हो तो वह तुझको मिल
    जाएगा, बशर्ते कि तुम अपने पूरे दिल से और अपनी सारी जान से उसे ढूँढो।
  rus-SYN: Но когда ты взыщешь там Господа, Бога твоего, то найдешь Его, если будешь
    искать Его всем сердцем твоим и всею душею твоею.
  bqc-SIM: Tó a Dii á Lua kĩ́i wɛ̀ɛlɛ, mɛ́ a aà aɛyà we ń nↄ̀sɛmɛndoo teasisai,
    á bↄwà.
  tcz-CHONGTHU: Chuteng Pakai, Pathen nahin hol kit diu, nalung thim pumpiuva nahin
    hol teng uleh namu bep diu ahi.
  mar-mar: परंतु तेथूनही तुम्ही परमेश्वरास, आपल्या देवाला पूर्ण जिवेभावे शरण गेला
    तर तो तुम्हास पावेल.
  qub-qub: Llapan shonguyquiwan Tayta Diosman yapay yäracuptiquimi ichanga pay perdunashunquipaj.
  hat-hat: Men, lè sa a, n'a pran chache Seyè a, Bondye nou an. Si nou chache l' ak
    tout kè nou, n'a jwenn li.
  eng-BSB: But if from there you will seek the LORD your God, you will find Him if
    you seek Him with all your heart and with all your soul.
  tod-tod: Miná ɠa ɓalaagi wo ʋaazu Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠaiziɛzu ná ʋolu, wa
    ka, ni wa gaiziɛna ga wo-yiimaʋɛ pɛ, ta wo-yɛnvui pɛ.
  eng-WEBPB: But from there you shall seek the LORD your God, and you will find him
    when you search after him with all your heart and with all your soul.
  kbq-kbq: Hianagi e'i anantegama mani'neta Ra Anumzana tamagri Anumzamofonku'ma ana
    maka tamagu'areti'ma huta hakresuta, Agrira hakreta erifore hugahaze.
  nhe-BL: “Pero intla nopona inquitemose TOTECO Dios, inquipantise. Quena, inquipantise
    intla inquitemose ica nochi imoyolo huan ica nochi imoalma.
  gub-BL: A'e pe peneko mehe pekar putar Tupàn Tuweharupi Wiko Ma'e pezar nehe. Pexak
    putar nehe, aze pekar tuwe pepy'a nànàn nehe, aze pekar penekwe nànàn nehe no.
  eng-DRA: 'And when thou shalt seek there the Lord thy God, thou shalt find him:
    yet so, if thou seek him with all thy heart, and all the affliction of thy soul.'
