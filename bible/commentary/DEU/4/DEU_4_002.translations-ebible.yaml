verse: DEU.004.002
translations:
  mal-C: ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്ന വചനത്തോട് ഒന്നും കൂട്ടുകയോ അതിൽനിന്ന് ഒന്നും
    കുറയ്ക്കുകയോ ചെയ്യരുത്, പ്രത്യുത, ഞാൻ നിങ്ങൾക്കു നൽകുന്ന ദൈവമായ യഹോവയുടെ കൽപ്പനകൾ
    പാലിക്കുക.
  deu-TKW: Ihr sollt zu den Geboten, die ich euch gebe, weder etwas hinzufügen, noch
    etwas davon wegnehmen; sondern ihr sollt die Gebote Jahwes, eures Gottes, die
    ich euch gebe, befolgen.
  lin-lin: Kobakisa eloko moko te na oyo natindi yo mpe kolongola eloko moko te kati
    na yango, kasi tosa mitindo oyo Yawe, Nzambe na yo, apesi yo.
  eng-LSV: You do not add to the word which I am commanding you, nor diminish from
    it, to keep the commands of your God YHWH which I am commanding you.
  eng-GNV: Ye shall put nothing vnto the word which I command you, neither shall ye
    take ought there from, that ye may keepe the commandements of the Lord your God
    which I commande you.
  eng-WEBSTER: Ye shall not add to the word which I command you, neither shall ye
    diminish aught from it, that ye may keep the commandments of the LORD your God
    which I command you.
  nhw-BL: Amo xijmiyaquilica, niyon amo xijquixtilica catli nimechilhuis. San xijchijtinemica
    nochi ni tlanahuatilme pampa yaya, TOTECO Dios, catli anmechmaca.
  swh-ONEN: Usiongeze wala usipunguze chochote ninachowaamuru ninyi, ila myashike
    maagizo ya Bwana Mungu wenu ambayo nawapa.
  bba-bba: I ko i win woodɑbɑ mɛm nɔɔwɑwɑ nɡe mɛ nɑ bɛɛ ye wɛ̃. I ku ɡɑ̃ɑnu ɡɑnu sosi
    ye sɔɔ, i ku mɑɑ ɡɑ̃ɑnu ɡɑnu kɑwɑ.
  eng-KJVCPB: Ye shall not add unto the word which I command you, neither shall you
    diminish ought from it, that ye may keep the commandments of the Lord your God
    which I command you.
  wbp-wbp: Kulalu-nyanu nyurrurlarlu ngurrju-manta kuruwarri-kari. Kulalu-jana jintarlangu
    wajawaja-manta kuruwarri YAAWIYI-kirlanguju yangka kuja karna-nyarra wangka. Muurlpa-nyayirnirlili-jana
    puraya. Nyampurra kujaju YAAWIYI-rli yimi-ngarrurnu ngajukuju kamparrurlu-wiyi
    yungurna-nyarra ngarrirni.
  luo-luo: Kik umedi kata ugol gimoro amora kuom chik ma amiyou, to rituru chike ma
    amiyou mag Jehova Nyasaye ma Nyasachu.
  meu-meu: Vada na henimui haheḡanidia latadiai hereva ta basio atoa kau, bona edia
    amo hereva ta basio abia oho, a Iehova emui Dirava ena haheḡani ba badinadia,
    lau ese vada na henimui heḡereḡerena.
  npi-ULB: मैले तिमीहरूलाई आज्ञा गरेका वचनहरूमा नथप्‍नू न त तीबाट घटाउनू ताकि परमप्रभु
    तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिन लाग्‍नुभएका आज्ञाहरू तिमीहरूले पालन गर्न
    सक ।
  yor-yor: Ẹ má ṣe fi kún àwọn ohun tí mo pàṣẹ fún un yín, ẹ kò sì gbọdọ̀ yọ kúrò
    nínú wọn, ṣùgbọ́n ẹ pa òfin Olúwa Ọlọ́run yín tí mo fún un yín mọ́.
  ind-ind: Janganlah menambahkan apa yang saya perintahkan, dan jangan menguranginya
    juga. Patuhilah semuanya, karena yang saya sampaikan kepada kalian ini adalah
    perintah-perintah TUHAN Allah kita.
  pes-OPCB: قوانین دیگری به اینها نیفزایید و چیزی کم نکنید، بلکه فقط این دستورها را
    اجرا کنید؛ زیرا این قوانین از جانب خداوند، خدایتان می‌باشد.
  tgl-ULB: Hindi ninyo dagdagan ang mga salita na iniutos ko sa inyo, ni bawasan ang
    mga ito, sa gayon maaari ninyong sundin ang tungkol sa mga kautusan ni Yahweh
    na inyong Diyos na iniutos ko sa inyo
  cbu-NT: Yuwaa tsiyatsis kamanirangi anoo siysa minumtiyam tsiyatsis arangeem wayarintspa,
    misha minumtiyam kpitintspa. Tatsamooru yuwaari Apanll kamachtarangu anuri payungtsa
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua bi mana lowini áyu langeroruniha
    tígua mana gahenge mbira tínime wabu tago nahalimu. Mana uruni aria mbira mo wanahe
    o langeroruni bibahendeore baya hangu talialu biai halimu.
  mya-mya: သင်​တို့​သည်​ငါ​မိန့်​မှာ​သ​မျှ​ကို​ဖြည့်​စွက် ခြင်း၊ နုတ်​ပယ်​ခြင်း​မ​ပြု​ရ။
    သင်​တို့​အား​ငါ ပေး​သော သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ညတ်​တော်​တို့​ကို​လိုက်​နာ
    ကြ​လော့။-
  bod-N: བདག་གིས་ཁྱོད་ཅག་ལ་བསྒོས་པའི་བཀའ་ལ་སྣོན་ཕྲི་གང་ཡང་བྱེད་མི་རུང་། དེ་ནས་ངས་ཁྱོད་ཅག་ལ་བསྒོས་པ་སྟེ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་བསྩལ་པའི་བཀའ་རྣམས་བསྲུང་ནུས་པ་ཡིན།
  sna-sna: Musawedzera kana kutapudza kubva pane zvandinokurayirai, asi chengetai
    mirayiro yaJehovha Mwari wenyu yandinokupai.
  spa-BLM: No añadirás a la palabra que te mando, ni la quitarás, para que guardes
    los mandamientos de Yahvé, tu Dios, que yo te mando.
  cac-cac: Man̈ ol eyac'och stz'acub' juntzan̈ lolonel ol val tic d'ayex, ma ol eyiq'ueli,
    palta to ol e c'anab'ajej schecnab'il Jehová co Diosal icha val tz'aj valan tic
    d'ayex.
  swh-ULB: Hautaongeza maneno ambayo nakuamuru, wala hautayapunguza, ili kwamba uweze
    kushika amri ya Yahwe Mungu wako ambazo naenda kukuamuru.
  bel-bel: і не дадавайце да таго, што я наказваю вам, і не адымайце ад таго; шануйце
    запаведзі Госпада, Бога вашага, якія я вам наказваю.
  wed-wed: Bada ana tarawatu a ririwemi, eḡa tarawatu ḡelaui au tepana ona viruini
    ma eḡa ona vaitawanei. Anina ona voteletelei.”
  deu-ELBBK: Ihr sollt nichts hinzutun zu dem Wort, das ich euch gebiete, und sollt
    nichts davon tun, damit ihr beobachtet die Gebote des HERRN, eures Gottes, die
    ich euch gebiete.
  mbb-OT: Kenè niw umani wey kenè niw terini is menge suǥù he ibeǥey ku keniyu he
    ebpuun diyà te Nengazen he Megbevayè niw. Tumana niw iyan heini.
  mal-2015: ഞാൻ നിങ്ങളോടു കല്പിക്കുന്ന നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകളെ നിങ്ങൾ പ്രമാണിക്കേണം.
    ഞാൻ നിങ്ങളോടു കല്പിക്കുന്ന വചനത്തോടു കൂട്ടുകയോ അതിൽനിന്നു കുറെക്കയോ ചെയ്യരുതു.
  rmc-rmc: Ma dothoven ňič ke oda, so tumenge prikazinav, aňi ma odlen, ale doľikerena
    o prikazi le RAJESKRE, tumare Devleskre, so angle tumende thovav.
  pes-OPV: بر کلامی که من به شماامر می‌فرمایم چیزی میفزایید و چیزی از آن کم منمایید،
    تا اوامر یهوه خدای خود را که به شماامر می‌فرمایم، نگاه دارید.
  ron-1924: Сэ н-адэугаць нимик ла челе че вэ порунческ еу ши сэ ну скэдець нимик
    дин еле, чи сэ пэзиць порунчиле Домнулуй Думнезеулуй востру, аша кум ви ле дау
    еу.
  aui-aui: Bi Yawe yami God yana gwara awonemi na gegha gwara mududi woudima koniagagudina,
    bi kate gegha gwarana mududi konakabi tavetaveyanana, wasina kokabisisirena wosidi.
  ben-OBCV: আমি তোমাদের যে আদেশ দিচ্ছি তার সঙ্গে কিছু যোগ কোরো না এবং তা থেকে কিছু
    বাদ দিয়ো না, কিন্তু তোমাদের ঈশ্বর সদাপ্রভুর যেসব আদেশ আমি তোমাদের দিচ্ছি তা তোমরা
    মেনে চলবে।
  som-som: Oo erayga aan idinku amrayo wax ha ku darina, waxna ha ka dhimina, si aad
    u dhawrtaan amarrada Rabbiga Ilaahiinna ah oo aan idinku amrayo.
  lat-VUC: 'Non addetis ad verbum, quod vobis loquor, nec auferetis ex eo: custodite
    mandata Domini Dei vestri, quæ ego præcipio vobis.'
  eng-ASVBT: Ye shall not add unto the word which I command you, neither shall ye
    diminish from it, that ye may keep the commandments of Jehovah your God which
    I command you.
  ita-1885: Non aggiungete nulla a ciò ch'io vi comando, e non ne diminuite nulla,
    affine di osservare i comandamenti del Signore Iddio vostro, i quali io vi do.
  eng-LXXUP: 'Ye shall not add to the word which I command you, and ye shall not take
    from it: keep the commandments of the Lord our God, all that I command you this
    day.'
  eng-ULB: You will not add to the words that I command you, neither will you diminish
    them, so that you may keep the commandments of Yahweh your God that I am about
    to command you.
  spa-VBL: No añadan ni quiten nada de lo que les digo, para que puedan guardar los
    mandamientos del Señor su Dios, que les ordenó seguir.
  fra-_FOB: Vous n'ajouterez rien à la parole que je vous prescris, et vous n'en diminuerez
    rien; afin d'observer les commandements de l'Éternel, votre Dieu, que je vous
    prescris.
  mal-mal: ഞാൻ നിങ്ങളോട് കല്പിക്കുന്ന നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകൾ നിങ്ങൾ പ്രമാണിക്കണം.
    ഞാൻ നിങ്ങളോട് കല്പിക്കുന്ന വചനത്തോട് കൂട്ടുകയോ അതിൽനിന്ന് കുറയ്ക്കുകയോ ചെയ്യരുത്.
  urd-GVR: Jo ahkām maiṅ tumheṅ sikhātā hūṅ un meṅ na kisī bāt kā izāfā karo aur na
    un se koī bāt nikālo. Rab apne Ḳhudā ke tamām ahkām par amal karo jo maiṅ ne tumheṅ
    die haiṅ.
  suz-BL: मिनु गो इन कली परमप्रभु यावे, इन परमप्रभु आ लोव़ शेंशा ‘परमप्रभु आ शेंशो
    पचा माल्‍ब’ दे अरेनुङ। गेपुकीमी आं शेंशो लोव़ कली का यो मतेम्‍दीन। का यो मशोलीने।
    ब्‍यवस्‍था १३:१; हितोपदेस ३०:६; प्रकाश २२:१८-१९
  ita-1927: Non aggiungerete nulla a ciò che io vi comando, e non ne toglierete nulla;
    ma osserverete i comandamenti dell’Eterno Iddio vostro che io vi prescrivo.
  ckb-ckb: ئەو قسانەی من فەرمانتان پێ دەکەم هیچی لێ زیاد و کەم مەکەن، هەتا فەرمانەکانی
    یەزدانی پەروەردگارتان بپارێزن کە من فەرمانتان پێ دەکەم.
  eng-BBE: Make no addition to the orders which I give you, and take nothing from
    them, but keep the orders of the Lord your God which I give you.
  kan-OKCV: ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ವಾಕ್ಯಕ್ಕೆ ಏನನ್ನೂ ಕೂಡಿಸಬೇಡಿರಿ, ಅದರಿಂದ ಏನನ್ನೂ ತೆಗೆಯಬೇಡಿರಿ.
    ಆದರೆ ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವಂಥ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳಬೇಕು.
  tam-2017: நான் உங்களுக்குக் கற்பிக்கும் உங்கள் தேவனாகிய யெகோவாவின் கட்டளைகளை நீங்கள்
    கைக்கொள்ளும்படி நான் உங்களுக்குக் கற்பிக்கிற வசனத்தோடே நீங்கள் ஒன்றும் கூட்டவும்
    வேண்டாம், அதில் ஒன்றும் குறைக்கவும் வேண்டாம்.
  spa-RV-1909: No añadiréis á la palabra que yo os mando, ni disminuiréis de ella,
    para que guardéis los mandamientos de Jehová vuestro Dios que yo os ordeno.
  ron-BTF: Să nu adăugaţi la cuvântul pe care vi-l poruncesc eu, nici să nu scădeţi
    din el, ca să păziţi poruncile DOMNULUI Dumnezeul vostru pe care vi le poruncesc.
  eng-WEBP: You shall not add to the word which I command you, neither shall you take
    away from it, that you may keep the commandments of the LORD your God which I
    command you.
  eng-FBV: You are not to add to or take away from what I'm telling you, so that you
    can keep the commandments of the Lord your God that I'm ordering you to follow.
  nld-1939: 'Gij moogt niets toevoegen aan wat ik u ga bevelen, noch er iets afdoen:
    maar gij moet de geboden van Jahweh, uw God, die ik u heden geef, onderhouden.'
  nch-BL: Amo xijmiyaquilica, yon amo xijquixtilica cati nimechilhuis. San xijchijtinemica
    nochi ni tanahuatilme pampa yaya, TOTECO Dios, cati amechmaca.
  vie-1934: Các ngươi chớ thêm chi và đừng bớt chi về điều ta truyền cho, để giữ theo
    các điều răn của Giê-hô-va Đức Chúa Trời các ngươi mà ta đã truyền.
  hin-CV: तुम मेरी बातों में, जिसका आदेश मैं तुम्हें आज दे रहा हूं, न तो कुछ जोड़ोगे
    और न ही घटाओगे, कि तुम याहवेह, तुम्हारे परमेश्वर के आदेशों का पालन कर सको, जो
    मैंने भेज रखा है.
  eng-OURB: You shall not add to the word which I enjoin you, neither shall you take
    away from it, that you may keep the mitzvot ·instructions· of Adonai your God
    which I enjoin you.
  spa-BES: No hagan ninguna adición a las órdenes que les doy, y no quiten nada de
    ellas, sino que guarda las órdenes del Señor su Dios que les doy.
  tdx-tdx: Ko tovoña’ areo o tsara liliekoo naho ko añafahañe, vaho ambeno o lili’
    Iehovà Andrianañahare’ areo afantoko ama’ areoo.
  vid-vid: Mleche konjeza choneche kuli ulonzi wondilinguwalajiza, na mleche kusa
    chinhu, mibatilile malajizo ga Mkulu Nguluwi, Nguluwi wa hemwe, gala goyawapele.
  eng-OKE: Ye shall not add to the word that I command you, nor diminish from it,
    to keep the commandments of the Lord your God which I command you.
  tha-KJV: ท่านทั้งหลายอย่าเสริมเติมคำที่ข้าพเจ้าได้บัญชาท่านไว้และอย่าตัดออก เพื่อท่านทั้งหลายจะรักษาพระบัญญั​ติ​ของพระเยโฮวาห์พระเจ้าของท่าน
    ซึ่งข้าพเจ้าได้บัญชาท่าน
  por-BR-2018: Não acrescentareis à palavra que eu vos mando, nem diminuireis dela,
    para que guardeis os mandamentos do SENHOR vosso Deus que eu vos ordeno.
  deu-ELO: Ihr sollt nichts hinzutun zu dem Worte, das ich euch gebiete, und sollt
    nichts davon tun, damit ihr beobachtet die Gebote Jehovas, eures Gottes, die ich
    euch gebiete.
  eng-WYC-2018: Ye shall not add to the word which I speak to you, neither ye shall
    take away from it; keep ye the commandments of your Lord God (or obey the commandments
    of the Lord your God), which I command to you.
  epo-epo: Ne aldonu al tio, kion mi ordonas al vi, kaj ne deprenu de ĝi; sed observu
    la ordonojn de la Eternulo, via Dio, kiujn mi ordonas al vi.
  uig-PIN: Mǝn silǝrgǝ tapxuridiƣan Pǝrwǝrdigar Hudayinglarning muxu ǝmrlirigǝ ǝmǝl
    ⱪilixinglar üqün, mǝn silǝrgǝ ǝmr ⱪilƣan sɵzgǝ ⱨeqnemini ⱪoxmanglar ⱨǝmdǝ uningdin
    ⱨeqnemini qiⱪiriwǝtmǝnglar.
  beo-beo: Na sema dilima olelesa amoga eno sema mae gilisima, amola amoga mae fadegama.
    Na da Hina Gode Ea sema dilima i dagoi. Amo huluane nabima.
  tpi-OTNT: Yupela i no ken skruim wanpela nupela lo long dispela lo bilong God, Bikpela
    bilong yumi, nau mi givim long yupela. Na yupela i no ken rausim wanpela long
    en. Yupela i mas bihainim olgeta dispela lo.
  hau-SA: Kada ku ƙara, kada ku rage daga cikin abin da nake umarce ku. Amma ku kiyaye
    umarnan nan na Ubangiji Allahnku, da na ba ku.
  uig-LAT: Men silerge tapshuridighan Perwerdigar Xudayinglarning mushu emrlirige
    emel qilishinglar üchün, men silerge emr qilghan sözge héchnémini qoshmanglar
    hemde uningdin héchnémini chiqiriwetmenglar.
  nde-nde: Lingangezeleli kulokho engililaya khona njalo lingaphunguli loba yikuphi
    kwakhona, kodwa gcinani imilayo kaThixo uNkulunkulu wenu engilinika yona.
  ton-ton: ‌ʻOua naʻa mou fakalahi ki he lea ʻaia ʻoku ou fekau kiate kimoutolu, pea
    ʻoua naʻa mou fakasiʻisiʻi ia, koeʻuhi ke mou tauhi ʻae ngaahi fekau ʻa Sihova
    ko homou ʻOtua ʻaia ʻoku ou fekau kiate kimoutolu.
  ces-1613: Nepřidáte nic k slovu, kteréž já přikazuji vám, aniž co ujmete od něho,
