  mdy-ETH: ታ ዒንሢም ኬኤዛ ዎጎይዳ ዓይጎ ባኣዚያ ቃሲፖቴ፤ ሃሣ ዓይጎ ባኣዚያ ፓጪሲፖቴ፤ ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ
    ፆኦዛሢ ዓይሣ ዓይሢፆ፥ ታኣኒ ዒንሢም ኬኤዛሢ ማዺ ኩንሣያ ማዑዋቴ።
  twi-ASANTE: Mommfa bi nka ho, na monnyi biribiara nso mfiri mmara a Awurade mo Onyankopɔn
