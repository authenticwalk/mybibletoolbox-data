  dop-dop: Amɑ pǝ wɛɛ kɛ́ sɩ ɩ́ tɔ́kɩ Tɑcɑɑ mǝ Ɩsɔ kʋsǝsɩɩtʋ ɩsɩɩ mɑ kɛɛsʋɣʋ-mɛɣɛ-tɩ
    tɔ. Ɩ́ tɑɑ sɔɔsɩ yɑɑ ɩ́ pɑsɑ pʋlʋɣʋ tǝ tɔɔ.
  azb-azb: Sizə verəcəyim əmrlərə heç nə artırıb-əskiltməyin. Yalnız Allahınız Rəbbin
