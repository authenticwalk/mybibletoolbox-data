    command you.
  urd-GVH: जो अहकाम मैं तुम्हें सिखाता हूँ उनमें न किसी बात का इज़ाफ़ा करो और न उनसे
    कोई बात निकालो। रब अपने ख़ुदा के तमाम अहकाम पर अमल करो जो मैंने तुम्हें दिए हैं।
  rug-rug: Mi lopu hodani kaiqa zinama pule sari na tinarae saripu vatuni gamu rau,
