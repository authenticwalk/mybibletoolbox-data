  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಕೊಟ್ಟ ಆಜ್ಞೆಗಳನ್ನೇ ನಾನು ನಿಮಗೆ ತಿಳಿಸುತ್ತಾ ಇದ್ದೇನೆ.
