  urd-GVU: جو احکام مَیں تمہیں سکھاتا ہوں اُن میں نہ کسی بات کا اضافہ کرو اور نہ اُن
    سے کوئی بات نکالو۔ رب اپنے خدا کے تمام احکام پر عمل کرو جو مَیں نے تمہیں دیئے
    ہیں۔
  deu-1912: Ihr sollt nichts dazutun zu dem, was ich euch gebiete, und sollt auch
