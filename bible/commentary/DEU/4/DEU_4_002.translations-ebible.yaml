    you.
  hin-2017: जो आज्ञा मैं तुम को सुनाता हूँ उसमें न तो कुछ बढ़ाना, और न कुछ घटाना;
    तुम्हारे परमेश्वर यहोवा की जो-जो आज्ञा मैं तुम्हें सुनाता हूँ उन्हें तुम मानना
    (प्रका. 22:18)
  wol-KYG: Buleen yokk dara ci kàddu gi ma leen di dénk, te buleen ci wàññi dara,
