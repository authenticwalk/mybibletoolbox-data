  eng-WMB: You shall not add to the word which I command you, neither shall you take
    away from it, that you may keep the commandments of the LORD your God which I
    command you.
  tam-TCV: நான் கட்டளையிடும் இவற்றுடன் ஒன்றையும் கூட்டவும் வேண்டாம், ஒன்றையும் குறைக்கவும்
