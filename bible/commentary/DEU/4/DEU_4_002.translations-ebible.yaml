  arb-NAV: لَا تُضِيفُوا عَلَى مَا أُوصِيكُمْ بِهِ وَلا تُنَقِّصُوا مِنْهُ، بَلْ أَطِيعُوا
    أَوَامِرَ الرَّبِّ إِلَهِكُمُ الَّتِي أُوْصِيكُمْ بِها.
  ewe-ewe: Mègatsɔ naneke kpe se siwo mede na wò, eye mègaɖe naneke le wo me o, ke
