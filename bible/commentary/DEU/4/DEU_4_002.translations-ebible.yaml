  asm-FB: মই আপোনালোকক যি আজ্ঞা দিছো তাৰ লগত একো যোগ নিদিব আৰু তাৰ পৰা একো বাদ নিদিব।
    আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ যি সকলো আজ্ঞা মই আপোনালোকক দিছো, সেইবোৰ আপোনালোকে মানি
