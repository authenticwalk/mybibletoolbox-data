  uig-ARA: مەن سىلەرگە تاپشۇرىدىغان پەرۋەردىگار خۇدايىڭلارنىڭ مۇشۇ ئەمرلىرىگە ئەمەل
    قىلىشىڭلار ئۈچۈن، مەن سىلەرگە ئەمر قىلغان سۆزگە ھېچنېمىنى قوشماڭلار ھەمدە ئۇنىڭدىن
