    һеч немини чиқиривәтмәңлар.
  tel-2017: యెహోవా దేవుడు ఇచ్చిన ఆజ్ఞలను మీకందిస్తున్నాను. వాటిని పాటించడంలో నేను
    మీకు ఆజ్ఞాపించిన మాటతో దేనినీ కలపకూడదు, దానిలో నుండి దేనినీ తీసివేయకూడదు.
  hat-BSA: Nou p ap mete yon mo sou sa ke mwen ap kòmande nou an ni retire nan li;
    pou nou kapab kenbe kòmandman a SENYÈ a, Bondye nou an, ke mwen te kòmande nou
    yo.
  bxh-bxh: Laugagayo, yau haꞌa E felemiu, tabu hagahagana au tole lawen, o laꞌi au
    kam fahi. Guyau ena Laugagayo E felemiu moho, au lau watanidi.
  kos-kos: Nik kowos laesla kutena ma nu ke ma nga sapkin nu suwos, ac nik kowos eisla
    kutena ma liki. Akos ma sap nukewa lun LEUM GOD lowos ma nga sot nu suwos.
  hbo-WLC: לֹ֣א תֹסִ֗פוּ עַל־הַדָּבָר֙ אֲשֶׁ֤ר אָנֹכִי֙ מְצַוֶּ֣ה אֶתְכֶ֔ם וְלֹ֥א
    תִגְרְע֖וּ מִמֶּ֑נּוּ לִשְׁמֹ֗ר אֶת־מִצְוֺת֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם אֲשֶׁ֥ר אָנֹכִ֖י
    מְצַוֶּ֥ה אֶתְכֶֽם׃
  ibo-ibo: Unu atụkwasịla iwu ọzọ nʼelu iwu ndị a, ma ọ bụkwanụ site na ha wepụ iwu
    ọbụla. Kama, meenụ ihe iwu ndị a na-ekwu, nʼihi na ha si nʼaka Onyenwe anyị Chineke
    unu.
  ory-ory: ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଯାହା ଆଜ୍ଞା କରୁଅଛି, ସେହି ବାକ୍ୟରେ ତୁମ୍ଭେମାନେ କିଛି ମିଶାଇବ
    ନାହିଁ, କିଅବା ତହିଁରୁ କିଛି ଊଣା କରିବ ନାହିଁ, ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଯାହା ଯାହା ଆଜ୍ଞା କରୁଅଛି,
    ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ସେହି ସବୁ ଆଜ୍ଞା ପାଳନ କର।
  chk-chk: Ousap apachätä och ngeni ekewe kapas üa allük ngenikemi, ousap pwal aimwü
    och seni. Iwe, oupwe aleasochis ngeni ekewe allük än ewe Samol mi Lapalap ämi
    we Kot, usun üa allük ngenikemi.
  rop-rop: Wal YAWEI na bin gibit yumob detlot lowa en yumob kaan pudum enimo lowa
    en yumob kaan kadimat enijing brom detlot lowa en yumob garra duwit wanim imbin
    tok.
  ukr-1871: Не прибавите ви до слова, що я заповідаю вам, і не вбавите нїчого, пильнуючи
    заповідей Господа, Бога вашого, що їх заповідаю вам.
  deu-1951: Ihr sollt nichts hinzutun zu dem Worte, das ich euch gebiete, und sollt
    auch nichts davontun, damit ihr die Gebote des HERRN, eures Gottes, haltet, die
    ich euch gebiete.
  eng-JPS: Ye shall not add unto the word which I command you, neither shall ye diminish
    from it, that ye may keep the commandments of the LORD your God which I command
    you.
  srp-1865: Ništa ne dodajte k rijeèi koju vam ja zapovijedam, niti oduzmite od nje,
    da biste saèuvali zapovijesti Gospoda Boga svojega koje vam ja zapovijedam.
  lug-lug: Temwongerangako ku mateeka ge mbalagira, so temugatoolangako, naye mukwatenga
    ebiragiro bya Mukama Katonda wammwe, bye mbategeeza.
  heb-heb: לא תספו על הדבר אשר אנכי מצוה אתכם ולא תגרעו ממנו לשמר את מצות יהוה אלהיכם
    אשר אנכי מצוה אתכם׃
  ben-IRV: আমি তোমাদেরকে যা আদেশ করি, সেই কথায় তোমরা আর কিছু যোগ করবে না এবং তার
    কিছু কমাবে না। আমি তোমাদেরকে যা যা আদেশ করছি, তোমাদের ঈশ্বর সদাপ্রভুর সেই সব আদেশ
    পালন করবে।
  pan-pan: ਜਿਹੜੇ ਹੁਕਮ ਮੈਂ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ, ਉਨ੍ਹਾਂ ਵਿੱਚ ਨਾ ਤਾਂ ਕੁਝ ਵਧਾਓ ਅਤੇ ਨਾ ਉਨ੍ਹਾਂ
    ਵਿੱਚੋਂ ਕੁਝ ਘਟਾਓ ਤਾਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਕਰੋ, ਜਿਹੜੇ
    ਮੈਂ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: ငါ မှာ ထားသော စကား ၌ သင်တို့သည် အသစ် မ သွင်းရ။ အလျှင်း မ နုတ်မပယ် ရ။ ငါ
    မှာ ထားသည် အတိုင်း ၊ သင် တို့ဘုရား သခင်ထာဝရဘုရား ၏ ပညတ် တော်တို့ကို စောင့်ရှောက်
    ရကြမည်။
  hmo-hmo: Umui dekenai lau henia vadaeni taravatu dekenai hereva ma ta do umui atoa
    lasi, bona unai taravatu dekena amo hereva ta do umui kokia lasi. To Lohiabada,
    emui Dirava ena oda, lau ese umui dekenai lau henia gaudia do umui badinaia.
  urd-urd: जिस बात का मैं तुमको हुक्म देता हूँ, उसमें न तो कुछ बढ़ाना और न कुछ घटाना;
    ताकि तुम ख़ुदावन्द अपने ख़ुदा के हुक्मों को जो मैं तुमको बताता हूँ मान सको।
  rus-SYN: не прибавляйте к тому, что я заповедую вам, и не убавляйте от того; соблюдайте
    заповеди Господа, Бога вашего, которые я вам сегодня заповедую.
  bqc-SIM: Ásu yãe kã́fĩ yã́ pↄ́ málɛ dilɛɛ́ guuo, mɛ́ ásu yãe bↄuo. Àↄ Dii
    á Lua yã́ pↄ́ málɛ daɛ́ kũa.
  tcz-CHONGTHU: Kathupeh a kon in ngaisah louna ima neihih hel uvin. Pakai, Pathen
    akona ka thupeh chengse hi phatah a najui diu ahi.
  mar-mar: माझ्या आज्ञांमध्ये तुम्ही कमी किंवा अधिक असे काही करु नका. अशासाठी की,
    तुमचा देव ह्याच्या ज्या आज्ञा मी तुम्हास देत आहे. त्या तुम्ही पाळाव्या.
  soq-soq: Iawe God, e Godila anaanawa ne dialedina, anaana sa bedewe mai da wadanaaubena
    ba da eba osowesane ituna, dia. Tane anaana ema e ruawaitonune wanlempa, mai ena,
    dia.
  qub-qub: Willapashätaga ama juc layllatapis jorgunquichu, ni ama yapanquipischu.Tayta
    Diospa mandamintuncunataga willapashänölla llapanta cumlinqui.
  hat-hat: Piga nou mete, piga nou wete anyen sou sa mwen mande nou fè a. Se pou nou
    kenbe tout kòmandman Seyè a, Bondye nou an, jan mwen te moutre nou yo a.
  eng-BSB: You must not add to or subtract from what I command you, so that you may
    keep the commandments of the LORD your God that I am giving you.
  tod-tod: À mina ta ʋɛɛ devei naa ʋa, nii gè feezu wo ya, à mina tanɔpɛ seɠe ba.
    Wa ɠolo Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-deveiti bɛ, ʋelei gè feezu la wo ya.
  eng-WEBPB: You shall not add to the word which I command you, neither shall you
    take away from it, that you may keep the commandments of the LORD your God which
    I command you.
  kbq-kbq: Hagi mago'a nanekea ama ana kasegerera erinte sotu huge, kasegefintira
    eritrege osuta, Ra Anumzana tamagri Anumzamofo kasegema avaririhoma hu'nama tamasamua
    kea avaririho.
  nhe-BL: Amo xijmiyaquilica, niyon amo xijquixtilica tlen nimechilhuis. San xijchijtinemica
    nochi ni tlanahuatili pampa yajaya, TOTECO Dios, tlen inmechmaca.
  gub-BL: Pemono zo amo ze'eg a'e ze'eg rehe we nehe. Pepyro zo amo ze'eg izuwi nehe.
    Peruzar Tupàn Tuweharupi Wiko Ma'e Zanezar hemiapo kar paw nehe.
  eng-DRA: 'You shall not add to the word that I speak to you, neither shall you take
    away from it: keep the commandments of the Lord your God which I command you.'
