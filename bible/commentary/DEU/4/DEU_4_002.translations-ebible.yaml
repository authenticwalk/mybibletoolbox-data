  sus-A: وٌ نَشَ سٍسٍ سَ يَامَرِ شُن، ﭑ نَشَن قَلَشِ وٌ بّ. وٌ مَن نَشَ سٍسٍ بَ عَ
    رَ. وٌ شَ وٌ مَرِفِ عَلَتَلَ شَ يَامَرِ رَوَلِ عَلْ ﭑ نَ قَلَشِ وٌ بّ كِ نَشّ.»
  fra-SBL: Vous n'ajouterez rien à la parole que je vous prescris, et vous n'en retrancherez
