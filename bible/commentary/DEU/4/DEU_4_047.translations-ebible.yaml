verse: DEU.004.047
translations:
  mal-C: സീഹോന്റെ രാജ്യവും ബാശാൻരാജാവായ ഓഗിന്റെ രാജ്യമായ
  deu-TKW: und dessen Land sie, wie auch das Land Ogs, des Königs von Basan, erobert
    hatten, das Land der beiden Amoriterkönige, welche jenseits des Jordan auf der
    Seite nach Sonnenaufgang herrschten,
  lin-lin: Bazwaki mokili na ye mpe mokili ya Ogi, mokonzi ya Bashani. Bakonzi nyonso
    mibale bazalaki bato ya Amori mpe bakonzaki na ngambo ya este ya Yordani.
  eng-LSV: and they possess his land and the land of Og king of Bashan, two kings
    of the Amorite who [are] beyond the Jordan, [toward] the sun-rising,
  eng-GNV: 'And they possessed his land, and the lande of Og King of Bashan, two Kings
    of the Amorites, which were on this side Iorden towarde the sunne rising:'
  eng-WEBSTER: And they possessed his land, and the land of Og king of Bashan, two
    kings of the Amorites, who were on the side of Jordan, towards the sun-rising;
  nhw-BL: Huan timoaxcatijque nopa tlali huan itlal Tlanahuatijquetl Og catli mosehui
    ipan Basán. Ya ni eliyaya nopa ome tlanahuatiani tlen amorreos ica campa hualquisa
    tonati tlen hueyatl Jordán.
  swh-ONEN: Waliimiliki nchi yake na nchi ya Ogu mfalme wa Bashani, wafalme wawili
    Waamori waliotawala mashariki ya Yordani.
  bba-bba: Mɑ bɑ win tem mwɑ kɑ mɑɑ Oɡu, Bɑsɑnin sinɑ bokon tem. Amɔrebɑn sinɑmbu
    yiru ye, bɑ rɑɑ wɑ̃ɑwɑ bɑ bɑndu dii Yuudɛnin ɡuru ɡiɔ sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: and they possessed his land, and the land of Og king of Bashan, two
    kings of the Amorites, which were on this side Jordan toward the sunrising;
  wbp-wbp: '@see-verse:DEU.004.046'
  luo-luo: Negikawo pinye gi piny Og ruodh Bashan, mane gin gi ruodhi ariyo mag jo-Amor
    man loka yo wuok chiengʼ mar Jordan.
  meu-meu: 'bena ena tano e abia. Og, Basan pavapavana, ena tano danu e abia. Unu
    pavapava raruosi na Amoro taudia edia pavapava: edia noho gabuna na mairiveina
    kahana ai, Ioridane sinavaina unukahana ai;'
  npi-ULB: तिनीहरूले तिनको देश र बाशानका राजा ओगको देशमाथि अधिकार गरे । यी एमोरीहरूका
    दुई राजा थिए जो यर्दनपारि पूर्वपट्टि बस्थे ।
  yor-yor: Wọ́n gba ilẹ̀ rẹ̀, àti ilẹ̀ Ogu ọba Baṣani àwọn ọba Amori méjèèjì tí ń
    bẹ ní ìlà-oòrùn Jordani.
  ind-ind: Israel merebut negeri Sihon, juga negeri Raja Og yang memerintah dari kota
    Basan. Jadi, saat ini bangsa Israel sudah menduduki wilayah dua kerajaan bangsa
    Amori di sebelah timur sungai Yordan.
  pes-OPCB: آنها بر سرزمین او و بر سرزمین عوج، پادشاه باشان که هر دو از پادشاهان اموری‌های
    شرق رود اردن بودند غلبه یافتند.
  tgl-ULB: Kinuha nila ang kaniyang lupain bilang isang pag-aari, at ang lupain ni
    Og hari ng Bashan— ang mga ito, ang dalawang hari sa mga Amoreo, na nasa lampas
    ng Jordan patungong silangan.
  hui-hui: Ani bialu ibunaga dindi wiagoriabi Basana dindinaga Kini Oga dalu wiagobi
    Isaraelealime ti karulo hene. Amora wali agalirunaga kini mende ogoni Iba Yodana
    doma ederayagi ni tagira ibiragoha haga hene.
  mya-mya: သူ​၏​နိုင်​ငံ​ကို​လည်း​ကောင်း၊ ယော်​ဒန်​မြစ်​အ​ရှေ့ ဘက်​တွင် စိုး​စံ​သော​အ​ခြား​အာ​မော​ရိ​ဘု​ရင်
    ဖြစ်​သည့်​ဗာ​ရှန်​ဘု​ရင်​သြ​ဃ​၏​နိုင်​ငံ​ကို လည်း​ကောင်း​သိမ်း​ယူ​ခဲ့​ကြ​သည်။-
  bod-N: ཁོ་རྣམས་ཀྱིས་དེའི་ཡུལ་དང་པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་གི་ཡུལ་ཏེ། ཡོར་དན་གཙང་པོ་ཤར་ཕྱོགས་ཀྱི་ཨེ་མོར་པའི་རྒྱལ་པོ་གཉིས་ཀྱི་ཡུལ་དབང་དུ་བསྡུས།
  sna-sna: Vakatora nyika yake nenyika yaOgi mambo weBhashani, madzimambo maviri avaAmori
    aiva kumabvazuva kweJorodhani.
  spa-BLM: Tomaron posesión de su tierra y de la tierra de Og, rey de Basán, los dos
    reyes de los amorreos, que estaban al otro lado del Jordán, hacia la salida del
    sol;
  cac-cac: Icha chi' ix aj scan eb' israel d'a lum smacb'en vin̈aj Sehón chi' yed'
    d'a lum macb'il yuj vin̈aj Og sreyal Basán d'a yalan̈taxo. A eb' tic sreyal eb'
    amorreo d'a stojolal b'aj sjavi c'u d'a a' Jordán.
  swh-ULB: Walichukua nchi yake kama urithi, na nchi ya Ogi mfalme wa Bashani- hawa,
    wafalme wawili wa Amorites, waliokuwa ng'ambo ya pili ya Yordani kuelekea Mashariki.
  bel-bel: І авалодалі яны зямлёю ягонай і зямлёю Ога, цара Васанскага, двух цароў
    Амарэйскіх, якая за Ярданам на ўсход сонца,
  deu-ELBBK: Und sie nahmen sein Land in Besitz, und das Land Ogs, des Königs von
    Basan, das Land der zwei Könige der Amoriter, die diesseits des Jordan waren,
    gegen Sonnenaufgang;
  mbb-OT: Mid-aǥew eni Moises is tanè din wey is tanà ni Hadì Og he hadì te Bashan.
    Iyan heini sikandan dezuwa he menge Amorihanen he menge hadì he ziyà te zapit
    te edsilaan te Jordan.
  mal-2015: അവന്റെ ദേശവും ബാശാൻരാജാവായ ഓഗിന്റെ ദേശവുമായി
  rmc-rmc: Zaile leskri phuv the e phuv le kraľiskri Ogoskri andral o Bašan – e phuv
    le duje amorejike kraľengri pro vichodos le Jordanostar.
  pes-OPV: و زمین او را و زمین عوج ملک باشان را، دو ملک اموریانی که به آنطرف اردن
    بسوی مشرق آفتاب بودند، به تصرف آوردند.
  ron-1924: Ей ау пус мына пе цара луй ши пе цара луй Ог, ымпэратул Басанулуй. Ачешть
    дой ымпэраць ай аморицилор ерау динкоаче де Йордан, ла рэсэрит.
  ben-OBCV: তারা জর্ডনের পূর্বদিকের দুজন ইমোরীয় রাজা এবং বাশনের রাজা ওগের দেশ অধিকার
    করেছিল।
  som-som: Oo dalkiisii bay hanti u qaateen iyo dalkii boqorkii Baashaan oo Coog ahaa,
    kuwaasoo ahaa labadii boqor oo reer Amor oo joogay Webi Urdun shishadiisa xagga
    qorrax ka soo baxa.
  lat-VUC: 'possederunt terram ejus, et terram Og regis Basan, duorum regum Amorrhæorum,
    qui erant trans Jordanem ad solis ortum:'
  eng-ASVBT: And they took his land in possession, and the land of Og king of Bashan,
    the two kings of the Amorites, who were beyond the Jordan toward the sunrising;
  ita-1885: e il cui paese conquistarono, insieme col paese di Og, re di Basan; due
    re degli Amorrei, i quali erano di qua dal Giordano, verso il Sol levante;
  eng-LXXUP: And they inherited his land, and the land of Og king of Bashan, two kings
    of the Amorites, who were beyond Jordan eastward.
  eng-ULB: They took his land as a possession, and the land of Og king of Bashan—these,
    the two kings of the Amorites, who were beyond the Jordan toward the east.
  spa-VBL: Se apoderaron de su país y del país de Og, rey de Basán. (Eran los dos
    reyes de los amorreos que anteriormente gobernaban en el lado este del Jordán).
  fra-_FOB: Et ils possédèrent son pays avec le pays d'Og, roi de Bassan, deux rois
    des Amoréens, qui étaient au delà du Jourdain, vers le soleil levant,
  mal-mal: അവന്റെ ദേശവും ബാശാൻരാജാവായ ഓഗിന്റെ ദേശവുമായി
  urd-GVR: Us ke mulk par qabzā karke unhoṅ ne Basan ke mulk par bhī fatah pāī thī
    jis kā bādshāh Oj thā. In donoṅ Amorī bādshāhoṅ kā yih pūrā ilāqā un ke hāth meṅ
    ā gayā thā. Yih ilāqā Dariyā-e-Yardan ke mashriq meṅ thā.
  suz-BL: मेको रागी आंम के सेल्‍शा, बाशान ङा पिप ओग आ रागी यो आंम के सेल्‍शो बाक्‍तेक्‍म।
    मेको निक्‍शी एमोरी आन पिप बाक्‍ताक्‍स। मेको रागी यर्दन ओंथ हांबु नां दाप्‍तीके
    गे बाक्‍त।
  ita-1927: Essi s’impossessarono del paese di lui e del paese di Og re di Basan due
    re degli Amorei, che stavano di là dal Giordano, verso oriente,
  ckb-ckb: دەستیان بەسەر خاکەکەیدا گرت لەگەڵ خاکی عۆگی پاشای باشان، هەردوو پاشاکەی
    ئەمۆرییەکان کە لە بەری ڕۆژهەڵاتی ڕووباری ئوردون بوون.
  eng-BBE: And they took his land for a heritage, and the land of Og, king of Bashan,
    the two kings of the Amorites, whose lands were on the other side of Jordan to
    the east;
  kan-OKCV: ಸೀಹೋನನ ದೇಶವನ್ನೂ, ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನ ದೇಶವನ್ನೂ ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿದ್ದ
    ಅಮೋರಿಯರ ಇಬ್ಬರು ಅರಸರ ದೇಶಗಳನ್ನೂ ಗೆದ್ದುಕೊಂಡರು.
  tam-2017: யோர்தானுக்கு இப்புறத்தில் சூரியன் உதிக்கும் திசையில் அர்னோன் ஆற்றங்கரையிலுள்ள
    ஆரோவேர் துவங்கி எர்மோன் என்னும் சீயோன் மலைவரைக்கும் உள்ள தேசமும்,
  spa-RV-1909: 'Y poseyeron su tierra, y la tierra de Og rey de Basán; dos reyes de
    los Amorrheos que estaban de esta parte del Jordán, al nacimiento del sol:'
  ron-BTF: Şi au stăpânit ţara lui şi ţara lui Og, împăratul Basanului, doi împăraţi
    ai amoriţilor, care erau dincoace de Iordan, spre răsăritul soarelui;
  eng-WEBP: They took possession of his land and the land of Og king of Bashan, the
    two kings of the Amorites, who were beyond the Jordan toward the sunrise;
  eng-FBV: They took over his country and the country of Og king of Bashan. (They
    were the two kings of the Amorites who previously ruled on the east side of the
    Jordan.)
  nld-1939: 'en zijn land en dat van Og, den koning van Basjan, de beide koningen
    der Amorieten, die ten oosten in het Overjordaanse woonden, in bezit hadden genomen:'
  nch-BL: Huan timoaxcatijque nopa tali huan ital Tanahuatijquet Og cati mosehui ipan
    Basán. Ya ni eliyaya nopa ome tanahuatiani ten amorreos ica campa quisa tonati
    ten hueyat Jordán.
  vie-1934: Dân Y-sơ-ra-ên chiếm xứ người luôn với xứ Oùc, vua Ba-san, là hai vua
    dân A-mô-rít, ở tại bên kia sông Giô-đanh, về hướng mặt trời mọc, từ A-rô-e
  hin-CV: उन्होंने उसके देश का और बाशान के राजा ओग के देश पर अधिकार कर लिया. ये दो
    अमोरी राजा थे, जो यरदन नदी के पूर्व में रहते थे.
  eng-OURB: They took his land in possession, and the land of Og king of Bashan, the
    two kings of the Amorites [Descendants of Talkers], who were beyond the Jordan
    [Descender] toward the sunrise;
  spa-BES: Y tomaron su tierra por herencia, y la tierra de Og, rey de Basán, los
    dos reyes de los amorreos, cuyas tierras estaban al otro lado del Jordán, al este;
  tdx-tdx: Nimoneña’ iereo i taney naho an-tane’ i Oge mpanjaka’ i Basane, ty mpanjaka
    roe’ o nte-Amoreo alafe’ Iardeney mb’ am-panjirihan’ andro atoañe,
  vid-vid: Nawaihola isi ya heye na ya mndewa Ogu wa Bashani. Wandewa awo weli wa
    Waamoli nawalongoza ako kolilawilaga isanya mwa lwanda lwa Yolodani.
  eng-OKE: And they took possession of his land, and the land of Og king of Mathnan,
    two kings of the Amoraah, who were beyond Jordan, toward the sunrise;
  tha-KJV: คนอิสราเอลได้​เข​้ายึดแผ่นดินของท่านและแผ่นดินของโอกกษั​ตริ​ย์เมืองบาชาน
    เป็นกษั​ตริ​ย์สององค์ของคนอาโมไรต์ ผู้​อยู่​ทางดวงอาทิตย์ขึ้นฟากแม่น้ำจอร์แดนข้างนี้
  por-BR-2018: 'E possuíram sua terra, e a terra de Ogue rei de Basã; dois reis dos
    amorreus que estavam desta parte do Jordão, ao oriente:'
  deu-ELO: Und sie nahmen sein Land in Besitz, und das Land Ogs, des Königs von Basan,
    das Land der zwei Könige der Amoriter, welche diesseit des Jordan waren, gegen
    Sonnenaufgang;
  eng-WYC-2018: and wielded his land, and the land of Og, king of Bashan, two kings
    of Amorites, that were beyond (the) Jordan, at the rising of the sun; (and they
    took his land, and also the land of Og, the king of Bashan, the two kings of the
    Amorites, who lived on the east side of the Jordan River;)
  epo-epo: kaj ili ekposedis lian landon, kaj la landon de Og, reĝo de Baŝan, la du
    reĝoj de la Amoridoj, kiuj estis transe de Jordan, sur la flanko de sunleviĝo,
  uig-PIN: Xu qaƣda Israillar Siⱨonning wǝ Baxanning padixaⱨi Ogning zeminini, yǝni
    Iordan dǝryasining kün petix tǝripidiki Amoriylarning ikki padixaⱨining zemininimu
    igiligǝnidi;
  beo-beo: Ilia da ea soge gesowale fi amola hina bagade Oge (Ba:isia:ne soge ouligisu,
    e amola da A:moulaide dunu Yodane Hano eso mabe la:ididili esalu) amo ea soge
    fedelale fi.
  tpi-OTNT: Na ol i sindaun long graun bilong em na long graun bilong Ok, king bilong
    Basan. Dispela tupela king bilong ol Amor, i stap long hap sankamap bilong wara
    Jordan.
  hau-SA: Suka mallaki ƙasarsa da kuma ƙasar Og sarkin Bashan, sarakuna biyu na Amoriyawa,
    gabas da Urdun.
  uig-LAT: Shu chaghda Israillar Sihonning we Bashanning padishahi Ogning zéminini,
    yeni Iordan deryasining kün pétish teripidiki Amoriylarning ikki padishahining
    zémininimu igiligenidi;
  nde-nde: Bathatha ilizwe lakhe kanye lelizwe lika-Ogi inkosi yaseBhashani, amakhosi
    ama-Amori womabili empumalanga yeJodani.
  ton-ton: Pea naʻa nau maʻu hono fonua, mo e fonua ʻo Oki ko e tuʻi ʻo Pesani, ko
    e tuʻi ʻe toko ua ʻoe kau ʻAmoli, naʻe ʻi he potu ki heni ʻo Sioatani ʻo hanga
    atu ki he hopoʻangalaʻā;
  ces-1613: A uvázali se dědičně v zemi jeho, a v zemi Oga, krále Bázan, dvou králů
    Amorejských, v zemi, kteráž jest před Jordánem k východu slunce,
  eng-WMB: They took possession of his land and the land of Og king of Bashan, the
    two kings of the Amorites, who were beyond the Jordan toward the sunrise;
  tam-TCV: அவர்கள் யோர்தானுக்குக் கிழக்கே இருந்த இரு எமோரிய அரசர்களான சீகோனின் நாட்டையும்,
    பாசானின் அரசனான ஓகின் நாட்டையும் கைப்பற்றினார்கள்.
  ceb-ULB: Giilog nila ang iyang yuta ingon nga ilang gipanag-iyahan, ug ang yuta
    ni Og nga hari sa Bashan—kini, ang duha ka hari sa mga Amorihanon, nga atua sa
    tabok sa Jordan sa silangang bahin.
  pol-UBG: I posiedli jego ziemię i ziemię Oga, króla Baszanu – dwóch królów Amorytów,
    którzy byli po tej stronie Jordanu na wschodzie;
  urd-GVU: اُس کے ملک پر قبضہ کر کے اُنہوں نے بسن کے ملک پر بھی فتح پائی تھی جس کا
    بادشاہ عوج تھا۔ اِن دونوں اموری بادشاہوں کا یہ پورا علاقہ اُن کے ہاتھ میں آ گیا
    تھا۔ یہ علاقہ دریائے یردن کے مشرق میں تھا۔
  deu-1912: und nahmen sein Land ein, dazu das Land Ogs, des Königs von Basan, der
    zwei Könige der Amoriter, die jenseit des Jordans waren, gegen der Sonne Aufgang,
  kan-2017: ಅವರು ಅವನ ರಾಜ್ಯವನ್ನೂ, ಬಾಷಾನ್ ದೇಶದ ಅರಸನಾದ ಓಗನ ರಾಜ್ಯವನ್ನೂ ಮತ್ತು ಯೊರ್ದನ್ ನದಿಯ
    ಆಚೆ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿದ್ದ ಅಮೋರಿಯರ ಇಬ್ಬರು ಅರಸರ ರಾಜ್ಯಗಳನ್ನು ಗೆದ್ದುಕೊಂಡಿದ್ದರು.
  yap-yap: Miyad kol e binaw rok ngar pired ngay nge fare binaw rok Og ni Pilung nu
    Bashan, ni fa binem e pilung ni i par ko ngek u Jordan.
  hlt-MCSB: amah khohmuen la, khomik khocuk Jordan rhalvang kah Amori manghai rhoi
    neh Bashan manghai Oga kah khohmuen,
  mdy-ETH: ዒማና ዔያታ ዒዛኮ ዓጮና ዬያጉዲ ሃሣ ዮርዳኖሴፓ ዓባ ኬስካ ዛሎይዳ ዓኣ ባኣሳኣኔ ዓጮ ዎይሣ፥ ዖጌ ዓጮዋ ዔኬኔ፤
    ዬና ላምዖ ካኣታ ዓሞራ ዓሶ ዎይሣያኬ።
  twi-ASANTE: Wɔfaa nʼasase no sane faa Basanhene Og asase nso kaa ho. Saa ahemfo
    baanu yi na wɔyɛ Amorifoɔ ahemfo a wɔte Yordan apueeɛ.
  eng-WEBU: They took possession of his land and the land of Og king of Bashan, the
    two kings of the Amorites, who were beyond the Jordan toward the sunrise;
  bnp-bnp: Ri made na malala vona, na malala ne Og, a hariki ne Basan. Ra hariki ne
    huriki a Amor nga, ru made na tabeke na nirikena haro na naru e Iordan.
  wal-wal: He wode eti a biittaanne Baasaane Kawuwaa Ooga biittaa, hegeekka qassi
    Yorddaanoosappe arshsho baggaara de7iya naa77u Amoore kawotu biittaa laattidosona.
  spa-PDDPT: Poseyeron esta tierra, así como la tierra de Og, rey de Basán, dos reyes
    amorreos que estaban al otro lado del Jordán, hacia el oriente,
  gun-gun: ha'e ijyvykue guive ojopypa ikuai aguã, Basã pygua huvixa Ogue yvykue guive.
    Ha'e va'e mokoĩve ma amorreu kuery huvixa ikuai va'ekue meme. Ijyvykue ma Jordão
    yakã regua kuaray oua katy itui,
  ilo-ULB: Innalada a kas sanikua ti dagana, ken ti daga ni Og nga ari ti Basan—dagitoy
    dagiti dua nga ari dagiti Amorreo, nga adda iti labes ti Jordan nga agturong iti
    daya.
  kpg-kpg: Digaula guu noho i dono henua mo tenua di king digau Bashan go Og, go di
    king i golo o digau Amor dela nogo noho i bahi i dua Jordan.
  uig-ARA: شۇ چاغدا ئىسرائىللار سىھوننىڭ ۋە باشاننىڭ پادىشاھى ئوگنىڭ زېمىنىنى، يەنى
    ئىئوردان دەرياسىنىڭ كۈن پېتىش تەرىپىدىكى ئامورىيلارنىڭ ئىككى پادىشاھىنىڭ زېمىنىنىمۇ
    ئىگىلىگەنىدى؛
  sus-sus: E naxa a xa bɔxi rasuxu a yi ra, a nun Basan mangɛ Ogo xa bɔxi. Yi Amorikae
    xa mangɛ firinyie nu na Yurudɛn naakiri ma sogetede biri.
  pon-2006: Re ahpw kousoanla nan sapwe iangahki sapwen Ok, nanmwarkien Pasan, iei
    ih emen nanmwarkien mehn Amor me kin kokousoan palimesehn Sordan.
  ksd-ksd: Ma dia ga vatur vake kana gunan, ma ra gunan kai Og ra king Basan, a ura
    king kai ra tarai Amor nina dia ga ki ta ra papar a Iordan maro, ta ra papar ba
    ra keake i vana rikai tana,
  tur-YTC: Onun ülkesini ve Yarden'in ötesinde, gün doğumuna doğru bulunan Amorlular'ın
    iki kralı Başan Kralı Og'un ülkesini;
  grc-BRENT: Καὶ ἐκληρονόμησαν τὴν γῆν αὐτοῦ, καὶ τὴν γῆν Ὢγ βασιλέως τῆς Βασὰν, δύο
    βασιλέων τῶν Ἀμοῤῥαίων, οἳ ἦσαν πέραν τοῦ Ἰορδάνου κατὰ ἀνατολὰς ἡλίου,
  ind-AYT: Mereka menduduki tanah itu dan juga tanah milik Og, raja Basan. Kedua Raja
    Amori itu tinggal di sebelah timur Sungai Yordan.
  nya-nya: Iye anamulanda dziko lake ndi dziko la Ogi mfumu ya ku Basani. Awa anali
    mafumu awiri Aamori a kummawa kwa Yorodani.
  hrv-hrv: Njegovu su zemlju zauzeli i zemlju bašanskoga kralja Oga, dvaju amorejskih
    kraljeva koji su živjeli preko Jordana na istoku,
  mps-mps: Tama augwali agai tǫde, me te Ok te Basan tuni bidigo tǫde augwali bidaluali.
    Te Amor dabego tuni bidi si te Jordan wę te giliga asobo badu bidai dao.
  tpi-tpi: Na ol i sindaun long graun bilong em na long graun bilong Ok, king bilong
    Basan. Dispela tupela king bilong ol Amor, i stap long hap sankamap bilong wara
    Jordan.
  dan-1931: De havde erobret hans og Kong Og af Basans Land, de to Amoritterkonger
    hinsides Jordan, på den østre Side,
  vie-OVCB: Họ chiếm lấy lãnh thổ này và lãnh thổ của Óc, vua Ba-san, là hai vua A-mô-rít
    ở phía đông Giô-đan,
  guj-2017: તેઓએ તેના દેશનો તેમ જ બાશાનના રાજા ઓગના દેશનો, યર્દનની પૂર્વ તરફ આવેલા
    અમોરીના બે રાજાઓના દેશનો કબજો લીધો હતો.
  pon-2006A: Re ahpw kousoanla nan sapwe iangahki sapwen Ok, nanmwarkien Pasan, iei
    ih emen nanmwarkien mehn Amor me kin kokousoan palimesehn Sordan.
  por-BRBSL: Tomaram posse de sua terra e da terra de Og, rei de Basã, os dois reis
    dos amorreus, que estavam além do Jordão em direção ao nascer do sol;
  cth-cth: Bashan siangpahrang Og tie Jordan tui namran lah kanîtholah, kaawm e Amon
    siangpahrang 2 touh a thei teh,
  twi-twi: Wɔfaa nʼasase no san faa Basanhene Og asase kaa ho. Saa ahemfo baanu yi
    na wɔyɛ Amorifo ahemfo a wɔte Yordan apuei fam.
  hlt-hlt: amah khohmuen la, khomik khocuk Jordan rhalvang kah Amori manghai rhoi
    neh Bashan manghai Oga kah khohmuen,
  tbz-SIM: kɛ́tiekɛ o tenkɛ̀ kɛ múnkɛɛ fietɛnɛ̀ Ɔku Bɑsɑ̃ɑ̃ kóo kpɑ̀ɑ̀tì kɔkɛ, Amɔriibɛ
    kpɑ̀ɑ̀tìbɛ̀ bɛdɛ́ bɛ̀ɛ̀ do bo kukó nSuditɛ̃ɛ̃ diyɑ́ɑ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Egha me an nguazim gapia, egha uaghan Basanɨn Atrivim Okɨn nguazim ini.
    Amorian atrivir kamning, Jordanɨn Fanemɨn aruem anadi naghɨn iti.
  dop-dop: Ɩlɛnɑ pɑ́ lɛɛkɩ ɩ tɛtʋ nɑ pɑ́ kpɛŋnɑ Pɑsɑŋ wulɑʋ Oki nyǝntʋ. Awulɑɑ mpɛ
    pɑ nɑɑlɛ pɑɑ wɛnnɑ Yɑɑtɑnɩ pɔɣɔ wɑɑlɩ nɑ ilim tǝlɩɩlɛ tɔɔ.
  azb-azb: İrs olaraq onun ölkəsini və Başan padşahı Oqun ölkəsini – İordan çayının
    şərq tərəfindən əldə edilən Emorluların iki padşahının ölkəsini,
  eng-DBY: and they took possession of his land, and the land of Og the king of Bashan,
    two kings of the Amorites, who were on this side the Jordan, toward the sun-rising;
  hin-2017: और उन्होंने उसके देश को, और बाशान के राजा ओग के देश को, अपने वश में कर
    लिया; यरदन के पार सूर्योदय की ओर रहनेवाले एमोरियों के राजाओं के ये देश थे।
  wol-KYG: Ñoo nangu am réewam, ak réewum Og buuru Basan, ñaari buuri Amoreen ña moomoon
    wàllaa dexu Yurdan, ca penku,
  eng-YLT: and they possess his land, and the land of Og king of Bashan, two kings
    of the Amorite who [are] beyond the Jordan, [towards] the sun-rising;
  eng-WYC-2017: and wielded his land, and the land of Og, king of Bashan, two kings
    of Amorites, that were beyond Jordan, at the rising of the sun;
  eng-WMBB: They took possession of his land and the land of Og king of Bashan, the
    two kings of the Amorites, who were beyond the Jordan towards the sunrise;
  urd-GVH: उसके मुल्क पर क़ब्ज़ा करके उन्होंने बसन के मुल्क पर भी फ़तह पाई थी जिसका
    बादशाह ओज था। इन दोनों अमोरी बादशाहों का यह पूरा इलाक़ा उनके हाथ में आ गया था।
    यह इलाक़ा दरियाए-यरदन के मशरिक़ में था।
  rug-rug: Meke koa betoa rini sa nana popoa, meke sa pepeso te Oqo sa baṉara pa Basani;
    arini si karua baṉara tadi na tinoni Amoraiti saripu koa pa kali gasa rimata pa
    Zodani.
  gaz-gaz: Isaanis biyya isaatii fi biyya Oogi mooticha Baashaan jechuunis biyyoota
    mootota Amoorii lamaan baʼa Yordaanositti argaman dhaala godhanii fudhatan.
  fra-LSG: Ils s’emparèrent de son pays et de celui d’Og, roi de Basan. Ces deux rois
    des Amoréens étaient de l’autre côté du Jourdain, à l’orient.
  yal-yal: E yi a bɔxɔn tongo, e nun Ogo a bɔxɔna, Basan mangana. Amorine manga firinne
    nan yi ne ra Yurudɛn kidima, a sogeteden binni.
  haw-1868: 'A lilo kona aina ia lakou, a me ka aina o Oga, ke alii o Basana, na''lii
    elua o ka Amora, ma keia aoao o Ioredane ma ka hiki ana o ka la:'
  arb-NAV: فَامْتَلَكُوا بِلادَهُ وَبِلادَ عُوجٍ مَلِكِ بَاشَانَ، مَلِكَيِ الأَمُورِيِّينَ
    اللَّذَيْنِ كَانَا مُقِيمَيْنِ شَرْقِيَّ نَهْرِ الأُرْدُنِّ،
  ewe-ewe: Israel xɔ Fia Sixɔn kple Basan fia Ɔg ƒe anyigba. Sixɔn kple Ɔg wonye Amoritɔwo
    ƒe fia eveawo, ame siwo nɔ Yɔdan tɔsisi la ƒe ɣedzeƒe lɔƒo.
  eng-LEE: And they took possession of his land, and of the land of 'Og the king of
    Bashan, the two kings of the Emorites, who were on this side of the Jordan toward
    the rising of the sun;
  asm-FB: তেওঁলোকে চীহোন অধিকাৰ কৰি ল’লে আৰু ইয়াৰ বাহিৰেও বাচানৰ ৰজা ওগৰ দেশ অধিকাৰ
    কৰি লৈছিল। ইমোৰীয়াসকলৰ এই ৰজা দুজন যৰ্দ্দন নদীৰ পূবদিশত বাস কৰিছিল।
  sus-A: عٍ نَشَ عَ شَ بْشِ رَ سُشُ عَ يِ رَ، عَ نُن بَسَن مَنفّ عٌفٌ شَ بْشِ. يِ
    عَمٌرِكَيٍ شَ مَنفّ قِرِنيِيٍ نُ نَ يُرُدّن نَاكِرِ مَ سٌفٍتٍدٍ بِرِ.
  fra-SBL: Ils prirent possession de son pays et du pays d'Og, roi de Basan, les deux
    rois des Amoréens, qui étaient au-delà du Jourdain, vers le soleil levant,
  hbo-hbo: וַיִּֽירְשׁ֨וּ אֶת־אַרְצֹ֜ו וְאֶת־אֶ֣רֶץ ׀ עֹ֣וג מֶֽלֶךְ־הַבָּשָׁ֗ן שְׁנֵי֙
    מַלְכֵ֣י הָֽאֱמֹרִ֔י אֲשֶׁ֖ר בְּעֵ֣בֶר הַיַּרְדֵּ֑ן מִזְרַ֖ח שָֽׁמֶשׁ׃
  eng-WYCLIFFE: and the lond of Og, kyng of Basan, twei kyngis of Ammoreis, that weren
    biyende Jordan, at the rysyng of the sunne;
  cwe-cwe: Waisola isi yake na isi ya mfalume Ogu wa Bashani, wafalume wawo waidi
    wa Waamoli watawala ubanzi wa ulawilo wa zuwa wa lwanda lwa Yoludani.
  kik-kik: Nĩmegwatĩire bũrũri wake na makĩĩgwatĩra bũrũri wa Ogu mũthamaki wa Bashani,
    athamaki acio eerĩ a Aamori a kũu irathĩro rĩa Rũũĩ rwa Jorodani.
  fra-NCL: Ils prirent possession de son pays et de celui d’Og, roi de Basan, deux
    rois des Amorrhéens qui étaient au delà du Jourdain, à l’orient,
  cek-AK: anih ih prae to a lak o pacoengah, Bashan siangpahrang Og ih prae doeh a
    lak pae o; Jordan ni angyae bangah kaom, Amor siangpahrang hnik doeh a hum o;
  cuk-cuk: Israel-dulemar, Rey-Sehón-e-yar susgusmalad, degi, Basán-e-rey-Ogʼye-nugad-e-yar
    susgusmarbalid. Deyob, Amorreo-dulemar-e-rey-warbogwad-e-yarmar, Jordán-diwar-dad-nakwedsik-nanaid
    sulesgusad.
  uig-CYR: Шу чағда Исраиллар Сиһонниң вә Башанниң падишаси Огниң зиминини, йәни Иордан
    дәриясиниң күн петиш тәрипидики Аморийларниң икки падишасиниң зимининиму егилигән
    еди;
  tel-2017: మోషే ఇశ్రాయేలు ప్రజలకు నియమించిన శాసనాలు, కట్టడలు, న్యాయ విధులు ఇవి.
  hat-BSA: Yo te pran posesyon a teren pa li an avèk teren Og la, wa Basan an, de
    wa Amoreyen ki te anfas Jourdain yo vè lès,
  kos-kos: Elos eisla acn lal ac acn lal Tokosra Og lun Bashan, sie pac tokosra lun
    mwet Amor su muta kutulap in Infacl Jordan.
  hbo-WLC: וַיִּֽירְשׁ֨וּ אֶת־אַרְצ֜וֹ וְאֶת־אֶ֣רֶץ ׀ ע֣וֹג מֶֽלֶךְ־הַבָּשָׁ֗ן שְׁנֵי֙
    מַלְכֵ֣י הָֽאֱמֹרִ֔י אֲשֶׁ֖ר בְּעֵ֣בֶר הַיַּרְדֵּ֑ן מִזְרַ֖ח שָֽׁמֶשׁ׃
  ibo-ibo: Ndị Izrel nwetaara onwe ha ala ya na ala Ọg, eze Bashan. Eze abụọ ndị a
    bụ eze ndị Amọrait ndị ala ha dị nʼọwụwa anyanwụ nke osimiri Jọdan.
  ory-ory: ଯର୍ଦ୍ଦନ-ପୂର୍ବଦିଗସ୍ଥ ଇମୋରୀୟମାନଙ୍କ ଏହି ଦୁଇ ରାଜାର ଦେଶ,
  chk-chk: Ra fanüeni fanüan, pwal fanüen Ok ewe kingen Pasan. Ir ekewe ruoman kingen
    chon Amor mi nonom ötiuen ewe chanpupu Jortan.
  rop-rop: Deibin teikoba det kantri, en det kantri blanga det najawan Idamait king
    gulum Og brom Beishan. Imbin jidan sanraisaid langa det Jodan Riba.
  ukr-1871: І заняли вони землю його і землю Ога, царя Базанського, двох царів Аморійських,
    що були по сїм боцї Йорданї, на схід соньця,
  deu-1951: samt dem Lande Ogs, des Königs zu Basan, der beiden Könige der Amoriter,
    die diesseits des Jordan waren, gegen Aufgang der Sonne;
  eng-JPS: and they took his land in possession, and the land of Og king of Bashan,
    the two kings of the Amorites, who were beyond the Jordan toward the sunrising;
  srp-1865: I osvojiše zemlju njegovu i zemlju Oga cara Vasanskoga, dva cara Amorejska,
    koja je s ovu stranu Jordana prema istoku,
  lug-lug: Ensi eyo baali bagitutte awamu n’ensi ya Ogi kabaka wa Basani, abo nga
    be bakabaka ababiri abaabanga ku luuyi olw’ebuvanjuba olw’omugga Yoludaani.
  heb-heb: ויירשו את ארצו ואת ארץ עוג מלך הבשן שני מלכי האמרי אשר בעבר הירדן מזרח
    שמש׃
  ben-IRV: এবং তাঁর ও বাশনের রাজা ওগের দেশ, যর্দ্দনের পূর্ব পারে ইমোরীয়দের এই দুই
    রাজার দেশ,
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਦੇਸ਼ ਉੱਤੇ ਅਤੇ ਬਾਸ਼ਾਨ ਦੇ ਰਾਜੇ ਓਗ ਦੇ ਦੇਸ਼ ਉੱਤੇ ਵੀ ਕਬਜ਼ਾ ਕਰ
    ਲਿਆ। ਇਹ ਦੋਵੇਂ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜੇ ਸਨ ਅਤੇ ਉਹ ਯਰਦਨ ਦੇ ਪਾਰ ਪੂਰਬ ਵੱਲ ਵੱਸਦੇ ਸਨ।
  mya-JVB: ဗာရှန် ရှင်ဘုရင် ဩဃ တည်းဟူသော ၊ ယော်ဒန် မြစ်အရှေ့ ၊ နေ ထွက် ရာဘက်၌ နေသောအာမောရိ
    ရှင်ဘုရင် နှစ်ပါး ကို လုပ်ကြံ ၍ ၊ သူ တို့ပြည် ကို၊
  hmo-hmo: Bona Sihona ena tano idia abia, Oga, Basana ena king ena tano danu idia
    abia. Unai king ruaosi be Amoro taudia edia king, bona edia gabu be Ioridane Sinavai
    ena dina daekau kahanai.
  urd-urd: और फिर उसके मुल्क को, और बसन के बादशाह 'ओज के मुल्क को अपने क़ब्ज़े में
    कर लिया। अमोरियों के इन दोनों बादशाहों का यह मुल्क यरदन पार पूरब की तरफ़,
  rus-SYN: И овладели они землею его и землею Ога, царя Васанского, двух царей Аморрейских,
    которая за Иорданом к востоку солнца,
  bqc-SIM: Aa aà bùsu sì ń Basana kí Ogu bùsuo. Amↄleↄ kía gbɛ̃ↄn plapiↄ ku
    Yuudɛ̃ baa gukpɛ oi
  tcz-CHONGTHU: Chuin Israel miten Bashan lengpa Og lalna gam leh anei agou jouse
    achom chai keiyuvin, solama Amor mite leng teni jaona ahi.
  mar-mar: त्यांनी हा देश आणि बाशानाचा राजा ओग याचाही देश ताब्यात घेतला. अमोऱ्यांचे
    हे दोन्ही राजे यार्देन नदीच्या पूर्वेकडे राहत असत.
  qub-qub: Basán nasyunpa raynin Ogtapis wañuchiran. Amorreo runacunapa ishcay raynincunata
    chayno wañurcachirmi nasyunnincunaman Israel runacuna tiyacaycäriran. Chay nasyuncunaga
    Jordán mayupita inti yagamunan caj-lächömi caran.
  hat-hat: Yo pran peyi a nan men l'. Yo fè menm bagay la tou nan peyi Bazan, kote
    wa Og t'ap gouvènen an. De wa peyi Amori sa yo t'ap viv lòt bò larivyè Jouden,
    sou bò solèy leve.
  eng-BSB: They took possession of the land belonging to Sihon and to Og king of Bashan—the
    two Amorite kings across the Jordan to the east—
  tod-tod: Ti ná-zooi zeɠeni ga tɔnɔ, ta Ɓasan masagi Wɔge ná-zooi. Amɔɔl nuiti
    ta-masa felegɔi naati ti ɠɛni Zuludɛn ʋolu ʋelei, folo ɠulazu ʋelei.
  eng-WEBPB: They took possession of his land and the land of Og king of Bashan, the
    two kings of the Amorites, who were beyond the Jordan towards the sunrise;
  kbq-kbq: Kini ne' Sihoni mopane Basani kini ne' Ogi mopanena zanahe'za hanare'za
    erisanti hare'naze. E'i ana kini netrena Amori vahe kini netre Jodani timofo zage
    hanati kaziga mopa kva hu'na'ane.
  nhe-BL: Huan timoaxcatijque nopa tlali huan itlal Tlanahuatijquetl Og tlen mosehui
    ipan Basán. Ya ni eliyaya nopa ome tlanahuatiani tlen amorreos ica campa quisa
    tonati tlen atemitl Jordán.
  gub-BL: Upyhyk iziwy wà. Na'e uzapo nezewegatete haw Og Màxà wanuwihawete pe wà
    no. Nezewe Izaew wixe a'e mokoz Amohe wanuwihawete waiwy rehe wà, ipyhyk pà wà.
    Waiwy upyta kwarahy ihemaw kutyr Zotàw yrykawhu ikupe kutyr.
