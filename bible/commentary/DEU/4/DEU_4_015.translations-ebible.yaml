  heb-heb: ונשמרתם מאד לנפשתיכם כי לא ראיתם כל תמונה ביום דבר יהוה אליכם בחרב מתוך
    האש׃
  ben-IRV: যে দিন সদাপ্রভু হোরেবে আগুনের মধ্যে থেকে তোমাদের সঙ্গে কথা বলছিলেন, সেই
    দিন তোমরা কোনো মূর্ত্তি দেখনি; অতএব নিজের নিজের প্রাণের বিষয়ে খুব সাবধান হও;
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਮਨਾਂ ਦੀ ਬਹੁਤ ਰਾਖੀ ਕਰੋ ਕਿਉਂਕਿ ਜਦ ਯਹੋਵਾਹ ਹੋਰੇਬ ਪਰਬਤ ਉੱਤੇ ਅੱਗ ਦੇ
    ਵਿੱਚੋਂ ਦੀ ਤੁਹਾਡੇ ਨਾਲ ਬੋਲਿਆ, ਤਾਂ ਤੁਸੀਂ ਕੋਈ ਸਰੂਪ ਨਾ ਵੇਖਿਆ
  mya-JVB: ဟောရပ် အရပ်၌ ထာဝရဘုရား သည် မီး ထဲက သင် တို့အား မိန့် မြွက်တော်မူသောအခါ၊
    မည်သည့် အဆင်း သဏ္ဍာန်ကိုမျှ မ မြင် ရသည်ဖြစ်၍၊
  hmo-hmo: “Lohiabada ese Sinai Ororo ena lahi dekena amo umui dekenai ia hereva dinana
    dekenai iena toana umui itaia lasi. Unai dainai do umui naria namonamo,
  urd-urd: “इसलिए तुम अपनी ख़ूब ही एहतियात रखना; क्यूँकि तुमने उस दिन जब ख़ुदावन्द
    ने आग में से होकर होरिब में तुमसे कलाम किया, किसी तरह की कोई सूरत नहीं देखी।
  rus-SYN: Твердо держите в душах ваших, что вы не видели никакого образа в тот день,
    когда говорил к вам Господь на горе Хориве из среды огня,
  bqc-SIM: Kɛ́ Dii yã'òɛ́ za tɛ́u Olebu, i wɛsi pↄelɛ weo. A yã́i tò àↄ ázĩa
    kũa dↄ̃.
  tcz-CHONGTHU: Hijeh chun nangho ching theiyun! Sinai mol chunga Pakaiyin najah uva
    thu asei nikho chun, nanghon tahmel in namu pouve.
  mar-mar: होरेब पर्वतावरुन अग्नीतून परमेश्वर तुमच्याशी बोलला. त्यादिवशी तो तुम्हास
    दिसला नाही. कारण त्यास कोणताही आकार नव्हता.
  qub-qub: «Horeb jircacho nina rataycajpita Tayta Dios parlapämushushayqui junaj
    manami ricarayquichu ima-niraj cashantapis. Chauraga sumaj tantiyacuy.
  hat-hat: Veye kò nou, tande! Se pou byen nou wi! Lè Seyè a te pale ak nou nan mitan
    dife a, sou mòn Orèb la, nou pa t' wè anyen ki ta sanble ak yon bagay.
  eng-BSB: So since you saw no form of any kind on the day the LORD spoke to you out
    of the fire at Horeb, be careful
  tod-tod: Tɔɔzei wo la ɠɛni nu nɔpɛ gaazu ɠaani, voloi Ɠɔoɠɔ GALAGI ɠɛni ɓɔɛzu la
    wo ʋɔ, abui zaamaʋɛ, Ɠɔɔlɛɓe gizei ma, à dama ga ɓɔɠɔ,
  eng-WEBPB: Be very careful, for you saw no kind of form on the day that the LORD
    spoke to you in Horeb out of the middle of the fire,
  kbq-kbq: Hagi Ra Anumzamo'ma teve amu'nompi mani'neno Sainai agonafinti'ma nanekema
    neramasamigeta, Agrira onke'nazagu tamagra kva huneta,
  nhe-BL: “Ax inquiitaque itlachiyalis TOTECO quema inmechcamahui tlen tlatlajco nopa
    tlitl ipan tepetl Sinaí. Huajca xijpiyaca miyac cuidado,
  gub-BL: Uze'eg wi Moizez. — Tupàn Tuweharupi Wiko Ma'e Zanezar uze'eg peme tata
    myter pe wiko mehe Xinaz ywytyruhu rehe. Ize'eg mehe napexak kwaw a'e teko. Nezewe
    rehe we pezekaiw katu peneko haw rehe nehe.
  eng-DRA: 'Keep therefore your souls carefully. You saw not any similitude in the
    day that the Lord God spoke to you in Horeb from the midst of the fire:'
