verse: DEU.004.015
translations:
  mal-C: യഹോവ ഹോരേബിൽ അഗ്നിയുടെ നടുവിൽനിന്ന് നിങ്ങളോടു സംസാരിച്ച ദിവസം യാതൊരു വിധത്തിലുമുള്ള
    രൂപവും നിങ്ങൾ കണ്ടില്ലല്ലോ. അതുകൊണ്ട് നിങ്ങൾ വളരെയധികം ജാഗ്രതയുള്ളവരായിരിക്കുക.
  deu-TKW: So nehmt euch nun - es gilt euer Leben! wohl in acht, da ihr am Tag, als
    Jahwe am Horeb aus dem Feuer zu euch redete, keinerlei Gestalt gesehen habt,
  lin-lin: Bongo, bomisenzela malamu, pamba te bomonaki nzoto te na mokolo oyo Yawe
    alobelaki bino na ngomba Orebi wuta na moto.
  eng-LSV: And you have been very watchful of your souls, for you have not seen any
    likeness in the day of YHWH’s speaking to you in Horeb out of the midst of the
    fire,
  eng-GNV: 'Take therefore good heede vnto your selues: for ye sawe no image in the
    day that the Lord spake vnto you in Horeb out of the middes of the fire:'
  eng-WEBSTER: Take ye therefore good heed to yourselves; for ye saw no manner of
    similitude on the day that the LORD spoke to you in Horeb out of the midst of
    the fire;
  nhw-BL: “Amo anquiitaque acajya itlachiyalis quema TOTECO anmechcamanalhui tlen
    tlatlajco nopa tlitl ipan tepetl Sinaí. Huajca xijpiyaca miyac cuidado,
  swh-ONEN: Hamkuona umbo la aina yoyote siku ambayo Bwana alizungumza nanyi kule
    Horebu kutoka kwenye moto. Kwa hiyo mjihadhari kwa uangalifu sana,
  bba-bba: Wee, i ǹ Yinni Gusunɔn tii wɑ sɑnɑm mɛ u kɑ bɛɛ ɡɑri kuɑ dɔ̃ɔ yɑrɑ sɔɔn
    di Horɛbun ɡuurɔ. Yen sɔ̃, i n tii sɛ,
  eng-KJVCPB: 'Take ye therefore good heed unto yourselves; for ye saw no manner of
    similitude on the day that the Lord spake unto you in Horeb out of the midst of
    the fire:'
  wbp-wbp: Ngula-jangkaju, Mujuju-jana yapa-patukulku wangkaja, “Kuja-nyarra YAAWIYI
    wangkaja warlu wiri-ngirli, kulankulu nyangu. Kajinkili ngampurrpa nyina wankaru
    nyinanjaku manu ngurrju nyinanjaku, purda-nyangkajulu ngajulu jalangurlu! Kajikankulu
    marda majumaju ngurrju-mani. Kulalu ngurrju-manta nyiyarlangu juju watiya-jangka
    manu pirli-jangka marda wati-piya marda mardukuja-piya marda. Kulalu kuja-piya
    ngurrju-manta yungulpankulurla nganta nyurrurla parntarrinjingkarla kamparru nganta
    manu pulka-pungkarla nganta.
  luo-luo: Ne ok uneno Jehova Nyasaye gi wangʼu e kinde mane uwinjo dwonde koa e mach
    e got Horeb. Omiyo beduru motangʼ ahinya,
  meu-meu: Taunabunai, nahuamui ba toho; badina be Iehova ese Horeb ai lahi bogaragina
    amo e hereva henimui dinana ai ia oromana asio itaia,
  npi-ULB: त्यसैले तिमीहरूले आ-आफूलाई ध्यान देओ किनकि त्यस दिन होरेबमा परमप्रभु आगोको
    बिचबाट तिमीहरूसित बोल्नुहुँदा तिमीहरूले कुनै स्वरूप देखेनौ ।
  yor-yor: Ẹ kíyèsára gidigidi, torí pé, ẹ kò rí ìrísí ohunkóhun ní ọjọ́ tí Olúwa
    bá yín sọ̀rọ̀ ní Horebu láti àárín iná wá. Torí náà ẹ ṣọ́ra yín gidigidi,
  ind-ind: Musa melanjutkan nasihatnya, “Ingatlah baik-baik! Ketika TUHAN berbicara
    kepada kita dari dalam api di gunung Sinai, kita tidak melihat wujud-Nya.
  pes-OPCB: شما در آن روز در کوه حوریب وقتی که خداوند از میان آتش با شما سخن می‌گفت،
    شکل و صورتی از او ندیدید. پس مواظب باشید
  tgl-ULB: Kaya maging maingat sa inyong mga sarili, dahil wala kayong nakitang anumang
    anyo nang araw na iyon na nagsalita si Yahweh sa Horeb sa kalagitnaan ng apoy.
  cbu-NT: Yuwapur mach Orebash Apanll wandari amuyari siyaa sumas kurakataru anush
    tsiyatarangu, anpur nda minumtiyam maachee sumasush parangsa. Kukootsimari mazinarangsa.
    Ashirucha, nuw siyaa paptsa, mangiptis taangtsa atina.
  hui-hui: Mosesehanda laabo halu lalu, Anduane Homogo ibuni Hari Sainai neneni ira
    hungu biagoha howa tíhondo bi langiyangi tígua ibuore ogo ale handalehe lalu manda
    bibe nahe harimigoni. Ani birimigoni mitangi bialu tígua mamage howa de hondo
    halimu.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သိနာ​တောင်​ပေါ်​တွင် မီး​ထဲ​က​သင်​တို့​အား​မိန့်​မြွက်​တော်​မူ​သော
    အ​ခါ​၌ သင်​တို့​သည်​ကိုယ်​တော်​၏​ပုံ​သဏ္ဌာန် တော်​ကို​လုံး​ဝ​မ​မြင်​ရ​ကြ။ သို့​ဖြစ်​၍​သင်
    တို့​သည်​ယောကျာ်း​သို့​မ​ဟုတ်​မိန်း​မ​သဏ္ဌာန်၊ တိရစ္ဆာန်​သို့​မ​ဟုတ်​ငှက်​သဏ္ဌာန်၊
    တွား​တတ်​သော သတ္တဝါ​သို့​မ​ဟုတ်​ငါး​သဏ္ဌာန်​နှင့်​တူ​သော ရုပ်​တု​ကို​ထု​လုပ်​၍​အ​ပြစ်​မ​ပြု​မိ​စေ
    ရန်​အ​ထူး​သ​တိ​ပြု​ကြ​လော့။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་ཧོ་རེབ་ཀྱི་མེའི་དཀྱིལ་ནས་ཁྱོད་ཅག་ལ་གསུང་གནང་བའི་ཉིན་དེར།
    ཁྱོད་ཅག་གིས་སྐུ་གཟུགས་གང་ཡང་མཐོང་མེད་པས། ཁྱོད་ཚོས་གཟབ་གཟབ་ངང་རང་ཉིད་བསྲུང་དགོས།
  sna-sna: Nokuti hamuna kuona zvaakanga akaita nezuva iro Jehovha akataura kwamuri
    paHorebhi ari mumoto. Naizvozvo zvichenjererei zvikuru,
  spa-BLM: Tened mucho cuidado, porque no visteis ningún tipo de forma el día en que
    Yahvé os habló en Horeb desde el centro del fuego,
  cac-cac: Ayic slolonnac Jehová d'ayon̈ d'a lum vitz Horeb chi', a d'a jun c'u chi',
    malaj junoc tas eyil d'a cal c'ac' chi'.
  swh-ULB: Basi iweni waangalifu ninyi wenyewe - kwa kuwa mliona hakuna namna ya umbo
    siku hiyo ambapo Yahweh alizungumza nanyi huko Horeb kutoka katikati mwa moto,
  bel-bel: Цьвёрда трымайце ў душах вашых, што вы ня бачылі ніякага вобліку ў той
    дзень, калі гаварыў да вас Гасподзь на Харыве зь сярэдзіны агню,
  deu-ELBBK: So hütet eure Seelen sehr, – denn ihr habt keinerlei Gestalt gesehen
    an dem Tag, da der HERR am Horeb, mitten aus dem Feuer, zu euch redete –
  mbb-OT: “Hein nekidlalag keniyu is Nengazen diyà te Buntud he Sinai he ebpuun is
    laǥeng din diyà te teliwazà te hapuy, ne wazè niw naahà he purma te Nengazen.
    Umbe mebpekevantey kew,
  mal-2015: നിങ്ങൾ നന്നായി സൂക്ഷിച്ചുകൊൾവിൻ; യഹോവ ഹോരേബിൽ തീയുടെ നടുവിൽ നിന്നു നിങ്ങളോടു
    അരുളിച്ചെയ്ത നാളിൽ നിങ്ങൾ രൂപം ഒന്നും കണ്ടില്ലല്ലോ.
  rmc-rmc: Oda džives, sar o RAJ vakerelas tumenca andral e jag pro verchos Choreb,
    na dikhľan ňisavi podoba, vašoda dikhen pre oda,
  pes-OPV: پس خویشتن را بسیار متوجه باشید، زیرادر روزی که خداوند با شما در حوریب از
    میان آتش تکلم می‌نمود، هیچ صورتی ندیدید.
  ron-1924: Фииндкэ н-аць вэзут ничун кип ын зиуа кынд в-а ворбит Домнул дин мижлокул
    фокулуй, ла Хореб, вегяць ку луаре аминте асупра суфлетелор воастре,
  ben-OBCV: যেদিন সদাপ্রভু হোরেবে আগুনের মধ্য থেকে তোমাদের সঙ্গে কথা বলেছিলেন সেইদিন
    তোমরা তাঁর কোনও চেহারা দেখোনি। সুতরাং তোমরা নিজেদের উপর দৃষ্টি রেখো,
  som-som: Haddaba aad u digtoonaada, waayo, wax qaab leh ma aydaan arkin cayn kasta
    ha ahaadee maalintii Rabbigu dabka dhexdiisa idinkala hadlay oo aad joogteen Buur
    Xoreeb,
  lat-VUC: 'Custodite igitur sollicite animas vestras. Non vidistis aliquam similitudinem
    in die, qua locutus est vobis Dominus in Horeb de medio ignis:'
  eng-ASVBT: Take ye therefore good heed unto yourselves; for ye saw no manner of
    form on the day that Jehovah spake unto you in Horeb out of the midst of the fire;
  ita-1885: Guardatevi adunque diligentemente, sopra l'anime vostre; conciossiachè
    voi non vedeste alcuna simiglianza nel giorno che il Signore vi parlò in Horeb
    di mezzo al fuoco;
  eng-LXXUP: 'And take good heed to your hearts, for ye saw no similitude in the day
    in which the Lord spoke to you in Horeb in the mountain out of the midst of the
    fire:'
  eng-ULB: So take great heed to yourselves—for you saw no kind of form on the day
    that Yahweh spoke to you at Horeb out of the middle of the fire—
  spa-VBL: No vieron ninguna figura cuando el Señor les habló desde el fuego en Horeb,
    así que tengan mucho cuidado
  fra-_FOB: Vous prendrez donc bien garde à vos âmes, car vous ne vîtes aucune figure
    au jour où l'Éternel votre Dieu vous parla, en Horeb, du milieu du feu;
  mal-mal: നിങ്ങൾ നന്നായി സൂക്ഷിച്ചുകൊള്ളുവിൻ; യഹോവ ഹോരേബിൽ തീയുടെ നടുവിൽനിന്ന് നിങ്ങളോട്
    അരുളിച്ചെയ്ത നാളിൽ നിങ്ങൾ രൂപം ഒന്നും കണ്ടില്ലല്ലോ.
  urd-GVR: Jab Rab Horib yānī Sīnā Pahāṛ par tum se hamkalām huā to tum ne us kī koī
    shakl na dekhī. Chunāṅche ḳhabardār raho
  suz-BL: मिनु परमप्रभु यावेमी इन कली होरेब डांडाम मी रे लोव़ पवानु, गे मारेइ मतनी।
  ita-1927: Or dunque, siccome non vedeste alcuna figura il giorno che l’Eterno vi
    parlò in Horeb in mezzo al fuoco, vegliate diligentemente sulle anime vostre,
  ckb-ckb: ئەو ڕۆژەی یەزدان لە حۆرێڤ لەنێو ئاگرەکەوە لەگەڵتاندا دوا، ئێوە هیچ وێنەیەکتان
    نەبینی، بۆیە باش خۆتان بپارێزن
  eng-BBE: 'So keep watch on yourselves with care; for you saw no form of any sort
    on the day when the voice of the Lord came to you in Horeb out of the heart of
    the fire:'
  kan-OKCV: ಆದ್ದರಿಂದ ನಿಮ್ಮ ವಿಷಯವಾಗಿ ಬಹಳ ಜಾಗ್ರತೆಯಾಗಿರಿ. ಯೆಹೋವ ದೇವರು ಹೋರೇಬಿನಲ್ಲಿ ಬೆಂಕಿಯೊಳಗಿಂದ
    ನಿಮ್ಮ ಸಂಗಡ ಮಾತನಾಡಿದ ದಿನದಲ್ಲಿ ನೀವು ಯಾವ ತರವಾದ ಆಕಾರವನ್ನೂ ನೋಡಲಿಲ್ಲವಲ್ಲ.
  tam-2017: “யெகோவா ஓரேபிலே அக்கினியின் நடுவிலிருந்து உங்களுடன் பேசின நாளில், நீங்கள்
    ஒரு உருவத்தையும் காணவில்லை.
  spa-RV-1909: 'Guardad pues mucho vuestras almas: pues ninguna figura visteis el
    día que Jehová habló con vosotros de en medio del fuego:'
  ron-BTF: De aceea luaţi bine seama la voi, pentru că nu aţi văzut niciun fel de
    înfăţişare în ziua în care v-a vorbit DOMNUL în Horeb, din mijlocul focului,
  eng-WEBP: Be very careful, for you saw no kind of form on the day that the LORD
    spoke to you in Horeb out of the middle of the fire,
  eng-FBV: You didn't see any form when the Lord spoke to you from the fire at Horeb,
    so be very careful
  nld-1939: En omdat gij dus in het geheel geen gedaante aanschouwd hebt, toen Jahweh
    op de Horeb midden uit het vuur tot u sprak, daarom moet gij er u zorgvuldig voor
    wachten,
  nch-BL: “Ipan nopa tonal quema TOTECO amechcamanalhui ten tatajco nopa tit ipan
    tepet Sinaí, amo aqui anquiitaque itachiyalis. Huajca ximomocuitahuica miyac
  vie-1934: Vậy, các ngươi hãy cẩn thận giữ lấy linh hồn mình cho lắm, vì các ngươi
    không có thấy một hình trạng nào trong ngày Giê-hô-va Đức Chúa Trời các ngươi,
    từ nơi giữa lửa phán cùng các ngươi, tại Hô-rếp;
  hin-CV: इसलिये बहुत सावधान रहो, क्योंकि जिस दिन होरेब पर्वत पर याहवेह आग के बीच
    से तुमसे अभिमुख हुए थे. तुम्हें उनका कोई भी स्वरूप दिखाई नहीं दिया था,
  eng-OURB: Be very careful, for you saw no kind of form on the day that Adonai spoke
    to you in Horeb [Desert] out of the middle of the fire,
  spa-BES: 'Así que vigilen con cuidado; porque no vieron ninguna forma de ningún
    tipo el día en que la voz del Señor vino a ustedes en Horeb desde en medio del
    fuego:'
  tdx-tdx: Aa kanao tsy nahaonim-bintañe nahareo te nitsara ama’ areo e Korebe añe
    boak’añ’ afo ao t’Iehovà, le mitomira,
  vid-vid: “Nahamumuwene kwa meho Mkulu Nguluwi hoyalonjile namwe kula kuchidunda
    cha Holebu hagati ha chiluli, kwa chiwalo acho milolele ng'hatu,
  eng-OKE: But take heed to your souls; for you saw no likeness in the day that the
    Lord spake with you from the midst of the fire;
  tha-KJV: เหตุ​ฉะนั้นท่านทั้งหลายจงระวังตัวให้​ดี เพราะในวันนั้นพวกท่านไม่​เห​็นสัณฐานอันใด
    เมื่อพระเยโฮวาห์ตรัสกั​บท​่านทั้งหลายที่โฮเรบจากท่ามกลางเพลิง
  por-BR-2018: 'Guardai pois muito vossas almas: pois nenhuma forma vistes no dia
    que o SENHOR falou convosco do meio do fogo:'
  deu-ELO: So hütet eure Seelen sehr, denn ihr habt keinerlei Gestalt gesehen an dem
    Tage, da Jehova am Horeb, mitten aus dem Feuer, zu euch redete-
  eng-WYC-2018: Therefore keep ye busily your minds; ye saw not any likeness in the
    day in which the Lord spake to you in Horeb, from the midst of the fire; (And
    so guard ye your minds; for ye saw not any form, or figure, on the day in which
    the Lord spoke to you on Mount Sinai, from the midst of the fire;)
  epo-epo: 'Gardu do bone viajn animojn: ĉar vi vidis nenian figuron en tiu tago,
    kiam la Eternulo parolis al vi sur Ĥoreb el meze de la fajro;'
  uig-PIN: Ɵzünglarƣa naⱨayiti eⱨtiyat ⱪilinglarki (qünki Pǝrwǝrdigar Ⱨorǝb teƣida
    ot otturisidin silǝrgǝ sɵz ⱪilƣanda ⱨeqⱪandaⱪ xǝkilni kɵrmigǝnsilǝr),
  beo-beo: Mousese da eno amane sia:i, “Hina Gode da Sainai Goumia lalu amo ganodini
    esalebe dilima sia:noba, dilia da hodo hame ba:i. Amaiba:le, dilia hahawane esaloma:ne,
    noga:le dawa:ma!
  tpi-OTNT: Moses i tok moa olsem, “Taim Bikpela i stap long paia long maunten Sainai
    na i toktok long yupela, yupela i no lukim wanpela samting i makim God. Olsem
    na yupela i mas lukaut gut
  hau-SA: Ba ku ga wata siffa a ranar da Ubangiji ya yi magana da ku a Horeb daga
    wuta ba. Saboda haka ku lura da kanku sosai,
  uig-LAT: Özünglargha nahayiti éhtiyat qilinglarki (chünki Perwerdigar Horeb téghida
    ot otturisidin silerge söz qilghanda héchqandaq shekilni körmigensiler),
  nde-nde: “Akulalutho loba yisimo bani elasibonayo mhla uThixo ekhuluma lani eHorebhi
    ephakathi kwelangabi lomlilo. Kunjalo-nje kumele lizinanzelele okuqinileyo,
  ton-ton: 'Ko ia ke mou faʻa vakai kiate kimoutolu; he naʻe ʻikai te mou mamata ki
    ha meʻa fakatātā ʻi he ʻaho naʻe folofola ai ʻa Sihova kiate kimoutolu ʻi Holepi
    mei he loto afi:'
  ces-1613: Protož pilně pečujte o duše své, (nebo neviděli jste žádného obrazu toho
    dne, když k vám mluvil Hospodin na Orébě z prostředku ohně),
  eng-WMB: Be very careful, for you saw no kind of form on the day that the LORD spoke
    to you in Horeb out of the middle of the fire,
  tam-TCV: யெகோவா ஓரேப் மலையில் நெருப்பின் நடுவிலிருந்து உங்களுடன் பேசிய அந்த நாளிலே,
    நீங்கள் எந்தவித ஒரு உருவத்தையுமே காணவில்லை. ஆகையால் உங்களைக்குறித்து மிகக் கவனமாயிருங்கள்.
  ceb-ULB: Busa bantayi ninyo pag-ayo ang inyong mga kaugalingon— tungod kay wala
    kamoy nakita nga matang sa hulagway sa adlaw nga nakigsulti si Yahweh kaninyo
    didto sa Horeb gawas taliwala sa kalayo—
