verse: DEU.004.026
translations:
  mal-C: നിങ്ങൾ യോർദാന് അക്കരെ അവകാശമാക്കാൻ ചെല്ലുന്ന ദേശത്തുനിന്ന് വളരെവേഗം നശിച്ചുപോകുമെന്ന്
    ഇന്നു ഞാൻ ആകാശത്തെയും ഭൂമിയെയും നിങ്ങൾക്കു വിരോധമായി സാക്ഷിനിർത്തി പറയുന്നു. നിങ്ങൾ
    അവിടെ ദീർഘായുസ്സോടെ ജീവിക്കുകയില്ല; ഉറപ്പായും നിങ്ങൾ നശിച്ചുപോകും.
  deu-TKW: so nehme ich heute den Himmel und die Erde zu Zeugen gegen euch, daß ihr
    dann schIeunigst aus dem Lande vertilgt werden sollt, in das ihr über den Jordan
    hinüberziehen werdet, um es in Besitz zu nehmen. Ihr werdet dann nicht eine lange
    Reihe von Jahren darin bleiben, sondern gänzlich daraus vertilgt werden.
  lin-lin: 'soki bosali makambo wana, likolo mpe se ekozala motatoli kati na ngai
    mpe bino : bokolimwa noki na mokili oyo bokokende kozwa sima na bino kokatisa
    Yordani. Bokowumela kuna tango molayi te, kasi bokobebisama solo ;'
  eng-LSV: I have caused the heavens and the earth to testify against you this day,
    that you perish utterly quickly from off the land to where you are passing over
    the Jordan to possess it; you do not prolong days on it, but are utterly destroyed;
  eng-GNV: 'I call heauen and earth to record against you this day, that ye shall
    shortly perish from the land, whereunto ye goe ouer Iorden to possesse it: ye
    shall not prolong your dayes therein, but shall vtterly be destroyed.'
  eng-WEBSTER: I call heaven and earth to witness against you this day, that ye shall
    soon utterly perish from the land to which ye go over Jordan to possess it; ye
    shall not prolong your days upon it, but shall be utterly destroyed.
  nhw-BL: Huan na nijtestigojquetza TOTECO catli quichijqui ilhuicactli huan tlaltipactli
    para melahuac nimantzi anixpolihuise. Ayacmo anitztose ipan nopa cuali tlali catli
    ama anquipanose ni hueyatl Jordán para anquiselise, pampa nimantzi masehualme
    anmechtzontlamiltise.
  swh-ONEN: ninaziita mbingu na nchi kama mashahidi dhidi yenu siku hii kwamba mtaangamia
    mara moja kutoka nchi ile ambayo mnavuka Yordani kuimiliki. Hamtaishi kule kwa
    muda mrefu bali kwa hakika mtaangamizwa.
  bba-bba: Ì n torɑ ten bweseru kuɑ, nɑ bɛɛ sɔ̃ɔmɔ nɑ siremɔ ɡisɔ, wɔllu kɑ tem mu
    sɑ̃ɑ nɛn seedɑ mɑ i ko i ɡbiwɑ tem mɛ i ko i mwɑ mi sɔɔ Yuudɛnin ɡuru ɡiɔ. Bɛɛn
    wɑ̃ɑru tɑ ǹ dɑkɑɑ dɔɔ. Bɑ koo bɛɛ kpeerɑsiɑwɑ mɑm mɑm.
  eng-KJVCPB: I call heaven and earth to witness against you this day, that ye shall
    soon utterly perish from off the land whereunto you go over Jordan to possess
    it; ye shall not prolong your days upon it, but shall utterly be destroyed.
  wbp-wbp: '@see-verse:DEU.004.025'
  luo-luo: to aluongo polo gi piny mondo obed joneno kuomu kawuono, ni ubiro rumo
    mapiyo nono e piny ma ubiro kawo loka Jordan.
  meu-meu: 'lau ese hari dina ai guba ladana ai bona tanobada ladana ai na hamaoromuimu
    umui na asi vanahana ba mase ore, una tano, iabina totona Ioridane sinavaina ba
    hanaia tanona, lalona amo ba boio. Basio noho daudau unuseni ai: do ba mase ore.'
  npi-ULB: कि जुन देश अधिकार गर्न तिमीहरू यर्दनपारि जाँदै छौ त्यस देशबाट तिमीहरू चाँडै
    नै पूर्ण रूपमा नष्‍ट हुने छौ । त्यहाँ तिमीहरू लामो समयसम्म बाँच्ने छैनौ, तर तिमीहरू
    पूर्ण रूपमा नष्‍ट हुने छौ ।
  yor-yor: Mo pe ọ̀run àti ayé láti jẹ́rìí takò yín lónìí, pé kíákíá ni ẹ ó parun
    ní ilẹ̀ náà tí ẹ ń la Jordani kọjá lọ láti gbà. Ẹ kò ní pẹ́ ní ilẹ̀ náà, ṣùgbọ́n
    ẹ̀yin yóò run pátápátá.
  ind-ind: “Biarlah langit dan bumi hari ini menjadi saksi bahwa kalau kalian menyembah
    berhala, Israel akan segera dilenyapkan! Kalian tidak akan hidup lama di negeri
    yang kalian duduki di seberang sungai Yordan itu, karena kamu sekalian akan dihabisi.
  pes-OPCB: زمین و آسمان را شاهد می‌آورم که در آن سرزمینی که با گذشتن از رود اردن
    آن را تصاحب خواهید کرد، نابود خواهید شد. عمرتان در آنجا کوتاه خواهد بود و به کلی
    نابود خواهید شد.
  tgl-ULB: tatawagin ko ang langit at lupa para maging saksi laban sa inyo sa araw
    na ito para kayo ay mamamatay sa madaling panahon mula sa lupain na inyong pupuntahan
    sa ibayo ng Jordan para angkinin; Hindi ninyo mapapahaba ang inyong mga araw sa
    loob nito, pero kayo ay ganap niyang wawasakin.
  cbu-NT: Na nuw Apanllimun sur itsinsaru kamanchintspa, zurampatari táchintspa; arachich
    kungoo Ortaga kiteerus, zapan masach Kanaanush tsap taakchinareesa, itaru tputsee
    tinamarini ungirtakchus, tsapunshis zapan masach taacheezis, ndambaree. Apanll
    uru ashparitaatssis chingayaru kasachiya.
  hui-hui: Áyu i̱na bi hongohe olarogoni hari daligamebi dindimebi libugua hale hariba
    lolene wilonaga olarogo tí hale hadaba. Tígua Anduane Homogonaga bi áyu langerogo
    hale naharimiyagua nde Anduane Homogohanda tí dindi ogoriani nahalimulo bo batagi
    holebira. Ani bialu dindi bayale Iba Yodana ange ederayagi karulole kamigoriani
    lu haabo naholeberemi. Tí bibahendeore pu ereba hai holeberemi.
  mya-mya: ထို​သို့​မှား​ယွင်း​လျှင်​သင်​တို့​အ​မျိုး​သည် ထို ပြည်​မှ​မ​ကြာ​မီ​တိမ်​ကော​ပျောက်​ကွယ်​ရ
    လိမ့်​မည်​ဟု ငါ​သည်​မိုး​ကောင်း​ကင်​နှင့်​မြေ ကြီး​ကို​တိုင်​တည်​လျက်​ကျိန်​ဆို​၏။
    သင်​တို့ သည်​ယော်ဒန်​မြစ်​ကို​ကူး​၍​သိမ်း​ပိုက်​မည့်​ပြည် တွင် ကြာ​ရှည်​စွာ​မ​နေ​ထိုင်​ရ​ဘဲ​တစ်​မျိုး
    လုံး​ပျက်​စီး​ပျောက်​ကွယ်​သွား​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་བརྒལ་ནས་བདག་གིར་འཛིན་པའི་ཡུལ་དུ་མགྱོགས་པོར་འཇིག་ཅིང་།
    ཡུལ་དེར་ཡུན་རིང་གནས་མི་ཐུབ་པར་རྩ་མེད་དུ་འགྲོ་ངེས་པ་ནི་ངས་དེ་རིང་གནམ་ས་གཉིས་དཔང་དུ་བཙུགས་པ་ཡིན།
  sna-sna: ndinodana denga napasi sezvapupu pamusoro penyu nhasi, kuti muchakurumidza
    kuparara kubva panyika yamuri kuyambukira Jorodhani kuti ive yenyu. Hamungagarimo
    nguva refu asi muchaparadzwa zvirokwazvo.
  spa-BLM: Yo llamo a los cielos y a la tierra para que atestigüen hoy contra vosotros,
    que pronto pereceréis totalmente de la tierra que pasáis al otro lado del Jordán
    para poseerla. No prolongaréis vuestros días en ella, sino que seréis totalmente
    destruidos.
  cac-cac: Svac'canoch satchaan̈ yed' sat luum tic testigoal, tato icha chi' ol e
    c'ulej, d'a val elan̈chamel ol ex satel d'a juneln̈ej. Man̈xo nivanoc tiempo ol
    ex ec' d'a sat luum chi', aton lum ay d'a sc'axepal a' Jordán chi'.
  swh-ULB: Nitaita nchi na mbingu kushuhudia dhidi yenu leo kwa kuwa mapema kabisa
    mtaangamia kutoka katika nchi ambayo mnaiendea huko ng'ambo ya Yordani kuimiliki,
    hamtazidisha siku zenu ndani yake, lakini mtaangamizwa kabisa.
  bel-bel: дык сьведчу вам сёньня небам і зямлёю, што неўзабаве страціце зямлю, дзеля
    ўспадкаваньня якое вы пераходзіце Ярдан; не прабудзеце многа часу на ёй, а загінеце;
  deu-ELBBK: so nehme ich heute den Himmel und die Erde zu Zeugen gegen euch, dass
    ihr gewisslich schnell aus dem Land umkommen werdet, wohin ihr über den Jordan
    zieht, um es in Besitz zu nehmen; ihr werdet eure Tage darin nicht verlängern,
    sondern gänzlich vertilgt werden.
  mbb-OT: “Guntaan he andew ibpetistiǥu ku is langit wey tanà he emun ebaal kew te
    ledawan he ed-ezapen ne meǥaan kew zà egkahanew puun duen te tanà he ed-engkenen
    niw ziyà layun te Jordan. Mevavè dà he timpu is kebpekeubpè niw zutun ne egkepurung
    kew en egkezeeti.
  mal-2015: നിങ്ങൾ കൈവശമാക്കേണ്ടതിന്നു യോർദ്ദാൻ കടന്നുചെല്ലുന്ന ദേശത്തുനിന്നു നിങ്ങൾ
    വേഗത്തിൽ നശിച്ചുപോകുമെന്നു ഞാൻ ഇന്നു ആകാശത്തെയും ഭൂമിയെയും നിങ്ങൾക്കു വിരോധമായി
    സാക്ഷിനിർത്തി പറയുന്നു; നിങ്ങൾ അവിടെ ദീർഘായുസ്സോടിരിക്കാതെ നിർമ്മൂലമായ്പോകും.
  rmc-rmc: Vičinav adadžives sar švedkos o ňebos the e phuv pre tumende, hoj sig našľona
    pal e phuv, te man na šunena. Na dživena igen but andre phuv pal o Jordan, savi
    džan te zalel. Avena calkom zňičimen.
  pes-OPV: آسمان وزمین را امروز بر شما شاهد می‌آورم که از آن زمینی که برای تصرف آن
    از اردن بسوی آن عبورمی کنید البته هلاک خواهید شد. و روزهای خودرا در آن طویل نخواهید
    ساخت، بلکه بالکل هلاک خواهید شد.
  ron-1924: яу астэзь марторь ымпотрива воастрэ черул ши пэмынтул кэ вець пери де
    о моарте репеде дин цара пе каре о вець луа ын стэпынире динколо де Йордан ши
    ну вець авя зиле мулте ын еа, кэч вець фи нимичиць де тот.
  ben-OBCV: আমি আজকের এই দিনে স্বর্গ ও পৃথিবীকে তোমাদের বিরুদ্ধে সাক্ষী রেখে বলছি,
    তোমরা জর্ডন নদী পার হয়ে যে দেশ অধিকার করতে যাচ্ছ সেই দেশে তোমরা অল্প দিনেই শেষ
    হয়ে যাবে। তোমরা সেখানে বেশি দিন বসবাস করতে পারবে না কিন্তু নিশ্চয়ই ধ্বংস হবে।
  som-som: waxaan samada iyo dhulka maanta ugu yeedhayaa inay idinku marag furaan,
    inaad dhaqso uga wada baabbi'i doontaan dalka aad Webi Urdun uga gudbaysaan inaad
    hantidaan. Dalkaas cimrigiinnu kuma raagi doono, laakiinse kulligiin waad wada
    baabbi'i doontaan.
  lat-VUC: 'testes invoco hodie cælum et terram, cito perituros vos esse de terra,
    quam transito Jordane possessuri estis: non habitabitis in ea longo tempore, sed
    delebit vos Dominus,'
  eng-ASVBT: I call heaven and earth to witness against you this day, that ye shall
    soon utterly perish from off the land whereunto ye go over the Jordan to possess
    it; ye shall not prolong your days upon it, but shall utterly be destroyed.
  ita-1885: io prendo oggi in testimonio contro a voi il cielo e la terra, che tosto
    perirete del tutto d'in sul paese, al quale, passato il Giordano, andate per possederlo;
    voi non prolungherete i vostri giorni sopra esso, anzi del tutto sarete distrutti.
  eng-LXXUP: I call heaven and earth this day to witness against you, that ye shall
    surely perish from off the land, into which ye go across Jordan to inherit it
    there; ye shall not prolong your days upon it, but shall be utterly cut off.
  eng-ULB: I call heaven and earth to witness against you today that you will soon
    utterly perish from off the land that you are going over the Jordan to possess;
    you will not prolong your days in it, but you will be completely destroyed.
  spa-VBL: Si hacen esto, clamo al cielo y a la tierra como testigos contra ustedes
    hoy de que serán completamente borrados del país que ocuparán al cruzar el Jordán.
    No vivirán mucho tiempo allí, serán totalmente destruidos.
  fra-_FOB: Je prends aujourd'hui à témoin contre vous les cieux et la terre, que
    vous périrez promptement de dessus le pays que vous allez posséder au delà du
    Jourdain. Vous n'y prolongerez point vos jours, mais vous serez entièrement détruits;
  mal-mal: നിങ്ങൾ കൈവശമാക്കുവാൻ യോർദ്ദാൻ കടന്നുചെല്ലുന്ന ദേശത്തുനിന്ന് നിങ്ങൾ വേഗത്തിൽ
    നശിച്ചുപോകുമെന്ന് ഞാൻ ഇന്ന് ആകാശത്തെയും ഭൂമിയെയും നിങ്ങൾക്ക് വിരോധമായി സാക്ഷിനിർത്തി
    പറയുന്നു; നിങ്ങൾ അവിടെ ദീർഘായുസ്സോടിരിക്കാതെ നിർമ്മൂലമായിപ്പോകും.
  urd-GVR: Āj āsmān aur zamīn mere gawāh haiṅ ki agar tum aisā karo to jaldī se us
    mulk meṅ se miṭ jāoge jis par tum Dariyā-e-Yardan ko pār karke qabzā karoge. Tum
    der tak wahāṅ jīte nahīṅ rahoge balki pūre taur par halāk ho jāoge.
  suz-BL: गो मुलाक्‍ती सरीङ नु रागी कली इन दूली पशो आ पर्बम सांकछी वोइक्‍नुङ। गे यर्दन
    आइक्‍ची हांबु ङा इन के सेल्‍चा चिक्‍शो रागीम रीब पा खतम दुम्‍नीनी। गे शुश नाक्‍त
    मेकेर बाक्‍चा मताइनीनी। गे क्‍याम्‍चा पुंइसीनीनी। ब्‍यवस्‍था ३०:१९; ब्‍यवस्‍था
    ३१:२८; ब्‍यवस्‍था ३२:१;
  ita-1927: io chiamo oggi in testimonio contro di voi il cielo e la terra, che voi
    ben presto perirete, scomparendo dal paese di cui andate a prender possesso di
    là dal Giordano. Voi non vi prolungherete i vostri giorni, ma sarete interamente
    distrutti.
  ckb-ckb: ئەمڕۆ ئاسمان و زەوی دەکەم بە شایەت بەسەرتانەوە کە ئێوە بە خێرایی لەناودەچن
    لەو خاکەی لە ڕووباری ئوردونەوە بۆی دەپەڕنەوە هەتا دەستی بەسەردا بگرن، درێژە بە
    ڕۆژانتان نادەن لەسەری و بێگومان لەناودەچن.
  eng-BBE: May heaven and earth be my witnesses against you today, that destruction
    will quickly overtake you, cutting you off from that land which you are going
    over Jordan to take; your days will not be long in that land, but you will come
    to a complete end.
  kan-OKCV: ನಾನು ಈ ದಿನ ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ ಸಾಕ್ಷಿಗೆ ಕರೆದು, ನಿಮಗೆ ಹೇಳುವುದೇನೆಂದರೆ,
    ನೀವು ಯೊರ್ದನನ್ನು ದಾಟಿ ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವ ದೇಶದಲ್ಲಿಂದ ಬೇಗನೆ ಹಾಳಾಗಿ ಹೋಗುವಿರಿ. ನೀವು
    ಬಹು ದಿವಸ ಇರದೆ, ಸಂಪೂರ್ಣವಾಗಿ ನಶಿಸುವಿರಿ.
  tam-2017: நீங்கள் யோர்தானைக்கடந்து சொந்தமாக்கப்போகிற தேசத்தில் இல்லாமல், சீக்கிரமாக
    முற்றிலும் அழிந்துபோவீர்கள் என்று, இந்நாளில் உங்களுக்கு விரோதமாக வானத்தையும் பூமியையும்
    சாட்சியாக வைக்கிறேன்; நீங்கள் அதிலே அதிக நாட்கள் இராமல் அழிக்கப்படுவீர்கள்.
  spa-RV-1909: 'Yo pongo hoy por testigos al cielo y á la tierra, que presto pereceréis
    totalmente de la tierra hacia la cual pasáis el Jordán para poseerla: no estaréis
    en ella largos días sin que seáis destruídos.'
  ron-BTF: Iau astăzi cerul şi pământul ca martori împotriva voastră, că veţi pieri
    curând în întregime din ţara în care treceţi Iordanul, ca să o stăpâniţi; nu vă
    veţi lungi zilele în ea, ci veţi fi nimiciţi în întregime.
  eng-WEBP: I call heaven and earth to witness against you today, that you will soon
    utterly perish from off the land which you go over the Jordan to possess it. You
    will not prolong your days on it, but will utterly be destroyed.
