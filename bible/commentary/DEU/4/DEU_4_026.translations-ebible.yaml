  dop-dop: Ɩsɔtɔnʋɣʋ nɑ tɛtʋ ntɛ́ mɑ ɑseetɑ nyǝ́mɑ. Ye ɩ́ lɑpɑ mpʋ, ɩsɩɩ sǝm kpiisɑ-mɛɣɛ
