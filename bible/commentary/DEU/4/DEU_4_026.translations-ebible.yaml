    বহু দিন থাকবে না, কিন্তু সম্পূর্ণ ধ্বংস হবে।
  pan-pan: ਤਾਂ ਮੈਂ ਅੱਜ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਦੀ ਗਵਾਹੀ ਲੈਂਦਾ ਹਾਂ ਕਿ ਉਸ ਦੇਸ਼
    ਵਿੱਚੋਂ ਛੇਤੀ ਨਾਲ ਤੁਹਾਡਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਸ ਹੋ ਜਾਵੇਗਾ, ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਤੁਸੀਂ
    ਯਰਦਨ ਤੋਂ ਪਾਰ ਜਾਂਦੇ ਹੋ। ਤੁਹਾਨੂੰ ਉੱਥੇ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਰਹਿਣ ਦਾ ਮੌਕਾ ਨਹੀਂ ਮਿਲੇਗਾ, ਤੁਹਾਡਾ
    ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਨਾਸ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: ကောင်းကင် မြေကြီး ကို သင် တို့တဘက် ၌ ယနေ့ ငါတိုင်တည် သည်ကား၊ သင် တို့သည်
    ယော်ဒန် မြစ်ကို ကူး ၍ ဝင်စား သောပြည် ၌ ၊ မကြာ မမြင့်မှီဆက်ဆက်ပျောက်ပျက် ရကြ လိမ့်မည်။
    ထိုပြည် ၌ တာရှည်စွာ အသက် မ ရှင်ရ။ ရှင်းရှင်းပျက်စီး ခြင်းသို့ ရောက်ရကြ လိမ့်မည်။
  hmo-hmo: Lau ese hari dina dekenai guba ena ladana dekenai bona tanobada ena ladana
    dekenai umui lau hamaoroa, bema lau dekenai umui kamonai henia lasi, unai tano
    dekenai do umui noho daudau lasi. Oibe, Ioridane Sinavai do umui hanaia murinai
    umui abia tanona dekenai do umui mauri daudau lasi, to do umui mase ore.
  urd-urd: तो मैं आज के दिन तुम्हारे बरख़िलाफ़ आसमान और ज़मीन को गवाह बनाता हूँ कि
    तुम उस मुल्क से, जिस पर क़ब्ज़ा करने को यरदन पार जाने पर हो, जल्द बिल्कुल फ़ना
    हो जाओगे; तुम वहाँ बहुत दिन रहने न पाओगे बल्कि बिल्कुल नाबूद कर दिए जाओगे।
  rus-SYN: то свидетельствуюсь вам сегодня небом и землею, что скоро потеряете землю,
    для наследования которой вы переходите за Иордан; не пробудете много времени на
    ней, но погибнете;
  bqc-SIM: á midɛ bùsu pↄ́ álɛ bua Yuudɛ̃wa álɛ gɛ́ síipi guuɛ. Luabɛ ń tↄↄlɛo
    mɛ́ ma seeladeↄ ũ gbã. Á wɛ̃ni kɛ weo, wa á kaalɛɛ.
  tcz-CHONGTHU: Tuna van leh leiset kasan hi nangho hettohsahna ding ahi. Ka kitepna
    na suhkeh uva ahileh, Jordan vadung galkaiya gamsunga na hetman lou uva na manthah
    jeng diu ahi. Hinkho chomcha bou nanei diu; hetman louva thinan na lhunden diu
    ahi.
  mar-mar: तर आज मी तुम्हास सावध करत आहे; याला स्वर्ग आणि पृथ्वी साक्षी आहेत, ज्या
    देशाचे वतन मिळवायला तुम्ही यार्देन नदी ओलांडून जात आहात तेथून तुमचा लवकरच अगदी
    नायनाट होईल; तेथे तुम्ही फार दिवस राहणार नाहीत, पण तुमचा समूळ नाश होईल.
  qub-qub: Canan junaj gamcunata niycashätaga janaj pachapis cay pachapis wiyaycanmi.
    Nishäcunata mana wiyacorga Jordán chimpan nasyuncho tiyarcaycashpayqui illajpitami
    ushajpaj illganquipaj. Mananami unaycamaga tiyanquipänachu.
  hat-hat: 'Si nou fè bagay konsa, men m''ap pran syèl la ak latè a pou temwen pou
    yo tande sa m''ap di nou jòdi a: N''ap rete konsa, n''ap disparèt nan peyi nou
    pral pran pou nou lòt bò larivyè Jouden an. Nou p''ap rete lontan nan peyi a,
    paske nou tout pral disparèt nèt.'
  eng-BSB: I call heaven and earth as witnesses against you this day that you will
    quickly perish from the land that you are crossing the Jordan to possess. You
    will not live long upon it, but will be utterly destroyed.
  tod-tod: gè geeɠɔlɔgi ta zooi zoga za ga zeeleiti wo laalɔɠɔma, kulafiliba zaa
    ɓaungi ɠa zeeli wo ma, wo ɲɛɛlɛ zooi ɠa, wo ʋaazu sɔlɔɔsu ga wɔnɔ, wa Zuludɛn
    ɓudɛna, wo-zii zu la ɠoozaa ná, mazɔlɔɔ wa ɠoloɠolo ɲɛgɛlɛin.
  eng-WEBPB: I call heaven and earth to witness against you today, that you will soon
    utterly perish from off the land which you go over the Jordan to possess it. You
    will not prolong your days on it, but will utterly be destroyed.
  kbq-kbq: E'ina hu'negu menina monane mopane ke hugeke negakena, ama nanekea huama
    hue. Hagi tamagrama keni'ama ontahisuta, Jodani tima takahetama ufresaza mopafintira
    ame huno tamahe fanane hugahie. Osi'agna ana mopafina umani'nageno, ana mika'a
    veara tamahe fanane hugahie.
  nhe-BL: Huan na nijtestigojquetza TOTECO tlen quichijqui elhuicactli huan tlaltepactli
    para melahuac nimantzi inixpolihuise. Ayoc initztose ipan nopa cuali tlali tlen
    ama inquipanose ni atemitl Jordán para inquiselise, pampa nimantzi tlacame inmechtzontlamiltise.
  gub-BL: Aenoz ywak rehe neremiapo ràm hexak àràm romo ihe kury. Aenoz ywy ihe no.
    Aze pemuwete tupàn a'ua'u pe wà nehe, pekàzym putar na'arewahy ywy Zotàw yrykawhu
    ikupe kutyr har wi nehe. Napemumaw kwaw 'ar tetea'u a'e ywy rehe peneko pà nehe.
    Na'arewahy amo pemumaw putar wà nehe.
  eng-DRA: I call this day heaven and earth to witness, that you shall quickly perish
    out of the land, which, when you have passed over the Jordan, you shall possess.
    You shall not dwell therein long, but the Lord will destroy you,
