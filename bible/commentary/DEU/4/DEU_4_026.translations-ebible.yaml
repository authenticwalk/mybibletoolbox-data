  tbz-SIM: Kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ dɛ̀ wùómmu ntì ndi nɑ̀kɛ́mɛ̀ yíe, kɛ̀ di mɛ̀ dɔ̀ɔ̀,
