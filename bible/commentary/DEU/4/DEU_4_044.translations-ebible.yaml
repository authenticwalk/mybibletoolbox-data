verse: DEU.004.044
translations:
  mal-C: മോശ ഇസ്രായേൽമക്കളുടെമുമ്പിൽ വെച്ച ന്യായപ്രമാണസംഹിത ഇതാകുന്നു.
  deu-TKW: Und dies ist das Gesetz, das Mose den Israeliten vorlegte.
  lin-lin: 'Tala Mobeko oyo Moyize atiaki liboso ya bana ya Isalaele :'
  eng-LSV: And this [is] the law which Moses has set before the sons of Israel;
  eng-GNV: So this is the law which Moses set before the children of Israel.
  eng-WEBSTER: And this is the law which Moses set before the children of Israel.
  nhw-BL: Ya ni nopa tlanahuatilme, tlamachtilme,
  swh-ONEN: Hii ndiyo sheria Mose aliyoweka mbele ya Waisraeli.
  bba-bba: Mɔwisi u Isirelibɑ yiirebu kɑ woodɑbɑ kɑ sɔ̃ɔsinu wɛ̃ sɑnɑm mɛ bɑ yɑrimɑ
    Eɡibitin di.
  eng-KJVCPB: 'And this is the law which Moses set before the children of Israel:'
  wbp-wbp: '@see-verse:DEU.004.043'
  luo-luo: Ma e chik mane Musa omiyo jo-Israel.
  meu-meu: Taravatu binai, Mose ese Israel taudia vairadiai e gwauraia.
  npi-ULB: मोशाले इस्राएलका मानिसहरूका सामु राखिदिएको व्यवस्था यही हो ।
  yor-yor: Èyí ni òfin tí Mose gbé kalẹ̀ fún àwọn ará Israẹli.
  ind-ind: Berikut ini adalah berbagai hukum, ketentuan, dan peraturan yang Musa ajarkan
    kepada umat Israel setelah mereka keluar dari Mesir dan berkemah di sebelah timur
    sungai Yordan, dekat kota Bet Peor. Wilayah itu sebelumnya dikuasai oleh Sihon,
    raja orang Amori yang memerintah dari kota Hesbon. Namun, ketika Israel sampai
    di sana, Musa memimpin pasukan Israel untuk memusnahkan Sihon dan rakyatnya.
  pes-OPCB: وقتی قوم اسرائیل از مصر خارج شده و در شرق رود اردن در کنار شهر بیت‌فغور
    اردو زده بودند، موسی قوانین خدا را به آنها داد. (این همان سرزمینی بود که قبلاً
    اموری‌ها در زمان سلطنت سیحون پادشاه که پایتختش حشبون بود در آنجا سکونت داشتند
    و موسی و بنی‌اسرائیل وی را با مردمش نابود کردند.
  tgl-ULB: Ito ang batas na inilagay ni Moises sa harapan ng mga Israelita;
  hui-hui: Mosesehanda Isaraele wali agalihondo Anduane Homogonaga bi mana maru lamini.
  mya-mya: မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပညတ်​တော် များ​ကို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    ပြ​ဋ္ဌာန်း​ပေး​လေ​၏။-
  bod-N: འདི་ནི་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་དུ་བཙུགས་པའི་བཀའ་ཁྲིམས་ཡིན་ཏེ།
  sna-sna: 'Uyu ndiwo murayiro wakaiswa naMozisi pamberi pavaIsraeri:'
  spa-BLM: Esta es la ley que Moisés puso delante de los hijos de Israel.
  cac-cac: (Aton val juntzan̈ checnab'il tic ix yal vin̈aj Moisés d'a eb' yetchon̈ab'.
    A jantac c'ayb'ub'al, cachnab'il yed' checnab'il tic ix yal vin̈ d'a eb' atax
    yelnaccot eb' d'a Egipto.
  swh-ULB: Hii ni sheria ambayo Musa aliweka mbele ya watu wa Israeli,
  bel-bel: Вось закон, які прапанаваў Майсей сынам Ізраілевым;
  deu-ELBBK: Und dies ist das Gesetz, das Mose den Kindern Israel vorlegte;
  mbb-OT: Imbeǥey ni Moises diyà te menge Israilihanen heini he menge suǥù,
  mal-2015: മോശെ യിസ്രായേൽമക്കളുടെ മുമ്പിൽ വെച്ച ന്യായപ്രമാണം ഇതു തന്നേ.
  rmc-rmc: Kada sas o zakonos, so o Mojžiš diňa le Izraelitenge.
  pes-OPV: و این است شریعتی که موسی پیش روی بنی‌اسرائیل نهاد.
  ron-1924: Ачаста есте леӂя пе каре а дат-о Мойсе копиилор луй Исраел.
  ben-OBCV: মোশি ইস্রায়েলীদের সামনে এই বিধান তুলে ধরেছিলেন।
  som-som: Oo kanu waa sharcigii Muuse hor dhigay reer binu Israa'iil,
  lat-VUC: 'Ista est lex, quam proposuit Moyses coram filiis Israël:'
  eng-ASVBT: 'And this is the law which Moses set before the children of Israel:'
  ita-1885: OR quest'è la legge, la qual Mosè propose a' figliuoli d'Israele.
  eng-LXXUP: This is the law which Moses set before the children of Israel.
  eng-ULB: This is the law that Moses placed before the people of Israel;
  spa-VBL: Esta es la ley que Moisés puso ante los israelitas.
  fra-_FOB: Or, voici la loi que Moïse proposa aux enfants d'Israël.
  mal-mal: മോശെ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽ വച്ച ന്യായപ്രമാണം ഇത് തന്നെ.
  urd-GVR: Darj-e-zail wuh sharīat hai jo Mūsā ne Isrāīliyoṅ ko pesh kī.
  suz-BL: मोसामी इस्राएली आन कली परमप्रभु यावे आ अरेशो लोव़ शेंताक्‍व।
  ita-1927: Or questa è la legge che Mosè espose ai figliuoli d’Israele.
  ckb-ckb: ئەمەش ئەو فێرکردنەیە کە موسا لەبەردەم نەوەی ئیسرائیلدا داینا.
  eng-BBE: 'This is the law which Moses put before the children of Israel:'
  kan-OKCV: ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಇಟ್ಟ ದೇವರ ನಿಯಮವು ಇದೇ.
  tam-2017: இதுவே மோசே இஸ்ரவேல் மக்களுக்கு கொடுத்த பிரமாணம்.
  spa-RV-1909: Esta, pues, es la ley que Moisés propuso delante de los hijos de Israel.
  ron-BTF: Şi aceasta este legea pe care a pus-o Moise înaintea copiilor lui Israel,
  eng-WEBP: This is the law which Moses set before the children of Israel.
  eng-FBV: This is the law that Moses placed before the Israelites.
  nld-1939: Dit is de wet, die Moses de Israëlieten voorhield,
  nch-BL: Ya ni nopa tanahuatilme, tamachtilme,
  vie-1934: Nầy là luật pháp mà Môi-se đặt trước mặt dân Y-sơ-ra-ên.
  hin-CV: इस्राएलियों के सामने, जो विधि मोशेह ने तय की थी, वह यह है.
  eng-OURB: This is the Torah ·Teaching· which Moses [Drawn out] set before the children
    of Israel [God prevails].
  spa-BES: 'Esta es la ley que Moisés puso ante los hijos de Israel:'
  tdx-tdx: Zao ty Hake nitaroñe’ i Mosè amo ana’ Israeleo.
  vid-vid: Aga ndo malajizo Musa nayawapele Waisilaeli.
  eng-OKE: 'And this is the law which Mosheh set in order before the children of Israel:'
  tha-KJV: ต่อไปนี้​เป็นพระราชบัญญั​ติ​ที่​โมเสสได้ตั้งไว้ต่อหน้าคนอิสราเอล
  por-BR-2018: Esta, pois, é a lei que Moisés propôs diante dos filhos de Israel.
  deu-ELO: Und dies ist das Gesetz, welches Mose den Kindern Israel vorlegte;
  eng-WYC-2018: This is the law which Moses setted forth before the sons of Israel,
  epo-epo: Kaj jen estas la instruo, kiun Moseo proponis al la Izraelidoj;
  uig-PIN: 'Musa Israillarning aldiƣa ⱪoyƣan ⱪanun mana tɵwǝndikidǝk: —'
  beo-beo: Mousese da Gode Ea sema amola Ea olelei huluane Isala:ili dunu fi ilima
    i.
  tpi-OTNT: Moses i givim ol lo bilong God long ol Israel.
  hau-SA: Wannan ita ce dokar da Musa ya sa a gaban Isra’ilawa.
  uig-LAT: 'Musa Israillarning aldigha qoyghan qanun mana töwendikidek: —'
  nde-nde: Lo ngumthetho owethulwa nguMosi kwabako-Israyeli.
  ton-ton: '¶ Pea ko eni ʻae fono naʻe fokotuʻu ʻe Mōsese ʻi he ʻao ʻoe fānau ʻa ʻIsileli:'
  ces-1613: Ten jest zákon, kterýž předložil Mojžíš synům Izraelským,
  eng-WMB: This is the law which Moses set before the children of Israel.
  tam-TCV: மோசே இஸ்ரயேலருக்கு முன்வைத்த சட்டம் இதுவே.
  ceb-ULB: Mao kini ang balaod nga gihatag ni Moises atubangan sa katawhan sa Israel;
  pol-UBG: Oto prawo, które Mojżesz przedłożył synom Izraela.
  urd-GVU: درجِ ذیل وہ شریعت ہے جو موسیٰ نے اسرائیلیوں کو پیش کی۔
  deu-1912: Das ist das Gesetz, das Mose den Kindern Israel vorlegte.
  kan-2017: ಮೋಶೆ ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಟ್ಟ ಧರ್ಮಶಾಸ್ತ್ರವು ಇದೇ.
  yap-yap: I Moses e pi’ e pi motochiyel rok Got ngak e girdi’ nu Israel.
  hlt-MCSB: Hekah olkhueng he Israel ca rhoek kah mikhmuh ah Moses loh a khueh pah
    tih,
  mdy-ETH: ሙሴ ዒስራዔኤሌ ዓሶም ኬኤዜ ፆኦሲ ዎጋ ዬያኬ።
  twi-ASANTE: Yeinom ne mmara a Mose de maa Israelfoɔ no.
  eng-WEBU: This is the law which Moses set before the children of Israel.
  bnp-bnp: E Moses i habi a maka vinara na Vure ne huriki a Israel.
  wal-wal: Muusee Israa7eela asaayyo immido GODAA higgee hagaa.
  spa-PDDPT: Esta es la Ley que Moisés expuso ante los hijos de Israel.
  gun-gun: Pova'e lei ma Israel kuery rekorã Moisés omboaxa va'ekue.
  ilo-ULB: Daytoy ti linteg nga insaad ni Moises iti sangoanan dagiti tattao ti Israel;
  kpg-kpg: Moses guu wanga nnaganoho a God mono agoago ang gi digau Israel.
  uig-ARA: 'مۇسا ئىسرائىللارنىڭ ئالدىغا قويغان قانۇن مانا تۆۋەندىكىدەك: ــ'
  sus-sus: Ala xa sɛriyɛ nan ya, Annabi Munsa naxan masenxi Isirayilakae bɛ.
  pon-2006: Moses eri patohwanohng mehn Israel ko sapwellimen Koht kosonned akan oh
    padahk kan.
  ksd-ksd: 'Ma go ra varkurai Moses i ga tul tar ia ta ra tarai Israel:'
  tur-YTC: Moşe'nin İsrael'in çocuklarının önüne koyduğu yasa budur.
  grc-BRENT: Οὗτος ὁ νόμος, ὃν παρέθετο Μωυσῆς ἐνώπιον υἱῶν Ἰσραήλ.
  ind-AYT: Inilah Taurat yang dijelaskan Musa kepada orang Israel.
  nya-nya: Awa ndi malamulo amene Mose anapereka kwa Aisraeli.
  hrv-hrv: Ovo je Zakon što ga je Mojsije postavio pred Izraelce;
  mps-mps: Mosesgo Godigo bomai po te Israel dabebolo mani.
  tpi-tpi: Moses i givim ol lo bilong God long ol Israel.
  dan-1931: Dette er den Lov, Moses forelagde Israelitterne.
  vie-OVCB: Sau đây là bộ luật Môi-se ban hành cho người Ít-ra-ên.
  guj-2017: ઇઝરાયલી લોકો આગળ મૂસાએ જે નિયમ મૂક્યો તે એ છે;
  pon-2006A: Moses eri patohwanohng mehn Israel ko sapwellimen Koht kosonned akan
    oh padahk kan.
  por-BRBSL: Esta é a lei que Moisés impôs perante os filhos de Israel.
  cth-cth: Hete kâlawk teh Mosi ni Isarelnaw koe a poe e lah ao.
  twi-twi: Eyinom ne mmara a Mose de maa Israelfo no.
  hlt-hlt: Hekah olkhueng he Israel ca rhoek kah mikhmuh ah Moses loh a khueh pah
    tih,
  tbz-SIM: Ntɛ Mɔyiisi do duɔ́ nyìì kuɔ́ Isidɑyɛɛribɛ.
  msy-2020: Moses Godɨn Araziba Israelia ganɨdi.
  dop-dop: Kiiŋ nɑ kʋtʋtʋtʋ nɑ kʋsǝsɩɩtʋnɑɑ mpɑ Moisi tɛlǝsɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ pɑ
    Icipiti tɑɑ lɩɩʋ wɑɑlɩ tɔɣɔlɔ.
  azb-azb: Musa Qanunu İsrail övladlarının qarşısına qoydu.
  eng-DBY: 'And this is the law which Moses set before the children of Israel:'
  hin-2017: फिर जो व्यवस्था मूसा ने इस्राएलियों को दी वह यह है
  wol-KYG: Lii moo di ndigalu yoon wi Musaa biraloon fi kanam bànni Israyil.
  eng-YLT: And this [is] the law which Moses hath set before the sons of Israel;
  eng-WYC-2017: This is the law which Moses setted forth [or purposed] before the
    sons of Israel,
  eng-WMBB: This is the law which Moses set before the children of Israel.
  urd-GVH: दर्जे-ज़ैल वह शरीअत है जो मूसा ने इसराईलियों को पेश की।
  rug-rug: Meke poni pulei Mosese sari na tinarae na vina tumatumae te Tamasa koari
    na tinoni Izireli.
  gaz-gaz: Kun Seera Museen Israaʼeloota dura kaaʼee dha.
  fra-LSG: C’est ici la loi que présenta Moïse aux enfants d’Israël.
  yal-yal: Alaa sariyan ni i ra, Nabi Musa naxan nali Isirayila kaane ma.
  haw-1868: 'A o keia ke kanawai a Mose i waiho ai imua o na mamo a Iseraela:'
  arb-NAV: وَهَذِهِ هِيَ الشَّرِيعَةُ الَّتِي وَضَعَهَا أَمَامَ بَنِي إِسْرَائِيلَ،
  ewe-ewe: Se siwo gbɔna la nye se siwo Mose de na Israelviwo,
  eng-LEE: 'And this is the law which Moses set before the children of Israel:'
  asm-FB: এইবোৰ বিধি-ব্যৱস্থা ইস্ৰায়েলৰ সন্তান সকলৰ সন্মূখত মোচিয়ে স্থাপন কৰিছিল।
  sus-A: عَلَ شَ سّرِيّ نَن يَ، عَننَبِ مُنسَ نَشَن مَسٍنشِ عِسِرَيِلَكَيٍ بّ.
  fra-SBL: Telle est la loi que Moïse mit devant les enfants d'Israël.
  hbo-hbo: וְזֹ֖את הַתֹּורָ֑ה אֲשֶׁר־שָׂ֣ם מֹשֶׁ֔ה לִפְנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: This is the lawe which Moises `settide forth bifor the sones of Israel,
  cwe-cwe: Yano ni malagilizo Musa yoyaweng'hile Waisilaili.
  kik-kik: Ũyũ nĩguo watho ũrĩa Musa aaheire andũ a Isiraeli maũrũmagĩrĩre.
  fra-NCL: C’est ici la loi que Moïse mit devant les yeux des enfants d’Israël ;
  cek-AK: Mosi mah hae kaalok hae Israel kaminawk hma ah suek pae;
  cuk-cuk: Moisés, Bab-Jehová-Igala, Israel-dulemarga uksad.
  uig-CYR: 'Муса Исраилларниң алдиға қойған қанун мана төвәндикидәк: —'
  tel-2017: ఇదీ మోషే ఇశ్రాయేలీయులకు ఇచ్చిన ధర్మశాస్త్రం.
  hat-BSA: Alò, sa se lalwa ke Moïse te mete devan fis Israël yo;
  kos-kos: Moses el sang ma sap lun God nu sin mwet Israel, wi mwe luti saya.
  hbo-WLC: וְזֹ֖את הַתּוֹרָ֑ה אֲשֶׁר־שָׂ֣ם מֹשֶׁ֔ה לִפְנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Nke a bụ iwu Mosis chere nʼihu ụmụ Izrel.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମ୍ମୁଖରେ ଏହି ବ୍ୟବସ୍ଥା ସ୍ଥାପନ କଲେ;
  chk-chk: Iwe, ikkei ekewe allük Moses a ngeni ekewe aramasen Israel.
  rop-rop: Wal afta deibin libum Ijip en wen deibin sanraisaid langa det Jodan Riba
    gulijap langa det taun gulum Bethpiyowa, deya na Mosis bin gibit detlot lowa blanga
    God langa detlot Isreil pipul. Tharran pleis bin weya King Saihan bin jidan bos
    blanga detlot Emarait pipul langa det taun gulum Heshban. Wal Mosis en detlot
    pipul brom Isreil bin bidim detmob.
  ukr-1871: А се закон, що поставив його Мойсей перед синами Ізраїля;
  deu-1951: Dies ist das Gesetz, das Mose den Kindern Israel vorlegte;
  eng-JPS: And this is the law which Moses set before the children of Israel;
  srp-1865: Ovo je zakon koji postavi Mojsije sinovima Izrailjevijem.
  lug-lug: Gano ge mateeka Musa ge yateeka mu maaso g’abaana ba Isirayiri,
  heb-heb: וזאת התורה אשר שם משה לפני בני ישראל׃
  ben-IRV: মোশি ইস্রায়েলের লোকদের সামনে এই ব্যবস্থা স্থাপন করেছিলেন;
  pan-pan: ਇਹ ਉਹ ਬਿਵਸਥਾ ਹੈ ਜਿਹੜੀ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅੱਗੇ ਰੱਖੀ
  mya-JVB: ဤ ရွေ့ကား၊ မောရှေ သည် ဣသရေလ အမျိုးသား တို့၌ ထား သော တရား၊
  hmo-hmo: Mose ese Dirava ena Taravatu Israela taudia dekenai ia henia.
  urd-urd: यह वह शरी'अत है जो मूसा ने बनी — इस्राईल के आगे पेश की।
  rus-SYN: Вот закон, который предложил Моисей сынам Израилевым;
  bqc-SIM: Ikoyã pↄ́ Mↄizi dà Isailiↄnɛn kɛ.
  tcz-CHONGTHU: Thupeh hichengse hi Mose’n Israel mite henga aseipeh ahi.
  mar-mar: इस्राएल लोक मिसर देशातून बाहेर पडल्यावर मोशेने त्यांना हे नियमशास्त्र,
    दिले.
  qub-qub: Caychömi isquirbiraycan Israelcunata Moisés yachachishancuna.
  hat-hat: Men lalwa Moyiz te mete devan moun pèp Izrayèl yo.
  eng-BSB: This is the law that Moses set before the Israelites.
  tod-tod: Tɔgi ʋɛtɛ Moize dɛɛni ga Izelayɛle nuiti.
  eng-WEBPB: This is the law which Moses set before the children of Israel.
  kbq-kbq: Mosese'a ama'na kasege Israeli vahera zami'ne.
  nhe-BL: Ya ni nochi nopa tlanahuatili, tlamachtili,
