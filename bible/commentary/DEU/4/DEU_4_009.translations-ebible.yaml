    כל ימי חייך והודעתם לבניך ולבני בניך׃
  ben-IRV: কিন্তু তুমি নিজের বিষয়ে মনোযোগ দাও, তোমার প্রাণের বিষয়ে খুব সাবধান থাক;
    অতএব তুমি যে সব বিষয় নিজের চোখে দেখেছ, তা ভুলে যাও; অতএব জীবন থাকতে তোমার হৃদয়
    থেকে তা মুছে যাক; তুমি নিজের ছেলে নাতিদেরকে তা জানাও।
  pan-pan: ਇਸ ਲਈ ਚੌਕਸ ਰਹੋ ਅਤੇ ਆਪਣੇ ਮਨ ਦੀ ਬਹੁਤ ਰਾਖੀ ਕਰੋ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ
    ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਨੂੰ ਭੁੱਲ ਜਾਓ ਜਿਹੜੀਆਂ ਤੁਸੀਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖੀਆਂ ਹਨ ਅਤੇ ਉਹ ਜੀਵਨ
    ਭਰ ਲਈ ਤੁਹਾਡੇ ਦਿਲ ਵਿੱਚੋਂ ਨਿੱਕਲ ਜਾਣ, ਪਰ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਪੁੱਤਰਾਂ ਅਤੇ ਪੋਤਿਆਂ
    ਨੂੰ ਸਿਖਾਇਓ।
  mya-JVB: သင်တို့သည်၊ ဟောရပ် အရပ်မှာ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ရှေ့ တော်၌ ရပ်
    နေကြသောအခါ ၊ ကိုယ်တိုင် မြင် သော အမှု အရာတို့ကို မ မေ့ မလျော့။ နောက်တသက်လုံး နှလုံးသွင်းနိုင်မည်အကြောင်းကိုယ်
    ကို ကိုယ်သတိ ပြုကြလော့။ ကိုယ် စိတ်နှလုံး ကို ကြိုးစား၍ စောင့်ရှောက် ကြလော့။ ထိုအရာတို့ကို
    သား မြေးတို့အား လည်း သွန်သင် ကြလော့။
  hmo-hmo: “Do umui naria namonamo! Emui mauri do umui naria, Lohiabada ena hoa kara
    do umui laloaboio garina. To emui mauri dinadia ibounai lalonai, emui matana idia
    itaia vadaeni hoa gaudia do umui laloatao. Umui emui natudia bona tubudia dekenai
    inai gaudia do umui hadibaia namonamo.
  urd-urd: “इसलिए तुम ज़रूर ही अपनी एहतियात रखना और बड़ी हिफ़ाज़त करना, ऐसा न हो कि
    तुम वह बातें जो तुमने अपनी आँख से देखी हैं भूल जाओ और वह ज़िन्दगी भर के लिए तुम्हारे
    दिल से जाती रहें; बल्कि तुम उनको अपने बेटों और पोतों को सिखाना।
  rus-SYN: Только берегись и тщательно храни душу твою, чтобы тебе не забыть тех дел,
    которые видели глаза твои, и чтобы они не выходили из сердца твоего во все дни
    жизни твоей; и поведай о них сынам твоим и сынам сынов твоих,
  bqc-SIM: À laaika, íↄ ázĩa kũa dↄ̃ maamaa. Ásu to yã́ pↄ́ á wɛ́ èpi sã́águo,
    asu bↄ á nↄ̀sɛuo e á wɛ̃ni lɛ́u. À da á nɛ́ↄnɛ ń á tↄũnaↄ.
  tcz-CHONGTHU: Ijeh inem itileh vetan! Nanghon namit tah uva namu chan uchu nahaimil
    lou diu ahi. Hiche hi na damsung uva nalung thim uva kona na jamdoh sah lou diu
    ahi! Natu na chate changeiya achin jing diu ahi.
  mar-mar: पण तुम्ही हे डोळ्यांत तेल घालून जपले पाहिजे. नाहीतर तुम्ही ज्या गोष्टी
    पाहिल्या आहेत त्या विसरून जाल. आपल्या मुला-नातवंडांना त्याची माहिती द्या.
  qub-qub: Chaymi gamcunaga ama gonganquichu llapan yachachishäcunatawan ricashayquicunata.
    Cawashayquicamaga waran-waran wamrayquicunata willcayquicunata willapanqui.
  hat-hat: Tansèlman, veye kò nou! Atansyon pou nou pa janm bliye bagay nou te wè
    ak pwòp je nou, pou nou pa janm wete yo nan lide nou pandan tout lavi nou. Okontrè,
    se pou nou moutre pitit nou ak pitit pitit nou yo tout bagay sa yo.
  eng-BSB: Only be on your guard and diligently watch yourselves, so that you do not
    forget the things your eyes have seen, and so that they do not slip from your
    heart as long as you live. Teach them to your children and grandchildren.
  tod-tod: Kɛlɛ à dama ga ɓɔɠɔ, wo ɓaa wo-yɛnvui maazu, wo-zii ma voloi pɛ su, wa
    ʋa yeema naama vaiti ma, niiti ti ɠɛɛni wo ɠaazu, wo ga ti-ma zeeleiti, ti mina
    ɠula wo ɠisu. À ti lɛ ga wo-lointi, ta wo-lounlointi.
  eng-WEBPB: Only be careful, and keep your soul diligently, lest you forget the things
    which your eyes saw, and lest they depart from your heart all the days of your
    life; but make them known to your children and your children’s children—
  kbq-kbq: Hagi kva hu'neta, Ra Anumzamo'ma huramante'nea zama tamagra tamavufinti'ma
    ke'naza zana tamagera okaniho. Hagi manita vanafina, anama ke'naza zana atrenkeno
    antahintahi tamifintira fananea osina, maka zupa mofavretamine tamagehe'inena
    zamasmitere hiho.
  nhe-BL: “Huajca xijpiyaca cuidado huan xijmocuitlahuica miyac imoyolo. Amo xiquilcahuaca
    niyon se tlamantli tlen inquiitztoque ica imoixtiyol. Ma mocahua ipan imoyolo
    huan ipan imotlalnamiquilis nochi tonali hasta inmiquise. Huan xiquinpohuilica
    imoconehua huan imoixhuihua nochi huejhueyi tlamantli tlen TOTECO techchihuilijtoc.
  gub-BL: A'e rupi pezekaiw peneko haw rehe nehe. Pezeruzar tuwe hehe nehe. Peneharaz
    zo penemixak kwer wi nehe. Pemume'u pena'yr wanupe nehe, penemimino wanupe nehe
    no.
  eng-DRA: Keep thyself therefore, and thy soul carefully. Forget not the words that
    thy eyes have seen, and let them not go out of thy heart all the days of thy life.
    Thou shalt teach them to thy sons and to thy grandsons,
