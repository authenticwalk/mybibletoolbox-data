  dop-dop: Amɑ kʋlʋmtʋ kɛ́ sɩ ɩ́ feŋ teu nɑ ɩ́ tɔ́kɩ pǝ tǝnɑ mpi ɩ́ nɑnɑ mǝ ɩsǝpee
