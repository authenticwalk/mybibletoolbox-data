  tbz-SIM: 'Dɛ mɔ̀nnì ndi ti Yiɛ̀ nKuyie nni nnɑ̀kɛ́mɛ̀ kɛ dɔ̀: Di nɛ́ dò nkɛ́dɔɔ̀
