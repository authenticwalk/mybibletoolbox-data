verse: DEU.004.009
translations:
  mal-C: നിങ്ങൾ കണ്ടിട്ടുള്ള കാര്യങ്ങൾ മറക്കാതിരിക്കാനും അവ ജീവിതകാലത്ത് ഒരിക്കൽപോലും
    നിങ്ങളുടെ ഹൃദയത്തിൽനിന്നു മാഞ്ഞുപോകാതിരിക്കാനും നിങ്ങളെത്തന്നെ സൂക്ഷ്മതയോടെ കാത്തുകൊള്ളണം.
    നിങ്ങളുടെ മക്കളോടും അവരുടെ മക്കളോടും അവ ഉപദേശിക്കണം.
  deu-TKW: Nur hüte dich und nimm dich wohl in acht, daß du die Dinge, welche du mit
    eigenen Augen gesehen hast, nicht vergessest, und daß sie dir Zeit deines Lebens
    nicht aus dem Sinne kommen; sondern thue sie deinen Kindern und Kindeskindern
    kund.
  lin-lin: Nzokande, sala keba mpe omisenzela mpo ete obosana te makambo oyo miso
    na yo emonaki to kotika te makambo yango elongwa na motema na yo na mikolo nyonso
    ya bomoi na yo. Teya yango na bana na yo mpe na bana na bango oyo bakobotama na
    sima na bango.
  eng-LSV: Only, take heed to yourself, and watch your soul exceedingly, lest you
    forget the things which your eyes have seen, and lest they turn aside from your
    heart all [the] days of your life; and you have made them known to your sons and
    to your sons’ sons.
  eng-GNV: 'But take heede to thy selfe, and keepe thy soule diligently, that thou
    forget not the thinges which thine eyes haue seene, and that they depart not out
    of thine heart, all the dayes of thy life: but teach them thy sonnes, and thy
    sonnes sonnes:'
  eng-WEBSTER: 'Only take heed to thyself, and keep thy soul diligently, lest thou
    shouldst forget the things which thy eyes have seen, and lest they depart from
    thy heart all the days of thy life: but teach them to thy sons, and thy sons''
    sons:'
  nhw-BL: “Huajca xijpiyaca cuidado huan xijmocuitlahuica miyac amoyolo. Amo xiquelcahuaca
    niyon se tlamantli catli anquiitztoque ica amoixteyol. Ma mocahua ipan amoyolo
    huan ipan amotlalnamiquilis nochi tonali hasta anmiquise. Huan xiquinpohuilica
    amoconehua huan amoixhuihua nochi huejhueyi tlamantli catli TOTECO techchihuilijtoc.
  swh-ONEN: Mwe waangalifu, na makini ili msije mkasahau mambo ambayo mliyaona kwa
    macho yenu, wala kuyaacha yaondoke moyoni mwenu siku zote za uhai wenu. Mwafundishe
    hayo watoto wenu na watoto wao baada yao.
  bba-bba: I n tii sɛ kpɑ i ku duɑri bɛɛn wɑ̃ɑru kpuro sɔɔ ye i wɑ kɑ nɔni. I ku mɑɑ
    de yu yɑri bɛɛn ɡɔ̃run di. I ye bɛɛn bibu kɑ mɑɑ bɛɛn bibun bibu nɔɔsio.
  eng-KJVCPB: 'Only take heed to thyself, and keep thy soul diligently, lest thou
    forget the things which thine eyes have seen, and lest they depart from thy heart
    all the days of thy life: but teach them thy sons, and thy sons’ sons;'
  wbp-wbp: Nyurrurla yirriyirri-jarriyalu! Manu yirriyirrirlili mardaka langangka
    yangka kujankulu nyurrurla-nyangurlu milpangku nyangu kamparru-wiyi. Manulu-jana
    nyurrurla-nyangu kurdukurduku manu kurdukurdu-kurlangu kurdukurduku yimi-ngarrika.
  luo-luo: Beduru motangʼ kendo neuru ni wiu ok owil gi gik museneno gi wangʼu kendo
    kik uwegi gia e chunyu ka pod ungima. Puonjuru nyithindu kod nyikwau wechegi.
  meu-meu: Nahuamu ba tohoa, laumamu ba gimaia, matamu amo vada o ita ḡaudia ba readia
    na garina, bena emu mauri dinadia iboudiai lalomu amo bae boio na garina. Natumu
    bona tubumu ba hadibadia,
  npi-ULB: केवल ध्यान देओ र आ-आफूलाई होसियारीपूर्वक पहरा देओ ताकि तिमीहरूका आँखाले
    देखेका कुराहरू तिमीहरूले नबिर्स र तिमीहरूका जीवनभरि ती तिमीहरूका ह्रदयबाट नजाऊन्
    । बरु, ती तिमीहरूका छोराछोरीहरू र नातिनातिनाहरूलाई सिकाओ ।
  yor-yor: Kìkì i kí ẹ kíyèsára, kí ẹ sì ṣọ́ra a yín gidigidi kí ẹ má ba à gbàgbé
    àwọn ohun tí ojú yín ti rí, kí wọn má sì ṣe sá kúrò lóókan àyà yín níwọ̀n ìgbà
    tí ẹ sì wà láààyè. Ẹ máa fi wọ́n kọ́ àwọn ọmọ yín àti àwọn ọmọ wọn tí ń bọ̀ lẹ́yìn
    wọn.
  ind-ind: “Yang penting, kamu semua harus menjaga diri sendiri untuk tidak melupakan
    apa yang sudah kamu saksikan di masa lalu. Simpanlah semua pengalaman itu dengan
    baik dalam hatimu, dan ceritakanlah berulang-ulang kepada anak cucumu.
  pes-OPCB: ولی مواظب باشید و دقت کنید مبادا در طول زندگی‌تان آنچه را که با چشمانتان
    دیده‌اید فراموش کنید. همهٔ این چیزها را به فرزندان و نوادگانتان تعلیم دهید.
  tgl-ULB: Bigyang pansin lamang at bantayang maigi ang inyong sarili, nang sa gayon
    ay hindi ninyo malimutan ang mga bagay na nakita ng inyong mga mata, nang sa gayon
    hindi mawala sa inyong puso ang mga ito sa bawat araw ng inyong buhay. Sa halip,
    ipaalam ang mga ito sa inyong mga anak at sa kanilang magiging mga anak—
  cbu-NT: Ashiriya, na siy mangiptis taangtsa. Yuwaa tsiyatsis kamanirangi anoo mbizarintspa.
    Ayamtaatiya Apanllee kuk kasarintspa. Mishat, Apanlleetstam wizpur parangis anootstam
    mbizarintspa. Itaru, siynaa ashparitis ipareetsis kamaningtsa. Mishat, chinllineetstamtis
    arangeem tayaspatangtsa yuwaa Apanllee wizpuri parangis anootsi, Móysis Israelchichee
    waneeku tárangiya. Ashiriya, na kamaneena yuwaa Móysis iyamari Apanllirini kizpurcha
    tárangu anootsi.
  hui-hui: Anigo tí de hondowa mamage halu halimu. Horo bibahendengi tí dindi ogoria
    kamingi howa mbirale tíninaga deme handarimiruni embeda nahalimu. Tínaga waneigini
    aguaneneru mani holebiraruhondobi lamiaabo halimu.
  mya-mya: သင်​တို့​သည်​သ​တိ​ရှိ​ကြ​လော့။ သင်​တို့​ကိုယ် တိုင်​မြင်​ခဲ့​သ​မျှ​တို့​ကို
    တစ်​သက်​လုံး​မ​မေ့ စေ​ရန်​သ​တိ​ပြု​ကြ​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དངོས་སུ་མཐོང་བའི་དོན་རྣམས་མི་བརྗེད་པ་དང་། ཡང་དོན་དེ་རྣམས་ཁྱོད་ཅག་གི་མི་ཚེ་གང་པོར་སེམས་ནས་མི་འབོར་བའི་ཆེད་དུ།
    སྙིང་རུས་བསྐྱེད་ནས་རང་གི་སེམས་དང་བསམ་པ་རྒྱུན་དུ་བསྲུང་དགོས། ཁྱོད་ཅག་གིས་དོན་དེ་རྣམས་རང་གི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་ཤེས་སུ་འཇུག་དགོས།
  sna-sna: Asi zvichenjererei, mugonyatsozvichengetedza kuitira kuti murege kukanganwa
    zvinhu zvakaonekwa nameso enyu kana kuzvirega zvichibuda mumwoyo menyu mazuva
    ose oupenyu hwenyu. Muzvidzidzise nokuvana venyu.
  spa-BLM: Sólo ten cuidado, y guarda tu alma con diligencia, para que no olvides
    las cosas que vieron tus ojos, y para que no se aparten de tu corazón todos los
    días de tu vida; pero dáselas a conocer a tus hijos y a los hijos de tus hijos
    —
  cac-cac: Yuj chi', c'anab'ajejec, siq'ueccan d'a e pensar, yic vach' max b'at satc'olal
    eyuuj d'a tas ix eyila', man̈ eyiq'uel juntzan̈ tic d'a e pensar yacb'an pitzan
    ex, tzeyalcan d'a eb' eyuninal yed' d'a eb' eyi e chiquin.
  swh-ULB: Zingatia peke na kuwa makini kujilinda, ili usisahau mambo ambayo macho
    yako yameona, ili kwamba yasiuwache moyo wako kwa siku zote za maisha yako. Badala
    yake, yafanye yajulikane kwa watoto wako na wana watoto wako.
  bel-bel: Толькі сьцеражыся і старанна хавай душу тваю, каб табе не забыць тых дзеяў,
    якія бачылі вочы твае, і каб яны ня выходзілі з сэрца твайго праз усе дні жыцьця
    твайго; і распавядзі пра іх сынам тваім і сынам сыноў тваіх, -
  deu-ELBBK: Nur hüte dich und hüte deine Seele sehr, dass du die Dinge nicht vergisst,
    die deine Augen gesehen haben, und dass sie nicht aus deinem Herzen weichen alle
    Tage deines Lebens! Und teile sie deinen Kindern und deinen Enkeln mit.
  mbb-OT: Piru kinahanglan he mebpekevantey kew! Kenè niw lipati is nengeehè niw he
    mibpemeelan te Nengazen. Kinahanglan he kenà heini egkaawà diyà te gehinawa niw
    mintras uuyag kew pa. Tudtula niw heini ziyà te menge anak niw wey ziyà te menge
    apù niw.
  mal-2015: കണ്ണാലെ കണ്ടിട്ടുള്ള കാര്യങ്ങൾ നീ മറക്കാതെയും നിന്റെ ആയുഷ്കാലത്തൊരിക്കലും
    അവ നിന്റെ മനസ്സിൽനിന്നു വിട്ടുപോകാതെയും ഇരിപ്പാൻ മാത്രം സൂക്ഷിച്ചു നിന്നെത്തന്നേ
    ജാഗ്രതയോടെ കാത്തുകൊൾക; നിന്റെ മക്കളോടും മക്കളുടെ മക്കളോടും അവയെ ഉപദേശിക്കേണം.
  rmc-rmc: Dodikhen mištes pre oda, hoj te na bisteren, so pre peskre jakha dikhľan,
    a hoj oda te na našľol andral tumare jile, medik dživena. Sikaven pal oda tumare
    čhaven the le čhavengre čhaven.
  pes-OPV: لیکن احتراز نما و خویشتن را بسیار متوجه باش، مبادا این چیزهایی را که چشمانت
    دیده است فراموش کنی و مبادا اینها در تمامی ایام عمرت از دل تو محو شود، بلکه آنها
    را به پسرانت و پسران پسرانت تعلیم ده.
  ron-1924: Нумай я сяма асупра та ши вегязэ ку луаре аминте асупра суфлетулуй тэу
    ын тоате зилеле веций тале, ка ну кумва сэ уйць лукруриле пе каре ци ле-ау вэзут
    окий ши сэ-ць ясэ дин инимэ; фэ-ле куноскуте копиилор тэй ши копиилор копиилор
    тэй.
  ben-OBCV: কেবল সাবধান থেকো, এবং নিজের উপর দৃষ্টি রেখো যেন তোমরা যা দেখেছ তা ভুলে
    না যাও বা যতদিন বেঁচে থাকবে ততদিন তোমাদের অন্তর থেকে তা মুছে না যায়। এসব তোমরা
    তোমাদের ছেলেমেয়েদের এবং পরে তাদের ছেলেমেয়েদের শেখাবে।
  som-som: Laakiin digtoonaada oo naftiinna aad u dhawra, si aydaan u illoobin wixii
    indhihiinnu arkeen oo ayan cimrigiinna oo dhan qalbigiinna uga bixin, iyagase
    ogeysiiya carruurtiinna iyo carruurtiinna carruurtooda.
  lat-VUC: Custodi igitur temetipsum, et animam tuam sollicite. Ne obliviscaris verborum,
    quæ viderunt oculi tui, et ne excidant de corde tuo cunctis diebus vitæ tuæ. Docebis
    ea filios ac nepotes tuos,
  eng-ASVBT: Only take heed to thyself, and keep thy soul diligently, lest thou forget
    the things which thine eyes saw, and lest they depart from thy heart all the days
    of thy life; but make them known unto thy children and thy children’s children;
  ita-1885: Sol prenditi guardia, e guarda diligentemente l'anima tua, che tu non
    dimentichi le cose che gli occhi tuoi hanno vedute; e che giammai, tutti i giorni
    della tua vita, non si dipartano dal tuo cuore; anzi falle assapere a' tuoi figliuoli,
    e a' figliuoli de' figliuoli;
  eng-LXXUP: 'Take heed to thyself, and keep thy heart diligently: forget not any
    of the things, which thine eyes have seen, and let them not depart from thy heart
    all the days of thy life; and thou shalt teach thy sons and thy sons’ sons,'
  eng-ULB: Only pay attention and carefully guard yourself, so that you do not forget
    the things that your eyes have seen, so that they do not leave your heart for
    all the days of your life. Instead, make them known to your children and your
    children's children.
  spa-VBL: Sólo asegúrate de ser muy cuidadosos, y realmente cuidar lo que hacen,
    para que no olviden las cosas que han visto. Téngalas en cuenta mientras vivan.
    Enséñenselas a sus hijos y nietos.
  fra-_FOB: Seulement prends garde à toi, et garde avec soin ton âme, de peur que
    tu n'oublies les choses que tes yeux ont vues, et qu'elles ne sortent de ton cœur,
    aucun des jours de ta vie; mais tu les enseigneras à tes enfants, et aux enfants
    de tes enfants.
  mal-mal: കണ്ണുകൊണ്ട് കണ്ട കാര്യങ്ങൾ നീ മറക്കാതെയും നിന്റെ ആയുഷ്കാലത്ത് ഒരിക്കലും
    അവ നിന്റെ മനസ്സിൽനിന്ന് വിട്ടുപോകാതെയും ഇരിക്കുവാൻ സൂക്ഷിച്ച് നിന്നെത്തന്നെ ജാഗ്രതയോടെ
    കാത്തുകൊള്ളുക; നിന്റെ മക്കളോടും മക്കളുടെ മക്കളോടും അവ ഉപദേശിക്കണം.
  urd-GVR: Lekin ḳhabardār, ehtiyāt karnā aur wuh tamām bāteṅ na bhūlnā jo terī āṅkhoṅ
    ne dekhī haiṅ. Wuh umr-bhar tere dil meṅ se miṭ na jāeṅ balki unheṅ apne bachchoṅ
    aur pote-potiyoṅ ko bhī batāte rahnā.
  suz-BL: इन आंम तशो इन थुंम वोइश्‍शा, मप्रेंथु, होस पा बाक्‍कीन। गे ब्रोंइनी सम्‍म
    इन थुंम वोतीन। इन आल नु चच युइ आन आन कली शेंदीन। भजन संग्रह १०३:२
  ita-1927: Soltanto, bada bene a te stesso e veglia diligentemente sull’anima tua,
    onde non avvenga che tu dimentichi le cose che gli occhi tuoi hanno vedute, ed
    esse non t’escano dal cuore finché ti duri la vita. Falle anzi sapere ai tuoi
    figliuoli e ai figliuoli de’ tuoi figliuoli.
  ckb-ckb: بەڵام ئاگاداربە و باش خۆت بپارێزە هەتا ئەو شتانە لەبیر نەکەیت کە بە چاوەکانت
    بینیت، بۆ ئەوەی هەموو ڕۆژانی ژیانت لە دڵت دەرنەچێت و منداڵەکانت و منداڵی منداڵەکانتی
    پێ فێر بکە.
  eng-BBE: Only take care, and keep watch on your soul, for fear that the things which
    your eyes have seen go from your memory and from your heart all the days of your
    life; but let the knowledge of them be given to your children and to your children's
    children;
  kan-OKCV: ನಿಮ್ಮ ಕಣ್ಣುಗಳಿಂದ ನೋಡಿದ ಕಾರ್ಯಗಳನ್ನು ನೀವು ಮರೆಯದ ಹಾಗೆಯೂ, ನೀವು ಬದುಕುವ ದಿನಗಳೆಲ್ಲಾ
    ಅವು ನಿಮ್ಮ ಹೃದಯಕ್ಕೆ ದೂರವಾಗದ ಹಾಗೆಯೂ ಬಹು ಜಾಗ್ರತೆಯಾಗಿದ್ದು, ಕಾಪಾಡಿಕೊಳ್ಳಿರಿ. ಅವುಗಳನ್ನು
    ನಿಮ್ಮ ಮಕ್ಕಳಿಗೂ, ನಿಮ್ಮ ಮಕ್ಕಳ ಮಕ್ಕಳಿಗೂ ಬೋಧಿಸಿರಿ.
  tam-2017: 'ஓரேபிலே உன் தேவனாகிய யெகோவாவுக்கு முன்பாக நீ நிற்கும்போது, யெகோவா என்னை
    நோக்கி: “மக்களை என்னிடத்தில் கூடிவரச்செய்து, என் வார்த்தைகளை அவர்கள் கேட்கச்செய்வேன்;
    அவர்கள் பூமியில் உயிரோடிருக்கும் நாட்களெல்லாம் எனக்குப் பயந்திருக்கும்படி அவைகளைக்
    கற்றுக்கொண்டு, தங்கள் பிள்ளைகளுக்கும் போதிக்கக்கடவர்கள் என்று சொன்ன நாளில்,'
  spa-RV-1909: 'Por tanto, guárdate, y guarda tu alma con diligencia, que no te olvides
    de las cosas que tus ojos han visto, ni se aparten de tu corazón todos los días
    de tu vida: y enseñarlas has á tus hijos, y á los hijos de tus hijos;'
  ron-BTF: Numai ia seama la tine însuţi şi păzeşte-ţi sufletul cu atenţie, ca nu
    cumva să uiţi lucrurile pe care ochii tăi le-au văzut, şi să se depărteze de inima
    ta în toate zilele vieţii tale, ci să le predai fiilor tăi şi fiilor fiilor tăi;
