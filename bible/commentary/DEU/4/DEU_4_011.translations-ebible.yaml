  yal-yal: Ɛ yi ɛ maso ɛ ti geyaan san bun. Tɛɛn bata yi geyaan birin suxu, te han
    kore. Dimin nun tutin nun kundaan yi godo.
  haw-1868: Hele kokoke mai oukou, a ku ae la malalo o ka mauna; a ua wela ka mauna
