  eng-DBY: And ye came near and stood under the mountain; and the mountain burned
    with fire to the heart of heaven, with darkness, clouds, and obscurity.
  hin-2017: तब तुम समीप जाकर उस पर्वत के नीचे खड़े हुए, और वह पहाड़ आग से धधक रहा
    था, और उसकी लौ आकाश तक पहुँचती थी, और उसके चारों ओर अंधियारा और बादल, और घोर अंधकार
    छाया हुआ था। (इब्रा. 12:18,19)
  wol-KYG: Yeena dikk taxaw ca suufu tund wa, tund wa ne jippét, sawara wa jolli ba
    ca xolu asamaan, ci biir xàmbaari guddi gu ne këruus.
  eng-YLT: 'and ye draw near and stand under the mountain, and the mountain is burning
    with fire unto the heart of the heavens — darkness, cloud, yea, thick darkness:'
  kne-kne: Et doy ay sinmag-en kayo sin poon di dontog ay nililikmot di mangitit ay
    asok ya naposkol ay liboo ay say kad-an di apoy ay enggay kaman domateng ed daya
    di bidang na.
  eng-WYC-2017: And ye nighed to the root of the hill, that burnt till to heaven;
    and darknesses, and cloud, and mist were therein.
  eng-WMBB: You came near and stood under the mountain. The mountain burnt with fire
    to the heart of the sky, with darkness, cloud, and thick darkness.
  urd-GVH: उस वक़्त तुम क़रीब आकर पहाड़ के दामन में खड़े हुए। वह जल रहा था, और उस
    की आग आसमान तक भड़क रही थी जबकि काले बादलों और गहरे अंधेरे ने उसे नज़रों से छुपा
    दिया।
  rug-rug: Mi tozini sari na tumia gua sapu ele la turu pa hubina sa toqere Saenai
    sapu nobi tamunia na tuṉaha lei muho moatana si gamu meke huruṉu sage pa galegalearane
    sa nika.
  gaz-gaz: Isin utumaa tulluun sun bobaʼaa ibidda hamma wiirtuu samiitti ol baʼee
    duumessa gurraachaa fi dukkana limixiidhaan haguugamee jiruu itti dhiʼaattanii
    miilla tulluu sanaa jala dhadhaabattan.
  fra-LSG: Vous vous approchâtes et vous vous tîntes au pied de la montagne. La montagne
    était embrasée, et les flammes s’élevaient jusqu’au milieu du ciel. Il y avait
    des ténèbres, des nuées, de l’obscurité.
  gnn-gnn: “Yo, nhinananydja nhuma yukurrana galki wal'ŋu yana ŋunhala bukuŋuranydja,
