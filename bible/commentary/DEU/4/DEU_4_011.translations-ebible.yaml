  ind-AYT: Kemudian, kamu mendekat dan berdiri di kaki gunung itu. Gunung itu terbakar
    dengan api yang membubung ke langit. Ada awan hitam yang tebal dan gelap.
  nya-nya: Munabwera pafupi ndi kuyima pa tsinde pa phiri pamene phirilo limayaka
