  deu-1951: Und ihr tratet herzu und standet unten am Berg. Aber der Berg brannte
    im Feuer bis in den Himmel hinein, der voller Finsternis, Wolken und Dunkel war.
  eng-JPS: And ye came near and stood under the mountain; and the mountain burned
    with fire unto the heart of heaven, with darkness, cloud, and thick darkness.
  srp-1865: Kad pristupiste i stajaste pod gorom, a gora ognjem goraše do samoga neba
    i bješe na njoj tama i oblak i mrak;
  lug-lug: Mwasembera ne muyimirira wansi w’olusozi, ne mulaba nga lwaka omuliro ogwatuukira
    ddala waggulu ku ggulu, nga gwetooloddwa ebire n’ekizikiza ekikutte.’
  heb-heb: ותקרבון ותעמדון תחת ההר וההר בער באש עד לב השמים חשך ענן וערפל׃
  ben-IRV: তাতে তোমরা কাছে এসে পর্বতের পাদদেশে দাঁড়িয়েছিলে এবং আকাশের ভিতর পর্যন্ত
    সেই পর্বত আগুনে জ্বলছিল, অন্ধকার, মেঘ ও ঘন অন্ধকার ছড়িয়ে ছিল।
  pan-pan: ਤਦ ਤੁਸੀਂ ਨੇੜੇ ਆ ਕੇ ਉਸ ਪਰਬਤ ਦੇ ਹੇਠ ਖੜ੍ਹੇ ਹੋ ਗਏ ਅਤੇ ਉਹ ਪਰਬਤ ਅੱਗ ਨਾਲ ਬਲਦਾ
    ਸੀ ਅਤੇ ਉਸ ਦੀ ਲੌ ਅਕਾਸ਼ ਤੱਕ ਪਹੁੰਚਦੀ ਸੀ ਅਤੇ ਉਸ ਦੇ ਚੁਫ਼ੇਰੇ ਹਨ੍ਹੇਰਾ, ਬੱਦਲ ਅਤੇ ਕਾਲੀਆਂ
    ਘਟਾਂ ਸਨ।
  mya-JVB: သင်တို့သည် အနီးတော်သို့ ချဉ်းကပ် ၍ ၊ တောင် ခြေရင်း ၌ ရပ် နေကြ၏။ တောင် ထိပ်သည်
    မိုဃ်း ကောင်းကင်အလယ် ၌ မီး လောင် လျက် ၊ မည်း သော အဆင်း၊ မိုဃ်းတိမ် တိုက်၊ ထူထပ်
    သော မှောင်မိုက်နှင့် ပြည့်စုံလေ၏။
  hmo-hmo: '“Emui natudia inai bamona do umui hadibaia: Umui raka lao, ororo badibadinai
    umui gini. Unai neganai lahi hururuhururu be ororo dekena amo ia daekau guba dekenai,
    bona ori koremana ese dibura dekena amo unai gabu ia koua.'
  urd-urd: चुनाँचे तुम नज़दीक जाकर उस पहाड़ के नीचे खड़े हुए, और वह पहाड़ आग से दहक
    रहा था और उसकी लौ आसमान तक पहुँचती थी और चारों तरफ़ तारीकी और घटा और ज़ुलमत थी।
  rus-SYN: Вы приблизились и стали под горою, а гора горела огнем до самых небес,
    и была тьма, облако и мрак.
  bqc-SIM: A sↄ̃ kãi, ↄ̃ a sĩ gbɛpi saɛ. Tɛ́ kú gbɛpi musu e à gɛ̀ zↄ̃̀ luawa.
    Gusia ń luabɛsiao ń guduuduuo lìai.
  tcz-CHONGTHU: Nangma mol chunga na keng in nahung ding in, Molchung vum jouse meibol
    in atom in chuin mu athim lhatan ahi.
  mar-mar: मग तुम्ही जवळ आलात व पर्वताच्या पायथ्याशी उभे राहिलात. तेव्हा डोंगर उभा
    पेटला होता व त्याच्या ज्वाला आकाशाला भिडल्या होत्या. सर्वत्र काळेकुट्ट ढग आणि
    अंधार पसरला होता.
  qub-qub: Chaura gamcuna witirayqui punta chaquinman. Quiquin puntapitana janajcama
    nina jatariycaran. Yana goshtaypis jatariycaran.
  hat-hat: N'a di yo ki jan nou te pwoche bò pye mòn lan. Lè sa a, gwo flanm dife
    t'ap soti sou mòn lan, yo t'ap moute byen wo nan syèl la.
  eng-BSB: You came near and stood at the base of the mountain, a mountain blazing
    with fire to the heavens, with black clouds and deep darkness.
  tod-tod: Wo maaɓuɠani gizei ʋa, wo lo kɔɠɔaʋɛ. Abui soni gizei ʋa, eyɛsu é lɛ geezuʋɛ.
    Kpidii ʋɛɛni, ta tonaɓiingi, ta ɓumugi.
  eng-WEBPB: You came near and stood under the mountain. The mountain burnt with fire
    to the heart of the sky, with darkness, cloud, and thick darkness.
  kbq-kbq: Anama Sainai agonamofo agafima eme oti'nazageno'a, ana agonafina tusi teve
    nereno hagana hagana nehigeno hokonke hampomo mona refite'negeno hanintiri hu'ne.
  nhe-BL: Xiquinilhuica imoconehua quejatza timonechcahuijque itzintla nopa tepetl,
    huan huejcapa quisayaya tlitl, poctli huan tlilelemectli queja nopa tepetl tlatlayaya.
    Huan ipan nopa tzintlayohuilotl tlejcoyaya se poctli tlen tilahuac huan yayahuic
    hasta ajsiyaya huejcapa ipan elhuicactli.
  gub-BL: Na'e peho Xinaz ywytyruhu ipy pe pepyta pà. Ipytunahy a'e pe. Ywàkun upyk
    paw rupi. Heta tata ywytyr apyr. Tata heny kwer uhem ywak rehe.
  eng-DRA: 'And you came to the foot of the mount, which burned even unto heaven:
    and there was darkness, and a cloud and obscurity in it.'
