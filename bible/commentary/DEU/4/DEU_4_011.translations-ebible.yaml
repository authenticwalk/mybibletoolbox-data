  eng-WEBU: You came near and stood under the mountain. The mountain burned with fire
    to the heart of the sky, with darkness, cloud, and thick darkness.
  bnp-bnp: “A Vure i ta lobo, muri mua lobo mu valai mu pesi tabukoi na lolo, mu matai
