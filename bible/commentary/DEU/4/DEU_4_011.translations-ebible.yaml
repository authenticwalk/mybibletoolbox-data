  arb-NAV: فَتَقَدَّمْتُمْ وَوَقَفْتُمْ عِنْدَ سَفْحِ الْجَبَلِ الْمُشْتَعِلِ بِنَارٍ
    امْتَدَّتْ أَلْسِنَةُ لَهَبِهَا إِلَى كَبِدِ السَّمَاءِ، وَتَلَفَّعَتْ بِسُحُبٍ
    دَاكِنَةٍ وَضَبَابٍ.
  ewe-ewe: Mietsi tsitre ɖe to la te, dzo ƒe aɖewo do tso to la me yi keke dziŋgɔli
    me ke, eye lilikpo yibɔwo kple viviti tsiɖitsiɖi ƒo xlã to la.
  eng-LEE: And ye came near and stood at the foot of the mount; and the mount was
