    gusad, waa gudure-gudure nakwemai gusad, negasichid nagud gusad.
  uig-CYR: Силәр йеқин келип тағниң түвидә турдуңлар; бу тағниң оти асманларниң бағриғичә
    көйүп йәтти, һәмдә қараңғулуқ, булутлар вә сүр тағни қаплиди;
  tel-2017: అప్పుడు మీరు దగ్గరకి వచ్చి ఆ కొండ కింద నిలబడ్డారు. చీకటి, మేఘం, గాఢాంధకారం
    కమ్మి ఆ కొండ ఆకాశం వరకూ అగ్నితో మండుతుండగా
  hat-BSA: '“Nou te pwoche e ou te kanpe nan pye mòn nan. Mòn nan te brile avèk dife
