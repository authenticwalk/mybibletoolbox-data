  cwe-cwe: “Mukwenhuka na kwima hasi ya mulima uja ukalile wokwaka moto ufikile mbaka
    kuulanga, woutandile ziza na wingu dizamile.
  kik-kik: Nĩmwakuhĩrĩirie na mũkĩrũgama magũrũ-inĩ ma kĩrĩma hĩndĩ ĩrĩa kĩarĩrĩmbũkaga
    mwaki wakinyĩte o igũrũ, gũkĩgĩa na matu mairũ na nduma ndumanu.
  fra-NCL: Vous vous approchâtes et vous vous tîntes au pied de la montagne ; la montagne
