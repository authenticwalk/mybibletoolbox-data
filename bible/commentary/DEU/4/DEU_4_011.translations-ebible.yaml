  tbz-SIM: Kɛ̀ n di nɑ́kɛ́ kɛ̀ di tíínní kɛ́ncómmú ditɑ̃rì pɛ̃ri kɛ̀ dì cɔ̀ú mmuhɑ̃ɑ̃́
    nkɛ̀ mù dèkù kɛĩ́nkɛ̀. Kɛ̀ dibiìnnì nɛ̀ yɛwɛtisùɔ̀ kɛ dɛ̀ dɑ̀ɑ́tí.
  msy-2020: “God mɨkemegha gɨvazɨ, ia mɨghsɨamɨn boroghɨn ghuegha, an apengan zarimɨn
    tuivighav ikia gari, mɨghsɨam isia avivzariaba bɨgha pɨn ghuavanaga overiamɨn
    suighasava amima, ghuariar bar pɨzim mɨghsɨam avara.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ́ tuusɑɑ nɑ ɩ́ kpǝtǝnɑ pʋɣʋ luɣu, nɑ kʋlɛ kʋ́ tɔŋnɑ kɔkɔ mʋɣʋ
    kɛ kemkem. Nɑ ɩsɔŋmʋntʋ susɑɑ nɑ sǝkpɛtʋɣʋ nyɑlɑɑ.
  azb-azb: Siz də yaxınlaşıb dağın ətəyində dayandınız. Dağ yanır, alovu göyün dərinliklərinə
