  mdy-ETH: «ጫሪማኣሪ ዓኣዺ ዼግ ጌዔ ታሞ ሎስታሢና ዲም ጌዔ ጩቦ ሻኣሮና ባይዜ ዹኮኮ ዴማ ሙኪ ዒንሢ ዔቄኔ፤
  twi-ASANTE: Mobɛgyina bɛnee bepɔ no ayaase ɛberɛ a na bepɔ no rehye no. Egyaframa
