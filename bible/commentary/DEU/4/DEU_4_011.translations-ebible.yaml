    ulaula gi di langi i nua, gu haganiga go di gabua luuli.
  uig-ARA: سىلەر يېقىن كېلىپ تاغنىڭ تۈۋىدە تۇردۇڭلار؛ بۇ تاغنىڭ ئوتى ئاسمانلارنىڭ
    باغرىغىچە كۆيۈپ يەتتى، ھەمدە قاراڭغۇلۇق، بۇلۇتلار ۋە سۈر تاغنى قاپلىدى؛
  sus-sus: Wo naxa wo maso geya bunyi ra. Tɛ nu bara din geya ra han koore ma. Dimi,
