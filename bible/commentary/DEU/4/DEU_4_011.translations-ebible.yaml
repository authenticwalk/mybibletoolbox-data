  hrv-hrv: Vi ste se onda primakli i stali pod brdo. S usplamtjeloga brda plamen je
    sukljao do sred neba zamračena tmastim oblakom.
  mps-mps: “Godigo po wabo si, dage te bulu du sesegeba dolaluagasai dao. Tama sisi
    pǫ me hano sigo bulu du mesega selama, tama moni isi bogoli dagaluba holai dao.
  tpi-tpi: “God i tok pinis, orait yupela i bin kam sanap long arere bilong maunten,
    na blakpela klaut na smok i karamapim maunten na bikpela paia i sut i go antap
    long skai.
  dan-1931: Da trådte I frem og stod ved Bjergets Fod, medens Bjerget brændte i lys
    Lue helt ind i Himmelen, hyllet i Mørke, Skyer og Mulm;
  vie-OVCB: Anh em kéo đến đứng dưới chân núi, trong khi trên núi lửa cháy dữ dội,
