    ma i ga vual, ma i ga bingnimuna.
  tur-YTC: Siz de yaklaştınız ve dağın altında durdunuz. Dağ, karanlıkla, bulutla
    ve koyu karanlıkla birlikte gökyüzünün yüreğine kadar ateşle yandı.
  grc-BRENT: Καὶ προσήλθετε καὶ ἔστητε ὑπὸ τὸ ὄρος· καὶ τὸ ὄρος ἐκαίετο πυρὶ ἕως τοῦ
