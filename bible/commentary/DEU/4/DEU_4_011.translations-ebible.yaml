  guj-2017: તેથી તમે આવીને પર્વતની તળેટી નજીક ઊભા રહ્યા અને પર્વત અગ્નિથી બળતો હતો
    અને જ્વાળાઓ આકાશ સુધી પહોંચતી હતી. ત્યારે વાદળ તથા ઘોર અંધકાર સર્વત્ર વ્યાપી ગયાં
