  hbo-WLC: וַתִּקְרְב֥וּן וַתַּֽעַמְד֖וּן תַּ֣חַת הָהָ֑ר וְהָהָ֞ר בֹּעֵ֤ר בָּאֵשׁ֙
    עַד־לֵ֣ב הַשָּׁמַ֔יִם חֹ֖שֶׁךְ עָנָ֥ן וַעֲרָפֶֽל׃
  ibo-ibo: Ọ bụ nʼala ugwu ahụ ka unu bịara nso, guzo, mgbe ọkụ si nʼugwu ahụ na-ere,
    na-alali elu iru eluigwe, ya na igwe ojii nakwa oke ọchịchịrị.
  ory-ory: ତହୁଁ ତୁମ୍ଭେମାନେ ନିକଟବର୍ତ୍ତୀ ହୋଇ ପର୍ବତ ତଳେ ଠିଆ ହେଲ; ସେହି ସମୟରେ ସେହି ପର୍ବତ
    ଅନ୍ଧକାର, ମେଘ ଓ ଘୋର ଅନ୍ଧାରରେ ବ୍ୟାପ୍ତ ହୋଇ ଗଗନର ମଧ୍ୟ ପର୍ଯ୍ୟନ୍ତ ଅଗ୍ନିରେ ଜ୍ୱଳିଲା।
  chk-chk: Iwe, oua kanoto o ütä me fäsonun ewe chuk, lupwen ekkei a ngetengetetä
    seni ewe chuk tori fän läng. A pwal wor kuchuchol me rochokichin rochopwak.
  rop-rop: “Wal yumob garra dalimbat yumob biginini olabat hau yumob bin deya gulijap
    langa det hil wen YAWEI bin gaburrumap det hil garram bigiswan smok, klaud en
    faiya.
  ukr-1871: І приступили ви та й поставали попід горою; а гора палала поломєм аж під
