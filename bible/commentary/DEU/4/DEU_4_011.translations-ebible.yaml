  cek-AK: To naah nang zoh o moe, mae tlim ah nang doet o; mae loe van um khoek to
    hmai angqong pongah, khovinghaih, tamai tabokhaih hoi kathah parai khovinghaih
    mah khuk khoep.
  cuk-cuk: Deunni, bemar, Horeb-yar-nakwedse nonigusmalad. Geb agi bemar ambikunonimalad.
