verse: DEU.004.011
translations:
  mal-C: അന്ധതമസ്സും കൂരിരുട്ടും പർവതത്തെ മൂടുകയും പർവതത്തിൽ ആകാശമധ്യത്തോളം തീ കത്തിജ്വലിച്ചുകൊണ്ടിരിക്കുകയും
    ചെയ്യുമ്പോൾത്തന്നെ നിങ്ങൾ പർവതത്തിന്റെ താഴ്വരയിൽ ഒരുമിച്ചുകൂടിവന്നു.
  deu-TKW: Da tratet ihr herzu und stelltet euch am Fuße des Berges auf; der Berg
    aber stand in hellem Feuer bis in den Himmel hinein, während im Übrigen Finsternis,
    Gewölk und Dunkelheit war.
  lin-lin: Yango wana, bino bopusanaki mpe botelemaki na ebandeli ya ngomba tango
    ezalaki kopela moto oyo ekomaki kino na likolo elongo na mapata ya mwindo mpe
    molili makasi.
  eng-LSV: and you draw near and stand under the mountain, and the mountain is burning
    with fire to the heart of the heavens, [with] darkness, cloud, and thick darkness,
  eng-GNV: Then came you neere and stoode vnder the mountaine, and the mountaine burnt
    with fire vnto the mids of heauen, and there was darkenesse, cloudes and mist.
  eng-WEBSTER: And ye came near and stood under the mountain; and the mountain burned
    with fire to the midst of heaven, with darkness, clouds, and thick darkness.
  nhw-BL: Xiquinilhuica amoconehua quenicatza timonechcahuijque itzintla nopa tepetl,
    huan huejcapa quisayaya tlitl, poctli huan tlilelemectli quen nopa tepetl tlatlayaya.
    Huan ipan nopa tzintlayohuilotl tlejcoyaya se poctli catli tilahuac huan yayahuic
    hasta ajsiyaya huejcapa ipan ilhuicactli.
  swh-ONEN: Mlisogea karibu na mkasimama chini ya mlima wakati ulipowaka moto mpaka
    mbinguni juu, pamoja na mawingu meusi na giza nene.
  bba-bba: Mɑ i mɛnnɑmɑ i nɑ i yɔ̃rɑ ɡuu ten nuurɔ tèn min di dɔ̃ɔ buri yi yɑrimɔ
    yi wɔllu ɡirɑri dɔ̃ɔ wiisu kɑ ɡuru wii wuroru sɔɔ.
  eng-KJVCPB: And ye came near and stood under the mountain; and the mountain burnt
    with fire unto the midst of heaven, with darkness, clouds, and thick darkness.
  wbp-wbp: Ngula-jangkaju, Mujuju-jana wangkaja yapakuju, “Yimi-ngarrikalu-jana nyurrurla-nyangu
    kurdukurduku yangka nyurru-wiyi kujalpankulu karrija pirli wararra-wana Jayinayi-wana.
    Ngula-puruju kujalpa warlu wiri jankaja kankarlarni pirlingka manu rdiliji kankarlarra
    yanu. Ngula-jangkarla mangkurdurluju pirlikiji wapirrija.
  luo-luo: Ne ubiro machiegni ma uchungʼ e tiend got. Godno mach ne liele mochopo
    nyaka e polo, ka en-gi rumbi maratengʼ kod mudho mandiwa.
  meu-meu: Bena umui na o raka kahira, ororo badi-tanona ai o gini. Una negana ai
    Iahi hururu-hururudia na ororoamo e daeva guba ai, bona ori dubuna ese gabu idoinai
    e havaburaia.
  npi-ULB: तिमीहरू पर्वतको फेदको नजिक आएर उभियौ । पर्वतमा आगो दन्केर आकाशको बिचसम्मै
    पुग्यो, अनि बाक्लो अन्धकार र बादल छायो ।
  yor-yor: Ẹ̀yin súnmọ́ tòsí, ẹ sì dúró ní ẹsẹ̀ òkè náà, òkè náà sì ń jóná dé agbede-méjì
    ọrun, pẹ̀lú òkùnkùn, àti àwọsánmọ̀, àti òkùnkùn biribiri.
  ind-ind: Lalu kalian mendekat dan berdiri di kaki gunung itu, yang sedang diliputi
    oleh api yang menyala sampai ke langit. Asapnya tebal seperti awan hitam.
  pes-OPCB: شما در دامنهٔ کوه ایستاده بودید. ابرهای سیاه و تاریکی شدید اطراف کوه را
    فرا گرفته بود و شعله‌های آتش از آن به آسمان زبانه می‌کشید.
  tgl-ULB: Lumapit kayo at tumayo sa paanan ng bundok. Ang bundok ay nagniningas sa
    apoy hanggang sa puso ng langit, na may kadiliman, ulap, at makapal na kadiliman.
  cbu-NT: Siysat ichingarus mach Orebamand kayumayarus, napkus, machsha kapung kurakataru,
    sumas íwar kshungataru parangsa. Msassha tuwap, kizpur kantsirpi machee purangiya.
  hui-hui: Anduane Homogo ibugua bi lai hayagola tí hari tene kaware hapara howa dege
    hemigola ginu pobobi ira haguamebi hari nene biago bu yihalu ira hungu timbuni
    hari nene biagoha howa kiaulo daga hayane handarimigo te ogoni tí waneiginiru
    lamilimu.
  mya-mya: '``သင်​တို့​သည်​မည်း​မှောင်​၍​ထူ​ထပ်​သော​တိမ် ဖုံး​လျက် မိုး​ကောင်း​ကင်​သို့​တိုင်​အောင်
    မီး​လျှံ တက်​နေ​သည့်​တောင်​ခြေ​ရင်း​သို့​ချဉ်း​ကပ်​၍ ရပ်​နေ​ကြ​ကြောင်း​ကို​လည်း​ကောင်း၊-'
  bod-N: རི་མགོར་མེ་འབར་ནས་མེ་ལྕེ་དགུང་ལ་འཕྱུར་ཏེ་མུན་པ་དང་སྤྲིན་ནག སྨག་རུམ་སྟུག་པོ་བཅས་ཀྱིས་བསྒྲིབས་པའི་དུས་སུ།
    ཁྱོད་ཅག་ཉེ་སར་འོངས་ཏེ་རི་འདབས་སུ་ལངས་ཡོད།
  sna-sna: Makaswedera mukamira pajinga pegomo, gomo paraipfuta nomoto waisvika kumatenga
    chaiko, pamwe chete nemakore matema nerima guru.
  spa-BLM: Te acercaste y te pusiste debajo de la montaña. La montaña ardía con fuego
    hasta el corazón del cielo, con oscuridad, nubes y densas tinieblas.
  cac-cac: Ayic ayon̈ec' d'a yich lum vitz chi', axo d'a luum sq'ue val c'ac' yed'
    sq'ue topan stab'il d'a chaan̈, q'uic'xon̈ej yilji satchaan̈ yuuj.
  swh-ULB: Mlikuja karibu na kusimama katika wayo wa mlima. Mlima uliwaka moto kwenye
    moyo wa mbinguni, pamoja na giza, mawingu na giza jembamba.
  bel-bel: Вы наблізіліся і сталі пад гарою, а гара гарэла агнём да самых нябёсаў
    і была цемра, хмара і змрок.
  deu-ELBBK: 'da nahtet ihr hinzu und standet unten an dem Berg; und der Berg brannte
    im Feuer bis ins Herz des Himmels: Finsternis, Gewölk und Dunkel.'
  mbb-OT: Ne zutun mid-uvey kew ne midhitindeg kew ziyà te lugtenaan te vuntud he
    edriyubriyub te regreg he henduen be te ebpekeume en diyà te langit, ne nevukusan
    heini te mekepal he kivel wey utew heini merusirem.
  mal-2015: അങ്ങനെ നിങ്ങൾ അടുത്തുവന്നു പർവ്വതത്തിന്റെ അടിവാരത്തു നിന്നു; അന്ധകാരവും
    മേഘവും കൂരിരുളും ഉണ്ടായിരിക്കെ പർവ്വതം ആകാശമദ്ധ്യത്തോളം തീ കാളിക്കത്തിക്കൊണ്ടിരുന്നു.
  rmc-rmc: Sar akor geľan a ačhenas anglo verchos, so sas zaučhardo la bara kaľa chmaraha
    a e jag labolas dži o ňebos,
  pes-OPV: وشما نزدیک آمده، زیر کوه ایستادید، و کوه تا به وسط آسمان به آتش و تاریکی
    و ابرها و ظلمت غلیظ می‌سوخت.
  ron-1924: Вой в-аць апропият ши аць стат ла поалеле мунтелуй. Мунтеле ера апринс
    ши флэкэриле се ридикау пынэ ын инима черулуй. Ера ынтунерик, норь ши негурэ дясэ.
  ben-OBCV: তোমরা কাছে এসে পাহাড়ের নিচে দাঁড়িয়েছিলে, তখন পাহাড়টি মেঘ ও ঘন অন্ধকারে
    ঘেরা ছিল আর তার মধ্যে সেটি স্বর্গ পর্যন্ত জ্বলছিল।
  som-som: Oo idinkuna waad soo dhowaateen oo waxaad istaagteen buurta hoosteedii,
    oo buurtiina waxaa ka qaxmayay dab samada ku tolan, oo waxaa jiray madow, iyo
    daruur, iyo gudcur qaro weyn.
  lat-VUC: 'Et accessistis ad radices montis, qui ardebat usque ad cælum: erantque
    in eo tenebræ, et nubes, et caligo.'
  eng-ASVBT: And ye came near and stood under the mountain; and the mountain burned
    with fire unto the heart of heaven, with darkness, cloud, and thick darkness.
  ita-1885: E voi vi appressaste, e vi fermaste sotto il monte, il quale ardeva in
    fuoco, fino a mezzo il cielo, con oscurità, nuvola e caligine.
  eng-LXXUP: 'And ye drew nigh and stood under the mountain; and the mountain burned
    with fire up to heaven: there was darkness, blackness, and tempest.'
  eng-ULB: You came near and stood at the foot of the mountain. The mountain burned
    with fire to the heart of heaven, with darkness, cloud, and thick darkness.
  spa-VBL: Se reunieron y se pararon al pie de la montaña. La montaña estaba ardiendo,
    lanzando llamas hacia el cielo y produciendo gruesas y oscuras nubes.
  fra-_FOB: Vous vous approchâtes donc, et vous vous tîntes sous la montagne (or,
    la montagne était tout en feu, jusqu'au milieu du ciel; et il y avait des ténèbres,
    des nuées, et de l'obscurité);
  mal-mal: അങ്ങനെ നിങ്ങൾ അടുത്തുവന്ന് പർവ്വതത്തിന്റെ താഴ്വരയിൽ നിന്നു; അന്ധകാരവും
    മേഘവും കൂരിരുളും ഉണ്ടായിരിക്കുമ്പോൾ പർവ്വതത്തിൽ ആകാശമദ്ധ്യത്തോളം തീ ആളിക്കത്തിക്കൊണ്ടിരുന്നു.
  urd-GVR: Us waqt tum qarīb ā kar pahāṛ ke dāman meṅ khaṛe hue. Wuh jal rahā thā,
    aur us kī āg āsmān tak bhaṛak rahī thī jabki kāle bādaloṅ aur gahre andhere ne
    use nazaroṅ se chhupā diyā.
  suz-BL: मिनु गे आ नेक्‍था जाक्‍शा, डांडा आ पुंम राप्‍तीनी। मेको डांडाम सरीङ सम्‍म
    मी ब्रत। मिनु छिङछिङ, ठेयब गोस्‍स नु नाक्‍दो खोदेंशो बाक्‍त।
  ita-1927: E voi vi avvicinaste, e vi fermaste appiè del monte; e il monte era tutto
    in fiamme, che s’innalzavano fino al cielo; e v’eran tenebre, nuvole ed oscurità.
  ckb-ckb: ئێوەش هاتنە پێش و لە خوارەوەی کێوەکە ڕاوەستان و کێوەکە هەتا ناو جەرگەی
    ئاسمان بە ئاگر داگیرسا بوو، بە تاریکی و تەمی چڕ،
  eng-BBE: And you came near, waiting at the foot of the mountain; and flames of fire
    went up from the mountain to the heart of heaven, with dark clouds, and all was
    black as night.
  kan-OKCV: ಆಗ ನೀವು ಹತ್ತಿರ ಬಂದು ಬೆಟ್ಟದ ಕೆಳಗೆ ನಿಂತಿರಿ. ಆ ಬೆಟ್ಟವು ಕತ್ತಲೆಯಾಗಿದ್ದು, ಮೇಘಗಳೂ,
    ಗಾಢಾಂಧಕಾರವೂ ಉಂಟಾಗಿ ಆಕಾಶ ಮಧ್ಯದವರೆಗೆ ಬೆಂಕಿಯಿಂದ ಉರಿಯುತ್ತಿತ್ತು.
  tam-2017: நீங்கள் சேர்ந்து வந்து, மலையின் அடிவாரத்தில் நின்றீர்கள்; அந்த மலையில்
    வானளாவிய அக்கினி எரிய, இருளும் மேகமும் அந்தகாரமும் சூழ்ந்தது.
  spa-RV-1909: Y os llegasteis, y os pusisteis al pie del monte; y el monte ardía
    en fuego hasta en medio de los cielos con tinieblas, nube, y oscuridad.
  ron-BTF: Şi v-aţi apropiat şi aţi stat în picioare la poalele muntelui; şi muntele
    ardea cu foc până în inima cerului, cu întuneric, nori şi întuneric adânc.
  eng-WEBP: You came near and stood under the mountain. The mountain burned with fire
    to the heart of the sky, with darkness, cloud, and thick darkness.
  eng-FBV: You gathered and stood at the foot of the mountain. The mountain was on
    fire, shooting out flames into the sky and producing thick dark clouds.
  nld-1939: Toen zijt gij naderbij gekomen, en aan de voet van de berg gaan staan.
    En terwijl de berg in vlammen stond, die oplaaiden tot in het hart van de hemel,
    en er een donkere wolk en diepe duisternis hing,
  nch-BL: Xiquinilhuica amoconehua quenicatza timonechcahuijque itzinta nopa tepet,
    huan huejcapa quisayaya tit, pocti huan tilelemecti quej elisquía nopa tepet tatayaya.
    Huan ipan nopa tzintayohuilot tejcoyaya se pocti cati tilahuac huan yayahuic hasta
    ajsiyaya huejcapa ipan ilhuicacti.
  vie-1934: Vậy, các ngươi lại gần và đứng dưới núi. Vả, núi cả lửa cháy cho đến tận
    trời; có sự tối tăm, mây mịt mịt và đen kịt.
  hin-CV: तुम सब पास आकर पर्वत के नीचे इकट्ठा हो गए. पर्वत पर आग की लपटें आकाश चूम
    रही थीं. हर जगह अंधकार, मेघ और घना धुआं फैल चुका था.
  eng-OURB: You came near and stood under the mountain. The mountain burned with fire
    to the heart of the sky, with darkness, cloud, and thick darkness.
  spa-BES: Y se acercaron, esperando al pie de la montaña; y subieron llamas de fuego
    desde la montaña hasta el corazón del cielo, con nubes oscuras, y todo era negro
    como la noche.
  tdx-tdx: Aa ie nitotoke mb’eo le nijohañe ambane’ i vohitsey, naho nilebalebà’ ty
    afo naneñateña i likerañey i vohitsey ie nisaroñan-drahoñe nimoromoroñe.
  vid-vid: “Lelo namhejela na kwima hasi ha chila chidunda chiwele mhela awo nachali
    chikwaka chiluli nachifichile mbaka kilanga chigubiche jiza na ng'hungugu ng'hulu.
  eng-OKE: And you came near, and stood at the lower parts of the mountain, and the
    mount burned with fire to the height of the heavens, in darkness, clouds, and
    shadow.
  tha-KJV: ท่านทั้งหลายได้​เข​้ามาใกล้ยืนอยู่​ที่​เชิงภู​เขา และภูเขานั้​นม​ี​เพล​ิงลุกขึ้นถึงท้องฟ้า
    มี​ความมืด เมฆ และความมืดคลุ้มคลุมอยู่
  por-BR-2018: E vos aproximastes, e vos pusestes ao pé do monte; e o monte ardia
    em fogo até em meio dos céus com trevas, nuvem, e escuridão.
  deu-ELO: 'da nahtet ihr hinzu und standet unten an dem Berge; und der Berg brannte
    im Feuer bis ins Herz des Himmels: Finsternis, Gewölk und Dunkel.'
  eng-WYC-2018: And ye nighed to the root of the hill, that burnt till to heaven;
    and darknesses, and cloud, and mist were therein. (And ye came near, and stood
    at the foot of the mountain, that burned unto the heavens; and darkness, and cloud,
    and mist were on that mountain.)
  epo-epo: Tiam vi alproksimiĝis kaj stariĝis ĉe la bazo de la monto, kaj la monto
    brulis per fajro ĝis la mezo de la ĉielo, en mallumo, nubo, kaj nebulo.
  uig-PIN: Silǝr yeⱪin kelip taƣning tüwidǝ turdunglar; bu taƣning oti asmanlarning
    baƣriƣiqǝ kɵyüp yǝtti, ⱨǝmdǝ ⱪarangƣuluⱪ, bulutlar wǝ sür taƣni ⱪaplidi;
  beo-beo: Dilia da asili goumi ea baiga lelu. Goumi da bunumai mobi bagade amoga
    dedeboi dagoi amola lalu bagade ea gona:su da muagado heda:i. Amo hou dilia manoma
    olelema.
  tpi-OTNT: “God i tok pinis, orait yupela i bin kam sanap long arere bilong maunten,
    na blakpela klaut na smok i karamapim maunten na bikpela paia i sut i go antap
    long skai.
  hau-SA: Sai kuka matso kusa, kuka tsaya a gindin dutse yayinda yana cin wuta har
    zuwa sararin sama, ga kuma baƙin gizagizai da kuma baƙin duhu.
  uig-LAT: Siler yéqin kélip taghning tüwide turdunglar; bu taghning oti asmanlarning
    baghrighiche köyüp yetti, hemde qarangghuluq, bulutlar we sür taghni qaplidi;
  nde-nde: Lasondela lema ngaphansi kwentaba ilavuka amalangabi eqonga phezulu, kulamayezi
    amnyama lomnyama owesabekayo.
  ton-ton: Pea naʻa mou haʻu ʻo ofi ʻo tuʻu ʻi he lalo moʻunga; pea naʻe vela ʻae
    moʻunga ʻi he afi ʻo aʻu atu ki he loto langi, ʻi he fakapoʻuli, mo e ngaahi ʻao,
    mo e poʻuli matolu.
  ces-1613: Tedy přistoupili jste, a stáli jste pod horou; (hora pak ta hořela ohněm
    až do samého nebe, a byly na ní tmy, oblak a mrákota.)
  eng-WMB: You came near and stood under the mountain. The mountain burned with fire
    to the heart of the sky, with darkness, cloud, and thick darkness.
  tam-TCV: நீங்கள் அருகே வந்து மலையடிவாரத்தில் நின்றீர்கள். அப்பொழுது மலை நெருப்புப்
    பற்றி, அதன் ஜூவாலை வானமட்டும் எழும்ப, கார்மேகமும் காரிருளும் சூழ்ந்தன.
  ceb-ULB: Miduol kamo ug mitindog ngadto sa tiilan sa bukid. Midilaab sa kalayo ang
    bukid ngadto sa kasingkasing sa langit, uban ang kangitngit, panganod, ug bagang
    kangitngit.
  pol-UBG: Wtedy zbliżyliście się i stanęliście pod górą, a góra płonęła ogniem aż
    po samo niebo, okryta ciemnością, obłokiem i mrokiem.
  agr-agr: “Tusa tujutai atumek muja najatamunum ijunjabiugme. Nunika ijunjajumin
    nunú mujanmaya jii kegak bukuiti yaki takuni yujagkim najanea shiig suwe wajasabi.
  kyc-kyc: Nakama yuu kyau isarena pao kareyaminyipa kopa rau romendende isare sukwa
    pupuri dokome yuu kyau yambe piyamopa isare andake rao yake dokona pulyuo peya
    kande doko nakamana wane wanakepe polo lamairami.
  urd-GVU: اُس وقت تم قریب آ کر پہاڑ کے دامن میں کھڑے ہوئے۔ وہ جل رہا تھا، اور اُس
    کی آگ آسمان تک بھڑک رہی تھی جبکہ کالے بادلوں اور گہرے اندھیرے نے اُسے نظروں سے
    چھپا دیا۔
  deu-1912: Und ihr tratet herzu und standet unten an dem Berge; der Berg brannte
    aber bis mitten an den Himmel, und war da Finsternis, Wolken und Dunkel.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ನೀವು ಹತ್ತಿರ ಬಂದು ಬೆಟ್ಟದ ಬುಡದಲ್ಲಿ ನಿಂತುಕೊಂಡಿರಲು ಕತ್ತಲೂ, ಮೋಡವೂ,
    ಕಾರ್ಗತ್ತಲೂ ಕವಿದು ಆ ಬೆಟ್ಟವು ಆಕಾಶದ ತುದಿಯವರೆಗೂ ಬೆಂಕಿಯಿಂದ ಉರಿಯಿತು.
  yap-yap: “Ngu’um weliyed ngorad rogon nim marod mu sak’iygad nga enggin e burey.
