  pon-2006: “Koasoiaiong noumwail seri kan duwen amwail kohla oh uh ni keilen nahnao
    me rotorotkihla ediniei mosul oh lullul leldalahng pahnlahng.
  jae-jae: Ma amac tec atu gasuc jaakô lôc ŋalabu. Ma ja gelom aŋga lôc tau e jagêdêŋ
    undambê, taŋ ŋakesec to tao ma gêsuŋbôm kêkôm auc naŋ.
  ksd-ksd: Ma ava ga kakari maravai ma ava ga tur ta ra bit a luana; ma ra luana i
