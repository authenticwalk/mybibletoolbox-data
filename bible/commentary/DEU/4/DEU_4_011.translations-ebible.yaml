    and thick darkness.
  asm-FB: সেয়ে আপোনালোকে ওচৰ চাপি আহি সেই পৰ্বতটোৰ তলত থিয় হৈছিল। তেতিয়া পৰ্বতটোত
    জুই জ্বলিছিল আৰু সেই জুই আকাশ পর্যন্ত প্রসাৰিত হৈছিল; ক’লা ঘন মেঘ আৰু ঘোৰ অন্ধকাৰে
    পর্বতটো জুৰি পেলাইছিল।
  sus-A: وٌ نَشَ وٌ مَسٌ فٍيَ بُنيِ رَ. تّ نُ بَرَ دِن فٍيَ رَ هَن كٌورٍ مَ. دِ مِ،
    نُشُي، نُن كُندَ نَشَ فٌرٌ.
  fra-SBL: Vous vous êtes approchés et vous vous êtes tenus sous la montagne. La montagne
