verse: DEU.004.036
translations:
  mal-C: നിങ്ങളെ ശിക്ഷണത്തിൽ നടത്തേണ്ടതിനു സ്വർഗത്തിൽനിന്ന് അവിടന്ന് തന്റെ വചനം നിങ്ങളെ
    കേൾപ്പിച്ചു. ഭൂമിയിൽ അവിടന്ന് തന്റെ മഹാഗ്നി കാണിച്ചു. നിങ്ങൾ അവിടത്തെ വചനം തീയുടെ
    നടുവിൽനിന്ന് ശ്രവിച്ചു.
  deu-TKW: Vom Himmel her lies er dich seine Stimme hören, um dich zurecht zu leiten,
    und auf der Erde ließ er dich sein großes Feuer sehen, und aus dem Feuer heraus
    hast du seine Worte vernommen.
  lin-lin: Wuta na likolo, ayebisaki yo na mongongo na Ye mpo na koteya yo ; na se,
    Yawe alakisaki yo moto na ye ya monene mpe oyokaki mongongo na Ye kobima kati
    na moto.
  eng-LSV: He has caused you to hear His voice from the heavens, to instruct you;
    and on earth He has showed you His great fire, and you have heard His words out
    of the midst of the fire.
  eng-GNV: Out of heauen hee made thee heare his voyce to instruct thee, and vpon
    earth he shewed thee his great fire, and thou heardest his voyce out of the middes
    of the fire.
  eng-WEBSTER: Out of heaven he made thee to hear his voice, that he might instruct
    thee; and upon earth he showed thee his great fire; and thou heardst his words
    from the midst of the fire.
  nhw-BL: Huan para anmechxitlahuas quen quinamiqui yaya anmechnojnotzqui tlen ilhuicac,
    huan ipan tlaltipactli anmechnextili se hueyi tlitl, huan nopona ipan nopa tlitl
    anmechcamanalhui.
  swh-ONEN: Kutoka mbinguni amewasikizisha sauti yake ili kuwaadilisha. Hapa duniani
    aliwaonyesha moto wake mkubwa, nanyi mlisikia maneno yake kutoka kwenye ule moto.
  bba-bba: U derɑ i win nɔɔ nuɑ wɔllun di u kɑ bɛɛ sɔ̃ɔsinu wɛ̃ kpɑ i kɑ nùn mɛm nɔɔwɑ.
    U mɑɑ derɑ i dɔ̃ɔ wɑ temɔ mɑ u kɑ bɛɛ ɡɑri kuɑ wi sɔɔn di.
  eng-KJVCPB: 'Out of heaven he made thee to hear his voice, that he might instruct
    thee: and upon earth he shewed thee his great fire; and thou heardest his words
    out of the midst of the fire.'
  wbp-wbp: '@see-verse:DEU.004.035'
  luo-luo: Noyie uwinjo dwonde gie polo mond opuonjugo. Bende noyienu ma uneno mach
    makakni e piny, kendo nuwinjo dwonde ei majno.
  meu-meu: Guba amo e hereva henimui, baine hadibamui totona. Tanobada ai ena lahi
    badana e haheitalaimui; bena ena hereva na lahi bogaragina amo o kamonai.
  npi-ULB: तिमीहरूलाई निर्देशन दिन उहाँले स्वर्गबाट आफ्नो आवाज तिमीहरूलाई दिनुभयो
    । पृथ्वीमा उहाँले आफ्नो दन्कने आगो तिमीहरूलाई देखाउनुभयो । तिमीहरूले आगोको बिचबाट
    उहाँका वचन सुन्यौ ।
  yor-yor: Ó jẹ́ kí ẹ gbọ́ ohùn rẹ̀ láti ọ̀run wá, láti kọ́ ọ yín. Ní ayé, ó fi iná
    ńlá rẹ̀ hàn yín, ẹ sì gbọ́ ohùn rẹ̀ láti àárín iná wá,
  ind-ind: Dia membuat kalian mendengar suara-Nya dari langit untuk mendidik kalian.
    Di dunia ini, Dia mengizinkan kalian melihat api-Nya yang sangat besar, dan kalian
    mendengar perkataan-Nya dari tengah-tengah api itu.
  pes-OPCB: او هنگامی که از آسمان به شما تعلیم می‌داد اجازه داد که شما صدایش را بشنوید؛
    او گذاشت که شما ستون بزرگ آتشش را روی زمین ببینید. شما حتی کلامش را از میان آتش
    شنیدید.
  tgl-ULB: Mula sa langit ginawa niyang iparinig ang kaniyang boses, nang sa gayon
    ay maaari niya kayong turuan; sa mundo ginawa niyang makita ninyo ang kaniyang
    malaking apoy; narinig ninyo ang kaniyang mga salita sa kalagitnaan ng apoy.
  cbu-NT: Waatacha Apanll minumari kanindamand siyaa wanasir taamaam waneerangants
    anu. Mishat, siyaa tsapush yuwash sumas kurakataru anush tsiyatarangiya. Siysa
    sumasish Apanllee kuk mazinarangsa. Watacha an iy Apanllirini, arang Apanll wanindaja.
  hui-hui: Ibugua tí lawai holenaga ibunaga bi dahuliya andagaha howa ladali haya.
    Ani buwa ibugua dindini ira timbuni hongohe deagoha howa bi latagi hayane hale
    harimigoni.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​အား​သွန်​သင်​ရန် မိုး ကောင်း​ကင်​မှ​မိန့်​တော်​မူ​သော​အ​သံ​တော်​ကို
    ကြား​စေ​တော်​မူ​ပြီ။ ကမ္ဘာ​မြေ​ကြီး​ပေါ်​တွင် သင်​တို့​သည် ကိုယ်​တော်​၏​မီး​တောက်​မီး​လျှံ
    ကို​မြင်​စေ​လျက် ထို​မီး​ထဲ​မှ​သင်​တို့​အား မိန့်​ကြား​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་བསླབ་བྱ་གནང་བའི་ཕྱིར་ནམ་མཁའ་ནས་ཁྱོད་ཅག་ལ་ཁོང་གི་གསུང་སྐད་ཐོས་སུ་བཅུག་པ་དང་།
    ཡང་ས་སྟེང་ནས་ཁོང་གི་མེ་དཔུང་ཁྱོད་ཅག་ལ་བསྟན་ཅིང་མེའི་དཀྱིལ་ནས་བྱུང་བའི་ཁོང་གི་བཀའ་ཁྱོད་ཅག་ལ་ཐོས་སུ་བཅུག
  sna-sna: Kubva kudenga akaita kuti munzwe inzwi rake kuti akudzidzisei. Panyika
    akakuratidzai moto wake mukuru, uye makanzwa mashoko ake kubva mukati momoto.
  spa-BLM: Desde el cielo te hizo oír su voz para instruirte. En la tierra te hizo
    ver su gran fuego, y en medio del fuego oíste sus palabras.
  cac-cac: Ato d'a satchaan̈ cab'nac val sloloni, on̈ sc'ayb'ani. Axo d'a sat lum
    tic, sch'oxnac nivac c'ac' d'ayon̈, cab'annac val slolonelta d'a cal c'ac' chi'.
  swh-ULB: Toka mbinguni alifanya msikie sauti yake, ili kwamba aweze kuwaelekeza,
    juu ya nchi aliwafanya muone moto wake mkuu, mlisikia maneno yake toka katikati
    ya moto.
  bel-bel: зь неба даў Ён пачуць табе голас Свой, каб навучыць цябе, і на зямлі паказаць
    табе вялікі агонь Свой, і ты чуў словы Ягоныя зь сярэдзіны агню;
  deu-ELBBK: Vom Himmel her hat er dich seine Stimme hören lassen, um dich zu unterweisen;
    und auf der Erde hat er dich sein großes Feuer sehen lassen, und mitten aus dem
    Feuer hast du seine Worte gehört.
  mbb-OT: Mibpenurù kew zin pinaaǥi te kebpezineǥa zin keniyu te kegkaǥi zin he ebpuun
    te langit. Impeehè din keniyu kayi te tanà is mekeǥeǥehem he hapuy zin ne midlelaǥan
    kew zin he ebpuun dutun te hapuy.
  mal-2015: അവൻ നിനക്കു ബുദ്ധിയുപദേശിക്കേണ്ടതിന്നു ആകാശത്തുനിന്നു തന്റെ ശബ്ദം നിന്നെ
    കേൾപ്പിച്ചു; ഭൂമിയിൽ തന്റെ മഹത്തായ തീയും നിന്നെ കാണിച്ചു; നീ അവന്റെ വചനവും തീയുടെ
    നടുവിൽനിന്നു കേട്ടു.
  rmc-rmc: Ov tumenge domukľa te šunel peskro hangos andral o ňebos, hoj tumen te
    sikavel. Pre phuv tumenge sikaďa e jag a andral e jag šunďan leskre lava.
  pes-OPV: از آسمان آواز خود را به تو شنوانید تا تو راتادیب نماید، و برزمین آتش عظیم
    خود را به تونشان داد و کلام او را از میان آتش شنیدی.
  ron-1924: Дин чер, те-а фэкут сэ аузь гласул Луй, ка сэ те ынвеце; ши, пе пэмынт,
    те-а фэкут сэ везь фокул Луй чел маре ши ай аузит кувинтеле Луй дин мижлокул фокулуй.
  ben-OBCV: তোমাদের উপদেশ দেবার জন্য তিনি স্বর্গ থেকে তাঁর রব তোমাদের শুনিয়েছিলেন।
    পৃথিবীতে তিনি তোমাদের তাঁর মহান আগুন দেখিয়েছিলেন এবং তোমরা আগুনের মধ্যে তাঁর
    রব শুনেছিলে।
  som-som: Oo isagu samaduu codkiisa idinka maqashiiyey si uu wax idiin baro, oo dhulka
    dushiisana wuxuu idinka tusay dabkiisii weynaa, oo erayadiisiina waad ka maqashay
    dabka dhexdiisa.
  lat-VUC: 'De cælo te fecit audire vocem suam, ut doceret te, et in terra ostendit
    tibi ignem suum maximum, et audisti verba illius de medio ignis:'
  eng-ASVBT: 'Out of heaven he made thee to hear his voice, that he might instruct
    thee: and upon earth he made thee to see his great fire; and thou heardest his
    words out of the midst of the fire.'
  ita-1885: Egli ti ha fatto udir la sua voce dal cielo, per ammaestrarti; e in terra
    ti ha fatto vedere il suo gran fuoco, e tu hai udite le sue parole di mezzo al
    fuoco.
  eng-LXXUP: His voice was made audible from heaven to instruct thee, and he showed
    thee upon the earth his great fire, and thou heardest his words out of the midst
    of the fire.
  eng-ULB: Out of heaven he made you to hear his voice, so that he might instruct
    you; on earth he made you see his great fire; you heard his words out of the midst
    of the fire.
  spa-VBL: Él les hizo escuchar su voz desde el cielo para que le obedecieran. En
    la tierra se reveló a través del fuego ardiente, y le oyeron hablar desde el fuego.
  fra-_FOB: Des cieux il t'a fait entendre sa voix pour t'instruire, et sur la terre
    il t'a montré son grand feu, et tu as entendu ses paroles du milieu du feu.
  mal-mal: അവൻ നിനക്ക് ബുദ്ധി ഉപദേശിക്കേണ്ടതിന് ആകാശത്തുനിന്ന് തന്റെ ശബ്ദം നിന്നെ
    കേൾപ്പിച്ചു; ഭൂമിയിൽ തന്റെ മഹത്തായ അഗ്നി നിന്നെ കാണിച്ചു; നീ അവന്റെ വചനവും അഗ്നിയുടെ
    നടുവിൽനിന്ന് കേട്ടു.
  urd-GVR: Us ne tujhe nasīhat dene ke lie āsmān se apnī āwāz sunāī. Zamīn par us
    ne tujhe apnī azīm āg dikhāī jis meṅ se tū ne us kī bāteṅ sunīṅ.
  suz-BL: मिनु मेकोमी सरीङ रे इन कली शेंचा, दे आ सेंदा नेंपाइक्‍तु। मिनु खपीम इन कली
    आ ठेयब मी कोंइताक्‍व। गे मी आ दाते रे आ लोव़ पशो नेंतीनी। प्रस्‍थान २०:१,१८,२०
  ita-1927: Dal cielo t’ha fatto udire la sua voce per ammaestrarti; e sulla terra
    t’ha fatto vedere il suo gran fuoco, e tu hai udito le sue parole di mezzo al
    fuoco.
  ckb-ckb: لە ئاسمانەوە بەم جۆرەی کرد گوێبیستی بن، تاکو تەمبێت بکات، لەسەر زەویش ئاگری
    مەزنی خۆی پیشان دایت و لەنێو ئاگرەوە گوێت لە وشەکانی بوو،
  eng-BBE: Out of heaven itself his voice came to you, teaching you; and on earth
    he let you see his great fire; and his words came to your ears out of the heart
    of the fire.
  kan-OKCV: ದೇವರು ನಿಮ್ಮ ಶಿಕ್ಷಣಕ್ಕಾಗಿ ಆಕಾಶದೊಳಗಿಂದ ತಮ್ಮ ಸ್ವರವನ್ನು ನಿಮಗೆ ಕೇಳಮಾಡಿದರು,
    ಭೂಮಿಯ ಮೇಲೆ ತಮ್ಮ ದೊಡ್ಡ ಬೆಂಕಿಯನ್ನು ನಿಮಗೆ ತೋರಿಸಿದರು. ನೀವು ಬೆಂಕಿಯೊಳಗಿಂದ ಅವರ ಮಾತುಗಳನ್ನು
    ಕೇಳಿದಿರಿ.
  tam-2017: உனக்கு உபதேசிக்கும்படி, அவர் வானத்திலிருந்து தமது சத்தத்தை உனக்குக் கேட்கச்செய்து,
    பூமியிலே தமது பெரிய அக்கினியை உனக்குக் காண்பித்தார்; அக்கினியின் நடுவிலிருந்து
    உண்டான அவருடைய வார்த்தைகளைக் கேட்டாய்.
  spa-RV-1909: 'De los cielos te hizo oir su voz, para enseñarte: y sobre la tierra
    te mostró su gran fuego: y has oído sus palabras de en medio del fuego.'
  ron-BTF: Din cer te-a făcut să auzi vocea lui, ca să te instruiască şi pe pământ
    ţi-a arătat focul său cel mare; şi ai auzit cuvintele lui din mijlocul focului.
  eng-WEBP: Out of heaven he made you to hear his voice, that he might instruct you.
    On earth he made you to see his great fire; and you heard his words out of the
    middle of the fire.
  eng-FBV: He made you hear his voice from heaven so you would obey him. On earth
    he revealed himself though blazing fire, and you heard him speak to you from the
    fire.
  nld-1939: Om u te onderrichten heeft Hij uit de hemel zijn stem laten horen en op
    de aarde u zijn machtig vuur laten zien, en hebt gij midden uit het vuur zijn
    woorden gehoord.
  nch-BL: Huan para amechxitahuas quej quinamiqui yaya amechnojnotzqui ten ilhuicac,
    huan ipan taltipacti amechnextili se hueyi tit, huan nopona ipan nopa tit amechcamanalhui.
  vie-1934: Ngài từ trên trời khiến cho ngươi nghe tiếng Ngài để dạy ngươi; trên đất
    Ngài khiến cho ngươi thấy đám lửa lớn Ngài, và từ trong lửa ngươi có nghe lời
    Ngài phán ra.
  hin-CV: वह स्वर्ग से तुमसे बातें करते रहे कि तुम्हें शिक्षा देकर अनुशासित कर सकें.
    यहां पृथ्वी पर उन्होंने यह सही समझा कि तुम उनकी उस बड़ी आग पर नज़र कर सको. तब
    तुमने आग के बीच से उनकी बातें सुन लीं.
  eng-OURB: Out of heaven he made you to sh'ma ·hear obey· his voice, that he might
    instruct you. On earth he made you to see his great fire; and you sh'ma ·heard
    obeyed· his words out of the middle of the fire.
  spa-BES: Desde el cielo mismo, su voz vino a ti, enseñándote; y en la tierra te
    dejó ver su gran fuego; y sus palabras llegaron a tus oídos de en medio del fuego.
  tdx-tdx: Nampijanjiñe’e azo boak’andikerañe ao ty fiarañanaña’e hanoroa’e azo, naho
    nampiboaha’e an-tane atoy ty afo’e jabajaba, vaho jinanji’o boak’ amy afoy o tsara’eo.
  vid-vid: Nakawadita mhuliche lizi lya heye kulawila kilanga leka yaweze kuwalangusa
    kuhulichiza. Aha muisi nakawadita mlole chiluli cha heye chikulu na kuhulika ulonzi
    wa heye kulawila hagati ha chiluli acho.
  eng-OKE: From the heavens thou didst hear the voice of His Word, that He might teach
    thee, and upon earth He showed thee His great fire, and thou heardest His words
    from the midst of the fire.
  tha-KJV: พระองค์​ทรงโปรดให้พวกท่านได้ยินพระสุรเสียงของพระองค์จากฟ้าสวรรค์ เพื่อว่าท่านจะอยู่ในวินัยปกครอง
    พระองค์​ทรงโปรดให้ท่านเห็นเพลิงใหญ่ของพระองค์ในโลก และพวกท่านได้ยินพระวจนะของพระองค์จากกองเพลิง
  por-BR-2018: 'Dos céus te fez ouvir sua voz, para ensinar-te: e sobre a terra te
    mostrou seu grande fogo: e ouviste suas palavras do meio do fogo.'
  deu-ELO: Vom Himmel her hat er dich seine Stimme hören lassen, um dich zu unterweisen;
    und auf der Erde hat er dich sein großes Feuer sehen lassen, und mitten aus dem
    Feuer hast du seine Worte gehört.
  eng-WYC-2018: From heaven he made thee to hear his voice, that he should teach thee;
    and in [the] earth he showed to thee his full great fire (or and on the earth
    he showed thee his very great fire), and thou heardest his words from [the] midst
    of the fire;
  epo-epo: El la ĉielo Li aŭdigis al vi Sian voĉon, por instrui vin, kaj sur la tero
    Li montris al vi Sian grandan fajron, kaj Liajn vortojn vi aŭdis el meze de la
    fajro.
  uig-PIN: Silǝrgǝ tǝlim berix üqün U asmanlardin silǝrgǝ Ɵz awazini anglatti; U yǝr
    yüzidǝ Ɵzining uluƣ otini kɵrsǝtti; silǝr xu otning otturisidinmu uning awazini
    anglidinglar.
  beo-beo: E da dilima olelema:ne, Hebene soge amoga dilima sia:i. Amola osobo bagadega
    E da Ea Hadigi lalu dilima olelei, amola amoga dilima sia:i.
  tpi-OTNT: Em i laik skulim yupela, olsem na em i larim yupela i harim maus bilong
    en long heven. Na long graun yupela i lukim bikpela paia bilong em, na em i stap
    long dispela paia na i toktok long yupela.
  hau-SA: Daga sama ya sa kuka ji muryarsa, don yă hore ku. A duniya ya nuna muku
    wutarsa mai girma, kuka kuma ji kalmominsa daga wuta.
  uig-LAT: Silerge telim bérish üchün U asmanlardin silerge Öz awazini anglatti; U
    yer yüzide Özining ulugh otini körsetti; siler shu otning otturisidinmu uning
    awazini anglidinglar.
  nde-nde: Esemazulwini wakwenza ukuthi lilizwe ilizwi lakhe ukuze libe lobuntu. Emhlabeni
    walitshengisa amalangabi omlilo akhe omkhulu, njalo lawezwa amazwi akhe ephuma
    emlilweni.
  ton-ton: 'Naʻa ne ngaohi koe ke ke ongoʻi hono leʻo mei he loto langi, koeʻuhi ke
    ne akonakiʻi koe: pea naʻa ne fakahā kiate koe ʻi māmani ʻene afi lahi; pea naʻa
    ke ongoʻi ʻene ngaahi folofola mei he loto afi.'
  ces-1613: Dalť s nebe slyšeti hlas svůj, aby vyučil tebe, a na zemi ukázal tobě
    oheň svůj veliký, a slova jeho slyšel jsi z prostředku ohně.
  eng-WMB: Out of heaven he made you to hear his voice, that he might instruct you.
    On earth he made you to see his great fire; and you heard his words out of the
    middle of the fire.
  tam-TCV: அவர் உங்களுக்கு அறிவுறுத்தும்படி வானத்திலிருந்து தமது குரலை உங்களுக்குக்
    கேட்கப்பண்ணினார். பூமியிலே அவர் தமது பெரும் நெருப்பை உங்களுக்குக் காண்பித்தார்;
    நெருப்பின் நடுவிலிருந்து வந்த அவருடைய வார்த்தைகளை நீங்கள் கேட்டீர்கள்.
  ceb-ULB: Gikan sa langit gipadungog kamo niya sa iyang tingog, aron nga matudloan
    kamo niya; sa kalibotan gipakita niya kamo sa iyang dakong kalayo; nadungog ninyo
    ang iyang mga pulong gikan sa taliwala sa kalayo.
  pol-UBG: Dał ci słyszeć swój głos z nieba, aby cię pouczyć, a na ziemi ukazał ci
    swój wielki ogień i usłyszałeś jego słowa spośród ognia.
  agr-agr: Apajuí atumi pujutjumin esetamatag tau asa, nayaimpinum pujusa chichagtamkauwai.
    Tuja nugkaashkam jii kegaun iwaintugmakui. Nunú jii kegamunmaya niina chichame
    antukuitjume.
  kyc-kyc: Baame nakama mana langiru lao banya pii yake panda piso selapape lao piya.
    Isa yuu dakena banya isare poo pyasi kandalapa lao dokona rakapana pii langyuo
    piya.
  urd-GVU: اُس نے تجھے نصیحت دینے کے لئے آسمان سے اپنی آواز سنائی۔ زمین پر اُس نے
    تجھے اپنی عظیم آگ دکھائی جس میں سے تُو نے اُس کی باتیں سنیں۔
  deu-1912: Vom Himmel hat er dich seine Stimme hören lassen, daß er dich züchtigte;
    und auf Erden hat er dir gezeigt sein großes Feuer, und seine Worte hast du aus
    dem Feuer gehört.
  kan-2017: ಆತನು ನಿಮ್ಮ ಶಿಕ್ಷಣಕ್ಕೋಸ್ಕರ ಆಕಾಶದಿಂದ ತನ್ನ ಸ್ವರವನ್ನು ನಿಮಗೆ ಕೇಳಿಸುವಂತೆ ಮಾಡಿದನು;
    ಮತ್ತು ತನ್ನ ಮಹಾ ಅಗ್ನಿಜ್ವಾಲೆಯನ್ನು ಭೂಮಿಯ ಮೇಲೆ ತೋರಿಸಿದನು. ಅದಲ್ಲದೆ ಆ ಅಗ್ನಿಜ್ವಾಲೆಯೊಳಗಿಂದ
    ಆತನು ಆಡಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿಸುವಂತೆ ಮಾಡಿದನು.
  yap-yap: I gagiyegnag nge yib laman u tharmiy ngomed ni fan e nge fonow nagmed ngam
    yal’uwgad, mu daken e fayleng e gagiyeg nagmed riy ngam guyed fare nifiy rok nib
    thothup, me par u fithik’ nge non ngomed.
  hlt-MCSB: Nangmih toel ham ni a ol te vaan lamloh nang n'yaak sak. Diklai dongah
    khaw amah kah hmai puei te nang n'tueng coeng dongah amah kah olka te hmai khui
    lamkah na yaak coeng.
  mdy-ETH: ዒንሢ ዒ ዔርዛኒ ኮዔሢሮ ጫሪንጫፓ ዑኡዞ ፔኤሲ ዋይዚሴኔ፤ ሳዖይዳ ዒዛም ዱማዼ ታሞ ዒንሢ ዒ ዻዌኔ፤ ዬያ ታሞ ባኣኮይዳ
    ማዒያ ዒንሢና ዒ ጌስቴኔ።
  twi-ASANTE: Ɔmaa motee ne nne firi soro nam so tenetenee mo so. Ɔmaa mohunuu ne
    ogya fadum wɔ asase so, ɛnna motee ne nne firii ogya no mfimfini.
  eng-WEBU: Out of heaven he made you to hear his voice, that he might instruct you.
    On earth he made you to see his great fire; and you heard his words out of the
    middle of the fire.
  bnp-bnp: I ngaru ni tovo mua, i ngaru mu gu longoa a ngavana ra i ta valai na hunu.
    Na malala mu masia a kanono dagi vona, i made pololilo vona, i ta lakea ne mua.
  wal-wal: I inttena tamaarissanau koyido gishshau, ba cenggurssaa saluwaappe inttena
    sissiis. Qassi ha sa7an ba gita tamaa inttena bessiis; he tamaa giddoppe intte
    a qaalaa siyideta.
  spa-PDDPT: Desde el cielo te permitió oír su voz para instruirte y sobre la tierra
    te permitió ver su gran fuego. Oíste sus palabras desde en medio del fuego.
  gun-gun: Yva gui oayvua omonhendu penembo'e aguã, ha'e yvy re ju oexa uka guata
    tuvixa va'e. Ha'e ramo hata mbyte gui pendu va'ekue ijayvua.
  ilo-ULB: Manipud langit ket impangngegna kadakayo ti timekna, tapno mabilinnakayo;
    impakitana kadakayo ti nasantoan nga apuyna ditoy rabaw ti daga; nangngegyo dagiti
    sasaona manipud iti tengnga ti apuy.
  kpg-kpg: Mee gu dumaalia adu gi goodou bolo gi hagalongo gi dono lee e helekai mai
    i di langi, bolo gii mee Ia di aago goodou. Mee ne dumaalia adu gi goodou bolo
    gii mmada goodou i henuailala gi dana ahi, gei goodou gu longono dono lee mai
    i lodo di ahi deelaa.
  uig-ARA: سىلەرگە تەلىم بېرىش ئۈچۈن ئۇ ئاسمانلاردىن سىلەرگە ئۆز ئاۋازىنى ئاڭلاتتى؛
    ئۇ يەر يۈزىدە ئۆزىنىڭ ئۇلۇغ ئوتىنى كۆرسەتتى؛ سىلەر شۇ ئوتنىڭ ئوتتۇرىسىدىنمۇ ئۇنىڭ
    ئاۋازىنى ئاڭلىدىڭلار.
  sus-sus: A naxa a xui ramini koore ma alako wo xa gaaxu a ya ra. A naxa tɛ belebele
    masen wo bɛ bɔxi fari, a wɔyɛn wo bɛ a tagi.
  pon-2006: E ketin mweidohng kumwail en rong kapitie sang nanleng pwehn kak ketin
    kaweid kumwail. E pil ketin mweidohng kumwail en kilang sapwellime kisiniei sarawi,
    oh e ketin mahseniong kumwail sang nan kisinieio.
  jae-jae: Eŋ kêkêŋ aôm gôŋô eŋ awa kêsa aŋga undambê gebe êndôŋ aôm ma kêkêŋ aôm
    gôlic ênê ja kapôêŋ aŋga nom to gôŋô ênê biŋ kêsa aŋga ja ŋalêlôm.
  ksd-ksd: 'A nilaina i ga arikai marama ra bala na bakut piram, upi ia iat na tovo
    u: ma ati ra pia i ga vagire u ma kana ngala na birao; ma u ga valongore kana
    tinata maro ta ra bala na biro na iap.'
  tur-YTC: O, size buyruk vermek için gökten size sesini duyurdu. Yeryüzünde size
    büyük ateşini gösterdi; ve siz O'nun sözlerini ateşin içinden duydunuz.
  grc-BRENT: Ἐκ τοῦ οὐρανοῦ ἀκουστὴ ἐγένετο ἡ φωνὴ αὐτοῦ παιδεῦσαί σε, καὶ ἐπὶ τῆς
    γῆς ἔδειξέ σοι τὸ πῦρ αὐτοῦ τὸ μέγα, καὶ τὰ ῥήματα αὐτοῦ ἤκουσας ἐκ μέσου τοῦ
    πυρός.
  ind-AYT: Dia membiarkan kamu mendengar suara-Nya agar Dia dapat mengajar kepadamu.
    Di atas bumi, Dia memperlihatkan api-Nya yang besar dan kamu mendengarkan perkataan-Nya
    dari tengah-tengah api itu.
  nya-nya: Kuchokera kumwamba, Iye anafuna kuti inu mumve mawu ake ndi kuti mukhale
    osunga mwambo. Pa dziko lapansi anakuonetsani moto waukulu, ndipo inu munamva
    mawu ake kuchokera mʼmotomo.
  hrv-hrv: S neba ti se oglasio svojim glasom da te pouči; dopustio ti je da vidiš
    njegov veliki oganj na zemlji; i isred ognja čuo si njegove riječi.
  mps-mps: Agai dage dodola ola mawainogo, tama tialima, agai dagego agai po dagaludu
    wabo odomainu tagaliyu te yali dao. Tama te tǫde dagego agai genuai isi dabo
    sumainu te yali dao, tama agai te iside bidiyu, dage dali po te wali dao.
  tpi-tpi: Em i laik skulim yupela, olsem na em i larim yupela i harim maus bilong
    en long heven. Na long graun yupela i lukim bikpela paia bilong em, na em i stap
    long dispela paia na i toktok long yupela.
  dan-1931: Fra Himmelen lod han dig høre sin Røst for at undervise dig, og på Jorden
    lod han dig se sin store Ild, og hans Ord hørte du ud fra Ilden.
  vie-OVCB: Chúa cho anh em nghe tiếng Ngài vang ra từ trời để anh em được giáo hóa.
    Dưới đất, Ngài cho anh em thấy trụ lửa, và tiếng Ngài phát ra từ trong đám lửa.
  guj-2017: તેઓ તમને બોધ આપે એ માટે યહોવાહે આકાશમાંથી પોતાની વાણી તમને સંભળાવી. અને
    તમને પૃથ્વી પર મોટી આગ બતાવી અને તેં તેમના શબ્દો અગ્નિમાંથી સાંભળ્યા.
  pon-2006A: E ketin mweidohng kumwail en rong kapitie sang nanleng pwehn kak ketin
    kaweid kumwail. E pil ketin mweidohng kumwail en kilang sapwellime kisiniei sarawi,
    oh e ketin mahseniong kumwail sang nan kisinieio.
  por-BRBSL: Do céu ele te fez ouvir sua voz, para que ele pudesse te instruir. Na
    terra ele te fez ver seu grande fogo; e tu ouviste suas palavras do meio do fogo.
  cth-cth: Nangmouh na cangkhai awh teh, kalvan hoi lawk na thaisak toe. Talai van
    vah kalenpounge hmai hai na hmu sak teh, hmai thung hoi lawk hah na thai awh toe.
  twi-twi: Ɔma motee ne nne fi ɔsoro nam so teɛteɛɛ mo so. Ɔma muhuu ne gya fadum
    asase so na motee ne nsɛm fii ogya no mu.
  hlt-hlt: Nangmih toel ham ni a ol te vaan lamloh nang n'yaak sak. Diklai dongah
    khaw amah kah hmai puei te nang n'tueng coeng dongah amah kah olka te hmai khui
    lamkah na yaak coeng.
  tbz-SIM: Kɛĩ́nkɛ̀ nkɛ kù di bɛ́innɛ̀nnímɛ̀ kɛ bo di tié. Nkɛ di bɛnkɛ muhɑ̃ɑ̃́ ndiɛmù
    kɛtenkɛ̀ kɛ̀ di keè ku tɑmmɛ̀ mu miɛkɛ.
  msy-2020: God ian sure damuasa, kamaghɨn a ia gamizɨ, an akam overiamɨn ikegha izaghiri
    ia a baregha gɨfa. Egha nguazimɨn ia an avir angazangarir ekiamɨn gari, ezɨ an
    avimɨn aven ikia egha ia ko mɨgei.
  dop-dop: Hɑtoo ɩsɔtɑɑ kɛ́ ɩ́ sɛɣɛsǝnɑ-mɛ sɩ ɩ́ nyɩ. Ɩlɛnɑ ɩ́ hʋ́lɩ́-mɛɣɛ ɩ kɔkɔ
    sɔsɑɣɑ kɛ tɛtʋ tɔɔ nɑ ɩ́ nɩɩ ɩ nɔɣɔ kɛ kɑ tɑɑ.
  azb-azb: Sizi tərbiyə etmək üçün göylərdən səsini sizə eşitdirdi. Öz böyük alovunu
    yer üzərində sizə göstərdi və alovun içərisindən Onun sözlərini eşitdiniz.
  eng-DBY: From the heavens he made thee hear his voice, that he might instruct thee;
    and on the earth he shewed thee his great fire; and thou heardest his words from
    the midst of the fire.
  hin-2017: आकाश में से उसने तुझे अपनी वाणी सुनाई कि तुझे शिक्षा दे; और पृथ्वी पर
    उसने तुझे अपनी बड़ी आग दिखाई, और उसके वचन आग के बीच में से आते हुए तुझे सुनाई
    पड़े।
  wol-KYG: Fa asamaan la àddoo, dégtal leen baatam, ngir yar leen, ci kaw suuf it
    la leen wone sawaraam su mag sa, te ay kàddoom ngeen dégg, mu jibe ca digg sawara
    sa.
  eng-YLT: '''From the heavens He hath caused thee to hear His voice, to instruct
    thee, and on earth He hath shewed thee His great fire, and His words thou hast
    heard out of the midst of the fire.'
  kne-kne: Dinnge yo din kali na ay mapmapod daya ta bagaanas dakayo. Isnan daga abe
    yan inpaila na din kaeegyat ay apoy ay nangipaammos kawada na et dinnge yo din
    kali na ay mapmapo sin kad-an di apoy ay sana.
  eng-WYC-2017: From heaven he made thee to hear his voice, that he should teach thee;
    and in [the] earth he showed to thee his full great fire, and thou heardest his
    words from [the] midst of the fire;
  eng-WMBB: Out of heaven he made you to hear his voice, that he might instruct you.
    On earth he made you to see his great fire; and you heard his words out of the
    middle of the fire.
  urd-GVH: उसने तुझे नसीहत देने के लिए आसमान से अपनी आवाज़ सुनाई। ज़मीन पर उसने तुझे
    अपनी अज़ीम आग दिखाई जिसमें से तूने उस की बातें सुनीं।
  rug-rug: Va avosoni gamu Sa sa zamana pa maṉauru, pude boka va tumatumae gamu, meke
    pa popoa pepeso hie si va dogoroni gamu Sa sa Nana nika hopena, meke zama atu
    si Asa vasina koa gamu.
  gaz-gaz: Inni si adabachuuf jedhee samiidhaa sagalee isaa si dhageessise. Lafa irratti
    ibidda isaa guddicha sitti argisiisee atis ibidda keessaa dubbii isaa dhageesse.
  fra-LSG: Du ciel, il t’a fait entendre sa voix pour t’instruire; et, sur la terre,
    il t’a fait voir son grand feu, et tu as entendu ses paroles du milieu du feu.
  gnn-gnn: '@see-verse:DEU.004.035'
  yal-yal: Ɛ bata a xuiin namɛ keli kore alogo a xa ɛ maxuru. A tɛɛ gbeen yita ɛ ra
    bɔxɔn ma, ɛ mɔn yi a xuiin namɛ tɛɛn tagi.
  iou-iou: In täwetpäŋ täwoŋärewayäŋ nadäŋpäŋ unita nadäŋ tamiŋirän mani kotäk kunum
    gänaŋ naniktä ini yäŋirän nadäŋkuŋ. Täŋkaŋ kome terakä nadäŋ tamiŋirän iniken
    kudupi kädäp meberi dapunjintä kaŋirä kädäp mebet u gänaŋ naniktä man täwetkuk.
  haw-1868: Oia no ka mea i lohe ai oe i kona leo mai ka lani mai, i ao ai oia ia
    oe; a ma ka honua, i hoike mai ia ia oe i kona ahi nui; a ua lohe oe i kana mau
    huaolelo mailoko mai o ke ahi.
  arb-NAV: فَقَدْ أَسْمَعَكُمْ صَوْتَهُ مِنَ السَّمَاءِ لِيُنْذِرَكُمْ. وَأَرَاكُمْ
    نَارَهُ الْعَظِيمَةَ عَلَى الْأَرْضِ، وَسَمِعْتُمْ صَوْتَهُ مِنْ وَسَطِ النَّارِ.
  ewe-ewe: Ena miese eƒe gbe wònɔ nu fiam mi tso dziƒo. Ena miekpɔ eƒe dzo bibi gã
    la le anyigba dzi. Miese eƒe gbe gɔ̃ hã tso dzo bibi la titina.
  eng-LEE: 'Out of the heavens he caused thee to hear his voice, to correct thee:
    and upon the earth he caused thee to see his great fire; and his words didst thou
    hear out of the midst of the fire.'
  asm-FB: তেওঁ আপোনাক শিক্ষা দিবৰ কাৰণে স্বৰ্গৰ পৰা নিজৰ বাণী শুনালে। পৃথিবীত নিজৰ
    অনন্ত অগ্নিশিখা আপোনাক দেখুৱালে; আৰু অগ্নিশিখাৰ মাজৰ পৰা তেওঁৰ কন্ঠস্বৰ শুনিবলৈ
    পালে।
  sus-A: عَ نَشَ عَ شُي رَ مِنِ كٌورٍ مَ عَلَكٌ وٌ شَ فَاشُ عَ يَ رَ. عَ نَشَ تّ بٍلٍبٍلٍ
    مَسٍن وٌ بّ بْشِ قَرِ، عَ وْيّن وٌ بّ عَ تَفِ.
  fra-SBL: Du haut des cieux, il vous a fait entendre sa voix, pour qu'il vous instruise.
    Sur la terre, il vous a fait voir son grand feu, et vous avez entendu ses paroles
    au milieu du feu.
  hbo-hbo: מִן־הַשָּׁמַ֛יִם הִשְׁמִֽיעֲךָ֥ אֶת־קֹלֹ֖ו לְיַסְּרֶ֑ךָּ וְעַל־הָאָ֗רֶץ
    הֶרְאֲךָ֙ אֶת־אִשֹּׁ֣ו הַגְּדֹולָ֔ה וּדְבָרָ֥יו שָׁמַ֖עְתָּ מִתֹּ֥וךְ הָאֵֽשׁ׃
  eng-WYCLIFFE: Fro heuene he made thee to here his vois, that he schulde teche thee;
    and in erthe he schewide to thee his grettiste fier, and thou herdist the wordis
    `of hym fro the myddis of the fier;
  cwe-cwe: Kamtendani mudihulike dizi jake kulawa kuulanga muladi yamfunzeni kumtegeleza.
    Hano hana iisi kamulekani muuwone moto wake mkulu na kuhulika mbuli zake kulawa
    muna umoto uwo.
  kik-kik: Nĩatũmire mũigue mũgambo wake kuuma igũrũ nĩguo amũrute. Nakuo thĩ akĩmuonia
    mwaki wake mũnene, na mũkĩigua ciugo ciake ikiuma mwaki-inĩ ũcio.
  fra-NCL: Du ciel, il t’a fait entendre sa voix pour t’instruire, et sur la terre,
    il t’a fait voir son grand feu, et tu as entendu ses paroles du milieu du feu.
  cek-AK: Nangcae thuitaek hanah van hoiah lok a thuih; anih mah long ah kalen parai
    hmai to amtuengsak moe, hmai thung hoiah thuih ih a lok to na thaih o.
  cuk-cuk: Bab-Dummad-Jehová bemar-odurdakegala, nibneg-akale, e-gayaburba-itogega
    be-imaksad. Degine, napneggi, e-soo-gangued bemarga oyosbalid. Soo-abalagine e-gayaburba-itogega
    bemar-imaksabalid.
  uig-CYR: Силәргә тәлим бериш үчүн У асманлардин силәргә Өз авазини аңлатти; У йәр
    йүзидә Өзиниң улуқ отини көрсәтти; силәр шу отниң оттурисидинму униң авазини аңлидиңлар.
  tel-2017: మీకు బోధించడానికి ఆయన ఆకాశం నుండి తన స్వరాన్ని వినిపించాడు. భూమి మీద తన
    గొప్ప అగ్నిని మీకు చూపినప్పుడు ఆ అగ్నిలో నుండి ఆయన మాటలు మీరు విన్నారు.
  hat-BSA: Soti nan syèl yo, Li te kite nou tande vwa Li pou korije nou; epi sou latè,
    Li te kite nou wè gran dife Li a; epi nou te tande pawòl Li soti nan mitan dife
    a.
  kos-kos: El oru tuh kowos in lohng pusral inkusrao me, tuh Elan ku in luti kowos;
    ac fin faclu El oru kowos in liye e firir mutal lal, ac El kaskas nu suwos liki
    e sac.
  hbo-WLC: מִן־הַשָּׁמַ֛יִם הִשְׁמִֽיעֲךָ֥ אֶת־קֹל֖וֹ לְיַסְּרֶ֑ךָּ וְעַל־הָאָ֗רֶץ
    הֶרְאֲךָ֙ אֶת־אִשּׁ֣וֹ הַגְּדוֹלָ֔ה וּדְבָרָ֥יו שָׁמַ֖עְתָּ מִתּ֥וֹךְ הָאֵֽשׁ׃
  ibo-ibo: O sitere nʼeluigwe mee ka unu nụ olu ya maka ịdọ unu aka na ntị. Nʼụwa,
    o mere ka unu hụ oke ogidi ọkụ ahụ o wuru, unu nụkwara olu ya nʼetiti ọkụ ahụ.
  ory-ory: ସେ ଉପଦେଶ ଦେବା ନିମନ୍ତେ ସ୍ୱର୍ଗରୁ ତୁମ୍ଭକୁ ଆପଣା ରବ ଶୁଣାଇଲେ ଓ ପୃଥିବୀରେ ତୁମ୍ଭକୁ
    ଆପଣା ମହା-ଅଗ୍ନି ଦେଖାଇଲେ, ତୁମ୍ଭେ ଅଗ୍ନି ମଧ୍ୟରୁ ତାହାଙ୍କର ବାକ୍ୟ ଶୁଣିଲ।
  chk-chk: A aronga ngenikemi mwelian seni läng pwe epwe emiritikemi. Nge won fanüfan
    a aküna ngenikemi an ekkei mi lapalap, oua pwal rongorong an kapasowu me lon ewe
    ekkei.
  rop-rop: Wal imbin larram yumob irrim im tok brom det skai, wulijim im gin dalim
    yumob wanim im wandim yumob blanga dum, en iya langa graun imbin larram yumob
    luk det seikridwan faiya, en imbin tok langa yumob brom tharran.
  ukr-1871: Із небес дав він тобі почути свій голос про науку тобі, і на землї дав
    видїти тобі своє велике поломя, а з поломя чув ти слова його.
  deu-1951: Er hat dich vom Himmel her seine Stimme hören lassen, daß er dich unterwiese;
    und auf Erden hat er dir sein großes Feuer gezeigt, und du hast seine Worte aus
    dem Feuer gehört.
  eng-JPS: Out of heaven He made thee to hear His voice, that He might instruct thee;
    and upon earth He made thee to see His great fire; and thou didst hear His words
    out of the midst of the fire.
  srp-1865: Dao ti je da èuješ glas njegov s neba da bi te nauèio, i pokazao ti je
    na zemlji oganj svoj veliki, i rijeèi njegove èuo si isred ognja.
  lug-lug: Yakuleka n’owulira eddoboozi lye nga liva mu ggulu alyoke akuyigirize.
    Yakulaga omuliro gwe omungi ennyo ku nsi, n’owulira ebigambo bye nga biva mu muliro
    ogwo.
  heb-heb: מן השמים השמיעך את קלו ליסרך ועל הארץ הראך את אשו הגדולה ודבריו שמעת מתוך
    האש׃
  ben-IRV: নির্দেশ দেবার জন্য তিনি স্বর্গ থেকে তোমাকে নিজের স্বর শোনালেন ও পৃথিবীতে
    তোমাকে নিজের বিশাল আগুন দেখালেন এবং তুমি আগুনের মধ্যে থেকে তাঁর কথা শুনতে পেলে।
  pan-pan: ਅਕਾਸ਼ ਤੋਂ ਉਸ ਨੇ ਤੁਹਾਨੂੰ ਆਪਣੀ ਅਵਾਜ਼ ਸੁਣਾਈ ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ ਸਿੱਖਿਆ ਦੇਵੇ
    ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਉਸਨੇ ਆਪਣੀ ਵੱਡੀ ਅੱਗ ਤੁਹਾਡੇ ਉੱਤੇ ਪਰਗਟ ਕੀਤੀ ਅਤੇ ਤੁਸੀਂ ਉਸ ਦੇ ਸ਼ਬਦ ਅੱਗ
    ਦੇ ਵਿੱਚੋਂ ਦੀ ਸੁਣੇ।
  mya-JVB: သင် တို့ကို သွန်သင် ၍ ကောင်းကင် ထဲက စကား တော်သံကို ကြား စေတော်မူပြီ။ မြေကြီး
    ပေါ် မှာ ကြီးစွာ သော မီး တော်ကိုလည်း ပြ တော်မူ၍၊ သင်တို့သည် မီး ထဲက စကား တော်ကို
    ကြား ရကြပြီ။
  hmo-hmo: Guba dekena amo umui dekenai ia hereva, umui do ia hadibaia totona. Tanobada
    dekenai iena lahi badana ia hedinaraia, vadaeni iena hereva be lahi dekena amo
    umui kamonai.
  urd-urd: उसने अपनी आवाज़ आसमान में से तुमको सुनाई ताकि तुझको तरबियत करे, और ज़मीन
    पर उसने तुझको अपनी बड़ी आग दिखाई; और तुमने उसकी बातें आग के बीच में से आती हुई
    सुनी।
  rus-SYN: с неба дал Он слышать тебе глас Свой, дабы научить тебя, и на земле показал
    тебе великий огнь Свой, и ты слышал слова Его из среды огня;
  bqc-SIM: A tò a a lↄↄ mà za musu á totoa yã́i. À a tɛ́ zↄ̃ↄ ↄ̀lↄɛ́ tↄↄlɛ, ↄ̃
    a aà yã'o mà tɛ́piu.
  tcz-CHONGTHU: Pakaiyin vana kon in awgin na jahsah uvin, thupeh ijakai aneiyin ahi.
    Pakai meikonga akilah in nang ho nahou piu vin ahi.
  mar-mar: तुम्हास शिकवण द्यावी म्हणून त्याने आकाशातून आपली वाणी ऐकवली. पृथ्वीवर आपला
    महान अग्नी त्याने दाखवला व त्यातून त्याचे शब्द तुम्ही ऐकले.
  qub-qub: Syëlupitami piñacur willapäshurayqui. Cay pachacho ricarayqui nina rataycajta.
    Chay nina rataycämojpita parlamojtami wiyarayquipis.
  hat-hat: Li rete nan syèl la, li fè nou tande vwa l' pou l' te ka moutre nou anpil
    bagay. Sou latè menm, li fè nou wè yon gwo dife, epi li rete nan mitan dife a,
    li pale ak nou.
  eng-BSB: He let you hear His voice from heaven to discipline you, and on earth He
    showed you His great fire, and you heard His words out of the fire.
  tod-tod: Daawooi zeɠeni geezuʋɛ, wo mɛni, é wo ɠala, é ná-abu wolai lɛ ga woye
    zooi ma. Wo daawooiti mɛnini, é ɠula abui zaamaʋɛ.
  eng-WEBPB: Out of heaven he made you to hear his voice, that he might instruct you.
    On earth he made you to see his great fire; and you heard his words out of the
    middle of the fire.
  kbq-kbq: Monafinti'ma naneke'ma neramasmigeta ageru'ma antahi'nazana, e'i tamazeri
    fatgo hunaku hu'ne. Hagi mopafina tusi teve neregeta, negazageno ana tevefinti
    nanekea neramasamigeta ageru'a antahi'naze.
  nhe-BL: Huan para inmechxitlahuas queja quinamiqui yajaya inmechnojnotzqui tlen
    elhuicac, huan ipan tlaltepactli inmechnextili se hueyi tlitl, huan nopona ipan
    nopa tlitl inmechcamahui.
  gub-BL: Tupàn pemu'e a'e. Uze'eg ywak wi. Ywy rehe wexak kar tatahu peme. A'e tata
    myter pe wiko mehe uze'eg peme.
  eng-DRA: From heaven he made thee to hear his voice, that he might teach thee. And
    upon earth he shewed thee his exceeding great fire, and thou didst hear his words
    out of the midst of the fire,
