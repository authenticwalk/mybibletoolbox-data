verse: DEU.004.033
translations:
  mal-C: അഗ്നിയുടെ നടുവിൽനിന്ന് സംസാരിക്കുന്ന ദൈവത്തിന്റെ വചനം, നിങ്ങൾ കേട്ടതുപോലെ
    കേട്ടശേഷം, ജീവനോടിരിക്കുന്ന ഏതെങ്കിലും ഒരു ജനതയുണ്ടോ?
  deu-TKW: Ob jemals ein Volk Gott vernehmlich mitten aus dem Feuer heraus reden hörte,
    wie du es gehört hast, und am Leben blieb!
  lin-lin: Boni, ezali na bato bayoka mongongo ya Nzambe kolobela bango kati na moto
    ndenge bino boyokaki mpe botikali na bomoi ?
  eng-LSV: Has a people heard the voice of God speaking out of the midst of the fire,
    as you have heard, you—and live?
  eng-GNV: Did euer people heare the voyce of God speaking out of the middes of a
    fire, as thou hast heard, and liued?
  eng-WEBSTER: Did ever people hear the voice of God speaking from the midst of the
    fire, as thou hast heard, and live?
  nhw-BL: Amo onca seyoc tlali catli nochi imasehualhua quicactoque itoscac Toteco
    Dios catli camanaltic tlen tlatlajco ipan tlitl quen amojuanti anquicactoque huan
    noja anmocahuaj anyoltoque para antepohuilise.
  swh-ONEN: Je, kuna watu wengine wowote waliosikia sauti ya Mungu ikizungumza kwenye
    moto, kama mlivyosikia, nao wakaishi?
  bba-bba: Bweseru ɡɑrɑ wɑ̃ɑ te Yinni Gusunɔ u kɑ ɡɑri koore dɔ̃ɔ yɑrɑ sɔɔn di nɡe
    bɛɛ mɑ tɑ wɑ̃ɑ tɑ wɑsi?
  eng-KJVCPB: Did ever people hear the voice of God speaking out of the midst of the
    fire, as thou hast heard, and live?
  wbp-wbp: '@see-verse:DEU.004.032'
  luo-luo: Bende nitie oganda moro mosewinjo dwond Nyasaye kawuoyo e mach kaka usewinjoni
    ma obedo mangima?
  meu-meu: Nega ta bese ta taudia, ese Dirava gadona lahi bogaragina amo e hereva
    vada e kamonai, umui o kamonaiva heḡereḡerena, bena dounu e mauri, eiava?
  npi-ULB: तिमीहरूले सुनेजस्तै आगोको बिचबाट परमेश्‍वर बोल्नुभएको सुनेर के कुनै जाति
    कहिल्यै जीवित भएको छ ?
  yor-yor: Ǹjẹ́ àwọn ènìyàn mìíràn tí ì gbọ́ ohùn Ọlọ́run rí, tí ó sọ̀rọ̀ jáde láti
    inú iná, gẹ́gẹ́ bí ẹ̀yin ti gbọ́ tí ẹ sì yè?
  ind-ind: Kita pernah mendengar suara Allah dari tengah api. Adakah bangsa lain yang
    pernah mendengar suara dewa mereka berbicara? Tidak ada! Dan betapa luar biasa
    bahwa kita tidak langsung mati sewaktu mendengar suara Allah!
  pes-OPCB: قومی صدای خدا را که از میان آتش با آنها سخن گفته است مثل شما شنیده و زنده
    مانده باشد!
  tgl-ULB: Narinig na ba ng mga tao ang boses ng Diyos na nagsasalita mula sa kalagitnaan
    ng apoy, na gaya ng narinig ninyo, at nanatiling buhay?
  cbu-NT: '@see-verse:DEU.004.032'
  hui-hui: Anduane Homogo ibugua ira hungu timbuni deagoha howa bi layuago tígua hale
    harimigoni. Ai bamba mbirale gime wabinirume bi mbira ira hunguha howa ogonidagua
    layane hale howa homa nabi mbira ai heneyabe. Mbirali naheneore ndobe.
  mya-mya: မီး​ထဲ​မှ​ဘု​ရား​မိန့်​တော်​မူ​သံ​ကို​သင်​တို့ ကြား​သ​ကဲ့​သို့​သူ​တို့​ကြား​၍
    အ​သက်​ချမ်း သာ​ရ​ခဲ့​ဖူး​သော​အ​ခြား​လူ​မျိုး​ရှိ​ပါ သ​လော။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཐོས་ཤིང་ད་དུང་གསོན་པོར་གནས་ཐུབ་པ་ནང་བཞིན། དཀོན་མཆོག་གིས་མེའི་དཀྱིལ་ནས་གསུང་གནང་བ་ཐོས་མྱོང་བའི་མི་རིགས་གང་ཞིག་ཡོད།
  sna-sna: Kune vamwe vanhu vakambonzwa inzwi raMwari achitaura ari mukati momoto
    here, sezvamakanzwa imi uye vakararama?
  spa-BLM: ¿Acaso un pueblo ha escuchado alguna vez la voz de Dios hablando desde
    el medio del fuego, como tú has escuchado, y ha vivido?
  cac-cac: Malaj junocxo chon̈ab' ix ab'an yoch sjaj co Mam Dios, yic slolonelta d'a
    cal c'ac', icha val aj cab'an a on̈ tic, palta maj on̈ champaxlaj.
  swh-ULB: Ilishawahi kutokea watu kusikia sauti ya Mungu kuongea katikati ya moto,
    kama mlivyosikia, na kuishi?
  bel-bel: ці чуў народ голас Бога, які б гаварыў зь сярэдзіны агню, і застаўся жывы,
    як чуў ты?
  wed-wed: '@see-verse:DEU.004.032'
  deu-ELBBK: Hat je ein Volk die Stimme Gottes mitten aus dem Feuer reden gehört,
    wie du sie gehört hast, und ist am Leben geblieben? –
  mbb-OT: Duen be zuma he menge etew he iring keniyu te neuyag pa, minsan nezineg
    niw is laǥeng te Megbevayà he ebpuun diyà te hapuy? Wazà!
  mal-2015: ഏതൊരു ജാതിയെങ്കിലും നീ കേട്ടതുപോലെ തീയുടെ നടുവിൽ നിന്നു സംസാരിക്കുന്ന
    ദൈവത്തിന്റെ ശബ്ദം കേൾക്കയും ജീവനോടിരിക്കയും ചെയ്തിട്ടുണ്ടോ?
  rmc-rmc: Šunďa varesavo narodos le Devles te vakerel andral e jag, avke sar šunďan
    tumen, a paľis ačhiľa te dživel?
  pes-OPV: آیا قومی هرگز آواز خدا را که از میان آتش متکلم شود، شنیده باشند و زنده
    بمانند، چنانکه تو شنیدی؟
  ron-1924: А фост вреодатэ вреун попор каре сэ фи аузит гласул луй Думнезеу ворбинд
    дин мижлокул фокулуй, кум л-ай аузит ту, ши сэ фи рэмас виу?
  aui-aui: '@see-verse:DEU.004.032'
  ben-OBCV: কোনও মানুষ কি আগুনের মধ্য থেকে ঈশ্বরের রব শুনেছে, যেমন তোমরা শুনেছ এবং
    বেঁচে আছ?
  som-som: War weligeed dad ma maqlay codkii Ilaah oo ka hadlaya dab dhexdiisa sidaad
    u maqasheen oo kale, oo ma sii noolaaday?
  lat-VUC: 'ut audiret populus vocem Dei loquentis de medio ignis, sicut tu audisti,
    et vixisti:'
  eng-ASVBT: Did ever a people hear the voice of God speaking out of the midst of
    the fire, as thou hast heard, and live?
  ita-1885: se mai alcun popolo ha udita la voce di Dio parlante di mezzo al fuoco,
    come l'hai udita tu, ed è restato in vita.
  eng-LXXUP: if a nation have heard the voice of the living God speaking out of the
    midst of the fire, as thou hast heard and hast lived;
  eng-ULB: Did ever a people hear the voice of God speaking out of the midst of the
    fire, as you have heard, and live?
  spa-VBL: ¿Ha escuchado alguna vez un pueblo la voz de Dios hablando desde el fuego,
    y han sobrevivido como ustedes lo han hecho?
  fra-_FOB: Si un peuple a entendu la voix de Dieu, parlant du milieu du feu, comme
    tu l'as entendue, et qu'il soit demeuré en vie,
  mal-mal: ഏതെങ്കിലും ജനത നീ കേട്ടതുപോലെ തീയുടെ നടുവിൽനിന്ന് സംസാരിക്കുന്ന ദൈവത്തിന്റെ
    ശബ്ദം കേൾക്കുകയും ജീവനോടിരിക്കുകയും ചെയ്തിട്ടുണ്ടോ?
  urd-GVR: Tū ne āg meṅ se boltī huī Allāh kī āwāz sunī to bhī jītā bachā! Kyā kisī
    aur qaum ke sāth aisā huā hai?
  suz-BL: अरु सुइ मुरुम गे इन खोदेंशो पा परमप्रभुमी मी रे लोव़ पशो नेंन्‍मे?। मिनु
    गे नेंशा यो ब्रोंइशो बाक्‍नीनी। प्रस्‍थान २०:१,१९
  ita-1927: ci fu egli mai popolo che udisse la voce di Dio parlante di mezzo al fuoco
    come l’hai udita tu, e che rimanesse vivo?
  ckb-ckb: ئایا هیچ گەلێک گوێیان لە دەنگی خودا بووە لەنێو ئاگرەوە قسە بکات، وەک تۆ
    گوێت لێ بوو و ژیابێت؟
  eng-BBE: Has any people ever gone on living after hearing the voice of God out of
    the heart of the fire as you did?
  kan-OKCV: ನೀವು ಕೇಳಿದಂತೆ ಬೆಂಕಿಯೊಳಗಿಂದ ಮಾತನಾಡುವ ದೇವರ ಶಬ್ದವನ್ನು ಕೇಳಿ ಬದುಕಿದ ಜನರು ಇದ್ದಾರೋ?
  tam-2017: அக்கினியின் நடுவிலிருந்து பேசுகிற தேவனுடைய சத்தத்தை நீ கேட்டது போல, எந்தவொரு
    மக்களாவது கேட்டதும், உயிரோடிருந்ததும் உண்டு?,
  spa-RV-1909: ¿Ha oído pueblo la voz de Dios, que hablase de en medio del fuego,
    como tú la has oído, y vivido?
  ron-BTF: A mai auzit vreun popor vocea lui Dumnezeu vorbind din mijlocul focului,
    precum ai auzit tu, şi să trăiască?
  eng-WEBP: Did a people ever hear the voice of God speaking out of the middle of
    the fire, as you have heard, and live?
  eng-FBV: Has a people ever heard the voice of God speaking out of the fire, like
    you have, and survived?
  nld-1939: of ooit een volk de stem van een god heeft gehoord, die uit het vuur heeft
    gesproken, zoals gij hebt gehoord, en in leven bleef;
  nch-BL: Amo onca seyoc tali cati nochi imasehualhua quicactoque itoscac Toteco Dios
    cati camanaltic tatajco ten nopa tit quej amojuanti anquicactoque huan noja anitztoque
    anyoltoque para antepohuilise.
  vie-1934: 'tức là: há có một dân tộc nào nghe tiếng Đức Chúa Trời từ trong lửa phán
    ra như ngươi đã nghe, mà vẫn còn sống chăng?'
  hin-CV: क्या किसी भी दूसरे राष्ट्र ने आग के बीच में से परमेश्वर को बातचीत करते हुए
    सुना और फिर भी जीवित रह गए?
  eng-OURB: Did a people ever sh'ma ·hear obey· the voice of God speaking out of the
    middle of the fire, as you have sh'ma ·heard obeyed·, and live?
  spa-BES: ¿Alguna gente se ha ido viviendo después de escuchar la voz de Dios desde
    en medio del fuego como lo hiciste?
  tdx-tdx: Aa vaho eo hao t’indaty nahajanjiñe ty fiarañanañan’ Añahare nitsara ama’e
    boak’ añ’afo ao, manahake i jinanji’oy, t’ie mbe veloñe?
  vid-vid: Ndaze, wanhu wa isi mina wahulika lizi lya Nguluwi lulonga kulawila hagati
    ha chiluli, kota hemwe navyomhuliche, nakupona wakomu?
  eng-OKE: if there hath been so great a thing as this, or any heard like it, whether
    a people have heard the voice of the Word of the Lord speaking from the midst
    of the fire as thou didst hear, and have lived.
  tha-KJV: มี​ชนชาติ​ใดได้ยินพระสุรเสียงของพระเจ้าตรัสออกมาจากท่ามกลางเพลิง ดังที่​ท่านได้ยินและยั​งม​ี​ชี​วิตอยู่​ได้
  por-BR-2018: Ouviu povo a voz de Deus, que falasse do meio do fogo, como tu a ouviste,
    e viveste?
  deu-ELO: Hat je ein Volk die Stimme Gottes mitten aus dem Feuer reden gehört, wie
    du sie gehört hast, und ist am Leben geblieben? -
  eng-WYC-2018: either if it was ever known, that a people heard the voice of God
    speaking from the midst of the fire, as thou hast heard and seen; (or was it ever
    made known, if any other people heard the voice of God speaking to them from the
    midst of the fire, as thou hast heard, and yet still lived?)
  epo-epo: Ĉu aŭdis la popolo la voĉon de Dio, parolantan el meze de fajro, kiel vi
    aŭdis, kaj restis vivanta?
  uig-PIN: Silǝrgǝ ohxax, Hudaning ot iqidin qiⱪⱪan awazini anglap tirik ⱪalƣan baxⱪa
    bir hǝlⱪ barmu?
  beo-beo: Dunu fi afae da Gode laluga ilima sia:i dilia defele nabi, amo bu esalebe
    ba:bela:? Hame mabu!
  tpi-OTNT: God i bin i stap long paia na toktok, na yupela i bin harim tok bilong
    em. Tasol ating i gat narapela man i bin harim kain tok olsem na i no i dai? Nogat.
  hau-SA: Akwai waɗansu mutanen da suka taɓa jin muryar Allah yana magana daga wuta,
    kamar yadda kuka ji har suka rayu?
  uig-LAT: Silerge oxshash, Xudaning ot ichidin chiqqan awazini anglap tirik qalghan
    bashqa bir xelq barmu?
  nde-nde: Sikhona na esinye isizwe esake sezwa uNkulunkulu ekhuluma ephakathi kwelangabi
    lomlilo, njengalokhu eselikuzwile, saphila na?
  ton-ton: Pe naʻe ai ha kakai naʻe fanongo ki he leʻo ʻoe ʻOtua ʻoku folofola mei
    he loto afi, ʻo hangē ko hoʻo ongoʻi, pea moʻui?
  ces-1613: Zdali kdy slyšel který lid hlas Boha mluvícího z prostředku ohně, jako
    jsi ty slyšel a živ zůstal?
  eng-WMB: Did a people ever hear the voice of God speaking out of the middle of the
    fire, as you have heard, and live?
  tam-TCV: நெருப்பின் மத்தியிலிருந்து பேசும் இறைவனின் குரலை நீங்கள் கேட்டதுபோல் வேறு
    எந்த மக்களாவது கேட்டு உயிரோடிருந்தது உண்டோ?
  ceb-ULB: Aduna bay katawhan nga nakabati sa tingog sa Dios nga nakigsulti taliwala
    sa kalayo, sama sa inyong nadungog, ug nabuhi?
  pol-UBG: Czy słyszał kiedykolwiek jakiś naród głos Boga mówiącego spośród ognia,
    tak jak ty słyszałeś, i pozostał żywy?
  agr-agr: ¿Jii kegamunum Apajuí atumin chichagtabau antakjumesh, jinachuitjum nuninush
    tikich aents aidaush ainawash?
  kyc-kyc: Anatumi isare rakapana piso nakama pii langiyamo doko sepala dokona mee
    lete kareyami doko suu pyao wambu wakale lapo dopa pyuo nakamana mee bange anatunya
    pii sepala lete karamisi?
  urd-GVU: تُو نے آگ میں سے بولتی ہوئی اللہ کی آواز سنی توبھی جیتا بچا! کیا کسی اَور
    قوم کے ساتھ ایسا ہوا ہے؟
  deu-1912: daß ein Volk Gottes Stimme gehört habe aus dem Feuer reden, wie du gehört
    hast, und dennoch lebest?
  kan-2017: ದೇವರು ಬೆಂಕಿಯ ಜ್ವಾಲೆಯೊಳಗಿಂದ ಮಾತನಾಡಿದ ಸ್ವರವು ನಿಮಗೆ ಕೇಳಿಸಿತಲ್ಲಾ; ಬೇರೆ ಯಾವ
    ಜನರಾದರೂ ದೇವರ ಸ್ವರವನ್ನು ಕೇಳಿ ಬದುಕಿದ್ದುಂಟೋ?
  yap-yap: Gur bay girdi’en ba nam ni ka’ar rung’aged laman ba got ni be non u fithik’
    e nifiy ngorad ni bod rogomed ma kayad be par ni yad bfos?
  hlt-MCSB: Hmai khui lamkah a thui Pathen kah ol te nang loh na yaak bangla pilnam
    loh a yaak tih a hing puei van nim?
  mdy-ETH: ዒንሢ ዋይዜ ጎይፆ ፆኦሲ ዔኤታ ታሞ ሎስታሢ ባኣካ ማዒ ኬኤዜም ሼምፔና ናንጋኒ ዳንዳዔ ዴሬ ዎካ ዓኣይ?
  twi-ASANTE: Ɔman bi ate Onyankopɔn nne sɛ ɔrekasa afiri ogya mu sɛdeɛ moteeɛ na
    wɔda so te ase yi anaa?
  mwc-mwc: '@see-verse:DEU.004.032'
  eng-WEBU: Did a people ever hear the voice of God speaking out of the middle of
    the fire, as you have heard, and live?
  bnp-bnp: I tahoka ranga kabu hosi ri longoa a Vure i ta tala na kanono i mahuri?
  wal-wal: Tamaa lacuwaa giddoora GODAI haasayin siyidi, intte xayennan de7uwan de7idoogaadan,
    GODAI haasayin siyidi, de7uwan de7ida hara asi de7ii?
  spa-PDDPT: ¿Alguna vez otro pueblo oyó la voz de ʼElohim que habla en medio del
    fuego, como tú la oíste y seguiste vivo?
  gun-gun: Tyrã pa amongue va'e regua nda'u oendu ma tata mbyte gui tuuete ijayvu
    va'e teĩ okuave teri, peẽ kuery re oikoague rami?
  ilo-ULB: Nangngeg kadi dagiti tattao iti kaano man ti timek ti Dios nga agsasao
    manipud iti tengnga ti apuy, a kas iti nangngegyo, ket nagbiagkayo?
  kpg-kpg: E hai behee? Ma nia daangada i golo gu longono di lee o God dela nogo leelee mai
    i lodo di ulaula o di ahi gadoo be goodou ala ne longono, gei goodou e mouli hua
    digi mmade?!
  uig-ARA: سىلەرگە ئوخشاش، خۇدانىڭ ئوت ئىچىدىن چىققان ئاۋازىنى ئاڭلاپ تىرىك قالغان
    باشقا بىر خەلق بارمۇ؟
  sus-sus: Ɲama gbɛtɛ nde na na ba, naxee bara Ala xui mɛ tɛ tagi, a man fa simaya
    sɔtɔ alɔ naxan bara raba wo tan bɛ?
  pon-2006: De mie aramas ekei me rongadahr kapitien Koht me mahmahsen sang nan mpwulen
    kisiniei duwehte kumwail, ahpw momourte?
  jae-jae: Lau-m teŋ sêŋô Anôtô awa kêsa aŋga ja ŋalêlôm gêmêŋ kêtôm aôm gôŋô, ma
    sêmoa mateŋ jali me.
  ksd-ksd: Dave, ta tika na enana tarai bar dia ga valongore ra nilai God maro ta
    ra bala na iap, da ava ga valongore, ma dia laun uka?
  tur-YTC: Sizin gibi, ateşin içinden konuşan Tanrı'nın sesini duyup da hayatta kalan
    bir halk oldu mu?
  grc-BRENT: Θεοῦ ζῶντος λαλοῦντος ἐκ μέσου τοῦ πυρός, ὃν τρόπον ἀκήκοας σὺ καὶ ἔζησας·
  ind-AYT: Pernahkah suatu bangsa mendengar suara Allah yang berbicara dari tengah
    api, seperti yang telah kamu dengar, dan tetap hidup?
  nya-nya: Kodi uliponso mtundu wina wa anthu umene unamva mawu a Mulungu akuyankhula
    kuchokera mʼmoto nʼkukhala ndi moyo monga mwachitira inumu?
  hrv-hrv: Je li ikad koji narod čuo glas Boga gdje govori isred ognja kao što si
    ti čuo i na životu ostao?
  mps-mps: God te isi tomode bidiyu, po wai dao, tama dagego agai po odai dao. Tiali
    goli, te bidi me te po polobadu odai goli, me isisąma me yai elalubadi bogo?
    Te menio.
  tpi-tpi: God i bin i stap long paia na toktok, na yupela i bin harim tok bilong
    em. Tasol ating i gat narapela man i bin harim kain tok olsem na i no i dai? Nogat.
  dan-1931: Har noget Folk hørt Guds Røst ud fra Ilden, således som du hørte det,
    og levet?
  vie-OVCB: Một dân tộc nghe tiếng Đức Chúa Trời nói từ trong đám lửa, như trường
    hợp anh em, mà vẫn còn sống?
  guj-2017: જેમ તમે ઈશ્વરની વાણી અગ્નિ મધ્યે બોલતી સાંભળી તેવી વાણી સાંભળીને કોઈ લોકો
    કદી જીવતા રહ્યા છે શું?
  pon-2006A: De mie aramas ekei me rongadahr kapitien Koht me mahmahsen sang nan mpwulen
    kisiniei duwehte kumwail, ahpw momourte?
  por-BRBSL: Alguma vez um povo ouviu a voz de Deus falando do meio do fogo, como
    você já ouviu, e viveu?
  cth-cth: Cathut ni hmai thung hoi a dei e lawk nangmouh ni na thai awh e patetlah
    alouke miphun ni a thai teh hloutnae a coe awh boi na ou.
  twi-twi: So nnipa foforo bi ate Onyankopɔn nne sɛ ɔrekasa afi ogya mu sɛnea motee
    no na wɔda so te ase yi ana?
  hlt-hlt: Hmai khui lamkah a thui Pathen kah ol te nang loh na yaak bangla pilnam
    loh a yaak tih a hing puei van nim?
  tbz-SIM: Kuwuɔ mmɑkù kɔbɛ bo nkeè Kuyie ntɑmmɛ̀ muhɑ̃ɑ̃́ mmiɛkɛ di mɛ̀ mmɛ̀ kèè
    mɛ̀ɛ̀ botí kɛ kpɑɑ́ kɛ fòùɑ̀?
  msy-2020: Gumazamizir igharazitaba, ti God barazi, an avimɨn aven ikia mɨkeme? Puvatɨ.
    Ia ikia a barazi a mɨgei, ezɨ ia ariaghirezir puvatɨ.
  dop-dop: Yǝlɑɑ nɑpǝlɩ pɑ tɛmɑ Ɩsɔ nɔɣɔ nɩɩʋ kɛ kɔkɔ tɑɑ ɩsɩɩ mǝ nɩɩkʋɣʋ ɩsǝntɔ tɔ,
    nɑ pʋntʋnɑɑ wɛnɑ weesiŋ nɑ?
  azb-azb: Hansı bir xalq sizin kimi alov içərisindən danışan Allahın səsini eşitdi
    və sağ qaldı?
  eng-DBY: Did [ever] people hear the voice of God speaking from the midst of the
    fire, as thou hast heard, and live?
  hin-2017: क्या कोई जाति कभी परमेश्वर की वाणी आग के बीच में से आती हुई सुनकर जीवित
    रही, जैसे कि तूने सुनी है?
  wol-KYG: Ana askan wu masa dégg baatu Yàlla bu jibe ci sawara, ni ngeen ko dégge
    te dese bakkan?
  eng-YLT: Hath a people heard the voice of God speaking out of the midst of the fire,
    as thou hast heard, thou — and doth live?
  kne-kne: Magay odom ay nasyon si nakadnge sin kalin Diyos ay mapmapo sin kad-an
    di apoy yan nabiyag pay laeng.
  eng-WYC-2017: either if it was ever known, that a people heard the voice of God
    speaking from the midst of the fire, as thou hast heard and seen;
  eng-WMBB: Did a people ever hear the voice of God speaking out of the middle of
    the fire, as you have heard, and live?
  urd-GVH: तूने आग में से बोलती हुई अल्लाह की आवाज़ सुनी तो भी जीता बचा! क्या किसी
    और क़ौम के साथ ऐसा हुआ है?
  rug-rug: Hite ele avosia ri kaiqa tie sa mamalaiṉina e Tamasa sapu zama vura mae
    pa korapa nika, kekeṉoṉo gua gamu meke toa?
  gaz-gaz: Sabni akka keessan sagalee Waaqaa kan ibidda keessaa dubbatu dhagaʼee lubbuudhaan
    jiraate kan biraa takkumaa argameeraa?
  fra-LSG: Fut-il jamais un peuple qui entendît la voix de Dieu parlant du milieu
    du feu, comme tu l’as entendue, et qui soit demeuré vivant?
  gnn-gnn: '@see-verse:DEU.004.032'
  yal-yal: Siya gbɛtɛn na ba naxan bata Ala fala xuiin mɛ tɛɛn tagi, a mɔn yi lu a
    nii ra alo ɛ tan?
  iou-iou: Jide? Intä nadäŋkaŋ pengän nämo kumbuŋo ude, äma kubätä anutu kubä täŋo
    kotäk kädäp mebet gänaŋ ahäŋirän nadäŋkaŋ pengän nämo kumbani, udewani kubä itak?
    Nämoinik.
  haw-1868: Owai la ka poe kanaka i lohe i ka leo o ke Akua e olelo ana, mailoko mai
    o ke ahi, e like me kou lohe ana, a ola?
  arb-NAV: هَلْ سَمِعَتْ أُمَّةٌ صَوْتَ اللهِ يَتَكَلَّمُ مِنْ وَسَطِ النَّارِ كَمَا
    سَمِعْتُمْ أَنْتُمْ، وَعَاشَتْ؟
  ewe-ewe: Dukɔ blibo se Mawu ƒe gbe wòƒo nu nɛ tso dzo bibi me, abe ale si miawo
    miese ene, eye dukɔ la gali!
  eng-LEE: Hath ever a people heard the voice of a god, speaking out of the midst
    of the fire, as thou hast heard, and remained alive?
  asm-FB: আপোনালোকৰ মাজৰ কোনোলোক অগ্নিকুণ্ডৰ মাজৰ পৰা, ঈশ্বৰ যিহোৱাৰ কন্ঠস্বৰ শুনি
    কোনো জাতি জীয়াই থকা আপুনি শুনিছে নে?
  sus-A: حَمَ فبّتّ ندٍ نَ نَ بَ، نَشٍيٍ بَرَ عَلَ شُي مّ تّ تَفِ، عَ مَن قَ سِمَيَ
    سْتْ عَلْ نَشَن بَرَ رَبَ وٌ تَن بّ؟
  fra-SBL: Un peuple a-t-il jamais entendu la voix de Dieu parlant du milieu du feu,
    comme vous l'avez entendue, et vit-il ?
  hbo-hbo: הֲשָׁ֣מַֽע עָם֩ קֹ֨ול אֱלֹהִ֜ים מְדַבֵּ֧ר מִתֹּוךְ־הָאֵ֛שׁ כַּאֲשֶׁר־שָׁמַ֥עְתָּ
    אַתָּ֖ה וַיֶּֽחִי׃
  eng-WYCLIFFE: that a puple herde the vois of God spekynge fro the myddis of the
    fier, as thou herdist, and siest;
  cwe-cwe: Vino kuna wanhu wohulika dizi da Mulungu dolonga kulawa muna uumoto fana
    vimuhulike mweye na kuwa wagima?
  kik-kik: Nĩ kũrĩ andũ angĩ marĩ maigua mũgambo wa Ngai akĩaria arĩ thĩinĩ wa mwaki,
    ta ũrĩa inyuĩ mũiguĩte, na magatũũra muoyo?
  fra-NCL: Un peuple a-t-il entendu la voix de Dieu parlant du milieu du feu, comme
    tu l’as entendue, et est-il demeuré vivant ?
  cek-AK: Nangcae mah na thaih o moe, na hing o haih baktih toengah, Sithaw mah hmai
    thung hoiah thuih ih lok thaih vaih kaminawk oh o maw?
  cuk-cuk: Ar igi Bab-Dummad bemarga soo-abalagi-sunmaksa, degine, bemar ese gwen
    burgwissurmarbalid, ¿ar biti-dulemar deyob gusmarmo be ebinsae? Gwen deyobid itoledisulid.
  uig-CYR: Силәргә охшаш, Худаниң от ичидин чиққан авазини аңлап тирик қалған башқа
    бир хәлиқ барму?
  tel-2017: మీలా దేవుని స్వరం అగ్నిలో నుండి మాట్లాడడం విని మరి ఏ ప్రజలైనా జీవించారా?
  hat-BSA: Èske okenn pèp te janm tande vwa Bondye pale ak yo soti nan mitan dife,
    jan nou te tande l e viv la?
  bxh-bxh: '@see-verse:DEU.004.032'
  kos-kos: Ya nu oasr mwet moul na tukun elos lohng sie god sramsram nu selos liki
    sie e, oana kowos?
  hbo-WLC: הֲשָׁ֣מַֽע עָם֩ ק֨וֹל אֱלֹהִ֜ים מְדַבֵּ֧ר מִתּוֹךְ־הָאֵ֛שׁ כַּאֲשֶׁר־שָׁמַ֥עְתָּ
    אַתָּ֖ה וַיֶּֽחִי׃
  ibo-ibo: O nweela ndị mmadụ nụrụ olu Chineke mgbe o si nʼọkụ gwa ha okwu dịka unu
    mere, ma ha anwụghị?
  ory-ory: ଆଉ ତୁମ୍ଭେ ଯେପରି ଶୁଣିଅଛ, ସେପରି କି ଅନ୍ୟ କୌଣସି ଦେଶୀୟ ଲୋକେ ପରମେଶ୍ୱରଙ୍କ ରବ ଅଗ୍ନି
    ମଧ୍ୟରୁ କହିବାର ଶୁଣି ବଞ୍ଚିଅଛନ୍ତି?
  chk-chk: Ifa usun, mi wor aramas ra rongorong mwelien eman kot seni lon ekkei usun
    ämi oua rongorong, nge ra chüen manau?
  rop-rop: Yumob sabi eni pipul bin jidan laibala wen deibin irrim eni drimin tok
    langa olabat brom faiya laik yumob bin irrim? Nomo.
  ukr-1871: Чи чував який нарід голос Божий, що промовляв з поломя, як ти чув, та
    й щоб він зістався живим?
  deu-1951: Ob je ein Volk die Stimme Gottes gehört habe aus dem Feuer reden, wie
    du sie gehört hast, und dennoch lebe;
  eng-JPS: Did ever a people hear the voice of God speaking out of the midst of the
    fire, as thou hast heard, and live?
  srp-1865: Je li kad èuo koji narod glas Božji gdje govori isred ognja, kao što si
    ti èuo i ostao živ?
  lug-lug: Abantu abamawanga amalala baali bawuliddeko ku ddoboozi lya Katonda ng’ayogerera
    mu muliro, ne basigala nga bakyali balamu, nga mmwe bwe mwaliwulira ne muba balamu?
  heb-heb: השמע עם קול אלהים מדבר מתוך האש כאשר שמעת אתה ויחי׃
  ben-IRV: তোমার মত কি আর কোনো জাতি আগুনের মধ্যে থেকে ঈশ্বরের স্বর শুনে বেঁচেছে?
  pan-pan: ਕੀ ਕਦੀ ਕਿਸੇ ਪਰਜਾ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਅੱਗ ਦੇ ਵਿੱਚੋਂ ਦੀ ਬੋਲਦੀ ਹੋਈ ਸੁਣੀ ਅਤੇ
    ਜੀਉਂਦੀ ਰਹੀ, ਜਿਵੇਂ ਤੁਸੀਂ ਸੁਣੀ ਹੈ?
  mya-JVB: ဘုရားသခင် သည် မီး ထဲက မိန့် မြွက်တော်မူသံ ကို သင် တို့သည် ကြား သကဲ့သို့
    ၊ အခြားသောလူမျိုး သည် ကြား ၍ ၊ အသက် ချမ်းသာရဘူးသလော။
  hmo-hmo: Nega ta bese ta taudia ese Dirava ena gadona lahi dekena amo ia hereva
    idia kamonai, umui ese umui kamonaia bamona? Unai bese be ia mauri noho diba,
    a?
  urd-urd: क्या कभी कोई क़ौम ख़ुदा की आवाज़ जैसे तू ने सुनी, आग में से आती हुई सुन
    कर ज़िन्दा बची है?
  rus-SYN: слышал ли какой народ глас Бога живаго, говорящего из среды огня, и остался
    жив, как слышал ты?
  bqc-SIM: Buie Lua lↄↄ mà tɛ́ guu lá á mà i gaowae?
  tcz-CHONGTHU: Nanghon meikonga Pathen akilah a, awgin najah bang uva nam dang ten
    hitobang thil kidang atokhah tah uvem?
  mar-mar: अग्नीमधून साक्षात देव तुमच्याशी बोलला, ते तुम्ही ऐकले आणि तरीही तुम्ही
    जिवंत आहात. असे कधी दुसऱ्या राष्ट्राच्या बाबतीत घडले आहे?
  soq-soq: '@see-verse:DEU.004.032'
  qub-qub: '@see-verse:DEU.004.032'
  hat-hat: Eske janm gen yon pèp ki te tande Bondye rete nan mitan dife pou pale ak
    yo, jan nou menm nou te tande l' la, epi ki pa mouri apre sa?
  eng-BSB: Has a people ever heard the voice of God speaking out of the fire, as you
    have, and lived?
  tod-tod: Nuɓusɛ galagi ta laawoo mɛniga nɛi ɓaa, é ɗa ɓɔɛ abui zaamaʋɛ, é la zaani,
    eɠɛʋelei kɛai la ga woye?
  eng-WEBPB: Did a people ever hear the voice of God speaking out of the middle of
    the fire, as you have heard, and live?
  kbq-kbq: Hagi mago'a vahetera anumzamo'a tevefintira kea huzamige'za tamagrama hazaza
    hu'za mani'nazafi?
  nhe-BL: Ax onca sejcoyoc tlen nochi itlacajhua quicactoque itos Toteco Dios tlen
    camatqui tlen tlatlajco ipan tlitl queja imojuanti inquicactoque huan noja inmocahuaj
    inyoltoque para intepohuilise.
  gub-BL: — 'Aw teko wexak Tupàn tata pupe ize'eg mehe wà. Numàno kwaw wà. Wikuwe
    a'e re wà. Aipo pexak agwer ma'e, peze wanupe nehe.
  eng-DRA: 'That a people should hear the voice of God speaking out of the midst of
    fire, as thou hast heard, and lived:'
