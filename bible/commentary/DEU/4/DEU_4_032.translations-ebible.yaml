verse: DEU.004.032
translations:
  mal-C: ദൈവം മനുഷ്യനെ ഭൂമിയിൽ സൃഷ്ടിച്ച ദിവസംമുതൽ നിങ്ങളുടെ പൂർവകാലത്തും ആകാശത്തിന്റെ
    ഒരു അറ്റംമുതൽ മറ്റേ അറ്റംവരെ എവിടെയെങ്കിലും ഇപ്രകാരം ഒരു വലിയ കാര്യം സംഭവിച്ചിട്ടുണ്ടോ?
    ഇപ്രകാരം എന്തെങ്കിലും എവിടെയെങ്കിലും കേട്ടിട്ടുണ്ടോ? എന്നു നിങ്ങൾ അന്വേഷിക്കുക.
  deu-TKW: Denn frage doch in den früheren Zeiten nach, die vor dir gewesen sind,
    seit der Zeit, wo Gott Menschen auf der Erde erschaffen hat, und von einem Ende
    des Himmels bis zum andern, ob je so große Dinge geschehen sind, oder ob je dergleichen
    gehört wurde!
  lin-lin: Luka koyeba makambo oyo esalema na mikolo ya liboso, liboso ete yo obotama,
    wuta mokolo oyo Nzambe asala moto na mokili ; luka oyeba makambo oyo esalema kati
    na mokili banda na suka moko kino na suka mosusu, soki likambo ya monene boye
    esila kosalema, soki likambo ya boye esila koyokana.
  eng-LSV: For ask now of the former days which have been before you, from the day
    that God created man on the earth, and from the [one] end of the heavens even
    to the [other] end of the heavens, whether there has been as this great thing,
    or [if anything] has been heard like it.
  eng-GNV: For inquire now of the dayes that are past, which were before thee, since
    the day that God created man vpon the earth, and aske from the one ende of heauen
    vnto the other, if there came to passe such a great thing as this, or whether
    any such like thing hath bene heard.
  eng-WEBSTER: For ask now of the days that are past, which were before thee, since
    the day that God created man upon the earth, and ask from the one side of heaven
    to the other, whether there hath been any such thing as this great thing is ,
    or hath been heard like it?
  nhw-BL: “Pero ximotlatzintoquilica amojuanti, sintla ica nochi nopa tlamantli catli
    panotoc hasta ipejya tlaltipactli quema Toteco achtihui quichijqui se masehuali
    sintla oncatoc se tlamantli quej ni. Xijtemoca campa hueli tlen se iyecapa ilhuicac
    hasta seyoc, sintla panotoc se tlamantli hueyi quej ni o sintla se quicactoc tlen
    se tlamantli quej ni.
  swh-ONEN: Sasa uliza kuhusu siku za zamani, zamani kabla ya wakati wako, tangu siku
    ile Mungu alipomuumba mtu juu ya nchi, uliza kutoka mwisho mmoja wa mbingu mpaka
    mwisho mwingine wa mbingu. Je, kumepata kutokea jambo jingine lililo kubwa kama
    hili, au kuna jambo jingine kama hilo limepata kusikiwa?
  bba-bba: I bwisikuo ye yɑ koorɑ yellu, ye yɑ koorɑ tɛɛ tɛɛbun di sɑɑ mìn di Gusunɔ
    u tɔnu tɑkɑ kuɑ hɑnduniɑ sɔɔ. I bwisikuo ye yɑ koorɑ hɑnduniɑn ɡoonu nnɛ kpuro
    sɔɔ. Gɑ̃ɑ mɑɑmɑɑkiɡinu ɡɑnu nu koore nɡe nini? I nɔɔre bɑ ɡɑ̃ɑnu ɡerure nɡe mɛni?
  eng-KJVCPB: For ask now of the days that are past, which were before thee, since
    the day that God created man upon the earth, and ask from the one side of heaven
    unto the other, whether there hath been any such thing as this great thing is,
    or hath been heard like it?
  wbp-wbp: '@see-verse:DEU.004.031'
  luo-luo: Penj ane sani gik mane timore chon, ndalo mane pok onywolu, kochakore e
    ndalo mane Nyasaye ochweyo dhano e piny; penj ane koa e bath polo konchiel nyaka
    komachielo. Bende gima duongʼ kama osetimore kata gima chal kama osewinji?
  meu-meu: Nega gunadia sivaraidia ai ba tahua, Dirava ese taunimanima e karadia matama
    tanobada ai ema bona hari umui emui nega ai, bona guba dokona ela, bona guba dokona
    ai, ba henanadai, kara badana ta inihetomana na nega gunana ta ai, e vara bena
    sivaraina e gwauraia eiava.
  npi-ULB: अब के पहिले कहिल्यै यस्तो महान् घटना भएको थियो वा यस्तो कहिल्यै सुनिएको
    थियो ? तिमीहरूभन्दा अगि बितेका दिनहरू अर्थात् परमेश्‍वरले पृथ्वीमा मानिस सृजनुभएको
    दिनको बारेमा सोधपुछ गर । आकाशको एक छेउदेखि अर्को छेउसम्म सोधपुछ गर ।
  yor-yor: 'Ẹ béèrè báyìí nípa ti àwọn ọjọ́ ìgbàanì ṣáájú kí a tó bí i yín, láti ìgbà
    tí Ọlọ́run ti dá ènìyàn sórí ilẹ̀ ayé. Ẹ béèrè láti igun ọ̀run kan sí èkejì. Ǹjẹ́
    irú nǹkan olókìkí báyìí: ti ṣẹlẹ̀ rí? Ǹjẹ́ a ti gbọ́ irú u rẹ̀ rí?'
  ind-ind: “Cobalah cari tahu apakah hal-hal yang sudah kita alami pernah terjadi
    dalam sejarah seluruh dunia ini! Sejak Allah menciptakan manusia pertama hingga
    generasi kita, tidak ada bangsa mana pun yang pernah mengalami peristiwa-peristiwa
    dahsyat seperti yang sudah kita alami!
  pes-OPCB: در تمامی تاریخ، از وقتی که خدا انسان را روی زمین آفرید، از یک گوشهٔ آسمان
    تا گوشهٔ دیگر جستجو کنید و ببینید آیا می‌توانید چیزی شبیه به این پیدا کنید که
  tgl-ULB: 'Itanong ngayon ang tungkol sa mga araw na nakaraan, na nauna sa inyo:
    mula noong araw na nilikha ng Diyos ang tao sa lupa, at mula sa dulo ng langit
    patungo sa kabila, itanong kung nagkaroon na ba ng anumang bagay na katulad nitong
    napakalaking bagay, o mayroong bang bagay tulad nito ang narinig?'
  cbu-NT: Mazinangtsa; Apanll siyaa sumasush tsiyatarangiya. Siy Apanllee kuk mazinarangitaatis,
    itaru nda tsiparangsa. ¿Nitaati Apanll minoowa tputs ambtamtaja ashiru tsiyatarang?
    nduni. ¿Antaati tputs ambtamtaja mazinayaru nda tsiparang? Nduni. Sirútamastaa,
    Apanll tsapurunasee tinarangu, tputseetstam tinarangu anpurta nda minamtiyam Apanll
    tputsee amb ashiru nda tsiyatarangiya. Wanari siy yasamaam zandkus, ashiri siysat
    naayarus tputseewa ichingaru tsapurunas mashangtsa. ¿Apanll sumasush tputsee tsiyatku
    anoo siy mazintaritaatis? Tákchus, tputsshitisin, Nda, anumashee tsiyatsis mazintareezini,
    uru tputs táchinllinaya.
  hui-hui: Ai ala bamba tí dindini nahemiha henedago mitangibu dai bidaba. Ani bialu
    Ngode Datagaliwabe ibunime wali agali piganeore wabinidago mitangibu dai bidaba.
    Tígua dindi tara tara ngaruha pu harimiyaguabi mbirale timbuni o binidaruni ale
    mbira bini dege ngane nahondoleberemi. Bi uruni ale mbira bamba agalime hale heneyabe.
    Ndoyago.
  mya-mya: '``ဘု​ရား​သ​ခင်​သည်​ကမ္ဘာ​ပေါ်​တွင် လူ​ကို​ဖန်​ဆင်း သော​အ​ချိန်​မှ​အ​စ​ပြု​၍​သင်​တို့​မ​ဖွား​မြင်
    မီ​အ​တိတ်​ကာ​လ​အ​တွင်း​ကမ္ဘာ​လော​က​တစ်​ဝန်း လုံး​တွင် ဤ​မျှ​လောက်​အံ့​သြ​ဖွယ်​သော​အ​မှု​ကြီး
    ဖြစ်​ပျက်​ဖူး​ပါ​သ​လော။ ယင်း​ကဲ့​သို့​သော​အ​မှု ကြီး​၏​သ​တင်း​ကို​ကြား​ဖူး​ပါ​သ​လော။
    စူး စမ်း​ရှာ​ဖွေ​ကြည့်​လော့။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དྲིས་དང་། ཁྱོད་ཅག་གི་སྔར་འདས་ཟིན་པའི་ཉིན་མོ་དག་ལ། དཀོན་མཆོག་གིས་ས་གཞི་སྟེང་མི་ཐོག་མར་བཀོད་པའི་ཉིན་ནས་བཟུང་།
    གནམ་གྱི་མཐའ་འདི་ནས་མཐའ་གཞན་པའི་བར་དུ་དོན་ཆེན་པོ་འདི་འདྲ་མཛད་མཁན་སུ་ཞིག་ཡོད། དོན་འདི་འདྲ་ཐོས་མྱོང་བ་སུ་ཞིག་ཡོད།
  sna-sna: Bvunzai zvino pamusoro pamazuva akapfuura kare imi musati mavapo, kubva
    nezuva iro Mwari akasika munhu panyika; bvunzai kubva kuno rumwe rutivi rwedenga
    kusvikira kuno rumwe. Kune chinhu chakamboitika chakakura seichi here, kana chimwe
    chakafanana nacho chakambonzwika?
  spa-BLM: Porque pregunta ahora de los días pasados, que fueron antes de ti, desde
    el día en que Dios creó al hombre sobre la tierra, y desde un extremo del cielo
    hasta el otro, si ha habido algo tan grande como esto, o se ha oído como esto?
  cac-cac: Naeccot juntzan̈ tiempoal ec'nacb'at d'a peca', atax sb'oannac eb' anima
    co Mam Dios d'a yolyib'an̈q'uinal tic, b'at e c'anb'an b'aj sc'och c'aman yolyib'an̈q'uinal
    tic, tato ayxo b'aj ix uji, ma ayxo b'aj ix ab'chaj junoc tas te nivan yelc'och
    icha jun tzuji d'a co cal tic.
  swh-ULB: 'Kwa ajili ya kuuliza sasa kuhusu siku zilizopita ambazo zilikuwa mbele
    yenu: tangu siku ile ambayo Mungu alimuumba mtu katika nchi, kutoka pande moja
    ya mbingu hadi nyingine, uliza kama kumekuwepo chochote kama hiki kikubwa, au
    chochote kama hicho imewahi kusikiwa?'
  bel-bel: 'Бо спытайся ў часу былога, які быў раней цябе, з таго дня, у які стварыў
    Бог чалавека на зямлі, і ад краю неба да краю неба: ці бывала што-небудзь такое,
    як гэтая вялікая дзея, альбо ці чулі што падобнае на гэта?'
  wed-wed: Maranai Bada urana vivirewapananei Egypt ei i tereopunemi, tauna kaua babai
    ma virewapanai i kauei. Mai Egypt i vipupui aubaimi. Ma i vainimi da natunatuna,
    ma au ola Sinai o nonori awarimi i babani, ma o nonori ai menamena au orana ma
    awarimi i babani, ma lawalawaimi o mae! Wenanare wariaḡa i tupua dadana awarii
    bo eḡa? Eḡa! Ona nae me da au karena, maranai God oroto ma wavine i kauei da marina;
    ma dobu au giana da dobu ḡela au giana ona baiei. Kaua wenanare aniba i tupua-dadana
    bo eḡa?
  deu-ELBBK: Denn frage doch nach den vorigen Tagen, die vor dir gewesen sind, von
    dem Tag an, da Gott den Menschen auf der Erde geschaffen hat, und von einem Ende
    des Himmels bis zum anderen Ende des Himmels, ob je eine solch große Sache geschehen,
    oder ob desgleichen gehört worden sei.
  mbb-OT: “Susiya niw is nengehitavù puun te timpu te kedlimbaǥa te Megbevayà te etew
    kayi te kelibutan taman en guntaan. Wey susiya niw is kegkehimuwa te tivuuk he
    kelibutan ke zuen pe be hitavù he iring is kegkein-inuwi zuen te kegkein-inuwi
    te kegkehimuwa te kelibutan.
  mal-2015: ദൈവം മനുഷ്യനെ ഭൂമിയിൽ സൃഷ്ടിച്ച നാൾമുതൽ നിനക്കു മുമ്പുണ്ടായ പൂർവ്വകാലത്തിലും
    ആകാശത്തിന്റെ ഒരു അറ്റം തുടങ്ങി മറ്റെ അറ്റത്തോളവും എവിടെയെങ്കിലും ഇങ്ങനെയുള്ള മഹാകാര്യം
    നടന്നിട്ടുണ്ടോ, കേട്ടിട്ടുണ്ടോ എന്നു നീ അന്വേഷിക്ക.
  rmc-rmc: Dophučen tumen pal ola čirlatune dživesa, so sas čirla angle tumende, kanastar
    o Del stvorinďa le manušes pre phuv; dophučen tumen pal jekh agor le ňeboskro
    dži pre aver, či pes vareso kajso baro varekana ačhiľa? Abo či pal kajso vareso
    vareko šunďa?
  pes-OPV: زیرا که از ایام پیشین که قبل از تو بوده است از روزی که خدا آدم را برزمین
    آفرید، و از یک کناره آسمان تا به کناره دیگر بپرس که آیا مثل این امر عظیم واقع
    شده یا مثل این شنیده شده است؟
  ron-1924: 'Ынтрябэ времуриле стрэвекь, каре ау фост ынаинтя та, дин зиуа кынд а
    фэкут Думнезеу пе ом пе пэмынт, ши черчетязэ де ла о марӂине а черулуй ла чялалтэ:
    а фост вреодатэ врео ынтымпларе аша де маре ши с-а аузит вреодатэ аша чева?'
  aui-aui: Raghanina maragata ghamanama bi Yawe yami God, Ijiptma ikabikanibuvemi,
    na berakayowiiwiiyaka da bera ghamanakidi matamiye ibera. Tami kiiravimiye na
    Ijipt damdi iviaviyedi, da kabikwarakwara ghamana iveredi. Bi iberami da yana
    wawaya waghata, bi Sainai Koyane keyama kamonama kowaiyana ivisisiya tami biiyadi,
    bi gegha da patana komakamake. Bi bera tana mmko naboni naghove itubugha bo gegha?
    Getana! Konoghota inaveramagha da ghuyoghuyone raghanina God kubura debane wawaya
    iberadina, kubura tupane kovinogha. Getana god meme mmkodi bera naboni iyaberana!
  ben-OBCV: বিগত দিনের কথা জিজ্ঞাসা করো, তোমাদের সময়ের অনেক আগে, যেদিন থেকে ঈশ্বর
    পৃথিবীতে মানুষ সৃষ্টি করেছিলেন; আকাশমণ্ডলের এক প্রান্ত থেকে অন্য প্রান্ত পর্যন্ত
    জিজ্ঞাসা করো। যা ঘটেছে তার থেকে মহান কি আর কিছু ঘটেছে বা এর মতো মহান কি কিছু শোনা
    গেছে?
  som-som: Bal haatan weyddii waayihii tegey oo idinka horreeyey, ilamaa maalintii
    Ilaah dadka ku abuuray dhulka, iyo samada geesteed ilaa geesteeda kale, inay jireen
    ama la maqlay wax sidan oo kale u weyn.
  lat-VUC: Interroga de diebus antiquis, qui fuerunt ante te ex die quo creavit Deus
    hominem super terram, a summo cælo usque ad summum ejus, si facta est aliquando
    hujuscemodi res, aut umquam cognitum est,
  eng-ASVBT: For ask now of the days that are past, which were before thee, since
    the day that God created man upon the earth, and from the one end of heaven unto
    the other, whether there hath been any such thing as this great thing is, or hath
    been heard like it?
  ita-1885: Perciocchè, domanda pure ora dei tempi antichi, che sono stati avanti
    che tu fossi, dal dì che Iddio creò l'uomo in su la terra, se mai da uno estremo
    del cielo, infino all'altro, è stato fatto, o si è udito nulla di simile a questa
    gran cosa;
  eng-LXXUP: 'Ask of the former days which were before thee, from the day when God
    created man upon the earth, and beginning at the one end of heaven to the other
    end of heaven, if there has happened anything like to this great event, if such
    a thing has been heard:'
  eng-ULB: Ask now about the days that are past, which were before your time, since
    the day that God created man on the earth, ask from one end of heaven to the other,
    whether there has been anything so great as this, or has anything like it ever
    been heard?
  spa-VBL: '¡Mediten en ello! Examinen toda la historia desde el principio de los
    tiempos, mucho antes de que existieran, cuando Dios creó a los seres humanos,
    hasta ahora. Háganse esta pregunta en cualquier lugar, de un extremo a otro de
    la tierra: ¿Ha ocurrido antes algo tan asombroso como esto? ¿Ha escuchado alguien
    algo como esto?'
  fra-_FOB: Informe-toi des premiers temps qui ont été avant toi, depuis le jour où
    Dieu créa l'homme sur la terre, et depuis un bout des cieux jusqu'à l'autre bout,
    si jamais il y eut rien de si grand, ou si jamais on entendit rien de semblable;
  mal-mal: ദൈവം മനുഷ്യനെ ഭൂമിയിൽ സൃഷ്ടിച്ച നാൾമുതൽ പൂർവ്വകാലത്ത് ആകാശത്തിന്റെ ഒരറ്റംമുതൽ
    മറ്റെ അറ്റംവരെ എവിടെയെങ്കിലും ഇങ്ങനെയുള്ള മഹാകാര്യം നടന്നിട്ടുണ്ടോ, കേട്ടിട്ടുണ്ടോ
    എന്ന് നീ അന്വേഷിക്കുക.
  urd-GVR: Duniyā meṅ insān kī taḳhlīq se le kar āj tak māzī kī taftīsh kar. Āsmān
    ke ek sire se dūsre sire tak khoj lagā. Kyā is se pahle kabhī is tarah kā mojizānā
    kām huā hai? Kyā kisī ne is se pahle is qism ke azīm kām kī ḳhabar sunī hai?
  suz-BL: मिनु गे इन क्‍येङा ङोंइती ङा नाक्‍त मिम्‍तीन। परमप्रभुमी मुर नु रागी सेल्‍शो
    रे मुल सम्‍म ओदेंशो ठेयब गेय पशो आ पर्बम लोव़ नेंनी? तनी?
  ita-1927: 'Interroga pure i tempi antichi, che furon prima di te, dal giorno che
    Dio creò l’uomo sulla terra, e da un’estremità de’ cieli all’altra: Ci fu egli
    mai cosa così grande come questa, e s’udì egli mai cosa simile a questa?'
  ckb-ckb: جا سەبارەت بە ڕۆژانی پێشوو پرسیار بکە کە پێش تۆ بووە، لەو ڕۆژەوەی خودا
    مرۆڤی لەسەر زەوی بەدیهێنا و لەمپەڕی ئاسمان هەتا ئەوپەڕی، ئایا وەک ئەم شتە مەزنە
    یان هاوتای بیستراوە؟
  eng-BBE: Give thought now to the days which are past, before your time, from the
