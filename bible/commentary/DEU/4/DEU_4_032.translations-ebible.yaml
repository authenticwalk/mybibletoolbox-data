  kan-2017: ದೇವರು, ಮನುಷ್ಯರನ್ನು ಸೃಷ್ಟಿಸಿ ಭೂಮಿಯ ಮೇಲೆ ಇರಿಸಿದ ದಿನ ಮೊದಲುಗೊಂಡು ಇಂದಿನವರೆಗೂ
