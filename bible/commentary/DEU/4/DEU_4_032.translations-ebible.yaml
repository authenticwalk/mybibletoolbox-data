  mdy-ETH: «ፆኦሲ ሳዖይዳ ዓሲ ማዤማፓ ዓርቃዖ ጫሪንጮኮ ካራፓ ጋፖ ሄላንዳኣና ሂንዳ ዬያጉዴ ዼኤፒ ባኣዚ ማዺንቴያታቴ፤ ሃሣ
