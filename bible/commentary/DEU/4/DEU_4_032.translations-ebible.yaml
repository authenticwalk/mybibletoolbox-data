    ever done, if at any time such a thing was ever done,)
  epo-epo: 'Ĉar demandu la tempojn antaŭajn, kiuj estis antaŭ vi de post tiu tago,
    en kiu la Eternulo kreis homon sur la tero, kaj de unu rando de la ĉielo ĝis la
    alia rando: Ĉu estis io, kiel ĉi tiu granda afero, aŭ ĉu oni aŭdis pri io simila?'
  uig-PIN: Əmdi, silǝrdin ilgiri, Huda insanni yǝr yüzidǝ yaratⱪan künidin tartip
    ɵtkǝn künlǝr toƣruluⱪ sürüxtǝ ⱪilinglar, xundaⱪla asmanlarning bir qetidin yǝnǝ
    bir qetigiqǝ sürüxtǝ ⱪilinglarki, muxuningƣa ohxax uluƣ bir ix bolup baⱪⱪanmu?
    Uningƣa ohxax bir ixni anglap baⱪⱪanmu?
  beo-beo: 'Musa: hemone dilia da hame lalelegei eso amoga Gode da dunu fi osobo bagadega
    fima:ne hamoi, amo eso ea hou hogoi helema. Osobo bagade soge huluane amo ganodini
