    di maa nia mee beenei gu kila aga i mua ga huli mai gi dolomeenei?! Be di maa
    di longo i golo guu hana guu dele beenei?!
  uig-ARA: ئەمدى، سىلەردىن ئىلگىرى، خۇدا ئىنساننى يەر يۈزىدە ياراتقان كۈنىدىن تارتىپ
    ئۆتكەن كۈنلەر توغرۇلۇق سۈرۈشتە قىلىڭلار، شۇنداقلا ئاسمانلارنىڭ بىر چېتىدىن يەنە
    بىر چېتىگىچە سۈرۈشتە قىلىڭلاركى، مۇشۇنىڭغا ئوخشاش ئۇلۇغ بىر ئىش بولۇپ باققانمۇ؟
    ئۇنىڭغا ئوخشاش بىر ئىشنى ئاڭلاپ باققانمۇ؟
  sus-sus: «Wo wo maɲɔxun fe forie ma naxee bara dangi duniɲa ma kabi Ala adama daaxi
    tɛmui naxɛ. Fe kaabanakoe gbɛtɛ fan bara raba na xanbi ra? Nde bara na fe mɔɔli
    maniyɛ mɛ sinden?
  pon-2006: “Kumwail kalelapak duwen dahme pweidahr nan irair en ahnsou kan me samwalahr,
    ni rahn akan mwohn amwail ipidi, sang ni ahnsou me Koht ketin kapikada aramas
    nin sampah. Kumwail kalelapak wasa koaros nin sampah, ma mie soangen irair kesempwal
    duwehte met me pwarada sang mahs kohdo? De mie mehkot me ronge parpeseng duwehte
    met?
  jae-jae: “Ôkip têm, taŋ gêjaŋa su to gêmuŋ aôm naŋ, ŋabiŋ sa acgom. Ônac m êndêŋ
    bêc Anôtô kêkêŋ ŋamalac sêmoa nom naŋ ma ôtu kênac lau, taŋ sêŋgôŋ umboŋ ŋalabu
    ŋamakeŋ tonecŋa e êndêŋ ŋamakeŋ tônêŋa naŋ, gebe gêŋsêga amboac tonec oc kêsa
    ma lau sêŋô biŋ teŋ amboac tonec ŋawae su me masi.
  ksd-ksd: Io, avat a tir pa ra umana kilala dia tar par, ra umana kilala lua ta vavat,
    papa ra bung ba God i ga vaki ra tarai ati ra pia, ma avat a titir maro tika na
    papar a lao tuk tar tai ta ra papar, ba di ga pait tika na ngala na magit damana
    lua, ba di ga valongore ra magit damana bar?
  tur-YTC: Çünkü Tanrı'nın yeryüzünde insanı yarattığı günden beri, sizden önceki
    geçmiş günleri, gökyüzünün bir ucundan öbür ucuna dek şimdi bir sorun; bu şey
    kadar büyük bir şey oldu mu, ya da böylesi duyuldu mu?
  grc-BRENT: Ἐπερωτήσατε ἡμέρας προτέρας τὰς γενομένας προτέρας σου ἀπὸ τῆς ἡμέρας
    ἧς ἔκτισεν ὁ Θεὸς ἄνθρωπον ἐπὶ τῆς γῆς, καὶ ἐπὶ τὸ ἄκρον τοῦ οὐρανοῦ ἕως τοῦ ἄκρου
    τοῦ οὐρανοῦ, εἰ γέγονε κατὰ τὸ ῥῆμα τὸ μέγα τοῦτο, εἰ ἤκουσται τοιοῦτο· εἰ ἀκήκοεν
    ἔθνος φωνὴν
  ind-AYT: Tanyakanlah dari ujung langit ke ujung langit yang lain tentang zaman dahulu,
    yang telah ada sebelum kamu. Sejak Allah menciptakan manusia di bumi, pernahkah
    terjadi hal sebesar ini atau pernahkah terdengar hal seperti ini?
  nya-nya: Tsopano tafunsani za masiku a mʼmbuyomu, zakale inu musanabadwe, kuyambira
    tsiku limene Mulungu analenga munthu pa dziko lapansi. Tafufuzani kuyambira kumapeto
    mpaka mapeto anzake a thambo. Kodi chinachitikako china chachikulu ngati ichi,
    kapena chinayamba chamvekako chokhala ngati ichi?
  hrv-hrv: 'Ispitaj samo prijašnja vremena što su protekla prije tebe, sve otkad je
    Bog stvorio čovjeka na zemlji: je li ikad, s jednoga kraja nebesa do drugoga,
    bilo ovako veličanstvena događaja? Je li se što takvo čulo?'
  mps-mps: “Dagego polobadu bidaliba ma kone paliawe, te dage ame nisąbadi? Tama
    me te Godigo hasia bidi me deli nigaliba kone palawe. Te dage te tigidali tǫba
    pobadi goli, tagalao, dagego te tobage genuai sę tiwai me pedalobo sugobeo. Te
    tobage sę po polobadu bidi mego odai elalubawe? Menio.
  tpi-tpi: “Yupela tingting i go bek long taim bipo, taim yupela i no kamap yet. Na
    tingting i go bek inap long taim God i wokim namba wan man. Maski sapos yupela
    i go long olgeta hap bilong graun, yupela bai i no inap lukim wanpela samting
    olsem dispela bikpela samting i bin kamap. I gat wanpela man i bin harim kain
    samting olsem bipo, a? Nogat.
  dan-1931: Thi gransk dog i de henfarne Tider, der gik forud for dig, lige fra den
    Tid af da Gud skabte Menneskene på Jorden, og fra den ene Ende af Himmelen til
    den anden, om der er sket noget så stort som dette, eller om dets Lige er hørt.
  vie-OVCB: “Trong quá khứ, tính từ khi Đức Chúa Trời tạo dựng loài người, từ góc
    trời này cho đến góc trời kia, có bao giờ có việc lạ thế này.
  guj-2017: કેમ કે ઈશ્વરે પૃથ્વી પર માણસનું સર્જન કર્યું ત્યારથી માંડીને તમારી અગાઉનો
    જે સમય વીતી ગયો છે તેને તથા પૃથ્વીના એક છેડાથી બીજા છેડા સુધી પૂછો કે, પહેલાં
    કદી આ પ્રમાણેની અદ્દભુત ઘટના બનેલી જોઈ છે કે સાંભળી છે?
  pon-2006A: “Kumwail kalelapak duwen dahme pweidahr nan irair en ahnsou kan me samwalahr,
    ni rahn akan mwohn amwail ipidi, sang ni ahnsou me Koht ketin kapikada aramas
    nin sampah. Kumwail kalelapak wasa koaros nin sampah, ma mie soangen irair kesempwal
    duwehte met me pwarada sang mahs kohdo? De mie mehkot me ronge parpeseng duwehte
    met?
  por-BRBSL: Pois perguntai agora sobre os dias passados, que foram antes de vós,
    desde o dia em que Deus criou o homem sobre a terra, e de uma ponta à outra do
    céu, se houve algo tão grande como esta coisa, ou se foi ouvido como esta coisa?
  cth-cth: Cathut ni talai dawk tami sak kamtawng hoi nangmouh na o hoehnahlan kaloum
    tangcoung e atueng dawk e hnonaw pueng hah, kalvan apoutnae koehoi avanglah apoutnae
    koe totouh pacei awh. Hettelah e kalenpounge hno kaawm boi na ou. Het patetlah
    e hno kamthang thai boi awh na ou.
  twi-twi: Hwehwɛ abakɔsɛm mu fi bere a Onyankopɔn bɔɔ nnipa wɔ asase so besi nnɛ
    yi; hwehwɛ fi ɔsoro ti de kosi ti. Hwɛ sɛ biribi kɛse a ɛte sɛ eyi asi pɛn anaasɛ
    woate biribi saa pɛn?
  hlt-hlt: Diklai dongah Pathen loh hlang a suen khohnin lamloh na mikhmuh ah aka
    om hnukbuet tue te dawt laeh. Te dongah vaan khobawt lamkah vaan khobawt duela
    tahae kah hno len bangla om vai nim? Te bang te n'yaak vai nim?
  tbz-SIM: Bekɛnɛ̀ kɛ̀ bɛ̀ di nɑ́kɛ́! Nɛ̀ ti Yiɛ̀ nKuyie ndɔ̀ɔ̀mɛ̀ onìtì kɛtenkɛ̀
    ĩ́nkɛ̀, kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ dɛ̀ mɛ̀ nduɔ́mɛ̀ dɛ̀mɑrɛ̀ dɔ̀ɔ̀ diyiè mɑrì kɛ mɑ̀nnɛ̀
    diɛnnɑ̀ɑ̀? Òmɔù mu nkèè tii m̀botí diyiè mɑrɑ̀ɑ̀?
  msy-2020: “Ia, dughiar fomɨra ikegha izibagh nɨghnɨgh. Bar fomɨra, amebam tɨghar
    ia batamin dughiam, o dughiar God faraghavɨra gumazimɨn ingarizimɨn ikegha iza
    datɨrɨghɨn, ia faragha zuir dughiaba bar dagh nɨghnɨgh. Ia ti, nguazir kamɨn oteviba
    bar dar mangɨ deravɨra gan, bizir ekiar kamagh garitam otozɨ, e a baraghiz, o
    pu? Bar puvatɨ.
  dop-dop: Ɩ́ mɑɣɑsɩ mǝ tɑɑ nɑ ɩ́ nɑ sɩ, too Ɩsɔ lɑpʋ yʋlʋ kɛ tɛtʋ tɔɔ nɑ pǝ́ sɩɩnɑ
    sɑŋɑ tɔ, ɩ́ pɛɛkɩ ɑntulinyɑ tǝnɑ tɑɑ nɑ ɩ́ nɑ sɩ, kɔkɔlɔ nɔɣɔlʋ ɩ tɛmɑ lɑpʋ ɩsɩɩ
    ɩnɛ ɩ tɑkɑ nɑ nɔɣɔlʋ nɩɩ?
  azb-azb: İndi Allahınızın yer üzərində insan yaratdığı gündən bəri sizdən əvvəlki
    dövrün günləri barədə göylərin bir başından o biri başına qədər hamıdan soruşun.
    Belə böyük hadisə olubmu? Belə bir şey eşidilibmi?
  eng-DBY: For ask now of the days that are past, which were before thee, since the
    day that God created man on the earth, and from one end of the heavens to the
    other end of the heavens, whether there hath been anything as this great thing
    is, or if anything hath been heard like it?
  hin-2017: “जब से परमेश्वर ने मनुष्य को उत्पन्न करके पृथ्वी पर रखा तब से लेकर तू
    अपने उत्पन्न होने के दिन तक की बातें पूछ, और आकाश के एक छोर से दूसरे छोर तक की
    बातें पूछ, क्या ऐसी बड़ी बात कभी हुई या सुनने में आई है?
  wol-KYG: Seetleen rekk ci janti démb yi leen jiitu, la dale bés ba Yàlla sàkke nit
    fi kaw suuf, mbaa ngeen seet asamaan, cat ba cat. Ndax lu màgge nii mas naa am?
    Am masees naa dégg lu ni mel?
  eng-YLT: '''For, ask, I pray thee, at the former days which have been before thee,
    from the day that God prepared man on the earth, and from the [one] end of the
    heavens even unto the [other] end of the heavens, whether there hath been as this
    great thing — or hath been heard like it?'
  kne-kne: Intoloy Moses ay nangwani, “Nemnemen yo kod din napaspasamak ed nabaon
    sin daan yon bomalaan. Olay damagen yo si amin ay solin di daga. Manlogi sin namarsuaan
    Diyos si ipogaw enggana ed wani, ay wada aya di napasamak ay kaman din nakaskasdaaw
    ay napasamak en dakayo?
  eng-WYC-2017: Ask thou of [the] eld [or old] days, or times, that were before thee,
    from the day in which thy Lord God made of nought man upon earth, ask thou from
    the one end of heaven unto the tother end thereof, that is, take heed to all things
    that ever were done, if such a thing was done any time,
  eng-WMBB: For ask now of the days that are past, which were before you, since the
    day that God created man on the earth, and from the one end of the sky to the
    other, whether there has been anything as great as this thing is, or has been
    heard like it?
  urd-GVH: दुनिया में इनसान की तख़लीक़ से लेकर आज तक माज़ी की तफ़तीश कर। आसमान के
    एक सिरे से दूसरे सिरे तक खोज लगा। क्या इससे पहले कभी इस तरह का मोजिज़ाना काम हुआ
    है? क्या किसी ने इससे पहले इस क़िस्म के अज़ीम काम की ख़बर सुनी है?
  rug-rug: Namu loketoṉa hokara sapu kekeṉoṉo guahe si ta evaṉa pukerane. Nanasa ni
    kamahire sari na rane pu ele holadi, podalae seunae gua koasa rane sapu tavetia
    Tamasa sa tie pa popoa pepeso, meke kamo koari na mia totoso. Mamu doṉo la ia
    sa popoa pepeso lavata. Vegua, kaiqa ginugua nomadi hola, kekeṉoṉo gua arini si
    ta evaṉa, babe kaiqa toṉa gua arini si hite ta avoso?
  gaz-gaz: Waaʼee baroota durii kan utuu ati hin dhalatin dura gaafa Waaqayyo lafa
    irratti nama uumee jalqabee ture sana iyyaafadhaa; daarii samii tokko irraa hamma
    daarii kaaniitti iyyaafadhaa. Wanni guddaan akkanaa takkumaa uumamee yookaan wanni
    akkanaa takkumaa dhagaʼamee beekaa?
  fra-LSG: 'Interroge les temps anciens qui t’ont précédé, depuis le jour où Dieu
    créa l’homme sur la terre, et d’une extrémité du ciel à l’autre: y eut-il jamais
    si grand événement, et a-t-on jamais ouï chose semblable?'
  gnn-gnn: “Bäyŋu yana wal'ŋu ŋäthilinydja ŋula wiripuŋuyunydja waŋarryu walŋakuŋala
    nhanŋuway yolŋu'‐yulŋunha ŋuliŋuruyi miriŋuwalanydja goŋŋuru, märr yurru walala
    nhanŋuway yolŋu walala gal'ŋu. Yakana wiripuŋuyunydja waŋarryu waŋana walalaŋgala
    yolŋu'‐yulŋuwala ŋuliŋuru gurthaŋurunydja, ga djäma milma walalaŋgala maŋutjimara
    ŋula ḻatju' rom ganydjarr‐ḏumurru. Yurru ŋayinydja Godthunydja liŋgu ŋayi djäma
    bitjarrayinydja nhumalaŋgu, märr yurru nhumapinydja marŋgiyirri muka nhanŋu, ŋunhi
    ŋayinydja waŋgany yana ŋayipi yuwalkŋunydja God. Yakana ŋula wiripunydja waŋarr.
    Bäyŋuna wiripunydja waŋarr walŋa‐ḏikṯiktja balanyara bitjan ŋayi. Ŋayinydja ŋunhi
    nhumalanha dhawaṯmaraŋala ŋuliŋuru Yetjipŋurunydja wäŋaŋuru biyapulnha gal'ŋu
    ganydjarryu bathalayuna, ga gukuŋalana ŋayi liŋguna ŋunhiyi be ḏälmirrinhanydja
    wal'ŋu miṯtjinha, märr yurru ŋayi gäma nhumalanha ŋunhimalayina wäŋalili, ŋunhi
    ŋayi wekaŋala nhumalaŋguna.
  yal-yal: Ɛ miri fe fonne ma naxanye bata dangu, e nun naxanye bata liga xabu Ala
    Adama daxi bɔxɔn fari waxatin naxan yi. Ɛ miri bɔxɔn yiren birin ma. Fe gbɛtɛ
    bata liga naxan gbo ito xa ba? Ɛ bata na ɲɔxɔnna mɛ ba?
  iou-iou: Jide nadäkaŋ? Imaka umuri pähap ahäŋkuko udewani kubä bian ahäŋkuk? Ba
    manbiŋam udewani kubä äma kubätä bian nadäŋkuk ba? Bian, inä nämo ahäŋirä, Anututä
    yäput peŋpäŋ äma kome terak peŋkuko unitä päbä apiŋo itkamäŋ unita yäŋpäŋ yäŋpäŋ-nadäk
    täŋpäŋ udewani kubä bureni käwen? Ba komeni komeni kudup kwenopäŋkaŋ imaka udewani
    täŋo biŋam kubä yäŋirä nadäwen? Nämotä nämoinik!
  haw-1868: Ano e ninau aku oe i na la i hala mahope, i ka wa mamua ou, a mai ka manawa
    mai a ke Akua i hana'i ke kanaka ma ka honua, a mai kela aoao o ka lani a hiki
    i keia aoao o ka lani, auhea ae nei ka mea like me keia mea nui, auhea ka mea
    i loheia e like ai me ia?
  arb-NAV: 'فَاسْأَلُوا عَنِ الأَيَّامِ الْغَابِرَةِ الَّتِي انْقَضَتْ قَبْلَكُمْ،
    مُنْذُ الْيَوْمِ الَّذِي خَلَقَ اللهُ فِيهِ الإِنْسَانَ عَلَى الأَرْضِ. اسْأَلْ
    مِنْ أَقْصَى السَّمَاوَاتِ إِلَى أَقْصَاهَا: هَلْ حَدَثَ قَطُّ مِثْلُ هَذَا الأَمْرِ
    الْعَظِيمِ؟ وَهَلْ سَمِعَ أَحَدٌ بِمِثْلِهِ؟'
  ewe-ewe: “Mida ŋku ɖe xexea me ƒe ŋutinya me tso keke esime Mawu wɔ amegbetɔ ɖe
    anyigba dzi. Midii tso dziƒo ƒe akpa ɖeka yi akpa bubu ne miakpɔe ɖa be nya sia
    tɔgbi dzɔ kpɔ mahã.
  eng-LEE: For do but ask of former days, which were before thee, since the day that
    God created man upon the earth, and from the one end of the heavens unto the other
    end of the heavens, whether there hath been the like of this great thing, or whether
    the like of it hath been heard.
  asm-FB: এই কাৰণে পূর্বে হৈ যোৱা দিনৰ বিষয়ে এতিয়া চাওঁক, আপোনাৰ আগত যে আছিল; আগতে
    যিদিনা, ঈশ্বৰে পৃথিৱীত মানুহ সৃষ্টি কৰিলে আৰু আকাশৰ আৰম্ভণিৰ পৰা অন্তলৈকে সোধক,
    যদি কোনোবাই এনে মহৎ কাৰ্য জানো কেতিয়াবা কৰিব পাৰিছে, অথবা মহৎ কাৰ্যৰ কথা শুনিবলৈ
    পাইছে?
  sus-A: «وٌ وٌ مَحْشُن قٍ قٌرِيٍ مَ نَشٍيٍ بَرَ دَنفِ دُنِحَ مَ كَبِ عَلَ عَدَ مَ
    دَاشِ تّمُي نَشّ. قٍ كَابَنَكٌي فبّتّ قَن بَرَ رَبَ نَ شَنبِ رَ؟ ندٍ بَرَ نَ قٍ
    مْولِ مَنِيّ مّ سِندٍن؟
  fra-SBL: Car demandez-vous maintenant, parmi les jours passés, qui vous ont précédés,
    depuis le jour où Dieu a créé l'homme sur la terre, et d'une extrémité du ciel
    à l'autre, s'il y a eu quelque chose d'aussi grand que cette chose, ou si l'on
    a entendu quelque chose de semblable ?
  hbo-hbo: כִּ֣י שְׁאַל־נָא֩ לְיָמִ֨ים רִֽאשֹׁנִ֜ים אֲשֶׁר־הָי֣וּ לְפָנֶ֗יךָ לְמִן־הַיֹּום֙
    אֲשֶׁר֩ בָּרָ֨א אֱלֹהִ֤ים ׀ אָדָם֙ עַל־הָאָ֔רֶץ וּלְמִקְצֵ֥ה הַשָּׁמַ֖יִם וְעַד־קְצֵ֣ה
    הַשָּׁמָ֑יִם הֲנִֽהְיָ֗ה כַּדָּבָ֤ר הַגָּדֹול֙ הַזֶּ֔ה אֹ֖ו הֲנִשְׁמַ֥ע כָּמֹֽהוּ׃
  eng-WYCLIFFE: Axe thou of elde daies that weren bifor thee, fro the day in which
    thi Lord God made of nouyt man on erthe, axe thou fro that oon ende of heuene
    `til to the tother ende therof, if sich a thing was doon ony tyme, ether if it
    was euere knowun,
  cwe-cwe: “Geseni ng'hani mbuli zilawilile umwaka, mbuli zilawilile mweye mung'hali
    hamunakwelekigwa, kwandusila siku ija Mulungu viyamulumbile munhu muna isi. Uzeni
    muna iisi yose, kulawa ubanzi umwe mbaka umwenga, fana mbuli za mwazanyo zilingile
    ivo zilawilila hebu kuhulikika muna iisi.
  kik-kik: Na rĩrĩ, ũriai ũhoro wa matukũ marĩa mahĩtũku, o marĩa maarĩ mbere yanyu,
    kuuma mũthenya ũrĩa Ngai ombire mũndũ gũkũ thĩ; ũriai kuuma gĩturi kĩmwe kĩa igũrũ
    nginya kĩrĩa kĩngĩ. Nĩ kũrĩ kwahaana ũndũ mũnene ta ũyũ, kana nĩ kũrĩ kwaiguĩka
    ũndũ ũngĩ taguo?
  fra-NCL: 'Interroge les temps anciens qui t’ont précédé, depuis le jour où Dieu
    créa l’homme sur la terre, et d’une extrémité du ciel à l’autre extrémité : est-il
    jamais arrivé si grande chose, et a-t-on jamais entendu rien de pareil ?'
  cek-AK: Sithaw mah long nui ih kaminawk sak tangsuek nathuem hoi kamtong, nangcae
    om ai nathuem ih atue thungah, van maeto hoi maeto bang khoek to dueng oh; hae
    baktih kalen hmuen oh vai maw! Hae baktih hmuen kawng na thaih o vai maw?
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-Bab-Dummad-Jehová ibmar-gegerdakleged-dummagan
    bemarga imaksad. Degisoggu, emigindi, be egismardo, Bab-Dummad we-napneggi dule-obinnisad-akale,
    bemar-idu ibagan-nasmaladgine, degine, bela we-napneg-dirbir-naidgine, ar Bab-Jehová
    bemarga ibmar-imaksadyob, ¿ibmar-gegerdakleged imaklesgusa? Ar Bab-Jehová bemarga
    ibmar-imaksadyob, ¿Bab-Dummad-ibmar-imaked itolesgusa? Ar weyobid bemar itodisurmalad.'
  uig-CYR: Әнди, силәрдин илгири, Худа инсанни йәр йүзидә яратқан күнидин тартип өткән
    күнләр тоғрилиқ сүрүштә қилиңлар, шундақла асманларниң бир четидин йәнә бир четигичә
    сүрүштә қилиңларки, мошуниңға охшаш улуқ бир иш болуп баққанму? Униңға охшаш бир
    ишни аңлап баққанму?
  tel-2017: దేవుడు భూమి మీద మానవుణ్ణి సృష్టించింది మొదలు, మీ కంటే ముందటి రోజుల్లో
    ఆకాశం ఈ దిక్కు నుండి ఆ దిక్కు వరకూ ఇలాటి గొప్ప కార్యం జరిగిందా? దీనిలాంటి వార్త
    వినబడిందా? అని అడుగు.
  hat-BSA: Anverite, mande, koulye a, konsènan ansyen jou avan nou yo, soti jou ke
    Bondye te kreye lòm sou latè a, e mande soti nan yon pwent syèl la jis rive nan
    lòt la. Èske yon gran bagay konsa janm fèt, oswa èske yo janm tande anyen konsa?
  bxh-bxh: Guyau emi Yaubada hige doha yaubada hahaisa. Idipi yai ena adidili yai
    ya foyahimiu, be ya lau itamiu. Noꞌo ginaulidi yo fafaꞌilala ya lau ginauli matamiu
    yai. Debamiu yai, Idipi ya hiyalaidi be kamkamna laꞌilaꞌi sa fahoina. Ya abimiu,
    be ami famala ena dodoga, be fuyana Sainai Tuꞌana yai oyagi ya ala balebalelem
    ganahewana yai ya falibamiu. Haꞌa ami atahi, na hige au peꞌi! Ginauli doha ite,
    beyabeyana ya tubu, e higeꞌe? Higeꞌe! Fuyana Guyau ena fuya bwaꞌibwaꞌina dodoga
    ya ginaulidi tanoꞌubu yai, haga au nuwatuhui. Tanoꞌubu mahudoꞌina au yoꞌoi! Hige
    yaubada hesa, ginaulidi doha ite i ginaulidi.
  kos-kos: “Suk ke sramsram matu, ke pacl loeloes somla, meet liki kowos isusla, ke
    God El tufahna orala mwet faclu. Suk pac fin faclu nufon. Ku nu oasr ma yohk oana
    inge sikyak meet? Nu oasr mwet lohng kutena ma ouinge?
  hbo-WLC: כִּ֣י שְׁאַל־נָא֩ לְיָמִ֨ים רִֽאשֹׁנִ֜ים אֲשֶׁר־הָי֣וּ לְפָנֶ֗יךָ לְמִן־הַיּוֹם֙
    אֲשֶׁר֩ בָּרָ֨א אֱלֹהִ֤ים ׀ אָדָם֙ עַל־הָאָ֔רֶץ וּלְמִקְצֵ֥ה הַשָּׁמַ֖יִם וְעַד־קְצֵ֣ה
    הַשָּׁמָ֑יִם הֲנִֽהְיָ֗ה כַּדָּבָ֤ר הַגָּדוֹל֙ הַזֶּ֔ה א֖וֹ הֲנִשְׁמַ֥ע כָּמֹֽהוּ׃
  ibo-ibo: Nyochaanụ ihe mere nʼoge gara aga, tupu a mụọ unu, na tupu Chineke ekee
    mmadụ nʼụwa. Jụọnụ ajụjụ nʼụwa niile, jụta ma ihe ukwu dị otu a o metụla mgbe
    ọbụla.
  ory-ory: ପରମେଶ୍ୱର ମନୁଷ୍ୟକୁ ପୃଥିବୀରେ ସୃଷ୍ଟି କରିବା ଦିନାବଧି ତୁମ୍ଭ ପୂର୍ବେ ଗତ କାଳକୁ ଓ
    ଆକାଶମଣ୍ଡଳର ଏକ ପ୍ରାନ୍ତରୁ ଅନ୍ୟ ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ପଚାର, ଏହି ମହାକାର୍ଯ୍ୟ ତୁଲ୍ୟ କି ଆଉ
    କୌଣସି କାର୍ଯ୍ୟ ଅଛି, ଅବା ଏପ୍ରକାର କି ଶୁଣାଯାଇଅଛି?
  chk-chk: Iwe, oupwe ais tichik usun ekewe fansoun ra la mwen ämi uputiu, seni ewe
    rän Kot a föri aramas won fanüfan. Oupwe pwal ais tichik seni epek läng tori epek,
    ika eu sokun mettoch mi manaman a fen fis, ika aramas ra fen rongorong usun ei
    sokun lapalap.
  rop-rop: “Wal yumob jinggabat det taim bifo yumob bin bon en raitbek langa det taim
    weya YAWEI bin meigim pipul langa dijan wel. Yumob luk ebriweya langa dijan kantri
    weya imbin meigim brabli gudwan. Wal enijing lagijat bin hepin bifo? Wal nomo
    enibodi bin irrim enijing bin hepin lagijat bifo.
  ukr-1871: Бо поспитай тільки про давні часи, що були перше тебе, з того дня, як
    сотворив Бог чоловіка на землї, та й від одного краю небес та й до другого краю
    небес, чи коли сталось таке велике дїло, або чи хто чував що подібне?
  deu-1951: 'Denn frage doch nach den früheren Zeiten, die vor dir gewesen sind, von
    dem Tage an, als Gott den Menschen auf Erden erschuf, und von einem Ende des Himmels
    bis zum andern, ob je ein solch großes Ding geschehen oder je dergleichen gehört
    worden sei:'
  eng-JPS: For ask now of the days past, which were before thee, since the day that
    God created man upon the earth, and from the one end of heaven unto the other,
    whether there hath been any such thing as this great thing is, or hath been heard
    like it?
  srp-1865: Jer zapitaj sada za stara vremena, koja su bila prije tebe, od onoga dana
    kad stvori Bog èovjeka na zemlji, i od jednoga kraja neba do drugoga, je li kad
    bila ovaka stvar velika, i je li se kad èulo što tako?
  lug-lug: “Kale, weebuuze leero ku byafaayo eby’ebiro eby’edda, nga naawe tonnabeerawo,
    okuva ku lunaku Katonda lwe yatonderako omuntu n’amuteeka ku nsi; weebuuze okuva
    ku luuyi olumu olw’eggulu okutuuka ku luuyi olulala. Waali wabaddewo ekintu ekikulu
    nga kino, oba waali wabaddewo akiwulirako?
  heb-heb: כי שאל נא לימים ראשנים אשר היו לפניך למן היום אשר ברא אלהים אדם על הארץ
    ולמקצה השמים ועד קצה השמים הנהיה כדבר הגדול הזה או הנשמע כמהו׃
  ben-IRV: কারণ পৃথিবীতে ঈশ্বরের মাধ্যমে মানুষের সৃষ্টির দিন থেকে তোমার আগে যে দিন
    গিয়েছে, সেই পুরোনো দিন কে এবং আকাশমণ্ডলের এক প্রান্ত থেকে অন্য প্রান্তকে জিজ্ঞাসা
    কর, এই মহৎ কাজের মত কাজ কি আর কখনও হয়েছে? অথবা এমন কি শোনা গিয়েছে?
  pan-pan: ਜਦੋਂ ਤੋਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਦਮੀ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਉਤਪਤ ਕੀਤਾ, ਉਸ ਸਮੇਂ ਤੋਂ ਲੈ ਕੇ ਆਪਣੇ
    ਪੈਦਾ ਹੋਣ ਦੇ ਦਿਨ ਤੱਕ ਦੀਆਂ ਗੱਲਾਂ ਪੁੱਛੋ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਇੱਕ ਸਿਰੇ ਤੋਂ ਦੂਜੇ ਸਿਰੇ ਤੱਕ ਦੀਆਂ
    ਗੱਲਾਂ ਪੁੱਛੋ, ਕੀ ਕਦੀ ਅਜਿਹੀ ਵੱਡੀ ਗੱਲ ਕਦੀ ਹੋਈ ਜਾਂ ਕਦੀ ਸੁਣੀ ਗਈ ਹੈ?
  mya-JVB: ဘုရားသခင် သည် မြေကြီး ပေါ် မှာ လူ ကို ဖန်ဆင်း တော်မူသော နေ့ မှစ၍ ၊ သင်
    တို့မ ဖြစ် မှီ လွန်လေ ပြီးသော ကာလ ပတ်လုံး၊ မိုဃ်း ကောင်းကင်တဘက် မှ တဘက် တိုင်အောင်
    မေးမြန်းကြလော့။ ဤ မျှလောက်ကြီး သောအမှု ဖြစ် ဘူးသလော။ ဤကဲ့သို့ သော အမှု၏ သိတင်းကို
    ကြား ဘူးသလော။
  hmo-hmo: “Nega gunadia edia sivarai do umui laloa, Dirava ese taunimanima ia karaia
    hamatamaia tanobada dekenai ia mai bona harihari. Tanobada kahana kahana ibounai
    do umui tahua. Kara badana ta inai bamona be nega ta ia vara, a? Inai bamona sivaraina
    ta be nega ta tau ta ese ia kamonai, a?
  urd-urd: “और जब से ख़ुदा ने इंसान को ज़मीन पर पैदा किया, तब से शुरू' करके तुम उन
    गुज़रे दिनों का हाल जो तुमसे पहले हो चुके पूछ, और आसमान के एक सिरे से दूसरे सिरे
    तक दरियाफ़्त कर, कि इतनी बड़ी वारदात की तरह कभी कोई बात हुई या सुनने में भी आई?
  rus-SYN: 'Ибо спроси у времен прежних, бывших прежде тебя, с того дня, в который
    сотворил Бог человека на земле, и от края неба до края неба: бывало ли что-нибудь
    такое, как сие великое дело, или слыхано ли подобное сему?'
  bqc-SIM: À yã́ pↄ́ kɛ̀ zadↄ̃ wi á io, za gↄↄ pↄ́ Lua gbɛ̃nazĩna kɛ̀ tↄↄlɛ gbɛagbɛamá
    dṹnia gola síiↄ̃u píi, à ma tó wà yãkɛ̀ a zↄ̃ↄ kà yã́ɛ beewa.
  tcz-CHONGTHU: Tun leiset ahung kisem apat tuchana Pathen in ichangeiya mihemte akhohsah
    ham, ti thusimle vanthamjola ijakai jouse kholdoh uvin. Hitobang thil ki dang
    hohi najah a namu khah uvem?
  mar-mar: असा चमत्कार कधी घडला आहे का? कधीच नाही. पूर्वीचे आठवून बघा. तुमच्या जन्मा
    आधीपासूनच्याही सर्व गोष्टी आठवा. देवाने पृथ्वीवर मनुष्य निर्माण केला. तेव्हापासून
    आजपर्यंत जगाच्या कानाकोपऱ्यात घडलेल्या सर्व गोष्टी पाहा. असा महान चमत्कार कोणाच्या
    ऐकण्यात तरी आहे का?
  soq-soq: Walama sawo e Isibtiwa wanilano Iawe e Godila banlaleno nolelana ita me
    mukawa mampe ginasa pokawaau ita dewa debamau e emalawo dewamodie. Me adilawolene
    Isibt apanawa onau enene poka debama wanamon. Ita e me dewaleno apanawaida wanaiten,
    ita wadi Sainai iwe dobina bedewe ia debamaia idie bumedia bedewe me gagaloleidio
    etalana tane inawaa wainilana. Dewa inainambu ema rua mapo da epe segalen, ba?
    Dia! Tauma insaisala leusano tawo uduudu bedewe inseno alepi, bumpeido God apana
    dewasanawo dima segantona ita do muriwa e muitena insamona. Mai god da dewa inainambu
    ema rua dewamopona, dia.
  qub-qub: «Sumaj tantiyacuy-llapa. ¿Mayllachöga wiyashachuraj gamcunata parlapäshushayquino
    nina rataycajpita Tayta Dios parlapashanta, wiyaycarpis mana wañushanta? Unay
    wichan imano cashantapis tapucachay. Munducho cananpaj runata Tayta Dios rurashanpita-pacha
    imano cashantapis sumaj musyacachay. ¿Imayllaga cayno cashachuraj?
  hat-hat: Chache konnen sa ki te pase nan tan lontan, nan tan ki te la anvan nou
    te fèt, depi lè Bondye te mete moun sou latè. Ale toupatou sou latè, mande si
    yon gwo bagay konsa te janm rive. Eske yo janm tande yon gwo koze tankou koze
    sa a?
  eng-BSB: 'Indeed, ask now from one end of the heavens to the other about the days
    that long preceded you, from the day that God created man on earth: Has anything
    as great as this ever happened or been reported?'
  tod-tod: À ɠigaiziɛ lɛɛ su, fai niiti kpein ti ɠɛai, aisa wo ʋa zɔlɔɔ, kaipa GALA
    ge nuɓusɛi ɓɛtɛni, é kula etea, é zo gee ɓela, é li zɔɔla ʋele, fai nii kɛɠala
    la dɛ ɠɛɛni ga laavɔɔ vai, ta ɠɛa ɓaa? Nu nii ɠɛɠala vaa mɛniga ɓaa?
  eng-WEBPB: For ask now of the days that are past, which were before you, since the
    day that God created man on the earth, and from the one end of the sky to the
    other, whether there has been anything as great as this thing is, or has been
    heard like it?
  kbq-kbq: Hagi ese'ma vahe'ma tro'ma hu'nea knareti'ma eno menima ehanati'neana,
    amanahu knare hentofazana fore higeta ke'nafi? Monane mopafinena maka haketa keho.
  nhe-BL: “Pero ximotlajtlanica imojuanti, intla ica nochi nopa tlamantli tlen panotoc
    hasta ipejya tlaltepactli quema Toteco achtohui quichijqui se tlacatl intla oncatoc
    se tlamantli quej ni. Xijtemoca campa hueli tlen se iyecapa elhuicac hasta seyoc,
    intla panotoc se tlamantli hueyi quej ni o intla se quicactoc tlen se tlamantli
    quej ni.
  gub-BL: 'Pezemu''e uzeapo ma''e kwer rehe upaw rupi nehe: ywy iapo awer rehe, teko
    wapo awer rehe no. Peata ywy nànàn teko nànàn pepuranu pà nehe. — Aipo pexak agwer
    ma''e, peze wanupe nehe. — Aipo peinu agwer ma''e, peze wanupe nehe.'
  eng-DRA: Ask of the days of old, that have been before thy time from the day that
    God created man upon the earth, from one end of heaven to the other end thereof,
    if ever there was done the like thing, or it hath been known at any time,
