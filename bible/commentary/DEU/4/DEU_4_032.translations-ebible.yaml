    xảy ra việc nào lớn dường ấy, hay là người ta có nghe sự chi giống như vậy chăng?
  hin-CV: अच्छा चलो, अब कुछ पहले के युगों के बारे में जान लो, जब परमेश्वर ने पृथ्वी
    पर मनुष्य को बनाया था. इसके विषय में आकाश के एक छोर से दूसरे छोर तक पूछताछ कर
    डालो. क्या ऐसे अद्भुत काम कहीं और हुए हैं? या ऐसा कुछ भी कभी सुना गया है?
  eng-OURB: For ask now of the days that are past, which were before you, since the
