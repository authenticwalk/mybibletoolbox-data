    sau dacă s-a mai auzit altceva asemenea lui?
  eng-WEBP: For ask now of the days that are past, which were before you, since the
    day that God created man on the earth, and from the one end of the sky to the
    other, whether there has been anything as great as this thing is, or has been
    heard like it?
  eng-FBV: 'Think about it! Examine the whole of history from the beginning of time,
