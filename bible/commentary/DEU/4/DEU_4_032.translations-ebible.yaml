  kan-OKCV: ದೇವರು ಭೂಮಿಯ ಮೇಲೆ ಮನುಷ್ಯನನ್ನು ಸೃಷ್ಟಿಸಿದ ಪೂರ್ವಕಾಲವನ್ನು ವಿಚಾರಿಸಿ ನೋಡಿರಿ.
