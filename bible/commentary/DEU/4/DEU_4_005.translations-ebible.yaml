    Ŋilimurruŋgunydja God dhuwala ŋayi galki yana ŋilimurruŋgala, ŋäma ŋayi yukurra
    ŋilimurrunha, ŋunhi ŋilimurru ŋuli gawaw'yun bala guŋga'yunarawu nhanukala, yurru
    ŋuriŋinydja walalaŋgala waŋarryunydja yakana yurru walalanha guŋga'yun.
  yal-yal: Ɛ a kolon, n bata ɛ xaran tɔnne nun sariyane ma alo Alatala n ma Ala a
    yamarixi n ma kii naxan yi, alogo ɛ xa e suxu na bɔxɔni dɛnaxan findima ɛ gbeen
