  tbz-SIM: N Yiɛ̀ nKuyie nni nnɑ̀kɛ́mu ku kuɔ́ nɛ̀ ku tɑnnɔ̀ kɛ̀ ǹ dɛ̀ ndi tùo, kɛ̀
