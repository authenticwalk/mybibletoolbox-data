  dop-dop: Mɑ sɛɣɛsɑ-mɛɣɛ kʋsǝsɩɩtʋ nɑ kʋtʋtʋtʋ ɩsɩɩ Tɑcɑɑ Ɩsɔ tʋ-m tɔ sɩ, ɩ́ tɔkɩ-tɩ
