  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢ ዒንሢም ኬኤዛንዳጉዲ ታና ዓይሤ ዎጎና ዳምቦና ቢያ ታ ዒንሢም ዔርዜኔ፤ ዒንሢ
    ጌሊ ዻካላንዳ ዓጬሎ ጌሊ ናንጋ ዎዶና ሃንሢ ዓይሢፆንሢ ቦንቺ ካፑዋቴ።
  twi-ASANTE: Sɛ moduru asase a mobɛtena so no so a, yeinom ne mmara a ɛsɛ sɛ modi
