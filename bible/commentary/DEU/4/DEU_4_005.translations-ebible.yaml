  sus-A: «وٌ عَ كٌلٌن، ﭑ بَرَ وٌ شَرَن سّرِيّ نُن يَامَرِ رَ عَلْ ﭑ مَرِفِ عَلَتَلَ
    عَ يَمَرِشِ ﭑ نَ كِ نَشّ، عَلَكٌ وٌ شَ عَ رَبَ بْشِ مَ دّننَشّ قِندِ مَ وٌ فبٍ
