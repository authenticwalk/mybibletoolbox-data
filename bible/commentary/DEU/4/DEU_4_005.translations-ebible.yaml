  asm-FB: শুনক, মই মোৰ ঈশ্বৰ যিহোৱাৰ আজ্ঞা মানি আপোনালোকক বিধান আৰু অনুশাসনবোৰৰ বিষয়ে
    শিকাইছোঁ; যি দেশ অধিকাৰ কৰিবৰ কাৰণে আপোনালোকে প্রৱেশ কৰিবলৈ গৈ আছে, সেই দেশত যেন
