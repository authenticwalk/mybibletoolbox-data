  kan-2017: ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶದಲ್ಲಿ ಅನುಸರಿಸಬೇಕಾದ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು
    ನನ್ನ ದೇವರಾದ ಯೆಹೋವನು ನನಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ನಿಮಗೆ ಬೋಧಿಸಿದ್ದೇನೆ.
  yap-yap: “Kug fil ngomed urngin fapi motochiyel nrogon ni yog SOMOL ni Got rog ngog
