  urd-GVH: मैंने तुम्हें तमाम अहकाम यों सिखा दिए हैं जिस तरह रब मेरे ख़ुदा ने मुझे
    बताया। क्योंकि लाज़िम है कि तुम उस मुल्क में इनके ताबे रहो जिस पर तुम क़ब्ज़ा
