  kne-kne: “Initdok amin din linteg Diyos ay inbilina ay itdok en dakayo ta tongpalen
    yo mo domateng kayo sin ili ay en kayo gobaten ta okaen yo.
  eng-WYC-2017: Ye know that I taught you the behests and the rightwisenesses, as
