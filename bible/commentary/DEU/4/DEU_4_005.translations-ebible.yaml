  urd-GVU: مَیں نے تمہیں تمام احکام یوں سکھا دیئے ہیں جس طرح رب میرے خدا نے مجھے بتایا۔
    کیونکہ لازم ہے کہ تم اُس ملک میں اِن کے تابع رہو جس پر تم قبضہ کرنے والے ہو۔
  deu-1912: Siehe, ich habe euch gelehrt Gebote und Rechte, wie mir der HERR, mein
