  hbo-hbo: רְאֵ֣ה ׀ לִמַּ֣דְתִּי אֶתְכֶ֗ם חֻקִּים֙ וּמִשְׁפָּטִ֔ים כַּאֲשֶׁ֥ר צִוַּ֖נִי
    יְהוָ֣ה אֱלֹהָ֑י לַעֲשֹׂ֣ות כֵּ֔ן בְּקֶ֣רֶב הָאָ֔רֶץ אֲשֶׁ֥ר אַתֶּ֛ם בָּאִ֥ים
    שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  eng-WYCLIFFE: Ye witen that Y tauyte you the comaundementis and riytfulnessis, as
    my Lord God comaundide to me; so ye schulen do tho in the lond whiche ye schulen
    welde,
  cwe-cwe: “Nimfunzani ndagilizi na malagilizo, fana viya Mndewa Mulungu, Mulungu
    wangu viyanilagilize nitende, muladi muyazindilile muna iisi iyomtendani Mulungu
    muisole.
  kik-kik: Atĩrĩrĩ, nĩndĩmũrutĩte watho wa kũrũmĩrĩrwo, na mawatho ta ũrĩa Jehova
    Ngai wakwa aanjathire, nĩgeetha mũmarũmagĩrĩre bũrũri-inĩ ũcio mũgũtoonya mũwĩgwatĩre.
  fra-NCL: Je vous ai enseigné des lois et des ordonnances comme Yahweh, mon Dieu,
    me l’a commandé, afin que vous les mettiez en pratique dans le pays où vous entrez
    pour le posséder.
  cek-AK: Khenah, ka Angraeng Sithaw mah patuk ih baktih toengah, na toep o han ih
    prae thungah na patoh o hanah, lokcaekhaih hoi zaehhoihaih daannawk to kang patuk
    o.
  cuk-cuk: ”Nue be itomalo. Anga an-Bab-Dummad-Jehová igar-uksagusadgi an bemar-odurdaksamalad.
    Adi, bemar, yar-susokalidgi a-igarmarba be nue nanamalagar.
  uig-CYR: Мана, мән Пәрвәрдигар Худайим маңа әмир қилғандәк, кирип егиләйдиған зиминда
    турғанда уларға әмәл қилсун дәп силәргә бәлгүлимә һәм һөкүмләрни үгәттим.
  tel-2017: యెహోవా దేవుడు నాకు ఆజ్ఞాపించిన విధంగా మీరు స్వాధీనం చేసుకోబోయే దేశంలో
    మీరు పాటించాల్సిన కట్టడలను, విధులను మీకు నేర్పాను.
  hat-BSA: “Nou wè, mwen te enstwi nou règleman avèk jijman yo jis jan SENYÈ a, Bondye
    mwen an, te kòmande mwen an, pou nou ta fè konsa nan peyi kote nou ap antre pou
    posede a.
  kos-kos: “Nga tuh luti kowos ma sap nukewa, oana ke LEUM GOD luk El fahk ngan oru.
    Kowos in akos ma sap inge in facl se su kowos apkuran in mweuni in eisla lowos.
  hbo-WLC: רְאֵ֣ה ׀ לִמַּ֣דְתִּי אֶתְכֶ֗ם חֻקִּים֙ וּמִשְׁפָּטִ֔ים כַּאֲשֶׁ֥ר צִוַּ֖נִי
    יְהוָ֣ה אֱלֹהָ֑י לַעֲשׂ֣וֹת כֵּ֔ן בְּקֶ֣רֶב הָאָ֔רֶץ אֲשֶׁ֥ר אַתֶּ֛ם בָּאִ֥ים
    שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  ibo-ibo: Lee, ezila m unu ụkpụrụ na iwu niile Onyenwe anyị Chineke m sị m zi unu,
    iwu unu na-aghaghị idebe nʼala ahụ unu na-aga inweta.
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁ ମୋହର ପରମେଶ୍ୱର ମୋତେ ଯେପରି ଆଜ୍ଞା ଦେଲେ, ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ସେପରି
    ବିଧି ଓ ଶାସନ ଶିକ୍ଷା ଦେଇଅଛି; ତୁମ୍ଭେମାନେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ଯାଉଅଛ, ତହିଁ ମଧ୍ୟରେ
    ତୁମ୍ଭମାନଙ୍କୁ ସେହିପରି ବ୍ୟବହାର କରିବାକୁ ହେବ।
  chk-chk: Nengeni, üa aiti ngenikemi ekewe allük me pwüüng usun ewe Samol mi Lapalap
    ai we Kot a allük ngeniei, pwe oupwe apwönüretä lon ewe fanü ämi oupwe le tolong
    lon pwe oupwe fanüeni.
  rop-rop: “Wal aibin titjimbat yumob detlot lowa weya YAWEI det trubala God blanga
    mi bin dalim mi. Wal yumob garra duwit langa detlot lowa wen yumob garra teikoba
    det kantri en jidan bos deya.
  ukr-1871: Гледи, навчив я вас установ і присудів, як заповідав менї Господь, Бог
    мій, щоб ви сповняли їх серед землї, що до неї прийдете, щоб заняти її.
  deu-1951: Siehe, ich habe euch Satzungen und Rechte gelehrt, wie mir der HERR, mein
    Gott, geboten hat, daß ihr also tun sollt im Lande, darein ihr kommen werdet,
    um es in Besitz zu nehmen.
  eng-JPS: Behold, I have taught you statutes and ordinances, even as the LORD my
    God commanded me, that ye should do so in the midst of the land whither ye go
    in to possess it.
  srp-1865: Gle, uèio sam vas uredbama i zakonima, kao što mi zapovjedi Gospod Bog
    moj, da biste tako tvorili u zemlji u koju idete da je naslijedite.
  lug-lug: Kale, mulabe nno, mbayigirizza amateeka n’ebiragiro nga Mukama Katonda
    wange bwe yandagira, mulyoke mubigobererenga nga mutuuse mu nsi gye mugenda okuyingiramu,
    n’okugyefunira ng’obutaka bwammwe obw’enkalakkalira.
  heb-heb: ראה למדתי אתכם חקים ומשפטים כאשר צוני יהוה אלהי לעשות כן בקרב הארץ אשר
    אתם באים שמה לרשתה׃
  ben-IRV: দেখ, আমার ঈশ্বর সদাপ্রভু আমাকে যেমন আদেশ করেছিলেন, আমি তোমাদেরকে সেরকম
    নিয়ম ও আদেশ শিক্ষা দিয়েছি; যেন, তোমরা যে দেশ অধিকার করতে যাচ্ছ, সেই দেশের মধ্যে
    সেই অনুযায়ী ব্যবহার কর।
  pan-pan: ਵੇਖੋ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ, ਮੈਂ ਤੁਹਾਨੂੰ ਬਿਧੀਆਂ
    ਅਤੇ ਕਨੂੰਨ ਸਿਖਾਏ ਹਨ ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਿਸ ਨੂੰ ਅਧਿਕਾਰ ਵਿੱਚ ਲੈਣ ਲਈ ਤੁਸੀਂ
    ਜਾਂਦੇ ਹੋ, ਉਨ੍ਹਾਂ ਦੇ ਅਨੁਸਾਰ ਕਰੋ।
  mya-JVB: သင် တို့သည် သွား၍ ဝင်စား သောပြည် ၌ ကျင့် စရာဘို့ ၊ ငါ ၏ဘုရား သခင်ထာဝရဘုရား
    မှာ ထား တော်မူသည်အတိုင်း ၊ စီရင် ထုံးဖွဲ့ တော်မူချက်တို့ကို သင် တို့အား ငါသွန်သင်
    ပြီ။
  hmo-hmo: “Umui laloa, Lohiabada, lauegu Dirava ese lau dekenai ia henia oda bona
    taravatu be umui dekenai lau hadibaia vadaeni. Do umui raka vareai bona abia tano
    dekenai, unai oda bona taravatu do umui badinaia.
  urd-urd: देखो, जैसा ख़ुदावन्द मेरे ख़ुदा ने मुझे हुक्म दिया, उसके मुताबिक़ मैंने
    तुमको आईन और अहकाम सिखा दिए हैं; ताकि उस मुल्क में उन पर 'अमल करो जिस पर क़ब्ज़ा
    करने के लिए जा रहे हो।
  rus-SYN: Вот, я научил вас постановлениям и законам, как повелел мне Господь, Бог
    мой, дабы вы так поступали в той земле, в которую вы вступаете, чтоб овладеть
    ею;
  bqc-SIM: À ma! Ma yãdilɛaↄ ń ikoyãↄ dàɛ́ lá Dii ma Lua òmɛɛwa. À zĩkɛwà
    bùsu pↄ́ álɛ gɛ́ síi guu.
  tcz-CHONGTHU: Vetan, Pakai, Pathen akona juiding dan hichengse hi nangho dinga thupeh
    ahi. Ajeh chu hichengse hi gamsung nalut teng uleh phatah a najui kimsoh kei diu
    ahi.
  mar-mar: पाहा माझा देव परमेश्वर याने आज्ञा दिली त्याप्रमाणे विधी आणि नियम मी तुम्हास
    शिकवले. तुम्ही जो देश ताब्यात घेण्यास जात आहात तेथे तुम्ही ते पाळावे म्हणून मी
    ते सांगितले.
  qub-qub: Gamcunata yachachishcänami Tayta Diospa laynincunata, mandamintuncunata.
    Chayno yachachishcä gamcuna tiyanayquipaj caj nasyuncho alli cawanayquipämi.
  hat-hat: Gade! Mwen te moutre nou tout lòd ak tout regleman, jan Seyè a, Bondye
    mwen an, te mande m' fè l' la, pou nou te ka viv dapre lòd sa yo nan peyi nou
    pral pran pou nou an.
  eng-BSB: See, I have taught you statutes and ordinances just as the LORD my God
    has commanded me, so that you may follow them in the land that you are about to
    enter and possess.
  tod-tod: Wo suɠwɛɛ ga gè wo ɠalagɛ ga tɔgiti, ta deveiti, eɠɛʋelei Ɠɔoɠɔ GALAGI
    nà-GALAGI ma levei veeni la zèa, naa ɠa a kɛ wo so, wo makɛ naama yooi zu, ʋɛ
    wo ʋaazu lɛɛzu ná, wo sɔlɔɔ ga wɔnɔ.
  eng-WEBPB: Behold, I have taught you statutes and ordinances, even as the LORD my
    God commanded me, that you should do so in the middle of the land where you go
    in to possess it.
  kbq-kbq: Keho, Ra Anumzana nagri Anumzamo'ma tamagriku'ma zamasmio huno'ma hu'nea
    kante ante'na kasegene tra kenena amama unefraza mopafima umani'neta avaririsagu
    rempi hunerami'noe.
  nhe-BL: “Huajca nojquiya ipan nopa tlali tlen inquiselise monequi inquitoquilijtiyase
    nopa tlanahuatili huan tlamachtili tlen noTECO Dios nechnahuatijtoc para nimechmachtis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e hezar pemu'e kar ihewe a'e, uze'eg rehe wemiapo
    kar rehe a'e. Apumu'e ihe. Peruzar putar a'e ze'eg ywy penemipyhyk rehe peneko
    mehe nehe. Peiko putar izar romo nehe.
  eng-DRA: 'You know that I have taught you statutes and justices, as the Lord my
    God hath commanded me: so shall you do them in the land which you shall possess:'
