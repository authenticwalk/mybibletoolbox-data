  gnn-gnn: “Ŋarra nhumalanha liŋgu marŋgikuŋalanydja ŋunhiyi rom ŋunhi ŋilimurruŋgala
    Garrayyu Godthu wekaŋala, ga ŋunhi nhuma yurru gulŋiyirrinydja ŋunhiwalayi wäŋalilinydja,
