  eng-DBY: See, I have taught you statutes and ordinances, even as Jehovah my God
    commanded me, that ye may do so in the land into which ye enter to possess it.
  hin-2017: सुनो, मैंने तो अपने परमेश्वर यहोवा की आज्ञा के अनुसार तुम्हें विधि और
    नियम सिखाए हैं, कि जिस देश के अधिकारी होने जाते हो उसमें तुम उनके अनुसार चलो।
  wol-KYG: Mu ngoog, jàngal naa leen ay dogali yoon, aki àttey yoon, na ma ko sama
