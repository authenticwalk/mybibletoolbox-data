  arb-NAV: انْظُرُوا، هَا أَنَا قَدْ عَلَّمْتُكُمْ شَرَائِعَ وَأَحْكَاماً كَمَا أَمَرَنِي
    الرَّبُّ إِلَهِي لِتَعْمَلُوا بِمُوْجِبِهَا فِي الأَرْضِ الَّتِي أَنْتُمْ مَاضُونَ
    إِلَيْهَا لِتَرِثُوهَا.
  ewe-ewe: “Kpɔ ɖa, mefia se kple ɖoɖo siwo Yehowa, nye Mawu de nam la mi ale be mialé
