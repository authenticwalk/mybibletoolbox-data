  tam-TCV: பாருங்கள், என் இறைவனாகிய யெகோவா எனக்குக் கட்டளையிட்டபடியே, விதிமுறைகளையும்
    சட்டங்களையும் நான் உங்களுக்குப் போதித்திருக்கிறேன். ஆகவே நீங்கள் உரிமையாக்கப்போகும்
