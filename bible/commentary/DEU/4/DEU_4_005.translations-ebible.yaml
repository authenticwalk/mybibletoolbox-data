verse: DEU.004.005
translations:
  mal-C: നോക്കുക, എന്റെ ദൈവമായ യഹോവ എന്നോടു കൽപ്പിച്ചതുപോലെ, നിങ്ങൾ അവകാശമാക്കാൻപോകുന്ന
    ദേശത്തു ചെല്ലുമ്പോൾ അനുസരിച്ചു ജീവിക്കുന്നതിനുള്ള ഉത്തരവുകളും പ്രമാണങ്ങളും ഞാൻ
    നിങ്ങളോട് ഉപദേശിച്ചിരിക്കുന്നു.
  deu-TKW: Merkt euch, ich habe euch Satzungen und Rechte gelehrt, wie mir Jahwe,
    mein Gott, befohlen hat, damit ihr darnach thut dort in dem Land, in das ihr zieht,
    um es in Besitz zu nehmen.
  lin-lin: Tala, nateyaki bino mitindo mpe mibeko ndenge Yawe, Nzambe na ngai, atindaki
    ngai, mpo ete bokoka kotosa yango na mokili oyo bokokota mpo na kozwa yango.
  eng-LSV: See, I have taught you statutes and judgments, as my God YHWH has commanded
    me, to do so in the midst of the land to where you are going in to possess it;
  eng-GNV: Behold, I haue taught you ordinances, and lawes, as the Lord my God commanded
    me, that ye should doe euen so within the land whither ye goe to possesse it.
  eng-WEBSTER: Behold, I have taught you statutes, and judgments, even as the LORD
    my God commanded me, that ye should do so in the land whither ye go to possess
    it.
  nhw-BL: “Huajca nojquiya ipan nopa tlali catli anquiselise monequi anquitoquilijtiyase
    nopa tlanahuatili huan tlamachtili catli noTECO Dios nechnahuatijtoc para nimechmachtis.
  swh-ONEN: Tazama, nimewafundisha amri na sheria kama Bwana Mungu wangu alivyoniamuru
    mimi, ili mzifuate katika nchi mnayoiingia kuimiliki.
  bba-bba: Wee nɑ bɛɛ yiirebu kɑ woodɑbɑ wɛ̃ nɡe mɛ Gusunɔ bɛsɛn Yinni u mɑn sɔ̃ɔwɑ
    n ko. I ko i ye mɛm nɔɔwɑwɑ tem mɛ u koo bɛɛ wɛ̃ sɔɔ.
  eng-KJVCPB: Behold, I have taught you statutes and judgments, even as the Lord my
    God commanded me, that ye should do so in the land whither ye go to possess it.
  wbp-wbp: Ngajulurlurna-nyarra nyurrurlaju pinarri-manu panu-juku kuruwarriji kujaju
    YAAWIYI-ji wangkaja ngajukuju. Nyanunguju ngaju-nyangu Kaatu. Ngaka kajinkili
    yukamirra Kanana-kurra, tarnngangkujukulu-jana puraya kuruwarri-kari kuruwarri-kari
    nyanungu-nyangu. Kapunkulu-jana jurnta kanyi yali walya yapa-kari-kijaku.
  luo-luo: Ne, asepuonjou buche kod chike kaka ne Jehova Nyasaye ma Nyasacha nochika,
    mondo uluw chikenego e piny mudhidonjoe kendo kawo.
  meu-meu: A laloa, Iehova egu Dirava ese vada e henigu taravatudia bona haheḡanidia
    lau ese vada na henimui, ba raka vareai bona bavabia tanona ai ba badinadia totona.
  npi-ULB: हेर, परमप्रभु मेरा परमेश्‍वरले मलाई आज्ञा गर्नुभएझैँ मैले तिमीहरूलाई विधिविधानहरू
    सिकाएको छु, कि तिमीहरूले अधिकार गर्न लागिरहेको देशमा तिमीहरू प्रवेश गर्दा तिमीहरूले
    ती पालन गर्नुपर्छ ।
  yor-yor: Ẹ kíyèsi i, mo ti kọ́ ọ yín ní àwọn òfin àti àṣẹ bí Olúwa Ọlọ́run mi ti
    pàṣẹ fún mi, kí ẹ ba à le tẹ̀lé wọn ní ilẹ̀ náà tí ẹ ń lọ láti ní ní ìní.
  ind-ind: “Perhatikanlah, saya menegaskan kembali ketentuan dan peraturan yang TUHAN
    perintahkan untuk saya sampaikan kepada kalian, supaya kalian menaati semua itu
    di negeri yang akan kalian masuki dan duduki.
  pes-OPCB: تمام قوانینی را که یهوه، خدایم به من داده است، به شما یاد داده‌ام. پس
    وقتی به سرزمین موعود وارد شده، آن را تسخیر نمودید از این قوانین اطاعت کنید.
  tgl-ULB: Tingnan ninyo, tinuro ko sa inyo ang mga batas at panuntunan, gaya ng iniutos
    ni Yahweh na aking Diyos, na dapat ninyong gawin sa kalagitnaan ng lupain kung
    saan kayo patungo para maangkin ninyo ito.
  cbu-NT: Ashiriya mazinangtsa; yuwaa Apanll nuwaa kamachtarangu anoo nuwsha siyaa
    kamachtamarinee ichinguru kamanirangtana. Na siysa tsapunpis pshtumaam waritayanlltanda.
    Ashiriya anush taakchus, uru Apanllee kuk tuminungtsa.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe kago ibugua bi mana i̱hondo langiyaru
    i̱na tíhondo bibahende langiai haru. Áyu tígua pialu dindi bayale ogoriani karulo
    hole poleberemigoha pu howa bi mana uruni talialu biaabo halu halimu.
  mya-mya: '``ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း
    ငါ​သည်​ပ​ညတ် တော်​အား​လုံး​ကို​သင်​တို့​အား​သွန်​သင်​ခဲ့ ပြီ။ သင်​တို့​တိုက်​ခိုက်​၍​သိမ်း​ပိုက်​နေ​ထိုင်​မည့်
    ပြည်​တွင် ထို​ပညတ်​တော်​တို့​ကို​လိုက်​နာ​ကြ လော့။-'
  bod-N: ལྟོས་དང་། བདག་གིས་ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་བསྒོས་པའི་བཀའ་བཞིན་དུ། སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་རྣམས་ཁྱོད་ཅག་ལ་ཁྲིད་པ་སྟེ།
    ཁྱོད་རྣམས་སོང་ནས་རང་ལ་དབང་བར་འགྱུར་བའི་ཡུལ་ནས་དེ་ལྟར་བསྒྲུབ་པའི་ཕྱིར་དུའོ། །
  sna-sna: Tarirai, ndakudzidzisai mitemo nemirayiro sezvandakarayirwa naJehovha Mwari
    wangu, kuti muitevere munyika yamuri kupinda kuti muitore ive yenyu.
  spa-BLM: He aquí que yo os he enseñado los estatutos y las ordenanzas, tal como
    Yahvé, mi Dios, me lo ha ordenado, para que lo hagáis en medio de la tierra donde
    entréis a poseerla.
  cac-cac: Scham val eyab'ancani to a c'ayb'ub'al yed' checnab'il yic Jehová co Diosal
    svalcanel d'ayex, yic vach' ol e b'eyb'alej ayic ol e chaan lum luum chi' e macb'enoc.
  swh-ULB: Tazama, nimewafundisha sheria na amri, kama Yahwe Mungu wangu alivyoniamuru
    mimi, ila kwamba mfanye hivyo katikati mwa nchi ambayo mnaiendea ili kusudi muimiliki.
  bel-bel: Вось, я навучыў вас пастановам і законам, як загадаў мне Гасподзь, Бог
    мой, каб вы так рабілі ў той зямлі, у якую вы ўступаеце, каб авалодаць ёю;
  deu-ELBBK: Siehe, ich habe euch Satzungen und Rechte gelehrt, so wie der HERR, mein
    Gott, mir geboten hat, damit ihr so tut inmitten des Landes, wohin ihr kommt,
    um es in Besitz zu nehmen.
  mbb-OT: “Ibpenurù ku keniyu is menge suǥù wey menge sulunuzen he imbeǥey kedì te
    Nengazen he Megbevayè ku, su para mesunud niw heini emun ebpekeuma kew en duen
    te tanà he ebpeveyaan niw wey ed-engkenen niw.
  mal-2015: നിങ്ങൾ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തു നിങ്ങൾ അനുസരിച്ചു നടപ്പാനായി എന്റെ
    ദൈവമായ യഹോവ എന്നോടു കല്പിച്ചതുപോലെ ഞാൻ നിങ്ങളോടു ചട്ടങ്ങളും വിധികളും ഉപദേശിച്ചിരിക്കുന്നു.
  rmc-rmc: Dikhen, sikavavas tumen o prikazi the o zakoni avke, sar mange prikazinďa
    o RAJ, miro Del, hoj len tumen te doľikeren the andre odi phuv, so džan te zalel.
  pes-OPV: اینک چنانکه یهوه، خدایم، مرا امر فرموده است، فرایض و احکام به شما تعلیم
    نمودم، تا درزمینی که شما داخل آن شده، به تصرف می‌آورید، چنان عمل نمایید.
  ron-1924: Ятэ, в-ам ынвэцат леӂь ши порунчь, кум мь-а порунчит Домнул Думнезеул
    меу, ка сэ ле ымплиниць ын цара пе каре о вець луа ын стэпынире.
  ben-OBCV: দেখো, আমার ঈশ্বর সদাপ্রভুর আদেশ মেনে আমি তোমাদের অনুশাসন ও বিধান শিক্ষা
    দিয়েছি, যেন যে দেশ তোমরা অধিকার করতে যাচ্ছ সেই দেশে তা পালন করতে পারো।
  som-som: Bal eega, qaynuunno iyo xukummo ayaan idiin baray sidii Rabbiga Ilaahayga
    ahu igu amray, inaad saas ku dhex samaysaan dalka aad u gelaysaan inaad hantidaan.
  lat-VUC: 'Scitis quod docuerim vos præcepta atque justitias, sicut mandavit mihi
    Dominus Deus meus: sic facietis ea in terra, quam possessuri estis:'
  eng-ASVBT: Behold, I have taught you statutes and ordinances, even as Jehovah my
    God commanded me, that ye should do so in the midst of the land whither ye go
    in to possess it.
  ita-1885: Ecco, io vi ho insegnati statuti e leggi, siccome il Signore Iddio mio
    mi ha comandato; acciocchè facciate così nel paese, nel quale voi entrate, per
    possederlo.
  eng-LXXUP: Behold, I have shown you ordinances and judgments as the Lord commanded
    me, that ye should do so in the land into which ye go to inherit it.
  eng-ULB: Look, I have taught you laws and decrees, as Yahweh my God had commanded
    me, that you should do so in the midst of the land which you are going into in
    order to possess it.
  spa-VBL: Escuchen, yo les he enseñado los preceptos y normas tal y como el Señor
    mi Dios me ordenó, para que puedan seguirlos en el país al que van a entrar y
    poseer.
  fra-_FOB: Voyez, je vous ai enseigné des statuts et des ordonnances, comme l'Éternel
    mon Dieu me l'a commandé, afin que vous fassiez ainsi au milieu du pays où vous
    allez entrer pour le posséder.
  mal-mal: നിങ്ങൾ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്ത്, നിങ്ങൾ അനുസരിച്ച് എന്റെ, ദൈവമായ
    യഹോവ എന്നോട് കല്പിച്ചതുപോലെ ഞാൻ നിങ്ങളോട് ചട്ടങ്ങളും വിധികളും ഉപദേശിച്ചിരിക്കുന്നു.
  urd-GVR: Maiṅ ne tumheṅ tamām ahkām yoṅ sikhā die haiṅ jis tarah Rab mere Ḳhudā
    ne mujhe batāyā. Kyoṅki lāzim hai ki tum us mulk meṅ in ke tābe raho jis par tum
    qabzā karne wāle ho.
  suz-BL: मिनु परमप्रभु यावे, आं परमप्रभुमी आं कली अरेशो खोदेंशो पा, गो इन कली आ फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ नु आ निसाफ पतीक लोव़ शेंतान्‍नी। मारदे शेंतान्‍नी देंशा हना,
    गे जाक्‍शा इन के सेल्‍चा चिक्‍शो रागीमी मेको नेल्‍ल पचा, दे शेंतान्‍नी।
  ita-1927: Ecco, io vi ho insegnato leggi e prescrizioni, come l’Eterno, l’Iddio
    mio, mi ha ordinato, affinché le mettiate in pratica nel paese nel quale state
    per entrare per prenderne possesso.
  ckb-ckb: بڕوانە، فەرز و یاساکانم فێرکردن هەروەک یەزدانی پەروەردگارم فەرمانی پێ کردم
    بۆ ئەوەی ئاوا بکەن لەو خاکەی کە دەچنە ناوی هەتا دەستی بەسەردا بگرن،
  eng-BBE: I have been teaching you laws and decisions, as I was ordered to do by
    the Lord my God, so that you might keep them in the land to which you are going
    to take it for your heritage.
  kan-OKCV: ನೀವು ಹೋಗಿ ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವ ದೇಶದಲ್ಲಿ ನೀವು ಮಾಡಬೇಕೆಂದು ನನ್ನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ನನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಆಜ್ಞಾವಿಧಿಗಳನ್ನೂ ನಿಮಗೆ ಬೋಧಿಸಿದ್ದೇನೆ.
  tam-2017: நீங்கள் சொந்தமாக்கிக்கொள்ளும்படி நுழையும் தேசத்தில் நீங்கள் கைக்கொள்ளும்பொருட்டு,
    என் தேவனாகிய யெகோவா எனக்குக் கற்பித்தபடியே, நான் உங்களுக்குக் கட்டளைகளையும் நியாயங்களையும்
    போதித்தேன்.
  spa-RV-1909: Mirad, yo os he enseñado estatutos y derechos, como Jehová mi Dios
    me mandó, para que hagáis así en medio de la tierra en la cual entráis para poseerla.
  ron-BTF: Iată, v-am învăţat statute şi judecăţi, precum mi-a poruncit DOMNUL Dumnezeul
    meu, ca astfel să faceţi în ţara în care intraţi să o stăpâniţi.
  eng-WEBP: Behold, I have taught you statutes and ordinances, even as the LORD my
    God commanded me, that you should do so in the middle of the land where you go
    in to possess it.
  eng-FBV: Listen, I have taught you the rules and regulations just as the Lord my
    God ordered me to do, so you can follow them in the country that you are about
    to enter and take over.
  nld-1939: Ziet, ik leer u de bepalingen en voorschriften, zoals Jahweh, mijn God,
    mij heeft bevolen, om ze getrouw te volbrengen in het land, dat ge nu in bezit
    gaat nemen.
  nch-BL: “Huajca nojquiya ipan nopa tali cati anquiselise monequi anquitoquilijtiyase
    nopa tanahuatili huan tamachtili cati noTECO Dios technahuatijtoc para nimechmachtis.
  vie-1934: Nầy đây, ta đã dạy các ngươi những mạng lịnh và luật lệ y như Giê-hô-va
    Đức Chúa Trời ta đã phán dặn ta, để các ngươi làm theo ở giữa xứ mình sẽ vào đặng
    nhận lấy.
  hin-CV: याद रहे, मैं तुम्हें नियमों और विधियों की शिक्षा दे चुका हूं, ठीक जैसा,
    मेरे लिए याहवेह, मेरे परमेश्वर का आदेश था, कि तुम्हारा चालचलन उस देश में, जहां
    तुम उस पर अधिकार के उद्देश्य से प्रवेश करने पर हो, इन्हीं के अनुसार हो.
  eng-OURB: Behold, I have taught you statutes and judgments, even as Adonai my God
    enjoined me, that you should do so in the middle of the land where you go in to
    possess it.
  spa-BES: Les he estado enseñando leyes y decretos, como me ordenó hacer el Señor
    mi Dios, para que los guarden en la tierra a la que los llevará por su herencia.
  tdx-tdx: Ingo te nanareko o fañè naho fepetse nafanto’ Iehovà Andria­nañahareko
    amakoo hañoriha’ areo an-tane himoaha’ areo ho lovae’ areo henaneo.
  vid-vid: “Mlole, ndiwalangusa malajizo na mizilo kota Mkulu Nguluwi, Nguluwi wa
    heni, vyoyandajize, leka mugawinze kuli isi yomluta kuihola.
  eng-OKE: Behold, I have taught you statutes and judgments, as the Lord my God commanded
    me, that you may so do in the land to which you go to possess it.
  tha-KJV: ดู​เถิด ข้าพเจ้าได้สั่งสอนกฎเกณฑ์และคำตัดสินแก่​ท่าน ดังที่​พระเยโฮวาห์พระเจ้าของข้าพเจ้าได้ทรงบัญชาข้าพเจ้าไว้
    เพื่อท่านทั้งหลายจะกระทำตามในแผ่นดินซึ่งท่านทั้งหลายกำลังเข้าไปยึดครองนั้น
  por-BR-2018: Olhai, eu vos ensinei estatutos e regulamentos, como o SENHOR meu Deus
    me mandou, para que façais assim em meio da terra na qual entrais para possuí-la.
  deu-ELO: Siehe, ich habe euch Satzungen und Rechte gelehrt, so wie Jehova, mein
    Gott, mir geboten hat, damit ihr also tuet inmitten des Landes, wohin ihr kommet,
    um es in Besitz zu nehmen.
  eng-WYC-2018: Ye know that I taught you the behests and the rightwisenesses, as
    my Lord God commanded to me; so ye shall do them in the land that ye shall wield,
    (Ye know that I have taught you all the statutes and the laws, or the judgements,
    as the Lord my God commanded to me; and ye shall do them in the land that ye shall
    take,)
  epo-epo: Rigardu, mi instruis al vi leĝojn kaj regulojn, kiel ordonis al mi la Eternulo,
    mia Dio, ke vi agu tiel en la lando, en kiun vi venas, por ekposedi ĝin.
  uig-PIN: Mana, mǝn Pǝrwǝrdigar Hudayim manga ǝmr ⱪilƣandǝk, kirip igilǝydiƣan zeminda
    turƣanda ularƣa ǝmǝl ⱪilsun dǝp silǝrgǝ bǝlgilimǝ ⱨǝm ⱨɵkümlǝrni ɵgǝttim.
  beo-beo: Na da na Hina Gode nama hamoma:ne sia:i defele, sema huluane dilima olelei
    dagoi. Dilia da wali Ga:ina:ne soge doagala:le, gesowale fimu. Amo ganodini, amo
    sema huluane nabawane hamoma.
  tpi-OTNT: “Mi skulim yupela pinis long olgeta lo, olsem God, Bikpela bilong yumi
    i bin tokim mi. Nau yupela i laik i go kisim dispela kantri na sindaun long en.
    Taim yupela i stap long en, orait yupela i mas bihainim ol dispela lo.
  hau-SA: Ga shi, na koya muku ƙa’idodi da dokoki, yadda Ubangiji Allahna ya umarce
