verse: DEU.004.035
translations:
  mal-C: എന്നാൽ നിങ്ങൾക്കോ, ഇതെല്ലാം കാണാൻ കഴിഞ്ഞു. യഹോവ ആകുന്നു ദൈവം എന്നും അവിടന്നല്ലാതെ
    മറ്റൊരു ദൈവവുമില്ല എന്നും നിങ്ങൾ അറിയേണ്ടതിനായിരുന്നു അതെല്ലാം.
  deu-TKW: Du hast solches zu sehen bekommen, damit du erkennen solltest, daß Jahwe
    der wahre Gott ist, daß es außer ihm keinen giebt.
  lin-lin: Omonaki makambo nyonso wana mpo oyeba ete Yawe kaka nde azali Nzambe, mosusu
    azali te.
  eng-LSV: You—you have been shown [it], to know that He, YHWH, [is] God; there is
    none else besides Him.
  eng-GNV: Vnto thee it was shewed, that thou mightest knowe, that the Lord hee is
    God, and that there is none but he alone.
  eng-WEBSTER: To thee it was shown, that thou mightest know that the LORD he is God;
    there is none besides him.
  nhw-BL: TOTECO Dios quichijqui nochi ni huejhueyi tlanextilijcayotl para xijmachilica
    yaya catli nelnelía DIOS, huan iyoca tlen ya, amo aqui seyoc.
  swh-ONEN: Mlionyeshwa mambo haya ili mpate kujua kuwa Bwana ndiye Mungu; hakuna
    mwingine ila yeye.
  bba-bba: Bɛɛyɑ i kuɑ seedɑ kpɑ i kɑ ɡiɑ mɑ Gusunɔ turowɑ u sɑ̃ɑ Yinni. Goo mɑɑ sɑri
    nɡe wi.
  eng-KJVCPB: Unto thee it was shewed, that thou mightest know that the Lord he is
    God; there is none else besides him.
  wbp-wbp: '@see-verse:DEU.004.034'
  luo-luo: Osenyisu gigi duto mondo ungʼe ni Jehova Nyasaye en Nyasaye; onge Nyasaye
    moro ma ok en.
  meu-meu: 'Umui emui ai vada e hedinarai: ba diba Iehova na Dirava; ia na asi idaina.'
  npi-ULB: तिमीहरूलाई नै यी कुराहरू देखाइए ताकि तिमीहरूले परमप्रभु नै परमेश्‍वर हुनुहुन्छ
    र उहाँबाहेक अरू कोही ईश्‍वर छैन भनी तिमीहरूले जान्‍न सक ।
  yor-yor: A fi gbogbo nǹkan wọ̀nyí hàn yín kí ẹ bá a lè gbà pé Olúwa ni Ọlọ́run.
    Kò sì sí ẹlòmíràn lẹ́yìn rẹ̀.
  ind-ind: “TUHAN menunjukkan segala hal itu kepada kita supaya kalian tahu bahwa
    hanya ada satu Allah, yaitu TUHAN.
  pes-OPCB: خداوند این کارها را کرد تا شما بدانید که فقط او خداست و کسی دیگر مانند
    او وجود ندارد.
  tgl-ULB: Sa inyo ipinakita ang mga bagay na ito, para malaman ninyo na si Yahweh
    ay Diyos, at walang iba pa maliban sa kaniya.
  cbu-NT: Waana Apanll, Tputsiri wizpurireetsi pakchusin, nuwaa izuuru mangoonpana
    átu, siyaam tuyamandarangiya. Iy Apanllirini Taarashipan minumaritcha. Apanll
    nllitarit wanindaja.
  hui-hui: Mbirale uruni biyaruni Anduane Homogo ibugua tíhondo mbirale hongohe urunidagua
    bibehe mendeali mbira naheore. Ibugua, I̱ni hangu kogoni, lalu tí mo walia hayagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သာ​လျှင်​ဘု​ရား​ဖြစ်​တော်​မူ ကြောင်း၊ အ​ခြား​သော​ဘု​ရား​မ​ရှိ​ကြောင်း​ကို
    ထို​အ​မှု​တော်​များ​အား​ဖြင့် သင်​တို့​အား​သိ စေ​တော်​မူ​ပြီ။-
  bod-N: དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་དཀོན་མཆོག་གཅིག་པུ་ལགས་ཤིང་། ཁོང་མ་གཏོགས་དཀོན་མཆོག་གཞན་མེད་པ་ཁྱོད་ཅག་ལ་སྟོན་པ་དང་ཁྱོད་རྣམས་ཀྱིས་རྟོགས་པའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: Makaratidzwa zvinhu zvose izvi kuti muzive kuti Jehovha ndiMwari; kunze
    kwake hakuna mumwe.
  spa-BLM: Se te mostró para que supieras que Yahvé es Dios. No hay nadie más que
    él.
  cac-cac: A juntzan̈ chi' ch'oxji val quila', yic scojtaquej val eli to malaj junocxo
    Dios, an̈ejton val Jehová.
  swh-ULB: Kwenu haya yalioneshwa, ili muweze kujua kuwa Yahwe ni Mungu, na kwamba
    hakuna mwingine zaidi yake.
  bel-bel: Табе дадзена бачыць гэта, каб ты ведаў, што толькі Гасподзь ёсьць Бог,
    няма яшчэ апрача Яго;
  deu-ELBBK: Dir ist es gezeigt worden, damit du weißt, dass Gott, der HERR, ist,
    keiner sonst außer ihm.
  mbb-OT: Impeehè keniyu haazà he menge hitavù su para metueni niw he is Nengazen
    iyan Megbevayà ne wazè en duma pa.
  mal-2015: നിനക്കോ ഇതു കാണ്മാൻ സംഗതിവന്നു; യഹോവതന്നേ ദൈവം, അവനല്ലാതെ മറ്റൊരുത്തനുമില്ല
    എന്നു നീ അറിയേണ്ടതിന്നു തന്നേ.
  rmc-rmc: Tumen oda dikhľan, hoj te prindžaren, hoj o RAJ hino Del a aver del nane,
    ča ov.
  pes-OPV: این برتو ظاهر شد تابدانی که یهوه خداست و غیر از او دیگری نیست.
  ron-1924: Нумай ту ай фост мартор ла ачесте лукрурь, ка сэ куношть кэ нумай Домнул
    есте Думнезеу ши кэ ну есте алт Думнезеу афарэ де Ел.
  ben-OBCV: তোমাদের এসব বিষয় দেখানো হয়েছে যেন তোমরা জানতে পারো যে সদাপ্রভুই ঈশ্বর;
    আর কেউ না।
  som-som: Oo taas waxaa laydiin tusay inaad ogaataan in Rabbigu yahay Ilaah, oo isaga
    mooyaane mid kale ma jiro.
  lat-VUC: ut scires quoniam Dominus ipse est Deus, et non est alius præter eum.
  eng-ASVBT: Unto thee it was shown, that thou mightest know that Jehovah he is God;
    there is none else besides him.
  ita-1885: A te sono state fatte veder queste cose, acciocchè tu conosca che il Signore
    è l'Iddio, e che non ve n'è alcun altro fuor che lui.
  eng-LXXUP: So that thou shouldest know that the Lord thy God he is God, and there
    is none beside him.
  eng-ULB: To you these things were shown, so that you might know that Yahweh is God,
    and that there is no one else besides him.
  spa-VBL: Se les mostró todo esto para que tuvieran la certeza de que el Señor es
    Dios y no hay nadie como él.
  fra-_FOB: Tu en as été fait spectateur, afin que tu reconnusses que c'est l'Éternel
    qui est Dieu, qu'il n'y en a point d'autre que lui.
  mal-mal: നിനക്കോ ഇതു കാണുവാൻ സംഗതിവന്നു; യഹോവ തന്നെ ദൈവം, അവനല്ലാതെ മറ്റൊരുത്തനുമില്ല
    എന്ന് നീ അറിയേണ്ടതിന് തന്നെ.
  urd-GVR: Tujhe yih sab kuchh dikhāyā gayā tāki tū jān le ki Rab Ḳhudā hai. Us ke
    siwā koī aur nahīṅ hai.
  suz-BL: गे मारदे मेको ताइतीनी देंशा हना, परमप्रभु यावे, का ला परमप्रभु बाक्‍ब। मेको
    क्‍येङा लाक्‍शा अर्को परमप्रभु मबाक्‍ब, दे तुइक्‍पाइक्‍चा कली इन कली कोंइताक्‍व।
  ita-1927: Tu sei stato fatto testimone di queste cose affinché tu riconosca che
    l’Eterno è Dio, e che non ve n’è altri fuori di lui.
  ckb-ckb: ئەم شتانەت پیشان درا بۆ ئەوەی بزانیت کە یەزدان خۆی خودایە، بێجگە لەو یەکێکی
    دیکە نییە.
  eng-BBE: All this he let you see, so that you might be certain that the Lord is
    God and there is no other.
  kan-OKCV: ಯೆಹೋವ ದೇವರಲ್ಲದೆ ಮತ್ತೊಬ್ಬರಿಲ್ಲ. ಅವರೇ ದೇವರೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ
    ಇದನ್ನೆಲ್ಲಾ ನಿಮಗೆ ಮಾತ್ರ ತೋರಿಸಲಾಗಿದೆ.
  tam-2017: யெகோவாவே தேவன், அவரையல்லாமல் வேறொருவரும் இல்லை என்பதை நீ அறிந்துகொள்ள,
    இது உனக்குக் காட்டப்பட்டது.
  spa-RV-1909: A ti te fué mostrado, para que supieses que Jehová él es Dios; no hay
    más fuera de él.
  ron-BTF: Ţie ţi s-a arătat, ca să cunoşti că DOMNUL, el este Dumnezeu, nu este altul
    în afară de el.
  eng-WEBP: It was shown to you so that you might know that the LORD is God. There
    is no one else besides him.
  eng-FBV: You were shown all this so you could be certain that the Lord is God and
    there is no one like him.
  nld-1939: U is het getoond, opdat gij zoudt weten, dat Jahweh God is, en geen ander
    dan Hij.
  nch-BL: TOTECO Dios quichijqui nochi ni huejhueyi tanextili para xijmachilica yaya
    cati nelnelía DIOS, huan iyoca ten ya, amo aqui seyoc.
  vie-1934: Ngươi đã chứng kiến mọi điều đó, để nhìn biết rằng Giê-hô-va, ấy là Đức
    Chúa Trời, chớ không ai khác hơn Ngài.
  hin-CV: यह सब तुम्हारे सामने इसलिये दिखाया गया, कि वह, जो याहवेह हैं, वही परमेश्वर
    हैं; कोई भी नहीं है उनके अलावा.
  eng-OURB: It was shown to you so that you might know that Yahweh [He sustains breathing]
    is God. There is no one else besides him,
  spa-BES: Todo esto te lo deje ver, para que puedas estar seguro de que el Señor
    es Dios y no hay otro.
  tdx-tdx: Ie nampiboaheñe ama’o, hatokisa’o te toe Andrianañahare t’Iehovà; le tsy
    eo naho tsy ie avao.
  vid-vid: Hemwe namlajilwa mbuli azo, leka mvizele kota Mkulu Nguluwi ndo yaliyeka
    Nguluwi na haduhu yunji.
  eng-OKE: Unto thee hath it been shown, that thou mayest know that the Lord He is
    God, there is none beside Him.
  tha-KJV: ที่​ได้​ทรงสำแดงแก่ท่านทั้งหลายนั้​นก​็เพื่อท่านจะได้ทราบว่า พระเยโฮวาห์ทรงเป็นพระเจ้า
    นอกจากพระองค์​แล้ว ไม่มี​พระเจ้าอื่นใดอีกเลย
  por-BR-2018: A ti te foi mostrado, para que soubesses que o SENHOR ele é Deus; não
    há mais além dele.
  deu-ELO: Dir ist es gezeigt worden, damit du wissest, daß Jehova Gott ist, keiner
    sonst außer ihm.
  eng-WYC-2018: that thou shouldest know, that the Lord himself is God, and none other
    is, besides (this) one. (so that thou wouldest know, that the Lord himself is
    God, and there is no other besides him.)
  epo-epo: Al vi tio estis montrita, por ke vi sciu, ke la Eternulo estas Dio, ke
    ne ekzistas alia krom Li.
  uig-PIN: Pǝrwǝrdigarla Hudadur, uningdin baxⱪa birsi yoⱪtur, dǝp bilixinglar üqün
    silǝr bu uluƣ ixlarni kɵrüxkǝ muyǝssǝr ⱪilinƣansilǝr.
  beo-beo: Hina Gode Hisu da Gode - eno hame - amo dilima olelema:ne, Hina Gode da
    amane hamoi.
  tpi-OTNT: Bikpela i bin soim yupela ol dispela samting bai yupela i ken save olsem,
    em wanpela tasol i God. Na i no gat narapela God i stap. Nogat tru.
  hau-SA: An nuna muku dukan waɗannan abubuwa saboda ku san cewa Ubangiji, shi ne
    Allah; ban da shi, babu wani.
  uig-LAT: Perwerdigarla Xudadur, uningdin bashqa birsi yoqtur, dep bilishinglar üchün
    siler bu ulugh ishlarni körüshke muyesser qilin’ghansiler.
  nde-nde: Lakutshengiswa konke lokhu ukuze lazi ukuthi uThixo unguNkulunkulu; ngaphandle
    kwakhe kakho omunye futhi.
  ton-ton: Naʻe fakahā ia kiate koe, koeʻuhi ke ke ʻilo ko Sihova ko ia ko e ʻOtua;
    ʻoku ʻikai ha tokotaha mo ia,
  ces-1613: Toběť jest to ukázáno, abys věděl, že Hospodin jest Bůh, a že není jiného
    kromě něho.
  eng-WMB: It was shown to you so that you might know that the LORD is God. There
    is no one else besides him.
  tam-TCV: யெகோவாவே இறைவன், அவரையன்றி வேறு ஒருவர் இல்லை என்பதை நீங்கள் அறியும்படி
    இவை எல்லாம் உங்களுக்குக் காண்பிக்கப்பட்டன.
  ceb-ULB: Gipakita gayod kaninyo kining mga butanga, aron nga masayod kamo nga si
    Yahweh mao ang Dios, ug nga wala na gayoy lain pa gawas kaniya.
  pol-UBG: Tobie to ukazano, abyś wiedział, że PAN jest Bogiem i nie ma innego oprócz
    niego.
  agr-agr: Nunak dutikauwai Tuke Pujuu senchigtina imanuk, tikich Apajuík shiig atsa
    nuna ashí aents aidau dekatnume tusa.
  kyc-kyc: Yulu andake dopale dupwa pipala Kamongo dokome nakama lasaka pyuo baa iki
    Anatuŋu. Mende kara nange lao piya.
  urd-GVU: تجھے یہ سب کچھ دکھایا گیا تاکہ تُو جان لے کہ رب خدا ہے۔ اُس کے سوا کوئی
    اَور نہیں ہے۔
  deu-1912: Du hast's gesehen, auf daß du wissest, daß der HERR allein Gott ist und
    keiner mehr.
  kan-2017: ಯೆಹೋವನೊಬ್ಬನೇ ದೇವರು, ಬೇರೆ ದೇವರೇ ಇಲ್ಲವೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಇದೆಲ್ಲಾ
    ನಿಮಗೆ ಮಾತ್ರ ತೋರಿಸಿದ್ದಾನೆ.
  yap-yap: I SOMOL e dag urngin e pin’ey ngomed ya ngam nanged ni kemus ni ir e Got
    ni bay ma dakuriy yug reb ngabang.
  hlt-MCSB: BOEIPA Pathen amah phoeiah a tloe Pathen om pawh tila ming sak ham nang
    n'tueng coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ዒዛ ሌሊ ማዔሢና ዒዛይዳፓ ዓቴም ሜሌ ፆኦሲ ባኣያ ማዔሢ ዔርዛኒ ዒዚ ዬያ ቢያ ዒንሢም
    ዻዌኔ።
  twi-ASANTE: Ɔdaa yeinom nyinaa adi kyerɛɛ mo sɛdeɛ ɛbɛyɛ a mobɛhunu sɛ Awurade yɛ
    Onyankopɔn a nʼakyi obi nni hɔ.
  eng-WEBU: It was shown to you so that you might know that the LORD is God. There
    is no one else besides him.
  bnp-bnp: “E BAKOVI DAGI i vakasiri mua vona a maki nga, mu gu lohoka vona ia kikeri
    ia a Vure, i uka tabu tara vure.
  wal-wal: GODAI Xoossaa gidiyoogaa intte erana mala, hegaa i inttena bessiis; appe
    attin hari baawa.
  spa-PDDPT: A ti te fue mostrado para que sepas que Yavé es ʼElohim, y no hay otro
    fuera de Él.
  gun-gun: Pendevy ae ha'e nunga oexa uka raka'e, peikuaa aguã Senhor ae Penderuete
    oikoa. Jipoi amboae, ha'e anho e'ỹ vy.
  ilo-ULB: Naipakita kadakayo dagitoy a banbanag, tapno maammoanyo a ni Yahweh ket
    Dios, ken awanen ti sabali pay malaksid kenkuana.
  kpg-kpg: Nia mee aanei huogodoo ne hai belee hai goodou gi hagadonu bolo ma go Dimaadua
    hua dela di God, deai di god i golo labelaa ai.
  uig-ARA: پەرۋەردىگارلا خۇدادۇر، ئۇنىڭدىن باشقا بىرسى يوقتۇر، دەپ بىلىشىڭلار ئۈچۈن
    سىلەر بۇ ئۇلۇغ ئىشلارنى كۆرۈشكە مۇيەسسەر قىلىنغانسىلەر.
  sus-sus: «Na bara fiixɛ wo bɛ alako wo xa la a ra a Alatala keren peti nan Ala ra,
    Ala gbɛtɛ yo mu na fo a keren.
  pon-2006: KAUN-O ketin kasalehiong kumwail mepwukat, pwe en kadehdehiong kumwail
    me ihete me Koht, sohte pil emen.
  jae-jae: Eŋ kêtôc biŋ samob tonaŋ gêdêŋ aôm, gebe ôjala gebe Apômtau eŋ Anôtô biŋŋanôgeŋ,
    ma anôtô teŋ gêmoa gêwiŋ atomanô.
  ksd-ksd: Di ga vateten tar ia tam upi una nunure ba ra Luluai ia God, ma pa ta na
    mulai i ki.
  tur-YTC: Yahve'nin Tanrı olduğunu bilesiniz diye bu size gösterildi. O'nun dışında
    kimse yok.
  grc-BRENT: ὥστε εἰδῆσαί σε ὅτι Κύριος ὁ Θεός σου οὗτος Θεός ἐστι, καὶ οὐκ ἔστιν
    ἔτι πλὴν αὐτοῦ.
  ind-AYT: Kepadamu telah dinyatakan agar kamu mengetahui bahwa TUHAN itulah Allah.
    Tidak ada selain Dia.
  nya-nya: Iye anakuonetsani zonsezi kuti inu muzindikire kuti Yehova ndiye Mulungu,
    palibenso wina wofanana naye.
  hrv-hrv: Tebi je to pokazano da znaš da je Jahve pravi Bog i da nema drugoga uz
    njega.
  mps-mps: Genuai Bidigo te sę dabe ola mani da, teda dagego konemainu te yali dao,
    te aga deli digi naga God bidibao olama konemainu te yali dao. Tama te gasa God
    me bidibeo. Mu menio.
  tpi-tpi: Bikpela i bin soim yupela ol dispela samting bai yupela i ken save olsem,
    em wanpela tasol i God. Na i no gat narapela God i stap. Nogat tru.
  dan-1931: Du fik det at se, for at du skulde vide, at HERREN og ingen anden er Gud.
  vie-OVCB: Đó là những việc Ngài cho anh em thấy tận mắt, để anh em ý thức được chính
    Chúa Hằng Hữu là Đức Chúa Trời, ngoài ra không có thần nào khác.
  guj-2017: આ બધું તેમણે એટલા માટે કર્યુ કે તમે જાણો કે ઈશ્વર યહોવાહ છે. તેમના વગર
    બીજા કોઈ ઈશ્વર નથી.
  pon-2006A: KAUN-O ketin kasalehiong kumwail mepwukat, pwe en kadehdehiong kumwail
    me ihete me Koht, sohte pil emen.
  por-BRBSL: Foi-lhe mostrado para que você pudesse saber que Yahweh é Deus. Não há
    mais ninguém além d'Ele.
  cth-cth: BAWIPA Cathut lah a onae hai thoseh, BAWIPA hoeh laipalah teh alouke cathut
    a ohoehnae hai thoseh, nangmouh na panue sak hanelah, hotnaw hah nangmouh koe
    a kamnue sak.
  twi-twi: Ɔdaa eyinom nyinaa adi kyerɛɛ mo sɛnea ɛbɛyɛ a mubehu sɛ Awurade yɛ Onyankopɔn
    a nʼakyi obi nni hɔ.
  hlt-hlt: BOEIPA Pathen amah phoeiah a tloe Pathen om pawh tila ming sak ham nang
    n'tueng coeng.
  tbz-SIM: Dímbɛ kù bɛnkɛmɛ̀ dɛndɛ kó dimɑ̀ɑ̀, kɛ̀ dɛ̀ bo yie nkɛ̀ di bɑntɛ́ kɛ dò
    nti Yiɛ̀ nKuyie nkuù mɑ́ɑ̀ tu Kuyie nkɛ̀ kutɛkù mɑkù í bo.
  msy-2020: Ikiavɨra Itir God, ian God, bizir kaba ian akakasi, eghtɨ ia fogh suam,
    a uabɨra God. Ezɨ ua godɨn igharazitam itir puvatɨ. Bar puvatɨ.
  dop-dop: Mǝ tɩɩ kɛnɑ pǝ tǝnɑɣɑ mpʋ pǝ ɑseetɑ nyǝ́mɑ. Mpi tɔ, ɩ́ cɛkǝnɑɑ sɩ Tɑcɑɑ
    tike kɛnɑ mǝ Ɩsɔ pǝ tɑ kɑɑsɩ nɔɣɔlʋ.
  azb-azb: 'Bütün bunlar sizə ona görə göstərildi ki, bunu biləsiniz: yalnız Rəbb
    Allahdır, başqası yoxdur.'
  eng-DBY: Unto thee it was shewn, that thou mightest know that Jehovah, he is God
    — there is none other besides him.
  hin-2017: यह सब तुझको दिखाया गया, इसलिए कि तू जान ले कि यहोवा ही परमेश्वर है; उसको
    छोड़ और कोई है ही नहीं।
  wol-KYG: Yeen déy lañu won loolu lépp ngir ngeen xam ne Aji Sax ji doŋŋ mooy Yàlla,
    te jeneen yàlla amul, ju dul moom.
  eng-YLT: Thou, thou hast been shewn [it], to know that Jehovah He [is] God; there
    is none else besides Him.
  kne-kne: Inpailan Yahweh amin da nan nakaskasdaaw ay nay ta paneknekanan dakayo
    ay sisya anggoy di Diyos ay magay odom.
  eng-WYC-2017: that thou shouldest know, that the Lord himself is God, and none other
    is, besides one.
  eng-WMBB: It was shown to you so that you might know that the LORD is God. There
    is no one else besides him.
  urd-GVH: तुझे यह सब कुछ दिखाया गया ताकि तू जान ले कि रब ख़ुदा है। उसके सिवा कोई
    और नहीं है।
  rug-rug: Vata dogoro koa gamu sari na ginugua hire pude mi gilania sapu se Zihova
    mo sa Tamasa meke loketoṉa pule.
  gaz-gaz: Isinis Waaqayyo Waaqa taʼuu isaa akka beektaniif wantoonni kunneen isinitti
    argisiifaman; isa malees kan biraa hin jiru.
  fra-LSG: Tu as été rendu témoin de ces choses, afin que tu reconnusses que l’Éternel
    est Dieu, qu’il n’y en a point d’autre.
  gnn-gnn: '@see-verse:DEU.004.034'
  yal-yal: Na bata fixa ɛ xa alogo ɛ xa la a ra, a Alatala keden peen nan Ala ra,
    gbɛtɛ mi na fɔ a tan.
  iou-iou: Yawetä ude täŋkuko uwä intä ŋode kaŋpäŋ nadäkta; Yawe Anutu u kubä ugän.
    Udewani kubä nämo itak. Nämoinik.
  haw-1868: Ua hoikeia ia mea ia oe, i ike ai oe, o Iehova, oia ke Akua, aohe mea
    e ae, oia wale no.
  arb-NAV: لَقَدِ اطَّلَعْتُمْ عَلَى هَذِهِ كُلِّهَا لِتَعْلَمُوا أَنَّ الرَّبَّ هُوَ
    الإِلَهُ، وَلَيْسَ آخَرَ سِوَاهُ.
  ewe-ewe: Ewɔ nu siawo ale be miadze sii, be Yehowae nye Mawu, eye mawu bubu aɖeke
    megali abe eya ene o.
  eng-LEE: 'Unto thee it was shown, that thou mightest know, that the Eternal is the
    God: there is none else besides him.'
  asm-FB: যিহোৱা যে ঈশ্বৰ, তেওঁৰ বাহিৰে আন কোনো ঈশ্বৰ নাই ইয়াক জানিবৰ কাৰণে এই সকলো
    আপোনাকহে দেখুউৱা হ’ল।
  sus-A: «نَ بَرَ قِيشّ وٌ بّ عَلَكٌ وٌ شَ لَ عَ رَ عَ عَلَتَلَ كٍرٍن ثٍتِ نَن عَلَ
    رَ، عَلَ فبّتّ يٌ مُ نَ قٌ عَ كٍرٍن.
  fra-SBL: Cela vous a été montré pour que vous sachiez que Yahvé est Dieu. Il n'y
    a personne d'autre que lui.
  hbo-hbo: אַתָּה֙ הָרְאֵ֣תָ לָדַ֔עַת כִּ֥י יְהוָ֖ה ה֣וּא הָאֱלֹהִ֑ים אֵ֥ין עֹ֖וד
    מִלְבַדֹּֽו׃
  eng-WYCLIFFE: that thou schuldist wite, that the Lord hym silf is God, and noon
    other is, outakun oon.
  cwe-cwe: Mndewa Mulungu kamulagusani mbuli zino muladi muvimanye kuwa Mulungu ni
    yaidumwe na habule imwenga.
  kik-kik: Muonirio maũndũ macio nĩgeetha mũmenye atĩ Jehova nĩwe Ngai; tiga o we
    wiki gũtirĩ ũngĩ.
  fra-NCL: Ces choses t’ont été montrées, afin que tu connusses que c’est Yahweh qui
    est Dieu, et qu’il n’y en a pas d’autre que lui.
  cek-AK: Angraeng loe Sithaw ni, tiah na panoek o hanah, hae hmuennawk hae amtuengsak;
    anih pacoengah kalah Sithaw roe om ai boeh.
  cuk-cuk: ”Bela we-ibmar-bemarga-oyolesadi bemar wisguegalad, Bab-Jehová, Bab-Dummad
    gued, degine, ayobid, Bab-Dummad-baid sated.
  uig-CYR: Пәрвәрдигарла Худадур, униңдин башқа бириси йоқтур, дәп билишиңлар үчүн
    силәр бу улуғ ишларни көрүшкә муйәссәр қилинғансиләр.
  tel-2017: అయితే యెహోవాయే దేవుడనీ, ఆయన తప్ప మరొకడు లేడనీ మీరు తెలుసుకొనేలా అది మీకు
    చూపించాడు.
  hat-BSA: A nou menm, li te montre ke nou ta kapab konnen ke SENYÈ a, se Bondye;
    nanpwen lòt sof ke Li menm.
  kos-kos: LEUM GOD El fahkak ma inge nu suwos, in akpwaye nu suwos lah El mukena
    pa God, ac wangin pac sie sayal.
  hbo-WLC: אַתָּה֙ הָרְאֵ֣תָ לָדַ֔עַת כִּ֥י יְהוָ֖ה ה֣וּא הָאֱלֹהִ֑ים אֵ֥ין ע֖וֹד
    מִלְבַדּֽוֹ׃
  ibo-ibo: O gosiri unu ihe ndị a ka unu mara na Onyenwe anyị bụ Chineke nʼezie, na
    ọ dịkwaghị onye ọzọ ma ọ bụghị ya.
  ory-ory: ଏସବୁ ତୁମ୍ଭ ପ୍ରତି ପ୍ରକାଶିତ ହେଲା, ଯେପରି ତୁମ୍ଭେ ଜାଣିବ ଯେ, ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର
    ଅଟନ୍ତି, ତାହାଙ୍କ ତୁଲ୍ୟ ଆଉ କେହି ନାହିଁ।
  chk-chk: Ekei mettoch ra fis ngenikemi, pwe oupwe silei pwe ewe Samol mi Lapalap
    i wesewesen Kot, esap pwal wor eman lükün.
  rop-rop: YAWEI bin shoum yumob dijan blanga meigim yumob sabi im na det trubala
    God, en nomo eni drimin jidan laik im.
  ukr-1871: Тобі воно було показане, щоб ти знав, що Господь, се Бог; нїхто ж більше
    крім його.
  deu-1951: Dir ist es gezeigt worden, auf daß du wissest, daß der HERR Gott ist,
    und keiner sonst als er allein.
  eng-JPS: Unto thee it was shown, that thou mightiest know that the LORD, He is God;
    there is none else beside Him.
  srp-1865: Tebi je to pokazano da poznaš da je Gospod Bog, i da nema drugoga osim
    njega.
  lug-lug: “Walagibwa ebintu ebyo byonna olyoke otegeere nga Mukama ye Katonda; era
    nga awatali ye tewali mulala.
  heb-heb: אתה הראת לדעת כי יהוה הוא האלהים אין עוד מלבדו׃
  ben-IRV: সদাপ্রভুই ঈশ্বর, তিনি ছাড়া আর কেউ নেই, এটা যেন তুমি জানো, তার জন্য ঐ সব
    তোমাকেই দেখানো হল।
  pan-pan: ਇਹ ਸਭ ਤੁਹਾਨੂੰ ਵਿਖਾਇਆ ਗਿਆ ਤਾਂ ਜੋ ਤੁਸੀਂ ਜਾਣੋ ਕਿ ਯਹੋਵਾਹ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹੈ ਅਤੇ
    ਉਸ ਤੋਂ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ဘုရားသခင် ဖြစ်တော်မူကြောင်း ကို၎င်း၊ ကိုယ်တော်မှတပါး အခြား
    သောဘုရား မ ရှိကြောင်းကို၎င်း၊ သင်တို့သိ စေခြင်းငှာ ၊ ထိုအခြင်းအရာတို့ ကို သင်
    တို့အား ပြ တော်မူပြီ။
  hmo-hmo: “Lohiabada ese inai gaudia umui dekenai ia hedinaraia, be do umui diba
    momokani ia sibona be Dirava, dirava ma ta be lasi.
  urd-urd: यह सब कुछ तुझको दिखाया गया, ताकि तू जाने कि ख़ुदावन्द ही ख़ुदा है और उसके
    अलावा और कोई है ही नहीं।
  rus-SYN: Тебе дано видеть это, чтобы ты знал, что только Господь Бог твой есть Бог,
    и нет еще кроме Его;
  bqc-SIM: Dii tò a yã́piↄ è, kɛ́ àↄ dↄ̃ ámɛ á Lua ũ, Lua plaade kuo, a bàasio.
  tcz-CHONGTHU: Pakaiyin ijakai na muchen sah tauve, ajeh chu Pakai, Pathen tobang
    dang umlou ahi.
  mar-mar: परमेश्वर हाच खरा देव आहे हे तुम्हास कळावे म्हणून त्याने तुम्हास हे दाखवले.
    त्याच्यासारखा दुसरा देव नाही.
  qub-qub: Chayno jorgushushayquita ricarmi musyanqui Tayta Dios japallan rasunpa
    Dios cashanta. Paypita mas juc diosga manami canchu.
  hat-hat: Se nou menm sèl Seyè a te fè wè tou sa pou nou te ka konnen se Seyè a ki
    sèl Bondye tout bon an, pa gen lòt ankò.
  eng-BSB: You were shown these things so that you would know that the LORD is God;
    there is no other besides Him.
  tod-tod: É naa kpein dɛɛni ga woye, wo ɠɛ kwɛɛ ga Ɠɔoɠɔ GALAGI ɠa é ga GALA, taɠili
    nɔpɛ ge la ná tɔun polu.
  eng-WEBPB: It was shown to you so that you might know that the LORD is God. There
    is no one else besides him.
  kbq-kbq: Hagi Ra Anumzamo'a Agrake Anumzana mani'ne huta antahihogu e'i ana zantamina
    tamaveri hu'ne. Hagi magore huno Agrikna anumzana omanitfa hu'ne.
  nhe-BL: TOTECO Dios quichijqui nochi ni huejhueyi tlanescayotl para xijmachilica
    yajaya tlen nelnelía DIOS, huan iyoca tlen ya, axaca seyoc.
  gub-BL: Tupàn wexak kar a'e ma'e paw a'e, Tupàn Tuweharupi Wiko Ma'e pezar romo
    heko haw ikwaw kar pà peme a'e. Naheta kwaw amo tupàn. Xo a'e zo.
  eng-DRA: That thou mightest know that the Lord he is God, and there is no other
    besides him.
