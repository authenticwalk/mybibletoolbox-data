verse: DEU.004.040
translations:
  mal-C: നിങ്ങൾക്കും നിങ്ങളുടെ മക്കൾക്കും അഭിവൃദ്ധിയുണ്ടാകേണ്ടതിനും നിങ്ങളുടെ ദൈവമായ
    യഹോവ എന്നേക്കുമായി നൽകുന്ന ദേശത്ത് നിങ്ങൾക്ക് ദീർഘായുസ്സ് ഉണ്ടാകേണ്ടതിനും ഞാൻ
    ഇന്നു നിങ്ങൾക്കു നൽകുന്ന ദൈവത്തിന്റെ ഉത്തരവുകളും കൽപ്പനകളും പാലിക്കണം.
  deu-TKW: und sollst auch seine Satzungen und Gebote, die ich dir heute gebe, beobachten,
    damit es dir und deinen Kindern nach dir wohlergehe, und du allezeit lange leben
    mögest in dem Lande, das dir Jahwe, dein Gott, verleihen will.
  lin-lin: Batela bikateli mpe mitindo na Ye, oyo nazali kopesa yo lelo mpo ete ozala
    moto ya esengo, yo mpe bana na yo sima na yo, mpe mpo ete owumela tango molayi
    na mokili oyo Yawe, Nzambe, na yo apesi yo mpo na libela.
  eng-LSV: and you have kept His statutes and His commands which I am commanding you
    today, so that it is well for you, and for your sons after you, and so that you
    prolong days on the ground which your God YHWH is giving to you—all the days.”
  eng-GNV: Thou shalt keepe therefore his ordinances, and his commandements which
    I commaund thee this day, that it may goe well with thee, and with thy children
    after thee, and that thou mayst prolong thy dayes vpon the earth, which the Lord
    thy God giueth thee for euer.
  eng-WEBSTER: Thou shalt keep therefore his statutes and his commandments which I
    command thee this day, that it may be well with thee, and with thy children after
    thee, and that thou mayest prolong thy days upon the earth, which the LORD thy
    God giveth thee, for ever.
  nhw-BL: Huajca monequi xijchihuaca nochi itlanahuatilhua huan itlamachtilhua catli
    na nimechmaca ama ni tonal. Huan quej nopa cuali elis para amojuanti huan amoixhuihua,
    huan anitztose miyac xihuitl ipan nopa cuali tlali catli amoTECO Dios anmechmacas
    para nochipa.”
  swh-ONEN: Mshike amri na maagizo yake ninayowapa leo, ili mpate kufanikiwa ninyi
    na watoto wenu baada yenu, na mpate kuishi maisha marefu katika nchi awapayo Bwana
    Mungu wenu siku zote.
  bba-bba: I win woodɑbɑ kɑ win yiirebu mɛm nɔɔwɔ bi nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ, kpɑ i wɑ
    i n bɔri yɛndu mɔ bɛɛ kɑ bɛɛn bibun bweseru kpɑ bɛɛn wɑ̃ɑru tu dɑkɑɑ dɑ tem mɛ
    sɔɔ, mɛ Gusunɔ bɛsɛn Yinni u bɛɛ wɛ̃ɛmɔ.
  eng-KJVCPB: Thou shalt keep therefore his statutes, and his commandments, which
    I command thee this day, that it may go well with thee, and with thy children
    after thee, and that thou mayest prolong thy days upon the earth, which the Lord
    thy God giveth thee, for ever.
  wbp-wbp: '@see-verse:DEU.004.039'
  luo-luo: Emomiyo rituru buchene kod chikene ma amiyou kawuono, mondo gik moko odhi
    maber kodu gi nyithindu kendo mondo udag amingʼa e piny ma Jehova Nyasaye ma Nyasachu
    miyou e kinde duto e piny.
  meu-meu: Taunabunai, ena taravatu bona ena haheḡani, hari dina ai na henimuimu ḡaudia,
    na ba badinadia; bena ba namo, bona natumui danu bae namo umui murimui ai, bona
    emui dina bae hoho, Iehova, emui Dirava, ese e henimui hanaihanaimu tanona ai.
  npi-ULB: आज मैले तिमीहरूलाई दिएका विधिविधानहरू तिमीहरूले पालन गर ताकि तिमीहरू र
    तिमीहरू पछि आउने तिमीहरूका छोराछोरीहरूको भलो होस् अनि परमप्रभु तिमीहरूका परमेश्‍वरले
    सदाको निम्ति तिमीहरूलाई दिनुभएको देशमा तिमीहरूको आयु लामो होस् ।”
  yor-yor: Ẹ pa àwọn ìlànà àti àṣẹ rẹ̀ mọ́ tí mo ń fún un yín lónìí; kí ó ba à le
    è yẹ yín, kí ẹ̀yin sì le è pẹ́ ní ilẹ̀ tí Olúwa Ọlọ́run yín fún un yín ní gbogbo
    ìgbà.
  ind-ind: Jadi, taatilah seluruh hukum dan peraturan TUHAN yang saya ajarkan kepada
    kalian hari ini, agar kalian dan keturunanmu senantiasa hidup sejahtera, dan supaya
    kalian boleh tetap tinggal di negeri yang sebentar lagi TUHAN serahkan untuk menjadi
    milikmu sampai selama-lamanya.”
  pes-OPCB: شما باید قوانینی را که امروز به شما می‌دهم اطاعت کنید تا خود و فرزندانتان
    کامیاب بوده، تا به ابد در سرزمینی که خداوند، خدایتان به شما می‌بخشد زندگی کنید.
  tgl-ULB: Susundin ninyo ang kaniyang mga batas at ang kaniyang mga kautusan na aking
    iniutos sa araw na ito, para makabuti sa inyo at sa inyong mga anak kasunod ninyo,
    at nang mapahaba ninyo ang inyong mga araw sa lupain na ibibigay ni Yahweh magpakailanman.”
  cbu-NT: Ashiri Apanllee kamachtamarini, yuwari na siyaa kamanki anuri payungtsa.
    Amb ashkus, uru wanasir taatssa. Nlluranurtamsin wanasir taachinllinaya. Ashkachus,
    uru anush tsap kis zapan masach taatssa, yuwash Apanll tsapoo saamatari taarashis
    panarangu anshuya, Móysis Israelchichee tárangiya. Ashiriya, na kamaneena yuwaa
    Apanll Israelchichee waama tiptsireem ipusarangu anootsi
  hui-hui: Anigo ibunaga bi mana áyu i̱na tíhondo langiruruni baya hangu talialu bialu
    halimu. Anidagua talialu bialu harimiyagua tínibi tínaga waneiginirubi bayale
    hai holeberemi. Ani bialu tígua Anduane Homogo inanaga Ngode Datagaliwabe ibugua
    dindi áyu o ngiragoha haabo howa holeberemi. Ani bialu dindi ogoni tínagaore wiaabobo
    bu wulebira, lalu Mosesehanda lai hene.
  mya-mya: ယ​နေ့​သင်​တို့​အား​ငါ​ပေး​သော​ပညတ်​တော် အား​လုံး​ကို​စောင့်​ထိန်း​ကြ​လျှင်
    သင်​တို့​နှင့် တ​ကွ​သင်​တို့​၏​အ​ဆက်​အ​နွယ်​တို့​သည် ကြီး​ပွား​ချမ်း​သာ​ကြ​လိမ့်​မည်။
    သင်​တို့​သည် လည်း​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က သင် တို့​အား​အ​မြဲ​ပိုင်​ရန်​ပေး​တော်​မူ​သော​ပြည်
    တွင်​ဆက်​လက်​နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်'' ဟု ဆို​လေ​၏။
  bod-N: ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་སྒྲིག་ཁྲིམས་དང་བཀའ་རྒྱ་རྣམས་བསྲུང་བར་གྱིས།
    དེ་བཞིན་བྱས་ན། ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་གི་བུ་རབས་ཚ་རྒྱུད་རྣམས་བདེ་ཞིང་། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གནང་བའི་ཡུལ་དེར་ཡུན་རིང་འཚོ་ཐུབ་ཅེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Chengetai mitemo nemirayiro yake yandinokupai nhasi, kuitira kuti zvigokuitirai
    zvakanaka imi navana venyu vanokuteverai uye kuti mugogara mazuva mazhinji panyika
    yamunopiwa naJehovha Mwari wenyu nokusingaperi.
  spa-BLM: Guardarás sus estatutos y sus mandamientos que hoy te ordeno, para que
    te vaya bien a ti y a tus hijos después de ti, y para que prolongues tus días
    en la tierra que el Señor, tu Dios, te da para siempre.
  cac-cac: Yuj chi' c'anab'ajejec sc'ayb'ub'al yed' schecnab'il svalcanel d'ayex d'a
    jun c'u tic, yic vach' ol aj yec' tiempo eyuuj yed' eb' eyin̈tilal. Ol najatb'oc
    e q'uinal d'a sat lum luum ix yac' Jehová d'ayex d'a juneln̈ej, xchi vin̈aj Moisés
    d'a eb' chon̈ab' israel.
  swh-ULB: Mtazishika sheria zake na amri zake ambazo nawaamuru leo, ili kwamba iweze
    kuwa vizuri kwenu na watoto wenu baada yenu, na kwamba muweze kuongeza siku zenu
    katika nchi ambayo Yahwe Mungu wenu amewapa milele.”
  bel-bel: і шануй пастановы Ягоныя і запаведзі Ягоныя, якія я наказваю табе сёньня,
    каб добра было табе і сынам тваім пасьля цябе, і каб ты многа часу быў на той
    зямлі, якую Гасподзь, Бог твой, дае табе назаўсёды.
  wed-wed: Ana tarawatu amadodo a vereveremi anatapuna ona voteletelei. Da aiwai anatapuna
    ina ai taumi ma ami epaepaia au murimi ma ami mae ina manawa wei au dobuna Bada
    e verevere-nonoemi.
  deu-ELBBK: Und beobachte seine Satzungen und seine Gebote, die ich dir heute gebiete,
    damit es dir und deinen Kindern nach dir wohlgehe, und damit du deine Tage verlängerst
    in dem Land, das der HERR, dein Gott, dir für immer gibt.
  mbb-OT: Tumana niw is menge suǥù din wey is menge sulunuzen he ibeǥey ku guntaan
    diyà te keniyu, su para wazà mezaat he egkehitavù keniyu wey te menge kevuwazan
    niw, wey para mebmeluǥayad is untung niw zuen te tanà he ibeǥey keniyu te Nengazen
    he Megbevayè niw he egkaangken niw taman te taman.”
  mal-2015: നിനക്കും നിന്റെ മക്കൾക്കും നന്നായിരിക്കേണ്ടതിന്നും നിന്റെ ദൈവമായ യഹോവ
    നിനക്കു സദാകാലത്തേക്കും നല്കുന്ന ദേശത്തു നീ ദീർഘായുസ്സോടിരിക്കേണ്ടതിന്നും ഞാൻ
    ഇന്നു നിന്നോടു കല്പിക്കുന്ന അവന്റെ ചട്ടങ്ങളും കല്പനകളും പ്രമാണിക്ക.
  rmc-rmc: Doľikeren leskre prikazaňja the zakoni, so tumenge adadžives dav, hoj tumenge
    the tumare potomkenge savoro te avel avri a hoj but te dživen andre phuv, so tumenge
    del o RAJ, tumaro Del.“
  pes-OPV: و فرایض و اوامر او را که من امروز به تو امر می‌فرمایم نگاهدار، تا تو را
    و بعداز تو فرزندان تو را نیکو باشد و تا روزهای خود رابر زمینی که یهوه خدایت به
    تو می‌دهد تا به ابدطویل نمایی.
  ron-1924: Пэзеште дар леӂиле ши порунчиле Луй, пе каре ци ле дау азь, ка сэ фий
    феричит, ту ши копиий тэй дупэ тине, ши сэ ай зиле мулте ын цара пе каре ць-о
    дэ Домнул Думнезеул тэу пе вечие.”
  aui-aui: Yana gwara tupadi kokabibisisiredi mekodi kata avereveremina. Wasina bi
    tami da nosinosimi makamake miisena konabanani, bi raghani gurina kuburine konamakae
    meko Yawe yami God yaverevere waghasimina.”
  ben-OBCV: তোমাদের ও তোমাদের পরে তোমাদের সন্তানদের যেন মঙ্গল হয় এবং তোমাদের ঈশ্বর
    সদাপ্রভু যে দেশ চিরকালের জন্য তোমাদের দিচ্ছেন তাতে যেন তোমরা অনেক দিন বেঁচে থাকতে
    পারো সেইজন্য আমি যেসব বিধান ও আদেশ আজ তোমাদের দিচ্ছি তা তোমরা মেনে চলবে।
  som-som: Oo waa inaad dhawrtaan qaynuunnadiisa iyo amarradiisa aan maanta idinku
    amrayo, inaad idinka iyo carruurtiinna idinka dambaysaaba nabdoonaataan, oo uu
    cimrigiinnu ku dheeraado dalka Rabbiga Ilaahiinna ahu idin siinayo inaad weligiin
    lahaataan.
  lat-VUC: 'Custodi præcepta ejus atque mandata, quæ ego præcipio tibi: ut bene sit
    tibi, et filiis tuis post te, et permaneas multo tempore super terram, quam Dominus
    Deus tuus daturus est tibi.'
  eng-ASVBT: And thou shalt keep his statutes, and his commandments, which I command
    thee this day, that it may go well with thee, and with thy children after thee,
    and that thou mayest prolong thy days in the land, which Jehovah thy God giveth
    thee, forever.
  ita-1885: Osserva adunque i suoi statuti e i suoi comandamenti che oggi ti do, acciocchè
    sia bene a te, e a' tuoi figliuoli dopo te; e acciocchè tu sempremai prolunghi
    i tuoi giorni in su la terra che il Signore Iddio tuo ti dà.
  eng-LXXUP: And keep ye his commandments, and his ordinances, all that I command
    you this day; that it may be well with thee, and with thy sons after thee, that
    ye may be long-lived upon the earth, which the Lord thy God giveth thee forever.
  eng-ULB: You will keep his statutes and his commandments that I command you today,
    that it may go well with you and with your children after you, and that you may
    prolong your days in the land that Yahweh your God is giving you forever.”
  spa-VBL: Observen sus preceptos y normas que les doy ahora mismo, para que les vaya
    bien a ustedes y a sus hijos, y para que tengan una larga vida en el país que
    el Señor su Dios les da para siempre.
  fra-_FOB: Et observe ses statuts et ses commandements que je te prescris aujourd'hui,
    afin que tu sois heureux, toi et tes enfants après toi, et que tu prolonges tes
    jours sur la terre que le Seigneur ton Dieu te donne pour toujours.
  mal-mal: നിനക്കും നിന്റെ മക്കൾക്കും നന്നായിരിക്കേണ്ടതിനും നിന്റെ ദൈവമായ യഹോവ നിനക്ക്
    സദാകാലത്തേക്കും നല്കുന്ന ദേശത്ത് നീ ദീർഘായുസ്സോടു കൂടി ഇരിക്കേണ്ടതിനും ഞാൻ ഇന്ന്
    നിന്നോട് കല്പിക്കുന്ന അവന്റെ ചട്ടങ്ങളും കല്പനകളും പ്രമാണിക്കുക.
  lit-lit: Todėl laikykis jo nuostatų ir jo įsakymų, kuriuos tau šią dieną įsakau,
    kad gerai sektųsi tau ir tavo vaikams po tavęs ir kad prailgintum savo dienas
    žemėje, kurią VIEŠPATS, tavo Dievas, tau duoda amžiams.
  urd-GVR: Us ke ahkām par amal kar jo maiṅ tujhe āj sunā rahā hūṅ. Phir tū aur terī
    aulād kāmyāb hoṅge, aur tū der tak us mulk meṅ jītā rahegā jo Rab tujhe hameshā
    ke lie de rahā hai.
  suz-BL: मुलाक्‍त गो इन कली माइश्‍शो परमप्रभु यावे आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़
    नु आ शेंशो टिने। मो पाइतीनी हना, इन आल नु चच आन कली रिम्‍शो दुम्‍ब। मिनु परमप्रभु
    यावे, इन परमप्रभुमी इन कली गेना हना यो बाक्‍चा कली गेशो रागीम गे शुश नाक्‍ती बाक्‍चा
    ताइनीनी।
  ita-1927: Osserva dunque le sue leggi e i suoi comandamenti che oggi ti do, affinché
    sii felice tu e i tuoi figliuoli dopo di te, e affinché tu prolunghi in perpetuo
    i tuoi giorni nel paese che l’Eterno, l’Iddio tuo, ti dà.
  ckb-ckb: فەرزەکان و فەرمانەکانی بەجێبهێنە کە من ئەمڕۆ فەرمانت پێدەدەم، هەتا چاکە
    لەگەڵ خۆت و منداڵەکانت بکات لەدوای خۆت و تەمەن درێژ بیت لەسەر ئەو خاکەی یەزدانی
    پەروەردگارت بۆ هەتاهەتایە پێت دەدات.
  eng-BBE: Then keep his laws and his orders which I give you today, so that it may
    be well for you and for your children after you, and that your lives may be long
    in the land which the Lord your God is giving you for ever.
  kan-OKCV: ನಿಮಗೂ, ನಿಮ್ಮ ತರುವಾಯ ನಿಮ್ಮ ಮಕ್ಕಳಿಗೂ ಒಳ್ಳೆಯದು ಆಗುವ ಹಾಗೆಯೂ, ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸದಾಕಾಲಕ್ಕೆ ಕೊಡುವ ಭೂಮಿಯ ಮೇಲೆ ನೀವು ಬಹಳ ದಿವಸವಿರುವ ಹಾಗೆಯೂ, ನಾನು
    ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ದೇವರ ನಿಯಮಗಳನ್ನೂ, ಆಜ್ಞೆಗಳನ್ನೂ ಅನುಸರಿಸಿರಿ.
  tam-2017: நீயும் உனக்குப் பின்வரும் உன் பிள்ளைகளும் நன்றாயிருக்கவும், உன் தேவனாகிய
    யெகோவா உனக்கு என்றைக்கும் கொடுக்கிற தேசத்திலே நீ நீண்ட நாட்கள் வாழ்வதற்கும், நான்
