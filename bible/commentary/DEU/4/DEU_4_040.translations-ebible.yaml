  dop-dop: Nɑ ɩ́ tǝŋǝɣɩ ɩ kʋsǝsɩɩtʋ nɑ ɩ kʋtʋtʋtʋ ɩsɩɩ mɑ hʋlʋɣʋ-mɛɣɛ sɑŋɑ ɩsǝntɔ
