    en yumob garra kipgon jidanbat langa dijan kantri weya YAWEI bin gibit yumob olagija.”
    Lagijat na Mosis bin tok.
  ukr-1871: І пильнуй установ його й заповідїв його, що заповідую їх тобі сьогоднї,
    щоб добре було тобі й синам твоїм, щоб довгий був вік твій у сїй землї, що навіки
    віддав тобі Господь, Бог твій.
  deu-1951: Darum beobachte seine Satzungen und seine Gebote, die ich dir heute gebiete,
    so wird es dir und deinen Kindern nach dir wohl gehen, und du wirst lange leben
    in dem Lande, das dir der HERR, dein Gott, gibt, für alle Zeiten.
  eng-JPS: And thou shalt keep His statutes, and His commandments, which I command
    thee this day, that it may go well with thee, and with thy children after thee,
    and that thou mayest prolong thy days upon the land, which the LORD thy God giveth
    thee, for ever.
  srp-1865: I drži uredbe njegove i zapovijesti njegove, koje ti ja danas zapovijedam,
    da bi dobro bilo tebi i sinovima tvojim nakon tebe, da bi ti se produljili dani
    na zemlji koju ti Gospod Bog tvoj daje zasvagda.
  lug-lug: Kale, mugonderenga amateeka ge n’ebiragiro bye, bye nkulagira leero; olwo
    nno eby’obulamu bwo n’embeera yo biryoke bikugenderenga bulungi, ggwe n’ezzadde
    lyo eririddawo; bw’otyo olyoke owangaalenga ng’oli mu nsi Mukama Katonda wo gy’akuwa
    okubeeranga obutaka bwo obw’enkalakkalira.”
  heb-heb: ושמרת את חקיו ואת מצותיו אשר אנכי מצוך היום אשר ייטב לך ולבניך אחריך ולמען
    תאריך ימים על האדמה אשר יהוה אלהיך נתן לך כל הימים׃
  ben-IRV: আর তোমার মঙ্গল ও তোমার পরে যে সন্তানরা আসতে চলেছে তাদের যেন মঙ্গল হয় এবং
    তোমার ঈশ্বর সদাপ্রভু তোমাকে যে ভূমি চিরকালের জন্য দিচ্ছেন, তার উপরে যেন তুমি দীর্ঘদিন
    বেঁচে থাক, এই জন্য আমি তাঁর যে সব বিধি ও আজ্ঞা আজ তোমাকে আদেশ করলাম, তা পালন কোরো।
  pan-pan: ਤੁਸੀਂ ਉਸ ਦੀਆਂ ਬਿਧੀਆਂ ਅਤੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਕਰੋ ਜਿਹੜੇ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਦਿੰਦਾ
    ਹਾਂ, ਤਾਂ ਜੋ ਤੁਹਾਡਾ ਅਤੇ ਤੁਹਾਡੇ ਬਾਅਦ ਤੁਹਾਡੇ ਬੱਚਿਆਂ ਦਾ ਭਲਾ ਹੋਵੇ ਅਤੇ ਉਸ ਦੇਸ਼ ਵਿੱਚ
    ਜਿਹੜਾ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਸਦਾ ਲਈ ਦਿੰਦਾ ਹੈ, ਉਸ ਵਿੱਚ ਤੁਹਾਡੀ ਉਮਰ ਲੰਮੀ ਹੋਵੇ।
  mya-JVB: သင် တို့နှင့်တကွ သား မြေးတို့သည် ချမ်းသာ ရ ခြင်းငှာ ၎င်း ၊ သင် တို့၏ဘုရားသခင်
    ထာဝရဘုရား ပေး တော်မူသော ပြည် ၌ အသက်တာ ရှည် စေခြင်းငှာ ၎င်း ၊ ယနေ့ ငါ မှာ ထားသော
    ပညတ် တရားတော်တို့ကို စောင့်ရှောက် ရကြမည်ဟု မောရှေသည် ဟောပြောလေ၏။
  hmo-hmo: Unai dainai, iena taravatu bona iena oda hereva, hari dina umui dekenai
    lau henia noho gaudia, do umui badinaia. Inai bamona neganai, umui be namo, emui
    natudia bona tubudia danu do idia namo. Bona emui mauri dinadia do idia momo,
    Lohiabada emui Dirava, ese umui dekenai ia henia hanaihanai tanona dekenai.”
  urd-urd: इसलिए तू उसके आईन और अहकाम को जो मैं तुझको आज बताता हूँ मानना, ताकि तेरा
    और तेरे बाद तेरी औलाद का भला हो, और हमेशा उस मुल्क में जो ख़ुदावन्द तेरा ख़ुदा
    तुझको देता है तेरी उम्र दराज़ हो।”
  rus-SYN: и храни постановления Его и заповеди Его, которые я заповедую тебе ныне,
    чтобы хорошо было тебе и сынам твоим после тебя, и чтобы ты много времени пробыл
    на той земле, которую Господь, Бог твой, дает тебе навсегда.
  bqc-SIM: Àↄ aà ikoyãↄ ń aà yãdilɛa pↄ́ málɛ daɛ́ gbãↄ kũa, íↄ aafia ń
    á buiↄ, á buiↄ i wɛ̃ni kɛ bùsu pↄ́ Dii á Lua lɛ́ kpáwáu gↄↄpii.
  tcz-CHONGTHU: Tunia ka thupeh chengse aboncha na juikim soh keiyuva ahileh, ijakai
    phacham kimsoh kei ding nachateu changeiya phatthei chang diu ahi. Imatih chana
    gam sunga kipah leh lungmonga nachen diu, na hinkhou asotna dinga Keiman thupeh
    hichengse aboncha kapeh nahiuve.
  mar-mar: आज मी तुम्हास त्याचे नियम व आज्ञा सांगणार आहे, त्या पाळा. त्याने तुमचे
    व तुमच्या मुलाबाळांचे भले होईल. तुमच्या परमेश्वर देवाने दिलेल्या प्रदेशात तुमचे
    वास्तव्य दीर्घकाळ राहील. तो प्रदेश कायमचा तुमचाच होईल.
  soq-soq: Anaana ema uduudu ande ne enaledina ruawaitonune wanlempa. Ema mampe e
    ita e nosinosila do wanwan euda Iawe e Godila bola enalediawo wankasaitana.”
  qub-qub: Chayno caycaptenga Tayta Diospa laynincunata, mandamintuncunata canan willapaycashäta
    cumlinqui. Chaura gamcunapäpis, wamrayquicunapäpis alli goyaymi cangapaj. Chaynöpami
    Tayta Dios goycushunayquipaj caj nasyuncho tiyashpayqui edäyänayquicama cawanquipaj.»
  hat-hat: Se pou nou swiv tout lòd ak tout kòmandman mwen ban nou jòdi a. Konsa,
    ni nou menm, ni tout pitit nou yo apre nou, n'a viv lontan ak kè kontan nan peyi
    Seyè a, Bondye nou an, ap ban nou pou rele nou pa nou pou tout tan.
  eng-BSB: Keep His statutes and commandments, which I am giving you today, so that
    you and your children after you may prosper, and that you may live long in the
    land that the LORD your God is giving you for all time.
  tod-tod: Wa ná-tɔgiti so, wo ti makɛ, ta ná-deveiti, gè ti veezu wo ya za, naa
    ɠa a kɛ, wo undaanɛ, wa wo-lointi ti yɛsu ná wa zaana, wo-zii zuɠooza zooi naa
    zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ʋɛ ga wɔnɔ eyɛsu ɠɔ.
  eng-WEBPB: You shall keep his statutes and his commandments which I command you
    today, that it may go well with you and with your children after you, and that
    you may prolong your days in the land which the LORD your God gives you for all
    time.
  kbq-kbq: E'ina hu'negu Anumzamofo tra kene kasegenema avaririho hu'nama menima tamasamua
    kasegene trakenena nevaririnkeno tamagri'ene mofavretmimofonena tamazeri knare
    nehina, Ra Anumzana tamagri Anumzamo'ma tamisnia mopafina zaza kna manigahaze.
  nhe-BL: Huajca monequi xijchihuaca nochi itlanahuatilhua huan itlamachtilhua tlen
    na nimechmaca ama ni tonal. Huan queja nopa cuali elis para imojuanti huan imoixhuihua,
    huan initztose miyac xihuitl ipan nopa cuali tlali tlen imoTECO Dios inmechmacas
    para nochipa.”
  gub-BL: A'e rupi peruzar ize'eg paw rupi nehe. Amono putar a'e ze'eg peme kutàri
    kury. Nezewe mehe pe nehe, pezuapyapyr wà nehe no, penurywete putar nehe. Pemumaw
    putar kwarahy tetea'u ywy Tupàn Tuweharupi Wiko Ma'e Zanezar hemimur kwer rehe
    peneko pà nehe. Tuweharupi peiko putar izar romo nehe.
  eng-DRA: 'Keep his precepts and commandments, which I command thee: that it may
    be well with thee, and thy children after thee, and thou mayst remain a long time
    upon the land, which the Lord thy God will give thee.'
