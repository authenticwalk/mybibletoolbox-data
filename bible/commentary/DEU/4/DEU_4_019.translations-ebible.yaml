verse: DEU.004.019
translations:
  mal-C: ആകാശത്തിലേക്കു നോക്കി സൂര്യൻ, ചന്ദ്രൻ, നക്ഷത്രങ്ങൾ എന്നീ ആകാശസൈന്യനിരയെ നിങ്ങൾ
    കുമ്പിട്ടു നമസ്കരിക്കാൻ വശീകരിക്കപ്പെടരുത്. നിങ്ങളുടെ ദൈവമായ യഹോവ അവ ആകാശത്തിനുകീഴേയുള്ള
    സകലജനതകൾക്കും പകുത്തു നൽകിയിരിക്കുന്നു.
  deu-TKW: und das du, wenn du deine Blicke gen Himmel schweifen Iässest und die Sonne,
    den Mond und die Sterne, das ganze Heer des Himmels, betrachtest, dich nicht dazu
    verleiten lässest, dich vor ihnen niederzuwerfen und ihnen Verehrung zu bezeigen.
    Denn Jahwe, dein Gott, hat sie allen Völkern unter allen Himmelsstrichen zugeteilt;
  lin-lin: Mpe tango botalaka na mapata mpe bomonaka moyi, sanza, minzoto mpe biloko
    mosusu oyo ezali na likolo, bokosama te mpo na kofukamela mpe kogumbamela biloko
    oyo Yawe, Nzambe na bino, apesa na bikolo nyonso oyo ezali na mokili.
  eng-LSV: And lest you lift up your eyes to the heavens, and have seen the sun, and
    the moon, and the stars, all the host of the heavens, and have been drawn away,
    and have bowed yourself to them and served them, which your God YHWH has apportioned
    to all the peoples under all the heavens.
  eng-GNV: And lest thou lift vp thine eyes vnto heauen, and when thou seest the sunne
    and the moone and the starres with all the host of heauen, shouldest bee driuen
    to worship them and serue them, which the Lord thy God hath distributed to all
    people vnder the whole heauen.
  eng-WEBSTER: And lest thou shouldst lift up thy eyes to heaven, and when thou seest
    the sun, and the moon, and the stars, even all the host of heaven, shouldst be
    driven to worship them, and serve them, which the LORD thy God hath divided to
    all nations under the whole heaven.
  nhw-BL: Huan quema antlachiyase para ilhuicac, huan anquinitase sitlalime, tonati,
    huan metztli huan nochi sequinoc tlamantli catli eltoc nepa huejcapa, amo ximoilhuica
    para cuali anquinhueyichihuase, pampa amoTECO Dios quinchijchijqui nopa tlamantli
    para nochi masehualme ipan ni tlaltipactli.
  swh-ONEN: Na utazamapo juu angani na ukaliona jua, mwezi na nyota na vyote vinavyoipamba
    mbingu, usije ukashawishiwa kuviinamia na kuviabudu vile ambavyo Bwana Mungu wenu
    alivyogawia mataifa yote chini ya mbingu.
  bba-bba: Ì n nɔni seeyɑ wɔllɔ i kɑ sɔ̃ɔ kɑ suru kɑ kperi mɛɛri kɑ kpuro ye yɑ wɑ̃ɑ
    mi, i ku de yu bɛɛ ɡɑwɑ i kɑ yiirɑ i ye sɑ̃. Yebɑ kpurowɑ Gusunɔ bɛsɛn Yinni u
    hɑnduniɑn bwesenu kpuro deriɑ nu n mɔ.
  eng-KJVCPB: and lest thou lift up thine eyes unto heaven, and when thou seest the
    sun, and the moon, and the stars, even all the host of heaven, shouldest be driven
    to worship them, and serve them, which the Lord thy God hath divided unto all
    nations under the whole heaven.
  wbp-wbp: Kajinkili kankarlarra-kari nyanyi, kapunkulu nyanyi wanta, kirntangi manu
    yanjilypiri. Nyampurra-jana YAAWIYI-rli ngalipa-nyangu Kaaturlu yapa-kariki yirrarnu
    walya-kari-wardingkiki yungulu-jana parntarrinjini kamparru manu yungulu-jana
    pulka-pinyi. Kala nyurrurla ngulajulu-jana yampiya, kulalu-jana parntarriya manu
    pulka-pungka.
  luo-luo: Ka ungʼiyo polo ma uneno chiengʼ, dwe kod sulwe karieny (ma gin gigo manyiso
    duongʼ mar polo), to kik gimak pachu mi ukulrunegi ka ulamo. Gin gigo ma Jehova
    Nyasaye ma Nyasachu osemiyo jopinje duto manie piny bwo polo.
  meu-meu: Nahuamui ba toho danu, guba ai ba gaga dae, dina bona hua bona hisiu ba
    itadia, negadia ai na lalomui bae hekwakwanai bena ba toma henidia diho na garina.
    Idia be Iehova, emui Dirava, ese vada e kara, guba henunai e nohomu besedia iboudiai
    ihanamodia.
  npi-ULB: पुरै आकाशमुनि सबै जातिलाई परमप्रभु तिमीहरूका परमेश्‍वरले दिनुभएका सूर्य,
    चन्द्रमा वा ताराहरूसाथै सबै आकाशीय पिण्डहरू देखेर तिनको पुजा आराधना गर्न आफ्ना
    आँखा माथि नउठाओ ।
  yor-yor: 'Bí ẹ bá wòkè tí ẹ rí oòrùn, òṣùpá àti àwọn ìràwọ̀: àwọn ohun tí a ṣe lọ́jọ̀
    sójú ọ̀run, ẹ má ṣe jẹ́ kí wọ́n tàn yín jẹ dé bi pé ẹ̀yin yóò foríbalẹ̀ fún wọn,
    àti láti máa sin ohun tí Olúwa Ọlọ́run yín dá fún gbogbo orílẹ̀-èdè lábẹ́ ọ̀run.'
  ind-ind: Juga janganlah kalian tergoda untuk menyembah matahari, bulan, dan bintang-bintang
    di langit. TUHAN Allah kita sudah membiarkan semua bangsa lain menyembah benda-benda
    itu, tetapi kalian tidak boleh melakukannya!
  pes-OPCB: همچنین وقتی به آسمان نگاه می‌کنید و تمامی لشکر آسمان یعنی خورشید و ماه
    و ستارگان را که یهوه خدایتان برای تمام قومهای روی زمین آفریده است می‌بینید، آنها
    را پرستش نکنید.
  tgl-ULB: Maging maingat kayo kapag titingala kayo sa kalangitan at titingnan sa
    araw, buwan, o mga bituin—lahat ng mga hukbo sa kalangitan— maging maingat kayo
    na hindi mapalayo para sumamba at pakamahalin ang mga ito—ang mga bagay na iyon
    na itinalaga ni Yahweh na inyong Diyos doon para sa lahat ng mga tao na nasa ilalim
    ng buong himpapawid.
  cbu-NT: Mishat, ashiritam yuw kanindap taaru, zari, tsupi, tsangachi anoo pakeerus,
    ungirtarintspa, watam yuw ichingaru íwar pakis anoo ashpari Apanll tinarangiya,
    ichingaroom tsapurunasshucheem wayarangiya.
  hui-hui: Tígua ni ege yakundiru hari daligaha bu karuhondobi nde bi pupu wulene
    nawi dege. Anduane Homogo inanaga Ngode Datagaliwabe ibunime wali agali tara maru
    karume urunihondo bi pupu wialu helo ani heleda.
  mya-mya: မိုး​ကောင်း​ကင်​တွင်​မြင်​ရ​သော​နေ၊ လ​နှင့် ကြယ်​နက္ခတ်​စ​သည်​များ​ကို​လည်း​ဝတ်​မ​ပြု၊
    မ​ကိုး​ကွယ်​မိ​စေ​ရန်​သ​တိ​ပြု​ကြ​လော့။ ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည်​အ​ခြား​လူ​မျိုး​အ​ပေါင်း​တို့​အား
    ထို အ​ရာ​များ​ကို​ကိုး​ကွယ်​ခွင့်​ပေး​တော်​မူ​၏။-
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱིས་མགོ་ཡར་བཀྱགས་ནས་གནམ་ལ་བལྟས་ཏེ། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་གནམ་འོག་ཀུན་ཏུ་གནས་པའི་མི་ཐམས་ཅད་ལ་ལོངས་སྤྱོད་དུ་བསྩལ་པའི་ཉི་ཟླ་སྐར་གསུམ་སྟེ་ནམ་མཁའི་ཚོགས་ཡོད་དོ་ཅོག་མཐོང་བའི་ཚེ།
    ཡིད་དབང་ཕྲོགས་ནས་དེ་དག་ལ་ཕྱག་འཚལ་བ་དང་བསྙེན་བཀུར་བྱེད་ཉེན་ཆེ།
  sna-sna: Uye kuti kana muchitarisa kudenga mukaona zuva, nomwedzi nenyeredzi, zvose
    zviri kudenga, musatsauswa kuti muzvipfugamire nokunamata zvinhu izvo Jehovha
    Mwari wenyu akagovera ndudzi dzose dziri pasi pedenga.
  spa-BLM: y no sea que alces tus ojos al cielo, y al ver el sol, la luna y las estrellas,
    todo el ejército del cielo, te sientas atraído y los adores, y los sirvas, que
    Yahvé vuestro Dios ha asignado a todos los pueblos bajo todo el cielo.
  cac-cac: An̈ejtona' ayic tzex q'ue q'uelan d'a satchaan̈ tzeyilanq'ue c'u, q'uen
    uj yed' jantac q'uen c'anal yed' masanil tastac ay d'a satchan̈ chi', tzeyil val
    e b'a, yic max och d'a e pensar to tzex och ejmelal d'ay, ma tzeyalan e b'a d'ay,
    yujto a Jehová Dios ix b'oan masanil juntzan̈ chi' yic tz'och yopisio d'a masanil
    chon̈ab' ay d'a sat luum tic.
  swh-ULB: Hautainua macho yako juu mbinguni na kutazama jua, mwezi, au nyota - jeshi
    lote la mbinguni- ukusogezwa na kuviabudu na kuvisujudia- vile vyote ambavyo Yahwe
    Mungu wenu amewapa hisa watu wote walio chini ya anga lote.
  bel-bel: і каб ты, зірнуўшы на неба і ўбачыўшы сонца, месяц і зоркі і ўсё войска
    нябеснае, не спакусіўся і не пакланіўся ім і ня служыў ім, бо Гасподзь, Бог твой,
    удзяліў іх усім народам пад усім небам.
  deu-ELBBK: und dass du deine Augen nicht zum Himmel erhebst und die Sonne und den
    Mond und die Sterne, das ganze Heer des Himmels, siehst und verleitet wirst und
    dich vor ihnen bückst und ihnen dienst, die der HERR, dein Gott, allen Völkern
    unter dem ganzen Himmel zugeteilt hat.
  mbb-OT: Kinahanglan he kenè kew egke-iniyat he edsimba te egkengeehè niw ziyà te
    langit–andew, bulan wey menge vituen. Insavuk heini te Nengazen he Megbevayè niw
    he para te tivuuk he keet-etawan kayì te kelibutan.
  mal-2015: നീ ആകാശസൈന്യമായ സൂര്യനെയും ചന്ദ്രനെയും നക്ഷത്രങ്ങളെയും നോക്കിക്കാണുമ്പോൾ
    അവയെ നമസ്കരിപ്പാനും സേവിപ്പാനും വശീകരിക്കപ്പെടരുതു; അവയെ നിന്റെ ദൈവമായ യഹോവ ആകാശത്തിൻകീഴെങ്ങുമുള്ള
    സർവ്വജാതികൾക്കും പങ്കിട്ടു കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: A sar dikhena upre pro ňebos a dikhena o kham, o čhonoro the o čercheňa
    – savoro, so hin andro ňebos – ma den tumen te scirdel, hoj tumen lenge te klaňinen
    a te lašaren len. Se o RAJ, tumaro Del, len diňa savore narodenge tel calo ňebos.
  pes-OPV: و مباداچشمان خود را بسوی آسمان بلند کنی، و آفتاب و ماه و ستارگان و جمیع
    جنود آسمان را دیده، فریفته شوی و سجده کرده، آنها را که یهوه خدایت برای تمامی قومهایی
    که زیر تمام آسمانند، تقسیم کرده است، عبادت نمایی.
  ron-1924: Вегязэ асупра суфлетулуй тэу, ка ну кумва, ридикынду-ць окий спре чер
    ши вэзынд соареле, луна ши стелеле, тоатэ оштиря черурилор, сэ фий тырыт сэ те
    ынкинь ынаинтя лор ши сэ ле служешть, кэч ачестя сунт лукрурь пе каре Домнул Думнезеул
    тэу ле-а фэкут ши ле-а ымпэрцит ка сэ служяскэ тутурор попоарелор, суб черул ынтрег.
  ben-OBCV: আর যখন তোমরা আকাশের দিকে তাকাবে এবং সূর্য, চাঁদ ও তারাদের—আকাশের সমস্ত
    বিন্যাস—দেখে ভ্রান্ত হয়ে তাদের প্রতি নত হোয়ো না এবং আরাধনা কোরো না কারণ এগুলি
    তোমাদের ঈশ্বর সদাপ্রভু আকাশের নিচে সমস্ত জাতিকে দিয়েছেন।
  som-som: Ama waa intaasoo aad indhaha samada kor ugu taagtaan, oo markaad aragtaan
    qorraxda iyo dayaxa iyo xiddigaha oo ah ciidanka samada oo dhan, laydin jiitaa
    oo aad caabuddaan iyaga, oo aad u adeegtaan, kuwaasoo Rabbiga Ilaahiinna ahu u
    qaybiyey dadyowga samada ka hooseeya oo dhan.
  lat-VUC: ne forte elevatis oculis ad cælum, videas solem et lunam, et omnia astra
    cæli, et errore deceptus adores ea, et colas quæ creavit Dominus Deus tuus in
    ministerium cunctis gentibus, quæ sub cælo sunt.
  eng-ASVBT: and lest thou lift up thine eyes unto heaven, and when thou seest the
    sun and the moon and the stars, even all the host of heaven, thou be drawn away
    and worship them, and serve them, which Jehovah thy God hath allotted unto all
    the peoples under the whole heaven.
  ita-1885: e che talora, alzando gli occhi al cielo, e veggendo il sole, e la luna,
    e le stelle, tutto l'esercito del cielo, tu non sii sospinto ad adorar quelle
    cose e a servir loro; conciossiachè il Signore Iddio tuo abbia fatto parte di
    quelle a tutti i popoli sotto tutto il cielo.
  eng-LXXUP: and lest having looked up to the sky, and having seen the sun and the
    moon and the stars, and all the heavenly bodies, thou shouldest go astray and
    worship them, and serve them, which the Lord thy God has distributed to all the
    nations under heaven.
  eng-ULB: You shall not lift your eyes up to the heavens and look at the sun, the
    moon, or the stars—all the host of the heavens—and be drawn away to worship them
    and adore them—those things of which Yahweh your God has given a share all the
    peoples under the whole sky.
  spa-VBL: Cuando miren al cielo y vean el sol, la luna y las estrellas - todos los
    cuerpos celestes - no se sientan tentados a inclinarse ante ellos. No los adoren
    como todas las demás naciones de la tierra en la forma que el Señor ha permitido.
  fra-_FOB: De peur aussi qu'élevant tes yeux vers les cieux, et voyant le soleil,
    la lune et les étoiles, toute l'armée des cieux, tu ne sois poussé à te prosterner
    devant eux, et que tu ne serves ces choses que l'Éternel ton Dieu a données en
    partage à tous les peuples sous tous les cieux.
  mal-mal: ആകാശസൈന്യമായ സൂര്യനെയും ചന്ദ്രനെയും നക്ഷത്രങ്ങളെയും കാണുമ്പോൾ അവയെ നമസ്കരിക്കുവാനും
    സേവിക്കുവാനും നീ വശീകരിക്കപ്പെടരുത്; അവയെ നിന്റെ ദൈവമായ യഹോവ ആകാശത്തിന്റെ കീഴിലുള്ള
    സർവ്വജാതികൾക്കും പങ്കിട്ട് കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Jab tū āsmān kī taraf nazar uṭhā kar āsmān kā pūrā lashkar dekhe to sūraj,
    chāṅd aur sitāroṅ kī parastish aur ḳhidmat karne kī āzmāish meṅ na paṛnā. Rab
    tere Ḳhudā ne in chīzoṅ ko bāqī tamām qaumoṅ ko atā kiyā hai,
  suz-BL: मिनु गे सरीङ इर कोव़शा, परमप्रभु यावे, इन परमप्रभुमी जात जात ङा मुर नेल्‍ल
    आन कली गेशो नां, तास्‍ला, सोरुल नेल्‍ल तशा, मेको आन ङोंइती सेउ पा पूजा मपने। होस
    पा बाक्‍कीन। ब्‍यवस्‍था १७:३; रोमी १:२३
  ita-1927: ed anche affinché, alzando gli occhi al cielo e vedendo il sole, la luna,
    le stelle, tutto l’esercito celeste, tu non sia tratto a prostrarti davanti a
    quelle cose e ad offrir loro un culto. Quelle cose sono il retaggio che l’Eterno,
    l’Iddio tuo, ha assegnato a tutti i popoli che sono sotto tutti i cieli;
  ckb-ckb: هەروەها نەوەک چاو بۆ ئاسمان بەرز بکەیتەوە و تەماشای خۆر و مانگ و ئەستێرەکان
    و هەموو ئەو شتانەی کە لە ئاسماندا ڕێکخراون بکەیت، کە یەزدانی پەروەردگارت بە هەموو
    گەلانی داوە کە لەژێر هەموو ئاسمانن و هەڵبخەڵەتێی و کڕنۆشی بۆ ببەیت و بیپەرستیت.
  eng-BBE: And when your eyes are lifted up to heaven, and you see the sun and the
    moon and the stars, all the army of heaven, do not let yourselves be moved to
    give them worship, or become the servants of what the Lord has given equally to
    all peoples under heaven.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ಆಕಾಶಕ್ಕೆ ಎತ್ತಿ, ಸೂರ್ಯ, ಚಂದ್ರ, ನಕ್ಷತ್ರಗಳ ಆಕಾಶ ಸೈನ್ಯವನ್ನೆಲ್ಲಾ
    ನೋಡಲಾಗಿ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆಕಾಶದ ಕೆಳಗಿರುವ ಎಲ್ಲಾ ಜನಾಂಗಗಳಿಗೆ ಕೊಟ್ಟಿದ್ದಾರೆ.
    ನೀವು ಅವುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದು, ಮರುಳುಗೊಂಡು ಅವುಗಳನ್ನು ಪೂಜಿಸದಂತೆಯೂ ನೋಡಿಕೊಳ್ಳಿರಿ.
