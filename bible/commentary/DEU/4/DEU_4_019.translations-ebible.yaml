    תַּ֖חַת כָּל־הַשָּׁמָֽיִם׃
  ibo-ibo: Mgbe unu lere anya na mbara eluigwe hụ anyanwụ, ọnwa, na kpakpando, dịka
    ha si basaa na mbara eluigwe, unu ekwela ka unu bụrụ ndị a na-arafu ịkpọ isiala
    nye ha na ife ha ofufe bụ ihe ndị a Onyenwe anyị Chineke unu kere nye mba niile
    bi nʼokpuru eluigwe.
  ory-ory: କିଅବା ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଯେଉଁମାନଙ୍କୁ ସମୁଦାୟ ଆକାଶମଣ୍ଡଳର ଅଧଃସ୍ଥିତ
    ସମସ୍ତ ଦେଶୀୟ ଲୋକମାନଙ୍କ ନିମନ୍ତେ ନିଯୁକ୍ତ କରିଅଛନ୍ତି, ଏପରି ସୂର୍ଯ୍ୟ ଓ ଚନ୍ଦ୍ର ଓ ତାରା
    ପ୍ରଭୃତି ଆକାଶର ସମସ୍ତ ବାହିନୀ ପ୍ରତି ଊର୍ଦ୍ଧ୍ୱଦୃଷ୍ଟି କରି ଅନାଇଲେ ଭ୍ରାନ୍ତ ହୋଇ ତୁମ୍ଭେମାନେ
    ସେମାନଙ୍କୁ ପ୍ରଣାମ କରିବ ଓ ସେବା କରିବ।
  chk-chk: Oupwe tümwünükemi, pwe lupwen oupwe netä läng o küna akkar me maram me
    fü kana pwal masouen fän läng meinisin ousap tupula o fel ngeniir ika pwal angang
    ngeniir. Pun ewe Samol mi Lapalap ämi we Kot a mwütätä ngeni chon ekewe mwü won
    fanüfan ekei mettoch pwe repwe fel ngeniir.
  rop-rop: Wal yumob kaan larram enibodi dalim yumob blanga bulurrumbat en weshipbat
    det skai, en san en mun en detlot sta. YAWEI na bin gibit detlot ebrijing langa
    ola najalot pipul langa dijan wel blanga weship.
  ukr-1871: Щоб, знявши очі до неба та бачивши соньце й місяця і зорі, все військо
    небесне, не скортїло тебе, припасти на колїна перед ними та служити їм, котрих
    Господь, Бог твій, призначив на послугу всїм народам під цїлим небом.
  deu-1951: daß du deine Augen auch nicht gen Himmel hebest, und die Sonne und den
    Mond und die Sterne und das ganze Heer des Himmels beschauest und dich verführen
    lassest, sie anzubeten und ihnen zu dienen, die doch der HERR, dein Gott, allen
    Völkern unter dem ganzen Himmel zugeteilt hat.
  eng-JPS: and lest thou lift up thine eyes unto heaven, and when thou seest the sun
    and the moon and the stars, even all the host of heaven, thou be drawn away and
    worship them, and serve them, which the LORD thy God hath allotted unto all the
    peoples under the whole heaven.
  srp-1865: I da ne bi podigavši oèi svoje k nebu i vidjevši sunce i mjesec i zvijezde,
    svu vojsku nebesku, prevario se i klanjao im se i služio im; jer ih Gospod Bog
    tvoj dade svijem narodima pod cijelijem nebom;
  lug-lug: Era weekuumenga nnyo bw’onooyimusanga amaaso go okutunula waggulu ku ggulu,
    n’olaba enjuba, n’omwezi n’emmunyeenye, n’ebitiibwa byabyo, n’osendebwasendebwa
    n’obiweereza, era n’obivuunamira n’obisinza; songa ebyo byonna bye bintu Mukama
    Katonda wo bye yawa amawanga gonna agali wansi w’eggulu.
  heb-heb: ופן תשא עיניך השמימה וראית את השמש ואת הירח ואת הכוכבים כל צבא השמים ונדחת
    והשתחוית להם ועבדתם אשר חלק יהוה אלהיך אתם לכל העמים תחת כל השמים׃
  ben-IRV: আর আকাশের প্রতি চোখ তুলে সূর্য্য, চাঁদ ও তারা, আকাশের সমস্ত বাহিনী দেখলে,
    তোমার ঈশ্বর সদাপ্রভু যাদেরকে সমস্ত আকাশমণ্ডলের নীচে অবস্থিত সমস্ত জাতির জন্য ভাগ
    করেছেন, যদি আকৃষ্ট হয়ে তাদের কাছে আরাধনা কর ও তাদের সেবা কর।
  pan-pan: ਜਾਂ ਫਿਰ ਜਦ ਤੁਸੀਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਅਕਾਸ਼ ਵੱਲ ਚੁੱਕੋ ਅਤੇ ਜਦ ਤੁਸੀਂ ਸੂਰਜ, ਚੰਦ ਅਤੇ
    ਤਾਰਿਆਂ ਨੂੰ ਅਰਥਾਤ ਅਕਾਸ਼ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਨੂੰ ਵੇਖੋ ਤਾਂ ਭਟਕ ਕੇ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕੋ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸੇਵਾ ਕਰਨ ਲੱਗੋ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਕਾਸ਼ ਦੇ ਹੇਠ
    ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਲਈ ਰੱਖਿਆ ਹੈ।
  mya-JVB: မိုဃ်း ကောင်းကင်ကို မြော် ၍ ၊ နေ ၊ လ ၊ ကြယ် များ တည်းဟူသောမိုဃ်း ကောင်းကင်တန်ဆာ
    ရှိသမျှ တို့ကို မြင် သောအခါ ၊ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည်၊ မိုဃ်း ကောင်းကင်အောက်
    ၌ ရှိသမျှ သော လူမျိုး တို့ အား ဝေငှ ပေးကမ်းတော်မူသော ထိုတန်ဆာ တို့ကို ဝတ်ပြု ကိုးကွယ်စေခြင်းငှာ
    ၊ သူတပါးတို့သည် သွေးဆောင်၍ မရနိုင်မည်အကြောင်း၊ ကိုယ်ကိုကိုယ်သတိပြု ကြလော့။
  hmo-hmo: Do umui naria namonamo danu, guba dekenai umui itaia gaudia, dina bona
    hua bona hisiu be do umui lalodia kerere, bona do umui tomadiho henidia garina.
    Lohiabada emui Dirava ese inai gaudia idau bese taudia dekenai ia henia, do idia
    tomadiho henidia totona.
  urd-urd: या जब तू आसमान की तरफ नज़र करे और तमाम अजराम — ए — फ़लक या'नी सूरज और चाँद
    और तारों को देखे, तो गुमराह होकर उन्हीं को सिज्दा और उनकी इबादत करने लगे जिनको
    ख़ुदावन्द तुम्हारे ख़ुदा ने इस ज़मीन की सब क़ौमों के लिए रख्खा है।
  rus-SYN: и дабы ты, взглянув на небо и увидев солнце, луну и звезды и все воинство
    небесное, не прельстился и не поклонился им и не служил им, так как Господь, Бог
    твой, уделил их всем народам под всем небом.
  bqc-SIM: Ásu wɛ́sɛ musu à ĩatɛ̃ ń mↄvuao ń saanaↄ gwa, luabɛ pↄ́piↄ i á wɛ́
    ble, í kúlɛ à zↄblenɛ́o. Buipãle pↄ́ kú dṹnia guuↄ píi ↄ̃ Dii á Lua ń
    tó aaↄ kɛ.
  tcz-CHONGTHU: Chunglang vea lha, ahsite chule vanthamjola thil ho jong bohkhup a
    akin bol ding na ngaito louhel diu ahi. Hichengse khu aboncha Pakai, Pathen in
    leiset a cheng mihemte apeh ahi.
  mar-mar: तसेच आकाशातील सूर्य, चंद्र, तारे आणि इतर गोष्टी पाहाताना हबकून जावू नका.
    त्यांच्यापुढे लोटांगण घालून त्यांची उपासना करु नका. या गोष्टी तुमचा देव परमेश्वर
    याने आकाशाखालील सर्व लोकांस देऊन ठेवल्या आहेत.
  qub-qub: Intita, quillata, goyllarcunata, syëlucho waquin cajcunata ricashpayqui
    ama yarpachacunquichu ‹tagaycunata aduräman› nishpayqui. Janajcho caycajcunataga
    Tayta Dios camasha llapan runacunata achicyapänanpämi.
  hat-hat: Konsa tou, lè nou leve je nou nan syèl la, nou wè solèy la, lalin lan,
    zetwal yo ak tout lòt bagay ki anwo nan syèl la. Pa kite yo vire tèt nou pou nou
    fè sèvis pou yo. Pa al mete ajenou devan yo. Bondye mete yo la pou sèvis tout
    moun ki sou latè.
  eng-BSB: When you look to the heavens and see the sun and moon and stars—all the
    host of heaven—do not be enticed to bow down and worship what the LORD your God
    has apportioned to all the nations under heaven.
  tod-tod: À mina ungi wuzeɠe, wo ʋa wɛlɛ geezuʋɛ, wo ʋa foloi ʋɛtɛ, ta alugi, ta
    somideɠaiti, ta niiti kpein ti volozu geezuʋɛ, wo ʋa nɔkɔ ti wu, wo ʋa ɗa ti lɛbi.
    Ɠɔoɠɔ GALAGI wa-ƓALAGI naama vai yɛgɛ nuɓusɛi zɔiti zea, zooi ma geeɠɔlɔgi wu
    ná pɛ.
  eng-WEBPB: and lest you lift up your eyes to the sky, and when you see the sun and
    the moon and the stars, even all the army of the sky, you are drawn away and worship
    them, and serve them, which the LORD your God has allotted to all the peoples
    under the whole sky.
  kbq-kbq: Hagi zagene ikane ofunema mika monafima me'neazama kesuta, monora huonteho.
    Ra Anumzana tamagri Anumzamo'a ruga'a vahe'mo'za monora huntehogu tro hunte'ne.
  nhe-BL: Huan quema intlachiyase para elhuicac, huan inquinitase sitlalime, tonati,
    huan metztli huan nochi sequinoc tlamantli tlen eltoc nepa huejcapa, amo ximoilhuica
    para cuali inquinhueyichihuase, pampa imoTECO Dios quinchijchijqui nopa tlamantli
    para nochi tlacame ipan ni tlaltepactli.
  gub-BL: 'Ywak rehe peme''e mehe pemuwete zo hehe har pe wà nehe: ni kwarahy, ni
    zahy, ni zahytata wà. Ta''e Tupàn Tuweharupi Wiko Ma''e Zanezar umuza''aza''ak
    ywak rehe har amogwer teko wanupe wamono pà wanemimuwete ràm romo a''e wà xe:
    kwarahy, zahy, zahytata wà.'
  eng-DRA: Lest perhaps lifting up thy eyes to heaven, thou see the sun and the moon,
    and all the stars of heaven, and being deceived by error thou adore and serve
    them, which the Lord thy God created for the service of all the nations, that
    are under heaven.
