verse: DEU.004.023
translations:
  mal-C: ദൈവമായ യഹോവ നിങ്ങളോടു ചെയ്തിട്ടുള്ള അവിടത്തെ ഉടമ്പടി നിങ്ങൾ മറക്കാതിരിക്കാൻ
    സൂക്ഷിക്കുക. യഹോവ നിങ്ങൾക്കു വിലക്കേർപ്പെടുത്തിയതുപോലെ യാതൊരു വസ്തുവിന്റെയും രൂപത്തിലുള്ള
    ഒരു വിഗ്രഹവും നിങ്ങൾക്കുവേണ്ടി ഉണ്ടാക്കരുത്.
  deu-TKW: Seid auf eurer Hut, daß ihr nicht des Bundes, den Jahwe, euer Gott, mit
    euch geschlossen hat, vergesset und euch ein Schnitzbild in der Gestalt von irgend
    etwas anfertigt, was dir Jahwe, dein Gott, verboten hat.
  lin-lin: Bozala na bokebi mpe bobosana te boyokani oyo Yawe, Nzambe na bino, asalaki
    elongo na bino. Mpe bomisalela ekeko te na lolenge nyonso oyo Yawe, Nzambe na
    bino, apekisaki.
  eng-LSV: Take heed to yourselves lest you forget the covenant of your God YHWH which
    He has made with you, and have made a carved image for yourselves, a likeness
    of anything [concerning] which your God YHWH has charged you;
  eng-GNV: Take heede vnto your selues, least ye forget the couenant of the Lord your
    God which hee made with you, and least ye make you any grauen image, or likenes
    of any thing, as the Lord thy God hath charged thee.
  eng-WEBSTER: Take heed to yourselves, lest ye forget the covenant of the LORD your
    God, which he made with you, and make you a graven image, or the likeness of any
    thing which the LORD thy God hath forbidden thee.
  nhw-BL: Huajca xijpiyaca miyac cuidado. Xijneltocaca nopa camanali catli TOTECO
    Dios quichijtoc amohuaya huan amo ximochijchihuilica niyon se tiotzi, o niyon
    se tlaixcopincayotl,
  swh-ONEN: Jihadharini msilisahau Agano la Bwana Mungu wenu lile alilofanya nanyi;
    msijitengenezee sanamu katika umbo la kitu chochote ambacho Bwana Mungu wenu amewakataza.
  bba-bba: I n tii sɛ kpɑ i ku duɑri ɑrukɑwɑni ye Gusunɔ bɛsɛn Yinni u kɑ bɛɛ bɔkuɑ.
    I ku rɑ tii bwɑ̃ɑrokunu kuɑ ni nu kɑ ɡɑ̃ɑnu weenɛ ni u bɛɛ yinɑri i ko.
  eng-KJVCPB: Take heed unto yourselves, lest ye forget the covenant of the Lord your
    God, which he made with you, and make you a graven image, or the likeness of any
    thing, which the Lord thy God hath forbidden thee.
  wbp-wbp: Purda-nyangkajulu nyurrurlarlu! Kulalu wajawaja-manta nyampurra kuruwarri
    manu jukurrpa kuja-nyarra YAAWIYI-rli yungu nyurru-wiyirli, kuja-nyarra ngarrurnu
    kapu-nyarra nyurrurlaju muurl-mardarni. Kulalu nyiyarlangu ngurrju-manta watiya-jangka
    manu pirli-jangka yungulpankulu nganta parntarrinjingkarla manu pulka-pungkarla.
    YAAWIYI ngalipa-nyangu Kaatuju-nyarra wangkaja yungunkulu yampimi yalirra juju-wati.
  luo-luo: Beduru motangʼ mondo kik wiu wil gi singruok mane Jehova Nyasaye ma Nyasachu
    otimo kodu, kik ulos ne un uwegi kido moro amora milamo ma Jehova Nyasaye ma Nyasachu
    okwero.
  meu-meu: Nahuamui ba toho, Iehova emui Dirava ese vada e henimui taravatuna na basio
    laloa boio; bona laulau ta basio koroa, badina be Iehova, emui Dirava, ese una
    kara taravana vada e atua.
  npi-ULB: सावधान बस ताकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूसित बाँध्‍नुभएको करार
    तिमीहरूले नभुल र परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई निषेध गर्नुभएको कुनै
    पनि कुराको प्रतिमूर्ति नबनाओ ।
  yor-yor: Ẹ ṣọ́ra, kí ẹ má ṣe gbàgbé májẹ̀mú Olúwa Ọlọ́run yín tí ó ti bá a yín dá.
    Ẹ má ṣe ṣe ère ní ìrísí ohunkóhun fún ara yín, èèwọ̀ ni Olúwa Ọlọ́run yín kà á
    sí.
  ind-ind: “Berhati-hatilah agar kalian jangan sampai melupakan perjanjian yang sudah
    TUHAN Allah buat dengan kita. Jangan melanggar perintah-Nya dengan membuat patung
    berhala berbentuk apa pun.
  pes-OPCB: هوشیار باشید مبادا عهدی را که خداوند، خدایتان با شما بسته است بشکنید!
    اگر دست به ساختن هرگونه بُتی بزنید آن عهد را می‌شکنید، چون خداوند، خدایتان این
    کار را به کلی منع کرده است.
  tgl-ULB: Bigyan ninyo ng pansin ang inyong mga sarili, nang sa gayon hindi ninyo
    makalimutan ang tipan ni Yahweh na inyong Diyos, na ginawa niya sa inyo, at ang
    pagggawa ng diyus-diyosan sa anyo ng anumang bagay na ipinagbabawal ni Yahweh
    na inyong Diyos na inyong gawin.
  cbu-NT: Itaru, anush kuskamchus, mangiptis taamatssa. Apanll siyaa; Siy nuwaa kuki
    payukinareesa, ashiri nuwaanacha tputsiri taachima, tárangiya. Ashiriya siysa
    anoo mbizarintspa. Maacheetsi minamtiyam ungiritamaam tinarintspa. Yuwari Apanll
    kamachtarangu anuri tuminungtsa.
  hui-hui: Ani pu howa tígua Anduane Homogo inanaga Ngode Datagaliwabe ibugua ina
    baba habo nalolene bi lowiyago yu wanahe baya hangu handayaho halimu. Tígua mbirale
    gime wabini ngaruhondo bi pupu nawi ibunaga bi manaore baya hangu hale halu bialu
    haabo halimu.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က သင်​တို့​နှင့်​ပြု​ထား​သော​ပ​ဋိ​ညာဉ်​ကို​မ​မေ့
    ရန်​သတိ​ပြု​လော့။ သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည် မီး​လျှံ​နှင့်​တူ​သော
    ဘု​ရား၊ ပြိုင်​ဘက်​ကို​လုံး​ဝ​လက်​မ​ခံ​သော ဘု​ရား​ဖြစ်​သော​ကြောင့် ကိုး​ကွယ်​ရန်​အ​တွက်
    မည်​သည့်​ရုပ်​တု​ကို​မျှ​မ​ထု​လုပ်​နှင့်​ဟူ​သော ပ​ညတ်​ကို​စောင့်​ထိန်း​ကြ​လော့။''
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གནང་བའི་ཞལ་ཆད་མི་བརྗེད་པ་དང་། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་དགག་བྱར་བརྩིས་པའི་སྐུ་བརྙན་གྱི་རིགས་གང་ཡང་མི་བཞེང་བའི་ཆེད་དུ་གཟབ་གཟབ་གྱིས་ཤིག
  sna-sna: Muzvichenjerere kuti murege kukanganwa sungano yaJehovha Mwari wenyu yaakaita
    nemi; musazviitira chifananidzo chorudzi rwechinhu chipi zvakadziviswa naJehovha
    Mwari wenyu.
  spa-BLM: Tengan cuidado, no sea que se olviden del pacto de Yahvé vuestro Dios,
    que él hizo con vosotros, y hagáis una imagen tallada en forma de cualquier cosa
    que Yahvé vuestro Dios les haya prohibido.
  cac-cac: B'at ta val strato Jehová co Diosal satc'olal eyuuj, aton strato ix yac'
    qued'oc. Malajocab' junoc yechel tze b'o'o, yic tzeyaloch e diosaloc, yujto ay
    yovalil yuj Jehová.
  swh-ULB: Zingatia ninyi wenyewe, ili kwamba msisahau agano la Yahwe Mungu wenu,
    alilolifanya pamoja nanyi, na kujichongea mfano wa sanamu katika uombo la kitu
    chochote ambacho Yahwe Mungu wenu amewakataza kufanya.
  bel-bel: Сьцеражэцеся, каб не забыць вам наказу Госпада, Бога вашага, які Ён пастанавіў
    з вамі, і каб не рабілі сабе балваноў, якія выяўляюць што-небудзь, як загадаў
    табе Гасподзь, Бог твой;
  deu-ELBBK: Hütet euch, dass ihr nicht des Bundes des HERRN, eures Gottes, vergesst,
    den er mit euch gemacht hat, und euch ein geschnitztes Bild macht, ein Gleichnis
    von irgend etwas, das der HERR, dein Gott, dir verboten hat.
  mbb-OT: Piru mebpekevantey kew he kenè niw melipati sikan is paaǥi te Nengazen he
    Megbevayè niw te kebpekid-uyun keniyu. Kenè kew mebaal te ledawan he ed-ezapen
    niw pinaaǥi te zagwey te minsan hengkey, su idawey heini te Nengazen he Megbevayè
    niw.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു ചെയ്തിട്ടുള്ള അവന്റെ നിയമം നിങ്ങൾ മറന്നു
    നിന്റെ ദൈവമായ യഹോവ വിരോധിച്ചതുപോലെ യാതൊന്നിന്റെയും സാദൃശ്യമായ വിഗ്രഹം ഉണ്ടാക്കാതിരിപ്പാൻ
    സൂക്ഷിച്ചുകൊൾവിൻ.
  rmc-rmc: Dikhen mištes pre oda, hoj te na bisteren pre zmluva le RAJESKRI, tumare
    Devleskri, savi tumenca phandľa. Ma keren ňisavi podoba la modlakri, bo o RAJ,
    tumaro Del, oda tumenge zakazinďa.
  pes-OPV: پس احتیاط نمایید، مبادا عهد یهوه، خدای خود را که با شما بسته است فراموش
    نمایید، و صورت تراشیده یا شبیه هر چیزی که یهوه خدایت به تو نهی کرده است، برای
    خودبسازی.
  ron-1924: Вегяць асупра воастрэ, ка сэ ну даць уйтэрий легэмынтул пе каре л-а ынкеят
    ку вой Домнул Думнезеул востру ши сэ ну фачець вреун кип чоплит, нич врео ынфэцишаре
    оарекаре, пе каре те-а оприт Домнул Думнезеул тэу с-о фачь.
  ben-OBCV: সাবধান তোমাদের ঈশ্বর সদাপ্রভু তোমাদের জন্য যে বিধান স্থাপন করেছেন তা তোমরা
    ভুলে যেয়ো না; নিজেদের জন্য কোনো কিছুর মতো কোনও মূর্তি তৈরি কোরো না যা তোমাদের
    ঈশ্বর সদাপ্রভু বারণ করেছেন।
  som-som: Digtoonaada, waaba intaasoo aad illowdaan axdigii Rabbiga Ilaahiinna ahu
    idinla dhigtay, oo aad samaysaan sanam xardhan oo u eg waxyaalihii Rabbiga Ilaahiinna
    ahu idiin diiday.
  lat-VUC: 'Cave nequando obliviscaris pacti Domini Dei tui, quod pepigit tecum, et
    facias tibi sculptam similitudinem eorum, quæ fieri Dominus prohibuit:'
  eng-ASVBT: Take heed unto yourselves, lest ye forget the covenant of Jehovah your
    God, which he made with you, and make you a graven image in the form of anything
    which Jehovah thy God hath forbidden thee.
  ita-1885: Guardatevi che talora non dimentichiate il patto del Signore Iddio vostro,
    il quale egli ha fatto con voi, e non vi facciate alcuna scultura nè simiglianza
    di cosa alcuna; il che il Signore Iddio vostro vi ha vietato.
  eng-LXXUP: Take heed to yourselves, lest ye forget the covenant of the Lord our
    God, which he made with you, and ye transgress, and make to yourselves a graven
    image of any of the things concerning which the Lord thy God commanded thee.
  eng-ULB: Pay attention to yourselves, so that you do not forget the covenant of
    Yahweh your God, which he made with you, and make for yourselves a carved image
    in the form of anything that Yahweh your God has forbidden you to make.
  spa-VBL: Sin embargo, tengan cuidado de no olvidar el acuerdo que el Señor su Dios
    hizo con ustedes. No hagan ídolos en forma de nada, porque él se los ha prohibido.
  fra-_FOB: Gardez-vous d'oublier l'alliance de l'Éternel votre Dieu, qu'il a traitée
    avec vous, et de vous faire quelque image taillée, quelque ressemblance d'aucune
    chose que l'Éternel ton Dieu t'ait défendue;
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു ചെയ്ത അവന്റെ നിയമം നിങ്ങൾ മറന്ന് യഹോവ നിരോധിച്ച
    യാതൊന്നിന്റെയും സാദൃശ്യമായ വിഗ്രഹം ഉണ്ടാക്കാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളുവിൻ.
  urd-GVR: Har sūrat meṅ wuh ahd yād rakhnā jo Rab tumhāre Ḳhudā ne tumhāre sāth bāndhā
    hai. Apne lie kisī bhī chīz kī mūrat na banānā. Yih Rab kā hukm hai,
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी गे नु पशो कबल मप्रेक्‍थु, होस पा बाक्‍कीन।
    गे मप्रेंथु परमप्रभु यावे, इन परमप्रभुमी देंशो टिशा मारेइ के मूर्ति मसेलीन।
  ita-1927: Guardatevi dal dimenticare il patto che l’Eterno, il vostro Dio, ha fermato
    con voi, e dal farvi alcuna immagine scolpita, o rappresentazione di qualsivoglia
    cosa che l’Eterno, l’Iddio tuo, t’abbia proibita.
  ckb-ckb: ئاگاداربن، نەوەک پەیمانی یەزدانی پەروەردگارتان لەبیر بکەن کە لەگەڵ ئێوەی
    بەست و پەیکەرێکی تاشراو بۆ خۆتان دروستبکەن لە وێنەی هەر شتێک لەوانەی یەزدانی پەروەردگارتان
    لێی قەدەغە کردن،
  eng-BBE: Take care that you do not let the agreement of the Lord your God, which
    he has made with you, go out of your mind, or make for yourselves images of any
    sort, against the orders which the Lord your God has given you.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮರೆತುಬಿಡಬೇಡಿರಿ.
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಪೂಜಿಸಬೇಡವೆಂದು ಹೇಳಿದ ಯಾವ ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನು ಮಾಡಿಕೊಳ್ಳದಂತೆ
    ಜಾಗ್ರತೆಯಾಗಿರಿ.
  tam-2017: உங்களுடைய தேவனாகிய யெகோவா உங்களுடன் செய்த உடன்படிக்கையை நீங்கள் மறந்து,
    உங்கள் தேவனாகிய யெகோவா, வேண்டாம் என்று விலக்கின எவ்வித சாயலான சிலையையும் உங்களுக்கு
    உண்டாக்காமல் எச்சரிக்கையாயிருங்கள்.
  spa-RV-1909: Guardaos no os olvidéis del pacto de Jehová vuestro Dios, que él estableció
    con vosotros, y os hagáis escultura ó imagen de cualquier cosa, que Jehová tu
    Dios te ha vedado.
  ron-BTF: Luaţi seama la voi înşivă, ca nu cumva să uitaţi legământul DOMNULUI Dumnezeul
    vostru, pe care l-a făcut cu voi, şi să vă faceţi un chip cioplit, sau asemănarea
    vreunui lucru, ceea ce DOMNUL Dumnezeul tău ţi-a interzis.
  eng-WEBP: Be careful, lest you forget the covenant of the LORD your God, which he
    made with you, and make yourselves a carved image in the form of anything which
    the LORD your God has forbidden you.
  eng-FBV: However, be careful not to forget the agreement of the Lord your God that
    he made with you. Don't make an idol for yourselves in the form of anything, because
    he has forbidden you to do this.
  nld-1939: Dan moet ge u er voor hoeden, het Verbond te vergeten, dat Jahweh, uw
    God, met u sloot, en afgoden te maken, onder welke gedaante dan ook, wat Jahweh,
    uw God, u verboden heeft.
  nch-BL: Huajca ximomocuitahuica miyac. Xijneltocaca nopa camanali cati TOTECO Dios
    quichijtoc amohuaya huan amo ximochijchihuilica yon se teteyot, o yon se taixcopincayot,
  vie-1934: Khá cẩn thận giữ lấy mình, chớ quên sự giao ước của Giê-hô-va Đức Chúa
    Trời các ngươi đã lập cùng các ngươi, và chớ làm tượng chạm nào, hình của vật
    nào mà Giê-hô-va Đức Chúa Trời ngươi đã cấm;
  hin-CV: इसलिये सावधान रहो; कि तुम उस वाचा को भुला न डालो, जो याहवेह तुम्हारे परमेश्वर
    ने तुम्हारे साथ बांधी है. इसलिये अपने लिए उनमें से किसी भी प्रकार की मूर्ति न
    बनाना, जिसके लिए याहवेह, तुम्हारे परमेश्वर की ओर से मनाही की गई है.
  eng-OURB: Be careful, lest you forget the covenant ·binding contract between two
    or more parties· of Adonai your God, which he made with you, and make yourselves
    an engraved image in the form of anything which Adonai your God has enjoined forbidden
    for you.
  spa-BES: Tengan cuidado de no permitir que el pacto del Señor su Dios, que él ha
    hecho con ustedes, se salga de su mente, y no hagan imágenes de cualquier tipo,
    en contra de las órdenes que el Señor su Dios les ha dado.
  tdx-tdx: Aa le mitaoa tsy handikofa’ areo i fañina nanoe’ Iehovà Andrianañahare’
    areo ama’ areoy ke hitsene sarem-bintañe, ke sareñ-inoñ’ inoñe nan­drara’ Iehovà
    Andrianañahare’o azo.
