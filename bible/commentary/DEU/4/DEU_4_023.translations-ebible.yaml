  gaz-gaz: Akka kakuu Waaqayyo Waaqni keessan isin wajjin gale sana hin daganne of
    eeggadhaa; waaqota tolfamoo Waaqayyo Waaqni keessan isin dhowwe bifa kamiin iyyuu
    ofii keessaniif hin tolfatinaa.
  fra-LSG: Veillez sur vous, afin de ne point mettre en oubli l’alliance que l’Éternel,
    votre Dieu, a traitée avec vous, et de ne point vous faire d’image taillée, de
    représentation quelconque, que l’Éternel, ton Dieu, t’ait défendue.
  gnn-gnn: Ga yaka meṉguŋanydja, nhumanydja dhuwalanydja walala nhanŋuway yana dhulŋuŋu
    Garraywu yolŋu'‐yulŋu. Ŋayi nhumalanhanydja djäma yolŋukuŋala nhanŋuway, ga liŋguna
    ŋayi dham'maraŋalana dhambay‐manaparana yulŋunydja, nhanukalaynha ŋayi wapmaraŋala
    ŋuriŋiyinayi dhawu'‐nherraṉarayu. Dhäruktja ŋanya märraŋa, ga yakana yana djäma
    ŋula nhänydja buku‐ŋal'yunarawunydja nhumalaŋguway.
  yal-yal: Ɛ a liga ɛ yeren ma alogo ɛ nama ɲinan Alatala ɛ Alaa layirin xɔn a naxan
    tongoxi ɛ xa. Ɛ nama se maliga suxure yo rafala Alatala ɛ Ala tɔnna saxi naxan
    na,
  haw-1868: E malama pono ia oukou iho, o poina ia oukou ka berita a Iehova i hana
    mai ai me oukou, a hana oukou i kii kalaiia no oukou, ma ka like ana me kekahi
    mea a Iehova kou Akua i papa mai ai ia oe.
  arb-NAV: وَلَكِنْ إِيَّاكُمْ أَنْ تَنْسَوْا عَهْدَ الرَّبِّ إِلَهِكُمُ الَّذِي قَطَعَهُ
    مَعَكُمْ وَتَنْحَتُوا لأَنْفُسِكُمْ تِمْثَالاً لِصُورَةٍ مَا مِمَّا نَهَاكُمُ
    الرَّبُّ إِلَهُكُمْ عَنْهُ.
  ewe-ewe: Mikpɔ nyuie be miagagblẽ nubabla si Yehowa, miaƒe Mawu wɔ kpli mi la me
    o! Miagblẽ nubabla sia me ne miewɔ legbawo, elabena Yehowa, miaƒe Mawu la de se
    sesẽ ɖe nu sia nu.
  eng-LEE: Take heed unto yourselves, that ye do not forget the covenant of the Lord
    your God, which he hath made with you, and make yourselves a graven image, the
    likeness of any thing, which the Lord thy God hath forbidden thee.
  asm-FB: এই কাৰণে আপোনালোকে মনোযোগেৰে নিজৰ কাৰণে সর্তক হৈ থাকক, প্রভু ঈশ্বৰ যিহোৱাই
    আপোনালোকৰ লগত যি নিয়মৰ চুক্তি কৰিছিল তাক নাপাহৰে আৰু ঈশ্বৰ যিহোৱাই আপোনালোকক
    নিষেধ কৰা কোনো বস্তুৰ আকৃতিৰে কটা প্ৰতিমা যেন নাসাজে।
  sus-A: وٌ شَ وٌ حّنفِ سَ وٌ يّتّ شْن مَ عَلَكٌ وٌ نَشَ نّيمُ وٌ مَرِفِ عَلَتَلَ
    شَ سَاتّ مَ عَ نَشَن تٌنفٌشِ وٌ بّ. وٌ نَشَ كُيٍ يٌ يَءِلَن وٌ مَرِفِ عَلَتَلَ
    نَشٍيٍ رَتْنشِ وٌ مَ،
  fra-SBL: Prenez garde que vous n'oubliiez l'alliance de l'Éternel, votre Dieu, qu'il
    a conclue avec vous, et que vous ne vous fassiez une image taillée en forme de
    ce que l'Éternel, votre Dieu, vous a interdit.
  hbo-hbo: הִשָּׁמְר֣וּ לָכֶ֗ם פֶּֽן־תִּשְׁכְּחוּ֙ אֶת־בְּרִ֤ית יְהוָה֙ אֱלֹ֣הֵיכֶ֔ם
    אֲשֶׁ֥ר כָּרַ֖ת עִמָּכֶ֑ם וַעֲשִׂיתֶ֨ם לָכֶ֥ם פֶּ֙סֶל֙ תְּמ֣וּנַת כֹּ֔ל אֲשֶׁ֥ר
    צִוְּךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: Be thou war, lest ony tyme thou foryete the couenaunt of thi Lord
    God, which he made with thee, and lest thou make to thee a grauun licness of tho
    thingis whiche the Lord forbeed to make.
  cwe-cwe: Muiteganye muladi sekemuzimize lagano dimuikile na Mndewa Mulungu, Mulungu
    wenu. Zindilileni lagilizo jake na sekemuitendele nyang'hiti,
  kik-kik: Mwĩmenyererei mũtikariganĩrwo nĩ kĩrĩkanĩro kĩa Jehova Ngai wanyu kĩrĩa
    aarĩkanĩire na inyuĩ; mũtikanethondekere mũhianano wa kĩndũ o gĩothe kĩrĩa Ngai
    akaananĩtie.
  fra-NCL: Prenez garde à vous, pour ne pas oublier l’alliance que Yahweh, votre Dieu,
    a contractée avec vous, et ne pas vous faire d’image taillée, de figure quelconque
    de ce que Yahweh, ton Dieu, t’a défendu.
  cek-AK: Na Angraeng Sithaw hoi na sak o ih lokmaihaih pahnet han ai ah acoe oh;
    na Angraeng Sithaw mah sak han pakaa ih kawbaktih krang doeh sah o hmah.
  cuk-cuk: '”Degisoggu, nue salakarmar, abakale, bemar-Bab-Dummad-Jehová bemarbo-Igar-Mesisad
    iedamalar. Be-Bab-Dummad-Jehová bemarga sogsad: ‘Melle ibmar-wilubgan be sobmaloye.’'
  uig-CYR: Пәрвәрдигар Худайиңларниң силәр билән түзгән әһдисини унтумаслиғиңлар,
    шундақла өзүңлар үчүн Пәрвәрдигар Худайиңлар силәргә мәнъий қилған ойма бутни
    яки һәр қандақ нәрсиниң шәкил-қияпитини ясимаслиғиңлар үчүн өзүңларға һези болуңлар.
  tel-2017: మీ దేవుడు యెహోవా మీకు ఏర్పరచిన నిబంధనను మరచి, మీ దేవుడైన యెహోవా మీకు ఆజ్ఞాపించిన
    ప్రకారం ఎలాంటి రూపంతోనైనా విగ్రహాన్ని చేసుకోకుండేలా జాగ్రత్తపడండి.
  hat-BSA: Pou sa, veye nou, pou nou pa bliye akò a SENYÈ a, ke Li te fè avèk nou,
    e fè pou nou menm yon imaj taye nan okenn fòm kont sila SENYÈ Bondye nou an, te
    kòmande nou an.
  kos-kos: Karinganangna tuh kowos in tia mulkunla wuleang ma LEUM GOD El orala yuruwos.
    Akos ma El sapkin, ac tia oru kutena kain in ma sruloala nu suwos sifacna,
  hbo-WLC: הִשָּׁמְר֣וּ לָכֶ֗ם פֶּֽן־תִּשְׁכְּחוּ֙ אֶת־בְּרִ֤ית יְהוָה֙ אֱלֹ֣הֵיכֶ֔ם
    אֲשֶׁ֥ר כָּרַ֖ת עִמָּכֶ֑ם וַעֲשִׂיתֶ֨ם לָכֶ֥ם פֶּ֙סֶל֙ תְּמ֣וּנַת כֹּ֔ל אֲשֶׁ֥ר
    צִוְּךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: Lezienụ anya ka unu ghara ichefu ọgbụgba ndụ unu na Onyenwe anyị Chineke
    unu nwekọrọ, unu emerela onwe unu arụsị yiri ụdịdị ihe ọbụla, ndị ahụ iwu Onyenwe
    anyị Chineke unu nyere megidere.
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ବିଷୟରେ ସାବଧାନ ହୁଅ, ନୋହିଲେ ତୁମ୍ଭମାନଙ୍କ ସହିତ ସ୍ଥିରୀକୃତ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନିୟମ ତୁମ୍ଭେମାନେ ପାସୋରି ଯିବ ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ
    ନିଷିଦ୍ଧ କୌଣସି ବସ୍ତୁର ପ୍ରତିମୂର୍ତ୍ତିବିଶିଷ୍ଟ ଖୋଦିତ ପ୍ରତିମା ନିର୍ମାଣ କରିବ।
  chk-chk: Oupwe püsin äfälikemi pwe ousap manlükala ewe pwon ewe Samol mi Lapalap
    ämi we Kot a föri ngenikemi. Ousap föri eu uluulun anümwäl lon lapalapen mettoch
    meinisin i a pinei senikemi.
  rop-rop: “Wal yumob wotjim miselp en nomo foget det strongbala pramis weya YAWEI
    bin meigim garram yumob. Yumob garra duwit langa det wed blanga im, en nomo meigim
    enikain drimin sheip,
  ukr-1871: Остерегайтесь, щоб не забути про завіт Господнїй, що його вчинив із вами,
    та щоб ви не робили собі витесану постать, подобу чого небудь, що заборонив Господь,
    Бог ваш.
  deu-1951: So hütet euch nun, daß ihr des Bundes des HERRN, eures Gottes, den er
    mit euch gemacht hat, nicht vergesset und euch nicht Bilder machet von irgend
    einer Gestalt, was der HERR, dein Gott, dir verboten hat.
  eng-JPS: Take heed unto yourselves, lest ye forget the covenant of the LORD your
    God, which He made with you, and make you a graven image, even the likeness of
    any thing which the LORD thy God hath forbidden thee.
  srp-1865: Pazite da ne zaboravite zavjeta Gospoda Boga svojega, koji uèini s vama,
    i da ne gradite sebi lika rezanoga, slike od koje god tvari, kao što ti je zabranio
    Gospod Bog tvoj.
  lug-lug: Mwegenderezanga nnyo ne muteerabira ndagaano ya Mukama Katonda wammwe gye
    yakola nammwe. Temwekoleranga bitali Katonda mu kufaanaanyiriza okw’ekintu kyonna
    Mukama Katonda wo kye yakugaana okukola.
  heb-heb: השמרו לכם פן תשכחו את ברית יהוה אלהיכם אשר כרת עמכם ועשיתם לכם פסל תמונת
    כל אשר צוך יהוה אלהיך׃
  ben-IRV: তোমরা নিজেদের বিষয়ে সাবধান থেকো, তোমাদের ঈশ্বর সদাপ্রভু তোমাদের সঙ্গে
    যে নিয়ম স্থির করেছেন, তা ভুলে যেও না, কোনো বস্তুর মূর্তিবিশিষ্ট খোদাই করা প্রতিমা
    তৈরী কোরো না; ওটা তোমার ঈশ্বর সদাপ্রভুর নিষিদ্ধ।
  pan-pan: ਚੌਕਸ ਰਹੋ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇਮ ਨੂੰ ਜਿਹੜਾ
    ਉਸ ਨੇ ਤੁਹਾਡੇ ਨਾਲ ਬੰਨ੍ਹਿਆ ਹੈ, ਭੁੱਲ ਜਾਓ ਅਤੇ ਆਪਣੇ ਲਈ ਕਿਸੇ ਚੀਜ਼ ਦੀ ਘੜ੍ਹੀ ਹੋਈ ਮੂਰਤ
    ਬਣਾਓ, ਜਿਸ ਤੋਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਮਨ੍ਹਾ ਕੀਤਾ ਹੈ।
  mya-JVB: သင် တို့၏ဘုရား သခင်ထာဝရဘုရား သည် သင် တို့၌ ထား တော်မူသော ပဋိညာဉ် တရားကို
    မေ့လျော့ ၍၊ သင် တို့ဘုရား သခင်ထာဝရဘုရား မြစ်တား တော်မူသော အရာ တို့၏ သဏ္ဍာန် ရှိသောရုပ်တု
    ကို မ လုပ် မည် အကြောင်း ၊ ကိုယ်ကိုကိုယ် သတိ ပြုကြလော့။
  hmo-hmo: Do umui naria namonamo, Lohiabada emui Dirava ese umui ia henia taravatu
    be do umui laloaboio lasi. Bona laulau ta do umui karaia lasi, badina be Lohiabada
    emui Dirava ese unai bamona kara ia taravatua momokani.
  urd-urd: इसलिए तुम एहतियात रखो, ऐसा न हो कि तुम ख़ुदावन्द अपने ख़ुदा के उस 'अहद
    को जो उसने तुमसे बाँधा है भूल जाओ, और अपने लिए किसी चीज़ की शबीह की खोदी हुई मूरत
    बना लो जिसे ख़ुदावन्द तेरे ख़ुदा ने तुझको मना' किया है
  rus-SYN: Берегитесь, чтобы не забыть вам завета Господа, Бога вашего, который Он
    поставил с вами, и чтобы не делать себе кумиров, изображающих что-либо, как повелел
    тебе Господь, Бог твой;
  bqc-SIM: À laaika! Ásu to Dii á Lua bàakuaánↄ yã́ↄ sã́águo. Ásu pↄe kɛ
    à mɛ aàpin weo. Asa Dii á Lua gìɛ́ yã́piziɛ.
  tcz-CHONGTHU: Hijeh chun chingthei un Pakai, Pathen in kitepna napeh hou aboncha
    najui kimsoh kei diu ahi. Pathen doumah milim doi sem ding gohih un, ajeh chu
    Pakai, Pathen dinga doumah umtah ahi.
  mar-mar: तेथे तुमचा देव परमेश्वर ह्याने तुमच्याशी केलेला पवित्र करार विसरू नका व
    त्याच्या आज्ञा पाळा. कोणत्याही प्रकारे कोणत्याही आकाराची मूर्ती करु नका.
  qub-qub: Gamcunawan mana captëpis sumaj yarpay Tayta Dioswan conträtu rurashayquita.
    Tayta Diosninchi mana munashancunataga imatapis ama ruranquichu. Ni ima ïdulutapis
    ama ruranquichu.
  hat-hat: Veye kò nou pou nou pa janm bliye kontra Seyè a, Bondye nou an, te pase
    ak nou an. Piga nou janm fè ankenn zidòl, ankenn pòtre bagay Seyè a, Bondye nou
    an, te defann nou fè.
  eng-BSB: Be careful that you do not forget the covenant of the LORD your God that
    He made with you; do not make an idol for yourselves in the form of anything He
    has forbidden you.
  tod-tod: À dama, wo mina yeema minazeɠegi ma, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI seɠeni
    wo ʋɛ, wo ʋa kɔɔɠɔ ganigi ta ɓɛtɛ ɓɔɠɔ ʋɛ, é ʋa ɠɛ ga anii tanɔpɛ baaɠulaba,
    nii a ɠɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-deveiti daalɔɠɔma.
  eng-WEBPB: Be careful, lest you forget the covenant of the LORD your God, which
    he made with you, and make yourselves a carved image in the form of anything which
    the LORD your God has forbidden you.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma huhagerafi huvempa kema tamagranema
    hu'nea zana, tamagekaninketa mago zamofo amema'are kaza osu havi anumzama tro'ma
    osihoma hu'nea havi anumzana kva huneta trora osiho.
  nhe-BL: Huajca xijpiyaca miyac cuidado. Xijneltocaca nopa tlajtoli tlen TOTECO Dios
    quichijtoc imohuaya huan amo ximochijchihuilica niyon se tiotzi, o niyon se tlaixcopincayotl,
  gub-BL: Peneharaz zo Tupàn Tuweharupi Wiko Ma'e Zanezar ize'eg awer penehe we hemiapo
    katu kwer wi nehe. Peruzar ize'eg nehe. Pezapo zo ma'e hagapaw penemimuwete ràm
    romo nehe.
  eng-DRA: 'Beware lest thou ever forget the covenant of the Lord thy God, which he
    hath made with thee: and make to thyself a graven likeness of those things which
    the Lord hath forbid to be made:'
