    awa wà nehe. Tuwe wiko ma'e kwaw katu har romo wà nehe. Tuwe ukwaw ma'e iapo katu
    haw wà nehe no. Nezewe mehe amuigo kar putar penuwihaw romo ihe wà nehe.
  eng-DRA: Let me have from among you wise and understanding men, and such whose conversation
    is approved among your tribes, that I may appoint them your rulers.
