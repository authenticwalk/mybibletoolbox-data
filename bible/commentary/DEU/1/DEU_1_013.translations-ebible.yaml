verse: DEU.001.013
translations:
  mal-C: നിങ്ങളുടെ ഗോത്രങ്ങളിൽനിന്ന് ജ്ഞാനവും വിവേകവുമുള്ള ആദരണീയരായ ചില പുരുഷന്മാരെ
    തെരഞ്ഞെടുക്കുക. അവരെ ഞാൻ നിങ്ങളുടെ നേതാക്കന്മാരാക്കും.”
  deu-TKW: Bringt mir Stamm für Stamm weise, verständige und angesehene Männer her,
    daß ich sie zu euren Vorgesetzten mache!
  lin-lin: Bopona bato ya bwanya, ya mayele mpe ya lokumu kati na moko na moko ya
    mabota na bino, mpe ngai nakotia bango bakambi na bino.
  eng-LSV: Provide wise and understanding men for yourselves that are known to your
    tribes, and I set them for your heads;
  eng-GNV: 'Bring you men of wisedome and of vnderstanding, and knowen among your
    tribes, and I will make them rulers ouer you:'
  eng-WEBSTER: Take ye wise men, and understanding, and known among your tribes, and
    I will make them rulers over you.
  nhw-BL: Más cuali xiquintlapejpenica tlacame tlen sese hueyi familia para nechpalehuise.
    Xiquintlapejpenica tlacame catli tlalnamiquij huan nimantzi huelis quichihuase
    se tlenijqui. Huan inijuanti niquintlalis ma anmechyacanaca. Quej nopa nimechilhui.
  swh-ONEN: Chagueni baadhi ya watu wenye hekima, wenye ufahamu na wanaoheshimika
    kutoka kila kabila lenu, nami nitawaweka juu yenu.”
  bba-bba: Ǹ n mɛn nɑ, i tɔmbu ɡɔsio bɛɛn bwese kɛrɑ bɑɑyere sɔɔ be bɑ yɛ̃ru kɑ bwisi
    mɔ, mɑ bɑ bɛɛrɛ mɔ tɔmbu sɔɔ, kpɑ n bu ko bɛɛn wiruɡibu.
  eng-KJVCPB: Take ye wise men, and understanding, and known among your tribes, and
    I will make them rulers over you.
  wbp-wbp: '@see-verse:DEU.001.012'
  luo-luo: Yier jomariek man-gi winjo kod joma nigi luor mowuok e dhoudi duto kendo
    naketgi jotendu.”
  meu-meu: Emui iduhu ta ta lalodiai tatau haida, mai aonegadia bona mai edia lalo-parara
    bona mai dibadia taudia, bavabidia hidi, bena lau ese ikwaramui taudia ai baina
    halaodia.
  npi-ULB: हरेक कुलबाट बुद्धिमान् मानिसहरू, समझशक्ति भएकाहरू र असल नाम चलेकाहरूलाई
    छान र म तिनीहरूलाई तिमीहरूका नायक नियुक्त गर्ने छु ।'
  yor-yor: Ẹ yan àwọn ọlọ́gbọ́n, olóye àti àwọn ẹni àpọ́nlé, láti inú ẹ̀yà yín kọ̀ọ̀kan,
    èmi yóò sì fi wọ́n ṣe olórí yín.”
  ind-ind: Maka, waktu itu saya menyuruh supaya setiap suku memilih orang-orang untuk
    diangkat menjadi kepala suku, juga memilih orang-orang yang akan memimpin dalam
    kelompok seribu orang, seratus orang, lima puluh orang, dan sepuluh orang. Yang
    menjadi pemimpin haruslah laki-laki yang bijaksana, berpengertian, dan berpengalaman.
    Lalu kalian menjawab, ‘Itu rencana yang baik!’ Jadi saya melantik orang-orang
    itu sebagai pemimpin kalian.
  pes-OPCB: بنابراین از هر قبیله چند مرد دانا و باتجربه و فهمیده انتخاب کنید و من
    آنها را به رهبری شما منصوب خواهم کرد.»
  tgl-ULB: Kumuha ng mga lalaking matalino, mapag-unawang mga lalaki at mga lalaking
    may magandang kalooban mula sa bawat lipi at gagawin ko silang mga pangulo ninyo.'
  hui-hui: Anidago ai tígua agali maru mini bogabi dingidangialebi wali agali maru
    haru habehe karu hondowa agali urunibi karu tigua wali agali haru helo dabadaba.
    Tínaga hameigini hangu hangu kamidagua dabaga bilimu. Ani dabo heledamigola i̱na
    agali uruni tigua wali agali tí haru helo heloliya larugoni.
  mya-mya: သင်​တို့​အ​နွယ်​အ​သီး​သီး​မှ​ပ​ညာ​အ​မြော် အ​မြင်​နှင့် အ​တွေ့​အ​ကြုံ​ရှိ​သော​ပ္ဂိုလ်​တို့
    ကို​ရွေး​ချယ်​ပေး​ကြ​လော့။ သင်​တို့​ကို​အုပ်​ချုပ် စေ​ရန်​သူ​တို့​အား​ငါ​ခန့်​ထား​မည်'
    ဟု​ပြော ကြား​ခဲ့​သည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་རང་གི་ཚོ་པ་བཞིན་མཁས་མཛངས་ལྡན་པ་དང་བློ་གྲོས་ཅན། ཉམས་མྱོང་ཅན་རེ་འདེམས་དགོས་ཤིང་།
    ངས་དེ་དག་ཁྱོད་རྣམས་ཀྱི་འགོ་དཔོན་དུ་བསྐོས་ཆོག་ཅེས་བསྒོས་པ་དང་།
  sna-sna: Zvisarudzirei varume vakachenjera, vanonzwisisa uye vanokudzwa kubva kurudzi
    rumwe norumwe rwamarudzi enyu, ndingovagadza pamusoro penyu.”
  spa-BLM: Toma a hombres sabios y entendidos que sean respetados entre tus tribus,
    y los haré jefes sobre ti”.
  cac-cac: Yuj chi', siq'uequel eb' vin̈ te ay sjelanil d'a scal junjun in̈tilal,
    aton eb' aj pensar, eb' ojtacab'ilxo to syal yuuj, a juntzan̈ eb' chi' ol vac'och
    eyajaliloc, xin chi.
  swh-ULB: Chukua wanaume wa hekima, wanaume waelewa, na wanaume walio na sifa nzuri
    toka kila kabila, nitawafaya kuwa vichwa juu yenu.
  bel-bel: выберыце сабе па плямёнах вашых мужоў мудрых, разумных і выпрабаваных,
    і я пастаўлю іх правадырамі вашымі.
  deu-ELBBK: Nehmt euch weise und verständige und bekannte Männer, nach euren Stämmen,
    dass ich sie zu Häuptern über euch setze.
  mbb-OT: Umbe, migkaǥi a he kinahanglan he mebpilì is kada tribu te nesakup te tribu
    zan he uluwanen, mesinevuten, wey telehuzen, ne idsarig ku kandan is kedumala
    keniyu.
  mal-2015: അതതു ഗോത്രത്തിൽനിന്നു ജ്ഞാനവും വിവേകവും പ്രസിദ്ധിയുമുള്ള പുരുഷന്മാരെ തിരഞ്ഞെടുപ്പിൻ;
    അവരെ ഞാൻ നിങ്ങൾക്കു തലവന്മാരാക്കും.
  rmc-rmc: Kiden tumenge avri andral dojekh kmeňos ajsen, so achaľon, hine goďaver
    a skušimen, a ačhavava len vodcenge upral tumende.‘
  pes-OPV: پس مردان حکیم و عاقل و معروف از اسباط خود بیاورید، تاایشان را بر شما روسا
    سازم.»
  ron-1924: Луаць дин семинцииле воастре ниште бэрбаць ынцелепць, причепуць ши куноскуць
    ши-й вой пуне ын фрунтя воастрэ.’
  ben-OBCV: তোমরা তোমাদের প্রত্যেকটি গোষ্ঠী থেকে কয়েকজন করে জ্ঞানবান, বুদ্ধিমান ও
    সম্মানীয় লোক বেছে নাও, আমি তাদের উপর তোমাদের দেখাশোনার ভার দেব।”
  som-som: Haddaba siday qabiilooyinkiinnu yihiin waxaad kala soo baxdaan rag xigmad
    leh oo waxgarad ah oo caan ah, oo anna waxaan iyaga ka dhigayaa madax idiin talisa.
  lat-VUC: Date ex vobis viros sapientes et gnaros, et quorum conversatio sit probata
    in tribubus vestris, ut ponam eos vobis principes.
  eng-ASVBT: Take you wise men, and understanding, and known, according to your tribes,
    and I will make them heads over you.
  ita-1885: Datemi d'infra le vostre tribù degli uomini savi, e intendenti, e ben
    riconosciuti, e io ve li costituirò per Capi.
  eng-LXXUP: Take to yourselves wise and understanding and prudent men for your tribes,
    and I will set your leaders over you.
  eng-ULB: Take wise men, understanding men, and men of good repute from each tribe,
    and I will make them heads over you.'
  spa-VBL: Deben elegir entre ustedes hombres sabios, experimentados y con buen juicio
    de cada una de sus tribus, y yo los pondré a cargo como sus líderes”.
  fra-_FOB: Prenez dans vos tribus des hommes sages, intelligents et connus, et je
    les établirai chefs sur vous.
  mal-mal: ഓരോ ഗോത്രത്തിൽനിന്നും ജ്ഞാനവും വിവേകവും പ്രസിദ്ധിയുമുള്ള പുരുഷന്മാരെ തിരഞ്ഞെടുക്കുവിൻ;
    അവരെ ഞാൻ നിങ്ങൾക്ക് തലവന്മാരാക്കും”.
  urd-GVR: Is lie apne har qabīle meṅ se kuchh aise dānishmand aur samajhdār ādmī
    chun lo jin kī liyāqat ko log mānte haiṅ. Phir maiṅ unheṅ tum par muqarrar karūṅga.”
  suz-BL: मिनु गे इन थर थर रे निप्‍स पाइश्‍शो, लोव़ रुप्‍ब नु मारेइ मारेइ तुइक्‍ब
    मुर योव़ङीन। मिनु गो मेको आन कली इन कली कोव़ब सेल्‍नुङ।
  ita-1927: Prendete nelle vostre tribù degli uomini savi, intelligenti e conosciuti,
    e io ve li stabilirò come capi”.
  ckb-ckb: لە هۆزەکانتان پیاوی دانا و تێگەیشتوو و ڕێزدار هەڵبژێرن و لەسەرتان دایاندەنێم.»
  eng-BBE: Take for yourselves men who are wise, far-seeing, and respected among you,
    from your tribes, and I will make them rulers over you.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ಪ್ರತಿಯೊಂದು ಗೋತ್ರದಿಂದ ಜ್ಞಾನಿಗಳೂ ವಿವೇಕಿಗಳೂ ಪ್ರಖ್ಯಾತರೂ ಆದ ವ್ಯಕ್ತಿಗಳನ್ನು
    ಆರಿಸಿಕೊಳ್ಳಿರಿ. ನಾನು ಅವರನ್ನು ನಿಮಗೆ ಅಧಿಪತಿಗಳಾಗಿ ನೇಮಿಸುತ್ತೇನೆ,” ಎಂದು ಹೇಳಿದೆನು.
  tam-2017: நான் உங்களுக்கு தலைவர்களை ஏற்படுத்துவதற்காக, உங்களுடைய கோத்திரங்களில்
    ஞானமும், விவேகமும், அறிவும் உள்ளவர்களென்று நன்மதிப்பு பெற்ற மனிதர்களைத் தெரிந்துகொள்ளுங்கள்
    என்று சொன்னேன்.
  spa-RV-1909: Dadme de entre vosotros, de vuestras tribus, varones sabios y entendidos
    y expertos, para que yo los ponga por vuestros jefes.
  ron-BTF: Luaţi-vă bărbaţi înţelepţi şi înţelegători şi cunoscuţi printre triburile
    voastre şi îi voi face conducători peste voi.
  eng-WEBP: Take wise men of understanding who are respected among your tribes, and
    I will make them heads over you.”
  eng-FBV: You must choose for yourselves wise, experienced men with good judgment
    from each of your tribes, and I will put them in charge as your leaders.”
  nld-1939: Wijst uit elk uwer stammen wijze, verstandige en ervaren mannen aan, dan
    zal ik ze als uw hoofdmannen aanstellen.
  nch-BL: Achi cuali xiquintapejpenica tacame ten sese hueyi familia para techpalehuise.
    Xiquintapejpenica tacame cati talnamiquij huan nimantzi huelis quichihuase se
    tenijqui. Huan inijuanti niquintalis ma amechyacanaca. Quej nopa nimechilhui.
  vie-1934: Hãy chọn trong mỗi chi phái các ngươi những người khôn ngoan, thông sáng,
    có tiếng, và ta sẽ lập họ lên làm quan trưởng các ngươi.
  hin-CV: अपने ही गोत्रों में से बुद्धिमान, समझदार और अनुभवी व्यक्तियों को चुन लो,
    तो मैं उन्हें तुम्हारे लिए मुखिया बना दूंगा.”
  eng-OURB: Take wise men of understanding and well known according to your tribes,
    and I will make them heads over you.”
  spa-BES: Escojan de entre ustedes mismos, de sus tribus, hombres sabios, lejanos
    y respetados entre ustedes, y yo los haré gobernantes sobre ustedes.
  tdx-tdx: Tendreo o mahilala’ areoo, o mahihi­tseo naho o maharofoanañe amo rofoko’
    areoo le hanoeko mpifehe’ areo.
  vid-vid: Mhagule kulawa kuli chila nhanzi ya wanhu wawele na luhala na nyhala na
    uwanzi leka ndiwawiche wawe vilongozi wa hemwe.’
  eng-OKE: Provide (then) for yourselves prudent and sagacious men of your tribes,
    and I will appoint them to be chiefs over you.
  tha-KJV: จงเลือกคนที่​มี​ปัญญา มี​ความเข้าใจและมีชื่อตามตระกูลของท่านทั้งหลาย และข้าพเจ้าจะตั้งเขาให้เป็นหัวหน้าของท่านทั้งหลาย’
  por-BR-2018: Dai-me dentre vós, de vossas tribos, homens sábios e entendidos e experientes,
    para que eu os ponha por vossos chefes.
  deu-ELO: Nehmet euch weise und verständige und bekannte Männer, nach euren Stämmen,
    daß ich sie zu Häuptern über euch setze.
  eng-WYC-2018: give ye of you men wise, and witting, whose conversation is proved
    in your lineages, that I set them princes to you. (choose ye wise men from among
    you, with knowledge, or understanding, whose lives, or reputation, is proven among
    your tribes, so that I can make them your leaders.)
  epo-epo: Elektu al vi el viaj triboj virojn saĝajn kaj kompetentajn kaj konatajn,
    kaj mi starigos ilin, kiel viajn estrojn.
  uig-PIN: Ɵzünglar üqün ⱨǝrⱪaysi ⱪǝbililiringlardin danixmǝn, yorutulƣan mɵtiwǝrlǝrni
    tallanglar, mǝn ularni üstünglǝrgǝ yolbaxqi ⱪilimǝn» — dedim.
  beo-beo: Amaiba:le, dilia fi hisu hisu dunu amo da bagade dawa:su dunu amoga ilegema.
    Amasea, amo dunu da dilima ouligisu amola hina esaloma:ne, na da ilegemu.’
  tpi-OTNT: Olsem na yupela i mas makim sampela saveman na smatpela man na man i save
    pinis long ol pasin bilong i stap hetman. Yupela i mas makim ol namel long wan
    wan lain bilong yupela. Na bai mi makim ol long bosim yupela.’
  hau-SA: Ku zaɓi waɗansu masu hikima, masu ganewa, da kuma mutanen da ake girmama
    daga kowace kabilarku, zan kuma sa su a kanku.”
  uig-LAT: Özünglar üchün herqaysi qebililiringlardin danishmen, yorutulghan mötiwerlerni
    tallanglar, men ularni üstünglerge yolbashchi qilimen» — dédim.
  nde-nde: Khethani amadoda akhaliphileyo, azwisisayo lahloniphekayo phakathi kwezizwana
    zakini zonke, mina ngizawabeka alikhokhele.’
  ton-ton: Mou fili ha kau tangata poto, ʻoku loto matala, ʻaia kuo ʻiloa ʻi homou
    ngaahi faʻahinga, pea te u fakanofo ʻakinautolu kenau puleʻi ʻakimoutolu.
  ces-1613: Vydejte z sebe muže moudré a opatrné, a zkušené z pokolení svých, abych
    je vám představil.
  eng-WMB: Take wise men of understanding who are respected among your tribes, and
    I will make them heads over you.”
  tam-TCV: ஆகவே நீங்கள் உங்கள் கோத்திரங்கள் ஒவ்வொன்றிலுமிருந்து ஞானமும், விளங்கிக்கொள்ளும்
    ஆற்றலும், மதிப்பும் பெற்றவர்களான சில மனிதரைத் தேர்ந்தெடுங்கள். அவர்களை உங்கள்
    தலைவர்களாக நான் நியமிப்பேன்” என்றேன்.
  ceb-ULB: Pagkuha ug mga tawong maalamon, adunay kahibalo, ug mga maayong tawo nga
    may dungog gikan sa matag tribo, ug himoon ko silang pangulo nganha kaninyo.'
  pol-UBG: Wybierzcie spośród siebie mężczyzn mądrych, rozumnych i doświadczonych
    w waszych pokoleniach, a ja ustanowię ich waszymi przywódcami.
  urd-GVU: اِس لئے اپنے ہر قبیلے میں سے کچھ ایسے دانش مند اور سمجھ دار آدمی چن لو
    جن کی لیاقت کو لوگ مانتے ہیں۔ پھر مَیں اُنہیں تم پر مقرر کروں گا۔“
  deu-1912: Schafft her weise, verständige und erfahrene Leute unter euren Stämmen,
    die will ich über euch zu Häuptern setzen.
  kan-2017: ಆದುದರಿಂದ ನೀವು ಪ್ರತಿಯೊಂದು ಕುಲದಿಂದ ಬುದ್ಧಿವಿವೇಕಗಳಿಂದ ಪ್ರಸಿದ್ಧರಾದ ಪುರುಷರನ್ನು
    ಆರಿಸಿಕೊಳ್ಳಿರಿ. ನಾನು ಅವರನ್ನು ನಿಮಗೆ ಅಧಿಪತಿಗಳನ್ನಾಗಿ ನೇಮಿಸುವೆನು” ಎಂದು ಹೇಳಿದೆನು.
  yap-yap: Mu mel’eged boch e pumo’on ni yad ba gonop, ma ba tamilangan’rad, ni pumo’on
    ko pi ganong romed, nike yo’or ban’en ni karanod u fithik’ u lan e yafos rorad.
    Bay gu tayrad nge mang yad e ur guyed gimed.’
  hlt-MCSB: Te dongah namah koca khui lamkah aka cueih tih aka yakming neh aka ming
    thai hlang rhoek te namamih ham tuek uh lamtah amih te nangmih kah a lu la ka
    khueh eh?,’ ka ti.
