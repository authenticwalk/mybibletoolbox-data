  vie-1934: Vậy, trong lúc đó, ta có truyền cho các ngươi mọi điều mình phải làm.
  hin-CV: तुम्हें क्या-क्या करना है, यह मैं तुम पर पहले ही स्पष्ट कर चुका हूं.
  eng-OURB: I enjoined you at that time all the things which you should do.
  spa-BES: Y en ese momento les di todas las órdenes que debían hacer.
  tdx-tdx: Aa le nililieko henane zay ze hene raha hanoe’ areo.
  vid-vid: Mhela wuwo nandiwalajiza mbuli zeng'ha nazomganigwe kudita.
  eng-OKE: And commanded you at that time all the things that you should do.
  tha-KJV: ครั้งนั้นข้าพเจ้าได้สั่งท่านทั้งหลายถึงบรรดาสิ่งที่ท่านทั้งหลายควรกระทำ
  por-BR-2018: Eu vos mandei, pois, naquele tempo tudo o que havíeis de fazer.
