verse: DEU.001.018
translations:
  mal-C: നിങ്ങൾ ചെയ്യേണ്ട സകലകാര്യങ്ങളും അന്നു ഞാൻ നിങ്ങളോടു കൽപ്പിച്ചിരുന്നു.
  deu-TKW: So gab ich euch damals Anweisung in betreff alles dessen, was ihr thun
    solltet.
  lin-lin: Mpe na tango wana, nayebisaki bino makambo nyonso oyo bosengeli kosala.
  eng-LSV: And I command you at that time all the things which you do.
  eng-GNV: Also I commanded you the same time all the things which ye should doe.
  eng-WEBSTER: And I commanded you at that time all the things which ye should do.
  nhw-BL: “Huan ipan nopa tonali nojquiya nimechilhui miyac tlamantli catli monequiyaya
    anquichihuase.
  swh-ONEN: Nami wakati ule niliwaambia kila kitu ambacho mngefanya.
  bba-bba: Nɡe mɛyɑ nɑ bɛɛ sɔ̃ɔsi sɑɑ ye sɔɔ, ye i ko i ko kpuro.
  eng-KJVCPB: And I commanded you at that time all the things which ye should do.
  wbp-wbp: '@see-verse:DEU.001.017'
  luo-luo: Kendo kanyo ema ne anyisue gik moko duto mane onego utim.
  meu-meu: Una negana ai, ba kara karadia iboudiai na haḡanilaimuiva.
  npi-ULB: तिमीहरूले गर्नुपर्ने सबै कुरा मैले त्यस बेला नै तिमीहरूलाई आज्ञा गरेको
    थिएँ ।
  yor-yor: Nígbà náà ni èmi yóò sọ ohun tí ẹ ó ṣe fún un yín.
  ind-ind: Kata Musa selanjutnya, “Pada waktu itu, di kaki gunung Sinai, saya mengajari
    kalian tentang berbagai hal lain yang harus kalian lakukan. Lalu TUHAN Allah kita
    menyuruh kita untuk pindah dari gunung itu. Maka kita keluar dari sana menuju
    ke daerah perbukitan orang Amori. Seperti yang kalian ingat, kita melewati padang
    belantara yang sangat luas dan mengerikan sampai tiba di Kades Barnea.
  pes-OPCB: در همان وقت دستورهای دیگری را هم که قوم می‌بایست انجام دهند، به ایشان
    دادم.
  tgl-ULB: Iniutos ko sa inyo ng panahong iyon ang lahat ng mga bagay na dapat ninyong
    gawin.
  hui-hui: Horo uruningi dege i̱na mana maru tígua ogodagua bialu halimu lalubi nde
    dewaore mo wála halu lawai hai harugoni, lene.
  mya-mya: တစ်​ချိန်​တည်း​မှာ​ပင်​သင်​တို့​ပြု​ရ​မည့်​အ​မှု တို့​ကို​ငါ​ညွှန်​ကြား​ခဲ့​၏။''
  bod-N: དེའི་དུས་སུ་ཁྱོད་ཅག་གིས་བསྒྲུབ་དགོས་པ་ཐམས་ཅད་ངས་ཁྱོད་རྣམས་ལ་བསྒོས་པ་ཡིན་ནོ།
    །
  sna-sna: Uye panguva iyoyo ndakakurayirai zvose zvamaifanira kuita.
  spa-BLM: En aquel momento os ordené todo lo que debíais hacer.
  cac-cac: Ata' valnac masanil d'a eb' tastac yovalil sc'ulej eb'.
  swh-ULB: Niliwaamuru kwa wakati huo mambo yote mtakayofanya.
  bel-bel: І даў я вам у той час загады пра ўсё, што трэба вам рабіць.
  deu-ELBBK: Und ich gebot euch in jener Zeit alle die Sachen, die ihr tun solltet.
  mbb-OT: Ne zutun he timpu migkeǥiyan ku sikiyu te langun he ereg he ebeelan niw.
  mal-2015: അങ്ങനെ നിങ്ങൾ ചെയ്യേണ്ടുന്ന കാര്യങ്ങളൊക്കെയും ഞാൻ അക്കാലത്തു നിങ്ങളോടു
    കല്പിച്ചുവല്ലോ.
  rmc-rmc: Akor tumenge phenďom savoro, so kampel te kerel.“
  pes-OPV: و آن وقت همه‌چیزهایی را که باید بکنید، برای شما امر فرمودم.
  ron-1924: Аша в-ам порунчит, ын время ачея, тот че авяць де фэкут.
  ben-OBCV: আর তোমাদের যা করতে হবে তাও আমি তখন তোমাদের বলে দিয়েছিলাম।
  som-som: Oo waagaas waxaan idinku amray wixii aad samayn lahaydeen oo dhan.
  lat-VUC: Præcepique omnia quæ facere deberetis.
  eng-ASVBT: And I commanded you at that time all the things which ye should do.
  ita-1885: In quel tempo ancora vi comandai tutte le cose che dovete fare.
  eng-LXXUP: And I charged upon you at that time all the commands which ye shall perform.
  eng-ULB: I commanded you at that time all the things that you should do.
  spa-VBL: Esta fue también la época en que les instruí a ustedes sobre todo lo que
