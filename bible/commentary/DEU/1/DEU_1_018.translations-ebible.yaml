  mal-mal: അങ്ങനെ നിങ്ങൾ ചെയ്യേണ്ട കാര്യങ്ങളെല്ലാം ഞാൻ അക്കാലത്ത് നിങ്ങളോട് കല്പിച്ചുവല്ലോ.
  urd-GVR: Us waqt maiṅ ne tumheṅ sab kuchh batāyā jo tumheṅ karnā thā.
  suz-BL: मेना गो इन पचा माल्‍शो गेय नेल्‍ल अरेतन्‍नी।
  ita-1927: Così, in quel tempo, io vi ordinai tutte le cose che dovevate fare.
  ckb-ckb: لەو کاتەشدا فەرمانم پێکردن سەبارەت بە هەموو ئەو شتانەی کە دەیکەن.
  eng-BBE: And at that time I gave you all the orders which you were to do.
  kan-OKCV: ಹೀಗೆ ನೀವು ಮಾಡತಕ್ಕ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಆ ಕಾಲದಲ್ಲಿ ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದೆನು.
  tam-2017: நீங்கள் செய்யவேண்டிய காரியங்கள் எல்லாவற்றையும் அக்காலத்திலே கட்டளையிட்டேன்.
  spa-RV-1909: Os mandé, pues, en aquel tiempo todo lo que habíais de hacer.
  ron-BTF: Şi v-am poruncit în timpul acela toate lucrurile pe care trebuie să le
    împliniţi.
  eng-WEBP: I commanded you at that time all the things which you should do.
  eng-FBV: This was also the time I instructed you about everything you had to do.
  nld-1939: Zo heb ik u toen alles geboden, wat ge moest doen.
  nch-BL: “Huan ipan nopa tonali nojquiya nimechilhui miyac tamanti cati monequiyaya
