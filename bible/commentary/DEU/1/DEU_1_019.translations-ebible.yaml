  dop-dop: Pǝ wɑɑlɩ kɛ́ tǝ kʋlɑ Holɛpʋ pʋɣʋ ɩsɩɩ Tɑcɑɑ kɑ́ heeluɣu-tʋ tɔ, nɑ tǝ́ fɑɣɑ
    wʋlɑɣɑ tɛtʋ ɑnɑɑm ɑsolɑ nyǝntʋ ntɩ, ɩsɩɩ ɩ́ nyǝm tɔ. Amolii nyǝ́mɑ pʋɣʋ mpɑɑʋ
    kɛ tǝ kpɑɣɑɑ nɑ tǝ́ tɑlɑ Kɑtɛɛsɩ-Pɑɑneyɑ.
  azb-azb: Sonra biz Xorevdən köçdük. Allahımız Rəbbin bizə əmr etdiyi kimi gördüyünüz
    böyük və qorxunc səhranı keçərək Emorluların dağlıq bölgəsinə tərəf köçüb Qadeş-Barneaya
    çatdıq.
  eng-DBY: And we departed from Horeb and went through all that great and terrible
    wilderness, which ye saw, on the way to the mountain of the Amorites, as Jehovah
    our God had commanded us; and we came to Kadesh-barnea.
  hin-2017: “हम होरेब से कूच करके अपने परमेश्वर यहोवा की आज्ञा के अनुसार उस सारे बड़े
    और भयानक जंगल में होकर चले, जिसे तुम ने एमोरियों के पहाड़ी देश के मार्ग में देखा,
    और हम कादेशबर्ने तक आए।
  wol-KYG: Gannaaw gi nu bàyyikoo tundu Oreb, jaare mboolem màndiŋ mu yaa, mu raglu
    ma ngeen gis. Nu topp yoonu diiwaanu tundi Amoreen ñi, na nu ko sunu Yàlla Aji
    Sax ji sante woon, ba àgg Kades Barneya.
  eng-YLT: '''And we journey from Horeb, and go [through] all that great and fearful
    wilderness which ye have seen — the way of the hill-country of the Amorite, as
    Jehovah our God hath commanded us, and we come in unto Kadesh-Barnea.'
  eng-WYC-2017: Forsooth we went forth from Horeb, and passed by a fearedful desert,
    and greatest wilderness, which ye saw, by the way of the hill of Amorites, as
    our Lord God commanded to us. And when we had come into Kadeshbarnea,
  eng-WMBB: We travelled from Horeb and went through all that great and terrible wilderness
    which you saw, by the way to the hill country of the Amorites, as the LORD our
    God commanded us; and we came to Kadesh Barnea.
  urd-GVH: हमने वैसा ही किया जैसा रब ने हमें कहा था। हम होरिब से रवाना होकर अमोरियों
    के पहाड़ी इलाक़े की तरफ़ बढ़े। सफ़र करते करते हम उस वसी और हौलनाक रेगिस्तान में
    से गुज़र गए जिसे तुमने देख लिया है। आख़िरकार हम क़ादिस-बरनीअ पहुँच गए।
  rug-rug: Lulia gita sapu gua zama nia e Zihova sa nada Tamasa. Taluarae si gita
    koasa toqere Saenai, meke ene toṉoto la si gita koasa qega lavata, meke variva
    matagutuna pude ene la koasa popoa toqetoqere tadi na tie Amoraiti. Totoso kamoa
    gita si pa Kadesi Banea,
  gaz-gaz: Nus ergasii akkuma Waaqayyo Waaqni keenya nu ajajetti Kooreebii kaanee
    gammoojjii guddaa fi sodaachisaa isin argitan sana keessa dabarree gara biyya
    gaaraa Amoorotaa dhaqne; akkasiinis Qaadesh Barnee geenye.
  fra-LSG: Nous partîmes d’Horeb, et nous parcourûmes en entier ce grand et affreux
    désert que vous avez vu; nous prîmes le chemin de la montagne des Amoréens, comme
    l’Éternel, notre Dieu, nous l’avait ordonné, et nous arrivâmes à Kadès-Barnéa.
  yal-yal: Na to dangu, en bata keli Horebe geyaan ma, en yi dangu tonbon magaxuxin
    na ɛ dɛnaxan toxi. En yi ti kiraan xɔn siga Amori geyane ma, alo Alatala en ma
    Ala a yamari en ma kii naxan yi. En yi so Kadesi-Barineya yi.
  haw-1868: A ia kakou i haalele ai ia Horeba, hele kakou maloko o kela waonahele
    nui weliweli a pau, a oukou i ike ai ma ke ala o ka mauna o ka Amora, e like me
    ka Iehova i kauoha mai ai ia kakou; a hiki kakou ma Kadesabanea.
  arb-NAV: ثُمَّ ارْتَحَلْنَا بِمُوْجِبِ أَمْرِ الرَّبِّ مِنْ جَبَلِ حُورِيبَ مُجْتَازِينَ
    تِلْكَ الصَّحْرَاءَ الْعَظِيمَةَ الْمَخُوفَةَ الَّتِي رَأَيْتُمُوهَا، مُتَّجِهِينَ
    نَحْوَ بِلادِ الأَمُورِيِّينَ الْجَبَلِيَّةِ، إِلَى أَنْ أَقْبَلْنَا عَلَى قَادَشَ
    بَرْنِيعَ.
  ewe-ewe: Míedzo le Horeb to la gbɔ, eye míezɔ mɔ to gbegbe gã dziŋɔ la dzi. Mlɔeba
    la, míeva ɖo Amoritɔwo ƒe towo gbɔ, afi si Yehowa, míaƒe Mawu la ɖo na mí be míayi.
    Míeɖo Kades Barnea le Ŋugbedodonyigba la ƒe liƒo dzi.
  eng-LEE: And we departed from Horeb, and we went through all that great and terrible
    wilderness, which ye have seen, by the way of the mountain of the Emorites, as
    the Lord our God had commanded us; and we came as far as Kadesh-barnea'.
  asm-FB: ইয়াৰ পাছত আমাৰ ঈশ্বৰ যিহোৱাৰ আজ্ঞা অনুসাৰে আমি হোৰেব পাহাৰ এৰি ইমোৰীয়াসকলৰ
    পাহাৰীয়া অঞ্চলৰ অভিমুখে যাত্রা কৰিছিলোঁ। আপোনালোকে যি ডাঙৰ আৰু বিপদসংকুল মৰুভূমি
    দেখিছিল, তাৰ মাজেদি আমি গৈ কাদেচ-বৰ্ণেয়া পাইছিলোঁ।
  sus-A: «نَ تٌ دَنفِ، وٌن نَشَ كٍلِ شٌرٍبٍ فٍيَ، وٌن مِنِ فبٍنفبٍرٍنيِ مَفَاشُشِ
    رَ وٌ بَرَ دّننَشّ تٌ. وٌن نَشَ بِرَ كِرَ قْشْ رَ نَشَن سِفَمَ عَمٌرِ فٍيَيٍ بِرِ
    رَ، عَلْ وٌن مَرِفِ عَلَتَلَ عَ مَسٍن وٌن بّ كِ نَشّ. وٌن نَشَ سٌ كَدٍ سِ بَرِنٍيَ.
  fra-SBL: Nous partîmes d'Horeb et traversâmes tout ce grand et terrible désert que
    tu as vu, en prenant le chemin de la montagne des Amoréens, comme l'avait ordonné
    l'Éternel, notre Dieu, et nous arrivâmes à Kadès Barnea.
  hbo-hbo: וַנִּסַּ֣ע מֵחֹרֵ֗ב וַנֵּ֡לֶךְ אֵ֣ת כָּל־הַמִּדְבָּ֣ר הַגָּדֹול֩ וְהַנֹּורָ֨א
    הַה֜וּא אֲשֶׁ֣ר רְאִיתֶ֗ם דֶּ֚רֶךְ הַ֣ר הֽ͏ָאֱמֹרִ֔י כַּאֲשֶׁ֥ר צִוָּ֛ה יְהוָ֥ה
    אֱלֹהֵ֖ינוּ אֹתָ֑נוּ וַנָּבֹ֕א עַ֖ד קָדֵ֥שׁ בַּרְנֵֽעַ׃
  eng-WYCLIFFE: Forsothe we yeden forth fro Oreb, and passiden bi a feerdful deseert,
    and grettiste wildirnesse, which ye sien, bi the weye of the hil of Ammorrey,
    as oure Lord God comaundide to vs. And whanne we hadden come in to Cades Barne,
  cwe-cwe: “Basi fana Mndewa Mulungu, Mulungu wetu viyachilongele, chandusa mwanza
    kulawa mulima wa Holebu, chifosela muna ichuwala ichikulu cha kudumbiza chomuchimanyile,
    kwa kusondelela nzila yoihita kuna imilima ya Waamoli. Chifika Kadeshi Balinea.
  kik-kik: Ningĩ o ta ũrĩa Jehova Ngai witũ aatwathire-rĩ, nĩtwoimire Horebu, tũgĩthiĩ
    twerekeire bũrũri ũrĩa ũrĩ irĩma wa Aamori tũtuĩkanĩirie werũ-inĩ ũcio mũnene
    na wa gwĩtigĩrwo, o ũcio mweyoneire, na nĩ ũndũ ũcio tũgĩkinya Kadeshi-Barinea.
  fra-NCL: Etant partis d’Horeb, nous traversâmes tout ce vaste et affreux désert
    que vous avez vu, nous dirigeant vers la montagne des Amorrhéens, comme Yahweh,
    votre Dieu, nous l’avait ordonné, et nous arrivâmes à Cadès-Barné.
  cek-AK: Aicae loe Angraeng Sithaw mah paek ih lok baktih toengah, Horeb hoiah a
    tacawt o moe, Amor kaminawk ih prae hoi kamtueng, kakawk parai moe, zitthok praezaek
    loklam hoiah a caeh o pacoengah, Kadesh-Barnea ahmuen to a phak o.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Anmar Horebʼgi noarmargu, nega-dulesulidgan-sunnasulid-dummad
    be daksamaladba anmar gaamakdii gusad. Igi-anmar-Bab-Dummad-Jehová anmarga igar-uksagusa,
    deyobi, anmar Amorreo-dulemar-yalagan-igarba nadgusad. Geb degi, anmar Cades-Barneaʼye-neg-nugadse
    modap gusad.'
  uig-CYR: Биз Пәрвәрдигар Худайимиз бизгә буйруғандәк Һорәбтин чиқип, Аморийларниң
    тағлиғиға бардуқ вә силәр шу йолдики бепаян, дәһшәтлик чөлни көрдуңлар; биз униң
    һәммисидин өтүп, Қадәш-Барнеаға кәлдуқ.
  tel-2017: మనం హోరేబు నుండి ప్రయాణించి యెహోవా దేవుడు మనకి ఆజ్ఞాపించినట్టు మీరు చూసిన
    ఘోరమైన ఎడారి ప్రాంతం నుండి వచ్చి, అమోరీయుల కొండ ప్రాంతం మార్గంలో కాదేషు బర్నేయ
    చేరాం.
  hat-BSA: “Konsa, nou te pati Horeb pou te pase nan tout gran dezè tèrib sila a ke
    nou te wè nan wout la pou rive nan peyi mòn a Amoreyen yo, jis jan ke SENYÈ a,
    Bondye nou an, te kòmande nou an; epi nou te vini Kadès Barnéa.
  kos-kos: “Kut orala ma LEUM GOD El sapkin nu sesr. Kut som liki Eol Sinai ac fahsr
    sasla yen mwesis na lulap sac su oasr mwe aksangeng puspis we, ke kut ut ke inkanek
    ke fulan eol lun mwet Amor. Na ke kut sun acn Kadesh Barnea,
  hbo-WLC: וַנִּסַּ֣ע מֵחֹרֵ֗ב וַנֵּ֡לֶךְ אֵ֣ת כָּל־הַמִּדְבָּ֣ר הַגָּדוֹל֩ וְהַנּוֹרָ֨א
    הַה֜וּא אֲשֶׁ֣ר רְאִיתֶ֗ם דֶּ֚רֶךְ הַ֣ר הָֽאֱמֹרִ֔י כַּאֲשֶׁ֥ר צִוָּ֛ה יְהוָ֥ה
    אֱלֹהֵ֖ינוּ אֹתָ֑נוּ וַנָּבֹ֕א עַ֖ד קָדֵ֥שׁ בַּרְנֵֽעַ׃
  ibo-ibo: Emesịa, dịka iwu Onyenwe anyị Chineke anyị nyere si dị, anyị hapụrụ ugwu
    Horeb, chee ihu gawa nʼala ugwu ugwu ndị Amọrait. Ụzọ anyị si gafee ọzara ukwu
    ahụ dị egwu nke unu ji anya unu hụ tutu anyị erute Kadesh Banea.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ଆମ୍ଭେମାନେ ହୋରେବଠାରୁ
    ଯାତ୍ରା କଲୁ, ପୁଣି ଇମୋରୀୟମାନଙ୍କ ପର୍ବତମୟ ଦେଶକୁ ଯିବା ପଥରେ ତୁମ୍ଭେମାନେ ଯେଉଁ ବିସ୍ତୀର୍ଣ୍ଣ
    ଓ ଭୟଙ୍କର ପ୍ରାନ୍ତର ଦେଖିଲ, ତହିଁର ମଧ୍ୟଦେଇ ଯାଇ କାଦେଶ-ବର୍ଣ୍ଣେୟରେ ପହଞ୍ଚିଲୁ।
  chk-chk: “Iwe, sa sai seni ewe chuk Horep o pwerelong lon unusen ewe fanüapö mi
    watte o eniwokus, usun oua küna. Sa pwal pwerelong lon fanüen chon Amor mi chukuchukutä,
    usun ewe Samol mi Lapalap ach we Kot a allük ngenikich. Iwe, lupwen sa tori Kates-parnea,
  rop-rop: Wal Mosis bin kipgon tok, “Wal wibin dum wanim YAWEI det trubala God blanga
    wi bin dalim wi strongbalawei. Wibin libum det hil gulum Sainai en wibin go thru
    langa det nogudwan deset kantri en wibin kamat langa det taun gulum Keidishbaniya.
  ukr-1871: І рушили ми від Гореба та й пійшли, як заповідав нам Господь, Бог наш,
    усїм оцїм великим і страшним степом, що вбачали ви, та й прийшли в Кадес-Барне.
  deu-1951: Da zogen wir aus von Horeb und wanderten durch die große und schreckliche
    Wüste, die ihr auf dem Wege nach dem Hügelland der Amoriter gesehen habt, wie
    uns der HERR, unser Gott, geboten hatte, und kamen bis Kadesch-Barnea.
  eng-JPS: And we journeyed from Horeb, and went through all that great and dreadful
    wilderness which ye saw, by the way to the hill-country of the Amorites, as the
    LORD our God commanded us; and we came to Kadesh-barnea.
  srp-1865: Potom otišavši od Horiva prijeðosmo svu onu pustinju veliku i strašnu,
    koju vidjeste, iduæi ka gori Amorejskoj, kao što nam zapovjedi Gospod Bog naš,
    i doðosmo do Kadis-Varnije.
  lug-lug: Awo ne tusitula okuva e Kolebu, ne tuyita mu ddungu eddene ery’entiisa
    mwenna lye mwalaba, ne tukwata ekkubo eryatutwala mu nsi ey’ensozi ey’Abamoli,
    nga Mukama Katonda waffe bwe yatulagira; ne tulyoka tutuuka e Kadesubanea.
  heb-heb: ונסע מחרב ונלך את כל המדבר הגדול והנורא ההוא אשר ראיתם דרך הר האמרי כאשר
    צוה יהוה אלהינו אתנו ונבא עד קדש ברנע׃
  ben-IRV: পরে আমরা আমাদের ঈশ্বর সদাপ্রভুর আদেশ অনুসারে হোরেব থেকে চলে গেলাম এবং ইমোরীয়দের
    পাহাড়ি দেশে যাবার পথে তোমরা সেই যে বিশাল ও ভয়ঙ্কর মরুভূমি দেখেছ, তার মধ্যে দিয়ে
    যাত্রা করে কাদেশ বর্ণেয়ে পৌঁছালাম।
  pan-pan: ਫੇਰ ਅਸੀਂ ਹੋਰੇਬ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਉਸ ਵੱਡੀ ਅਤੇ ਭਿਆਨਕ ਉਜਾੜ ਵਿੱਚੋਂ ਦੀ ਗਏ ਜਿਹੜੀ
    ਤੁਸੀਂ ਅਮੋਰੀਆਂ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਦੇ ਕੋਲ ਵੇਖੀ ਸੀ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਨੂੰ
    ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਅਤੇ ਅਸੀਂ ਕਾਦੇਸ਼-ਬਰਨੇਆ ਵਿੱਚ ਆਏ।
  mya-JVB: ငါတို့သည် ဟောရပ် အရပ်မှ ထွက် သောနောက် ၊ အာမောရိ တောင် သို့ သွားသော လမ်း
    နားမှာ ကြောက်မက် ဘွယ်ဖြစ်၍ သင်တို့တွေ့မြင် သော တော ကြီး အလယ် ၌၊ ငါ တို့ဘုရား သခင်ထာဝရဘုရား
    မှာ ထားတော်မူသည် အတိုင်း ရှောက်သွား ၍ ၊ ကာဒေရှဗာနာ အရပ်သို့ ရောက် ကြ၏။
  hmo-hmo: Ma Mose ia gwau, “Vadaeni, Lohiabada, iseda Dirava ita ia oda hegeregerena,
    Sinai Ororo dekena amo ita raka mai, bona taunimanima idia noho lasi tano dikana
    bona mai garina danu ita hanaia, ela bona Amoro taudia edia tano, ororo kahana
    dekenai ita ginidae, gabu ena ladana Kadesi Baranea.
  urd-urd: और हम ख़ुदावन्द अपने ख़ुदा के हुक्म के मुताबिक़ होरिब से सफ़र करके उस बड़े
    और ख़तरनाक वीराने में से होकर गुज़रे, जिसे तुमने अमोरियों के पहाड़ी मुल्क के रास्ते
    में देखा। फिर हम क़ादिस बर्नी'अ में पहुँचे।
  rus-SYN: И отправились мы от Хорива, и шли по всей этой великой и страшной пустыне,
    которую вы видели, по пути к горе Аморрейской, как повелел Господь, Бог наш, и
    пришли в Кадес-Варни.
  bqc-SIM: Bↄa Olebu wa dazɛu, wa guwaiwai zↄ̃ↄ pãsĩ pↄ́ á dↄ̃pi baa vĩ̀. Wa mipɛ̀
    Amↄle bùsu sĩ̀sĩdewa, lá Dii wá Lua òwɛ̃ɛwa, ↄ̃ wa ka Kadɛsi Baanɛa.
  tcz-CHONGTHU: Pakai, Pathen in eithu peh bang uchun, Sinai mol dalhan gamthip lah’a
    kichapum in ikitol uvin, Amor mite chenna lam ijon tauvin Kadesh-barnea mun ilhung
    tauve.
  mar-mar: मग आपला देव परमेश्वर ह्याच्या आज्ञेनुसार आपण होरेबहून पुढे अमोऱ्यांच्या
    डोंगराळ प्रदेशाकडे निघालो तेव्हा वाटेत तुम्हास ते विस्तीर्ण आणि भयंकर रान लागले
    ते सर्व ओलांडून आपण कादेश-बर्ण्याला पोहचलो.
  qub-qub: «Tayta Dios nimashanchïta wiyacurmi Horebpita shacamuranchi Amorreo runacuna
