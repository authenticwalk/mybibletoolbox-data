    tiyajque ipan tepetini campa nopa amorreos huan teipa tiajsique tlali Cades Barnea.
  gub-BL: Uze'eg wi Moizez teko wanupe. — Xiruzar Tupàn Tuweharupi Wiko Ma'e Zanezar
