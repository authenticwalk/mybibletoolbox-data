verse: DEU.001.019
translations:
  mal-C: അതിനുശേഷം, നമ്മുടെ ദൈവമായ യഹോവ നമ്മോടു കൽപ്പിച്ചതുപോലെ, നാം ഹോരേബിൽനിന്ന്
    യാത്രതിരിച്ച് അമോര്യരുടെ മലനാട്ടിൽക്കൂടെ—നിങ്ങൾ കണ്ട വലുതും ഭയാനകവുമായ മരുഭൂമിവഴി—കാദേശ്-ബർന്നേയയിൽ
    എത്തി.
  deu-TKW: Sodann brachen wir vom Horeb auf und durchzogen dem Befehle Jahwes, unseres
    Gottes, gemäß auf dem Wege nach dem Amoritergebirge jene ganze große und furchtbare
    Steppe, die ihr gesehen habt. Und als wir nach Kades-Barnea gelangt waren,
  lin-lin: Boye, ndenge Yawe, Nzambe na biso, atindaki biso, tolongwaki na ngomba
    Orebi mpe tokendeki na etuka ya bangomba ya bato ya Amori. Tokatisaki esobe monene
    mpe ya somo oyo bomonaki mpe tokomaki na Kadeshi-Barinea.
  eng-LSV: And we journey from Horeb, and go [through] all that great and fearful
    wilderness which you have seen, the way of the hill-country of the Amorite, as
    our God YHWH has commanded us, and we come to Kadesh-Barnea.
  eng-GNV: 'Then we departed from Horeb, and went through all that great and terrible
    wildernesse (as yee haue seene) by the way of the mountaine of the Amorites, as
    the Lord our God commanded vs: and we came to Kadesh-barnea.'
  eng-WEBSTER: And when we departed from Horeb, we went through all that great and
    terrible wilderness, which ye saw by the way of the mountain of the Amorites,
    as the LORD our God commanded us; and we came to Kadesh-barnea.
  nhw-BL: “Huan tiquisque tlen tepetl Horeb quen TOTECO Dios technahuati. Huan tijpanotinenque
    nochi nopa huactoc tlali catli tlahuel hueyi huan tlatemajmati quen anquimatij.
    Huan tiyajque ipan tepeme campa nopa amorreos huan teipa tiajsique tlali Cades
    Barnea.
  swh-ONEN: Kisha, kama Bwana Mungu wetu alivyotuamuru, tuliondoka kutoka Horebu na
    kwenda kuelekea nchi ya vilima ya Waamori, kupitia jangwa lile kubwa lote la kutisha,
    lile mliloliona, nasi tukafika Kadesh-Barnea.
  bba-bba: Yen biru, Gusunɔ bɛsɛn Yinni u sun nɔɔ kɑ̃ mɑ sɑ seewɑ Horɛbun ɡuurun di
    sɑ ɡbɑbu bɑkɑ nɑnumɡii te kpuro bukiɑnɑ te i yɛ̃ mi, mɑ sɑ kpɑ kɑ ɡuunun swɑɑɔ
    mi Amɔrebɑ bɑ wɑ̃ɑ nɡe mɛ Gusunɔ bɛsɛn Yinni u sun yiire. Mɑ sɑ turɑ Kɑdɛsi Bɑɑnɛɑɔ.
  eng-KJVCPB: And when we departed from Horeb, we went through all that great and
    terrible wilderness, which you saw by the way of the mountain of the Amorites,
    as the Lord our God commanded us; and we came to Kadesh-barnea.
  wbp-wbp: '@see-verse:DEU.001.018'
  luo-luo: Mana kaka Jehova Nyasaye ma Nyasachwa nochikowa, ne wachako wuoth ka wawuok
    Horeb kendo ne wachomo pinje mag gode mar jo-Amor, kwakalo e dier bungu malich
    ma useneno kendo ne wachopo Kadesh Barnea.
  meu-meu: Bena Horeb amo ma ta laolao, tano ḡaḡaena badana bona dika-hereanaamo,
    umui danu dibamui, ela bona Amoro taudia edia tano, ororo kahadia ai, ta rakaia
    hanai, Iehova, eda Dirava, ese e haḡanida heḡereḡerena; bena Kade-baranea ai ta
    kau.
  npi-ULB: हामी होरेबबाट यात्रा गरी परमप्रभु हाम्रा परमेश्‍वरले हामीलाई आज्ञा गर्नुभएअनुसार
    तिमीहरूले देखेका विशाल र डरलाग्दो उजाड-स्थानबाट भएर एमोरीहरूको पहाडी देशतर्फ जाने
    बाटो लाग्यौँ अनि हामी कादेश-बर्ने आइपुग्यौँ ।
  yor-yor: Nígbà náà ní a gbéra láti Horebu, bí Olúwa Ọlọ́run wa ti pàṣẹ fún wá, a
    sì la àwọn ilẹ̀ lókè Amori kọjá lọ dé gbogbo aginjù ńlá tí ó ba ni lẹ́rù nì tí
    ẹ̀yin ti rí, bẹ́ẹ̀ ni a sì dé Kadeṣi-Barnea.
  ind-ind: '@see-verse:DEU.001.018'
  pes-OPCB: 'آنگاه طبق دستور خداوند، خدایمان کوه حوریب را ترک گفته، از بیابان بزرگ
    و ترسناک گذشتیم و سرانجام به میان کوهستانهای اموری‌ها رسیدیم. بعد به قادش برنیع
    رسیدیم و من به قوم گفتم: «خداوند، خدایمان این سرزمین را به ما داده است. بروید
    و همچنانکه به ما امر فرموده آن را تصرف کنید. نترسید و هراس به دلتان راه ندهید.»'
  tgl-ULB: Naglakbay tayo palayo mula sa Horeb at dumaan sa malawak at kakila-kilabot
    na ilang na inyong nakita, sa ating daan patungo sa maburol na bansa ng mga Amoreo,
    gaya ng iniutos ni Yahweh na ating Diyos sa atin; at tayo ay dumating sa Kades
    Barnea.
  hui-hui: Mosesehanda laabo halu lalu, Anduane Homogo inanaga Ngode Datagaliwabehanda
    inahondo bilimu lalu langiyago talialu birimagoni. Iname Hari Sainai helalu dindi
    koorene ko iba dalu naibaga ni daho wiaabo haga wiagoha ibaabo halu Amoro hameigini
    daluhayagi hari barebare wiagoria anda ibirima. Ani ibalu dindi Kadesebanea wiagoria
    anda íbu howa
  mya-mya: '``ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သည့်​အ​တိုင်း ငါ​တို့​လိုက်​နာ​ကြ​၏။
    ငါ​တို့​သည်​သိ​နာ​တောင်​မှ​ထွက်​ခွာ​ခဲ့​ပြီး နောက် အ​ပြော​ကျယ်​၍​ကြောက်​မက်​ဖွယ်​ကောင်း
    သော​တော​ကန္တာ​ရ​ကို​ဖြတ်​သန်း​လျက် တောင် ထူ​ထပ်​သော​အာ​မော​ရိ​ပြည်​သို့​ဦး​တည်
    ခ​ရီး​ပြု​ခဲ့​ကြ​၏။ ငါ​တို့​သည်​ကာ​ဒေ​ရှ ဗာ​နာ​အ​ရပ်​သို့​ရောက်​သော​အ​ခါ၊-'
  bod-N: ཡང་རང་རེའི་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་གནང་བ་བཞིན་རང་ཅག་རི་བོ་ཧོ་རེབ་ནས་ལམ་དུ་ཆས་ཏེ།
    ཁྱོད་རྣམས་ཀྱིས་མཐོང་བའི་དབེན་སྟོང་ཆེན་པོ་འཇིགས་སུ་རུང་བ་དེ་བརྒལ་ནས། ཨེ་མོར་པའི་རི་རྒྱུད་ཀྱི་ལམ་དེད་ནས་སོང་ན་ཀཱ་དེའེ་ཤཱ་པར་ནེ་ཨ་རུ་སླེབས་པ་ཡིན།
  sna-sna: Ipapo takasimuka kubva paHorebhi tikafamba takananga kunyika yamakomo yavaAmori
    tikapfuura nomurenje iro rose guru rinotyisa ramakaona, uye tikasvika paKadheshi
    Bharinea, sezvatakarayirwa naJehovha Mwari wedu.
  spa-BLM: Salimos de Horeb y atravesamos todo ese desierto grande y terrible que
    ustedes vieron, por el camino de la región montañosa de los amorreos, como nos
    lo ordenó el Señor, nuestro Dios, y llegamos a Cades Barnea.
  cac-cac: Ayic quel d'a lum vitz Horeb, co d'in̈b'anb'at d'a tzalquixtac d'a yol
    yic eb' amorreo, yuj co c'anab'ajan tas syal Jehová co Diosal. Te ay smay eyila'
    ayic on̈ ec'n̈ej d'a jun nivan tz'inan lum chi', masanto on̈ c'och d'a Cades-barnea.
  swh-ULB: Tulisafiri toka Horebu na kwenda kupitia jangwa lile kubwa lote na lenye
    kutisha lile mliloliona, katika njia yetu kuelekea nchi ya milima huko Amorites,
    kama Yahwe Mungu wetu alivyotuamuru sisi, na tukaja Kadeshi ya Barnea.
  bel-bel: І выправіліся мы ад Гарыва, і йшлі па ўсёй гэтай вялікай і страшнай пустыні,
    якую вы бачылі па дарозе да гары Амарэйскай, як загадаў Гасподзь, Бог наш, і прыйшлі
    ў Кадэс-Варні.
  deu-ELBBK: Und wir brachen auf vom Horeb und zogen durch diese ganze große und schreckliche
    Wüste, die ihr gesehen habt, den Weg zum Gebirge der Amoriter, so wie der HERR,
    unser Gott, uns geboten hatte; und wir kamen bis Kades-Barnea.
  mbb-OT: “Ne tenged te mandù kenitew te Nengazen he Megbevayè tew, mid-awè kiw ziyà
    te Horeb ne midhipanew tew is meluag wey mekahandekhandek he sibsivayan he neehè
    niw mismu, ne midhendiyè kiw te vuvungan he ed-ubpaan te menge Amorihanen. Ne
    hein nekeuma kiw ziyà te Kadesh Barnea,
  mal-2015: പിന്നെ നമ്മുടെ ദൈവമായ യഹോവ നമ്മോടു കല്പിച്ചതുപോലെ നാം ഹോരേബിൽനിന്നു പുറപ്പെട്ടശേഷം
    നിങ്ങൾ കണ്ട ഭയങ്കരമായ മഹാമരുഭൂമിയിൽകൂടി നാം അമോര്യരുടെ മലനാട്ടിലേക്കുള്ള വഴിയായി
    സഞ്ചരിച്ചു കാദേശ്ബർന്നേയയിൽ എത്തി.
  rmc-rmc: „Paľis pes mukľam te džal dureder le verchostar Choreb a phirahas pal odi
    bari the strašno pušťa, sava dikhľan pro drom, sar džahas ko Amorejika brehi,
    avke sar amenge oda prikazinďa o RAJ, amaro Del, a dogeľam dži paš e Kadeš-Barnea.
  pes-OPV: پس از حوریب کوچ کرده، از تمامی این بیابان بزرگ و ترسناک که شما دیدید به
    راه کوهستان اموریان رفتیم، چنانکه یهوه خدای ما به ما امر فرمود و به قادش برنیع
    رسیدیم.
  ron-1924: Ам плекат дин Хореб ши ам стрэбэтут тот пустиул ачела маре ши грозав пе
    каре л-аць вэзут; ам луат друмул каре дуче ын мунтеле аморицилор, кум не порунчисе
    Домнул Думнезеул ностру, ши ам ажунс ла Кадес-Барня.
  ben-OBCV: এরপর, আমাদের ঈশ্বর সদাপ্রভুর আদেশ অনুসারে, আমরা হোরেব ছেড়ে ইমোরীয়দের
    পাহাড়ি এলাকার দিকে যাওয়ার পথে তোমরা সেই বড়ো ও ভয়ংকর মরুএলাকা দেখেছিলে, এবং
    আমরা কাদেশ-বর্ণেয় পৌঁছালাম।
  som-som: Markaasaynu ka soo guurnay Xoreeb oo waxaynu dhex marnay cidladaas weyn
    oo aad looga cabsado ee aad soo aragteen ee ku taal jidka loo maro dalka buuraha
    leh oo reer Amor, siduu inagu amray Rabbiga Ilaaheenna ahu, oo waxaynu nimid Qaadeesh
    Barneeca.
  lat-VUC: Profecti autem de Horeb, transivimus per eremum terribilem et maximam,
    quam vidistis, per viam montis Amorrhæi, sicut præceperat Dominus Deus noster
    nobis. Cumque venissemus in Cadesbarne,
  eng-ASVBT: And we journeyed from Horeb, and went through all that great and terrible
    wilderness which ye saw, by the way to the hill country of the Amorites, as Jehovah
    our God commanded us; and we came to Kadesh-barnea.
  ita-1885: 'Poi noi ci partimmo di Horeb, e camminammo per tutto quel grande e spaventevole
    deserto, il qual voi avete veduto, traendo al monte degli Amorrei, come il Signore
    Iddio nostro ci avea comandato: e arrivammo fino a Cades-barnea.'
  eng-LXXUP: And we departed from Horeb, and went through all that great wilderness
    and terrible, which ye saw, by the way of the mountain of the Amorite, as the
    Lord our God charged us, and we came as far as Kadesh-barnea.
  eng-ULB: We journeyed away from Horeb and went through all that great and terrible
    wilderness that you saw, on our way to the hill country of the Amorites, as Yahweh
    our God had commanded us; and we came to Kadesh Barnea.
  spa-VBL: Siguiendo las órdenes del Señor nuestro Dios, salimos de Horeb y nos dirigimos
    hacia la colina de los amorreos, pasando por todo el gran y aterrador desierto
    que ustedes mismos han experimentado. Cuando llegamos a Cades-barnea,
  fra-_FOB: Puis, nous partîmes d'Horeb, et nous marchâmes par tout ce grand et affreux
    désert que vous avez vu, dans la direction de la montagne des Amoréens, ainsi
    que l'Éternel notre Dieu nous l'avait commandé; et nous vînmes jusqu'à Kadès-Barnéa.
  mal-mal: പിന്നെ, നമ്മുടെ ദൈവമായ യഹോവ നമ്മോടു കല്പിച്ചതുപോലെ നാം ഹോരേബിൽനിന്ന് പുറപ്പെട്ടശേഷം,
    നിങ്ങൾ കണ്ട ഭയങ്കരമായ മഹാമരുഭൂമിയിൽകൂടി അമോര്യരുടെ മലനാട്ടിലേക്കുള്ള വഴിയിലൂടെ
    സഞ്ചരിച്ച് കാദേശ്ബർന്നേയയിൽ എത്തി.
  urd-GVR: Ham ne waisā hī kiyā jaisā Rab ne hameṅ kahā thā. Ham Horib se rawānā ho
    kar Amoriyoṅ ke pahāṛī ilāqe kī taraf baṛhe. Safr karte karte ham us wasī aur
    haulnāk registān meṅ se guzar gae jise tum ne dekh liyā hai. Āḳhirkār ham Qādis-barnīa
    pahuṅch gae.
  suz-BL: मिनु नोले परमप्रभु यावे, इं परमप्रभुमी दें‍शो खोदेंशो पा गोपुकी होरेब डांडा
    रे पा एमोरी आन बाक्‍तीक पहाड लाइतक। गोपुकी एको हिंचा ङा ठेयब गोरशो रागी लकानु,
    गे मेको नेल्‍ल तुइक्‍नीनी। मोपा गो कादेश-बारनेआम जाक्‍तक। गन्‍ती २०:१
  ita-1927: Poi partimmo dallo Horeb e attraversammo tutto quel grande e spaventevole
    deserto che avete veduto, dirigendoci verso la contrada montuosa degli Amorei,
    come l’Eterno, l’Iddio nostro, ci aveva ordinato di fare, e giungemmo a Kades-Barnea.
  ckb-ckb: ئینجا لە حۆرێڤ کۆچمان کرد و ئەو چۆڵەوانییە مەزنە ترسناکەمان گرتەبەر کە
    لە ڕێگای ناوچە شاخاوییەکانی ئەمۆرییەکان بینیتان، هەروەک یەزدانی پەروەردگارمان
    فەرمانی پێ کردین و هاتین هەتا قادێش بەرنێعە.
  eng-BBE: Then we went on from Horeb, through all that great and cruel waste which
    you saw, on our way to the hill-country of the Amorites, as the Lord gave us orders;
    and we came to Kadesh-barnea.
  kan-OKCV: ಆಗ ನಾವು ಹೋರೇಬಿನಿಂದ ಹೊರಟು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ,
    ನೀವು ಅಮೋರಿಯರ ಬೆಟ್ಟದ ಮಾರ್ಗದಲ್ಲಿ ನೋಡಿದ ಆ ದೊಡ್ಡ ಭಯಂಕರವಾದ ಮರುಭೂಮಿಯನ್ನೆಲ್ಲಾ ದಾಟಿ, ಕಾದೇಶ್
    ಬರ್ನೇಯಕ್ಕೆ ಬಂದೆವು.
  tam-2017: “நம்முடைய தேவனாகிய யெகோவா நமக்குக் கட்டளையிட்டபடியே, நாம் ஓரேபைவிட்டுப்
    பிரயாணம் செய்து, எமோரியர்களின் மலைநாட்டிற்கு நேராக நீங்கள் பார்த்த அந்தப் பயங்கரமான
    பெரிய வனாந்திர வழி முழுவதும் நடந்து வந்து, காதேஸ்பர்னேயாவிலே சேர்ந்தோம்.
  spa-RV-1909: Y partidos de Horeb, anduvimos todo aquel grande y terrible desierto
    que habéis visto, por el camino del monte del Amorrheo, como Jehová nuestro Dios
    nos lo mandó; y llegamos hasta Cades-barnea.
  ron-BTF: Şi când am plecat de la Horeb, am mers prin tot pustiul acela mare şi înfricoşător,
    pe care l-aţi văzut pe calea spre muntele amoriţilor, precum ne-a poruncit DOMNUL
    Dumnezeul nostru; şi am venit la Cades-Barnea.
  eng-WEBP: We traveled from Horeb and went through all that great and terrible wilderness
    which you saw, by the way to the hill country of the Amorites, as the LORD our
    God commanded us; and we came to Kadesh Barnea.
  eng-FBV: Following the orders of the Lord our God, we left Horeb and set off towards
    the hill country of the Amorites, passing through the whole of the large and terrifying
    desert that you yourselves have experienced. When we reached Kadesh-barnea,
  nld-1939: Toen wij van de Horeb waren opgebroken, trokken wij door heel die grote
    en vreselijke woestijn, die gij hebt gezien, in de richting van het gebergte der
    Amorieten, zoals Jahweh, onze God, het ons had bevolen, en bereikten zo Kadesj-Barnéa.
  nch-BL: “Huan tiquisque ten tepet Horeb quej TOTECO Dios technahuati. Huan tijpanotinenque
    nochi nopa huactoc tali cati tahuel hueyi huan tatemajmati quej anquimatij. Huan
