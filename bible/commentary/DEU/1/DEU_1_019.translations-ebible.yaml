    de li ga Amɔɔl nuiti ta-ɠize yooi zu ʋelei, eɠɛʋelei Ɠɔoɠɔ GALAGI ade leveni la.
    Ade zeelini Kadɛse-Ɓaalenea.
  eng-WEBPB: We travelled from Horeb and went through all that great and terrible
    wilderness which you saw, by the way to the hill country of the Amorites, as the
    LORD our God commanded us; and we came to Kadesh Barnea.
  kbq-kbq: Hagi anama huteta Horepia atreta Ra Anumzamo'ma hu'nea kante anteta, Amori
