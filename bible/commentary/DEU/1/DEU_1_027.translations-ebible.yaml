    қолиға тапшуруп һалак қилиш үчүн Мисир зиминидин чиқарған.'
  tel-2017: మీ గుడారాల్లో సణుక్కుంటూ “యెహోవా మన మీద పగబట్టి మనలను చంపడానికి, అమోరీయులకు
    అప్పగించడానికి ఐగుప్తు దేశం నుండి మనలను రప్పించాడు.
  hat-BSA: 'Nou te plenyen nan tant nou yo e te di: ‘Akoz SENYÈ a rayi nou, Li te
    mennen nou sòti nan peyi Égypte la pou livre nou nan men Amoreyen yo pou detwi
    nou.'
  kos-kos: Kowos torkaskas in lohm nuknuk suwos ac fahk, ‘LEUM GOD El srungakut. El
    uskutme liki acn Egypt in tuh eiskutyang nu inpoun mwet Amor inge, elos in unikuti.
  hbo-WLC: וַתֵּרָגְנ֤וּ בְאָהֳלֵיכֶם֙ וַתֹּ֣אמְר֔וּ בְּשִׂנְאַ֤ת יְהוָה֙ אֹתָ֔נוּ
    הוֹצִיאָ֖נוּ מֵאֶ֣רֶץ מִצְרָ֑יִם לָתֵ֥ת אֹתָ֛נוּ בְּיַ֥ד הָאֱמֹרִ֖י לְהַשְׁמִידֵֽנוּ׃
  ibo-ibo: Unu nọ nʼụlọ ikwu unu tamuo ntamu na-asị, “Nʼezie Onyenwe anyị ahụghị anyị
    nʼanya. Lee ka o si site nʼala Ijipt dupụta anyị were anyị nyefee nʼaka ndị Amọrait
    ka ha laa anyị nʼiyi!
  ory-ory: ପୁଣି ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ତମ୍ବୁରେ ବଚସା କରି କହିଲ, “ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ
    ଘୃଣା କରିବା ସକାଶୁ ଇମୋରୀୟମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରି ବିନାଶ କରିବା ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କୁ
    ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଅଛନ୍ତି।
  chk-chk: Iwe, oua lal lon imwemi imw mangaku o üra, ‘Pokiten ewe Samol mi Lapalap
    a oput äm, a emwenikeemiwu seni ewe fanü Isip pwe epwe atokeemilong fän nemenien
    ekewe chon Amor o arosakeemila.
  rop-rop: Yumob bin oldei gitwail gija langa yumob tent, en yumob bin tok, ‘YAWEI
    nomo laigim melabat. Im na bin bringimat melabat brom Ijip, bat im jis wandi hendimoba
    melabat langa detlot Emarait pipul blanga kilim melabat.
  ukr-1871: 'І стали ви бурмотїти по наметах ваших, мовляючи: Зненавидїв нас Господь
    і вивів нас із Египецької землї, щоб нас віддати в руки Аморіям та й вигубити
    нас.'
  deu-1951: 'und ihr murrtet in euren Hütten und spracht: Der HERR hat uns aus Haß
    aus Ägypten geführt, daß er uns in die Hände der Amoriter gebe, uns zu vertilgen.'
  eng-JPS: 'and ye murmured in your tents, and said: ''Because the LORD hated us,
    He hath brought us forth out of the land of Egypt, to deliver us into the hand
    of the Amorites, to destroy us.'
  srp-1865: 'I vikaste u šatorima svojim govoreæi: mrzi na nas Gospod, zato nas izvede
    iz zemlje Misirske, da nas da u ruke Amorejcima i da nas potre.'
  lug-lug: Ne mwemulugunyiriza mu weema zammwe nga mugamba nti, ‘Olwokubanga Mukama
    tatwagala, yatukyawa, kyeyava atuggya mu nsi y’e Misiri alyoke atuweeyo mu mukono
    gw’Abamoli batuzikirize.
  heb-heb: ותרגנו באהליכם ותאמרו בשנאת יהוה אתנו הוציאנו מארץ מצרים לתת אתנו ביד האמרי
    להשמידנו׃
  ben-IRV: নিজেদের তাঁবুতে অভিযোগ করে বললে, “সদাপ্রভু আমাদেরকে ঘৃণা করলেন বলেই তিনি
    আমাদেরকে মিশর দেশ থেকে বের করে আনলেন যেন আমরা ইমোরীয়দের হাতে পরাজিত হই।
  pan-pan: ਜਦ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਤੰਬੂਆਂ ਵਿੱਚ ਬੁੜਬੁੜ ਕਰਨ ਲੱਗ ਪਏ ਅਤੇ ਆਖਿਆ, “ਯਹੋਵਾਹ ਸਾਡੇ ਨਾਲ
    ਵੈਰ ਰੱਖਦਾ ਹੈ, ਇਸ ਲਈ ਸਾਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਕੱਢ ਕੇ ਲੈ ਆਇਆ ਤਾਂ ਜੋ ਸਾਨੂੰ ਅਮੋਰੀਆਂ ਦੇ
    ਹੱਥਾਂ ਵਿੱਚ ਦੇ ਦੇਵੇ, ਜੋ ਸਾਡਾ ਨਾਸ ਕਰ ਦੇਣ।
  mya-JVB: ထာဝရဘုရား သည် ငါ တို့ကိုမုန်း ၍ ဖျက်ဆီး ချင် သောကြောင့် ၊ အာမောရိ လူတို့
    လက် ၌ အပ် လိုသောငှါ ၊ အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင် တော်မူသည်တကား။
  hmo-hmo: Emui palai rumadia lalonai umui maumau noho, umui gwau, ‘Lohiabada ese
    ita ia badu henia noho. Ia ese Aigupito dekena amo ita ia hakaua mai, Amoro taudia
    edia imana dekenai ita do ia henia, idia ese ita do idia alaia totona.
  urd-urd: और अपने ख़ेमों में कुड़कुड़ाने और कहने लगे, कि ख़ुदावन्द को हमसे नफ़रत
    है इसीलिए वह हमको मुल्क — ए — मिस्र से निकाल लाया ताकि वह हमको अमोरियों के हाथ
    में गिरफ़्तार करा दे और वह हमको हलाक कर डालें।
  rus-SYN: 'и роптали в шатрах ваших и говорили: Господь, по ненависти к нам, вывел
    нас из земли Египетской, чтоб отдать нас в руки Аморреев и истребить нас;'
  bqc-SIM: A yã́kũtɛ̃kàka á kpɛ́ↄ guu, a mɛ̀ Dii zawáguɛ, ↄ̃ à wá bↄ́lɛ Egipi
    kɛ́ à e wá na Amↄleↄnɛ ń ↄzĩ aa wá dɛdɛ.
  tcz-CHONGTHU: Na ponbuh uva kon in hiti hin na seiyun, ‘Pakaiyin eimu dauvin ahileh
    ‘Hijeh achu Egypt gam'a kona eihin puidoh uva, Amor mite thagam sah ding ati,
    ahi.’
  mar-mar: तुम्ही आपापल्या तंबूत जाऊन कुरकुर करत म्हणालात परमेश्वर आमचा द्वेष करतो
    अमोऱ्यांच्या हातून आमचा नाश व्हावा म्हणूनच आम्हास त्याने मिसर देशातून बाहेर काढले
    आहे.
  qub-qub: 'Chaypa ruquenga tolduyquicunacho Tayta Diospa contran rimarayqui: ‹Tayta
    Diosga manami ricaytapis munamanchïchu. Egiptupitaga jorgamashcanchi Amorreo runacunawan
    ushachimänallanchïpämi.'
  hat-hat: Nou antre lakay nou, nou pran plenyen. Epi nou di se vle Seyè a pa vle
    wè nou! Se poutèt sa li fè nou soti kite peyi Lejip pou l' lage nou nan men moun
    peyi Amori yo pou yo ka fini ak nou.
  eng-BSB: You grumbled in your tents and said, “Because the LORD hates us, He has
    brought us out of the land of Egypt to deliver us into the hand of the Amorites
    to be annihilated.
  tod-tod: 'Wo ɓɔɛni unsu wa-zeɠe ɠotaiti bu, wo ɠɛ ma: «Tɛi ade wɔinzeɠea Ɠɔoɠɔ GALAGI
    ma, naa ɠa é de ɠulaai la Ezipete yooi ʋa, é ʋa de lɔ Amɔɔl nuiti zeezu, ti
    de undaaʋili.'
  eng-WEBPB: You murmured in your tents, and said, “Because the LORD hated us, he
    has brought us out of the land of Egypt, to deliver us into the hand of the Amorites
    to destroy us.
  kbq-kbq: Tamagra seli nontmifi mani'neta ke hakare huta amanage hu'naze, Ra Anumzamo'a
    avesra huranteno, Amori vahe'mofo zamazampi tatresige'za, tazeri haviza hanazegu
    Isipi mopafintira tavreno atiramino e'ne huta hu'naze.
  nhe-BL: “Huan ipan ininchajchaj pejque camatij queja ax monequi huan quiijtojque
    para TOTECO ax techicneliyaya huan yeca techquixti tlen tlali Egipto para techtemactilis
    ininmaco ni amorreos para techtzontlamiltisquíaj.
  gub-BL: Napepyhyk kwaw. Pepyta penàpuz pupe peze'eg zemueteahy pà. — Tupàn Tuweharupi
    Wiko Ma'e na'iakatuwawahy kwaw zanerehe a'e, peze izupe. — Zanererur Ezit ywy
    wi amo zauxiapekwer wanupe zanereityk kar pà a'e. Amohe zanezuka putar wà nehe.
  eng-DRA: 'You murmured in your tents, and said: The Lord hateth us, and therefore
    he hath brought us out of the land of Egypt, that he might deliver us into the
    hand of the Amorrhite, and destroy us.'
