verse: DEU.001.027
translations:
  mal-C: 'നിങ്ങൾ കൂടാരങ്ങളിലിരുന്ന് പിറുപിറുത്തുകൊണ്ട് ഇങ്ങനെ പറഞ്ഞു: “യഹോവ നമ്മെ
    വെറുക്കുന്നു. അതുകൊണ്ട് നാം നശിക്കേണ്ടതിന് അമോര്യരുടെ കൈയിൽ നമ്മെ ഏൽപ്പിക്കാനാണ്
    ഈജിപ്റ്റിൽനിന്ന് ഞങ്ങളെ കൊണ്ടുവന്നത്.'
  deu-TKW: 'Ihr murrtet in euren Zelten und spracht: Aus Haß gegen uns hat uns Jahwe
    aus Ägypten weggeführt, um uns den Amoritern auszuliefern, damit sie uns vertilgen.'
  lin-lin: 'Bongo boyimaki-yimaki kati na bandako na bino mpe bolobaki : « Yawe alingaka
    biso te, yango wana abimisaki biso na Ejipito mpo na kokaba biso na maboko ya
    bato ya Amori mpo ete bango baboma biso.'
  eng-LSV: and murmur in your tents, and say, In YHWH’s hating us He has brought us
    out of the land of Egypt, to give us into the hand of the Amorite—to destroy us;
  eng-GNV: And murmured in your tentes, and sayd, Because the Lord hated vs, therefore
    hath hee brought vs out of the land of Egypt, to deliuer vs into the hand of the
    Amorites, and to destroy vs.
  eng-WEBSTER: And ye murmured in your tents, and said, Because the LORD hated us,
    he hath brought us forth from the land of Egypt, to deliver us into the hand of
    the Amorites, to destroy us.
  nhw-BL: “Huan ipan ininchajchaj pejque camanaltij quen amo monequi huan quiijtojque
    para TOTECO amo techicneliyaya huan yeca techquixti tlen tlali Egipto para techtemactilis
    ininmaco ni amorreos para techtzontlamiltisquíaj.
  swh-ONEN: Mkanungʼunika ndani ya mahema yenu na kusema, “Bwana anatuchukia, kwa
    hiyo alitutoa Misri ili kututia mikononi mwa Waamori kutuangamiza.
  bba-bba: I nùn seesiwɑ bɛɛn kuu bekuruɡinu sɔɔ i nɛɛ, yèn sɔ̃ u sun tusɑ, yen sɔ̃nɑ
    u sun yɑrɑmɑ Eɡibitin di u kɑ sun Amɔrebɑ nɔmu sɔndiɑ, bu sun kpeerɑsiɑ.
  eng-KJVCPB: and ye murmured in your tents, and said, Because the Lord hated us,
    he hath brought us forth out of the land of Egypt, to deliver us into the hand
    of the Amorites, to destroy us.
  wbp-wbp: '@see-verse:DEU.001.026'
  luo-luo: Ne ungʼur e hembeu ka uwacho niya, Jehova Nyasaye ok dwarwa, omiyo nogolowa
    e piny Misri mondo ochiw-wa e lwet jo-Amor mondo otiekwa.
  meu-meu: Emui kalaga ai o maumau noho, oto, Iehova ese vada e inai henida dainai
    ia ese Aigupto tanona amo e hakauda lasi, Amoro taudia imadia ai baine negeda
    bena idia ese bae alada ore totona.
  npi-ULB: तिमीहरूका पालहरूमा गनगन गर्दै तिमीहरूले भन्यौ, “परमप्रभुले हामीलाई घृणा
    गर्नुभएको छ । त्यसैले, एमोरीहरूको हातमा सुम्पी हामीलाई नष्‍ट गर्न उहाँले हामीलाई
    मिश्र देशबाट बाहिर ल्याउनुभएको छ ।
  yor-yor: Ẹ kùn nínú àgọ́ ọ yín, ẹ sì wí pé, “Olúwa kórìíra wa, torí èyí ló fi mú
    wa jáde láti Ejibiti láti fi wá lé àwọn ará Amori lọ́wọ́ láti pa wá run.
  ind-ind: Di dalam kemahmu masing-masing, kalian bersungut-sungut dan berkata, ‘Ah,
    ternyata TUHAN membawa kita keluar dari Mesir karena Dia membenci kita. Dia mau
    menyerahkan kita kepada bangsa Amori supaya mereka membinasakan kita.
  pes-OPCB: 'آنها در خیمه‌هایشان غرغر و شکایت کرده، گفتند: «لابد خداوند از ما بیزار
    است که ما را از مصر به اینجا آورده تا به دست اموری‌ها کشته شویم.'
  tgl-ULB: Nagreklamo kayo sa inyong mga tolda at sinabing, “Ito ay dahil napopoot
    sa atin si Yahweh kaya dinala niya tayo palabas sa lupain ng Ehipto, para talunin
    tayo sa pamamagitan ng kapangyarihan ng mga Amoreo, at para sirain tayo.
  hui-hui: Tígua tíninaga balai anda bu hemigoha biruwa bi gomogomo lagalaga bialu
    lalu, Anduane Homogohanda ina handabe manga ho kagoni. Ibugua ina Amoroalirunaga
    giha mo ya halu bo wahai holenaga Iyibi dindiha howa haru tagira ibiyada.
  mya-mya: သင်​တို့​က`ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​ကို မုန်း​သ​ဖြင့် အာ​မော​ရိ​အ​မျိုး​သား​တို့​၏​လက်
    ဖြင့် ငါ​တို့​အား​သေ​စေ​ခြင်း​ငှာ​အီ​ဂျစ်​ပြည် မှ​ထုတ်​ဆောင်​တော်​မူ​ခဲ့​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གུར་ནང་དུ་འཁང་ར་བྱས་ཏེ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེ་ང་ཚོ་ལ་སྡང་བས་ང་ཚོ་ཨེ་མོར་པའི་ལག་ཏུ་གཏད་ནས་ཚར་གཅོད་པའི་ཕྱིར་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པ་རེད།
  sna-sna: Makanyunyuta muri mumatende enyu, mukati, “Jehovha anotivenga; naizvozvo
    akatibudisa muIjipiti kuti azotiisa mumaoko avaAmori kuti vatiparadze.
  spa-BLM: 'Murmurabais en vuestras tiendas y decíais: “Porque Yahvé nos odiaba, nos
    ha sacado de la tierra de Egipto para entregarnos en manos de los amorreos para
    que nos destruyan.'
  cac-cac: 'Axo b''aj ayex ec'' chi'', ex och ijan eyalan icha tic: A Jehová malaj
    sgana d''ayon̈, yuj chi'' on̈ yiq''uelta d''a Egipto yujn̈ej on̈ yac''anoch d''a
    yol sc''ab'' eb'' amorreo, yic tzon̈ satanel eb''.'
  swh-ULB: Mlilalamika katika mahema yenu na kusema, “Ni kwa sababu Yahwe alituchukia
    sisi kwa kuwa ametutoa katika nchi ya Misri, kuteweka katika mikono ya Amorites
    kutuangamiza.
  bel-bel: 'і наракалі ў намётах вашых і казалі: Гасподзь, зь нянавісьці да нас, вывеў
    нас зь зямлі Егіпецкай, каб аддаць нас у рукі Амарэяў, і зьнішчыць нас;'
  deu-ELBBK: 'Und ihr murrtet in euren Zelten und spracht: Weil der HERR uns hasste,
    hat er uns aus dem Land Ägypten herausgeführt, um uns in die Hand der Amoriter
    zu geben, dass sie uns vertilgen.'
  mbb-OT: Mibegulbul kew ziyà te seled te menge tulda niw is egkaǥi te, ‘Egkeepesan
    kiw te Nengazen, umbe impeǥawas kiw zin diyà te Ehipto su para ikeveǥey kiw zin
    te menge Amorihanen wey kiw zan geraa.
  mal-2015: യഹോവ നമ്മെ പകെക്കയാൽ നമ്മെ നശിപ്പിപ്പാൻ തക്കവണ്ണം അമോര്യരുടെ കയ്യിൽ ഏല്പിക്കേണ്ടതിന്നു
    മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്നിരിക്കുന്നു.
  rmc-rmc: 'Reptinenas andre tumare stani a vakerenas: ‚O RAJ amen iľa avri andral
    o Egipt ča vašoda, hoj amen te del le Amorejčanenge andro vasta a te murdarel
    amen.'
  pes-OPV: 'و درخیمه های خود همهمه کرده، گفتید: «چونکه خداوند ما را دشمن داشت، ما
    را از زمین مصربیرون آورد، تا ما را به‌دست اموریان تسلیم کرده، هلاک سازد.'
  ron-1924: 'Аць кыртит ын кортуриле воастре ши аць зис: ‘Пентру кэ не урэште, де
    ачея не-а скос Домнул дин цара Еӂиптулуй, ка сэ не дя ын мыниле аморицилор ши
    сэ не нимичяскэ.'
  ben-OBCV: তোমাদের তাঁবুতে তোমরা দোষারোপ করে বলেছিল, “সদাপ্রভু আমাদের ঘৃণা করেন;
    সেইজন্য তিনি ইমোরীয়দের হাতে তুলে দিয়ে ধ্বংস করার জন্য আমাদের মিশর থেকে বের করে
    এনেছেন।
  som-som: Oo teendhooyinkiinna ayaad ku dhex gunuunacdeen, oo waxaad tidhaahdeen,
    Rabbigu nacaybka uu inoo qabo aawadiis ayuu dalkii Masar inooga soo bixiyey inuu
    ina geliyo gacanta reer Amor oo ay ina baabbi'iyaan.
  lat-VUC: 'murmurastis in tabernaculis vestris, atque dixistis: Odit nos Dominus,
    et idcirco eduxit nos de terra Ægypti, ut traderet nos in manu Amorrhæi, atque
    deleret.'
  eng-ASVBT: and ye murmured in your tents, and said, Because Jehovah hated us, he
    hath brought us forth out of the land of Egypt, to deliver us into the hand of
    the Amorites, to destroy us.
  ita-1885: 'E mormoraste nelle vostre tende, e diceste: Perciocchè il Signore ci
    odia, egli ci ha fatti uscir fuor del paese di Egitto, per darci nelle mani degli
    Amorrei, per distruggerci.'
  eng-LXXUP: And ye murmured in your tents, and said, Because the Lord hated us, he
    has brought us out of the land of Egypt to deliver us into the hands of the Amorites,
    to destroy us.
  eng-ULB: You complained in your tents and said, “It is because Yahweh hated us that
    he has brought us out of the land of Egypt, to give us into the hand of the Amorites
    to destroy us.
  spa-VBL: 'Se quejaron en sus tiendas y dijeron: “Parece que el Señor nos odia, y
    nos sacó de Egipto para entregarnos a los amorreos para ser aniquilados.'
  fra-_FOB: 'Et vous murmurâtes dans vos tentes, et vous dîtes: C''est parce que l''Éternel
    nous haïssait, qu''il nous a fait sortir du pays d''Égypte, pour nous livrer entre
    les mains des Amoréens, pour nous exterminer.'
  mal-mal: “യഹോവ നമ്മെ വെറുക്കുന്നതുകൊണ്ട് അമോര്യരുടെ കയ്യിൽ ഏല്പിച്ച് നശിപ്പിക്കേണ്ടതിന്
    ഈജിപ്റ്റ്ദേശത്തുനിന്ന് കൊണ്ടുവന്നിരിക്കുന്നു.
  urd-GVR: Tum ne apne ḳhaimoṅ meṅ buṛbuṛāte hue kahā, “Rab ham se nafrat rakhtā hai.
    Wuh hameṅ Misr se nikāl lāyā hai tāki hameṅ Amoriyoṅ ke hāthoṅ halāk karwāe.
  suz-BL: मिनु गे इन बाक्‍तीक ताम्‍बुमी गन गन पा ‘परमप्रभु यावेमी आंइ कली मदाक्‍तीके
    नु एमोरी आन गुइ रे पा साइक्‍पाइक्‍चा कली आंइ कली इजीप्‍त रे ग्रुंइशा, एक चाक्‍शो
    बाक्‍ब। गन्‍ती १४:-
  ita-1927: 'mormoraste nelle vostre tende, e diceste: “L’Eterno ci odia, per questo
    ci ha fatti uscire dal paese d’Egitto per darci in mano agli Amorei e per distruggerci.'
  ckb-ckb: 'لەناو چادرەکانتان کەوتنە بۆڵەبۆڵ و گوتتان: «یەزدان ڕقی لە ئێمەیە لەبەر
    ئەوە ئێمەی لە خاکی میسر دەرهێنا هەتا بمانداتە دەستی ئەمۆرییەکان و لەناومان ببەن.'
  eng-BBE: And you made an angry outcry in your tents, and said, In his hate for us
    the Lord has taken us out of the land of Egypt, to give us up into the hands of
    the Amorites for our destruction.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಗುಡಾರಗಳಲ್ಲಿ ಗೊಣಗುಟ್ಟಿ, “ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಹಗೆ ಮಾಡಿದ್ದರಿಂದ,
    ನಮ್ಮನ್ನು ಅಮೋರಿಯರ ಕೈಗೆ ಒಪ್ಪಿಸಿ, ನಮ್ಮನ್ನು ನಾಶಮಾಡುವುದಕ್ಕೆ ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ
    ಬರಮಾಡಿದ್ದಾರೆ.
  tam-2017: 'உங்கள் கூடாரங்களில் முறுமுறுத்து: யெகோவா நம்மை வெறுத்து, நம்மை அழிப்பதற்காக
    நம்மை எமோரியர்களின் கையில் ஒப்புக்கொடுக்க, நம்மை எகிப்து தேசத்திலிருந்து புறப்படச்செய்தார்.'
  spa-RV-1909: 'Y murmurasteis en vuestras tiendas, diciendo: Porque Jehová nos aborrecía,
    nos ha sacado de tierra de Egipto, para entregarnos en mano del Amorrheo para
    destruirnos.'
  ron-BTF: 'Şi aţi cârtit în corturile voastre şi aţi spus: Pentru că DOMNUL ne urăşte,
    ne-a scos din ţara Egiptului, ca să ne dea în mâna amoriţilor, să ne nimicească.'
  eng-WEBP: You murmured in your tents, and said, “Because the LORD hated us, he has
    brought us out of the land of Egypt, to deliver us into the hand of the Amorites
    to destroy us.
  eng-FBV: You complained while you were in your tents and said, “It's because the
    Lord hates us that he led us out of Egypt in order to hand us over to the Amorites
    to be wiped out.
  nld-1939: 'hebt gij morrend in uw tenten gezegd: Omdat Jahweh ons haat, heeft Hij
    ons uit het land van Egypte gevoerd, om ons in de handen der Amorieten te leveren
    en ons te verdelgen.'
  nch-BL: “Huan ipan ininchajchaj pejque camanaltij quej amo monequi huan quiijtojque
    para TOTECO amo techicneliyaya huan yeca techquixti ten tali Egipto para techtemactilis
    inimaco ni amorreos para ma techtzontamiltica.
  vie-1934: 'lằm bằm trong trại mình mà rằng: Aáy bởi Đức Giê-hô-va ghét chúng ta,
    nên khiến chúng ta ra xứ Ê-díp-tô, đặng phó chúng ta vào tay dân A-mô-rít, để
    tiêu diệt đi.'
  hin-CV: तुम अपने-अपने शिविर में यह कहते हुए बड़बड़ाते रहे, “क्योंकि याहवेह को हमसे
    घृणा है, इसलिये तो वह हमें मिस्र देश से यहां ले आए हैं, कि हमें अमोरियों के द्वारा
    नाश करवा दें.
  eng-OURB: You murmured in your tents, and said, “Because Adonai hated us, he has
    brought us out of the land of Egypt [Abode of slavery], to deliver us into the
    hand of the Amorites [Descendants of Talkers], to destroy us.
  spa-BES: 'E hicieron airadas protestas en sus tiendas, y dijeron: En su odio por
    nosotros, el Señor nos ha sacado de la tierra de Egipto, para entregarnos en manos
    de los amorreos para nuestra destrucción.'
  tdx-tdx: 'vaho niñeoñeoñe an-kiboho’ areo ao ami’ty hoe: ty falai’ Iehovà antika
    ty nañakara’e antika an-tane Mitsraime hanesea’e am-pità’ o nte-Amoreo harotsake.'
  vid-vid: Namng'ung'uta mgati mwa mihema ja hemwe mlonga, ‘Mkulu Nguluwi kangutuzudila
    mina nakatulavya kuli isi ya Misili. Nakagana yatuwiche kuli moko ga Waamoli leka
    watudumye.
  eng-OKE: 'and murmured in your tents, and said: Because the Lord hath hated us,
    He hath brought us from the land of Mizraim to deliver us into the hand of the
    Amoraah to destroy us.'
  tha-KJV: และท่านทั้งหลายได้บ่นอยู่ในเต็นท์ของตน และว่า ‘เพราะพระเยโฮวาห์ทรงชังพวกเรา
    พระองค์​จึงทรงพาเราทั้งหลายออกมาจากแผ่นดิ​นอ​ียิปต์ จะได้มอบเราไว้ในมือคนอาโมไรต์เพื่อจะทำลายเราเสีย
  por-BR-2018: 'E murmurastes em vossas tendas, dizendo: ‘É porque o SENHOR nos odeia
    que ele nos tirou da terra do Egito, para nos entregar nas mãos dos amorreus,
    para nos destruir.'
  deu-ELO: 'Und ihr murrtet in euren Zelten und sprachet: Weil Jehova uns haßte, hat
    er uns aus dem Lande Ägypten herausgeführt, um uns in die Hand der Amoriter zu
    geben, daß sie uns vertilgen.'
  eng-WYC-2018: And ye grouched in your tabernacles, and ye said, The Lord hateth
    us, and therefore he led us out of the land of Egypt, that he should betake us
    in the hand of Amorites, and do away us. (And ye grumbled in your tents, and ye
    said, The Lord hateth us, and so he led us out of the land of Egypt, so that he
    could deliver us into the hands of the Amorites, and do us away.)
  epo-epo: 'kaj vi murmuris en viaj tendoj, kaj diris: Pro la malamo de la Eternulo
    kontraŭ ni, Li elkondukis nin el la lando Egipta, por transdoni nin en la manon
    de la Amoridoj, por ke ili ekstermu nin;'
  uig-PIN: 'wǝ ɵz qediringlarda ⱪaⱪxap: «Pǝrwǝrdigar bizgǝ ɵq bolƣanliⱪidin bizni
    Amoriylarning ⱪoliƣa tapxurup ⱨalak ⱪilix üqün Misir zeminidin qiⱪarƣan.'
  beo-beo: 'Dilia da gilisili higale sia: dasu. Dilia da amane sia:i, ‘Hina Gode da
    nini higasa. E da nini amo A:moulaide dunu ilia nini medole legemusa:, Idibidi
    sogega fisili masa:ne ilima i.'
  tpi-OTNT: Yupela i bin i stap long ol haus sel na toktok planti namel long yupela
    yet, na yupela i tok, ‘Bikpela i no laikim mipela. Olsem na em i kisim mipela
    i kam ausait long Isip bai em i ken putim mipela long han bilong ol Amor, na ol
    i ken bagarapim mipela.
  hau-SA: Kuka yi gunaguni a cikin tentunanku, kuna cewa, “Ubangiji ya ƙi mu; shi
    ya sa ya fitar da mu daga Masar don yă ba da mu ga hannuwan Amoriyawa su hallaka
    mu.
  uig-LAT: 'we öz chédiringlarda qaqshap: «Perwerdigar bizge öch bolghanliqidin bizni
    Amoriylarning qoligha tapshurup halak qilish üchün Misir zéminidin chiqarghan.'
  nde-nde: Lina lakhonona lisemathenteni enu lathi, ‘UThixo uyasizonda; kutsho ukuthi
