verse: DEU.001.005
translations:
  mal-C: 'യോർദാൻനദിക്കു കിഴക്കുള്ള മോവാബിന്റെ ഭൂപ്രദേശത്തുവെച്ച് മോശ യഹോവയുടെ ഈ നിയമം
    വളരെ വ്യക്തമായി അവരെ അറിയിച്ചു:'
  deu-TKW: 'Jenseits des Jordan im Lande Moab unternahm es Mose, in folgender Unterweisung
    das Gesetz zu erläutern, indem er sprach:'
  lin-lin: 'Ezalaki na ngambo ya este ya Yordani, na mokili ya Moabi, nde Moyize alimbolaki
    mobeko oyo. Alobaki na bango :'
  eng-LSV: Beyond the Jordan, in the land of Moab, Moses has begun to explain this
    law, saying,
  eng-GNV: On this side Iorden in the lande of Moab began Moses to declare this lawe,
    saying,
  eng-WEBSTER: On the east side of Jordan, in the land of Moab, began Moses to declare
    this law, saying,
  nhw-BL: 'Huajca ipan nopa tonali quema nopa israelitame noja itztoyaj ipan tlali
    Moab huan ayamo quiixcotontoyaj nopa hueyatl Jordán, Moisés pejqui para sempa
    quinilhuis nopa israelitame ni tlanahuatilme. Huan quinilhui:'
  swh-ONEN: 'Huko mashariki ya Yordani katika nchi ya Moabu, Mose alianza kuielezea
    sheria hii, akisema:'
  bba-bba: Mɔɑbubɑn temɔ, Yuudɛnin sɔ̃ɔ yɑri yeru ɡiɑ, miyɑ Mɔwisi u Isirelibɑ Yinni
    Gusunɔn woodɑbɑ sɔ̃ɔsibu toruɑ.
  eng-KJVCPB: on this side Jordan, in the land of Moab, began Moses to declare this
    law, saying,
  wbp-wbp: Ngula-jangka, kujalpalu Yijirali-pinki nyinaja Muwapurla kakarrara-purda
    Jurdunu karrungka, Mujujurlu-jana muku yimi-ngarrurnu nyiyarningkijarra kujarla
    YAAWIYI wangkaja, wangkaja-jana,
  luo-luo: Musa nochako puonjo weche mag chik koa yo wuok chiengʼ mar Jordan nyaka
    tongʼ Moab kowachona niya,
  meu-meu: Ioridane sinavaina unukahana ai, Moab tanona ai, Mose ese taravatu e gwaurai
    hedinarai matama, eto,
  npi-ULB: यर्दनपारि मोआब देशमा मोशाले यी निर्देशनहरू दिन थाले,
  yor-yor: 'Ní ìhà ìlà-oòrùn Jordani tí ó wà nínú ilẹ̀ Moabu ni Mose bẹ̀rẹ̀ sísọ àsọyé
    òfin wọ̀nyí wí pé:'
  ind-ind: Ketika orang Israel berada di sebelah timur sungai Yordan, di negeri Moab,
    Musa menjelaskan hukum TUHAN dengan berkata,
  pes-OPCB: '@see-verse:DEU.001.004'
  tgl-ULB: Sa ibayo ng Jordan, sa lupain ng Moab, sinimulang ihayag ni Moises ang
    mga tagubiling ito, na nagsasabing,
  cbu-NT: Anumunsha Israelchich yap zar yaku amb kung Ortaganung, Mowabash tsap taaranganaya.
    Anush Móysis Apanllee kuk tiptsireem yusur tayaspataku tárangiya.
  hui-hui: Isaraele wali agali ti iba Yodana ange ni tagira ibiragohayagi Moaba wali
    agalinaga dindini heangi dege Mosese ibugua Anduane Homogonaga bi mana lawai halu
    hene.
  mya-mya: မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​မော​ဘ​ပြည်​တွင်
    ရောက်​ရှိ​နေ​ကြ​စဉ် ဘု​ရား​သ​ခင်​၏​ပ​ညတ် များ​နှင့်​သွန်​သင်​ချက်​များ​ကို​စ​တင်​ရှင်း​လင်း
    ပေး​လေ​သည်။
  bod-N: མོ་ཤེ་ཡིས་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་ཀྱི་མོ་ཨབ་ཐང་དུ་བཀའ་ཁྲིམས་འདི་གསལ་པོར་གསུང་འགོ་བརྩམས་ནས་འདི་ལྟར།
  sna-sna: 'Mozisi akatanga kududzira murayiro uyu, vari nechokumabvazuva kweJorodhani
    munzvimbo yeMoabhu, achiti:'
  spa-BLM: 'Al otro lado del Jordán, en la tierra de Moab, Moisés comenzó a declarar
    esta ley, diciendo:'
  cac-cac: '@see-verse:DEU.001.004'
  swh-ULB: Ng'ambo ya Yordani, katika nchi ya Moabu, Musa alianza kutangaza maelekezo
    haya, akisema,
  bel-bel: 'за Ярданам, у зямлі Маавіцкай, пачаў Майсей тлумачыць закон гэты і сказаў:'
  deu-ELBBK: 'Diesseits des Jordan, im Land Moab, fing Mose an, dieses Gesetz auszulegen,
    indem er sprach:'
  mbb-OT: Inseysey ni Moises diyà te menge Israilihanen is kesuǥuan te Nengazen hein
    diyà sikandan te zapit te edsilaan te Wahig he Jordan, he ziyà te tanà he Moab.
    Ke sikandin te,
  mal-2015: 'യോർദ്ദാന്നക്കരെ മോവാബ് ദേശത്തുവെച്ചു മോശെ ഈ ന്യായപ്രമാണം വിവരിച്ചുതുടങ്ങിയതു
    എങ്ങനെയെന്നാൽ:'
  rmc-rmc: 'Andro Moab, pal o Jordan, chudňa o Mojžiš te vakerel kada zakonos:'
  pes-OPV: 'به آن طرف اردن درزمین موآب، موسی به بیان کردن این شریعت شروع کرده، گفت:
    دستور ترک حوریب'
  ron-1924: 'Динкоаче де Йордан, ын цара Моабулуй, Мойсе а ынчепут сэ лэмуряскэ леӂя
    ачаста ши а зис:'
  ben-OBCV: 'জর্ডনের পূর্বদিকে মোয়াব দেশে মোশি এই বিধান ব্যাখ্যা করতে লাগলেন, তিনি
    বললেন:'
  som-som: Oo meeshaas ee Webi Urdun ka shishaysa oo ku taal dalka reer Moo'aab ayaa
    Muuse ka bilaabay inuu caddeeyo sharcigan, oo wuxuu yidhi,
  lat-VUC: 'trans Jordanem in terra Moab. Cœpitque Moyses explanare legem, et dicere:'
  eng-ASVBT: Beyond the Jordan, in the land of Moab, began Moses to declare this law,
    saying,
  ita-1885: 'Di qua dal Giordano, nel paese di Moab, Mosè imprese a dichiarar questa
    Legge dicendo:'
  eng-LXXUP: beyond Jordan in the land of Moab, Moses began to declare this law, saying,
  eng-ULB: Beyond the Jordan, in the land of Moab, Moses began to announce these instructions,
    saying,
  spa-VBL: 'Hablando en el lado este del Jordán en la tierra de Moab, Moisés comenzó
    a explicar estas instrucciones, diciendo:'
  fra-_FOB: 'Moïse commença à expliquer cette loi, au delà du Jourdain, dans le pays
    de Moab, en disant:'
  mal-mal: 'യോർദ്ദാന് അക്കരെ മോവാബ് ദേശത്തുവച്ച് മോശെ ഈ ന്യായപ്രമാണം വിവരിച്ചുതുടങ്ങിയത്
    എങ്ങനെയെന്നാൽ:'
  urd-GVR: Wahāṅ, Dariyā-e-Yardan ke mashriqī kināre par jo Moāb ke ilāqe meṅ thā
    Mūsā Allāh kī sharīat kī tashrīh karne lagā. Us ne kahā,
  suz-BL: मिनु यर्दन खोला आइक्‍ची हांबुम, मोआब रागीम बाक्‍शा, मोसामी परमप्रभु यावे
    आ अरेशो लोव़ शेंचा गोप्‍तु।
  ita-1927: 'Di là dal Giordano, nel paese di Moab, Mosè cominciò a spiegare questa
    legge, dicendo:'
  ckb-ckb: 'موسا لە بەری ڕۆژهەڵاتی ڕووباری ئوردون لە خاکی مۆئابدا دەستی بە ڕوونکردنەوەی
    ئەم فێرکردنە کرد و گوتی:'
  eng-BBE: On the far side of Jordan in the land of Moab, Moses gave the people this
    law, saying,
  kan-OKCV: 'ಯೊರ್ದನ್ ನದಿಯ ಆಚೆ ಮೋವಾಬ್ಯರ ದೇಶದಲ್ಲಿ ಮೋಶೆ ಈ ನಿಯಮವನ್ನು ವಿವರಿಸುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದನು:'
  tam-2017: யோர்தான் நதிக்கு கிழக்கு திசையிலிருக்கிற மோவாபின் தேசத்தில் மோசே இந்த
    நியாயப்பிரமாணத்தை விவரித்துக் காண்பிக்கத் துவங்கி,
  spa-RV-1909: 'De esta parte del Jordán, en tierra de Moab, resolvió Moisés declarar
    esta ley, diciendo:'
  ron-BTF: 'De partea aceasta a Iordanului, în ţara Moabului, Moise a început să vestească
    această lege, spunând:'
  eng-WEBP: Beyond the Jordan, in the land of Moab, Moses began to declare this law,
    saying,
  eng-FBV: 'Speaking on the east side of the Jordan in the land of Moab, Moses began
    to explain these instructions, saying:'
  nld-1939: 'ging Moses er toe over in het Overjordaanse, in het land van Moab, de
    volgende wet af te kondigen. Hij sprak:'
  nch-BL: 'Huajca ipan nopa tonali quema nopa israelitame noja itztoyaj ipan tali
    Moab huan ayemo quiixcotontoyaj nopa hueyat Jordán, Moisés pejqui para sempa quinilhuis
    nopa israelitame ni tanahuatilme. Huan quinilhui:'
  vie-1934: 'Tại bên kia sông Giô-đanh, trong xứ Mô-áp, Môi-se khởi giảng giải luật
    pháp nầy mà rằng:'
  hin-CV: 'जब वे यरदन के पूर्व मोआब देश में ही थे, मोशेह ने व्यवस्था की व्याख्या करना
    यह कहते हुए शुरू किया कि:'
  eng-OURB: Beyond the Jordan [Descender], in the land of Moab [From father], Moses
    [Drawn out] began to declare this Torah ·Teaching·, saying,
  spa-BES: 'Al otro lado del Jordán, en la tierra de Moab, Moisés le dio esta ley
    al pueblo diciendo:'
  tdx-tdx: 'alafe’ Iardeney atoy, an-tane’ i Moabe, ty nimanea’ i Mosè halangesañe
    i Hake ami’ty hoe:'
  vid-vid: Musa nakawalonjela wanhu malajizo ga Nguluwi mhela lonawali kuli ubanzi
    wa keli wa lwanda lwa Yolodani kuli isi ya Moabu. Nakawalonjela ahi,
  eng-OKE: 'On this side Jordan in the land of Moab began Mosheh to explain the doctrine
    of this law, saying:'
  tha-KJV: โมเสสได้เริ่มอธิบายพระราชบัญญั​ติ​นี้​ที่​ในแผ่นดินโมอับฟากแม่น้ำจอร์แดนข้างนี้​ว่า
  por-BR-2018: 'Desta parte do Jordão, em terra de Moabe, resolveu Moisés declarar
    esta lei, dizendo:'
  deu-ELO: 'Diesseit des Jordan, im Lande Moab, fing Mose an, dieses Gesetz auszulegen,
    indem er sprach:'
  eng-WYC-2018: over (the) Jordan (or east of the Jordan River), in the land of Moab.
    And Moses began to declare the law, and to say,
  epo-epo: 'transe de Jordan, en la lando de Moab, Moseo komencis klarigi ĉi tiun
    instruon, kaj diris:'
  uig-PIN: 'Xuning bilǝn Iordan dǝryasining xǝrⱪiy tǝripidiki Moab zeminida Musa pǝyƣǝmbǝr
    bu ⱪanun-tǝlimni xǝrⱨlǝxkǝ baxlap, mundaⱪ dedi: —'
  beo-beo: Isala:ili dunu da Moua:be soge (Yodane Hano amoga gusu galu) amo ganodini
    esalu. Amo esoga Mousese da Gode Ea olelesu amola Ea Sema ilima muni olelesu.
  tpi-OTNT: Taim ol Israel i stap long hap sankamap bilong wara Jordan, long hap graun
    bilong Moap, Moses i stat long skulim ol manmeri long lo na tok bilong God.
  hau-SA: Gabas da iyakar Mowab, Musa ya fara bayyana wannan doka, yana cewa,
  uig-LAT: 'Shuning bilen Iordan deryasining sherqiy teripidiki Moab zéminida Musa
    peyghember bu qanun-telimni sherhleshke bashlap, mundaq dédi: —'
  nde-nde: 'Empumalanga kweJodani elizweni laseMowabi, uMosi waqalisa ukufundisa ngalo
    umthetho, esithi:'
  ton-ton: ‌ʻI he potu mai ʻo Sioatani, ʻI he fonua ʻo Moape, naʻe kamata fakahā ʻe
    Mōsese ʻae fono ni, ʻo pehē,
  ces-1613: 'Před Jordánem, v zemi Moábské, počal Mojžíš vysvětlovati zákona tohoto,
    řka:'
  eng-WMB: Beyond the Jordan, in the land of Moab, Moses began to declare this law,
    saying,
  tam-TCV: 'யோர்தான் நதிக்குக் கிழக்கே உள்ள மோவாப் பிரதேசத்திலே மோசே இந்தச் சட்டங்களை
    விவரிக்கத் தொடங்கி, சொன்னதாவது:'
  ceb-ULB: Sa tabok sa Jordan, didto sa yuta sa Moab, nagsugod si Moises sa pagsulti
    niini nga mga balaod, nga nag-ingon,
  pol-UBG: 'Po tej stronie Jordanu, w ziemi Moabu, Mojżesz zaczął objaśniać to prawo:'
  agr-agr: 'Nunak Israel aents aidauk namak Jordágka tsumujin Moab nugkanum batsatun,
    Moisés dita umikagtinun juna aatus chichajak:'
  kyc-kyc: Yuu Moape dokona ipwa Jotane neta pyakaenge dorena pao kareyaminyi dokopa
    Moseseme Anatunya Mawa Pii dupwa kanda soo polo mana lamaiya. Moseseme lamaiyuo
    lao,
  urd-GVU: وہاں، دریائے یردن کے مشرقی کنارے پر جو موآب کے علاقے میں تھا موسیٰ اللہ
    کی شریعت کی تشریح کرنے لگا۔ اُس نے کہا،
  deu-1912: 'Jenseit des Jordans, im Lande der Moabiter, fing an Mose auszulegen dies
    Gesetz und sprach:'
  kan-2017: 'ಯೊರ್ದನ್ ನದಿಯ ಆಚೆ ಮೋವಾಬ್ಯರ ದೇಶದಲ್ಲಿ ಮೋಶೆಯು ಈ ಮುಂದಣ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ವಿವರಿಸುವುದಕ್ಕೆ
    ಪ್ರಾರಂಭಿಸಿ ಹೀಗೆ ಹೇಳಿದನು:'
  yap-yap: Nap’an ni bay e girdi’ nu Israel u lan e nam nu Moab ni bay ko ngek ko
    lul’ ni Jordan, me tabab Moses i weliy fan ngorad fapi motochiyel rok Got. I ga’ar,
  hlt-MCSB: Moab kho kah Jordan rhalvang ah BOEIPA kah olkhueng te Moses loh koe a
    thuicaih tih,
  mdy-ETH: ዒስራዔኤሌ ዴራ ዮርዳኖሴኮ ዓባ ኬስካ ዛሎና ዓኣ ሞዓኣቤ ዓጮይዳ ዓኣንቴ ፆኦሲ ዒንጌ ዎጎ ሂዚ ጌይ ሙሴ ፔጋሲ ኬኤዚፆ
    ዓርቄኔ፦
  twi-ASANTE: 'Yordan agya a ɛwɔ Moab asase so na Mose firii aseɛ kyerɛkyerɛɛ mmara
    no mu sɛ:'
  eng-WEBU: Beyond the Jordan, in the land of Moab, Moses began to declare this law,
    saying,
  bnp-bnp: Na tahuna e huriki a Israel ri made na nirikena haro na naru e Iordan,
    na tabekena malala ne huriki a Moab, e Moses i vakatubu ni vara e huriki na vinara,
    na nitana Vure.
  wal-wal: Asai Yorddaanoosappe arshsho baggaara Moo7aaban de7ishin, Muusee ha higgiyaa
    hagaadan yaagidi qonccissiyoogaa doommiis.
  spa-PDDPT: 'al otro lado del Jordán en la tierra de Moab. Moisés comenzó a explicar
    esta Ley:'
  gun-gun: 'Jordão yakã rovai, Moabe yvy re teri ikuaia py Moisés omboypy kova''e
    lei omombe''u porãve aguã. Ha''e vy aipoe''i:'
  ilo-ULB: Iti ballasiw ti Jordan, idiay daga ti Moab, inrugi nga inwaragawag ni Moises
    dagitoy a bilbilin, a kunkunana,
  kpg-kpg: Moses ga daamada ga haga donudonu nnaganoho a God ang gi nia daangada,
    i nadau madagoaa nogo noho i di baahi gi dua Jordan, i lodo tenua go Moab. Mee
    e helekai,
  uig-ARA: 'شۇنىڭ بىلەن ئىئوردان دەرياسىنىڭ شەرقىي تەرىپىدىكى موئاب زېمىنىدا مۇسا
    پەيغەمبەر بۇ قانۇن-تەلىمنى شەرھلەشكە باشلاپ، مۇنداق دېدى: ــ'
  sus-sus: Yurudɛn sogetede biri Mowaba bɔxi ma, Annabi Munsa naxa Ala xa sɛriyɛ tagi
    raba e bɛ. Na wɔyɛnyi nan yi ki.
  pon-2006: Eri, ni aramas ako ar mihmi palimesehn Sordan nanpwungen mehn Mohap, Moses
    tapihada kawehwe sapwellimen Koht kosonned akan oh sapwellime padahk kan. E ketihtihki,
  jae-jae: Aŋga gamêŋ Moabŋa, taŋ gêc Jordan ŋamakeŋ ônêŋa naŋ, Mose gêjac m gebe
    êwa biŋsu tonec sa gebe
  ksd-ksd: 'Ta ra papar a Iordan maro, ta ra gunan Moab, Moses i ga varvai tavuna
    ta go ra varkurai ma i ga biti:'
  tur-YTC: 'Yarden''in ötesinde, Moav ülkesinde Moşe bu yasayı şöyle duyurmaya başladı:'
  grc-BRENT: Ἐδραῒν, ἐν τῷ πέραν τοῦ Ἰορδάνου ἐν γῇ Μωὰβ, ἤρξατο Μωυσῆς διασαφῆσαι
    τὸν νόμον τοῦτον, λέγων,
  ind-AYT: Musa mulai menjelaskan Taurat kepada umat Israel di dataran Moab, sebelah
    Sungai Yordan. Katanya,
  nya-nya: 'Chakummawa kwa Yorodani mʼchigawo cha Mowabu, Mose anayamba kufotokozera
    lamulo ili kunena kuti:'
  hrv-hrv: 'dakle s onu stranu Jordana, u zemlji moapskoj, poče Mojsije razlagati
    ovaj Zakon. Govoraše on:'
  mps-mps: Te da, te Israel dabe augwali Jordan wę giliga asobo badu bidali sogo,
    te Moap dabego tǫ dage badu bidali sogo, Mosesgo te bomai po me te Godigo po
    page bugagia hanilama, tama te we bidibolo ola mabo gagalali.
  tpi-tpi: Taim ol Israel i stap long hap sankamap bilong wara Jordan, long hap graun
    bilong Moap, Moses i stat long skulim ol manmeri long lo na tok bilong God.
  dan-1931: 'Hinsides Jordan i Moabs Land tog Moses sig for at fremsætte følgende
    Lovudlægning:'
  vie-OVCB: Khi người Ít-ra-ên ở trong đất Mô-áp, phía đông Sông Giô-đan, Môi-se khởi
    sự giảng giải chỉ thị của Chúa Hằng Hữu.
  guj-2017: યર્દન પાર મોઆબ દેશમાં મૂસાએ આ નિયમ પ્રગટ કરવાની શરૂઆત કરીને કહ્યું કે,
  pon-2006A: Eri, ni aramas ako ar mihmi palimesehn Sordan nanpwungen mehn Mohap,
    Moses tapihada kawehwe sapwellimen Koht kosonned akan oh sapwellime padahk kan.
    E ketihtihki,
  por-BRBSL: 'Além do Jordão, na terra dos moabitas, Moisés começou a declarar esta
    lei, dizendo:'
  cth-cth: Jordan palang teng vah, Cathut ni lawk a poe tangcoung e patetlah Isarelnaw
    koe bout a dei e kâlawk hateh,
  twi-twi: 'Yordan apuei fam a ɛwɔ Moab asase so na Mose fii ase kyerɛkyerɛɛ mmara
    no mu se:'
  hlt-hlt: Moab kho kah Jordan rhalvang ah BOEIPA kah olkhueng te Moses loh koe a
    thuicaih tih,
  tbz-SIM: Bɛ̀ do bo kukó nSuditɛ̃ɛ̃ yɑ́ɑ̀ ndi Mɔɑbu tenkɛ̀, dɛǹdɛ Mɔyiisi bɛ̀ dèntɛmɛ̀
    Kuyie nkuɔ́.
  msy-2020: 'Dughiar kamɨn Israelia Jordanɨn Fanemɨn, aruem anadi naghɨn, Moapian
    nguazimɨn itima, Moses Akar Gavgavir kabar gumazamizibav gɨa men sure gamua ghaze:'
  dop-dop: 'Sɑɑ wei pɑ wɛ Mowɑpʋ tɛtʋ tɑɑ, nɑ pɑ́ tɑ tɛsǝtɑ Yɑɑtɑnɩ pɔɣɔ tɔɣɔ Moisi
    cɑɑlɑ kʋsǝsɩɩtʋ tǝnɛ tǝ tɔm kɛ sɛɣɛsʋɣʋ sɩ:'
  azb-azb: İordan çayının şərq tərəfində yerləşən Moav torpağında Musa bu Qanunu izah
    etməyə başladı.
  eng-DBY: On this side the Jordan, in the land of Moab, began Moses to unfold this
    law, saying,
  hin-2017: उसके बाद यरदन के पार मोआब देश में वह व्यवस्था का विवरण ऐसे करने लगा,
  wol-KYG: 'Ca wàllaa dexu Yurdan, ca réewum Mowab la Musaa tàmbalee leeral yoonu
    Yàlla wii. Mu ne:'
  eng-YLT: 'beyond the Jordan, in the land of Moab, hath Moses begun to explain this
    law, saying:'
  kne-kne: Dadlon inpalawag Moses da nan linteg Diyos ay nangwani,
  eng-WYC-2017: over Jordan, in the land of Moab. And Moses began to declare the law,
    and to say,
  eng-WMBB: Beyond the Jordan, in the land of Moab, Moses began to declare this law,
    saying,
  urd-GVH: वहाँ, दरियाए-यरदन के मशरिक़ी किनारे पर जो मोआब के इलाक़े में था मूसा अल्लाह
    की शरीअत की तशरीह करने लगा। उसने कहा,
  rug-rug: 'Meke sipu koa pa Ovuku Zodani pa kali gasa rimata pa kali pinaqahana sa
    popoa Moabi sari na tinoni Izireli, si podalae totozini na va bakalani e Mosese
    sari na tinarae te Tamasa koarini. Meke zama guahe si asa:'
  gaz-gaz: 'Baʼa Yordaanositti biyya Moʼaab keessatti Museen akkana jedhee seera kana
    ibsuu jalqabe:'
  fra-LSG: 'De l’autre côté du Jourdain, dans le pays de Moab, Moïse commença à expliquer
    cette loi, et dit:'
  yal-yal: 'Yurudɛn sogeteden mabinni, Moyaba bɔxɔni, Nabi Musa yi Alaa sariyan yɛba
    e xa, a naxa:'
  haw-1868: Ma keia aoao o Ioredane, ma ka aina o Moaba, i hoomaka'i o Mose e hai
    aku i keia kanawai, i aku la,
  arb-NAV: 'وَابْتَدَأَ مُوسَى فِي أَرْضِ مُوآبَ شَرْقِيَّ نَهْرِ الأُرْدُنِّ يَشْرَحُ
    الشَّرِيعَةَ قَائِلاً:'
  ewe-ewe: 'Mose de asi se siawo gbɔgblɔ me na Israelviwo le Yɔdan tɔsisi la ƒe go
    kemɛ dzi, le Moabnyigba dzi. Egblɔ na wo be:'
  eng-LEE: On this side of the Jordan, in the land of Moab, began Moses to explain
    this law, saying,
  asm-FB: বিধানৰ এই সকলোবোৰ কথা মোচিয়ে যৰ্দ্দনৰ সিপাৰে মোৱাব দেশত ঘোষণা কৰিবলৈ আৰম্ভ
    কৰিলে।
  sus-A: يُرُدّن سٌفٍتٍدٍ بِرِ مٌوَبَ بْشِ مَ، عَننَبِ مُنسَ نَشَ عَلَ شَ سّرِيّ تَفِ
    رَبَ عٍ بّ. نَ وْيّنيِ نَن يِ كِ.
  fra-SBL: 'Au-delà du Jourdain, dans le pays de Moab, Moïse commença à proclamer
    cette loi, en disant :'
  hbo-hbo: בְּעֵ֥בֶר הַיַּרְדֵּ֖ן בְּאֶ֣רֶץ מֹואָ֑ב הֹואִ֣יל מֹשֶׁ֔ה בֵּאֵ֛ר אֶת־הַתֹּורָ֥ה
    הַזֹּ֖את לֵאמֹֽר׃
  eng-WYCLIFFE: And Moyses bigan to declare the lawe, and to seie,
  cwe-cwe: Kuumwambu wa lwanda lwa Yoludani, kuna iisi ya Moabu, Musa kawalongela
    wanhu malagilizo yano. Kalonga,
  kik-kik: 'Musa arĩ kũu mwena wa irathĩro wa Rũũĩ rwa Jorodani bũrũri-inĩ wa Moabi,
    nĩambĩrĩirie gũtaarĩria ũhoro wa watho ũyũ, akiuga atĩrĩ:'
  fra-NCL: 'De l’autre côté du Jourdain, dans le pays de Moab, Moïse commença à expliquer
    cette loi, en disant :'
  cek-AK: Jordan vapui zaeh ih Moab prae ah Mosi mah hae kaalok hae taphong pae;
  cuk-cuk: 'Deunni, Israel-dulemar, amba Jordán-diwar-dad-nakwedsik Moab-yargi-bukwamargu,
    Moisés weyob igar ukded, Israel-dulemarga sogded:'
  uig-CYR: 'Шуниң билән Иордан дәриясиниң шәрқий тәрипидики Моаб зиминида Муса пәйғәмбәр
    бу қанун-тәлимни шәрһләшкә башлап, мундақ деди: —'
  tel-2017: యొర్దాను ఇవతల ఉన్న మోయాబు దేశంలో మోషే ఈ ధర్మశాస్త్రాన్ని ప్రకటించడం మొదలుపెట్టి
    ఇలా అన్నాడు,
  hat-BSA: 'Anfas Jourdain an, nan peyi Moab la, Moïse te kòmanse fè eksplikasyon
    sou lwa sa a. Li te di:'
  kos-kos: Mwet uh srakna muta kutulap in Infacl Jordan in facl sin mwet Moab ke Moses
    el mutawauk in aketeya ac luti ke ma sap lun God. El fahk,
  hbo-WLC: בְּעֵ֥בֶר הַיַּרְדֵּ֖ן בְּאֶ֣רֶץ מוֹאָ֑ב הוֹאִ֣יל מֹשֶׁ֔ה בֵּאֵ֛ר אֶת־הַתּוֹרָ֥ה
    הַזֹּ֖את לֵאמֹֽר׃
  ibo-ibo: Nʼọwụwa anyanwụ Jọdan, nʼala ndị Moab ka Mosis nọ kọwaara ụmụ Izrel iwu
    ndị a sị ha,
  ory-ory: ଯର୍ଦ୍ଦନର ପୂର୍ବପାରସ୍ଥିତ ମୋୟାବ ଦେଶରେ ମୋଶା ଏହି ବ୍ୟବସ୍ଥା ବ୍ୟାଖ୍ୟା କରିବାକୁ ଆରମ୍ଭ
    କଲେ।
  chk-chk: Iwe, lupwen ekewe aramas ra nom ötiuen ewe chanpupu Jortan lon ewe fanü
    Moap, Moses a popuetä le awewei ngeniir ei allük. Iwe, a apasa,
  rop-rop: '@see-verse:DEU.001.004'
  ukr-1871: 'По тїм боцї Йорданї, в Моаб землї, почав Мойсей викладати закон сей,
    говорючи:'
  deu-1951: 'Diesseits des Jordan, im Lande der Moabiter, fing Mose an, dieses Gesetz
    auszulegen, und er sprach:'
  eng-JPS: 'beyond the Jordan, in the land of Moab, took Moses upon him to expound
    this law, saying:'
  srp-1865: 'S onu stranu Jordana u zemlji Moavskoj poèe Mojsije kazivati ovaj zakon
    govoreæi:'
  lug-lug: 'Ku ludda lw’eyo olw’ebuvanjuba olw’omugga Yoludaani, mu nsi ya Mowaabu,
    Musa n’atandika okulangirira amateeka gano ng’ayogera nti:'
  heb-heb: בעבר הירדן בארץ מואב הואיל משה באר את התורה הזאת לאמר׃
  ben-IRV: যর্দ্দনের পূর্ব পারে মোয়াব দেশে মোশি এই ব্যবস্থা ব্যাখ্যা করতে লাগলেন;
    তিনি বললেন,
  pan-pan: ਤਦ ਯਰਦਨ ਦੇ ਪਾਰ ਮੋਆਬ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਮੂਸਾ ਬਿਵਸਥਾ ਦੀ ਵਿਆਖਿਆ ਇਸ ਤਰ੍ਹਾਂ ਕਰਨ ਲੱਗਾ,
  mya-JVB: မောရှေ သည် ဟေရှဘုန် မြို့၌ နေ သော အာမောရိ ရှင်ဘုရင် ရှိဟုန် ကို ၎င်း ၊
    ဧဒြိ ပြည်၊ အာရှတရုတ် မြို့၌ နေ သော ဗာရှန် ဘုရင် ဩဃ ကို ၎င်း လုပ်ကြံ ပြီးမှ ၊ သက္ကရာဇ်
    လေးဆယ် ပြည့်၊ ဧကာဒသမ လ ၊ ပဌမ နေ့ရက်၌ မောဘ ပြည် ၊ ယော်ဒန် မြစ်နားမှာ ထာဝရဘုရား
    မှာထား တော်မူနှင့်သမျှ အတိုင်း ၊ ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ၍ဟောပြော သောတရား
    စကားဟူမူကား၊
  hmo-hmo: Israela taudia be Moaba tano dekenai, Ioridane Sinavai dina daekau kahanai
    neganai, Mose ese Dirava ena taravatu ia hadibaia hamatamaia.
  urd-urd: तो इसके बाद यरदन के पार मोआब के मैदान में मूसा इस शरी'अत को यूँ बयान करने
    लगा कि,
  rus-SYN: 'за Иорданом, в земле Моавитской, начал Моисей изъяснять закон сей и сказал:'
  bqc-SIM: 'Mↄizi fɛ̀lɛ ikoyãɛ bee pílokɛ̃̀ Mↄabu bùsuu Yuudɛ̃ baale à mɛ̀:'
  tcz-CHONGTHU: Israel mite Jordan vadung solam Moab gam'a aum laiyuva, Pakaiyin athupeh
    bang in Mose’n jong chingthei tah a aheng uva ahilchen chu anoiya chengse hi ahi.
  mar-mar: परमेश्वराच्या आज्ञेप्रमाणे मोशे आता यार्देनच्या पलीकडे पुर्वेस मवाबाच्या
    देशात नियमांचे विवरण करू लागला. तो म्हणाला,
  qub-qub: 'Jordán mayupita inti yagamunan lädu Moab pampacho caycashpanmi Israel-masincunata
    Moisés cayno willaparan:'
  hat-hat: 'Se antan pèp la te lòt bò larivyè Jouden, nan peyi Moab la, Moyiz tanmen
    esplike yo tou sa Seyè a te di. Li di yo konsa:'
  eng-BSB: 'On the east side of the Jordan in the land of Moab, Moses began to explain
    this law, saying:'
  tod-tod: 'Zuludɛn ʋolu ʋelei, Moaɓe yooi zu, miná ɠa Moize tɔɔzeini ná ga tɔgi
    nii yɔɠɔzulɛa ga tiye, é ɠɛ ti ma:'
  eng-WEBPB: Beyond the Jordan, in the land of Moab, Moses began to declare this law,
    saying,
  kbq-kbq: Joda timofona zage hanati kaziga, Moapu mopafima Israeli vahe'ma mani'nazageno'a
    Mosese'a Ra Anumzamo'ma asami'nea nanekea amanage huno eriama huno zamasami'ne.
  nhe-BL: 'Huajca ipan nopa tonali quema nopa israelitame noja itztoyaj ipan tlali
    Moab huan aya apanotoyaj nopa atemitl Jordán, Moisés pejqui para sampa quinilhuis
    nopa israelitame ni miyac tlanahuatili. Huan quinilhui:'
  gub-BL: Izaew Moaw ywy rehe Zotàw yrykawhu ikupe kutyr kwarahy ihemaw kutyr waneko
    mehe Moizez uzypyrog Tupàn ze'eg teko wanupe imume'u pà kury.
  eng-DRA: 'Beyond the Jordan in the land of Moab. And Moses began to expound the
    law, and to say:'
