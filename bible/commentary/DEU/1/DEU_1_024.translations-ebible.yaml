verse: DEU.001.024
translations:
  mal-C: അവർ പുറപ്പെട്ട് മലനാടുവരെയും പോയി എസ്കോൽ താഴ്വരവരെ ദേശം പര്യവേക്ഷണംചെയ്തു.
  deu-TKW: Die zogen geradewegs ins Gebirge hinauf, gelangten bis zum Thale Eskol
    und kundschafteten das Land aus.
  lin-lin: Balongwaki mpe bakendeki, bongo bamataki kino na etuka ya bangomba mpe
    bakomaki na lubwaku ya Eshikoli oyo banongaki.
  eng-LSV: And they turn and go up to the hill-country, and come to the Valley of
    Eshcol, and spy it out,
  eng-GNV: Who departed, and went vp into the mountaine, and came vnto the riuer Eshcol,
    and searched out the land.
  eng-WEBSTER: And they turned and ascended the mountain, and came to the valley of
    Eshcol, and explored it.
  nhw-BL: Huan inijuanti yajque huan tlejcoque ipan nopa tepeme huan teipa ajsitoj
    campa itoca Tlamayamitl tlen Escol. Huan campa hueli ipan nopa tlali quiiximatitoj.
  swh-ONEN: Waliondoka na kukwea katika nchi ya vilima, wakafika katika Bonde la Eshkoli
    na kuipeleleza.
  bba-bba: Mɑ bɑ doonɑ bɑ ɡuunun berɑ ɡiɑn swɑɑ mwɑ mɑ bɑ turɑ sere Ɛsikolin wɔwɑɔ.
    Mi kpurowɑ bɑ bɔsu bɑ mɛɛrɑ.
  eng-KJVCPB: and they turned and went up into the mountain, and came unto the valley
    of Eshcol, and searched it out.
  wbp-wbp: '@see-verse:DEU.001.023'
  luo-luo: Ne giwuok ka gidhi e pinje mag gode ma gichopo e Holo mar Eshkol mondo
    ginon kaka pinyno obet.
  meu-meu: Bena idia na ororo kahadia amo eha laolao, ela bona Eskol kourana ai e
    kau, unuseni ai e hasinadoa.
  npi-ULB: तिनीहरू पहाडी देशमा गए । तिनीहरू एश्कोलको बेँसीमा पुगी यसको जासुसी गरे
    ।
  yor-yor: Wọ́n sì gòkè lọ sí ilẹ̀ òkè náà, wọ́n sì wá sí àfonífojì Eṣkolu, wọ́n sì
    yẹ̀ ẹ́ wò.
  ind-ind: Mereka pergi ke sana melalui daerah perbukitan itu sampai tiba di Lembah
    Eskol, dan mereka menjelajahi daerah itu.
  pes-OPCB: 'آنها از میان کوهستانها گذشته، به وادی اشکول رسیده، آنجا را بررسی کردند
    و با نمونه‌هایی از میوه‌های آن سرزمین بازگشته، گفتند: «سرزمینی که خداوند، خدایمان
    به ما داده است سرزمین حاصلخیزی است.»'
  tgl-ULB: Umikot at umakyat sila patungo sa maburol na bansa at dumating sa lambak
    ng Escol at sinuri ito.
  hui-hui: Ani dabarugola tigua pialu hari bare wiagoha puabo halu Esegolo dindi ulini
    panda panda bayale wiagoha puwa dindi baya hangu hondo wima ibaga bialu hene.
  mya-mya: သူ​တို့​သည်​တောင်​ကုန်း​ဒေသ​ကို​တက်​၍ ဧ​ရှ ကော​လ​ချိုင့်​သို့​တိုင်​အောင်​သွား​ပြီး​လျှင်
    ထို အ​ရပ်​၌​အ​ခြေ​အ​နေ​ကို​ထောက်​လှမ်း ကြ​၏။-
  bod-N: དེ་དག་རི་ཁུལ་ལ་ཡར་སོང་ནས་ཨེ་ཤཱ་ཀོལ་བྱ་བའི་ཡུལ་བར་དུ་མྱུལ་ཞིབ་བྱས།
  sna-sna: Ivo vakabva vakaenda munyika yamakomo, vakasvika kumupata weEshikori vakaisora.
  spa-BLM: Se volvieron y subieron a la región montañosa, y llegaron al valle de Escol
    y lo exploraron.
  cac-cac: Aton eb' chi' b'at d'a tzalquixtac, sc'och eb' d'a sch'olanil Escol, yec'chaj
    eb' d'a juntzan̈ lugar chi' smasanil.
  swh-ULB: Waligeuka na kwenda juu ya nchi ya milima, kufika kwenye bonde la Eshcol
    na kufanya upepelezi wa kina.
  bel-bel: Яны пайшлі, узышлі на гару і дайшлі да даліны Эсхол і агледзелі яе;
  deu-ELBBK: Und sie wandten sich und zogen ins Gebirge hinauf, und sie kamen bis
    zum Tal Eskol und kundschafteten es aus.
  mbb-OT: Ne midhipanew sikandan ne nekevayè dan te vuvungan, ne nekeuma zan diyà
    te zal-ug te Eshcol, ne neniid sikandan dutun.
  mal-2015: അവർ പുറപ്പെട്ടു പർവ്വതത്തിൽ കയറി എസ്കോൽതാഴ്‌വരയോളം ചെന്നു ദേശം ഒറ്റുനോക്കി.
  rmc-rmc: On pes mukle te predikhel odi phuv, gele upre pro brehi a doavle dži andre
    dolina Eškol a predikhle la.
  pes-OPV: و ایشان متوجه راه شده، به کوه برآمدند و به وادی اشکول رسیده، آن راجاسوسی
    نمودند.
  ron-1924: Ей ау плекат, ау трекут мунтеле ши ау ажунс пынэ ла валя Ешкол ши ау искодит
    цара.
  ben-OBCV: তারা যাত্রা করে পাহাড়ি এলাকায় উঠে গেল এবং ইষ্কোল উপত্যকায় গিয়ে ভালো
    করে সবকিছু দেখে আসল।
  som-som: Kolkaasay noqdeen oo buurtii u kaceen, oo waxay gaadheen dooxadii Eshkol,
    wayna soo basaaseen.
  lat-VUC: 'Qui cum perrexissent, et ascendissent in montana, venerunt usque ad Vallem
    botri: et considerata terra,'
  eng-ASVBT: and they turned and went up into the hill country, and came unto the
    valley of Eshcol, and spied it out.
  ita-1885: ed essi si misero in cammino; e, saliti al monte, pervennero fino alla
    valle di Escol, e spiarono il paese.
  eng-LXXUP: And they turned and went up to the mountain, and they came as far as
    the Valley of the Cluster, and surveyed it.
  eng-ULB: They turned and went up into the hill country, came to the Valley of Eshkol,
    and scouted it.
  spa-VBL: Partieron y subieron a las colinas hasta el Valle de Escol, para explorar
    la tierra.
  fra-_FOB: Et ils se mirent en chemin, et montèrent vers la montagne, et vinrent
    jusqu'au torrent d'Eshcol, et explorèrent le pays.
  mal-mal: അവർ പുറപ്പെട്ട് പർവ്വതത്തിൽ കയറി എസ്കോൽതാഴ്വര വരെ ചെന്ന് ദേശം ഒറ്റുനോക്കി.
  urd-GVR: Jab yih bārah ādmī pahāṛī ilāqe meṅ jā kar Wādī-e-Iskāl meṅ pahuṅche to
    us kī taftīsh kī.
  suz-BL: मिनु मेकोपुकी पहाड गे लशा, एश्‍कोल ङा दिंमम जाक्‍दीश्‍शा, क्‍यारी पथ लाम्‍‍तेक्‍म।
  ita-1927: Quelli s’incamminarono, salirono verso i monti, giunsero alla valle d’Eshcol,
    ed esplorarono il paese.
  ckb-ckb: جا چوون و سەرکەوتنە سەر ناوچە شاخاوییەکە و هاتنە دۆڵی ئەشکۆل و سیخوڕییان
    کرد و
  eng-BBE: And they went up into the hill-country and came to the valley of Eshcol,
    and saw what was there.
  kan-OKCV: ಅವರು ಹೋಗಿ ಬೆಟ್ಟವನ್ನೇರಿ, ಎಷ್ಕೋಲೆಂಬ ಹಳ್ಳದ ಬಳಿಗೆ ಬಂದು, ಅದನ್ನು ಸಂಚರಿಸಿ ನೋಡಿ,
  tam-2017: அவர்கள் புறப்பட்டு, மலைகளில் ஏறி, எஸ்கோல் பள்ளத்தாக்கு வரை போய், அதை உளவுபார்த்து,
  spa-RV-1909: Y se encaminaron, y subieron al monte, y llegaron hasta la arroyada
    de Escol, y reconocieron la tierra.
  ron-BTF: Şi s-au întors şi s-au urcat la munte şi au venit până la Valea Eşcol şi
    au cercetat-o.
  eng-WEBP: They turned and went up into the hill country, and came to the valley
    of Eshcol, and spied it out.
  eng-FBV: They set off and went up into the hill country as far as the Valley of
    Eshcol, exploring the land.
  nld-1939: Zij gingen op weg, bestegen het gebergte, en drongen door tot de Esjkol-vallei,
    die zij verkenden.
  nch-BL: Huan inijuanti yajque huan tejcoque ipan nopa tepeme huan teipa ajsitoj
    campa itoca Tamayamit ten Escol. Huan campa hueli nopa tali quiixmatitoj.
  vie-1934: Mười hai người đó ra đi. lên núi, đi đến khe Eách-côn và do thám xứ.
  hin-CV: वे पर्वतीय प्रदेश की ओर चले गए. वे एशकोल घाटी में जा पहुंचे और उसका भेद
    ले लिया.
  eng-OURB: They turned and went up into the hill country, and came to the valley
    of Eshcol, and spied it out.
  spa-BES: Y subieron a la región montañosa y llegaron al valle de Escol, y vieron
    lo que había allí.
  tdx-tdx: le nitolike iereo nionjoñe mb’am-bohibohitse mb’eo naho nandoak’ am-bavatane
    Eskole vaho nitsoetsoek’ ao.
  vid-vid: Wanhu awo nawaluta kuli isi ya vidunda, nawafika kuli ibindi lya Eshikoli
    na kulilola chinyele.
  eng-OKE: And they turned and went up to the mountain, and came to the brook of Ethkela,
    and explored it.
  tha-KJV: แล​้วคนเหล่านั้นได้หันไปขึ้นแดนเทือกเขา มาถึงหุบเขาเอชโคล์ และสอดแนมดู​ที่นั่น
  por-BR-2018: Eles se foram, subiram às montanhas, chegaram ao vale de Escol, e o
    reconheceram.
  deu-ELO: Und sie wandten sich und zogen ins Gebirge hinauf, und sie kamen bis zum
    Tale Eskol und kundschafteten es aus.
  eng-WYC-2018: And when they had gone forth, and had gone up into the hilly places,
    they came unto the valley of Cluster; and when they had beheld the land, (And
    when they had gone forth, and had gone up into the hill country, they came to
    the Eshcol Valley; and when they had spied out the land,)
  epo-epo: kaj ili iris kaj supreniris sur la monton, kaj venis al la valo Eŝkol kaj
    esplorrigardis ĝin.
  uig-PIN: Ular yolƣa atlinip taƣⱪa berip, Əxkol jilƣisiƣa qüxüp u yǝrni tǝkxürüp
    kɵrüxti.
  beo-beo: Ilia da agolo sogega asili, hou hogolalu, Esegole Fago amoga doaga:i.
  tpi-OTNT: Na ol i go long ples maunten, inap long ples daun bilong Eskol, na ol
    i lukluk raun.
  hau-SA: Suka tafi, suka haura zuwa ƙasar tudu, suka kai Kwarin Eshkol, suka leƙo
    asirin ƙasar.
  uig-LAT: Ular yolgha atlinip taghqa bérip, Eshkol jilghisigha chüshüp u yerni tekshürüp
    körüshti.
  nde-nde: Basuka baya ezweni lamaqaqa njalo bafika bahlola isihotsha sase-Eshikholi.
  ton-ton: Pea naʻa nau afe ʻo ʻalu hake ki he moʻunga, pea ne nau hifo ki he potu
    tafangafanga ʻo ʻEsikoli, ʻonau vakai foli ia.
  ces-1613: A oni obrátivše se a vstoupivše na horu, přišli až k údolí Eškol a shlédli
    zemi.
  eng-WMB: They turned and went up into the hill country, and came to the valley of
    Eshcol, and spied it out.
  tam-TCV: அவர்கள் புறப்பட்டு மலைநாட்டிற்கு ஏறிப்போய், அங்கிருந்து எஸ்கோல் பள்ளத்தாக்கிற்கு
    வந்து நாட்டை ஆராய்ந்தார்கள்.
  ceb-ULB: Mibiya sila ug mitungas sa kabungtoran, miabot ngadto sa walog sa Escol,
    ug nagsusi didto.
  pol-UBG: Oni zaś wyruszyli i weszli na górę, potem dotarli do doliny Eszkol i przebadali
    ziemię.
  urd-GVU: جب یہ بارہ آدمی پہاڑی علاقے میں جا کر وادیٔ اِسکال میں پہنچے تو اُس کی
    تفتیش کی۔
  deu-1912: Da diese weggingen und hinaufzogen auf das Gebirge und an den Bach Eskol
    kamen, da besahen sie es
  kan-2017: ಅವರು ಹೋಗಿ ಆ ಬೆಟ್ಟದ ಸೀಮೆಯನ್ನು ಹತ್ತಿ, ಎಷ್ಕೋಲ್ ಎಂಬ ತಗ್ಗಿನ ಬಳಿಗೆ ಬಂದು ಆ ಪ್ರದೇಶದಲ್ಲಿ
    ಸಂಚರಿಸಿ ನೋಡಿದರು.
  yap-yap: Mranod ngalan fare nam ni go’ burey mranod riy ko fare Loway ni Eshkol
    ngar lekeged.
  hlt-MCSB: Te dongah hooi uh tih tlang la a yoeng uh phoeiah Eshkol soklong la pawk
    uh tih kho a hip uh.
  mdy-ETH: ዬካፓ ዔያታ ዬኖ ጌሜራ ሚርጌ ዓኣ ዓጬሎኮ ዴንዲ ዔሽኮሌ ዶኦጮ ሄላንዳኣና ሃንቲ ሃንቲ ዛጌኔ።
  twi-ASANTE: Wɔforoo bepɔ no na wɔkɔduruu Eskol subɔnhwa mu sraa hɔ.
  eng-WEBU: They turned and went up into the hill country, and came to the valley
    of Eshcol, and spied it out.
  bnp-bnp: Ri lakea na maka tanga na lolo ri harena na maloku ne Eskol, ri kasisi
    viliha vonga.
  wal-wal: Eti biidosona; biidi, he deretiya biittaa pude kiyidosona; qassi Eshkkoola
    Zanggaaraakkokka biidi, biittaa xomoosidosona.
  spa-PDDPT: quienes salieron. Al subir a la montaña llegaron hasta el arroyo de Escol
    y exploraron la tierra.
  gun-gun: Ha'e ramo ha'e kuery jogueraa vy yvyty ikuai va'e rupi oguata vy yvy re
    oexa pota oje'oivy raka'e. Ha'e vy Escol yvyugua peve ovaẽ vy
  ilo-ULB: Nagrubbuatda ket simmang-atda idiay katurturodan a pagilian, dimtengda
    iti tanap ti Escol, ket sinawarda daytoy.
  kpg-kpg: Digaula ne hula gi tenua gonduu, gaa dau adu loo gi di gowaa mehanga gonduu
    o Eschol, ga hagadina di maa.
  uig-ARA: ئۇلار يولغا ئاتلىنىپ تاغقا بېرىپ، ئەشكول جىلغىسىغا چۈشۈپ ئۇ يەرنى تەكشۈرۈپ
    كۆرۈشتى.
  sus-sus: E naxa siga geyae biri ra han e naxa gulunba li naxan xili Esekoli. E naxa
    naa rabɛn.
  pon-2006: Irail eri kohla nan sahpw nahnahn oh pil lellahng Wahun Eskol oh dawih
    sahpwo.
  ksd-ksd: ma dia ga tut ma dia ga vana urama ra luana, ma dia ga kuba ta ra male
    Eskol, ma dia ga makile.
  tur-YTC: Dönüp dağlık bölgeye çıkıp Eşkol Vadisi'ne geldiler ve orayı araştırdılar.
  grc-BRENT: Καὶ ἐπιστραφέντες ἀνέβησαν εἰς τὸ ὄρος, καὶ ἤλθοσαν ἕως φάραγγος βότρυος,
    καὶ κατεσκόπευσαν αὐτήν.
  ind-AYT: Kemudian, mereka berangkat menuju daerah pegunungan dan mendatangi Lembah
    Eskol dan menyelidikinya.
  nya-nya: Iwo ananyamuka napita mʼdziko la mapiri, ndipo anafika ku Chigwa cha Esikolo
    ndi kukazonda dzikolo.
  hrv-hrv: Krenuli su na pogorje, stigli do Eškolske doline te izvidjeli kraj.
  mps-mps: Tama augwali te bulu du, me malu bulu me, te Eskol buluba dabe tama susa
    biligi pali.
  tpi-tpi: Na ol i go long ples maunten, inap long ples daun bilong Eskol, na ol i
    lukluk raun.
  dan-1931: De begav sig på Vej og drog op i Bjergene og kom til Esjkoldalen og udspejdede
    den;
  vie-OVCB: Họ đi lên vùng đồi núi, đến thung lũng Ếch-côn.
  guj-2017: અને તેઓ પાછા ફરીને પર્વત પર ચઢ્યા અને એશ્કોલની ખીણમાં જઈને તેની જાસૂસી
    કરી.
  pon-2006A: Irail eri kohla nan sahpw nahnahn oh pil lellahng Wahun Eskol oh dawih
    sahpwo.
  por-BRBSL: Eles se viraram e subiram para a região montanhosa, chegaram ao vale
    de Eshcol e o espiaram.
  cth-cth: Ahnimouh ni mon koe lah a kamlang awh teh Eshkol tanghling koe a pha awh
    teh a tuet awh.
  twi-twi: Wɔforoo bepɔw no na wokoduu Eskol subon mu sraa hɔ.
  hlt-hlt: Te dongah hooi uh tih tlang la a yoeng uh phoeiah Eshkol soklong la pawk
    uh tih kho a hip uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kétɛ́ kɛ́dekɛ ditɑ̃rì, kɛ́tuɔkɛ Ɛsikɔɔdi biriku kɛ́ kù pɑɑtɛ́,
  msy-2020: Egha me dɨkavigha mɨghsɨaba itir danganimɨn pɨn ghua, Eskolɨn Danganir
    Zarimɨn otivigha moga garagha rui.
  dop-dop: Mpɛ ɩnɩ pɑ tɛɛnɑ nɑ pɑ́ fɑɣɑnɑ pʋɣʋ tɑɑ. Hɑlǝnɑ Ɩsǝkɔɔlɩ tɛtɛkǝlɛ nɑ pɑ́
    feŋ-tɩ.
  azb-azb: Onlar dağlıq bölgəsinə qalxdılar. Eşkol vadisinə qədər gəlib oranı gözdən
    keçirdilər.
  eng-DBY: And they turned and went up into the mountain, and came to the valley of
    Eshcol, and searched it out.
  hin-2017: और वे पहाड़ पर चढ़ गए, और एशकोल नामक नाले को पहुँचकर उस देश का भेद लिया।
  wol-KYG: Ñu walbatiku jubal yoonu diiwaanu tund ya, ba àgg xuru Eskol, daldi seet
    foofa,
  eng-YLT: '''And they turn and go up to the hill-country, and come in unto the valley
    of Eshcol, and spy it,'
  eng-WYC-2017: And when they had gone forth, and had gone up into the hilly places,
    they came unto the valley of Cluster; and when they had beheld the land,
  eng-WMBB: They turned and went up into the hill country, and came to the valley
    of Eshcol, and spied it out.
  urd-GVH: जब यह बारह आदमी पहाड़ी इलाक़े में जाकर वादीए-इसकाल में पहुँचे तो उस की
    तफ़तीश की।
  rug-rug: Ene sagea rini sa popoa toqetoqere, kamo la gua tu pa lolomo Esikolo, meke
    la dogoria rini.
  gaz-gaz: Isaanis kaʼanii biyya gaaraatti ol baʼanii Sulula Eshkool gaʼanii biyyattii
    basaasan.
  fra-LSG: Ils partirent, traversèrent la montagne, et arrivèrent jusqu’à la vallée
    d’Eschcol, qu’ils explorèrent.
  yal-yal: E yi siga geyane yi han e sa Esikoli lanbanna li. E yi na yirene rakɔrɔsi.
  haw-1868: Huli ae la lakou, a pii aku la ma ka mauna, a hiki ma ke kahawai o Esekola,
    a makaikai aku la i ka aina
  arb-NAV: فَاخْتَرَقُوا مَسَالِكَ الْجِبَالِ حَتَّى وَصَلُوا وَادِي أَشْكُولَ، فَاسْتَكْشَفُوهُ،
  ewe-ewe: Woto toawo dzi heyi Eskɔl ƒe balime.
  eng-LEE: And they turned and went up into the mountain, and came unto the valley
    of Eshcol, and spied it out.
  asm-FB: তেওঁলোকে পার্বত্য দেশৰ ওপৰলৈ উঠি গৈছিল আৰু ইষ্কোলৰ উপত্যকালৈ আহি ভালদৰে
    দেশখন অনুসন্ধান কৰি আহিছিল।
  sus-A: عٍ نَشَ سِفَ فٍيَيٍ بِرِ رَ هَن عٍ نَشَ فُلُنبَ لِ نَشَن شِلِ عٍسٍكٌلِ. عٍ
    نَشَ نَا رَبّن.
  fra-SBL: Ils se retournèrent, montèrent dans la montagne, arrivèrent à la vallée
    d'Eschcol et l'explorèrent.
  hbo-hbo: וַיִּפְנוּ֙ וַיַּעֲל֣וּ הָהָ֔רָה וַיָּבֹ֖אוּ עַד־נַ֣חַל אֶשְׁכֹּ֑ל וַֽיְרַגְּל֖וּ
    אֹתָֽהּ׃
  eng-WYCLIFFE: And whanne thei hadden go, and hadden stied in to the hilli places,
    thei camen `til to the valei of Clustre; and whanne thei hadden biholde the lond,
  cwe-cwe: Wasegela na wahita kuna iisi ili kumulima, wafika kuna dibawe da Eshikoli
    na wadipelemba.
  kik-kik: Makiumagara makĩambata bũrũri ũcio, wa irĩma, magĩkinya Gĩtuamba kĩa Eshikoli
    na magĩtuĩria ũhoro wakĩo.
  fra-NCL: Ils partirent et, après avoir traversé la montagne, ils arrivèrent à la
    vallée d’Escol et l’explorèrent.
  cek-AK: nihcae loe amsak o moe, mae nuiah caeh o tahang; Eshkol azawn to a phak
    o pacoengah, prae to a khet o.
  cuk-cuk: We-dulemar-warambe-gakabogwadi (12) nadegusmalad, yar-birse nakwid gusmalad.
    Escol-neba-naidse warmaksamargu, agi neg-argas gusmalad.
  uig-CYR: Улар йолға атлинип таққа берип, Әшкол җилғисиға чүшүп у йәрни тәкшүрүп
    көрүшти.
  tel-2017: వాళ్ళు ఆ కొండ ప్రదేశానికి వెళ్ళి ఎష్కోలు లోయకు వచ్చి దాన్ని పరిశీలించారు.
    ఆ దేశంలో దొరికే పండ్లు కొన్నిటిని మన దగ్గరికి తెచ్చి,
  hat-BSA: Yo te vire pou te monte nan peyi mòn nan, e yo te rive nan vale Eschcol
    la pou espyone ladann.
  kos-kos: Elos som nu infulan eol uh nwe ke elos sun Infahlfal Eshcol, ac irong acn
    we nukewa.
  hbo-WLC: וַיִּפְנוּ֙ וַיַּעֲל֣וּ הָהָ֔רָה וַיָּבֹ֖אוּ עַד־נַ֣חַל אֶשְׁכֹּ֑ל וַֽיְרַגְּל֖וּ
    אֹתָֽהּ׃
  ibo-ibo: Ndị a pụrụ, gbagoo ala ugwu ugwu ahụ tutu bịaruo na Ndagwurugwu Eshkọl.
    Ha legharịrị anya nʼala ahụ.
  ory-ory: ତହୁଁ ସେମାନେ ଗମନ କରି ପର୍ବତ ପାର ହୋଇ ଇଷ୍କୋଲ-ଉପତ୍ୟକାରେ ପହଞ୍ଚି ଦେଶର ଅନୁସନ୍ଧାନ
    କଲେ।
  chk-chk: Iwe, ra feila o feitä won ewe fanü mi chukuchukutä, ra pwal tori ewe lemolun
    Eskol o operi.
  rop-rop: Deibin go langa det hil kantri raidap langa det pleis gulum Eshkol Beli
    en deya na deibin lukaran snikinbalawei wotkain det kantri.
  ukr-1871: І рушили вони і знялись на гори, та й дійшли до Єколь-долини, та й розгледїли
    землю.
  deu-1951: Die wandten sich und bestiegen das Gebirge und kamen bis in das Tal Eskol
    und kundschafteten es aus
  eng-JPS: and they turned and went up into the mountains, and came unto the valley
    of Eshcol, and spied it out.
  srp-1865: I oni se podigoše i izašavši na goru doðoše do potoka Eshola, i uhodiše
    zemlju;
  lug-lug: Baasitula ne bambuka mu nsi eyo ey’ensozi, ne batuuka mu kiwonvu Esukoli,
    ne bakiketta.
  heb-heb: ויפנו ויעלו ההרה ויבאו עד נחל אשכל וירגלו אתה׃
  ben-IRV: পরে তারা পার্বত্য অঞ্চলে গিয়ে উঠল এবং ইষ্কোল উপত্যকায় এসে সেই দেশের খোঁজ
    করল।
  pan-pan: ਉਹ ਮੁੜ ਕੇ ਉਸ ਪਹਾੜੀ ਦੇਸ਼ ਨੂੰ ਗਏ ਅਤੇ ਅਸ਼ਕੋਲ ਦੀ ਵਾਦੀ ਵਿੱਚ ਪਹੁੰਚ ਕੇ ਉਸ ਦੇਸ਼
    ਦਾ ਭੇਤ ਲਿਆ।
  mya-JVB: ထိုသူတို့သည် တောင် ပေါ်သို့ လှည့် သွား ၍ ၊ ဧရှကောလ ချိုင့် သို့ ရောက် သဖြင့်
    စူးစမ်း ကြ၏။
  hmo-hmo: “Vadaeni idia be ororo dekena amo idia raka lao, ela bona Esakola Koura
    dekenai idia ginidae, unuseni hasinadoa gaukara idia karaia.
  urd-urd: और वह रवाना हुए और पहाड़ पर चढ़ गए और वादी — ए — इसकाल में पहुँच कर उस
    मुल्क का हाल दरियाफ़्त किया।
  rus-SYN: Они пошли, взошли на гору и дошли до долины Есхол, и обозрели ее;
  bqc-SIM: Kɛ́ aa gɛ̀, aa dɛ̀dɛ gusĩsĩdewa, ↄ̃ aa kà Ɛsikↄli guzulɛu aa gwàgwa.
  tcz-CHONGTHU: Amaho gamthip lama chun achepeh uvin chule Eshcol phaicham ahung gei
    tauvin, hiche muna chun aum tauvin ahi.
  mar-mar: ते लोक मग निघाले व पहाडी प्रदेशात जाऊन अष्कोल ओढ्यापर्यंत पोहचले व त्यांनी
    तो देश हेरला.
  qub-qub: Paycuna aypalla punta cashan jircapa aywashpan chayaran Escol guechwaman.
    Chay partipana ricapacur puriran.
  hat-hat: 'Yo pati, yo pran chemen mòn lan jouk yo rive nan Fon Echkòl: yo vizite
    tout zòn lan nèt.'
  eng-BSB: They left and went up into the hill country, and came to the Valley of
    Eshcol and spied out the land.
  tod-tod: Ti liini, ti lɛ ga gize yooi ʋɔ pelei, eyɛsu ti li Esekɔle nɛmɛi zu, ti
    náti sumɔni.
  eng-WEBPB: They turned and went up into the hill country, and came to the valley
    of Eshcol, and spied it out.
  kbq-kbq: ana vahera huzmantoge'za agona kokantegati agafa hu'za mopa afure'za vu'za,
    Eskoli agupofi uhanati'naze.
  nhe-BL: Huan inijuanti yajque huan tlejcoque ipan nopa tepetini huan teipa ajsitoj
    campa itoca Tlamayamitl tlen Escol. Huan campa hueli ipan nopa tlali quiixmatitoj.
  gub-BL: A'e awa oho ywy ywytyruhu hereko har pe wà. Uhem ywyàpyznaw Exeko her ma'e
    pe wà. Wexak ywyàpyznaw rehe har wà.
  eng-DRA: 'Who, when they had set forward and had gone up to the mountains, came
    as far as the valley of the cluster: and having viewed the land,'
