verse: DEU.001.044
translations:
  mal-C: ആ മലകളിൽ അധിവസിച്ചിരുന്ന അമോര്യർ നിങ്ങൾക്കെതിരേ വന്ന്, തേനീച്ചക്കൂട്ടംപോലെ
    നിങ്ങളെ സേയീരിൽനിന്ന് ഹോർമാവരെ പിൻതുടർന്ന് തുരത്തിക്കളഞ്ഞു.
  deu-TKW: Da rückten die Amoriter, die auf jenem Gebirge wohnten, aus, euch entgegen,
    verfolgten euch so hartnäckig wie Bienen und versprengten euch in Seir bis Horma.
  lin-lin: Boye, bato ya Amori oyo bavandaka na bangomba yango bakitelaki bino mpe
    babundisaki bino, babenganaki bino lokola liboke ya banzoyi mpe balongaki bino
    longwa na Seiri kino na Orima.
  eng-LSV: and the Amorite who is dwelling in that hill-country comes out to meet
    you, and they pursue you as the bees do, and strike you in Seir, even to Hormah.
  eng-GNV: Then the Amorites which dwelt in that mountaine came out against you, and
    chased you (as bees vse to doe) and destroied you in Seir, euen vnto Hormah.
  eng-WEBSTER: And the Amorites, who dwelt on that mountain, came out against you,
    and chased you, as bees do, and destroyed you in Seir, even to Hormah.
  nhw-BL: Huan nopa amorreos catli itztoyaj nopona, panquisque huan quintojtocatiyajque
    amotatahua quen tetojtocatiyohuij etzame. Huan quintlanque. Huan inintlacayohua
    amotatahua huetzque tlen Seir hasta Horma.
  swh-ONEN: Waamori ambao waliishi katika vilima hivyo waliinuka dhidi yenu, wakawafukuza
    kama kundi la nyuki wakiwapiga njia yote ya Seiri mpaka Horma.
  bba-bba: Sɑɑ yerɑ Amɔre be bɑ wɑ̃ɑ berɑ mi, bɑ yɑrimɑ bɑ bɛɛ kɑmiɑ Seiriɔ, mɑ bɑ
    bɛɛ nɑɑ swĩi nɡe tĩi sere bɑ kɑ ɡirɑri Horimɑɔ.
  eng-KJVCPB: And the Amorites, which dwelt in that mountain, came out against you,
    and chased you, as bees do, and destroyed you in Seir, even unto Hormah.
  wbp-wbp: '@see-verse:DEU.001.043'
  luo-luo: Jo-Amor mane odak e pinje godego ne omonjou, mi gilawou ka kich ma ogodak
    kagi goyou chakre Seir nyaka Horma.
  meu-meu: Bena Amoro taudia na unu ororo amo e hekei diho, e lulumui, nanigo ese
    bema lulumui na heto; bena Seiri ai e hadareremui, e havamui ela bona Horoma.
  npi-ULB: तर त्यस पहाडी देशमा बस्‍ने एमोरीहरू तिमीहरूको विरुद्धमा आएर तिमीहरूलाई
    मौरीलाई झैँ लखेटे अनि सेइरदेखि होर्मासम्मै तिमीहरूलाई प्रहार गरे ।
  yor-yor: Àwọn ará Amori tí ń gbé ní àwọn òkè náà, dojúkọ yín bí àgbájọpọ̀ oyin.
    Wọ́n sì lù yín bolẹ̀ láti Seiri títí dé Horma.
  ind-ind: Lalu orang Amori yang tinggal di sana menyerbu kalian seperti kawanan lebah.
    Mereka mengejar dan membantai pasukan kita dari Seir sampai ke Horma.
  pes-OPCB: ولی اموری‌هایی که در آنجا ساکن بودند برای مقابله با آنها بیرون آمده، مثل
    زنبور ایشان را دنبال کردند و از سعیر تا حرمه آنها را کشتند.
  tgl-ULB: Pero ang mga Amoreo, na nakatira sa maburol na bansa ay dumating laban
    sa inyo at hinabol kayo tulad ng mga bubuyog at tinalo kayo sa Seir, hanggang
    sa Horma.
  hui-hui: Ani pialu hemiria Amoroali dewaore hari barebareha palearume abaleore mone
    mo emabia haragola abale porabu tagitagi bialu agali hayule tagira piagadagua
    bialu tí baba wai bule tagira ibiya. Ani tagira ibalu tí bama talima pu dege bialu
    Idomo dindiha hari dewa bu heagoria dindi mini Homa wiagoha bo talia hana hayagoni.
  mya-mya: ထို​အ​ခါ​တောင်​များ​ပေါ်​တွင်​နေ​ထိုင်​သော အာ​မော​ရိ​အ​မျိုး​သား​တို့​သည်
    ပျား​အုပ်​ပ​မာ သင်​တို့​အား​ထွက်​၍​တိုက်​ကြ​၏။ သူ​တို့​သည် သင်​တို့​ကို​လိုက်​လံ​တိုက်​ခိုက်​ကြ​ရာ
    ဧ​ဒုံ​ပြည် ဟော​မာ​မြို့​တွင်​သင်​တို့​အား​စစ်​ရေး​နိမ့်​စေ ခဲ့​ကြ​သည်။-
  bod-N: རི་ལ་གནས་པའི་ཨེ་མོར་པ་རྣམས་ཡོང་ནས་ཁྱོད་རྣམས་ལ་རྒོལ་ཞིང་། ཁྱོད་ཅག་འབུ་སྦྲང་གིས་འདེད་པ་ལྟར་བྱས་པ་དང་།
    སེ་ཨིར་ནས་ཧོར་མཱའི་བར་དུ་ཁྱོད་རྣམས་ཕམ་པར་བརྒྱབ།
  sna-sna: VaAmori vakanga vagere mumakomo iwayo vakauya kuzokurwisai; vakakudzinganisai
    sezvinoita nyuchi uye vakakurovai kubva paSeiri kusvikira paHoma.
  spa-BLM: Los amorreos, que vivían en esa región montañosa, salieron contra ti y
    te persiguieron como lo hacen las abejas, y os derrotaron en Seir, hasta Horma.
  cac-cac: Yuj chi' a eb' amorreo cajan ta', elta eb' d'ayex icha noc' noc'al chab',
    masanto yal ex yac'an ganar eb' d'a Seir, c'ochn̈ej eb' d'a Horma.
  swh-ULB: Lakini Amorites, ambayo waliishi katika nchi hiyo ya milima, walitoka dhidi
    yenu na kuwafukuza kama nyuki, na kuwapiga chini huko Seir, mbali kama Hormah.
  bel-bel: І выступіў супроць вас Амарэй, які жыў на гары той, і гналі вас так, як
    робяць пчолы, і білі вас на Сэіры да самай Хормы.
  deu-ELBBK: Und die Amoriter, die auf jenem Gebirge wohnten, zogen aus, euch entgegen,
    und verfolgten euch, wie die Bienen tun, und zersprengten euch in Seir bis Horma.
  mbb-OT: Ne nekidtebek keniyu is menge Amorihanen he meǥinged dutun, ne henduen sikandan
    te petiyukan is edal-as keniyu puun te Seir taman te Horma, ne nezaag kew.
  mal-2015: ആ പർവ്വതത്തിൽ കുടിയിരുന്ന അമോര്യർ നിങ്ങളുടെ നേരെ പുറപ്പെട്ടുവന്നു തേനീച്ചപോലെ
    നിങ്ങളെ പിന്തുടർന്നു സേയീരിൽ ഹൊർമ്മാവരെ ഛിന്നിച്ചുകളഞ്ഞു.
  rmc-rmc: Paľis džanas pre tumende o Amorejčana, save bešenas pre ola thana. Denašenas
    pal tumende sar o včeli a roztradle tumen le Seirostar dži paš e Chorma.
  pes-OPV: و اموریانی که در آن کوه ساکن بودندبه مقابله شما بیرون آمده، شما را تعاقب
    نمودند، بطوری که زنبورها می‌کنند و شما را از سعیر تاحرما شکست دادند.
  ron-1924: Атунч амориций, каре локуеск пе мунтеле ачеста, в-ау ешит ынаинте ши в-ау
    урмэрит ка албинеле; в-ау бэтут дин Сеир пынэ ла Хорма.
  ben-OBCV: সেই পাহাড়ি এলাকায় বসবাসকারী ইমোরীয়েরা তোমাদের বিরুদ্ধে বের হয়ে এসে
    এক ঝাঁক মৌমাছির মতো তোমাদের তাড়া করে সেয়ীর থেকে হর্মা পর্যন্ত মারতে মারতে নিয়ে
    গিয়েছিল।
  som-som: Oo reer Amorkii buurta degganaa ayaa idinku soo baxay oo idiin soo eryaday
    sida shinnida, oo waxay idinku jebiyeen Seciir iyo tan iyo Xormaah.
  lat-VUC: 'Itaque egressus Amorrhæus, qui habitabat in montibus, et obviam veniens,
    persecutus est vos, sicut solent apes persequi: et cecidit de Seir usque Horma.'
  eng-ASVBT: And the Amorites, that dwelt in that hill country, came out against you,
    and chased you, as bees do, and beat you down in Seir, even unto Hormah.
  ita-1885: Allora gli Amorrei, che abitavano in quel monte, uscirono fuori incontro
    a voi, e vi perseguirono, come sogliono far le api, e vi ruppero, perseguendovi
    fino in Horma.
  eng-LXXUP: And the Amorite who dwelt in that mountain came out to meet you, and
    pursued you as bees do, and wounded you from Seir to Hormah.
  eng-ULB: But the Amorites, who lived in that hill country, came out against you
    and chased you like bees, and struck you down in Seir, as far as Hormah.
  spa-VBL: Entonces los amorreos que vivían allí en las montañas vinieron y los atacaron.
    Los persiguieron como un enjambre de abejas, matándolos desde Seir hasta Horma.
  fra-_FOB: Alors l'Amoréen, qui demeurait dans cette montagne, sortit à votre rencontre,
    et vous poursuivit comme font les abeilles, et vous battit en Séir, jusqu'à Horma.
  mal-mal: ആ പർവ്വതത്തിൽ താമസിച്ചിരുന്ന അമോര്യർ നിങ്ങളുടെനേരെ പുറപ്പെട്ടുവന്ന് തേനീച്ചപോലെ
    നിങ്ങളെ പിന്തുടർന്ന്, സേയീരിൽ ഹോർമ്മവരെ ചിതറിച്ചുകളഞ്ഞു.
  urd-GVR: Wahāṅ ke Amorī bāshinde tumhārā sāmnā karne nikle. Wuh shahd kī makkhiyoṅ
    ke ġhol kī tarah tum par ṭūṭ paṛe aur tumhārā tāqqub karke tumheṅ Saīr se Hurmā
    tak mārte gae.
  suz-BL: मिनु मेको डांडाम बाक्‍ब एमोरीपुकीमी गेपुकी नु लडाइ पाम्‍तेक्‍म। मिनु मेकोपुकीमी
    सुरब आन हुल खोदेंशो पा इन कली खेदा पाम्‍तेक्‍म। मिनु सेइर नु होरमा सम्‍म खेदा
    पा इन कली फ्रुम्‍तेक्‍म। गन्‍ती १४:४५
  ita-1927: Allora gli Amorei, che abitano quella contrada montuosa, uscirono contro
    a voi, v’inseguirono come fanno le api, e vi batterono in Seir fino a Horma.
  ckb-ckb: جا ئەمۆرییەکانی دانیشتووی ئەو شاخانە پەلاماریان دان و دەریانپەڕاندن، هەروەک
    پوورە هەنگی کێوی دەیکات و لە سێعیرەوە تێکیان شکاندن هەتا حۆرما.
  eng-BBE: And the Amorites who were in the hill-country came out against you and
    put you to flight, rushing after you like bees, and overcame you in Seir, driving
    you even as far as Hormah.
  kan-OKCV: ಆಗ ಆ ಬೆಟ್ಟದಲ್ಲಿ ವಾಸಮಾಡುತ್ತಿದ್ದ ಅಮೋರಿಯರು ನಿಮಗೆ ವಿರುದ್ಧವಾಗಿ ಹೊರಟು, ಜೇನುಹುಳಗಳು
    ಮುತ್ತಿದಂತೆ ನಿಮ್ಮ ಬೆನ್ನು ಹತ್ತಿ, ಸೇಯೀರಿನಲ್ಲಿ ಹೊರ್ಮಾದವರೆಗೂ ನಿಮ್ಮನ್ನು ಸಂಹಾರ ಮಾಡಿದರು.
  tam-2017: அந்த மலையிலே குடியிருந்த எமோரியர்கள் உங்களை எதிர்க்கும்படி புறப்பட்டுவந்து,
    தேனீக்கள் துரத்துகிறதுபோல உங்களைத் துரத்தி, உங்களைச் சேயீர் துவங்கி ஓர்மாவரை தாக்கினார்கள்.
  spa-RV-1909: Y salió el Amorrheo, que habitaba en aquel monte, á vuestro encuentro,
    y os persiguieron, como hacen las avispas, y os derrotaron en Seir, persiguiéndoos
    hasta Horma.
  ron-BTF: Şi amoriţii, care au locuit pe acel munte, au ieşit împotriva voastră şi
    v-au urmărit, precum fac albinele, şi v-au nimicit în Seir, până la Horma.
  eng-WEBP: The Amorites, who lived in that hill country, came out against you and
    chased you as bees do, and beat you down in Seir, even to Hormah.
  eng-FBV: Then the Amorites living there in the hills came and attacked you. They
    chased after you like a swarm of bees, killing you all the way from Seir to Hormah.
  nld-1939: Maar de Amorieten, die in het gebergte woonden, trokken tegen u op, achtervolgden
    u als een bijenzwerm, en joegen u in Seïr uiteen tot Chorma toe.
  nch-BL: Huan nopa amorreos cati itztoyaj nopona, panquisque huan quintojtocatiyajque
    amotatahua quej tacame quinquixtíaj etzame. Huan quintanque. Huan inintacayohua
    amotatahua huetzque ten Seir hasta Horma.
  vie-1934: Bấy giờ, người A-mô-rít ở trong núi nầy, đi ra đón và đuổi các ngươi như
    thể đoàn ong, đánh bại các ngươi tại Sê-i-rơ cho đến Họt-ma.
  hin-CV: उस क्षेत्र के अमोरी बाहर निकल आए और तुम्हें इस रीति से खदेड़ दिया मानो तुम्हारे
    पीछे मधुमक्खियां लगी हों. वे तो तुम्हें सेईर से होरमाह तक कुचलते गए.
  eng-OURB: The Amorites [Descendants of Talkers], who lived in that hill country,
    came out against you, and chased you, as bees do, and beat you down in Seir, even
    to Hormah.
  spa-BES: Y los amorreos que estaban en la región montañosa salieron contra ustedes
    y los hicieron huir, persiguiéndote como a las abejas, y te vencieron en Seir,
    llevándote hasta Horma.
  tdx-tdx: Niavotse, niatrek’ anahareo amy zao o nte-Amore mpimoneñe am-bohitseo vaho
    niho­ridañe’e hoe rene tantele. Rinotsa’ iareo am-pibara e Seire pake Kormà añe.
  vid-vid: Aho, Waamoli nawali wochikala kuli honhu aho ha isi ya vidunda nawadulika
    nawawawinga hemwe kota vila vyozilingudita nzuchi, ako nawawatowa kulawila Seili
    mbaka Holima.
  eng-OKE: But the Amoraah who dwelt in that mountain came out against you, and pursued
    you as bees are dispersed, and smote you in Seir unto Hormah.
  tha-KJV: และคนอาโมไรต์​ที่อยู่​ในแดนเทือกเขานั้น ได้​ออกมาต่อสู้และไล่​ตี​ท่านทั้งหลายดุจฝูงผึ้งไล่
    และได้ฆ่าท่านทั้งหลายในตำบลเสอีร์จนถึงโฮรมาห์
  por-BR-2018: E saíram os amorreus, que habitavam naquele monte, a vosso encontro,
    e vos perseguiram, como fazem as vespas, e vos derrotaram em Seir, perseguindo-vos
    até Hormá.
  deu-ELO: Und die Amoriter, die auf selbigem Gebirge wohnten, zogen aus, euch entgegen,
    und verfolgten euch, wie die Bienen tun, und zersprengten euch in Seir bis Horma.
  eng-WYC-2018: Therefore Amorites went out, that dwelled in the hills, and he came
    against you, and pursued you, as bees be wont to pursue, and he killed you down
    from Seir unto Hormah. (And so the Amorites, who lived in the hills, came out,
    and they went against you, and pursued you, as bees be wont to pursue their prey,
    and they killed you at Hormah, in Seir, or in Edom.)
  epo-epo: Tiam eliris kontraŭ vin la Amoridoj, kiuj loĝis sur tiu monto, kaj ili
    pelis vin tiel, kiel faras la abeloj, kaj batis vin sur Seir ĝis Ĥorma.
  uig-PIN: Lekin taƣda turƣan Amoriylar silǝrgǝ ⱪarxi atlinip, bir top ⱨǝrilǝrdǝk
    silǝrni taki Hormaⱨƣiqǝ ⱪoƣlap, Seirda silǝrni ⱪiliqlap ɵltürdi.
  beo-beo: Amalalu, A:moulaide dunu amo agolo soge ganodini esalu da dilima doagala:le,
    agime ilia hou defele dili sefasi. Ilia da Idome sogega dili fane legei amola
    dili sefasili, Homa moilai bai bagade amoga doaga:le fawane yolesi.
  tpi-OTNT: Orait ol Amor i stap long ol dispela maunten ol i kamap na bungim yupela
    olsem wanpela bikpela lain binatang bilong kaikai man. Ol i ranim yupela i go
    inap long ples Horma, insait long ples maunten bilong kantri Idom, na ol i bagarapim
    yupela olgeta.
  hau-SA: Amoriyawan da suke zama a waɗannan tuddai, suka fito kamar tarin ƙudan zuma
    gāba da ku, suka kore ku, suka fatattake ku daga Seyir har zuwa Horma.
  uig-LAT: Lékin taghda turghan Amoriylar silerge qarshi atlinip, bir top herilerdek
    silerni taki Xormahghiche qoghlap, Séirda silerni qilichlap öltürdi.
  nde-nde: Kwathi ama-Amori ayehlala kulawomaqaqa alihlangabeza alihlasela; alixotsha
    njengomtshitshi wenyosi, alibhuqa kusukela eSeyiri indlela yonke kusiya eHoma.
  ton-ton: Pea naʻe haʻu ʻae kau ʻAmoli, ʻaia naʻe nofo ʻi he moʻunga ko homou tali,
    pea naʻa nau tuli ʻakimoutolu ʻo hangē ko ia ʻoku fai ʻe he fanga pi, pea naʻe
    teʻia ʻakimoutolu ʻi Seia, ʻo aʻu ki Hoama.
  ces-1613: Tedy vytáhl Amorejský, kterýž bydlil na té hoře, proti vám, a honili vás,
    jako činívají včely, a potřeli vás na hoře Seir až do Horma.
  eng-WMB: The Amorites, who lived in that hill country, came out against you and
    chased you as bees do, and beat you down in Seir, even to Hormah.
  tam-TCV: அப்பொழுது மலைநாட்டில் வாழ்ந்த எமோரியர் உங்களுக்கு எதிராக வந்தார்கள்; அவர்கள்
    தேனீக்கள் கூட்டம்போல் உங்களைத் துரத்தி, சேயீரிலிருந்து ஓர்மாவரை உள்ள வழியெல்லாம்
    உங்களை அடித்து வீழ்த்தினார்கள்.
  ceb-ULB: Apan ang Amorihanon nga nagpuyo niana nga kabukiran, migula sa pakigbatok
    kaninyo ug migukod kaninyo sama sa putyukan, ug mibuntog kaninyo didto sa Seir,
    hangtod sa Hormah.
  pol-UBG: Wtedy Amoryci, którzy mieszkali na tej górze, wystąpili przeciwko wam i
    ścigali was, jak to czynią pszczoły, i pobili was w Seirze aż do Chorma.
  urd-GVU: وہاں کے اموری باشندے تمہارا سامنا کرنے نکلے۔ وہ شہد کی مکھیوں کے غول کی
    طرح تم پر ٹوٹ پڑے اور تمہارا تعاقب کر کے تمہیں سعیر سے حُرمہ تک مارتے گئے۔
  deu-1912: Da zogen die Amoriter aus, die auf dem Gebirge wohnten, euch entgegen,
    und jagten euch, wie die Bienen tun, und schlugen euch zu Seir bis gen Horma.
  kan-2017: ಆಗ ಬೆಟ್ಟದಲ್ಲಿದ್ದ ಅಮೋರಿಯರು ನಿಮಗೆ ವಿರುದ್ಧವಾಗಿ ಹೊರಟು ಜೇನುಹುಳಗಳಂತೆ ನಿಮ್ಮನ್ನು
    ಮುತ್ತಿ ಸೇಯೀರಿನಲ್ಲಿ ಹೊರ್ಮದ ವರೆಗೂ ಬೆನ್ನಟ್ಟಿ ಸಂಹರಿಸಿದರು.
  yap-yap: Ma piyu Amor ni yad ma par u daken e fapi burey e rabad ngomed ni bod ba
    ran’ i ngul. Mar tulufed gimed ngam mada’gad nga Hormah mar gelgad ngomed u rom
    ko fare nam nu Edom.
  hlt-MCSB: Te dongah nangmih aka doe ham tlang ah aka om Amori te halo tih khoi loh
    a cuk thil bangla nangmih te n'hloem uh phoeiah Seir lamkah Hormah duela nangmih
    te m'phop uh.
  mdy-ETH: ዬኖ ዓጮኮ ጌሜራ ጌሜራ ናንጋ ዓሞራ ዓሳ ኬስኪ ዒንሢ ዖሌኔ፤ ዔያታ ማሢጉዲ ዹኡቂ ዴንዲ ሆርማ ሄላንዳኣና ዳውሲ
    ዒንሢ ዳኬኔ፤ ጌሜራ ሚርጌ ዓኣ ዔዶኦሜ ዓጮይዳኣ ዖሎና ዒንሢ ዔያታ ባሼኔ።
  twi-ASANTE: Amorifoɔ a wɔte bepɔ no so nso sɔre baa sɛ nwowa ne mo koeɛ. Wɔtaa mo
    kunkumm mo firii Seir kɔduruu Horma.
  eng-WEBU: The Amorites, who lived in that hill country, came out against you and
    chased you as bees do, and beat you down in Seir, even to Hormah.
  bnp-bnp: E huriki a Amor ri made vona a hini nga, ri pagitala valai, ri valili mule
    mua, ri manga a vuvu i valili ne mua. Ri valili mua, mu ha puru na tanga e Seir,
    ri lokovonga liu ri harena na tanga e Horma.
  wal-wal: Yaatin, he gezze biittan de7iya Amoorati inttenaara olaa gaittidi, inttena
    mattai yedettiyoogaadan yedettidi, he Eedooma biittan biidi Horima gakkanaashin
    shocidosona.
  spa-PDDPT: Los amorreos que habitaban en aquella montaña salieron a su encuentro
    y los derrotaron, y como hacen las abejas, los persiguieron desde Seír hasta Horma.
  gun-gun: Ha'e ramo ha'e va'e yvy re amorreu kuery ikuai va'e penerovaexĩ aguã joguerupa
    vy eiru rami penemonha. Ha'e rami vy pendereitypa Seir guive Horma peve.
  ilo-ULB: Ngem dagiti Amorreo a nagnanaed iti dayta a katurturodan a pagilian, rimuarda
    ket kinamkamatdakayo a kasla ayukan, ken pinarmekdakayo idiay Seir, agingga idiay
    Horma.
  kpg-kpg: Gei digau Amor ala e noho i hongo nia gonduu, gu lloomoi dogologo waahee
    be nia lamu, gu hai baahi adu gi goodou. Digaula ga waluwalu goodou gaa dae adu loo
    gi Hormah, ga hagamagedaa goodou i lodo tenua gonduu o Edom.
  uig-ARA: لېكىن تاغدا تۇرغان ئامورىيلار سىلەرگە قارشى ئاتلىنىپ، بىر توپ ھەرىلەردەك
    سىلەرنى تاكى خورماھغىچە قوغلاپ، سېئىردا سىلەرنى قىلىچلاپ ئۆلتۈردى.
  sus-sus: Na tɛmui Amorika naxee nu sabatixi geya fari e naxa mini wo gerede alɔ
    kumi dinma mixi ra ki naxɛ. E naxa wo bɔnbɔ keli Seyiri han Horoma.
  pon-2006: Mehn Amor ko me koukousoan wasa nahnahn pwuko, ahpw kodohng kumwail rasehng
    mwuten loangalap ehu. Re ahpw pwakihkumwaildo lel Orma oh kaloweikumwaildi nan
    sahpw nahnahn Edom.
  ksd-ksd: Ma ra tarai Amor nina dia ga ki ta nam ra luana dia ga tut ure avat, ma
    dia ga korot avat da ra tavurvur i pait ia, ma dia ga uvia pa avat aro Seir, ma
    tuk aro Korma.
  tur-YTC: O dağlık bölgede yaşayan Amorlular size karşı çıktılar, sizi arılar gibi
    kovaladılar, Seir'de, Horma'ya kadar sizi yendiler.
  grc-BRENT: Καὶ ἐξῆλθεν ὁ Ἀμοῤῥαῖος ὁ κατοικῶν ἐν τῷ ὄρει ἐκείνῳ εἰς συνάντησιν ὑμῖν,
    καὶ κατεδίωξεν ὑμᾶς ὡσεὶ ποιήσαισαν αἱ μέλισσαι, καὶ ἐτίτρωσκον ὑμᾶς ἀπὸ Σηεὶρ
    ἕως Ἑρμᾶ.
  ind-AYT: Orang Amori yang tinggal di daerah pegunungan itu keluar menghadapi kamu.
    Mereka mengejarmu seperti kawanan lebah, dan mengalahkanmu di Seir sampai ke Horma.
  nya-nya: Aamori amene ankakhala mʼmapiriwo anatuluka kukakumana nanu ndipo anakuthamangitsani
    ngati gulu la njuchi ndipo anakukanthani kuchokera ku Seiri, njira yonse mpaka
    ku Horima.
  hrv-hrv: Ali Amorejci, koji žive u onome gorju, udariše na vas, pognaše vas, za
    vama se natisnuše kao pčele te su vas tukli od Seira do Horme.
  mps-mps: Tialima, te Amor dabe augwali dagego te bulu dude te bidi gąǫ kelebo
    te nenemo tiwai bidibo dagego suali. Augwaligo dage pobeasa, te Horma buluba saboligi
    pali. Te Idom bulugo bulu du tomoba pali. Tama augwaligo dage sese tama mu dolali.
  tpi-tpi: Orait ol Amor i stap long ol dispela maunten ol i kamap na bungim yupela
    olsem wanpela bikpela lain binatang bilong kaikai man. Ol i ranim yupela i go
    inap long ples Horma, insait long ples maunten bilong kantri Idom, na ol i bagarapim
    yupela olgeta.
  dan-1931: Da drog Amoritterne, der bor i Bjergene der, ud imod eder, og de forfulgte
    eder som Bier og slog eder fra Se'ir til Horma.
  vie-OVCB: Người A-mô-rít ở trên đồi núi đổ ra, đuổi anh em chạy như ong vỡ tổ, đánh
    giết họ từ Sê-i-rơ cho đến Họt-ma.
  guj-2017: પહાડી પ્રદેશમાં રહેતા અમોરીઓ તમારી વિરુદ્ધ બહાર નીકળી આવ્યા અને મધમાખીઓની
    જેમ તમારી પાછળ લાગ્યા, સેઈરમાં છેક હોર્મા સુધી તમને મારીને હાર આપી.
  pon-2006A: Mehn Amor ko me koukousoan wasa nahnahn pwuko, ahpw kodohng kumwail rasehng
    mwuten loangalap ehu. Re ahpw pwakihkumwaildo lel Orma oh kaloweikumwaildi nan
    sahpw nahnahn Edom.
  por-BRBSL: Os amoritas, que viviam naquela região montanhosa, saíram contra vocês
    e os perseguiram como abelhas, e os espancaram em Seir, até mesmo a Hormah.
  cth-cth: Hatnavah mon dawkvah la kaawm e Amor miphunnaw ni nangmouh koe lah a tâco
    teh, khoi ni a rongyawn e patetlah nangmouh na kayo awh teh Seir hoi Hormah khopui
    totouh na thei awh.
  twi-twi: Amorifo a wɔte bepɔw no so nso sɔre baa mo so; wɔtaa mo sɛ nnowa, boroo
    mo fi Seir koduu Horma.
  hlt-hlt: Te dongah nangmih aka doe ham tlang ah aka om Amori te halo tih khoi loh
    a cuk thil bangla nangmih te n'hloem uh phoeiah Seir lamkah Hormah duela nangmih
    te m'phop uh.
  tbz-SIM: Kɛ̀ Amɔriibɛ bɛ̀ɛ̀ mɑɑ́ dɛ kó ditɑ̃rì kɛ̀ bɛ̀ mɛ nyɛ̀nní kɛ́ di munnɛ́
    ice kɔ̃mɛ, kɛ́ ndi bɛti Seii tɑ̃rì kɛ kɔùtì kɛ́tuɔkɛnɛ̀ Ɔdimɑɑ ɛì.
  msy-2020: “Ezɨ Amorian mɨghsɨaba itir danganir kamɨn itiba, aparir ivibar mɨn okoruabar
    mɨn mɨgha iza ian agɨntɨgha ghua Idomian mɨghsɨaba itir danganimɨn ghua, Hormanɨn
    nguibar ekiamɨn otogha bar ia dɨkabɨra.
  dop-dop: Kɛnɑ Amolii nyǝ́mɑ mpɑ ɩnɩ pɑɑ wɛ pʋɣʋ tɑɑ tǝnɑ tɔ pɑ́ lɩɩ mǝ tɔɔ, nɑ pɑ́
    tʋ́ mǝ wɑɑlɩ ɩsɩɩ tɩɩŋ. Nɑ pɑ́ kʋ-mɛɣɛ pǝ kpɑɣɑʋ Ɩtɔm tɔ, hɑlǝnɑ Hoomɑ.
  azb-azb: Bu dağlıq bölgəsində yaşayan Emorlular müqavimət göstərərək sizi arı kimi
    qovdular və sizi Seirdən Xormaya qədər qırdılar.
  eng-DBY: And the Amorite that dwelt on that hill came out against you, and chased
    you, like as bees do, and cut you in pieces in Seir, as far as Hormah.
  hin-2017: तब उस पहाड़ के निवासी एमोरियों ने तुम्हारा सामना करने को निकलकर मधुमक्खियों
    के समान तुम्हारा पीछा किया, और सेईर देश के होर्मा तक तुम्हें मारते-मारते चले आए।
  wol-KYG: Ba loolu amee Amoreen ña dëkke tund woowa dikk, dajeek yeen, ne leen dann
    niy yamb, yitte leen fa Seyir, ba Xorma.
  eng-YLT: and the Amorite who is dwelling in that hill-country cometh out to meet
    you, and they pursue you as the bees do, and smite you in Seir — unto Hormah.
  eng-WYC-2017: Therefore Amorites went out, that dwelled in the hills, and he came
    against you, and pursued you, as bees be wont to pursue, and he killed you down
    from Seir unto Hormah.
  eng-WMBB: The Amorites, who lived in that hill country, came out against you and
    chased you as bees do, and beat you down in Seir, even to Hormah.
  urd-GVH: वहाँ के अमोरी बाशिंदे तुम्हारा सामना करने निकले। वह शहद की मक्खियों के
    ग़ोल की तरह तुम पर टूट पड़े और तुम्हारा ताक़्क़ुब करके तुम्हें सईर से हुरमा तक
    मारते गए।
  rug-rug: Vura mae gedi guana rovana zipale sari na tie Amoraiti saripu koa koasa
    popoa toqetoqere, meke va kilasa gamu vasina pa Homa meke hadu va seu lani gamu
    kamo koari na popoa toqetoqere pa Edomu.
  gaz-gaz: Amooronni gaarran irra jiraatan isinitti dhufan; isaanis akkuma tuuta kanniisaatti
    baʼanii isin gugsan; Seeʼiirii hamma Hormaatti isin dhaʼan.
  fra-LSG: Alors les Amoréens, qui habitent cette montagne, sortirent à votre rencontre,
    et vous poursuivirent comme font les abeilles; ils vous battirent en Séir, jusqu’à
    Horma.
  yal-yal: Amorin naxanye yi dɔxi geyane yi, ne yi mini ɛ yɛngɛdeni alo kumi ɲɛɲɛne
    dinma muxun na kii naxan yi. E yi ɛ kedi, e yi ɛ bɔnbɔ keli Seyiri han Xoroma.
  haw-1868: A o ka Amora e noho ana ma ua puu la, hele mai lakou e ku e ia oukou,
    a hahai mai lakou ia oukou, e like me ka ka nalomeli hana ana, a pepehi mai ia
    oukou ma Seira a hiki mai i Horema.
  arb-NAV: فَانْدَفَعَ الأَمُورِيُّونَ الْمُسْتَوْطِنُونَ فِي الأَرَاضِي الْجَبَلِيَّةِ
    لِلِقَائِكُمْ، وَطَارَدُوكُمْ كَمَا يُطَارِدُ النَّحْلُ، وَهَزَمُوكُمْ فِي سِعِيرَ
    حَتَّى تُخُومِ حُرْمَةَ.
  ewe-ewe: Ke Amoritɔwo, ame siwo nɔ afi ma la kpe aʋa kpli wo, nya wo ɖe du nu abe
    anyiwo ene, eye wowu wo tso Seir va se ɖe keke Horma.
  eng-LEE: 'And the Emorites, who dwelt in that mountain: came out against you, and
    they pursued you, as the bees do, and they overthrew you in Seir, as far as Chormah.'
  asm-FB: সেই পৰ্ব্বতত বাসকৰা ইমোৰীয়াসকল আপোনালোকৰ বিৰুদ্ধে ওলাই আহিছিল আৰু মৌ-মাখিৰ
    দৰে আপোনালোকক খেদি পঠাইছিল। চেয়ীৰত হৰ্মালৈকে আপোনালোকক আঘাত কৰি খেদি নিছিল।
  sus-A: نَ تّمُي عَمٌرِكَ نَشٍيٍ نُ سَبَتِشِ فٍيَ قَرِ عٍ نَشَ مِنِ وٌ فٍرٍدٍ عَلْ
    كُمِ دِنمَ مِشِ رَ كِ نَشّ. عٍ نَشَ وٌ بْنبْ كٍلِ سٍيِرِ هَن هٌرٌ مَ.
  fra-SBL: Les Amoréens, qui habitaient cette montagne, sortirent contre vous, vous
    poursuivirent comme les abeilles, et vous battirent en Séir, jusqu'à Horma.
  hbo-hbo: וַיֵּצֵ֨א הָאֱמֹרִ֜י הַיֹּשֵׁ֨ב בָּהָ֤ר הַהוּא֙ לִקְרַאתְכֶ֔ם וַיִּרְדְּפ֣וּ
    אֶתְכֶ֔ם כַּאֲשֶׁ֥ר תַּעֲשֶׂ֖ינָה הַדְּבֹרִ֑ים וֽ͏ַיַּכְּת֥וּ אֶתְכֶ֛ם בְּשֵׂעִ֖יר
    עַד־חָרְמָֽה׃
  eng-WYCLIFFE: Therfor Ammorrey yede out, that dwellide in the hillis, and he cam
    ayens you, and pursuede you, as bees ben wont to pursue, and killide fro Seir
    til Horma. And whanne ye turneden ayen,
  cwe-cwe: Waamoli wakalile wokala kuna iisi iyo ili kumulima, wamulawilani na wamuwingani
    fana viwotenda nyuki, wamtowani uko Seili mbaka Holima.
  kik-kik: Nao Aamori arĩa maatũũraga kũu irĩma-inĩ makĩmũtharĩkĩra, makĩmũingata
    ta mĩrumbĩ ya njũkĩ, nao makĩmũhũũra kuuma Seiru o nginya Horoma.
  fra-NCL: Alors l’Amorrhéen qui habite cette montagne, sortit à votre rencontre ;
    il vous poursuivit comme font les abeilles, et vous battit en Seïr, jusqu’à Horma.
  cek-AK: To naah mae nuiah kaom Amor kaminawk to angzoh o moe, nangcae to ang tuk
    o; khoimi mah patom ih baktih toengah ang patom o; Seir mae hoiah Hormah karoek
    to ang patom o moe, ang hum o.
  cuk-cuk: Agi, Amorreo-dulemar-a-yargi-bukwadi, bemar-abin noar gusmalad. Igi burmar
    dulemar-baleginne, deyob Amorreo-dulemar be-balegichamalad. Seir-yar-akale, Horma-neggwebur-warmaksadse
    be-balegichamalad, bemargi nakwenonimalad.
  uig-CYR: Лекин тағда турған Аморийлар силәргә қарши атлинип, бир топ һәриләрдәк
    силәрни таки Хормаһғичә қоғлап, Сеирда силәрни қиличлап өлтүрди.
  tel-2017: అప్పుడు అక్కడ ఉన్న అమోరీయులు మీకెదురు వచ్చి, కందిరీగల్లాగా మిమ్మల్ని హోర్మా
    వరకూ తరిమి శేయీరులో మిమ్మల్ని హతం చేశారు.
  hat-BSA: Amoreyen ki te rete nan peyi mòn sa yo te parèt kont nou. Yo te chase nou
    tankou myèl ta fè e yo te kraze nou soti nan Séir jis rive nan Horma.
  kos-kos: Na mwet Amor su muta infulan eol uh elos ilme lain kowos oana un loang
    in eir uh. Elos ukwe kowos na nwe Hormah, ac kutangkowosla infulan eol Edom.
  hbo-WLC: וַיֵּצֵ֨א הָאֱמֹרִ֜י הַיֹּשֵׁ֨ב בָּהָ֤ר הַהוּא֙ לִקְרַאתְכֶ֔ם וַיִּרְדְּפ֣וּ
    אֶתְכֶ֔ם כַּאֲשֶׁ֥ר תַּעֲשֶׂ֖ינָה הַדְּבֹרִ֑ים וַֽיַּכְּת֥וּ אֶתְכֶ֛ם בְּשֵׂעִ֖יר
    עַד־חָרְמָֽה׃
  ibo-ibo: Ndị Amọrị bụ ndị bi nʼugwu ahụ pụtara, ha chụsasịrị unu dịka aṅụ si eme,
    tidaa unu nʼala site na Sia ruo Homa.
  ory-ory: କିନ୍ତୁ ସେହି ପର୍ବତବାସୀ ଇମୋରୀୟ ଲୋକମାନେ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ବାହାର ହୋଇ ମହୁମାଛି
    ପରି ତୁମ୍ଭମାନଙ୍କୁ ତଡ଼ି ସେୟୀରରେ ହର୍ମା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କୁ ପରାସ୍ତ କଲେ।
  chk-chk: Mürin, ekewe chon Amor mi nonom lon ewe fanü mi chukuchukutä ra towu o
    asükemiila, usun achi ra asü aramas, ra pwal akufukemi me lon Etom tori Horma.
  rop-rop: “Brom deya ola Emarait pipul hubin jidan langa det hil kantri bin kamat
    langa yumob detmatj na, jis laik bigmob honet weya ranimap yumob. Deibin andimwei
    yumob raidap langa det kantri gulum Homa en deibin bidim yumob deya langa det
    hil kantri blanga Idam.
  ukr-1871: І вийшли проти вас Аморії, що жили на горах тих, та й гнались за вами
    ройом, і розпорошили вас від Сеїру до Горми.
  deu-1951: Da rückten die Amoriter aus, die auf demselben Gebirge wohnten, euch entgegen,
    und jagten euch, wie die Bienen tun, und schlugen euch zu Seir bis gen Horma.
  eng-JPS: And the Amorites, that dwell in that hill-country, came out against you,
    and chased you, as bees do, and beat you down in Seir, even unto Hormah.
  srp-1865: Tada izidoše pred vas Amoreji, koji sjeðahu u onoj planini, i pognaše
    vas kao što èine pèele, i pobiše vas na Siru pa do Orme.
  lug-lug: Awo Abamoli abaabeeranga mu nsi eyo ey’ensozi, ne bavaayo ne babalumba,
    ne babagoba ng’enjuki bwe zikola, ne babakubira mu Seyiri n’okubatuusiza ddala
    e Koluma.
  heb-heb: ויצא האמרי הישב בהר ההוא לקראתכם וירדפו אתכם כאשר תעשינה הדברים ויכתו אתכם
    בשעיר עד חרמה׃
  ben-IRV: আর সেই পাহাড় নিবাসী ইমোরীয়েরা তোমাদের বিরুদ্ধে বের হয়ে, মৌমাছি যেমন
    করে, তেমনি তোমাদেরকে তাড়া করল এবং সেয়ীরে হর্মা পর্যন্ত আঘাত করল।
  pan-pan: ਤਦ ਅਮੋਰੀਆਂ ਨੇ ਜਿਹੜੇ ਉਸ ਪਹਾੜੀ ਦੇਸ਼ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਨਿੱਕਲ ਕੇ ਤੁਹਾਡਾ ਸਾਹਮਣਾ
    ਕੀਤਾ ਅਤੇ ਤੁਹਾਨੂੰ ਭਜਾਇਆ, ਜਿਵੇਂ ਸ਼ਹਿਦ ਦੀਆਂ ਮੱਖੀਆਂ ਕਰਦੀਆਂ ਹਨ ਅਤੇ ਤੁਹਾਨੂੰ ਸੇਈਰ ਵਿੱਚ
    ਹਾਰਮਾਹ ਤੱਕ ਮਾਰਦੇ ਗਏ।
  mya-JVB: ထိုအခါ တောင် ပေါ် မှာရှိ နှင့်သော အာမောရိ အမျိုးသားတို့သည် သင် တို့တဘက်
    ၌ ထွက် လာလျက်၊ ပျား များအုံ၍ လိုက် သကဲ့သို့ သင် တို့ကိုလိုက် ၍ ၊ စိရ အရပ်၊ ဟောမာ
    မြို့တိုင်အောင် ဖျက်ဆီး ကြ၏။
  hmo-hmo: “Vadaeni Amoro taudia be unai ororo dekena amo idia diho mai, umui idia
    lulua, nanigo ese umui bema idia lulua bamona. Vadaeni idia ese Seiri dekenai
    umui idia halusia, bona umui idia lulua lao ela bona Horoma.
  urd-urd: तब अमोरी जो उस पहाड़ पर रहते थे तुम्हारे मुक़ाबले को निकले, और उन्होंने
    शहद की मक्खियों की तरह तुम्हारा पीछा किया और श'ईर में मारते — मारते तुमको हुरमा
    तक पहुँचा दिया।
  rus-SYN: И выступил против вас Аморрей, живший на горе той, и преследовали вас так,
    как делают пчелы, и поражали вас на Сеире до самой Хормы.
  bqc-SIM: Ɔ̃ Amↄle pↄ́ kú weↄ bↄ̀ dàálɛ aa á yá lán zↄ́ↄ gbɛ̃yaawa. Aa zĩblèwá
    za Sei e Ɔↄma.
  tcz-CHONGTHU: Chuin Amor mite chu khoite jat bang in ahung kon tauvin, Seir le Hormah
    chan geiyin nahin delkhum tauve.
  mar-mar: तेव्हा तेथील अमोरी तुमच्याशी सामना करायला सामोरे आले. आणि चवताळलेल्या मधमाश्यांप्रमाणे
    त्यांनी सेईर देशातील हर्मापर्यंत तुम्हास पिटाळून लावले.
  qub-qub: Chaura puntacho caycaptiqui jinan Amorreo runacuna sunchacunano gaticachäshurayqui.
    Seirpita Hormacama gatir pasaypa binsishurayqui.
  hat-hat: Lè sa a, moun peyi Amori yo ki te rete nan mòn yo soti vin kontre ak nou.
    Tankou yon desen myèl, yo kouri dèyè nou, yo bat nou byen bat nan tout peyi Seyi
    a rive jouk Oma.
  eng-BSB: Then the Amorites who lived in the hills came out against you and chased
    you like a swarm of bees. They routed you from Seir all the way to Hormah.
  tod-tod: Názu ɠa Amɔɔl nuiti ti zeini gize yooi zu, ti ɠulani, ti wo laaɠomi, ti
    ʋilɛ wo ʋolu eɠɛ kɔingiti, ti laalɛ wo wu, é zo Seyiil lugi zu, eyɛsu é zeeli
    Ɠɔɔlema.
  eng-WEBPB: The Amorites, who lived in that hill country, came out against you and
    chased you as bees do, and beat you down in Seir, even to Hormah.
  kbq-kbq: Hianagi Amori vahe'ma ana agona kokampima nemaniza vahe'mo'za, tumemo'ma
    erintaguma huno eaza hu'za Seiri kumateti tamahe'za tamarotgo hute'za Homa kumate
    uhanati'naze.
  nhe-BL: Huan nopa amorreos tlen itztoyaj nopona, panquisque huan quintojtocatiyajque
    imotatahua queja tetojtocatiyohuij etzame. Huan quintlanque. Huan inintlacayohua
    imotatahua huetzque tlen Seir hasta Horma.
  gub-BL: Na'e Amohe a'e ywy rehe har uhem wà pekutyr wà. Nuzawy kwaw hàiru tetea'u
    uzemono'ogahy ma'e wà. Pezàn wanuwi. Amohe uzàn penaikweromo Enom ywy rehe wà.
    Peneityk Oroma tawhu pe wà.
  eng-DRA: 'And the Amorrhite that dwelt in the mountains coming out, and meeting
    you, chased you, as bees do: and made slaughter of you from Seir as far as Horma.'
