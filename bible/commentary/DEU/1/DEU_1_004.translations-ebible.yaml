verse: DEU.001.004
translations:
  mal-C: ഇതു ഹെശ്ബോനിൽ വാണിരുന്ന അമോര്യരാജാവായ സീഹോനെയും അസ്തരോത്തിൽ വാണിരുന്ന ബാശാൻരാജാവായ
    ഓഗിനെയും എദ്രെയിൽവെച്ചു വധിച്ചതിനുശേഷമായിരുന്നു.
  deu-TKW: nachdem er den Amoriterkönig Sihon, der in Hesbon, und Og, den König von
    Basan, der in Astaroth wohnte, bei Edrei besiegt hatte.
  lin-lin: Makambo yango esalemaki sima na Moyize kolonga Sikoni, mokonzi ya bato
    ya Amori, oyo azalaki koyangela wuta na Eshiboni, mpe sima na ye kolonga Ogi,
    mokonzi ya Bashani, oyo azalaki kovanda na Ashitaroti mpe na Edreyi.
  eng-LSV: after his striking Sihon king of the Amorite who is dwelling in Heshbon,
    and Og king of Bashan who is dwelling in Ashtaroth in Edrei.
  eng-GNV: After that he had slaine Sihon the king of the Amorites which dwelt in
    Heshbon, and Og king of Bashan, which dwelt at Ashtaroth in Edrei.
  eng-WEBSTER: 'After he had slain Sihon the king of the Amorites, who dwelt in Heshbon,
    and Og the king of Bashan, who dwelt at Astaroth in Edrei:'
  nhw-BL: Quincamanalhui quema nopa israelitame ya quitlantoyaj Tlanahuatijquetl Sehón
    tlen nopa amorreos catli itztoya ipan altepetl Hesbón huan Tlanahuatijquetl Og
    tlen tlali Basán catli itztoya ipan altepetl Astarot nechca Edrei.
  swh-ONEN: Hii ilikuwa baada ya kumshinda Sihoni mfalme wa Waamori, ambaye alitawala
    Heshboni, na pia huko Edrei alikuwa amemshinda Ogu mfalme wa Bashani, ambaye alitawala
    huko Ashtarothi.
  bba-bba: Yɑ koorɑwɑ sɑnɑm mɛ Mɔwisi u Sihoni, Amɔrebɑn sinɑ boko wi u wɑ̃ɑ Hɛsiboniɔ
    kɑmiɑ u kpɑ mɑ u dɑ u Oɡu, Bɑsɑnin sinɑ boko wi u wɑ̃ɑ Edɛɛ kɑ Atɑrɔtuɔ kɑmiɑ.
  eng-KJVCPB: 'after he had slain Sihon the king of the Amorites, which dwelt in Heshbon,
    and Og the king of Bashan, which dwelt at Astaroth in Edrei:'
  wbp-wbp: Kujalpalu warru wapaja ngurra-kari ngurra-kari, yali-puruju kulungkulu-jana
    pungu wiri-jarra kingi-jarra yirdi-jarraju Jiyunu manu Yuuku. Jiyunujulpa-jana
    wiri nyinaja Yamuri-wardingkiki yapaku. Yuukujulpa-jana wiri nyinaja yapaku kujalpalu
    nyinaja Pajanarla. Yuukuju kala nyinaja ngurra-jarra-karirla yirdi-jarrarla Yajararla
    manu Yitirirla. Kujalu-jana Yijirali-pinkirli-jana kulungku pungu Jiyunu manu
    Yuuku manu nyanungurra-nyangu warrmarla, mukulu-jana lawa-manu.
  luo-luo: Ma ne bangʼ kane oseloyo Sihon ruodh jo-Amor mane ruodh Heshbon kendo noloyo
    Og ruodh Bashan, ma bende nosebedo gi loch e piny Edrei gi Ashtaroth.
  meu-meu: Una be Sihon, Amoro pavapavana, Hesebon ai e nohova tauna, bona Og, Basan
    pavapavana, Astaroto ai bona Edrei ai e nohova tauna, e hadareredia murinai.
  npi-ULB: हेश्बोनमा बस्‍ने एमोरीहरूका राजा सीहोन र एद्रईको अस्तारोतमा बस्‍ने बाशानका
    राजा ओगलाई परमप्रभुले आक्रमण गर्नुभएपछि यो भएको थियो ।
  yor-yor: Èyí ṣẹlẹ̀ lẹ́yìn ìgbà tí ó ti ṣẹ́gun Sihoni ọba àwọn Amori, tí ó jẹ ọba
    ní Heṣboni, àti Ogu ọba Baṣani ni ó ṣẹ́gun ní Edrei, ẹni tí ó jẹ ọba ní Aṣtarotu.
  ind-ind: Semuanya ini dikatakan Musa ketika bangsa Israel sudah mengalahkan Raja
    Sihon dan Raja Og. Sihon adalah raja orang Amori yang sebelumnya memerintah di
    kota Hesbon, dan Og adalah raja yang dulu memerintah atas daerah Basan dari kota
    Astarot dan kota Edrei.
  pes-OPCB: '@see-verse:DEU.001.003'
  tgl-ULB: Ito ay matapos lusubin ni Yahweh si Sihon na hari ng mga Amoreo, na nakatira
    sa Hesbon at Og na hari ng Bashan, na nakatira sa Astarot at Edrei.
  cbu-NT: Ndatuma kung Ortagap kusarusin, Móysis wasundurur Amorrewshuchpa kurak Sihonpat
    waratarangsin, waamaritin kasirangusin, Sihonaa pacharanganaya. Ansha Sihon yaktash
    Hesbonush taarangiya. Arangsha Móysis Basanshuchpasha urkar, Ogpa waratarangsin,
    waamaritam pacharanganaya. Ansha kurak Astarotash yakat taarangiya, Edreyash watsapunu.
  hui-hui: Mosese ibugua bi lamiyago nalami heangi Anduane Homogohanda Hesebono tano
    handaya ho haga Amoroalinaga Kini Sihono bope hene. Ani bialu Anduane Homogohanda
    Asarodo tano Ederi tanola handaya ho haga Basanali Kini Ogabi bope hene.
  mya-mya: မော​ရှေ​သည်​ဟေ​ရှ​ဘုန်​မြို့​တွင်​စိုး​စံ​သော အာ​မော​ရိ​ဘု​ရင်​ရှိ​ဟုန်​ကို​လည်း​ကောင်း၊
    အာ​ရှ တ​ရုတ်​မြို့​နှင့်​ဧ​ဒြိ​မြို့​များ​တွင်​စိုး​စံ​သော ဗာ​ရှန်​ဘု​ရင်​သြ​ဃ​ကို​လည်​ကောင်း၊
    နှိမ် နှင်း​ပြီး​နောက်​အောက်​ပါ​အ​တိုင်း​ဆင့်​ဆို ခြင်း​ဖြစ်​သည်။-
  bod-N: ཧེ་སི་པོན་དུ་ཡོད་པའི་ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་དང་། ཨ་ཤཱ་ཐ་རོད་དང་ཨེ་དྲེ་ཨི་རུ་ཡོད་པའི་པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་གཉིས་ཕམ་པར་བརྒྱབ་རྗེས།
  sna-sna: Izvi zvakaitika mushure mokunge akunda Sihoni mambo wavaAmori, akanga achitonga
    paHeshibhoni, uye paEdhirei akanga akunda Ogi mambo weBhashani, akanga achitonga
    muAshitaroti.
  spa-BLM: después de haber herido en Edrei a Sehón, rey de los amorreos que vivía
    en Hesbón, y a Og, rey de Basán que vivía en Astarot.
  cac-cac: '@see-verse:DEU.001.003'
  swh-ULB: Hii ilikuwa baada ya Yahwe kumvamia Sihoni mfalme wa Amoria, ambaye aliishi
    huko Heshboni, na Ogi mfalme wa Bashani, ambaye aliishi huko Ashtarothi ya Edrei.
  bel-bel: Пасьля таго, як забіў ён Сігона, цара Амарэйскага, які жыў у Эсэвоне, і
    Ога, цара Васанскага, які жыў у Амтэроце ў Эдрэі,
  deu-ELBBK: nachdem er Sihon geschlagen, den König der Amoriter, der in Hesbon wohnte,
    und Og, den König von Basan, der in Astarot und in Edrei wohnte.
  mbb-OT: Neulaula heini hein neipus is kegkezaaǥa ni Moises ki Sihon he hadì te menge
    Amorihanen, he ziyà ed-ubpà te Heshbon, wey ki Og is hadì diyà te Bashan, he ed-ubpà
    diyà te Ashtarot wey Edrei.
  mal-2015: ഹെശ്ബോനിൽ പാർത്തിരുന്ന അമോര്യരാജാവായ സീഹോനെയും അസ്താരോത്തിൽ പാർത്തിരുന്ന
    ബാശാൻ രാജാവായ ഓഗിനെയും എദ്രെയിൽവെച്ചു സംഹരിച്ചശേഷം
  rmc-rmc: Sas oda paloda, sar o RAJ zviťazinďa upral o amorejiko kraľis Sichon, savo
    bešelas andro Chešbon, a sar zviťazinďa andro Edrej upral o bašaňiko kraľis Og,
    savo bešelas andro Aštarot.
  pes-OPV: بعد ازآنکه سیحون ملک اموریان را که در حشبون ساکن بود و عوج ملک باشان را
    که در عشتاروت درادرعی ساکن بود، کشته بود.
  ron-1924: Ачаста ера дупэ че а бэтут пе Сихон, ымпэратул аморицилор, каре локуя
    ла Хесбон, ши пе Ог, ымпэратул Басанулуй, каре локуя ла Аштарот ши ла Едрей.
  ben-OBCV: ইমোরীয়দের রাজা সীহোনকে এবং ইদ্রিয়ীতে বাশনের রাজা ওগকে হারিয়ে দেবার
    পর এই ঘটনা ঘটেছিল। সীহোন রাজত্ব করতেন হিষ্‌বোনে এবং ওগ রাজত্ব করতেন অষ্টারোতে।
  som-som: Taasuna waa ka dambaysay diliddii uu dilay Siixon oo ahaa boqorkii reer
    Amor oo degganaa Xeshboon, iyo Coog oo ahaa boqorkii reer Baashaan oo degganaa
    Cashtarod ee Edrecii ku taal.
  lat-VUC: postquam percussit Sehon regem Amorrhæorum, qui habitabat in Hesebon, et
    Og regem Basan, qui mansit in Astaroth, et in Edrai,
  eng-ASVBT: after he had smitten Sihon the king of the Amorites, who dwelt in Heshbon,
    and Og the king of Bashan, who dwelt in Ashtaroth, at Edrei.
  ita-1885: dopo ch'ebbe sconfitto Sihon, re degli Amorrei, il quale abitava in Hesbon,
    e. Og, re di Basan, che abitava in Astarot, e in Edrei.
  eng-LXXUP: after he had smitten Sihon king of the Amorites who dwelt in Heshbon,
    and Og the king of Bashan who dwelt in Ashtaroth and in Edrei;
  eng-ULB: This was after Yahweh had attacked Sihon the king of the Amorites, who
    lived in Heshbon, and Og the king of Bashan, who lived in Ashtaroth at Edrei.
  spa-VBL: Esto sucedió después de que derrotó a Sehón, rey de los amorreos, que gobernaba
    en Hesbón, y luego en Edrei después de que derrotó a Og, rey de Basán, que gobernaba
    en Astarot.
  fra-_FOB: Après qu'il eut défait Sihon, roi des Amoréens, qui habitait à Hesbon,
    et Og, roi de Bassan, qui habitait à Ashtaroth et à Édréi.
  mal-mal: ഹെശ്ബോനിൽ വസിച്ചിരുന്ന അമോര്യ രാജാവായ സീഹോനെയും അസ്തരോത്തിൽ വസിച്ചിരുന്ന
    ബാശാൻരാജാവായ ഓഗിനെയും എദ്രെയിൽ വച്ച് സംഹരിച്ചശേഷം
  urd-GVR: Us waqt wuh Amoriyoṅ ke bādshāh Sīhon ko shikast de chukā thā jis kā dārul-hukūmat
    Hasbon thā. Basan ke bādshāh Oj par bhī fatah hāsil ho chukī thī jis kī hukūmat
    ke markaz Astārāt aur Idraī the.
  suz-BL: ङोंइती मेकोपुकीमी हेश्‍बोन ङा एमोरी आन पिप सीहोन नु अश्‍तारोथ नु एद्रेइ
    सहरम बाक्‍ब बाशान ङा पिप ओग नु लडाइ पा ग्रातेक्‍म। गन्‍ती २१:२१-३५
  ita-1927: Questo avvenne dopo ch’egli ebbe sconfitto Sihon, re degli Amorei che
    abitava in Heshbon, e Og, re di Basan che abitava in Astaroth e in Edrei.
  ckb-ckb: ئەمە دوای ئەوە بوو کە سیحۆنی پاشای ئەمۆرییەکانی بەزاند کە لە حەشبۆن فەرمانڕەوا
    بوو، عۆگی پاشای باشانی شکاند کە لە عەشتارۆت فەرمانڕەوا بوو لە ئەدرەعی.
  eng-BBE: 'After he had overcome Sihon, king of the Amorites, ruling in Heshbon,
    and Og, king of Bashan, ruling in Ashtaroth, at Edrei:'
  kan-OKCV: ಅವನು ಹೆಷ್ಬೋನಿನಲ್ಲಿ ವಾಸಮಾಡಿದ ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನನ್ನು ಸೋಲಿಸಿದ ಮೇಲೆಯೂ,
    ಅಷ್ಟಾರೋತ್‌ನಲ್ಲಿ, ವಾಸಮಾಡಿದ ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನನ್ನೂ ಎದ್ರೈಯಲ್ಲಿ ಸೋಲಿಸಿದ ಮೇಲೆಯೂ ಮೋಶೆ
    ಇಸ್ರಾಯೇಲರಿಗೆ ಈ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿದನು.
  tam-2017: எகிப்தை விட்ட 40 ஆம் வருடம் பதினோராம் மாதம் முதல் தேதியிலே, மோசே இஸ்ரவேல்
    மக்களுக்குச் சொல்லும்படி தனக்குக் யெகோவா கொடுத்த யாவையும் அவர்களுக்குச் சொன்னான்.
  spa-RV-1909: 'Después que hirió á Sehón rey de los Amorrheos, que habitaba en Hesbón,
    y á Og rey de Basán, que habitaba en Astarot en Edrei:'
  ron-BTF: După ce ucisese pe Sihon, împăratul amoriţilor, care locuia în Hesbon;
    şi pe Og, împăratul Basanului, care locuia la Aştarot, în Edrei,
  eng-WEBP: after he had struck Sihon the king of the Amorites who lived in Heshbon,
    and Og the king of Bashan who lived in Ashtaroth, at Edrei.
  eng-FBV: This happened after he defeated Sihon king of the Amorites, who ruled in
    Heshbon, and then at Edrei after he defeated Og king of Bashan, who ruled in Ashtaroth.
  nld-1939: Nadat hij dus Sichon, den koning der Amorieten, die in Chesjbon, en Og,
    den koning van Basjan, die in Asjtarot en in Edréi woonde, had verslagen,
  nch-BL: Quincamanalhui quema nopa israelitame ya quitantoyaj Sehón Tanahuatijquet
    ten nopa amorreos cati itztoya ipan altepet Hesbón huan Tanahuatijquet Og ten
    tali Basán cati itztoya ipan altepet Astarot nechca Edrei.
  vie-1934: Aáy là sau khi người đã đánh giết Si-hôn, vua dân A-mô-rít ở tại Hết-bôn,
    và Oùc, vua Ba-san, ở tại Aùch-ta-rốt và Eát-rê-i.
  hin-CV: इस समय वह हेशबोनवासी अमोरियों के राजा सीहोन और अश्तारोथ और एद्रेइ के शासक
    बाशान के राजा ओग को हरा चुके थे.
  eng-OURB: after he had struck Sihon the king of the Amorites [Descendants of Talkers],
    who lived in Heshbon, and Og the king of Bashan, who lived in Ashtaroth, at Edrei.
  spa-BES: Después de vencer a Sihon, rey de los amorreos, reinando en Hesbón, y Og,
    rey de Basán, gobernando en Astarot, en Edrei.
  tdx-tdx: naho fa zinevo’e t’i Sihone mpanjaka’ o nte-Amore nimoneñe e Khesboneo,
    naho i Oge mpanjaka’ i Basane nimoneñe e Astaròte e Ederèy ao;
  vid-vid: Nakadita ahyo hala du loimalile ngondo ya kuwasumya mndewa Sihoni wa Waamoli
    yawele yochikala kuli muji wa Heshiboni, na mndewa Ogu wa Bashani nayawele yochikala
    kuli miji ja Ashitaloti na Edileyi.
  eng-OKE: After he had slain Sihon, king of the Amorites, who dwelt in Heshbon, and
    Og, king of Mathnan, who dwelt at Ashtaroth in Edrehi;
  tha-KJV: หลังจากที่​ท่านได้ฆ่าสิโหนกษั​ตริ​ย์คนอาโมไรต์ ที่อยู่​เมืองเฮชโบน และโอกกษั​ตริ​ย์เมืองบาชาน
    ผู้​ซึ่งอยู่ในอัชทาโรท ณ ตำบลเอเดรอีนั้นแล้ว
  por-BR-2018: 'Depois que feriu a Seom rei dos amorreus, que habitava em Hesbom,
    e a Ogue rei de Basã, que habitava em Astarote em Edrei:'
  deu-ELO: nachdem er Sihon geschlagen, den König der Amoriter, der zu Hesbon wohnte,
    und Og, den König von Basan, der zu Astaroth und zu Edrei wohnte.
  eng-WYC-2018: after that he had smitten, or killed, Sihon, the king of Amorites,
    that dwelled in Heshbon, and Og, the king of Bashan, that dwelled in Ashtaroth,
    and in Edrei,
  epo-epo: Post kiam li venkobatis Siĥonon, la reĝon de la Amoridoj, kiu loĝis en
    Ĥeŝbon, kaj Ogon, la reĝon de Baŝan, kiu loĝis en Aŝtarot kaj en Edrei;
  uig-PIN: bu waⱪit Musa Ⱨǝxbonni paytǝht ⱪilƣan Amoriylarning padixaⱨi Siⱨonni wǝ
    Axtarot wǝ Ədrǝyni paytǝht ⱪilƣan Baxanning padixaⱨi Ogni mǝƣlup ⱪilƣandin keyinki
    mǝzgil idi.
  beo-beo: 'Hina Gode da hina bagade Saihone (A:moulaide dunu ouligisu musa: Hesiabone
    moilai bai bagade ganodini esalu) amola hina bagade Oge (Ba:isane dunu ouligisu
    musa: da Asadalode amola Edelei, amo moilai ganodini esalu), amo fane legei dagoi.
    Amo fa:no Mousese da sia: olelei.'
  tpi-OTNT: Dispela samting i kamap bihain long taim Bikpela i bin winim Sihon, king
    bilong ol Amor. King Sihon i bin bosim taun Hesbon. Na Bikpela i bin winim Ok,
    king bilong Basan, em i bin bosim tupela taun Astarot na Edrei.
  hau-SA: Wannan ya faru bayan ya ci Sihon sarkin Amoriyawa wanda ya yi mulki a Heshbon
    da yaƙi. A Edireyi kuma ya ci Og sarkin Bashan wanda ya yi mulki a Ashtarot da
    yaƙi.
  uig-LAT: bu waqit Musa Heshbonni paytext qilghan Amoriylarning padishahi Sihonni
    we Ashtarot we Edreyni paytext qilghan Bashanning padishahi Ogni meghlup qilghandin
    kéyinki mezgil idi.
  nde-nde: Lokhu kwakungemva kokuba esenqobe uSihoni inkosi yama-Amori, owayebusa
    eHeshibhoni, njalo wayesenqobe e-Edreyi u-Ogi inkosi yaseBhashani, owayebusa e-Ashitharothi.
  ton-ton: 'Hili ʻene tāmateʻi ʻa Sihoni ko e tuʻi ʻoe kau ʻAmoli, ʻaia naʻe nofo
    ʻi Hesiponi, mo Oki ko e tuʻi ʻo Pesani, ʻaia naʻe nofo ʻi ʻAsitelote ʻi ʻEtilei:'
  ces-1613: Kdyžto již byl zabil Seona, krále Amorejského, kterýž bydlil v Ezebon,
    a Oga, krále Bázan, kterýž bydlil v Astarot, zabil v Edrei.
  eng-WMB: after he had struck Sihon the king of the Amorites who lived in Heshbon,
    and Og the king of Bashan who lived in Ashtaroth, at Edrei.
  tam-TCV: இது எஸ்போனில் ஆட்சி செய்த எமோரியரின் அரசனாகிய சீகோனைத் தோற்கடித்த பின்பும்,
    அஸ்தரோத்தில் ஆட்சி செய்த பாசானின் அரசனாகிய ஓகை எத்ரேயில் தோற்கடித்த பின்பும் நடைபெற்றது.
  ceb-ULB: Nahitabo kini human gibuntog ni Yahweh si Sihon nga hari sa Amorihanon,
    nga nagpuyo sa Heshbon, ug si Og nga hari sa Basan, nga nagpuyo sa Ashtarot sa
    Edrei.
  pol-UBG: Gdy pobił Sichona, króla Amorytów, który mieszkał w Cheszbonie, i Oga,
    króla Baszanu, który mieszkał w Asztarot w Edrei;
  agr-agr: amorreo aents aidaun apuji Sejón Hesbón nugkanum pujaun, tuja Basán nugka
    apuji Og aajakua nujai depetuk amuka, nuigtu Astarot nugkanum yaakat Edrei tawa
    nuwiyanashkam depetuk amukua duwi pujus, cuarenta mijan jegá, once nantu taka
    makichik tsawan tsawaju ai, Moisés Apajuí tibaunak imatiksag Israel aents aidaun
    ujakui.
  kyc-kyc: Kamongome Amo wambunya kiŋi Saiyone lenge yuu Esepone taone doko isingi
    dokope dee Basane wambunya kiŋi Oke lenge yuu Asatote Etetipi taone dolapo isingi
    dokope pyao anamasi minyapala enakana pii dusipa Mosese lamaiya.
  urd-GVU: اُس وقت وہ اموریوں کے بادشاہ سیحون کو شکست دے چکا تھا جس کا دار الحکومت
    حسبون تھا۔ بسن کے بادشاہ عوج پر بھی فتح حاصل ہو چکی تھی جس کی حکومت کے مرکز عستارات
    اور اِدرعی تھے۔
  deu-1912: nachdem er Sihon, den König der Amoriter, geschlagen hatte, der zu Hesbon
    wohnte, dazu Og, den König von Basan, der zu Astharoth und zu Edrei wohnte.
  kan-2017: ಯೆಹೋವನು ಹೆಷ್ಬೋನಿನಲ್ಲಿದ್ದ ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನನ್ನೂ, ಅಷ್ಟಾರೋತ್, ಎದ್ರೈ ಎಂಬ
    ಪಟ್ಟಣಗಳಲ್ಲಿದ್ದ ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನನ್ನೂ ಜಯಿಸಿದ ತರುವಾಯವೇ ಮೋಶೆಯು ಇದನ್ನೆಲ್ಲಾ ತಿಳಿಸಿದನು.
  yap-yap: Weliy ngorad u tomuren nike mael SOMOL ke gel ngak Sihon ni Pilung ko Amorite.
    Mi Sihon e ma par u lan e binaw nu Heshbon ngi i gagiyeg. Ma ku er rogon Og ni
    Pilung nu Bashan, ni i gagiyeg u lan e binaw nu Ashtaroth ngu Edrei.
  hlt-MCSB: Heshbon ah aka ngol Amori manghai Sihon neh Edrei kah Ashtaroth ah aka
    ngol Bashan manghai Oga a tloek phoeiah,
  mdy-ETH: ዬያ ዒ ኬኤዜሢ ሃሴቦኔ ካታሞይዳ ዴዒ ካኣታዺ ዎይሣ ዓሞራ ዓሶ ካኣቲ ሲሆኔንታ ዓስታሮቴና ዔድሬዒ ካታሞ ዎይሣ ባኣሳኣኔ
    ካኣቲ ዖጌንታ ዖሊ ባሼሢኮ ጊንፃፓኬ።
  twi-ASANTE: Ɔkaa saa asɛm yi wɔ ɛberɛ a na wɔadi Amorifoɔ ɔhene Sihon a na ɔdi adeɛ
    wɔ Hesbon ne Basanhene Og a na ɔdi adeɛ wɔ Astarot ne Edrei so nkonim.
  eng-WEBU: after he had struck Sihon the king of the Amorites who lived in Heshbon,
    and Og the king of Bashan who lived in Ashtaroth, at Edrei.
  bnp-bnp: muri na tahuna e BAKOVI DAGI i ratapilea e Sihon, a hariki ne huriki a
    Amor. E Sihon i matakaria a tanga e Hesbon. E BAKOVI DAGI i ratapile tabua e Og,
    a hariki ne Basan. E Og i matakari a tanga e Astarot e Edrei.
  wal-wal: Hegee Haseboona kataman uttidi kawotida Amooretu Kawuwaa Sihoonanne Asttaarootaaninne
    Ediraa7an uttidi kawotida Baasaane Kawuwaa Ooga, Muusee xoonidoogaappe guyyiyaana.
  spa-PDDPT: después de derrotar a Sehón, rey amorreo, que habitaba en Hesbón, y de
    vencer en Edrei a Og, rey de Basán, quien vivía en Astarot,
  gun-gun: amorreu kuery ruvixa Seom Hesbom pygua, ha'e Basã pygua kuery ruvixa Ogue
    Astarote py oiko va'ekue ha'e kuery ojuka rire Edrei py.
  ilo-ULB: Daytoy ket kalpasan a rinaut ni Yahweh ni Sihon nga ari dagiti Amorreo,
    a nagnaed idiay Hesbon, ken ni Og nga ari ti Basan, a nagnaed idiay Astarot, idiay
    Edrei.
  kpg-kpg: Di mee deenei ne hai i muli Dimaadua ne haga magedaa di king Sihon o digau
    Amor, dela nogo dagi i lodo di waahale go Heshbon, mo Og di king o Bashan dela
    nogo dagi i lodo nia waahale go Ashtaroth mo Edrei.
  uig-ARA: بۇ ۋاقىت مۇسا ھەشبوننى پايتەخت قىلغان ئامورىيلارنىڭ پادىشاھى سىھوننى ۋە
    ئاشتاروت ۋە ئەدرەينى پايتەخت قىلغان باشاننىڭ پادىشاھى ئوگنى مەغلۇپ قىلغاندىن كېيىنكى
    مەزگىل ئىدى.
  sus-sus: Na tɛmui Annabi Munsa nu bara xutu sɔtɔ Sixɔn ma, Amori mangɛ, naxan nu
    sabatixi Xɛsibɔn, a nun Ogo, Basan mangɛ, naxan nu sabatixi Asataroti nun Edereyi.
  pon-2006: Met wiawiher mwurin KAUN-O eh ketin kalowehdi Sihon, nanmwarkien mehn
    Amor kan, me kaunda kahnimw Espon, oh Ok, nanmwarkien Pasan, me kaunda kahnimw
    Astarod oh Edrei.
  jae-jae: Gêdêŋ taŋ Apômtau kêku kiŋ Amorŋa Sihon, taŋ gêŋgôŋ Hesbon ma kiŋ Basanŋa
    Og, taŋ gêŋgôŋ Astarot to Edriŋa naŋ, tulu.
  ksd-ksd: ba i ga tar uvia pa Sikon ra king kai ra tarai Amor, nina i ga ki Kesbon,
    ma Og ra king Basan, nina i ga ki Edrei ta ra gunan Astarot.
  tur-YTC: kırkıncı yıl, on birinci ayın birinci günü Moşe, Yahve'nin kendisine verdiği
    buyrukların hepsini İsrael'in çocuklarına söyledi.
  grc-BRENT: Σηὼν βασιλέα Ἀμοῤῥαίων τὸν κατοικήσαντα ἐν Ἐσεβὼν, καὶ τὸν Ὢγ βασιλέα
    τῆς Βασὰν τὸν κατοικήσαντα ἐν Ἀσταρὼθ καὶ ἐν
  ind-AYT: Hal itu terjadi sesudah dia mengalahkan Sihon, raja orang Amori, yang tinggal
    di Hesybon, dan Og, raja Basan, yang tinggal di Asytarot, Edrei.
  nya-nya: Apa nʼkuti atagonjetsa Sihoni mfumu ya Aamori, amene amalamulira ku Hesiboni,
    ndipo pa Ederi anagonjetsa Ogi mfumu ya ku Basani, amene amalamulira mu Asiteroti.
  hrv-hrv: Pošto je porazio amorejskoga kralja Sihona, koji je živio u Hešbonu, i
    bašanskoga kralja Oga, koji je živio u Aštarotu i Edreju,
  mps-mps: Te sę te Genuai Bidigo te Sihon, te Amor dabego tuni bidi, aiyaba elaluama,
    nosali te po pusubo sę pedelai dao. Tuni bidi Sihongo te hanu Hesbon tonaluai
    dao. Tama Genuai Bidigo te tuni bidi Ok aiyaba elaluai dao. Te Basan dabego tuni
    bidigo te hanu si tonaluai dao, te hanu Astarot, me hanu Edrei.
  tpi-tpi: Dispela samting i kamap bihain long taim Bikpela i bin winim Sihon, king
    bilong ol Amor. King Sihon i bin bosim taun Hesbon. Na Bikpela i bin winim Ok,
    king bilong Basan, em i bin bosim tupela taun Astarot na Edrei.
  dan-1931: efter at han havde slået Amoritterkongen Sihon, der boede i Hesjbon, og
    Kong Og af Basan, der boede i Asjtarot og Edre'i.
  vie-OVCB: Việc này xảy ra sau cuộc chiến thắng Si-hôn, vua A-mô-rít ở Hết-bôn và
    Óc, vua Ba-san ở Ách-ta-rốt, và Ết-rê-i.
  guj-2017: એટલે અમોરીઓનો રાજા સીહોન જે હેશ્બોનમાં રહેતો હતો અને બાશાનનો રાજા ઓગ જે
    આશ્તારોથમાં એડ્રેઇ પાસે રહેતો હતો, તેઓનો ઈશ્વરે નાશ કર્યો ત્યાર પછી.
  pon-2006A: Met wiawiher mwurin KAUN-O eh ketin kalowehdi Sihon, nanmwarkien mehn
    Amor kan, me kaunda kahnimw Espon, oh Ok, nanmwarkien Pasan, me kaunda kahnimw
    Astarod oh Edrei.
  por-BRBSL: depois de ter atingido Sihon, o rei dos amorreus que vivia em Heshbon,
    e Og, o rei de Basã que vivia em Ashtaroth, em Edrei.
  cth-cth: Kum 40 thapa yung 11 apasuek hnin dawk Moab ram
  twi-twi: Ɔkaa saa asɛm yi wɔ bere a na wɔadi Amorifo hene Sihon a na odi ade wɔ
    Hesbon ne Basanhene Og a na odi ade wɔ Astarot ne Edrei so nkonim.
  hlt-hlt: Heshbon ah aka ngol Amori manghai Sihon neh Edrei kah Ashtaroth ah aka
    ngol Bashan manghai Oga a tloek phoeiah,
  tbz-SIM: Dɛ̀ do sɔ̃́ mMɔyiisi nɑmu Amɔriibɛ kpɑ̀ɑ̀tì Sionni Ɛsibonni ɛì kou, kɛ
    nɑ Bɑsɑ̃ɑ̃ kóo kpɑ̀ɑ̀tì Ɔku Etedeii ɛì kou wèè do bo Asitɑdoti.
  msy-2020: Ikiavɨra Itir God, Amorian Atrivim, Sihon, abɨrazir dughiamɨn gɨn, bizir
    kaba otifi. Atrivim Sihon Hesbonɨn nguibar ekiam gativagha an gari. Ezɨ uaghan
    Ikiavɨra Itir God, Basanɨn danganimɨn Atrivim Ok anebɨra. Ok, a Astarotɨn nguibam
    ko Edrein nguibam gativagha aningɨn gari.
  dop-dop: Wɑɑtʋ wei ɩ yoowɑ nɑ ɩ́ kǝlɩ Amolii nyǝ́mɑ wulɑʋ Sihoŋ wei ɩ kɑ wɛ Hɛsǝpɔŋ
    ɩcɑtɛ tɑɑ tɔ, nɑ Pɑsɑŋ nyǝŋ Oki wei ɩ tɔkɑɣɑ kɑwulɑɣɑ kɛ Asetɑloti nɑ Ɩtǝlei pɑ
    ɑcɑlɛɛ tɔɔ tɔ.
  azb-azb: Musa Xeşbonda yaşayan Emorluların padşahı Sixonu və Aştarotda, Edreidə
    yaşayan Başan padşahı Oqu məğlub edəndən sonra bu nitqi söylədi.
  eng-DBY: after he had smitten Sihon the king of the Amorites, who dwelt at Heshbon,
    and Og the king of Bashan, who dwelt at Ashtaroth [and] at Edrei.
  hin-2017: अर्थात् जब मूसा ने एमोरियों के राजा हेशबोनवासी सीहोन और बाशान के राजा
    अश्तारोतवासी ओग को एद्रेई में मार डाला,
  wol-KYG: Fekk na Musaa duma Siwon, ma toogoon Esbon, di buurub Amoreen ña, duma
    it ca Eddrey, Og buuru Basan ba toogoon Astarot.
  eng-YLT: after his smiting Sihon king of the Amorite who is dwelling in Heshbon,
    and Og king of Bashan who is dwelling in Ashtaroth in Edrei,
  kne-kne: '@see-verse:DEU.001.003'
  eng-WYC-2017: after that he had smitten, or killed, Sihon, the king of Amorites,
    that dwelled in Heshbon, and Og, the king of Bashan, that dwelled in Ashtaroth,
    and in Edrei,
  eng-WMBB: after he had struck Sihon the king of the Amorites who lived in Heshbon,
    and Og the king of Bashan who lived in Ashtaroth, at Edrei.
  urd-GVH: उस वक़्त वह अमोरियों के बादशाह सीहोन को शिकस्त दे चुका था जिसका दारुल-हुकूमत
    हसबोन था। बसन के बादशाह ओज पर भी फ़तह हासिल हो चुकी थी जिसकी हुकूमत के मरकज़ अस्तारात
    और इदरई थे।
  rug-rug: Tozini sa koari na tinoni Izireli sari na zinama hire pa mudina sipu va
    kilasia e Zihova se Sihoni, sa baṉara tadi na tinoni Amoraiti, sapu koa koari
    na vasileana lavata pa Hesiboni meke pa Ederei, meke mudina tugo sipu va kilasia
    Sa se Oqo sa baṉara pa Basani sapu koa koasa vasileana lavata pa Asitaroti.
  gaz-gaz: Kunis erga inni Sihoon mootii Amoorotaa kan Heshboon bulchaa ture moʼatee
    Oogi mootii Baashaan kan Ashtaaroti bulchaa ture illee Edreyiitti moʼatee booddee
    dha.
  fra-LSG: C’était après qu’il eut battu Sihon, roi des Amoréens, qui habitait à Hesbon,
    et Og, roi de Basan, qui habitait à Aschtaroth et à Édréï.
  yal-yal: Na waxatini, Musa bata yi Amorine manga Sixɔn nɔ yɛngɛni naxan yi dɔxi
    Xɛsibɔn yi, e nun Manga Ogo, Basan mangana, naxan yi dɔxi Asatarɔti nun Edere
    yi.
  haw-1868: 'Mahope iho o kana pepehi ana ia Sihona ke alii o ka Amora, ka mea i noho
    ma Hesebona, a ia Oga ke alii o Basana, ka mea i noho ma Asetarota i Ederei:'
  arb-NAV: وَذَلِكَ بَعْدَ هَزِيمَةِ سِيحُونَ مَلِكِ الأَمُورِيِّينَ الْمُقِيمِ فِي
    حَشْبُونَ، وَعُوجَ مَلِكِ بَاشَانَ السَّاكِنِ فِي عَشْتَارُوثَ فِي إِذْرَعِي.
  ewe-ewe: Esia va eme esi Israel ɖu Sixɔn, Amoritɔwo ƒe fia, ame si nɔ Hesbon kple
    Ɔg, Basan fia, ame si nɔ Astarot la dzi le Edrei vɔ megbe.
  eng-LEE: After he had smitten Sichon the king of the Emorites, who dwelt in Cheshbon,
    and 'Og the king of Bashan, who dwelt at 'Ashtaroth in Edre'i.
  asm-FB: যিহোৱাই ইমোৰীয়াসকলৰ ৰজা হিচবোন নিবাসী চীহোনক আৰু অষ্টাৰোৎ নিবাসী বাচানৰ
    ৰজা ওগক ইদ্ৰেয়ীত বধ কৰাৰ পাছত মোচিয়ে এই কথা ক’লে।
  sus-A: نَ تّمُي عَننَبِ مُنسَ نُ بَرَ شُتُ سْتْ سِشْن مَ، عَمٌرِ مَنفّ، نَشَن نُ
    سَبَتِشِ شّسِبْن، عَ نُن عٌفٌ، بَسَن مَنفّ، نَشَن نُ سَبَتِشِ عَسَتَرٌتِ نُن عٍدٍرٍيِ.
  fra-SBL: après avoir frappé à Édréi Sihon, roi des Amoréens, qui habitait à Heshbon,
    et Og, roi de Basan, qui habitait à Ashtaroth.
  hbo-hbo: אַחֲרֵ֣י הַכֹּתֹ֗ו אֵ֚ת סִיחֹן֙ מֶ֣לֶךְ הָֽאֱמֹרִ֔י אֲשֶׁ֥ר יֹושֵׁ֖ב בְּחֶשְׁבֹּ֑ון
    וְאֵ֗ת עֹ֚וג מֶ֣לֶךְ הַבָּשָׁ֔ן אֲשֶׁר־יֹושֵׁ֥ב בְּעַשְׁתָּרֹ֖ת בְּאֶדְרֶֽעִי׃
  eng-WYCLIFFE: after that he smoot Seon, kyng of Ammorreis, that dwellide in Esebon,
    and Og, the kyng of Basan, that dwelide in Asseroth and in Edray, ouer Jordan,
    in the lond of Moab.
  cwe-cwe: Katenda ivo viyakomeleze kuwahuma mfalume Sihoni wa Waamoli yakalile kuna
    dibululu da Heshiboni na mfalume Ogu wa Bashani yakalile kuna yamabululu ya Ashitaloti
    na Edilei.
  kik-kik: Ũndũ ũyũ wekĩkire thuutha wake gũkorwo atooretie Sihoni mũthamaki wa Aamori,
    ũrĩa wathamakaga Heshiboni, na ningĩ nĩatooretie Ogu mũthamaki wa Bashani, ũrĩa
    wathamakaga Ashitarothu arĩ kũu Edirei.
  fra-NCL: après qu’il eut battu Séhon, roi des Amorrhéens, qui habitait à Hésebon,
    et Og, roi de Basan, qui habitait à Astaroth et à Edraï.
  cek-AK: Heshbon vangpui ah kaom, Amor siangpahrang Sihon hoi Edrei prae, Ashtaroth
    vangpui ah kaom, Bashan siangpahrang Og to hum pacoeng,
  cuk-cuk: A-iduale, Moisés, Amorreo-dulemar-e-rey-Sehónʼgi nakwis gusad. Rey-Sehónʼde
    Hesbón-neggweburgi mainad. Deginbali, Moisés, Basán-yar-e-rey-Ogʼye-nugadgi nakwisbalid.
    Rey-Ogʼde Edrei-yar Astarot-neg-nugadgi maimoganad.
  uig-CYR: бу вақит Муса Һәшбонни пайтәхт қилған Аморийларниң падишаси Сиһонни вә
    Аштарот вә Әдрәйни пайтәхт қилған Башанниң падишаси Огни мәғлуп қилғандин кейинки
    мәзгил еди.
  tel-2017: '@see-verse:DEU.001.003'
  hat-BSA: lè li te fin bat Sihon, wa Amoreyen ki te rete Hesbon an, ak Og, wa Basan
    an, ki te rete Aschtaroth avèk Édréï.
  kos-kos: Ma se inge sikyak tukun LEUM GOD El kutangulla Tokosra Sihon lun mwet Amor
    su leumi siti Heshbon, ac Tokosra Og lun Bashan su leumi siti Ashtaroth ac Edrei.
  hbo-WLC: אַחֲרֵ֣י הַכֹּת֗וֹ אֵ֚ת סִיחֹן֙ מֶ֣לֶךְ הָֽאֱמֹרִ֔י אֲשֶׁ֥ר יוֹשֵׁ֖ב בְּחֶשְׁבּ֑וֹן
    וְאֵ֗ת ע֚וֹג מֶ֣לֶךְ הַבָּשָׁ֔ן אֲשֶׁר־יוֹשֵׁ֥ב בְּעַשְׁתָּרֹ֖ת בְּאֶדְרֶֽעִי׃
  ibo-ibo: Nke mere mgbe ọ lụgbuchara Saịhọn, eze ndị Amọrait, onye na-achị na Heshbọn,
    lụgbukwaa Ọg, eze ndị Bashan na Edrei, onye na-achị nʼAshtarọt.
  ory-ory: “ହିଷ୍‍ବୋନ ନିବାସୀ ଇମୋରୀୟମାନଙ୍କ ରାଜା ସୀହୋନକୁ ଓ ଅଷ୍ଟାରୋତ୍‍ ନିବାସୀ ବାଶନର ରାଜା
    ଓଗ୍‍କୁ ଇଦ୍ରିୟୀରେ ସଂହାର କଲା ଉତ୍ତାରେ
  chk-chk: Ei a fis mürin an akufu Sihon ewe kingen chon Amor mi nemenem lon Hespon,
    pwal Ok ewe kingen Pasan mi nemenem lon Astarot me Etrei.
  rop-rop: '@see-verse:DEU.001.003'
  ukr-1871: Після того, як він побив Сигона, царя Аморійського, та Ога, царя Базанського,
    що жив в Астаротї і в Єдреї.
  deu-1951: nachdem er Sihon, den König der Amoriter, der zu Hesbon wohnte, geschlagen
    hatte, dazu Og, den König zu Basan, der zu Astarot und zu Edrei wohnte.
  eng-JPS: after he had smitten Sihon the king of the Amorites, who dwelt in Heshbon,
    and Og the king of Bashan, who dwelt in Ashtaroth, at Edrei;
  srp-1865: Pošto ubi Siona cara Amorejskoga koji življaše u Esevonu, i Oga cara Vasanskoga
    koji življaše u Astarotu i u Edrainu.
  lug-lug: Mu kiseera ekyo Musa yali amaze okuwangula Sikoni kabaka w’Abamoli eyabeeranga
    mu Kesuboni, ne Ogi kabaka w’e Basani eyabeeranga mu Asutaloosi ne mu Ederei.
  heb-heb: אחרי הכתו את סיחן מלך האמרי אשר יושב בחשבון ואת עוג מלך הבשן אשר יושב בעשתרת
    באדרעי׃
  ben-IRV: পরে তিনি ইমোরীয়দের রাজা সীহোনকে, যিনি হিষ্‌বোনে বাস করতেন এবং বাশনের রাজা
    ওগকে, যিনি ইদ্রিয়ীর অষ্টারোতে বাস করতেন তাদেরকে আঘাত করলেন।
  pan-pan: ਅਰਥਾਤ ਜਦ ਮੂਸਾ ਨੇ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜਾ ਸੀਹੋਨ ਨੂੰ ਜਿਹੜਾ ਹਸ਼ਬੋਨ ਦਾ ਵਾਸੀ ਸੀ ਅਤੇ
    ਬਾਸ਼ਾਨ ਦੇ ਰਾਜਾ ਓਗ ਨੂੰ ਜਿਹੜਾ ਅਸ਼ਤਾਰੋਥ ਦਾ ਵਾਸੀ ਸੀ, ਅਦਰਈ ਵਿੱਚ ਮਾਰ ਦਿੱਤਾ,
  hmo-hmo: Unai be Sihona, Amoro ena king, Hesebona dekenai ia noho tauna, bona Oga,
    Basana ena king, Asataroto dekenai bona Ederei dekenai ia noho tauna Lohiabada
    ese ia halusia murinai.
  urd-urd: या'नी जब उसने अमोरियों के बादशाह सीहोन को जो हस्बोन में रहता था मारा, और
    बसन के बादशाह 'ओज को जो 'इस्तारात में रहता था, अदराई में क़त्ल किया;
  rus-SYN: По убиении им Сигона, царя Аморрейского, который жил в Есевоне, и Ога,
    царя Васанского, который жил в Аштерофе в Едреи,
  bqc-SIM: Bee kɛ̀ aà zĩblea Amↄleↄ kí Siↄ̃ pↄ́ kpalablè Ɛsɛbↄ̃ gbɛa ń Basana
    kí Ogu pↄ́ kpalablè Asalo ń Ɛdɛlɛioɛ.
  tcz-CHONGTHU: Hichengse hi Amor mite Sihon lengpa Heshbon alal laiya thilsoh ahin,
    chule Bashan Og lengpan Ashtaroth le Edrei avaihop lai ahi.
  mar-mar: अमोऱ्यांचा राजा सीहोन आणि बाशानाचा राजा ओग यांच्यावर परमेश्वराने हल्ला
    केल्यानंतरची ही गोष्ट आहे. (सीहोन अमोरी लोकांचा राजा होता. तो हेशबोनमध्ये राहत
    असे. ओग बाशानाचा राजा होता. तो अष्टारोथ व एद्रई येथे राहणारा होता.)
  qub-qub: Chay wichanga Amorreo runacunapa raynin Sehonta Israelcuna maynami binsisha
    caran. Sehonga Hesbonchömi tiyaran. Basán runacunapa raynin Ogtapis maynami binsisha
    caran. Og-ga Edrei parti Astarotchömi tiyaran.
  hat-hat: Lè sa a, Seyè a te fin bat Siyon, wa peyi Amori a, ki te rete Esbon, ak
    Og, wa peyi Bazan an, ki te rete Astawòt nan zòn Edreyi.
  eng-BSB: This was after he had defeated Sihon king of the Amorites, who lived in
    Heshbon, and then at Edrei had defeated Og king of Bashan, who lived in Ashtaroth.
  tod-tod: Naa ɠɛɛni, siɛgi zu é ɓeni da ga vɔni Amɔɔl nuiti ta-masagi Siɠon ma,
    nii ná-taa wolai ɠɛni ga Ɠɛseɓon, ta Ɓasan masagi Wɔge, nii é ɠɛni zeini Asetalɔte
    ta Edeleyi.
  eng-WEBPB: after he had struck Sihon the king of the Amorites who lived in Heshbon,
    and Og the king of Bashan who lived in Ashtaroth, at Edrei.
  kbq-kbq: E'i ana nanekea Hesboni kumate mani'neno, Amori mopama kegava hu'nea kini
    ne' Sihonine, Astarot kumate'ene, Edrei kumate'ma mani'neno Basani mopama kegavama
    hu'nea kini ne' Ogine hara huznagatereteno zamasami'nea naneke.
  nhe-BL: Quincamahui quema nopa israelitame ya quitlantoyaj Tlanahuatijquetl Sehón
    tlen nopa amorreos tlen itztoya ipan altepetl Hesbón huan Tlanahuatijquetl Og
    tlen tlali Basán tlen itztoya ipan altepetl Astarot nechca Edrei.
  gub-BL: 'Moizez uzapo amo ma''e a''e ''ar henune a''e: Weityk Xeom Amohe wanuwihawete
    Ezemon tawhu pe har, weityk Og Màxà wanuwihawete Atarot tawhu pe har Enerez pe
    har no.'
  eng-DRA: 'After that he had slain Sehon king of the Amorrhites, who dwelt in Hesebon:
    and Og king of Basan who abode in Astaroth, and in Edrai,'
