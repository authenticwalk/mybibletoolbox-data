verse: DEU.001.030
translations:
  mal-C: നിങ്ങൾക്കുമുമ്പായി പോകുന്ന നിങ്ങളുടെ ദൈവമായ യഹോവ, ഈജിപ്റ്റിൽ നിങ്ങളുടെ കണ്മുമ്പിൽവെച്ചു
    ചെയ്തതുപോലെ നിങ്ങൾക്കുവേണ്ടി യുദ്ധംചെയ്യും.
  deu-TKW: Jahwe, euer Gott, der euch voranzieht, wird selbst für euch streiten, ganz
    so, wie er euch in Ägypten sichtbar beigestanden hat,
  lin-lin: pamba te Yawe, Nzambe na bino, azali kotambola liboso na bino mpe akobunda
    mpo na bino ndenge asalaki na Ejipito, na miso ya bato nyonso.
  eng-LSV: your God YHWH, who is going before you—He fights for you, according to
    all that He has done with you in Egypt before your eyes,
  eng-GNV: The Lord your God, who goeth before you, he shall fight for you, according
    to all that he did vnto you in Egypt before your eyes,
  eng-WEBSTER: The LORD your God who goeth before you; he shall fight for you, according
    to all that he did for you in Egypt before your eyes;
  nhw-BL: TOTECO Dios techyacantiyas huan yaya tlahuilanas por tojuanti huan quichihuas
    huejhueyi tlamantli quen tiquitaque techchihuili ipan tlali Egipto,
  swh-ONEN: Bwana Mungu wenu anayewatangulia, atawapigania, kama alivyofanya kwa ajili
    yenu huko Misri, mbele ya macho yenu hasa,
  bba-bba: Gusunɔ bɛsɛn Yinni u ko n sun ɡbiiye kpɑ win tii u sun sɑnnɑ nɡe mɛ u kuɑ
    bɛsɛn nɔni biru Eɡibitiɔ,
  eng-KJVCPB: The Lord your God which goeth before you, he shall fight for you, according
    to all that he did for you in Egypt before your eyes;
  wbp-wbp: '@see-verse:DEU.001.029'
  luo-luo: Jehova Nyasaye ma Nyasachu, ma otelo e nyimu, biro kedonu mana kaka ne
    okedonu e piny Misri kod e thim ka uneno gi wengeu uwegi.
  meu-meu: Iehova emui Dirava, umui vairamui ai e rakamu Diravana, ia ese umui daimui
    ai baine tuari, hoa karadia baine kara, umui vairamui ai Aigupto ai e karava heḡereḡerena.
  npi-ULB: तिमीहरूका अगिअगि जानुहुने तिमीहरूका परमप्रभु परमेश्‍वर नै तिमीहरूका पक्षमा
    लड्नुहुने छ जस्तो तिमीहरूकै आँखाका सामुन्‍ने मिश्रमा तिमीहरूका निम्ति उहाँले गर्नुभएको
    थियो ।
  yor-yor: Olúwa Ọlọ́run yín, tí ń ṣáájú yín yóò jà fún un yín; bí ó ti ṣe fún un
    yín ní Ejibiti lójú ẹ̀yin tìkára yín
  ind-ind: TUHAN Allah akan mendahului kita dan berperang bagi kita, sebagaimana yang
    sudah Dia lakukan di Mesir, di depan mata kita sendiri!
  pes-OPCB: خداوند، خدای شما هادی شماست و برای شما جنگ خواهد کرد، همان‌طور که قبلاً
    در مصر و در این بیابان این کار را برای شما کرد. دیده‌اید که در تمام طول راه از
    شما مراقبت کرده است همان‌طور که یک پدر از بچه‌اش مواظبت می‌کند.»
  tgl-ULB: Si Yahweh na inyong Diyos na nanguna sa inyo, siya ay makikipaglaban para
    sa inyo, tulad ng lahat ng bagay na ginawa niya sa inyo sa Ehipto sa harap ng
    inyong mga mata,
  hui-hui: Anduane Homogo tínaga Ngode Datagaliwabe ibunime tí poleberemigoha bamba
    halu polebirago tí gi holene nawi. Ibugua ala tí Iyibi dindini hemiria tínaga
    wai bia hayadagua bia holebira.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် အီ​ဂျစ်​ပြည်​နှင့်​တော​ကန္တာ​ရ​၌​သင်​တို့​အား
    စောင့်​ရှောက်​ခဲ့​သည့်​နည်း​တူ ယ​ခု​လည်း​သင်​တို့ ကို​ဦး​ဆောင်​၍​သင်​တို့​ဘက်​၌​စစ်​ကူ​တိုက်​တော်
    မူ​လိမ့်​မည်။ အ​ဖ​က​သား​ကို​ချီ​ပိုက်​သ​ကဲ့​သို့ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​ချီ​ပိုက်​လျက်
    ဤ​အ​ရပ်​သို့​ရောက်​ရှိ​သည့်​တိုင်​အောင်​ပို့​ဆောင် တော်​မူ​ခဲ့​ကြောင်း​ကို သင်​တို့​သိ​မြင်​ရ​ကြ​ပြီ'
    ဟူ​၍​ပြော​ခဲ့​သည်။-
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཁྱོད་རྣམས་ཀྱི་སྔོན་དུ་ཕེབས་པ་ཁོང་གིས། ཨེ་ཅིབ་ཡུལ་ནས་ཁྱོད་ཅག་གི་མཐོང་ངོར་ཁྱོད་ཚོའི་ཆེད་དུ་ཇི་ལྟར་འཐབ་འཛིང་མཛད་པ་བཞིན་དུ་མཛད་ངེས་ཡིན།
  sna-sna: Jehovha Mwari wenyu, iye anokutungamirirai, achakurwirai, sezvaakakuitirai
    muIjipiti, pamberi penyu chaipo,
  spa-BLM: Yahvé vuestro Dios, que va delante de vosotros, luchará por vosotros, según
    todo lo que hizo por vosotros en Egipto ante vuestros ojos,
  cac-cac: A Jehová co Diosal ol b'ab'laj d'a quichan̈, a' ol ac'an oval cuuj, icha
    val tas ix aj quilan tas ix sc'ulej cuuj d'a Egipto,
  swh-ULB: Yahwe Mungu wenu, ambaye aenda mbele yenu, atawapigania, kama yote aliyofanya
    kwa ajili yenu huko Misri mbele ya macho yenu,
  bel-bel: Гасподзь, Бог ваш, ідзе перад вамі; Ён будзе біцца за вас, як Ён зрабіў
    з вамі ў Егіпце, перад вачыма вашымі,
  deu-ELBBK: Der HERR, euer Gott, der vor euch herzieht, er wird für euch kämpfen,
    nach allem, was er in Ägypten vor euren Augen für euch getan hat,
  mbb-OT: Su is Nengazen he Megbevayè niw, edhuna keniyu ne iyan sikandin ebpekidtebek
    para keniyu, iring te neehè niw he mibeelan din diyà te Ehipto
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ മുമ്പിൽ നടക്കുന്നു. നിങ്ങൾ കാൺകെ അവൻ മിസ്രയീമിലും
    മരുഭൂമിയിലും ചെയ്തതുപോലെ ഒക്കെയും നിങ്ങൾക്കുവേണ്ടി യുദ്ധം ചെയ്യും.
  rmc-rmc: O RAJ, tumaro Del, savo džal angle tumende, pes marela vaš tumenge, avke
    sar oda furt kerelas andro Egipt angle tumare jakha
  pes-OPV: یهوه خدای شما که پیش روی شما می‌رود برای شما جنگ خواهدکرد، برحسب هرآنچه
    به نظر شما در مصر برای شما کرده است.»
  ron-1924: Домнул Думнезеул востру, каре мерӂе ынаинтя воастрэ, Се ва лупта Ел Ынсушь
    пентру вой, потривит ку тот че а фэкут пентру вой суб окий воштри ын Еӂипт.’
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু, যিনি তোমাদের আগে যাচ্ছেন, তিনি তোমাদের হয়ে যুদ্ধ
    করবেন, যেমন তিনি তোমাদের হয়ে মিশরে করেছিলেন, তোমাদের চোখের সামনে,
  som-som: Waayo, waxaa idiin dagaallami doona Rabbiga Ilaahiinna ah ee idin hor socda,
    si waafaqsan kulli wixii uu indhihiinna hortooda idiinku sameeyey dalkii Masar,
  lat-VUC: Dominus Deus, qui ductor est vester, pro vobis ipse pugnabit, sicut fecit
    in Ægypto cunctis videntibus.
  eng-ASVBT: Jehovah your God who goeth before you, he will fight for you, according
    to all that he did for you in Egypt before your eyes,
  ita-1885: Il Signore Iddio vostro, che cammina davanti a voi, esso combatterà per
    voi, secondo tutto ciò ch'egli ha fatto inverso voi, davanti agli occhi vostri
    in Egitto;
  eng-LXXUP: the Lord your God who goes before your face, he shall fight against them
    together with you effectually, according to all that he wrought for you in the
    land of Egypt;
  eng-ULB: Yahweh your God, who goes before you, he will fight for you, like everything
    that he did for you in Egypt before your eyes,
  spa-VBL: El Señor nuestro Dios que guía su camino luchará por ustedes de la misma
    manera que ya lo vieron hacerlo en Egipto.
  fra-_FOB: L'Éternel votre Dieu, qui marche devant vous, combattra lui-même pour
    vous, selon tout ce qu'il a fait pour vous, sous vos yeux, en Égypte,
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ മുമ്പിൽ നടക്കുന്നു. നിങ്ങൾ കാൺകെ അവൻ ഈജിപ്റ്റിലും
    മരുഭൂമിയിലും ചെയ്തതുപോലെ നിങ്ങൾക്കുവേണ്ടി ഇനിയും യുദ്ധം ചെയ്യും.
  urd-GVR: Rab tumhārā Ḳhudā tumhāre āge āge chaltā huā tumhāre lie laṛegā. Tum ḳhud
    dekh chuke ho ki wuh kis tarah Misr
  suz-BL: इन ङोंइती गाक्‍ब, परमप्रभु यावे, इन परमप्रभुमी इन पा ङा लडाइ पाइब। दोपा
    इजीप्‍त रागीमी इन ङोंइती मार मार पवा, मोपा पाइब।
  ita-1927: L’Eterno, l’Iddio vostro che va davanti a voi, combatterà egli stesso
    per voi, come ha fatto tante volte sotto gli occhi vostri, in Egitto,
  ckb-ckb: یەزدانی پەروەردگارتان کە لەپێشتانەوە دەڕوات، ئەو بۆتان دەجەنگێت، بەگوێرەی
    هەموو ئەوەی لەپێش چاوتان لە میسر بۆی کردن،
  eng-BBE: The Lord your God who goes before you will be fighting for you, and will
    do such wonders as he did for you in Egypt before your eyes;
  kan-OKCV: ನಿಮ್ಮ ಮುಂದೆ ಹೋಗುವ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಈಜಿಪ್ಟಿನಲ್ಲಿಯೂ ಮರುಭೂಮಿಯಲ್ಲಿಯೂ
    ನಿಮ್ಮ ಕಣ್ಣು ಮುಂದೆ, ಯುದ್ಧಮಾಡಿದಂತೆಯೇ ಈಗಲೂ ನಿಮಗೋಸ್ಕರ ಯುದ್ಧಮಾಡುವರು.
  tam-2017: உங்களுக்கு முன் செல்லும் உங்கள் தேவனாகிய யெகோவா தாமே எகிப்தில் உங்களோடிருந்து,
    உங்கள் கண்களுக்கு முன்பாகச் செய்த எல்லாவற்றைப் போலவும், வனாந்திரத்தில் செய்துவந்ததுபோலவும்,
    உங்களுக்காக போர்செய்வார்.
  spa-RV-1909: Jehová vuestro Dios, el cual va delante de vosotros, él peleará por
    vosotros, conforme á todas las cosas que hizo por vosotros en Egipto delante de
    vuestros ojos;
  ron-BTF: DOMNUL Dumnezeul vostru care merge înaintea voastră, el se va lupta pentru
    voi, conform cu tot ce a făcut pentru voi în Egipt, înaintea ochilor voştri;
  eng-WEBP: The LORD your God, who goes before you, he will fight for you, according
    to all that he did for you in Egypt before your eyes,
  eng-FBV: The Lord your God who leads your way will fight for you in the same way
    you saw him do for you in Egypt.
  nld-1939: 'Jahweh, uw God, die aan uw spits gaat, zal voor u strijden: juist zoals
    Hij voor uw ogen in Egypte voor u heeft gedaan,'
  nch-BL: TOTECO Dios techyacantiyas huan yaya tatehuis por tojuanti huan quichihuas
    huejhueyi tamanti quej tiquitaque techchihuili ipan tali Egipto,
  vie-1934: Giê-hô-va Đức Chúa Trời các ngươi đi trước, chính Ngài sẽ chiến-cự cho
    các ngươi, như Ngài đã thường làm trước mắt các ngươi tại xứ Ê-díp-tô,
  hin-CV: याहवेह, तुम्हारे परमेश्वर, जो तुम्हारे अगुए हैं, खुद तुम्हारी ओर से युद्ध
    करेंगे; ठीक जैसा उन्होंने तुम्हारे देखते ही देखते मिस्र देश में तुम्हारे लिए किया
    था.
  eng-OURB: Adonai your God who goes before you, he will fight for you, according
    to all that he did for you in Egypt [Abode of slavery] before your eyes,
  spa-BES: El Señor, su Dios, que va delante de ustedes, luchará por ustedes y hará
    las maravillas que él hizo por ustedes en Egipto ante sus ojos;
  tdx-tdx: Iehovà Andrianañahare Mpiaolo ro hialy ho anahareo hambañe amy nanoe’e
    e Mitsraime añe aolom-pihaino’ areoy;
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, yawele yowalongola, heye yuye kochitowa
    kwa chiwalo cha hemwe kota navyoyaditile hali hemwe kula Misili,
  eng-OKE: The Word of the Lord, who leadeth on before you, will fight for you, according
    to all that He did for you in Mizraim in your sight;
  tha-KJV: พระเยโฮวาห์พระเจ้าของท่านผู้นำหน้าท่านทั้งหลาย พระองค์​จะทรงต่อสู้เผื่อท่านทั้งหลาย
    ดังที่​พระองค์​ได้​ทรงกระทำให้​แก่​ท่านทั้งหลายในอียิปต์ต่อหน้าต่อตาท่านทั้งหลาย
  por-BR-2018: O SENHOR vosso Deus, o qual vai diante de vós, ele lutará por vós,
    conforme todas as coisas que fez por vós no Egito diante vossos olhos;
  deu-ELO: Jehova, euer Gott, der vor euch herzieht, er wird für euch streiten, nach
    allem, was er in Ägypten vor euren Augen für euch getan hat,
  eng-WYC-2018: the Lord God himself, which is your leader (or who is your leader),
    shall fight for you, as he did in Egypt, while all men saw (it).
  epo-epo: la Eternulo via Dio, kiu iras antaŭ vi, Li batalos por vi, simile al ĉio,
    kion Li faris por vi en Egiptujo antaŭ viaj okuloj,
  uig-PIN: silǝrning aldinglarda mangidiƣan Pǝrwǝrdigar Hudayinglar Misir zeminida
    kɵz aldinglarda barliⱪ ⱪilƣanliridǝk silǝr üqün jǝng ⱪilidu;
  beo-beo: Hina Gode da dilima bisili masunu, E da dili fidili gegemu. E da Idibidi
    soge ganodini dili fidi amo defele fidimu.
  tpi-OTNT: God, Bikpela bilong yumi, bai i go pas long yupela. Em bai i pait long
    helpim yupela olsem bipo yupela i bin lukim em i mekim long Isip,
  hau-SA: Ubangiji Allahnku yana a gabanku, zai yi yaƙi saboda ku, kamar yadda ya
    yi a kan idanunku a Masar,
  uig-LAT: silerning aldinglarda mangidighan Perwerdigar Xudayinglar Misir zéminida
    köz aldinglarda barliq qilghanliridek siler üchün jeng qilidu;
  nde-nde: UThixo uNkulunkulu wenu ohamba phambi kwenu uzalilwela, njengalokho alenzela
    khona eGibhithe lizibonela ngamehlo enu,
  ton-ton: 'Ko Sihova ko homou ʻOtua ʻaia ʻoku muʻomuʻa ʻiate kimoutolu, ʻe tau ia
    maʻamoutolu, ʻo hangē ko ia kotoa pē naʻa ne fai ʻi ʻIsipite maʻamoutolu ʻi homou
    ʻao:'
  ces-1613: Hospodin Bůh váš, kterýž jde před vámi, onť bojovati bude za vás rovně
    tak, jakž učinil s vámi v Egyptě, před očima vašima.
  eng-WMB: The LORD your God, who goes before you, he will fight for you, according
    to all that he did for you in Egypt before your eyes,
  tam-TCV: உங்களுக்கு முன்பாகச் செல்லும் உங்கள் இறைவனாகிய யெகோவா, உங்கள் கண்களுக்கு
    முன்பாக எகிப்தில் செய்ததுபோல, உங்களுக்காக யுத்தம் செய்வார். நீங்கள் இந்த இடத்தை
    வந்து சேரும்வரை,
  ceb-ULB: Si Yahweh nga inyong Dios nag-una kaninyo, makig-away alang kaninyo, sama
    sa tanang butang nga iyang gibuhat nga inyong nakita samtang didto pa kamo sa
    Ehipto,
  pol-UBG: PAN, wasz Bóg, który idzie przed wami, będzie walczyć za was, tak jak wam
    uczynił w Egipcie na waszych oczach;
  urd-GVU: رب تمہارا خدا تمہارے آگے آگے چلتا ہوا تمہارے لئے لڑے گا۔ تم خود دیکھ چکے
    ہو کہ وہ کس طرح مصر
  deu-1912: Der HERR, euer Gott, zieht vor euch hin und wird für euch streiten, wie
    er mit euch getan hat in Ägypten vor euren Augen
  kan-2017: ನಿಮ್ಮ ಮುಂದೆ ಮಾರ್ಗದರ್ಶಕನಾಗಿ ಹೋಗುವ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಐಗುಪ್ತ ದೇಶದಲ್ಲಿಯೂ,
