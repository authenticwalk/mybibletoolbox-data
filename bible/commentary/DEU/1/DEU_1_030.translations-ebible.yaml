  mar-mar: 'स्वत: परमेश्वर देव तुमच्यापुढे जात आहे. मिसर देशात तुमच्यासमोर त्याने
    जे केले तेच तो येथेही करील, तो तुमच्यासाठी लढेल;'
  qub-qub: Gamcunapa ñaupayquitaga Tayta Diosniquimi aywanga. Paymi faburniqui pillyanga.
    Egiptupita yargamunanchïpaj yanapämashanchïnöllami cananpis yanapämäshun.
  hat-hat: Seyè a, Bondye nou an, ap mache alatèt nou. Li pral goumen pou nou menm
    jan nou te wè l' fè l' la nan peyi Lejip
  eng-BSB: The LORD your God, who goes before you, will fight for you, just as you
    saw Him do for you in Egypt
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI, nii é loni wo luɠɔ, tɔ ɓɔɠɔi ɠa a kɔɔi ɠɔ wo ʋɛ,
    eɠɛʋelei é kɛɛni la wo ʋɛ, wo ɠaazu, Ezipete yooi zu,
  eng-WEBPB: The LORD your God, who goes before you, he will fight for you, according
    to all that he did for you in Egypt before your eyes,
  kbq-kbq: Ra Anumzana tamagri Anumzamo'ma tamavugama nevia Anumzamo'a, Isipima mani'neta
    negazageno ha'ma huno tamavareno'ma e'neaza huno tamagritega anteno hara hugahie.
  nhe-BL: TOTECO Dios techyacantiyas huan yajaya tlatehuis topampa tojuanti huan quichihuas
    huejhueyi tlamantli queja tiquitaque techchihuili ipan tlali Egipto,
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e Zanezar oho putar zanerenataromo a'e nehe
    xe. Uzàmàtyry'ym putar a'e pe har zanerekuzaromo a'e nehe. Zanepytywà Ezit ywy
    rehe zanereko mehe a'e. Zanepytywà ywyxiguhu rehe zanereko mehe no. Pexak ikàgaw.
    Zanepytywà wi putar ko 'ar rehe nehe no. Pexak Zanezar ywyxiguhu rupi zanereraha
    awer. Nuzawy kwaw tu wa'yr heraha har zanewe. Wexak kar zanerape ràm tuweharupi
    zanewe no. Te zahem xe, a'e wanupe.
  eng-DRA: The Lord God, who is your leader, himself will fight for you, as he did
    in Egypt in the sight of all.
