  kik-kik: Ũyũ nĩguo ũhoro ũrĩa Musa aarĩirie andũ a Isiraeli othe kũu werũ-inĩ mwena
    wa irathĩro wa Rũũĩ rwa Jorodani, na kũu nĩkuo Araba, kũngʼethera Sufi, gatagatĩ
