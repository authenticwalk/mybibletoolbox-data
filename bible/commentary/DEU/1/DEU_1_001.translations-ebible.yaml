  dan-1931: Dette er de Ord, Moses talte til hele Israel hinsides Jordan i Ørkenen,
    i Arabalavningen, lige over for Suf, mellem Paran og Tofel, Laban, Hazerot og
    Di-Zahab,
  vie-OVCB: Đây là huấn thị của Môi-se cho toàn dân Ít-ra-ên khi họ còn ở trong hoang
