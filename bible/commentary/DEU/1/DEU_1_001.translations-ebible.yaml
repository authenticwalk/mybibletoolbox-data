    Pha-ran, Tô-phên, La-ban, Hát-sê-rốt, và Đi-xa-háp.
  guj-2017: યર્દન પાર અરણ્યમાં, સૂફ સમુદ્રની સામેના અરાબાની ખીણ પ્રદેશમાં, પારાન,
    તોફેલ, લાબાન, હસેરોથ તથા દી-ઝાહાબ તેઓની નગરો આવેલાં હતા ત્યાં જે વચનો મૂસાએ ઇઝરાયલપુત્રોને
    કહી સંભળાવ્યાં તે નીચે મુજબ છે.
  pon-2006A: Audepen pwuhk wet iei mahsen kan me Moses mahsanihong mehn Israel ko
    ni ahnsou me re mihmi nan sapwtehn palimesehn Pillap Sordan. Re mihmi nan Wahun
    Sordan limwahn Sup, nanpwungen kahnimw Paran me mi apali wasa re mihmi ie, a kahnimw
    kan en Topel, Lapan Aserod, oh Disahp mi apali.
  por-BRBSL: Estas são as palavras que Moisés falou a todo Israel além do Jordão no
    deserto, no Arabah em frente ao Suf, entre Paran, Tophel, Laban, Hazeroth, e Dizahab.
  cth-cth: 'Kahrawngum, Jordan palang teng, Shuph khopui, Paran khopui, Tophel khopui,
    Hazeroth, Dizahab khopuinaw koevah, Mosi ni Isarelnaw koe bout a dei e lawk teh:'
  twi-twi: Eyi ne nsɛm a Mose ka kyerɛɛ Israelfo nyinaa wɔ sare no so wɔ Yordan apuei.
    Wɔbɔɔ atenae wɔ Yordan bon a ɛbɛn Suf, wɔ Paran, Tofel, Laban, Haserot ne Di-Sahab
    ntam no.
  hlt-hlt: Hekah olka he Jordan rhalvang kah khosoek, Suph imdan kolken Paran laklo
    neh Tophel, Laban, Hazeroth neh Dizahab ah Israel boeih ham Moses loh a thui pah.
  tbz-SIM: Di m̀pɑ́tíri tɔ tinɑ́ɑǹtì Mɔyiisi do nɑ̀kɛ́ tì nti Isidɑyɛɛribɛ bɛmɔu kɛ
    sɔ̃́ mbɛ̀ bo kukó nSuditɛ̃ɛ̃ kó diyɑ́ɑ̀ tɛrì dikpɑ́ɑ̀ tɛdɔntɛ̀ Adɑbɑ kɛ wetí Sufu,
    kɛ̀ Pɑdɑnni kpɑ́ɑ̀ bo ku m̀píkù. Tofɛɛdi nɛ̀ Dɑbɑnni nɛ̀ Asedɔti nɛ̀ Disɑɑbu kɛ̀
    yɛ̀ bo kupíkù tɛkù.
  msy-2020: Akɨnafarir kamɨn aven itir akaba, Moses da Israelian gumazamizibav keme.
    Dughiar kamɨn, me gumazamiziba puvatɨzir danganim aghuigha an iti. Kar Jordanɨn
    Fanemɨn boroghɨn aruem anadi naghɨn itir danganim. Danganir zarir me itir kam,
    Supɨn nguibamɨn boroghɨn ikia, egha bar mɨsɨngi. Ezɨ Paranɨn nguibam, vongɨn amadaghan
    iti, ezɨ Tofelɨn nguibam, ko Labanɨn nguibam, ko Haserotɨn nguibam, ko Disahapɨn
    nguibam, da vongɨn amadaghan itima, Israelia dar tongɨn iti.
  dop-dop: Tɔmnɑɑ mpɑ mpɑ Moisi heelɑ Ɩsɛɣɛlɩ yǝlɑɑ tǝnɑɣɑ wʋlɑɣɑ tɛtʋ tɑɑ, nɑ pǝ́cɔ́
    pɑ́ tɛsǝɣɩ Yɑɑtɑnɩ pɔɣɔ kɛ Sufɩ ɩsɛntɑɑ, nɑ Pɑlɑŋ nɑ Tofɛlɩ nɑ Lɑpɑŋ nɑ Hɑsɑlɔti
    nɑ Ti-Sɑhɑpɩ pɑ hɛkʋ tɑɑ tɔɣɔlɔ.
  azb-azb: 'İordan çayının şərq tərəfində səhrada Paranla Tofel, Lavan, Xaserot və
    Di-Zahav arasında, Sufun qarşısında olan Arava vadisində Musanın bütün İsraillilərə
    söylədiyi sözlər bunlar idi:'
  eng-DBY: These are the words which Moses spoke to all Israel on this side the Jordan,
    in the wilderness, in the plain, opposite to Suph, between Paran and Tophel, Laban,
    Hazeroth, and Dizahab.
  hin-2017: जो बातें मूसा ने यरदन के पार जंगल में, अर्थात् सूफ के सामने के अराबा में,
    और पारान और तोपेल के बीच, और लाबान हसेरोत और दीजाहाब में, सारे इस्राएलियों से
    कहीं वे ये हैं।
  wol-KYG: Lii mooy kàddu yi Musaa wax bànni Israyil gépp, ca wàllaa dexu Yurdan,
    ca màndiŋ ma, fa joor ga jàkkaarlook Suf, diggante Paran ak Tofel ak Laban ak
    Aserot ak Disayab.
  eng-YLT: These [are] the words which Moses hath spoken unto all Israel, beyond the
    Jordan, in the wilderness, in the plain over-against Suph, between Paran and Tophel,
    and Laban, and Hazeroth, and Di-Zahab;
  kne-kne: Naisolat sin libro ay nay din inbagbagan Moses sin Israelita sin kawada
    da sin tanap ay magay omili sin lak-am di Moab ay naibanda si belaan di agew sin
    ginawang ay Jordan. Din kosto ay kad-an da yan asag-en ed Suf ay nan-gawaan di
    Paran, Tofel, Laban, Hazerot ya Dizahab. Sinpo ya esa ay agew di pandad-anan manipod
    sin dontog ay Sinai enggana ed Kades Barnea mo idan sin kadondontogan ay ili ed
    Edom. Sin damo ay agew di maikasinpo ya esa ay bowan sin maikaopatapolo ay tawen
    manipod sin kinmaanan da ed Egipto, inbagan Moses din amin ay inbilin Diyos ay
    ibaga na en daida. Napasamak na idi nakdeng ay inabak da Moses da Ari Sihon ay
    Amorreo ay mangituray ed Hesbon ya si Og ay ari ed Basan ay mangituray ed Astarot
    ya Edrei.
  eng-WYC-2017: These be the words which Moses spake to all Israel over Jordan, in
    the wilderness of the field, against the Red Sea, betwixt Paran, and Tophel, and
    Laban, and Hazeroth, where is full much gold,
  eng-WMBB: These are the words which Moses spoke to all Israel beyond the Jordan
    in the wilderness, in the Arabah opposite Suf, between Paran, Tophel, Laban, Hazeroth,
    and Dizahab.
  urd-GVH: इस किताब में वह बातें दर्ज हैं जो मूसा ने तमाम इसराईलियों से कहीं जब वह
    दरियाए-यरदन के मशरिक़ी किनारे पर बयाबान में थे। वह यरदन की वादी में सूफ़ के क़रीब
    थे। एक तरफ़ फ़ारान शहर था और दूसरी तरफ़ तोफ़ल, लाबन, हसीरात और दीज़हब के शहर थे।
  rug-rug: Hire sari na zinama saripu zamani e Mosese koari doduru tinoni Izireli
    pa korapa qega, pa kali gasa rimata koasa Ovuku Zodani. Tata pa popoa Supa koasa
    pezara pa Zodani, pa varikorapadi rina vasileana sapu pa Parani si pa keke kalina,
    meke pa Topela, Lebani, Hazeroti, meke Dizahabi pa keke kalina si koa rini.
  gaz-gaz: Dubbiin kun dubbii Museen yeroo isaan gammoojjii gama baʼa Yordaanositti,
    Arabbaa fuullee Suufitti argamu sana keessa, Phaaraanii fi Toofel, Laabaan, Haxerootii
    fi Diizaahaab gidduu turanitti Israaʼeloota hundatti dubbatee dha.
  fra-LSG: Voici les paroles que Moïse adressa à tout Israël, de l’autre côté du Jourdain,
    dans le désert, dans la plaine, vis-à-vis de Suph, entre Paran, Tophel, Laban,
    Hatséroth et Di-Zahab.
  yal-yal: Falane ni itoe ra, Nabi Musa naxanye fala Isirayila kaane birin xa. Na
    waxatini, a yi Yurudɛn sogetede mabinna nin, Araba tonbonni Sufi yɛtagi, Paran,
    Tofeli, Laban, Xaserɔti, nun Disahabi longonne ra.
  haw-1868: EIA na olelo a Mose i olelo aku ai i ka Iseraela a pau ma keia aoao o
    Ioredane, ma ka waonahele, ma ka papu e ku pono ana i Zupa, mawaena o Parana a
    me Topela, a me Labana, a me Hazerota, a me Dizahaba.
  arb-NAV: هَذِهِ هِيَ الأَقْوَالُ الَّتِي خَاطَبَ بِها مُوسَى جَمِيعَ الإِسْرَائِيلِيِّينَ
    الْمُخَيِّمِينَ فِي وَادِي الْعَرَبَةِ، فِي صَحْرَاءِ مُوآبَ شَرْقِيَّ نَهْرِ
    الأُرْدُنِّ، مُقَابِلَ سُوفٍ، مَا بَيْنَ فَارَانَ وَتُوفَلَ وَلابَانَ وَحَضَيْرُوتَ
    وَذِي ذَهَبٍ.
  ewe-ewe: Nya siawo Mose gblɔ na Israelviwo katã le Yɔdan tɔsisi la ƒe go kemɛ dzi
