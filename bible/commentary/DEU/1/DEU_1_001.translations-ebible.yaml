    ak Di-Zahab.
  kos-kos: Pa inge kas lal Moses nu sin mwet Israel ke pacl se elos oasr yen mwesis,
    kutulap in Infacl Jordan. Elos muta ke Infahlfal lun Jordan tulanang acn Suph,
    inmasrlon siti Paran ac siti Tophel, Laban, Hazeroth, ac Dizahab. (
  hbo-WLC: אֵ֣לֶּה הַדְּבָרִ֗ים אֲשֶׁ֨ר דִּבֶּ֤ר מֹשֶׁה֙ אֶל־כָּל־יִשְׂרָאֵ֔ל בְּעֵ֖בֶר
    הַיַּרְדֵּ֑ן בַּמִּדְבָּ֡ר בָּֽעֲרָבָה֩ מ֨וֹל ס֜וּף בֵּֽין־פָּארָ֧ן וּבֵֽין־תֹּ֛פֶל
    וְלָבָ֥ן וַחֲצֵרֹ֖ת וְדִ֥י זָהָֽב׃
  ibo-ibo: Ndị a bụ okwu ahụ Mosis gwara Izrel niile mgbe ha nọ nʼọwụwa anyanwụ Jọdan,
    nʼọzara nʼAraba, ebe chere ihu nʼobodo Suf, nʼetiti Paran na Tofel na Leban, na
