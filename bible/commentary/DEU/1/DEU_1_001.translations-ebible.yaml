  asm-FB: মোচিয়ে যৰ্দ্দন নদীৰ সিপাৰে মৰুভূমি অঞ্চলত সকলো ইস্ৰায়েলীয়াসকলক এইবোৰ
    কথা কৈছিল। এই ঠাই চুফৰ সন্মুখত আছিল। এফালে পাৰণ মৰুভূমি আৰু আনফালে তোফল,লাবন,
    হচেৰোত আৰু দী-জাহব নগৰবোৰৰ মাজত যর্দন নদীৰ উপত্যকাৰ সমথল ভূমিত তেওঁ এই বার্তা
    দিছিল।
  sus-A: وْيّنيِيٍ نَن يِ كِ، عَننَبِ مُنسَ نَشَن مَسٍن عِسِرَيِلَكَيٍ بِرِن بّ. نَ
    تّمُي عَ نُ نَ يُرُدّن سٌفٍتٍدٍ بِرِ رَ، فبٍنفبٍرٍنيِ مَ نَشَن نَ عَرَبَ، سُقِ
    يَ تَفِ، ثَرَن، تٌقٍلِ، لَبَن، شَسٍرٌتِ، نُن دِ سَهَبِ لٌنفٌرِ.
  fra-SBL: Telles sont les paroles que Moïse adressa à tout Israël, de l'autre côté
