verse: DEU.001.001
translations:
  mal-C: സൂഫിന് എതിർവശത്തുള്ള പാരാൻ പട്ടണത്തിനും തോഫെൽ, ലാബാൻ, ഹസേരോത്ത്, ദീസാഹാബ്
    എന്നീ പട്ടണങ്ങൾക്കും മധ്യത്തിൽ, യോർദാൻനദിക്കു കിഴക്കുള്ള അരാബയിൽവെച്ച് മോശ എല്ലാ
    ഇസ്രായേലിനോടും പറഞ്ഞ സന്ദേശം.
  deu-TKW: Dies sind die Worte, welche Mose jenseits des Jordan in der Wüste, in der
    Steppe, gegenüber von Suph, zwischen Paran, Tophel, Laban, Hazeroth und Disahab
    zu dem ganzen Israel geredet hat.
  lin-lin: Tala maloba oyo Moyize ayebisaki bana nyonso ya Isalaele na ngambo ya este
    ya Yordani kati na esobe, kati na etando Araba oyo etalana na Sufi, kati ya Parani
    mpe Tofeli, kati ya Labani, Atseroti mpe Di-Zaabi.
  eng-LSV: These [are] the words which Moses has spoken to all Israel beyond the Jordan
    in the wilderness, in the plain opposite Suph, between Paran, and Tophel, and
    Laban, and Hazeroth, and Di-Zahab.
  eng-GNV: These bee the wordes which Moses spake vnto all Israel, on this side Iorden
    in the wildernesse, in the plaine, ouer against the red Sea, betweene Paran and
    Tophel, and Laban, and Hazeroth, and Di-zahab.
  eng-WEBSTER: These are the words which Moses spoke to all Israel on the east side
    of Jordan in the wilderness, in the plain over against Suf, between Paran, and
    Tophel, and Laban, and Hazeroth, and Dizahab.
  nhw-BL: Ni amatlapohuali quipiya nopa camanali catli Moisés quinilhui nochi israelitame
    quema itztoyaj ipan nopa huactoc tlali ipan neca nali hueyatl Jordán para campa
    hualquisa tonati. Quiquetztoyaj ininyoyoncalhua ipan nopa tlamayamitl campa itoca
    Arabá, nechca altepetl Suf. Nopa altepetl Parán, eltoya ipan se lado huan altepeme
    Tofel, Labán, Hazerot huan Dizahab ipan seyoc lado huan nopa israelitame tlatlajco
    mocajque.
  swh-ONEN: Haya ni maneno Mose aliyoyasema kwa Israeli yote jangwani mashariki ya
    Yordani, ambayo iko Araba, inayokabiliana na Sufu, kati ya Parani na Tofeli, Labani,
    Haserothi na Dizahabu.
  bba-bba: Wee ɡɑri yi Mɔwisi u Isirelibɑ sɔ̃ɔwɑ sɑnɑm mɛ bɑ wɑ̃ɑ Yuudɛnin sɔ̃ɔ yɑri
    yeru ɡiɑ wɔwɑ ɡɑɑ sɔɔ, mi tem sɑɑrɑ wɑ̃ɑ, Sufun deedeeru, wuu sinin suunu sɔɔ,
    Pɑrɑni kɑ Tofɛli kɑ Lɑbɑni kɑ Hɑserɔtu kɑ Disɑhɑbu.
  eng-KJVCPB: These be the words which Moses spake unto all Israel on this side Jordan
    in the wilderness, in the plain over against the Red sea, between Paran, and Tophel,
    and Laban, and Hazeroth, and Dizahab.
  cpy-cpy: Iroka ikenkithawae-takaa-kiriri Moisés maawoeni Israel-paeni janta ijeekan-tawitakari
    ochempiki. Ari janta ojeeki eni Jordán janta ishitowa-piintzira ooryaa.
  wbp-wbp: Nyampunya yimiji kuja-jana Mujujuju wangkaja Yijirali-pinkiki. Nyinaja-jukulpalu
    jiljangka kakarrara Jurdunu karru-wana kujalpa yatijarra-ngurlu parnkaja kurlirra-purda.
    Nyinajalpalu karru Jurdunu-wana kulkurru-jarra pirlingka. Kutu-juku ngurra-patu-karirla
    yirdi-paturla Jumpungka, Paranarla, Tupilirla, Yajiruturla manu Tiijaparla.
  luo-luo: Magi e weche mane Musa owacho ne jo-Israel duto e piny motwo man wuok chiengʼ
    mar Jordan, mano man Araba mochomore gi Suf e kind Paran kod Tofel; Laban, Hazeroth
    kod Dizahab.
  meu-meu: Mose ena hereva bini, Israel taudia iboudiai e harorolai henidia tano ḡaḡaena
    ai, Ioridane sinavaina unukahana ai. Gabu ladana na Araba, Sufu e hevaira henia;
    kahana ta ai be Paran, ma kahana ta ai be Tofele bona Laban bona Haseroto bona
    Disahab.
  npi-ULB: यर्दन नदीको बेँसीको मैदानमा सुपको सामुन्‍ने अराबामा पारान, तोफेल, लाबान,
    हसेरोत र दीसाहाबका बिचमा यर्दनपारिको उजाड-स्थानमा मोशाले सबै इस्राएलीलाई दिएका
    वचन यिनै हुन् ।
  yor-yor: Wọ̀nyí ni àwọn ọ̀rọ̀ tí Mose sọ fún gbogbo Israẹli ní aginjù, aginjù ìlà-oòrùn
    Jordani, ni Arabah, ní òdìkejì Ṣufi, ní àárín Parani àti Tofeli, Labani, Haserotu
    àti Disahabu.
  ind-ind: Inilah perkataan-perkataan yang disampaikan Musa kepada seluruh umat Israel
    di padang belantara, di sebelah timur sungai Yordan, pada waktu mereka berkemah
    di lembah Yordan di dekat kota Suf. Dari tempat mereka berkemah itu, kota Paran
    berada di satu sisi, sedangkan kota Tofel, Laban, Hazerot, dan Disahab berada
    di sisi yang berlawanan.
  pes-OPCB: در این کتاب، سخنرانی موسی خطاب به قوم اسرائیل، زمانی که آنها در بیابانِ
    شرق رود اردن بودند، ثبت شده است. آنها در عربه که مقابل سوف، و بین فاران در یک
    طرف و توفل، لابان، حضیروت و دی ذهب در طرف دیگر قرار داشت، اردو زدند.
  tgl-ULB: Ito ang mga salita na sinabi ni Moises sa lahat ng mga Israelita sa ibayo
    ng Jordan sa ilang, sa patag na lambak ng Ilog Jordan sa tapat ng Suf, sa pagitan
    ng Paran, Tofel, Laban, Hazerot at Di Zahab.
  cbu-NT: Israelchich ndatuma Ortaga kung kitarusin, Móysis nee tsiyatssee Israelchicheem
    kamanirangiya. Kung Ortagumun, yap zar yaku amb taaranganaya, tsap Arabashu, watsapuni.
    Anushsha tsap tputs yaktarini zapan taarangtamta. Ansha yakat sur Parána, misha
    Tofel, misha Labana, misha Jaserotee, misha Disapa, aship taaranganaya. Arachichsha
    yakat Suf taarangtamta.
  hui-hui: Mbuga ogoha howa Mosese ibugua Isaraele wali agali hearu ti dindi ko wali
    agali nahaga ni tagira ibiragohayagi iba Yodana ange kaware dege ngelowa bu hearia
    tihondo bi leneru nga. Ti dindi buguni yu dindi mbira iba Yodana angeha Subu dindi
    wiago kaware dege pu hene. Parana tano mendehayagi wiagola Tobele tanobi Labana
    tanobi Haserodo tanobi Disahaba tanobi nai mendehayagi ngela buwa ti dombeni pu
    hene.
  mya-mya: ဤ​ကျမ်း​စောင်​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့ ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​တော​ကန္တာ​ရ​သို့
    ရောက်​ရှိ​ကြ​သော​အ​ခါ မော​ရှေ​က​သူ​တို့ အား​ပြော​ကြား​သည့်​စ​ကား​ကို​မှတ်​တမ်း
    တင်​ထား​သည်။ သူ​တို့​သည်​သုဖ​မြို့​အ​နီး ယော်​ဒန်​မြစ်​ဝှမ်း​တွင်​ရောက်​ရှိ​နေ​ကြ​သည်။
    သူ​တို့​တစ်​ဘက်​၌​ပါ​ရန်​မြို့​ရှိ​၍​အ​ခြား တစ်​ဘက်​၌​တော​ဖေ​လ​မြို့၊ လာ​ဗန်​မြို့၊
    ဟာ​ဇ​ရုတ်​မြို့၊ ဒိ​ဇ​ဟတ်​မြို့​တို့​ရှိ​ကြ​သည်။-
  bod-N: འདི་ནི་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་སུ་ཡོད་པའི་དབེན་སྟོང་དུ། སུ་ཕུ་ཡི་ཁ་གཏད་ཀྱི་ཨ་ར་པཱ་བྱ་བ་སྟེ།
    ཕཱ་རན་དང་། ཐོ་ཕེལ། ལཱ་པན། ཧ་ཚི་རོད། དི་ཟ་ཧཱབ་བཅས་ཀྱི་བར་ལ་ཡོད་པའི་སྤང་ཐང་དུ། མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་གསུངས་པའི་གཏམ་ཡིན་ཏེ།
  sna-sna: Aya ndiwo mashoko akataurwa naMozisi kuvaIsraeri vose murenje kumabvazuva
    kweJorodhani, mumupata weArabha wakatarisana neSufi, pakati peParani neToferi,
    Rabhani, Hazeroti neDhizahabhi.
  spa-BLM: Estas son las palabras que Moisés dirigió a todo Israel al otro lado del
    Jordán, en el desierto, en el Arabá frente a Suf, entre Parán, Tofel, Labán, Hazerot
    y Dizahab.
  cac-cac: 'A juntzan̈ lolonel tic ix yal vin̈aj Moisés d''a eb'' yetisraelal ayic
    ayec'' eb'' d''a yol yic Moab, d''a slac''anil jun chon̈ab'' Zuf d''a tz''inan
    luum d''a stojolal b''aj sjavi c''u d''a a'' Jordán, aton d''a lum Arabá, aton
    lum ay d''a yichan̈ a'' Chacchac Mar. Ayec'' eb'' d''a snan̈al chon̈ab'' Parán
    yed'' juntzan̈xo chon̈ab'' tic, aton Tofel, Labán, Hazerot yed'' Dizahab. Ayic
    toxo ix satjiel chavan̈ eb'' rey yuj vin̈aj Moisés yed'' eb'' soldado Israel,
    aton vin̈aj Sehón sreyal eb'' amorreo cajan d''a Hesbón yed'' vin̈aj Og sreyal
    Basán cajan d''a Astarot yed'' d''a Edrei, ata'' yal vin̈aj Moisés chi'' tas schec
    Jehová yal vin̈ d''a eb''. Uxluche'' c''ual stec''nab''il d''a lum vitz Horeb,
    sb''at d''a svitzal Seir masanto sc''och d''a Cades-barnea. Vach''chom icha chi'',
    palta a d''a b''ab''el c''u yic yuxluchil uj yic stz''acvi 40 ab''il yelta eb''
    d''a Egipto, aton ta'' ix yal vin̈aj Moisés tas syalelc''och juntzan̈ checnab''il
    yalnac Jehová d''a vin̈ yuj eb'' schon̈ab''. Ix yalan vin̈ icha tic:'
  swh-ULB: Haya ni maneno ambayo Musa aliyasema kwa Israeli wote ng'ambo ya jangwa
    la Yordani, katika tambarare ya mto wa Yordani juu ya Suph, katikati mwa Paran,
    Topheli, Laban, Hazeroth, na Di Zahab.
  bel-bel: І вось словы, якія казаў Майсей усяму Ізраілю за Ярданам у пустыні на раўніне
    насупраць Суфа, паміж Фаранам і Тафэлем, і Лаванам і Асіротам і Дызагавам,
  deu-ELBBK: Dies sind die Worte, die Mose zu ganz Israel geredet hat diesseits des
    Jordan, in der Wüste, in der Ebene, Suph gegenüber, zwischen Paran und Tophel
    und Laban und Hazerot und Di-Sahab.
  mbb-OT: Heini he libru mehitenged te menge lalag ni Moises diyà te langun he menge
    Israilihanen hein diyà sikandan te sibsivayan he zapit te edsilaan te Wahig he
    Jordan. Migkampu sikandan diyà te Araba he uvey te Suf, he nekepetug-elang te
    Paran, Tofel, Laban, Hazerot, wey Dizahab.
  mal-2015: 'സൂഫിന്നെതിരെ പാരാന്നും തോഫെലിന്നും ലാബാന്നും ഹസേരോത്തിന്നും ദീസാഹാബിന്നും
    നടുവെ യോർദ്ദാന്നക്കരെ മരുഭൂമിയിൽ അരാബയിൽവെച്ചു മോശെ എല്ലായിസ്രായേലിനോടും പറഞ്ഞ
    വചനങ്ങൾ ആവിതു:'
  rmc-rmc: Kala hine o lava, so phenďa o Mojžiš savore Izraelitenge pro vichodos le
    Jordanostar pre pušťa, andre Araba pre aver sera paš o Suf, maškar o fori Paran
    the Tofel pal jekh sera a maškar o fori Laban, Chacerot the Di-Zahab pre aver
    sera.
  pes-OPV: اردن، در بیابان عربه مقابل سوف، در میان فاران و توفل و لابان و حضیروت و
    دی ذهب باتمامی اسرائیل گفت.
  ron-1924: Ятэ кувинтеле пе каре ле-а спус Мойсе ынтрегулуй Исраел динкоаче де Йордан,
    ын пустиу, ынтр-о кымпие, фацэ ын фацэ ку Суф, ынтре Паран, Тофел, Лабан, Хацерот
    ши Ди-Захаб.
  ben-OBCV: মোশি জর্ডন নদীর পূর্বদিকের মরুএলাকায় অর্থাৎ অরাবাতে সূফের সামনে, পারণ
    ও তোফল, লাবন, হৎসেরোৎ ও দীষাহবের মাঝখানে ইস্রায়েলীদের কাছে এসব কথা বলেছিলেন।
  som-som: Kuwanu waa erayadii Muuse kula hadlay reer binu Israa'iil markay joogeen
    Webi Urdun shishadiisa cidlada dhexdeeda, oo ah Caraabaah oo ka soo hor jeedda
    Suuf, meel u dhexaysa Faaraan, iyo Tofel, iyo Laabaan, iyo Xaseerood, iyo Diisaahaab.
  lat-VUC: 'Hæc sunt verba quæ locutus est Moyses ad omnem Israël trans Jordanem in
    solitudine campestri, contra mare Rubrum, inter Pharan et Tophel et Laban et Haseroth,
    ubi auri est plurimum:'
  eng-ASVBT: These are the words which Moses spake unto all Israel beyond the Jordan
    in the wilderness, in the Arabah over against Suph, between Paran, and Tophel,
    and Laban, and Hazeroth, and Di-zahab.
  ita-1885: QUESTE son le parole, le quali Mosè pronunziò a tutto Israele, di qua
    dal Giordano, nel deserto, nella campagna, dirincontro a Suf, fra Paran, e Tofel,
    e Laban, e Haserot, e Dizahab.
  eng-LXXUP: These are the words which Moses spoke to all Israel on this side Jordan
    in the desert toward the west near the Red Sea, between Paran Tophel, and Laban,
    and Aulon, and the gold works.
  eng-ULB: These are the words that Moses spoke to all Israel beyond the Jordan in
    the wilderness, in the plain of the Jordan River valley over against Suph, between
    Paran, Tophel, Laban, Hazeroth, and Dizahab.
  spa-VBL: Este es el registro de lo que Moisés les dijo a todos los israelitas durante
    su permanencia en el desierto al este del Jordán. Estaban en el Arabá cerca de
    Suf, entre Parán por un lado y Tofel, Laban, Hazerot y Di-zahab por el otro.
  fra-_FOB: Ce sont ici les paroles que Moïse dit à tout Israël, au delà du Jourdain,
    au désert, dans la campagne, vis-à-vis de Suph, entre Paran et Tophel, et Laban,
    et Hatséroth, et Di-Zahab.
  mal-mal: 'സൂഫിനെതിരെ, പാരാനും തോഫെലിനും ലാബാനും ഹസേരോത്തിനും ദീസാഹാബിനും മദ്ധ്യത്തിൽ
    യോർദ്ദാനക്കരെ മരുഭൂമിയിലുള്ള അരാബയിൽവെച്ച് മോശെ യിസ്രായേൽ ജനത്തോട് പറഞ്ഞ വചനങ്ങൾ:'
  urd-GVR: Is kitāb meṅ wuh bāteṅ darj haiṅ jo Mūsā ne tamām Isrāīliyoṅ se kahīṅ jab
    wuh Dariyā-e-Yardan ke mashriqī kināre par bayābān meṅ the. Wuh Yardan kī Wādī
    meṅ Sūf ke qarīb the. Ek taraf Fārān Shahr thā aur dūsrī taraf Tofal, Lāban, Hasīrāt
    aur Dīzahab ke shahr the.
  suz-BL: मोसामी एको ब्रेक्‍शो लोव़ इस्राएली नेल्‍ल आन कली शेंशो बाक्‍ब। मिनु मेना
    मेकोपुकी सुफ माइश्‍शो दिंम आ ओंथ हांबुम बाक्‍तेक्‍म। मेको बाक्‍तीके अराबाहम, पारान,
    तोफेल, लाबान, हसेरोथ नु दी-साहाब आन दातेमी यर्दन खोला आइक्‍ची हांबु ङा रागीम बाक्‍ब।
  ita-1927: Queste sono le parole che Mosè rivolse a Israele di là dal Giordano, nel
    deserto, nella pianura dirimpetto a Suf, fra Paran, Tofel, Laban, Hatseroth e
    Di-Zahab.
  ckb-ckb: ئەمە ئەو وتانەیە کە موسا بە نەوەی ئیسرائیلی گوت، لە بەری ڕۆژهەڵاتی ڕووباری
    ئوردون، لە دەشتودەر لە عەراڤا، بەرامبەر بە سوف لەنێوان پاران و تۆفەل و لاڤان و
    حەچێرۆت و دی زاهاڤ.
  eng-BBE: These are the words which Moses said to all Israel on the far side of Jordan,
    in the waste land in the Arabah opposite Suph, between Paran on the one side,
    and Tophel, Laban, Hazeroth, and Dizahab on the other.
  kan-OKCV: ಯೊರ್ದನ್ ನದಿಯ ಆಚೆ ಪಾರಾನ್, ತೋಫೆಲ್, ಲಾಬಾನ್, ಹಚೇರೋತ್, ದೀಜಾಹಾಬ್ ಎಂಬ ಊರುಗಳ ನಡುವೆ,
    ಮರುಭೂಮಿಯಲ್ಲಿ ಅರಾಬಾ ಎಂಬ ತಗ್ಗಾದ ಪ್ರದೇಶದಲ್ಲಿ ಸೂಫಿಗೆ ಎದುರಾಗಿ, ಮೋಶೆ ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳಿದ
    ಮಾತುಗಳು ಇವು.
  tam-2017: சேயீர் மலைவழியாக ஓரேபுக்குப் பதினொரு நாட்கள் பிரயாண தூரத்திலுள்ள காதேஸ்பர்னேயாவிலிருந்து,
  spa-RV-1909: ESTAS son las palabras que habló Moisés á todo Israel de esta parte
    del Jordán en el desierto, en el llano delante del mar Bermejo, entre Parán, y
    Thopel, y Labán, y Haseroth, y Dizahab.
  ron-BTF: Acestea sunt cuvintele pe care le-a rostit Moise, întregului Israel, de
    partea aceasta a Iordanului în pustiu, în câmpia din dreptul Mării Roşii, între
    Paran şi Tofel şi Laban şi Haţerot şi Di-Zahab.
  eng-WEBP: These are the words which Moses spoke to all Israel beyond the Jordan
    in the wilderness, in the Arabah opposite Suf, between Paran, Tophel, Laban, Hazeroth,
    and Dizahab.
  eng-FBV: This is the record of what Moses told all the Israelites during their time
    in the desert to the east of the Jordan. They were in the Arabah near Suph, between
    Paran on the one side and Tophel, Laban, Hazeroth, and Di-zahab on the other.
  nld-1939: Dit zijn de woorden, die Moses tot heel Israël heeft gesproken in het
    Overjordaanse, in de woestijn, in de Araba tegenover de Rode Zee, tussen Paran
    en Tófel, Laban, Chaserot en Di-Zahab,
  nch-BL: Ni amatapohuali quipiya nopa camanali cati Moisés quinilhui nochi israelitame
    quema itztoyaj ipan nopa huactoc tali ipan neca nali hueyat Jordán para campa
    quisa tonati. Quiquetztoyaj iniyoyoncalhua ipan nopa tamayamit campa itoca Arabá,
    nechca altepet Suf. Nopa altepet Parán, eltoya ipan se lado huan altepeme Tofel,
    Labán, Hazerot huan Dizahab ipan seyoc lado huan nopa israelitame tatajco mocajque.
  vie-1934: Nầy là lời Môi-se nói cho cả Y-sơ-ra-ên, bên kia sông Giô-đanh, tại đồng
    vắng, trong đồng bằng, đối ngang Su-phơ, giữa khoảng Pha-ran và Tô-phên, La-ban,
    Hát-sê-rốt, và Đi-xa-háp.
  hin-CV: मोशेह द्वारा सारे इस्राएल को कहे गए वचन, जो यरदन के पूर्व निर्जन प्रदेश—अराबाह—में
    दिये गये, जो सूफ के सामने के मैदान में पारान, तोफेल, लाबान, हाज़ोरौथ और दी-ज़ाहाब
    के पास है.
  eng-OURB: These are the words which Moses [Drawn out] spoke to all Israel [God prevails]
    beyond the Jordan [Descender] in the wilderness, in the Arabah over against Suf,
    between Paran, Tophel, Laban [White], Hazeroth, and Dizahab.
  spa-BES: Estas son las palabras que Moisés dijo a todo Israel a este lado del Jordán,
    en el desierto de Araba, frente a Suf, entre Parán, por un lado, y Tofel, Labán,
    Hazerot y Dizahab, por el otro.
  tdx-tdx: Iretoañe o tsara nilañona’ i Mosè am’ Israele iaby alafe’ Iardeney, am-patrambey
    ao, an-tane mira tandrife i Sofe añivo’ i Parane naho i Tòfele naho i Labane naho
    i Katseròte vaho i Dizahabe.
  vid-vid: Chitabu achi china ulonzi uwele Musa nakawalonjela wanhu weng'ha wa Isilaeli
    mhela lowawele mchiwala kolilawilaga isanya mwa lwanda lwa Yolodani. Nawali hali
    ibindi lya Yolodani behi na Sufu, hagati mwa muji wa Palani ubanzi umwe na muji
    wa Tofeli na Labani na Haseloti na Disahabu ubanzi wunji.
  eng-OKE: These are the words which Mosheh spake with all Israel beyond the Jordan,
    reproving them because they had sinned in the wilderness, and had provoked (the
    Lord) to anger on the plains over against the Sea of Suph, in Pharan, where they
    scorned the manna; and in Hazeroth, where they provoked to anger on account of
    flesh, and because they had made the golden calf.
  tha-KJV: ข้อความต่อไปนี้เป็นคำที่โมเสสกล่าวแก่คนอิสราเอลทั้งปวงที่ในถิ่นทุ​รก​ันดารฟากแม่น้ำจอร์แดนข้างนี้
    คือในที่ราบข้างหน้าทะเลแดงระหว่างปารานและโทเฟล ลาบาน ฮาเซโรท และดีซาหับ
  por-BR-2018: Estas são as palavras que falou Moisés a todo Israel desta parte do
    Jordão no deserto, na planície diante do mar Vermelho, entre Parã, e Tofel, e
    Labã, e Hazerote, e Di-Zaabe.
  deu-ELO: Dies sind die Worte, welche Mose zu ganz Israel geredet hat diesseit des
    Jordan, in der Wüste, in der Ebene, Suph gegenüber, zwischen Paran und Tophel
    und Laban und Hazeroth und Di-Sahab.
  eng-WYC-2018: These be the words which Moses spake to all Israel over (the) Jordan,
    in the wilderness of the field, (over) against the Red Sea, betwixt Paran, and
    Tophel, and Laban, and Hazeroth, where is full much gold, (These be the words
    which Moses spoke to all Israel, east of the Jordan River, in the wilderness,
    in the field opposite the Red Sea, or the Sea of Reeds, between Paran on one side,
    and Tophel, Laban, Hazeroth, and Dizahab on the other,)
  epo-epo: Jen estas la vortoj, kiujn diris Moseo al la tuta Izrael transe de Jordan,
    en la dezerto, en la stepo antaŭ Suf, inter Paran kaj Tofel kaj Laban kaj Ĥacerot
    kaj Di-Zahab,
  uig-PIN: 'Tɵwǝndǝ hatirilǝngini Musaning Iordan dǝryasining xǝrⱪiy tǝripidiki Paran
    bilǝn Tofǝl, Laban, Ⱨazirot, Di-Zaⱨabning otturisida, yǝni Sufning udulidiki qɵl-tüzlǝngliktǝ,
    pütkül Israilƣa eytⱪan sɵzliridur: —'
  beo-beo: 'Amo buga ganodini da Mousese ea sia: dedei diala. Amo sia: e da Isala:ili
    dunu ilia da wadela:i soge Yodane Hano amoga gusu ganodini esalu ilima sia:i.
    Ilia da Yodane Hano sogebi dio amo Sufe amo ganodini esalu. (Sufe da dogoa dialu.
    La:idi da Balane hafoga:i soge galu, la:idi da Dofele moilai, La:ibane moilai,
    Ha:selode moilai amola Disahabe moilai.)'
  tpi-OTNT: Dispela buk i gat ol toktok Moses i bin mekim long ol manmeri bilong Israel
    long taim ol i stap long ples i no gat man, klostu long wara Jordan, long hap
    bilong sankamap. Ol i bin i stap long ples daun bilong wara Jordan, klostu long
    ples Sup. Na taun Paran i stap long wanpela hapsait, na taun Tofel na Laban na
    Haserot na Disahap i stap long narapela hapsait.
  hau-SA: Waɗannan su ne kalmomin da Musa ya yi wa dukan Isra’ila, a hamada gabas
    da Urdun, wato, Araba, ɗaura da Suf, tsakanin Faran da Tofel, Laban, Hazerot da
    Dizahab.
  uig-LAT: 'Töwende xatirilen’gini Musaning Iordan deryasining sherqiy teripidiki
    Paran bilen Tofel, Laban, Hazirot, Di-Zahabning otturisida, yeni Sufning udulidiki
    chöl-tüzlenglikte, pütkül Israilgha éytqan sözliridur: —'
  nde-nde: La ngamazwi akhulunywa nguMosi kubo bonke abako-Israyeli enkangala, empumalanga
    yeJodani, lokhu kuyikuthi, e-Arabha, maqondana leSufi, phakathi kwePharani leThofeli,
    eLabhani, eHazerothi kanye laseDizahabi.
  ton-ton: Ko eni ʻae ngaahi lea naʻe lea ʻaki ʻe Mōsese ki ʻIsileli kotoa pē ʻi he
    potu mai ʻo Sioatani ʻi he toafa, ʻi he toafa ʻoku hangatonu ki he tahi Kulokula,
    ʻi he vahaʻa ʻo Palani, mo Tofeli, mo Lepani, mo Heseloti, mo Tesapi.
  ces-1613: Tato jsou slova, kteráž mluvil Mojžíš ke všemu lidu Izraelskému před Jordánem
    na poušti, na rovinách proti moři Rudému, mezi Fáran a Tofel a Lában a Hazerot
    a Dizahab.
  eng-WMB: These are the words which Moses spoke to all Israel beyond the Jordan in
    the wilderness, in the Arabah opposite Suf, between Paran, Tophel, Laban, Hazeroth,
    and Dizahab.
  tam-TCV: மோசே யோர்தான் நதிக்குக் கிழக்கேயுள்ள அரபா பாலைவனத்தில் இஸ்ரயேலர் எல்லோரிடமும்
    பேசினான். அப்பாலைவனம் சூப் என்னும் இடத்திற்கு எதிராகவும், பாரான், தோப்பேல், லாபான்,
    ஆஸ்ரோத், திசாகாபு ஆகிய இடங்களுக்கு இடையிலும் இருக்கிறது.
  ceb-ULB: Mao kini ang mga pulong nga gisulti ni Moises sa tanang Israelita sa unahan
    sa Jordan didto sa kamingawan, didto sa walog sa Suba sa Jordan duol sa Suf, tungatunga
    sa Paran, Tofel, Laban, Hazerot, ug sa Di Zahab.
  pol-UBG: Oto słowa, które Mojżesz wypowiedział do całego Izraela po tej stronie
    Jordanu na pustyni, na równinie, naprzeciw Morza Czerwonego, pomiędzy Faran, Tofel,
    Laban, Chaserot a Dizahab.
  agr-agr: Juna Moisés namak Jordágka amain etsa minitaiya nuni uwejush awa nuwi pujus,
    Israel aents aidaun ujakui. Nunú uwegshuk Arabá nugkanum awai. Tuja duka yaakat
    Suf tawa nujai niniaku nugka Parán, Tótel, Labán, Haserot, Dizahab aatus aajaku
    aina nuwi awai.
  kyc-kyc: Neta pyakaenge ipwa Jotane dorena yuu muiyane dokona pao kareyaminyi dokopa
    Moseseme Isaraele wambu dupwa pii lamaiyamo dupwa buku dakena pyasi palamo. Wambu
    dupwa ipwa Jotane rapu yuu Supi repeta kareyami. Yuu Parane taone doko pakirena
    siya. Dee yuu Topele taonepe Lepane taonepe Aserote taonepe Disakape taonepe dupwa
    pakirena siyamo kanya dokona nakama kareyami.
  urd-GVU: اِس کتاب میں وہ باتیں درج ہیں جو موسیٰ نے تمام اسرائیلیوں سے کہیں جب وہ
    دریائے یردن کے مشرقی کنارے پر بیابان میں تھے۔ وہ یردن کی وادی میں سوف کے قریب
    تھے۔ ایک طرف فاران شہر تھا اور دوسری طرف طوفل، لابن، حصیرات اور دِیزہب کے شہر
    تھے۔
  deu-1912: Das sind die Worte die Mose redete zum ganzen Israel jenseit des Jordans
    in der Wüste, auf dem Gefilde gegen das Schilfmeer, zwischen Pharan und Tophel,
    Laban Hazeroth und Disahab.
  kan-2017: ಯೊರ್ದನ್ ನದಿಯ ಆಚೆ, ಪಾರಾನ್, ತೋಫೆಲ್, ಲಾಬಾನ್, ಹಚೇರೋತ್ ಮತ್ತು ದೀಜಾಹಾಬ್ ಎಂಬ ಸ್ಥಳಗಳ
    ನಡುವೆ, ಅರಣ್ಯದಲ್ಲಿ ಆರಾಬಾ ಎಂಬ ತಗ್ಗಾದ ಪ್ರದೇಶದಲ್ಲಿ ಸೂಫಿಗೆ ಎದುರಾಗಿ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೆ
    ಮಾಡಿದ ಉಪದೇಶ ಮತ್ತು ಉಪನ್ಯಾಸಗಳು.
  yap-yap: Irera’ fapi thin ni yog Moses ngak urngin e girdi’ nu Israel u ba’ ni ngek
    e lul’ ni Jordan u daken e ted u Arabah ni bay u charen yu Suf, ma bay yu Paran
    nga baraba’, ma bay yu Tofel, nge yu Laban, nge yu Hazeroth, nge yu Dizahab nga
    baraba’.
  hlt-MCSB: Hekah olka he Jordan rhalvang kah khosoek, Suph imdan kolken Paran laklo
    neh Tophel, Laban, Hazeroth neh Dizahab ah Israel boeih ham Moses loh a thui pah.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዮርዳኖሴ ዎሮኮ ሱካ፥ ሱፔ ጎዖ ዓጮኮ ቤርቶ ዛላ ፔቴ ዛሎና ፓኣራኣኔ ካታማ ባጎ ዛሎና ቶፔሌ፥ ላባኔ፥
    ሃፄሮቴና ዲዛሃባ ጌይንታ ካታማ ዓኣ ዓራባ ጌይንታ ዓሲ ናንጉዋ ዳውሎይዳ ዓኣንቴ ሙሴ ዔያቶም ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: Yei ne nsɛm a Mose ka kyerɛɛ Israelfoɔ nyinaa wɔ ɛserɛ no so wɔ Yordan
