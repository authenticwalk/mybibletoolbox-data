  heb-heb: אלה הדברים אשר דבר משה אל כל ישראל בעבר הירדן במדבר בערבה מול סוף בין פארן
    ובין תפל ולבן וחצרת ודי זהב׃
  ben-IRV: যর্দ্দন নদীর পূর্ব পারে অবস্থিত মরুপ্রান্তে, সূফের বিপরীতে অরাবা উপত্যকায়,
    পারণ, তোফল, লাবন, হৎসেরোৎ ও দীষাহবের মাঝখানে মোশি সমস্ত ইস্রায়েলকে এই সব কথা
    গুলি বললেন।
  pan-pan: ਇਹ ਉਹ ਬਚਨ ਹਨ ਜਿਹੜੇ ਮੂਸਾ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਯਰਦਨ ਦੇ ਪਾਰ ਉਜਾੜ ਵਿੱਚ ਆਖੇ, ਜੋ
    ਸੂਫ ਦੇ ਸਾਹਮਣੇ ਦੇ ਅਰਾਬਾਹ ਵਿੱਚ ਪਾਰਾਨ, ਤੋਫਲ, ਲਾਬਾਨ, ਹਸੇਰੋਥ ਅਤੇ ਦੀਜ਼ਾਹਾਬ ਦੇ ਵਿਚਕਾਰ
    ਹੈ।
  mya-JVB: တောကြီး လွင်ပြင် ၊ ယော်ဒန် မြစ်နား ၊ သုဖမြို့ တဘက် ၊ ပါရန် မြို့၊ တောဖလ
    မြို့၊ လာဗန် မြို့၊ ဟာဇရုတ် မြို့၊ ဒိဇဟတ် မြို့တို့အလယ်၌ မောရှေ သည် ဣသရေလ အမျိုးသားတို့အား
    ဟောပြော သောစကား များကို ပြန်ရ လေသည်မှာ၊
  hmo-hmo: Inai buka lalonai Mose ese Israela taudia ibounai ia haroro henidia. Ia
    haroro gabuna be taunimanima noho lasi tano, Ioridane Sinavai ena dina daekau
    kahana dekenai. Unai gabu be Araba, Supu kahirakahira. Kahana ta dekenai be Parana,
    ma kahana ta dekenai be Topele, Labana, Haseroto bona Disahaba.
  urd-urd: यह वही बातें हैं जो मूसा ने यरदन के उस पार वीराने में, या'नी उस मैदान में
    जो सूफ़ के सामने और फ़ारान और तोफ़ल और लाबन और हसीरात और दीज़हब के बीच है, सब
    इस्राईलियों से कहीं।
  rus-SYN: Сии суть слова, которые говорил Моисей всем Израильтянам за Иорданом в
    пустыне на равнине против Суфа, между Фараном и Тофелом, и Лаваном, и Асирофом,
    и Дизагавом,
  bqc-SIM: Yã́ pↄ́ Mↄizi ò Isailiↄnɛ guwaiwaiu Yuudɛ̃ baalen kɛ. A ku Alaba sɛ̃u
    bↄaa ń Sufaoɛ, Palana zãnguo ń Tofɛlio ń Libenao ń Azeloo ń Dizaabuo.
  tcz-CHONGTHU: Mose’n thu hichengse hi, Israel mite lhumlam Jordan vadung gamthip
    noiya aum laiyun aheng uvah ana seipeh in, chule Jordan phaicham Suph, Paran,
    Tophel, Laban, Hazeroth le Di-zahab kimlaiya chun ngahmun akisem un ahi.
  mar-mar: यार्देन नदीच्या पूर्वेकडील रानात अराबामध्ये सुफासमोर, पारान, तोफेल, लाबान,
    हसेरोथ व दि-जाहाब यांच्या दरम्यान मोशे सर्व इस्राएलाशी वचने बोलला ती ही.
  qub-qub: Cay libruchömi isquirbiraycan Israelcunata Moisés nishancuna. Chay wichanmi
    Israelcuna caycaran Jordán mayupita inti yagamunan caj-lä chunyaj jircacho. Chayga
    Zufpa chimpan Arabächömi caran Parán, Tofel, Labán, Hazerot, Dizahab caycashan
    läduncho.
  hat-hat: 'Men pawòl Moyiz te di tout pèp Izrayèl la lè yo te lòt bò larivyè Jouden
    an, nan dezè a, nan plenn Araba ki anfas Souf: Yo te gen dezè Paran an sou yon
    bò ak lavil Tofèl, Liban, Azewòt ak Dizaab sou lòt bò a.'
  eng-BSB: These are the words that Moses spoke to all Israel in the wilderness east
    of the Jordan—in the Arabah opposite Suph—between Paran and Tophel, Laban, Hazeroth,
    and Dizahab.
  tod-tod: 'Sɛʋɛi nii ɠa wooiti bosu, niiti Moize ti laazeelini Izelayɛle nuiti kpein
    ma, Zuludɛn folo ɠulazu ʋelei, teʋebai zu, pɛtu nɛmɛi zu Sufe letemaʋɛ. Nɛmɛi
    naa ɠa Palanni zɔɠɔzuʋɛ ta taa naanigɔi zɔiti: Tɔfɛle ta Laɓan, naa ʋɛɛ Ɠaseelɔte
    ta Di-Zaɠaɓe ʋa.'
  eng-WEBPB: These are the words which Moses spoke to all Israel beyond the Jordan
    in the wilderness, in the Arabah opposite Suf, between Paran, Tophel, Laban, Hazeroth,
    and Dizahab.
  kbq-kbq: Ama avontafepi nanekea Mosese'a maka Israeli vahema Jodani timofo kantu
    zage hanati kaziga ka'ma kopi Jodani agupofi Sufu kuma tavaonte, Parani kumaki,
    Tofeli kumaki, Labani kumaki, Hazeroti kuma'ene Disahap kumatamimofo amu'nompi
    seli nozamia ome ki'za mani'nazageno zmasami'nea naneke.
  nhe-BL: Ni amatlapohuali quipiya nopa tlajtoli tlen Moisés quinilhui nochi israelitame
    quema itztoyaj ipan nopa huactoc tlali ipan neca nali atemitl Jordán para campa
    quisa tonati. Quiquetztoyaj ininyoyoncalhua ipan nopa tlamayamitl campa itoca
    Arabá, nechca altepetl Suf. Nopa altepetl Parán, eltoya ipan se lado huan altepetini
    Tofel, Labán, Hazerot huan Dizahab ipan sejcoyoc huan nopa israelitame tlatlajco
    mocajque.
  gub-BL: 'Moizez uze''eg teko Izaew izuapyapyr wanupe ywyxiguhu Zotàw yrykawhu ikupe
    kutyr har kwarahy ihemaw kutyr har rehe waneko mehe a''e. Umuapyk uze''eg ko pape
    rehe. Izaew wiko ywyàpyznaw Zotàw yrykawhu iwyrykaw rehe Xupe tawhu huwake wà.
    Pàrà tawhu upyta wapehegwer rehe. Amo tawhu upyta inugwer wapehegwer rehe wà:
    Topew, Iràmà, Azerot, Ni-Zaw.'
  eng-DRA: 'These are the words, which Moses spoke to all Israel beyond the Jordan,
    in the plain wilderness, over against the Red Sea, between Pharan and Thophel
    and Laban and Haseroth, where there is very much gold:'
