    ne Di-Sahab ntam no.
  eng-WEBU: These are the words which Moses spoke to all Israel beyond the Jordan
    in the wilderness, in the Arabah opposite Suf, between Paran, Tophel, Laban, Hazeroth,
    and Dizahab.
  bnp-bnp: Ra puhu iea i vakalongo a ngava ne Moses i taki ne huriki a Israel na tahuna
    ri made na malala golea tabukoi na naru e Iordan, na tabeke na nirikena haro.
    Ri made na maloku ne Iordan, tabukoi na tanga e Sup. A tanga e Paran i pesi na
    tabeke tara, a tanga e Topel, e Leban, e Haserot, e Disahab to pesi na tabeke
    tara.
  wal-wal: Ha maxaafan xaafettida qaala ubbai Yorddaanoosa SHaafaappe hefintta arshsho
    baggaara de7iya bazzuwan eti de7ishin, Muusee Israa7eela asaayyo yootido qaalaa.
    Muusee ha qaalaa etau yootiyo wode, eti Suufa geetettiya sohuwan sintta baggaara,
    Paaraana katamau issi baggaaranne hegaadankka qassi Tofeela, Laabaana, Haxerootanne
    Diizahaaba geetettiya katamatu gidduwan de7iya Yorddaanoosa wombban de7oosona.
  spa-PDDPT: Éstas son las palabras que Moisés habló a todo Israel en el desierto
    al otro lado del Jordán, en el Arabá frente a Suf, entre Parán, Tofel, Labán,
    Hazerot y Di-zahab.
  gun-gun: Kova'e ayvu rupi ma Israel kuery pe Moisés ijayvu raka'e Jordão yakã rovai
    teri ikuai jave, tekoa e'ỹa yvy joja reia py, Sufe ye'ẽ yvýry, Parã, Tofel, Labã,
    Hazerote ha'e Di-Zaabe mbyte ikuaia py.
  ilo-ULB: Dagitoy dagiti sasao nga insao ni Moises kadagiti amin nga Israel idiay
    let-ang iti ballasiw ti Jordan, iti patad ti katantanapan ti Jordan a batug ti
    Suf, iti nagbabaetan ti Paran, Tofel, Laban, Haserot, ken Di Zahab.
  kpg-kpg: Di hagahonu o lodo di beebaa deenei la go nia agoago Moses ala ne hai gi
    digau Israel i di nadau madagoaa nogo noho i lodo di anggowaa i di baahi gi dua
    di Monowai Jordan. Digaula nogo noho i lodo di gowaa mehanga gonduu o Jordan hoohoo adu
    gi Suph, i mehanga di waahale Paran i di baahi i golo, mo nia waahale Tophel,
    Laban, Hazeroth mo Dizahab i di baahi dela i golo.
  uig-ARA: 'تۆۋەندە خاتىرىلەنگىنى مۇسانىڭ ئىئوردان دەرياسىنىڭ شەرقىي تەرىپىدىكى پاران
    بىلەن توفەل، لابان، ھازىروت، دى-زاھابنىڭ ئوتتۇرىسىدا، يەنى سۇفنىڭ ئۇدۇلىدىكى چۆل-تۈزلەڭلىكتە،
    پۈتكۈل ئىسرائىلغا ئېيتقان سۆزلىرىدۇر: ــ'
  sus-sus: Wɔyɛnyie nan yi ki, Annabi Munsa naxan masen Isirayilakae birin bɛ. Na
    tɛmui a nu na Yurudɛn sogetede biri ra, gbengberenyi ma naxan na Araba, Sufi ya
    tagi, Paran, Tofeli, Laban, Xaseroti, nun Disahabi longori.
  pon-2006: Audepen pwuhk wet iei mahsen kan me Moses mahsanihong mehn Israel ko ni
    ahnsou me re mihmi nan sapwtehn palimesehn Pillap Sordan. Re mihmi nan Wahun Sordan
    limwahn Sup, nanpwungen kahnimw Paran me mi apali wasa re mihmi ie, a kahnimw
    kan en Topel, Lapan Aserod, oh Disahp mi apali.
  jae-jae: Biŋ tonec Mose kêsôm gêdêŋ lau Israel samob aŋga Jordan ŋamakeŋ ônêŋa gêdêŋ
    taŋ sêmoa gamêŋ sawa Araba, taŋ gêc gamêŋ Paran to Topel ma Laban to Hesarot ma
    Disahab ŋasawa kêkanôŋ gamêŋ Sup naŋ.
  ksd-ksd: A tinata kai Moses go nina i ga tatike ta ra tarai Israel par ta ra papar
    a tava Iordan maro iat ta ra bil, ta ra male Araba marave ra Ta Mat, livuan tai
    Paran, ma Topel, ma Laban, ma Kaserot, ma Di-Sab.
  tur-YTC: Bunlar Moşe'nin Yarden'in ötesinde, çölde, Suf'un karşısındaki Arava'da,
    Paran, Tofel, Laban, Hazerot ve Dizahav arasında bütün İsrael'e söylediği sözlerdir.
  grc-BRENT: ΟΥΤΟΙ οἱ λόγοι οὓς ἐλάλησε Μωυσῆς παντὶ Ἰσραὴλ πέραν τοῦ Ἰορδάνου ἐν
    τῇ ἐρήμῳ πρὸς δυσμαῖς πλησίον τῆς ἐρυθρᾶς θαλάσσης ἀναμέσον Φαρὰν Τοφὸλ, καὶ Λοβὸν,
    καὶ Αὐλῶν, καὶ καταχρύσεα.
  ind-AYT: Inilah firman yang disampaikan Musa kepada umat Israel di Sungai Yordan,
    di padang belantara sebelah Sungai Yordan, yaitu di seberang Suf, di antara padang
    belantara, di antara Paran dan Tofel, Laban, Hazerot dan Di-Zahab.
  nya-nya: Awa ndi mawu amene Mose anayankhula kwa Aisraeli onse mʼchipululu kummawa
    kwa Yorodani, ku Araba moyangʼanana ndi Sufi, pakati pa Parani ndi Tofeli, Labani,
    Heziroti ndi Dizahabu.
  hrv-hrv: Ovo su riječi što ih je Mojsije upravio svemu Izraelu s onu stranu Jordana
    - u pustinji, u Arabi nasuprot Sufu, između Parana i Tofela, Labana, Hazerota
    i Di Zahaba -
  mps-mps: Te bukude te Mosesgo te Israel we bidibolo te bidi meni yai bulude augwali
    bidiyu, te po pusa mani buku dao. Te Jordan wę pąde, te giliga asobo badu, augwali
    te Jordan wę sesegede malu bulude bidai, te bulu Sup pąde. Tama hanu Paran te
    me badu pedai badu elaluali. Tama te hanu Tofel, me Laban, me Haserot, me Disahap,
    te gasa me badu pedai badu elaluali.
  tpi-tpi: Dispela buk i gat ol toktok Moses i bin mekim long ol manmeri bilong Israel
    long taim ol i stap long ples i no gat man, klostu long wara Jordan, long hap
