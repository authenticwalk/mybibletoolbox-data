  ory-ory: ପାରଣ ଓ ତୋଫଲ ଓ ଲାବନ ଓ ହତ୍ସେରୋତ ଓ ଦୀଷାହବର ମଧ୍ୟସ୍ଥାନରେ ସୂଫ ସମ୍ମୁଖସ୍ଥିତ ପଦାରେ,
