    khaeah thuih ih lok ah oh.
  cuk-cuk: 'Moisés weyobi Israel-dulemarga sunmaksa gusad. Deunni, Israel-dulemar
    Jordán-diwar-dad-nakwedsik nega-dulesulidganba bukwamargu. Israel-dulemar, Arabá-yargi,
    Suf-asabin, Parán-neggwebur, degi, we-neggweburmar: Tofel, Labán, Hazerot, Dizahab-abargi
    bukwagusmargu, Moisés ega sunmaksa gusad.'
  uig-CYR: 'Төвәндә хатириләнгини Мусаниң Иордан дәриясиниң шәрқий тәрипидики Паран
    билән Тофәл, Лабан, Һазирот, Ди-Заһабниң оттурисида, йәни Суфниң удулидики чөл-түзләңликтә,
    пүткүл Исраилға ейтқан сөзлиридур: —'
  tel-2017: యొర్దాను నదికి తూర్పున ఉన్న ఎడారిలో, అంటే పారాను, తోపెలు, లాబాను, హజేరోతు,
    దీజాహాబు అనే ప్రదేశాల మధ్య సూపుకు ఎదురుగా ఉన్న ఆరాబా ఎడారిలో మోషే, ఇశ్రాయేలు ప్రజలతో
    ఇలా చెప్పాడు.
  hat-BSA: Sa yo se pawòl a Moïse ke li te pale a tout pèp Israël la lòtbò Jourdain
