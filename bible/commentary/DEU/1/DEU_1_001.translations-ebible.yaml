    କହିଲେ,
  chk-chk: Ikkei ekewe kapas Moses a üreni chon Israel meinisin, lupwen ra nom lon
    ewe fanüapö ötiuen ewe chanpupu Jortan. Iei ewe lemolun Jortan mi sasape ngeni
    Suf lefilen Paran me epek me Tofel, Lapan, Haserot me Tisahap me pwal epek.
  rop-rop: Wal langa dijan buk na ola wed wanim Mosis bin tok langa detlot Isreil
    pipul wen deibin redi blanga go langa det kantri gulum Keinan najasaid langa det
    Jodan Riba. Deibin jidan deya langa det deset kantri sanraiswei brom det Jodan
    Riba deya langa det kantri gulum Moweb. Deibin jidan gulijap langa det taun gulum
    Suf. Det taun gulum Paran bin jidan wansaid langa olabat en detlot fobala taun
    gulum Tofel, Leiban, Heiseroth en Daisaheb bin jidan najasaid. Basdam YAWEI det
    trubala God bin bidim King Saihan brom det taun gulum Heshban blanga detlot Emarait
    pipul, en King Og du hubin jidan bos blanga det dubala taun gulum Eshtaroth en
    Idrei deya langa det kantri gulum Beishan. Wal enibodi sabi haufa brom det bigwan
    hil gulum Sainai thru langa det hil kantri blanga Idam blanga go raidap langa
    det taun gulum Keidishbaniya? Maitbi oni 11 dei, bat detlot Isreil pipul bin lafta
    wokwok 40 yiya brom wen deibin libum Ijip. Wal langa det feswan dei langa det
    namba 11 manth langa det namba 40 yiya afta deibin libum Ijip deibin redi na blanga
    go langa det kantri gulum Keinan. Langa det dei na Mosis bin toktok langa detlot
    Isreil pipul. Imbin dalim olabat ebrijing weya YAWEI bin dalim im strongbalawei
    blanga tok langa olabat.
  ukr-1871: Се слова, що промовляв Мойсей до всього Ізраїля по сїм боцї Йорданї, в
    степу, на поділлї, проти Червоного моря, між Параном і Тофельом і Лабаном і Газеротом
    і Ди-Сагабом.
  deu-1951: 'Dies sind die Worte, die Mose zu ganz Israel redete diesseits des Jordan
