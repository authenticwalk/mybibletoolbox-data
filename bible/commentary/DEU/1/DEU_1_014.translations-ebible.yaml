verse: DEU.001.014
translations:
  mal-C: അതിനു നിങ്ങൾ, “താങ്കൾ നിർദേശിച്ച കാര്യം നല്ലതാകുന്നു” എന്ന് എന്നോട് ഉത്തരം
    പറഞ്ഞു.
  deu-TKW: 'Da antwortetet ihr mir und spracht: Das ist gut, was du da angekündigt
    hast!'
  lin-lin: 'Bozongiselaki ngai : — Makambo oyo osili koyebisa biso ezali malamu.'
  eng-LSV: and you answer me and say, The thing which you have spoken [is] good to
    do.
  eng-GNV: Then ye answered me and said, The thing is good that thou hast commanded
    vs to doe.
  eng-WEBSTER: And ye answered me, and said, The thing which thou hast spoken is good
    for us to do.
  nhw-BL: '“Huan anquiijtojque: ‘Cualtitoc catli tiquijtohua.’'
  swh-ONEN: Mlinijibu, “Shauri ulilolitoa ni zuri.”
  bba-bba: Mɑ i mɑn wisɑ i nɛɛ, ye nɑ ɡeruɑ mi, yɑ wɑ̃.
  eng-KJVCPB: And ye answered me, and said, The thing which thou hast spoken is good
    for us to do.
  wbp-wbp: '@see-verse:DEU.001.013'
  luo-luo: Ne udwoka niya, “Gima iparo mar timono nikare.”
  meu-meu: Bena umui ese o haere henigu, oto, Emu hereva vada e namo; ai na unu baia
    kara toma.
  npi-ULB: तिमीहरूले जवाफ दिई मलाई भन्यौ, 'तपाईंले भन्‍नुभएको कुरो हाम्रो निम्ति असल
    छ ।'
  yor-yor: Ẹ̀yin sì dá mi lóhùn wí pé, “Ohun tí ìwọ ti gbèrò láti ṣe nì dára.”
  ind-ind: '@see-verse:DEU.001.013'
  pes-OPCB: ایشان با این امر موافقت کردند
  tgl-ULB: Sinagot ninyo ako at sinabing, 'Ang bagay na iyong sinabi ay mabuti naming
    gawin.'
  hui-hui: Ani larugola tígua bi ogoni karulape lalu ani helarimigoni.
  mya-mya: သင်​တို့​က​ထို​အ​မှု​သည်​သင့်​မြတ်​ပါ​သည် ဟု​ဆို​၍ သ​ဘော​တူ​လက်​ခံ​ခဲ့​ကြ​သည်။-
  bod-N: ཁྱོད་ཅག་གིས་བདག་ལ་ཁྱེད་ཀྱིས་བསྒྲུབ་དགོས་པར་གསུངས་པ་དེ་ལེགས་པོ་འདུག་ཅེས་ལན་བཏབ་བོ།
    །
  sna-sna: Makandipindura muchiti, “Izvo zvamataura kuti zviitwe zvakanaka.”
  spa-BLM: 'Tú me respondiste y dijiste: “Lo que has dicho es bueno hacerlo”.'
  cac-cac: 'Axo e tac''vi: Scha co c''ool masanil tas ix a na'' chi'', xe chi.'
  swh-ULB: Mlinijibu na kusema, 'Jambo ulilolisema ni zuri kwetu kufanya.'
  bel-bel: 'Вы адказвалі мне і сказалі: добрую дзею загадваеш ты ўчыніць.'
  deu-ELBBK: 'Und ihr antwortetet mir und spracht: Gut ist die Sache, die du zu tun
    gesagt hast.'
  mbb-OT: “Ne nekeuyun kew zutun te pelanu ku.
  mal-2015: 'അതിന്നു നിങ്ങൾ എന്നോടു: നീ പറഞ്ഞ കാര്യം നല്ലതു എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Akor mange phenďan: ‚Oda, so phenes, hin mištes.‘'
  pes-OPV: 'و شما در جواب من گفتید: «سخنی که گفتی نیکو است که بکنیم.»'
  ron-1924: 'Вой мь-аць рэспунс ши аць зис: ‘Чея че спуй ту сэ фачем есте ун лукру
    бун.’'
  ben-OBCV: তোমরা আমাকে উত্তর দিয়েছিলে, “আপনি যা বলেছেন তাই করা ভালো।”
  som-som: Oo idinna waad ii jawaabteen oo waxaad igu tidhaahdeen, Waxaad ku hadashay
    waa noo wanaagsan yihiin inaannu samayno.
  lat-VUC: 'Tunc respondistis mihi: Bona res est, quam vis facere.'
  eng-ASVBT: And ye answered me, and said, The thing which thou hast spoken is good
    for us to do.
  ita-1885: 'E voi mi rispondeste, e diceste: Egli è bene di far ciò che tu dici.'
  eng-LXXUP: And ye answered me and said, The thing which thou hast told us is good
    to do.
  eng-ULB: You answered me and said, 'The thing that you have spoken is good for us
    to do.'
  spa-VBL: 'Y ustedes me respondieron diciendo: “Tu propuesta es buena”.'
  fra-_FOB: 'Et vous me répondîtes, et dîtes: Il est bon de faire ce que tu as dit.'
  mal-mal: 'അതിന് നിങ്ങൾ എന്നോട്: “നീ പറഞ്ഞ കാര്യം നല്ലത്” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Yih bāt tumheṅ pasand āī.
  suz-BL: मिनु गेपुकीमी आं कली ‘इन देंशो लोव़ रिम्‍शो बाक्‍ब’ देंतीनी।
  ita-1927: 'E voi mi rispondeste, dicendo: “E’ bene che facciamo quel che tu proponi”.'
  ckb-ckb: ئێوەش وەڵامتان دامەوە و گوتتان، «ئەوەی گوتت باشە، با بیکەین.»
  eng-BBE: And you made answer and said to me, It is good for us to do as you say.
  kan-OKCV: ಅದಕ್ಕೆ ನೀವು ನನಗೆ ಉತ್ತರವಾಗಿ, “ನೀನು ಹೇಳಿದ ಮಾತು ಮಾಡುವುದಕ್ಕೆ ಒಳ್ಳೆಯದು,” ಎಂದಿರಿ.
  tam-2017: 'நீங்கள் எனக்கு மறுமொழியாக: நீர் செய்யச்சொன்ன காரியம் நல்லது என்றீர்கள்.'
  spa-RV-1909: 'Y me respondisteis, y dijisteis: Bueno es hacer lo que has dicho.'
  ron-BTF: 'Şi mi-aţi răspuns şi aţi zis: Lucrul pe care l-ai spus să îl facem este
    bun.'
  eng-WEBP: You answered me, and said, “The thing which you have spoken is good to
    do.”
  eng-FBV: You replied to me, saying, “Your proposal is a good one.”
  nld-1939: 'Gij hebt mij geantwoord: Wat gij voorslaat is goed.'
  nch-BL: '“Huan anquiijtojque: ‘Cualtitoc cati tiquijtohua.’'
  vie-1934: 'Các ngươi có đáp rằng: Việc người toan làm thật tốt thay.'
  hin-CV: तुम्हारा उत्तर था, “आपका प्रस्ताव बढ़िया है.”
  eng-OURB: You answered me, and said, “The thing which you have spoken is good to
    do.”
  spa-BES: 'Y respondieron y me dijeron: Es bueno que hagamos lo que dices.'
  tdx-tdx: Le natoi’ areo ty hoe, Mete i nisaon­tsia’o hanoeñey.
  vid-vid: Hemwe namkunda na mnyidichila ahi, ‘Mbuli youlonjile ndo inoga.’
  eng-OKE: 'And you answered me, and said: The thing that thou hast spoken it is right
    that we should do.'
  tha-KJV: ท่านทั้งหลายได้ตอบข้าพเจ้าว่า ‘​สิ​่งที่ท่านกล่าวนั้นดี​แล้ว ควรที่ข้าพเจ้าทั้งหลายจะกระทำ’
  por-BR-2018: 'E me respondestes, e dissestes: Bom é fazer o que disseste.'
  deu-ELO: 'Und ihr antwortetet mir und sprachet: Gut ist die Sache, die du zu tun
    gesagt hast.'
  eng-WYC-2018: Then ye answered to me, (and said), The thing is good which thou wilt
    do.
  epo-epo: 'Kaj vi respondis al mi kaj diris: Bona estas la afero, kiun vi proponis
    fari.'
  uig-PIN: 'Silǝr bolsanglar manga: — «Sening eytⱪining yahxi gǝp boldi», dedinglar.'
  beo-beo: Amo na da sia:i amola dilia da amo hou da noga:i sia:i dagoi.
  tpi-OTNT: Mi bin tok olsem, na yupela i orait long mekim dispela samting.
  hau-SA: Kuka amsa mini, kuka ce, “Abin da ka ce za ka yi, yana da kyau.”
  uig-LAT: 'Siler bolsanglar manga: — «Séning éytqining yaxshi gep boldi», dédinglar.'
  nde-nde: Langiphendula lathi, ‘Lokho ofisa ukukwenza kulungile.’
  ton-ton: Pea ne mou tala mai kiate au, ʻo pehē, Ko e meʻa kuo ke lea ki ai ʻoku
    lelei ia ke mau fai.”
  ces-1613: 'I odpověděli jste mi a řekli jste: Dobráť jest ta věc, kterouž jsi učiniti
    rozkázal.'
  eng-WMB: You answered me, and said, “The thing which you have spoken is good to
    do.”
  tam-TCV: அப்பொழுது நீங்கள், “நீர் முன்வைத்த யோசனை நல்லது” என்று பதிலளித்தீர்கள்.
  ceb-ULB: Mitubag kamo kanako ug miingon, 'Ang mga butang nga imong gisulti maayo
    alang kanamo nga buhaton.'
  pol-UBG: 'Wtedy odpowiedzieliście mi: Dobra to rzecz, którą nakazałeś uczynić.'
  urd-GVU: یہ بات تمہیں پسند آئی۔
  deu-1912: 'Da antwortetet ihr mir und spracht: Das ist ein gut Ding, davon du sagst,
    daß du tun willst.'
  kan-2017: ಅದಕ್ಕೆ ನೀವು, “ನಿನ್ನ ಆಲೋಚನೆಯಂತೆ ನಡೆಯುವುದು ಹಿತವಾದದ್ದೇ” ಎಂದು ಉತ್ತರಕೊಟ್ಟಿರಿ.
  yap-yap: Me m’aguwan’med ngay ni aray e n’en ni bfel’ ni ngan rin’.
  hlt-MCSB: Te vaengah kai te nan doo uh tih, 'Na ol thui te te then, saii ham om,’na
    ti uh.
  mdy-ETH: ዒንሢያ ዬያ ማሊፆ ‹ቃራኬ› ጌዒ ዔኬኔ፤
  twi-ASANTE: Mobuaa me sɛ, “Dwuma a woasusu sɛ wobɛdi no yɛ.”
  eng-WEBU: You answered me, and said, “The thing which you have spoken is good to
    do.”
  bnp-bnp: A taki mua maea, mu longo ni ratana.
  wal-wal: “Yaagin inttekka tana, ‘Nuuni oottanaadan neeni giidobai lo77o’ yaagideta.
  spa-PDDPT: 'Y me respondieron: Bueno es hacer lo que dijiste.'
  gun-gun: — Ha'e rã xembovai vy “Ha'evea rami ndeayvu”, peje va'ekue.
  ilo-ULB: Simmungbatkayo kaniak ket kinunayo, 'Nasayaat nga aramidenmi ti banag nga
    imbagam.'
  kpg-kpg: Gei goodou guu baba bolo deenei di mee humalia e hai.
  uig-ARA: 'سىلەر بولساڭلار ماڭا: ــ «سېنىڭ ئېيتقىنىڭ ياخشى گەپ بولدى»، دېدىڭلار.'
  sus-sus: Wo naxa n yaabi, a n ma maɲɔxunyi, a maɲɔxun fanyi na a ra.
  pon-2006: Eri, kumwail sapengkinieier me kumwail pwungki ire wet.
  ksd-ksd: 'Ma ava ga torom tagu, ma ava ga biti dari: I boina ba avet a pait ra magit
    u ga tatike.'
  tur-YTC: 'Bana yanıt verip dediniz: “Söylemiş olduğun şeyin yapılması iyidir.”'
  grc-BRENT: Καὶ ἀπεκρίθητέ μοι, καὶ εἴπατε, καλὸν τὸ ῥῆμα ὃ ἐλάλησας ποιῆσαι.
  ind-AYT: Kamu menjawab dengan mengatakan, ‘Hal itu baik untuk dilakukan.’
  nya-nya: Inu munandiyankha kuti, “Maganizo amenewa ndi abwino kuwachita.”
  hrv-hrv: 'Vi ste mi odgovorili: ''Dobro je što predlažeš.'''
  mps-mps: Eno te tama po wai, tama dagego te sę yabo usu dao po wai dao.
  tpi-tpi: Mi bin tok olsem, na yupela i orait long mekim dispela samting.
  dan-1931: 'Dertil svarede I og sagde: “Det Forslag, du har fremsat, er godt!”'
  vie-OVCB: 'Anh em trả lời: ‘Chúng ta nên thực hiện điều ông nói.’'
  guj-2017: પછી તમે મને ઉત્તર આપ્યો હતો અને કહ્યું હતું કે, જે વાત તેં કહી છે તે પ્રમાણે
    કરવું તે સારું છે.
  pon-2006A: Eri, kumwail sapengkinieier me kumwail pwungki ire wet.
  por-BRBSL: 'Você me respondeu e disse: “O que você falou é bom de se fazer”.'
  cth-cth: nangmouh ni, na dei e patetlah ahawi telah bout a dei awh.
  twi-twi: Mubuaa me se, “Dwuma a woasusuw sɛ wubedi no ye.”
  hlt-hlt: Te vaengah kai te nan doo uh tih, 'Na ol thui te te then, saii ham om,’
    na ti uh.
  tbz-SIM: Kɛ̀ di yie nkɛ dɔ̀ m bɛ́i ntì wenni.
  msy-2020: Kɨ kamaghɨn ia mɨkemezɨ, ia na ikaragha ghaze, ia kamaghɨn damuasa ifonge.
  dop-dop: Hɑlɩ ɩ́ cɔ-m sɩ mɑ kʋmɑɣɑsǝtʋ ntɩ tǝ wɛ teu.
  azb-azb: Siz də “sən deyən yaxşıdır” dediniz.
  eng-DBY: And ye answered me, and said, The thing that thou hast spoken is good [for
    us] to do.
  hin-2017: इसके उत्तर में तुम ने मुझसे कहा, ‘जो कुछ तू हम से कहता है उसका करना अच्छा
    है।’
  wol-KYG: 'Ba loolu amee ngeen wax ma ne ma: «Loolu nga wax de, xel la.»'
  eng-YLT: and ye answer me and say, Good [is] the thing which thou hast spoken —
    to do.
  eng-WYC-2017: Then ye answered to me, The thing is good which thou wilt do.
  eng-WMBB: You answered me, and said, “The thing which you have spoken is good to
    do.”
  urd-GVH: यह बात तुम्हें पसंद आई।
  rug-rug: Ele va egoa gamu sapu asa si leana pude tavetia, gua.
  gaz-gaz: Isinis, “Wanni ati dhiʼeessite gaarii dha” jettanii naaf deebiftan.
  fra-LSG: 'Vous me répondîtes, en disant: Ce que tu proposes de faire est une bonne
    chose.'
  yal-yal: Ɛ yi n yabi, a n ma falan lanxi.
  haw-1868: Olelo mai la oukou ia'u, i mai la, He mea pono ke hana i ka mea au i olelo
    mai nei.
  arb-NAV: 'فَأَجَبْتُمُونِي قَائِلِينَ: «إِنَّ مَا تَقْتَرِحُ عَلَيْنَا أَنْ نَفْعَلَهُ
    أَمْرٌ صَائِبٌ».'
  ewe-ewe: Ke mieɖo eŋu nam be, “Nya si nègblɔ la nyo be woawɔ ɖe edzi.”
  eng-LEE: And ye answered me, and said, The thing which thou hast spoken is good
    to do.
  asm-FB: আপোনালোকে তাৰ উত্তৰত মোক কৈছিল, “আপুনি যি কথা কৈছে তাকে কৰা ভাল।”
  sus-A: وٌ نَشَ ﭑ يَابِ، عَ ﭑ مَ مَحْشُنيِ، عَ مَحْشُن قَنيِ نَ عَ رَ.
  fra-SBL: 'Tu m''as répondu et tu as dit : « Ce que tu as dit est bon à faire. »'
  hbo-hbo: וַֽתַּעֲנ֖וּ אֹתִ֑י וַתֹּ֣אמְר֔וּ טֹֽוב־הַדָּבָ֥ר אֲשֶׁר־דִּבַּ֖רְתָּ לַעֲשֹֽׂות׃
  eng-WYCLIFFE: Thanne ye answeriden to me, The thing is good which thou wolt do.
  cwe-cwe: Mweye munidika, ‘Mbuli youlongile inoga kutenda.’
  kik-kik: Inyuĩ mwanjookeirie atĩrĩ, “Ũndũ ũcio watua nĩ ũgwĩka nĩ mwega.”
  fra-NCL: 'Vous me répondîtes en disant : « La chose que tu proposes de faire est
    bonne ».'
  cek-AK: To naah nangcae mah, Sak han nang thuih o ih hmuen loe hoih parai, tiah
    nang pathim o.
  cuk-cuk: '”Deunni, bemar, weyob an-abin-imaksamalad: ‘Be anmarga ibmar-sogedi, nued
    an itomarye.’'
  uig-CYR: 'Силәр болсаңлар маңа: — «Сениң ейтқиниң яхши гәп болди», дедиңлар.'
  tel-2017: అప్పుడు మీరు “నీ మాట ప్రకారం చేయడం మంచిది” అని నాకు జవాబిచ్చారు.
  hat-BSA: '“Nou te reponn mwen e te di: ‘Bagay ke ou di a, bon.’'
  kos-kos: Na kowos tuh insese mu wona in orek ouinge.
  hbo-WLC: וַֽתַּעֲנ֖וּ אֹתִ֑י וַתֹּ֣אמְר֔וּ טֽוֹב־הַדָּבָ֥ר אֲשֶׁר־דִּבַּ֖רְתָּ לַעֲשֽׂוֹת׃
  ibo-ibo: Unu zara sị m, “Ihe ahụ i zubere ime dị mma.”
  ory-ory: ଏଥିରେ ତୁମ୍ଭେମାନେ ମୋତେ ଉତ୍ତର ଦେଇ କହିଲ, “ତୁମ୍ଭେ ଯାହା କହିଲ, ତାହା ଆମ୍ଭମାନଙ୍କର
    କରିବା ଭଲ।”
  chk-chk: 'Iwe, ämi oua pälüeni: Ekei kapas ka ürenikem ra mürina pwe aipwe föriir.'
  rop-rop: En yumob bin tok, ‘Yuwai, dijan im gudbala ting blanga dum.’
  ukr-1871: 'І відказали ви менї кажучи: Добре так буде, як ти вчинити кажеш.'
  deu-1951: 'Da antwortetet ihr mir und sprachet: Das ist ein gutes Ding, davon du
    sagst, daß du es tun wollest!'
  eng-JPS: 'And ye answered me, and said: ''The thing which thou hast spoken is good
    for us to do.'''
  srp-1865: 'Tada mi odgovoriste i rekoste: dobro je da se uèini što si kazao.'
  lug-lug: Nammwe mwanziramu nti, ‘Ekintu ky’otuteeserezza ffe okukola kirungi tukisiima.’
  heb-heb: ותענו אתי ותאמרו טוב הדבר אשר דברת לעשות׃
  ben-IRV: তোমরা আমাকে উত্তর দিয়ে বললে, “তুমি যা বলছ, তাই করা ভাল।”
  pan-pan: ਤਦ ਤੁਸੀਂ ਮੈਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, “ਇਹ ਚੰਗੀ ਗੱਲ ਹੈ, ਜਿਹੜੀ ਤੂੰ ਸਾਨੂੰ ਕਰਨ ਲਈ
    ਆਖੀ ਹੈ।”
  mya-JVB: သင်တို့က ကိုယ်တော်ပြော သည်အတိုင်း ပြု ကောင်း ပါသည်ဟု ပြန် ဆိုကြ၏။
  hmo-hmo: “Vadaeni umui ese lau dekenai umui haere, umui gwau, ‘Mose e, oiemu hereva
    be namo, unai bamona do oi karaia.’
  urd-urd: इसके जवाब में तुमने मुझसे कहा था, कि जो कुछ तूने फ़रमाया है उसका करना बेहतर
    है।
  rus-SYN: 'Вы отвечали мне и сказали: хорошее дело велишь ты сделать.'
  bqc-SIM: Ɔ̃ á wèa a mɛ̀, yã́ pↄ́ má ò wà kɛpi maaɛ.
  tcz-CHONGTHU: Nang in jong, ‘Na thilgon hi aphalheh jenge tia nana seiye.’
  mar-mar: त्यावर, “हे चांगलेच झाले असे” तुम्ही मला उत्तर देऊन म्हणालात.
  qub-qub: '«Chayno niptë gamcuna nimarayqui: ‹Nimashayquega allimi› nir.'
  hat-hat: 'Lè sa a, nou te reponn mwen, nou te di m'' konsa: Sa ou mande nou fè la
    a bon wi!'
  eng-BSB: And you answered me and said, “What you propose to do is good.”
  tod-tod: 'Wo gòoɠaaʋoteni, wo ɠɛ mà: «Nii è ɠisiaa su ga è kɛ, naa ɠa ga faa
    ʋagɔ.»'
  eng-WEBPB: You answered me, and said, “The thing which you have spoken is good to
    do.”
  kbq-kbq: Hagi tamagra amanage huta ana ke'nirera nasami'naze, kagrama hana antahintahimo'a
    knare hu'ne huta hu'naze.
  nhe-BL: '“Huan inquiijtojque: ‘Cualtitoc tlen tiquijtohua.’'
  gub-BL: Uze'eg wiwi Moizez wanupe. — Ikatu putar neremimume'u kwer iapo àwàm nehe,
    peze ihewe a'e 'ar mehe.
  eng-DRA: 'Then you answered me: The thing is good which thou meanest to do.'
