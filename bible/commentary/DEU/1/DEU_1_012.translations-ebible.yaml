verse: DEU.001.012
translations:
  mal-C: എന്നാൽ നിങ്ങളുടെ പ്രശ്നങ്ങളും ഭാരങ്ങളും പരാതികളും എങ്ങനെ ഞാൻ തനിയേ വഹിക്കും?
  deu-TKW: Aber wie soll ich ganz allein eure Last, eure Bürde und eure Streitigkeiten
    tragen?
  lin-lin: Nakokoka ndenge nini komema ngai moko makambo na bino, mikumba na bino,
    mpe kowelana na bino ?
  eng-LSV: How do I bear your pressure, and your burden, and your strife by myself?
  eng-GNV: Howe can I alone beare your combrance and your charge, and your strife?
  eng-WEBSTER: How can I alone bear your encumbrance, and your burden, and your strife?
  nhw-BL: Pero nimechilhui para na noseltzi amo huelis nijhuicas nochi amotequipachol
    huan amocuesol. Amo huelis nijsencahuas sesen tlamantli quema anmocualanise.
  swh-ONEN: Lakini mimi nitawezaje kubeba matatizo yenu, na mizigo yenu, na magomvi
    yenu peke yangu?
  bba-bba: Adɑmɑ i n yɛ̃ mɑ nɑ ǹ kpɛ̃ n bɛɛ sɔbe nɛ turo.
  eng-KJVCPB: How can I myself alone bear your cumbrance, and your burden, and your
    strife?
  wbp-wbp: '@see-verse:DEU.001.011'
  luo-luo: To ere kaka anyalo tingʼo chandruoku, tingʼ magu mapek kod dondruokgo kenda
    awuon.
  meu-meu: To lau sibogu ese ede baina reḡumui toma? Emui hekwarahi bona emui heiriheiri
    ede baina huahai toma?
  npi-ULB: तर म आफैले मात्र कसरी तिमीहरूका भार, तिमीहरूका बोझ र तिमीहरूका झगडाहरू
    बोक्‍न सक्छु ?
  yor-yor: Báwo ni èmi nìkan ṣe lè máa ru àjàgà àti ìṣòro yín àti èdè-àìyedè yín?
  ind-ind: Namun, bagaimana mungkin saya seorang diri bisa menanggung tugas yang besar
    untuk menyelesaikan segala pertengkaran kalian?!’
  pes-OPCB: ولی من چگونه می‌توانم به تنهایی تمامی دعواها و گرفتاریهایتان را حل و فصل
    نمایم؟
  tgl-ULB: Pero paano ko dadalhing mag-isa ang inyong mga pasanin, inyong mga kabigatan
    at ang inyong mga pagtatalo?
  hui-hui: Anigo i̱ hangume tígua lai gungu bialu kamiru mo hadalu tí bayale halimulo
    mo tiga agua buliyadabe. Genda uruni i̱ hangume yulene nakarulape kogoni.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​၏​အ​ငြင်း​ပွား​မှု​များ​ကို ဖြေ​ရှင်း​ရ​သည့်​ကြီး​လေး​သော​တာ​ဝန်​ကို
    ငါ တစ်​ဦး​တည်း​မည်​သို့​ထမ်း​ဆောင်​နိုင်​ပါ​အံ့ နည်း။-
  bod-N: ང་གཅིག་པུས་ཁྱོད་རྣམས་ཀྱི་རྡོག་ཁྲེས་དང་འགན་ཁུར། རྩོད་གླེང་བཅས་ནི་ཅི་ལྟར་འཁུར་ནུས་སམ།
  sna-sna: Asi ini ndingatakure seiko matambudziko enyu nemitoro yenyu uye nokupokana
    kwenyu ndiri ndoga?
  spa-BLM: ¿Cómo podré llevar yo solo vuestros problemas, vuestras cargas y vuestras
    luchas?
  cac-cac: Yuj chi' max yal-laj vuj in ch'ocoj ex vilani yed' in b'oanel masanil oval
    yed' chaclajb'ail ay d'a e cal.
  swh-ULB: Lakini inawezekanaje mimi peke yangu kubeba shehena zako, mizigo yako,
    na migogoro yako?
  bel-bel: як жа мне аднаму насіць цяжары вашыя, ношкі вашыя і раздоры вашыя?
  deu-ELBBK: Wie könnte ich allein eure Bürde und eure Last und euren Hader tragen?
  mbb-OT: Piru kenè ku egkehimu te edhusey is menge kesevaan niw wey menge prublima
    niw emun iyan e zà.
  mal-2015: ഞാൻ ഏകനായി നിങ്ങളുടെ ഭാരവും നിങ്ങളുടെ ചുമടും നിങ്ങളുടെ വ്യവഹാരങ്ങളും വഹിക്കുന്നതു
    എങ്ങനെ?
  rmc-rmc: Ale sar šaj me birinav te zľidžal tumare pharipena a sar šaj rozsudzinav
    savoro korkoro?
  pes-OPV: لیکن من چگونه به تنهایی متحمل محنت و بار و منازعت شما بشوم.
  ron-1924: Кум аш путя сэ порт еу сингур причиниле воастре, повара воастрэ ши чертуриле
    воастре?
  ben-OBCV: কিন্তু আমি একা কী করে তোমাদের সব সমস্যা ও তোমাদের বোঝা এবং তোমাদের ঝগড়া
    বহন করব?
  som-som: Oo bal anigoo keligay ah sidee baan u qaadi karaa culayskiinna iyo rarkiinna
    iyo rabshaddiinna?
  lat-VUC: Non valeo solus negotia vestra sustinere, et pondus ac jurgia.
  eng-ASVBT: How can I myself alone bear your cumbrance, and your burden, and your
    strife?
  ita-1885: Come potrei io portar solo la fatica, e il carico di voi, e le vostre
    liti?
  eng-LXXUP: How shall I alone be able to bear your labor, and your burden, and your
    gainsayings?
  eng-ULB: But how can I myself alone carry your loads, your burdens, and your disputes?
  spa-VBL: Pero, ¿cómo puedo asumir todos sus problemas, cargas y discusiones yo solo?
  fra-_FOB: Comment porterais-je moi seul vos peines, vos fardeaux et vos procès?
  mal-mal: ഞാൻ ഏകനായി നിങ്ങളുടെ പ്രശ്നങ്ങളും ഭാരങ്ങളും വ്യവഹാരങ്ങളും വഹിക്കുന്നത്
    എങ്ങനെ?
  urd-GVR: Lekin maiṅ akelā hī tumhārā bojh uṭhāne aur jhagaṛoṅ ko nipṭāne kī zimmedārī
    nahīṅ uṭhā saktā.
  suz-BL: दोपा गो का ला इन श्‍येत तशा, इन जिशो खेशो नेल्‍ल गारपाइक्‍ने चाप्‍नुङा ङा?
  ita-1927: Ma come posso io, da solo, portare il vostro carico, il vostro peso e
    le vostre liti?
  ckb-ckb: بەڵام چۆن بە تەنها قورسایی و بارگرانی و ناکۆکییەکانتان هەڵبگرم؟
  eng-BBE: How is it possible for me by myself to be responsible for you, and undertake
    the weight of all your troubles and your arguments?
  kan-OKCV: ಆದರೆ ನಿಮ್ಮ ಸಮಸ್ಯೆಗಳನ್ನೂ ಹೊಣೆಯನ್ನೂ ವ್ಯಾಜ್ಯಗಳನ್ನೂ ನಾನೊಬ್ಬನೇ ಸಹಿಸುವುದು ಹೇಗೆ?
  tam-2017: உங்களுடைய வருத்தத்தையும், பிரச்சனைகளையும், வழக்குகளையும் நான் ஒருவனே தாங்குவது
    எப்படி?
  spa-RV-1909: ¿Cómo llevaré yo solo vuestras molestias, vuestras cargas, y vuestros
    pleitos?
  ron-BTF: Cum să pot purta eu singur necazul vostru şi povara voastră şi cearta voastră?
  eng-WEBP: How can I myself alone bear your problems, your burdens, and your strife?
  eng-FBV: But how can I take on all your troubles, burdens, and arguments just by
    myself?
  nld-1939: Maar hoe zal ik dan alleen uw moeilijkheden, lasten en twisten kunnen
    torsen?
  nch-BL: Pero nimechilhui para na noseltitzi amo huelis nijhuicas nochi amocuesol.
    Amo huelis nijtajtolsencahuas sesen tamanti quema anmocualanise.
  vie-1934: Một mình ta làm thế nào mang lấy trách nhiệm và gánh nặng về điều tranh
    tụng của các ngươi?
  hin-CV: मैं अकेला ही कैसे तुम्हारा बोझ और तुम्हारे विवादों के बोझ को उठा सकता हूं?
  eng-OURB: How can I myself alone bear your problems, your burdens, and your strife?
  spa-BES: ¿Cómo es posible que yo sea responsable de ustedes y asuma el peso de todos
    sus problemas y sus argumentos?
  tdx-tdx: Fa aia ty hahavaveako, t’ie raike, ty fañangara’ areo naho ty fampioremeña’
    areo vaho ty fampihohokohofa’ areo ahiko.
  vid-vid: Ila heni ndiliyeka ndoweza ndaze kuhola mbuli azo za itunyo lya hemwe na
    kilewa kwa hemwe?
  eng-OKE: How can I bear alone your labour, your business, and your adjudgments?
  tha-KJV: ข้าพเจ้าคนเดียวจะแบกท่านทั้งหลายผู้เป็นภาระและเป็นความยากลำบากและการทุ่มเถียงของท่านทั้งหลายอย่างไรได้
  por-BR-2018: Como levarei eu só vossos problemas, vossas cargas, e vossos pleitos?
  deu-ELO: Wie könnte ich allein eure Bürde und eure Last und euren Hader tragen?
  eng-WYC-2018: I may not alone sustain, or bear, your causes, and your burdens, and
    (your) strives;
  epo-epo: Kiel mi povus sola porti la penadon por vi kaj vian ŝarĝon kaj viajn disputojn?
  uig-PIN: Lekin mǝn ɵzüm yalƣuz ⱪandaⱪmu silǝrning japaliringlarni, yükünglarni wǝ
    talax-tartixinglarni kɵtürǝlǝymǝn?
  beo-beo: Be nisu da habodane dia sia:ga gegesu amola dioi bagade hou hahamoma:bela:?
  tpi-OTNT: Tasol olsem wanem bai mi wanpela i ken karim olgeta hevi bilong stretim
    olgeta tok pait bilong yupela? Mi no inap.
  hau-SA: Amma yaya zan ɗauka dukan damuwoyinku da nawayarku da kuma faɗace-faɗacenku
    duka ni kaɗai?
  uig-LAT: Lékin men özüm yalghuz qandaqmu silerning japaliringlarni, yükünglarni
    we talash-tartishinglarni kötüreleymen?
  nde-nde: Kodwa ngingazithwala njani inhlupho zenu lemithwalo yenu kanye lezingxabano
    zenu ngingedwa na?
  ton-ton: ‌ʻE fēfē ʻeku faʻa fai ke kātaki ʻeau pe hoʻomou fakafiu mo hoʻomou kavenga,
    mo hoʻomou fekeʻikeʻi?
  ces-1613: Kterak bych nesl sám práci vaši, břímě vaše a nesnáze vaše?
  eng-WMB: How can I myself alone bear your problems, your burdens, and your strife?
  tam-TCV: ஆனால் உங்களுடைய பிரச்சனைகளையும், தாங்கமுடியாத தொல்லைகளையும், உங்கள் வாக்குவாதங்களையும்
    நான் தனியே சுமப்பது எப்படி?
  ceb-ULB: Apan unsaon man nako pagdala sa inyong dal-unon kung ako lamang sa akong
    kaugalingon, sa inyong palas-anon ug sa inyong mga panagbingkil?
  pol-UBG: Jak mogę sam znosić troskę o was, wasz ciężar i wasze spory?
  urd-GVU: لیکن مَیں اکیلا ہی تمہارا بوجھ اُٹھانے اور جھگڑوں کو نپٹانے کی ذمہ داری
    نہیں اُٹھا سکتا۔
  deu-1912: Wie kann ich allein solche Mühe und Last und Hader von euch ertragen?
  kan-2017: ಆದರೆ ನಿಮ್ಮಿಂದಾಗುವ ತೊಂದರೆಗಳನ್ನೂ, ಹೊಣೆಯನ್ನು ಮತ್ತು ವ್ಯಾಜ್ಯಗಳನ್ನೂ ನಾನೊಬ್ಬನೇ
    ನಿಭಾಯಿಸುವುದು ಹೇಗೆ?
  yap-yap: Machane bu uw rogon ni go’ gag e nggu puf oloboch u thilmed nib gaf i maruwel
    nib tomal?
  hlt-MCSB: Tedae nangmih kah laipuei neh hnophueih neh tuituknah te kai loh metlam
    ka phueih thai eh?
  mdy-ETH: ጋዓንቴ ዒንሢኮ ባኣካ ማዢንታ ፑርቱሞንታ ማርሚሢንታ ባይዛኒ ዬያ ዴኤፆ ማዾ ታኣሮ ታ ዎዲ ማዻንዳይ?
  twi-ASANTE: Na ɛbɛyɛ dɛn na me nko mɛtumi masoa mo haw ne mo nnesoa ne mo aperedie?
  eng-WEBU: How can I myself alone bear your problems, your burdens, and your strife?
  bnp-bnp: Pali i navai iau kunana ga bole a nideke, a maka maregoa ne mua? Iau kikeri
    i uka ma a kara.
  wal-wal: SHin intte metuwaa, intte toohuwaanne intte ooshshaa ubbaa taani tarkka
    tookkanau waana danddayiyaanaa?
  spa-PDDPT: Pero ¿cómo puedo yo solo soportar sus problemas, la carga de ustedes
    y su contención?
  gun-gun: Ha'e rami avi mba'exa tu xee ae'i aropo'aka ta pendepoyikue ha'e javi,
    pendevoyi, ha'e pepu'ã reia?
  ilo-ULB: Ngem kasanok a bagkaten nga agmaymaysa dagiti awityo, dagiti dadagsenyo,
    ken dagiti pagriririanyo?
  kpg-kpg: Gei au modogoau le e dugu godou lagalagamaaloo behee, be di maa tegau haingadaa?
  uig-ARA: لېكىن مەن ئۆزۈم يالغۇز قانداقمۇ سىلەرنىڭ جاپالىرىڭلارنى، يۈكۈڭلارنى ۋە
    تالاش-تارتىشىڭلارنى كۆتۈرەلەيمەن؟
  sus-sus: N tan keren nɔma wo xa kalamuie makiitide di?
  pon-2006: Ahpw ia duwen ei kak kelehpwki pwukoahn kapwungala amwail akupwung kan
    oh repenpwung kan?
  ksd-ksd: Ma iau, ina puak varkolono davatane pa kavava dekdek na kini, ma kavava
    mamat na tinata, ma kavava lavur varngangar?
  tur-YTC: Sorunlarınıza, yüklerinize, çekişmelerinize ben tek başıma nasıl katlanabilirim?
  grc-BRENT: Πῶς δυνήσομαι μόνος φέρειν τὸν κόπον ὑμῶν καὶ τὴν ὑπόστασιν ὑμῶν καὶ
    τὰς ἀντιλογίας ὑμῶν;
  ind-AYT: Bagaimana aku sendirian menanggung bebanmu, kesusahan dan perselisihanmu.
  nya-nya: Koma nanga ndekha ndidzasenza bwanji zovuta ndi zipsinjo zanu komanso milandu
    yanu?
  hrv-hrv: Ali kako bih ja sam mogao nositi vaš teret, vaše breme i vaše sporove?
  mps-mps: Tiali goli, mena tama enaduba deligo dagego tigidali pogo hwįbo sęgę
    dodologowe? Ena usu egobeo.
  tpi-tpi: Tasol olsem wanem bai mi wanpela i ken karim olgeta hevi bilong stretim
    olgeta tok pait bilong yupela? Mi no inap.
  dan-1931: men hvorledes skal jeg ene kunne bære hele Besværet og Arbejdet med eder
    og eders Stridigheder?
  vie-OVCB: Nhưng một mình tôi làm sao giải quyết hết mọi vấn đề khó khăn và tranh
    chấp của anh em?
  guj-2017: પણ હું એકલો જાતે તમારી જવાબદારી, તમારી સમસ્યા તથા તમારા ઝઘડાનું નિરાકરણ
    શી રીતે કરી શકું?
  pon-2006A: Ahpw ia duwen ei kak kelehpwki pwukoahn kapwungala amwail akupwung kan
    oh repenpwung kan?
  por-BRBSL: Como eu mesmo posso suportar sozinho seus problemas, seus fardos e suas
    lutas?
  cth-cth: Na tawntamnae, thawtawknae, kâyuekâounnae hnokari kai ka madueng ni bangtelamaw
    ka phu thai han.
  twi-twi: Na ɛbɛyɛ dɛn na me nko metumi asoa mo haw ne mo nnesoa ne mo ntawntaw?
  hlt-hlt: Tedae nangmih kah laipuei neh hnophueih neh tuituknah te kai loh metlam
    ka phueih thai eh?
  tbz-SIM: M bo yĩ́mɛ m mɑ́ɑ̀ kɛ́ntũnni di kpɛti nɛ̀ di kó iṹũrii nɛ̀ di kó mutuutimù.
  msy-2020: Eghtɨ kɨ manmaghɨra uabɨra ian osɨmtɨziba ko ian akamadariba akɨram? Kɨ
    uabɨra dar amuan iburagham.
  dop-dop: Ɩsǝnɑɣɑ mɑɑ pǝsɩ mɑ tike nɑ mɑ́ sǝɣǝlɩ mǝ sǝɣǝlɑ nɑ mǝ wɑhɑlɑnɑɑ nɑ mǝ
    yooŋ?
  azb-azb: Axı mən təkbaşına zəhmətinizə, əziyyətinizə və münaqişələrinizə necə tab
    gətirim?
  eng-DBY: How can I myself alone sustain your wear, and your burden, and your strife?
  hin-2017: परन्तु तुम्हारे झंझट, और भार, और झगड़ों को मैं अकेला कहाँ तक सह सकता हूँ।
  wol-KYG: Waaye nu ma leen di àttane man doŋŋ, ak seen coono, ak seeni lëj-lëj, ak
    seeni jote?
  eng-YLT: '''How do I bear by myself your pressure, and your burden, and your strife?'
  eng-WYC-2017: I may not alone sustain, or bear, your causes, and your burdens, and
    strives;
  eng-WMBB: How can I myself alone bear your problems, your burdens, and your strife?
  urd-GVH: लेकिन मैं अकेला ही तुम्हारा बोझ उठाने और झगड़ों को निपटाने की ज़िम्मादारी
    नहीं उठा सकता।
  rug-rug: Ba arau telequ, lopu kaqu boka va toṉoto gamu koari doduru mia tinasuna
    na vinari nominomie.
  gaz-gaz: Ani garuu akkamitti kophaa koo rakkina keessan, baʼaa keessanii fi wal
    mormii keessan baachuu dandaʼaa?
  fra-LSG: Comment porterais-je, à moi seul, votre charge, votre fardeau et vos contestations?
  yal-yal: Koni, n tan kedenna nɔɛ ɛ birin goronna tongɛ di, n yi ɛ kitine birin sa?
  haw-1868: Pehea la e hiki ai ia'u, owau wale no ke halihali i ko oukou kaumaha,
    a me ko oukou luhi, a me ko oukou hoopaapaa ana?
  arb-NAV: وَلَكِنْ كَيْفَ يُمْكِنُ أَنْ أَحْمِلَ وَحْدِي مَشَاكِلَكُمْ وَأَثْقَالَكُمْ
    وَخُصُومَاتِكُمْ؟
  ewe-ewe: Ke nu ka ame ɖeka ate ŋu awɔ le miaƒe dzrenyawo dɔdrɔ̃ kple nukpekeamewo
    ŋuti?
  eng-LEE: How can I by myself alone bear your cumbrance, and your burden, and your
    strife!
  asm-FB: কিন্তু মই অকলে কেনেকৈ আপোনালোকৰ সকলো বাদ-বিবাদ মীমাংসা কৰাৰ ভাৰ আৰু বোজা
    বহন কৰিম?
  sus-A: ﭑ تَن كٍرٍن نْمَ وٌ شَ كَلَمُييٍ مَكِيتِدٍ دِ؟
  fra-SBL: Comment pourrais-je, à moi seul, supporter vos problèmes, vos fardeaux
    et vos querelles ?
  hbo-hbo: אֵיכָ֥ה אֶשָּׂ֖א לְבַדִּ֑י טָרְחֲכֶ֥ם וּמַֽשַּׂאֲכֶ֖ם וְרִֽיבְכֶֽם׃
  eng-WYCLIFFE: Y may not aloone susteyne youre causis, and birthun, and stryues;
    yyue ye of you men wise `in dyuyn thingis,
  cwe-cwe: Lelo niye niidumwe nizadahaze kupapa mbahasha yenu izamile ya kulamula
    migomvi yenu?
  kik-kik: No rĩrĩ, ingĩhota atĩa gũkuua mathĩĩna manyu, na mĩrigo yanyu, o na maciira
    manyu ndĩ o nyiki?
  fra-NCL: Comment porterais-je, à moi seul, votre charge, votre fardeau et vos contestations ?
  cek-AK: Nangcae lokpunghaih, kazit nangcae ih hmuen hoi nangcae lok aekhaih to kawbang
    maw kaimah buengah ka phaw thai tih?
  cuk-cuk: ¿Ar wede, sunna an bemar-bonigan walagwen an seosi? ¿Ar wede, sunna an
    bemar-ibmar-nunmak-itodimalad, na be muchub-muchub-urwedimalad, walagwen an bemarga
    igar nabogosi? Geg an wargwen gued.
  uig-CYR: Лекин мән өзүм ялғуз қандақму силәрниң җапалириңларни, жүкүңларни вә талаш-тартишиңларни
    көтирәләймән?
  tel-2017: నేనొక్కడినే మీ కష్టాన్ని, భారాన్ని, మీ వివాదాలను ఎలా తీర్చగలను?
  hat-BSA: Kijan mwen sèl mwen, ta kapab sipòte fado a nou menm avèk tout zen nou
    konn fè yo?
  kos-kos: Tusruktu nga ac mukena aksuwosye alein lowos uh fuka?
  hbo-WLC: אֵיכָ֥ה אֶשָּׂ֖א לְבַדִּ֑י טָרְחֲכֶ֥ם וּמַֽשַּׂאֲכֶ֖ם וְרִֽיבְכֶֽם׃
  ibo-ibo: Ma olee otu naanị m ga-esi buo ibu unu, doziekwa ise okwu unu na nsogbu
    unu niile?
  ory-ory: ମୁଁ କିପରି ଏକାକୀ ତୁମ୍ଭମାନଙ୍କର ଏତେ ବୋଝ ଓ ଭାର ଓ ବିବାଦ ସହ୍ୟ କରି ପାରିବି?
  chk-chk: Ifa usun, epwe tufich ai üpwe akaleäman le mwärelong fän weiresin tümwünümi
    me choun ämi anini?
  rop-rop: Wal aibin askim yumob, ‘Wanim ai garra dum? Hau ai garra sodimatbat eni
    trabul o agamin blanga yumob?
  ukr-1871: Як би міг я один нести тягарі ваші і журбу вашу і сварки ваші?
  deu-1951: Wie kann ich aber allein eure Beschwerden, eure Klagen und eure Streitigkeiten
    tragen?
  eng-JPS: How can I myself alone bear your cumbrance, and your burden, and your strife?
  srp-1865: Kako bih ja sam nosio muke vaše, bremena vaša i raspre vaše?
  lug-lug: Kale, nze obw’omu nzekka nnaasobola ntya okwetikka omugugu gwammwe ogwo
    oguzitowa bwe gutyo, n’okubamalirawo ennyombo zammwe?
  heb-heb: איכה אשא לבדי טרחכם ומשאכם וריבכם׃
  ben-IRV: কেমন করে আমি একা তোমাদের বোঝা, তোমাদের ভার ও তোমাদের বিবাদ সহ্য করতে পারি?
  pan-pan: ਮੈਂ ਇਕੱਲਾ ਕਿਵੇਂ ਤੁਹਾਡੀਆਂ ਮੁਸੀਬਤਾਂ, ਤੁਹਾਡਾ ਭਾਰ ਅਤੇ ਤੁਹਾਡਾ ਕੁੜਕੁੜਾਉਣਾ ਸਹਿਣ
    ਕਰਾਂ?
  mya-JVB: သင်တို့ပင်ပန်းခြင်း၊ အမှု ဆောင်ရွက်ခြင်း၊ ရန်တွေ့ ခြင်းဝန် ကို ငါ တယောက်တည်း
    အဘယ်သို့ ထမ်း နိုင် မည်နည်း။
  hmo-hmo: “To lau sibona ese edena bamona umui do lau naria noho? Emui hekwarahi
    bona emui hepapahuahu be edena bamona do lau hamaoromaoroa?
  urd-urd: मैं अकेला तुम्हारे जंजाल और बोझ और झंझट को कैसे उठा सकता हूँ?
  rus-SYN: как же мне одному носить тягости ваши, бремена ваши и распри ваши?
  bqc-SIM: Mámɛ máↄ á sɛa lán asowa, màↄ á yã́gↄ̃gↄ̃ɛ́ madoa?
  tcz-CHONGTHU: Nangho vetsui hi abei tapon, naboina hou iti kachanga kasuh lhapjou
    ding ham?
  mar-mar: परंतु मी एकटा तुमचा भार तसेच तुमची आपापसांतली भांडणे कोठवर सहन करू?
  qub-qub: Noga japalläga mananami atipächu quijanacuptiqui, dimandanacuptiqui arriglayta.
  hat-hat: Men, ki jan pou m' fè pote tout chay sa a pou kont mwen, pou m' jwenn solisyon
    pou tout pwoblèm nou, pou m' regle tout kont nou gen yonn ak lòt?
  eng-BSB: But how can I bear your troubles, burdens, and disputes all by myself?
  tod-tod: Nà ɠila, nà wa-ɠasɔi zeɠe ɠale, gè wa-vaiti gaaɠula ba, ta wa-ɓɔɛ vaiti?
  eng-WEBPB: How can I myself alone bear your problems, your burdens, and your strife?
  kbq-kbq: Hanki inankna hu'na nagrakera tamagri knazana e'neri'na, ha' frama hanaza
    zana tamazeri fatgo hugahue?
  nhe-BL: Pero nimechilhui para na noselti ax huelis nijhuicas nochi imocuesol. Ax
    huelis nijsencahuas sesen tlamantli quema inmocualanise.
  gub-BL: Heta tetea'u ma'e imuàgà'ym pyràm teko wainuinuromo wà. Heta tetea'u zeàmàtyry'ymaw
    wainuinuromo wà no. Ihe zutyka'i napuner kwaw a'e ma'e paw wamuàgà'ymaw rehe ihe
    nehe.
  eng-DRA: I alone am not able to bear your business, and the charge of you and your
    differences.
