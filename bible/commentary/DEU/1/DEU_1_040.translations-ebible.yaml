verse: DEU.001.040
translations:
  mal-C: ഇപ്പോഴോ നിങ്ങൾ തിരിഞ്ഞ് ചെങ്കടൽവഴി മരുഭൂമിയിലേക്കു യാത്രചെയ്യുക.”
  deu-TKW: Ihr aber macht kehrt und brecht auf in die Steppe auf dem Wege zum Schilfmeer.
  lin-lin: Mpo na bino, bobaluka mpe bokende na esobe, na nzela ya ebale monene ya
    Barozo. »
  eng-LSV: but you, turn and journey for yourselves toward the wilderness, the way
    of the Red Sea.
  eng-GNV: But as for you, turne backe, and take your iourney into the wildernesse
    by the way of the red Sea.
  eng-WEBSTER: But as for you, turn ye, and take your journey into the wilderness
    by the way of the Red sea.
  nhw-BL: “Teipa TOTECO quinilhui amotatahua para monequi ma mocuepaca ipan nopa huactoc
    tlali huan ma panoca ipan ojtli catli yohui para Hueyi Atl Chichiltic.
  swh-ONEN: Bali ninyi geukeni, mwondoke kuelekea jangwani kwa kufuata njia ya Bahari
    ya Shamu.”
  bba-bba: Yen sɔ̃, bɛɛ i ɡɔsiro kpɑ i dɑ ɡbɑburu ɡiɑ nim wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑrin
    berɑ ɡiɑ.
  eng-KJVCPB: But as for you, turn ye, and take your journey into the wilderness by
    the way of the Red sea.
  wbp-wbp: '@see-verse:DEU.001.039'
  luo-luo: To un chakuru wuoth kudok chien e thim kuchomo Nam Makwar.
  meu-meu: A umui na ba lou lao, tano ḡaḡaena ai ma ba halaolao, Davara Kakakakana
    kahana ai.
  npi-ULB: तर तिमीहरू भने फर्केर उजाड-स्थानको बाटो हुँदै नर्कटहरूको समुद्रको दिशातर्फ
    जाओ ।'
  yor-yor: Ṣùgbọ́n ẹ̀yin, ẹ yí padà sí aginjù tí ó wà ní ọ̀nà tí ó lọ sí Òkun Pupa.”
  ind-ind: Tetapi kalian, berbaliklah dan kembali ke padang belantara melewati jalan
    ke arah Laut Merah!’
  pes-OPCB: اما شما اکنون برگردید و از راهی که به سوی دریای سرخ می‌رود به بیابان بروید.»
  tgl-ULB: Pero para sa inyo, bumalik at maglakbay kayo sa ilang na patungo sa Dagat
    ng mga Tambo.'
  hui-hui: Ai wali agali wahebi daliahebi kamiruni tí beregedalu dindi ko yobi iba
    dalu naibaga ngagoha hole dai bidaba. Iba Solowara Daramabi bedagohayagi Agaba
    dindi pole piaga ngagoha pudaba, layagoni.
  mya-mya: သင်​တို့​မူ​ကား​လှည့်​၍​အာ​ကာ​ဘာ​ပင်​လယ် ကွေ့​သို့​ဦး​တည်​လျက် တော​ကန္တာ​ရ​ထဲ​သို့​ပြန်
    ကြ​လော့' ဟု​မိန့်​တော်​မူ​၏။''
  bod-N: ཁྱོད་རྣམས་ནི་ཁ་ཕྱིར་འཁོར་ནས་རྒྱ་མཚོ་དམར་པོའི་ལམ་བརྒྱུད་དེ་དབེན་སྟོང་དུ་ཆས་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi kana murimi, dzokai mufambe makananga kurenje nenzira yokuGungwa Dzvuku.”
  spa-BLM: Pero en cuanto a ti, vuélvete y emprende tu viaje al desierto por el camino
    del Mar Rojo”.
  cac-cac: Yacb'an manto elc'ochlaj, meltzajan̈ec d'a tz'inan luum, tzex b'atcan junelxo
    d'a b'e sc'och d'a a' Chacchac Mar, xchi Jehová chi' d'ayin.
  swh-ULB: Lakini ninyi, geuka na muuanza safari kwenda jangwani kwa kuambaa njia
    ya bahari ya mianzi'.
  bel-bel: а вы павярнецеся і выпраўцеся ў пустыню па дарозе да Чэрмнага мора.
  deu-ELBBK: Ihr aber, wendet euch und brecht auf nach der Wüste, den Weg zum Schilfmeer!
  mbb-OT: Ne sikiyu, likù kew ziyà te sibsivayan pehendiyà te Zaǥat he Meriǥà.’
  mal-2015: നിങ്ങൾ തിരിഞ്ഞു ചെങ്കടൽവഴിയായി മരുഭൂമിയിലേക്കു യാത്ര ചെയ്‌വിൻ.
  rmc-rmc: Ale tumen pes visaren a džan pale pre pušťa le dromeha ko Lolo moros.‘
  pes-OPV: و اما شما روگردانیده از راه بحرقلزم به بیابان کوچ کنید.»
  ron-1924: Дар вой, ынтоарчеци-вэ ши плекаць ын пустиу, ынспре Маря Рошие.’
  ben-OBCV: কিন্তু তোমরা ফেরো এবং সূফসাগরের পথ দিয়ে মরুএলাকার দিকে যাও।”
  som-som: Laakiinse idinku noqda oo u guura cidladii xagga jidka Badda Cas loo maro.
  lat-VUC: Vos autem revertimini, et abite in solitudinem per viam maris Rubri.
  eng-ASVBT: But as for you, turn you, and take your journey into the wilderness by
    the way to the Red Sea.
  ita-1885: Ma voi rivolgetevi indietro, e camminate verso il deserto, traendo verso
    il mar rosso.
  eng-LXXUP: And ye turned and marched into the wilderness, in the way by the Red
    Sea.
  eng-ULB: But as for you, turn and take your journey into the wilderness along the
    way to the Sea of Reeds.'
  spa-VBL: Pero ahora den la vuelta y vuelvan al desierto por el camino que lleva
    al Mar Rojo”.
  fra-_FOB: Mais vous, retournez-vous-en, et partez pour le désert dans la direction
    de la mer Rouge.
  mal-mal: നിങ്ങൾ തിരിഞ്ഞ് ചെങ്കടൽവഴിയായി മരുഭൂമിയിലേക്ക് യാത്ര ചെയ്യുവിൻ.
  urd-GVR: Lekin tum ḳhud āge na baṛho. Pīchhe muṛ kar dubārā registān meṅ Bahr-e-Qulzum
    kī taraf safr karo.”
  suz-BL: मिनु गेपुकी चहिं लेश्‍शा गोरशो रागी लल समुन्‍द्र गे लने। गन्‍ती १४:२५
  ita-1927: Ma voi, tornate indietro e avviatevi verso il deserto, in direzione del
    mar Rosso”.
  ckb-ckb: بەڵام ئێوە ڕووتان وەربگێڕن و کۆچ بکەن بۆ دەشتودەر، لەسەر ڕێگای دەریای سوور.»
  eng-BBE: But as for you, go back, journeying into the waste land by the way of the
    Red Sea.
  kan-OKCV: ನೀವಾದರೋ ತಿರುಗಿಕೊಂಡು ಕೆಂಪು ಸಮುದ್ರ ಮಾರ್ಗವಾಗಿ ಮರುಭೂಮಿಗೆ ಹೊರಟು ಹೋಗಿರಿ,” ಎಂದು
    ಹೇಳಿದರು.
  tam-2017: நீங்களோ திரும்பிக்கொண்டு, சிவந்த சமுத்திரத்தின் வழியாக வனாந்திரத்திற்குப்
    பிரயாணப்பட்டுப் போங்கள் என்றார்.
  spa-RV-1909: Y vosotros volveos, y partíos al desierto camino del mar Bermejo.
  ron-BTF: Dar cât despre voi, întoarceţi-vă şi călătoriţi în pustiu pe calea Mării
    Roşii.
  eng-WEBP: But as for you, turn, and take your journey into the wilderness by the
    way to the Red Sea.”
  eng-FBV: But now turn around and head back into the desert on the road that leads
    to the Red Sea.”
  nld-1939: Trekt zelf weer de woestijn in, in de richting van de Rode Zee!
  nch-BL: “Teipa TOTECO quinilhui amotatahua para monequi ma tacuepilica ipan nopa
    huactoc tali huan ma panoca ipan ojti cati yahui para Hueyi At Chichiltic.
  vie-1934: nhưng các ngươi hãy trở về, đi đến đồng vắng về hướng Biển đỏ.
  hin-CV: मगर तुम मुड़कर लाल सागर पथ पर निर्जन प्रदेश की ओर लौट जाओ.”
  eng-OURB: But as for you, turn, and take your journey into the wilderness by the
    way to the Sea of Suf [Reed Sea].”
  spa-BES: Pero en cuanto a ustedes, regresen, viajando al desierto por el camino
    del Mar Rojo.
  tdx-tdx: F’ina­hareo ka, mito­liha naho mionjona mb’am-patrambey miary amy ­Ria-Binday
    mb’eo.
  vid-vid: Ila hemwe, mgaluche na kuhiluka kuchiwala kulutila Bahali ya Shamu.’
  eng-OKE: but you, turn you, and go into the wilderness by the Weedy Sea.
  tha-KJV: แต่​ฝ่ายเจ้าทั้งหลายจงกลับเดินเข้าถิ่นทุ​รก​ันดาร ตามทางที่ไปสู่ทะเลแดงเถิด’
  por-BR-2018: E vós voltai-vos, e parti-vos ao deserto caminho do mar Vermelho.
  deu-ELO: Ihr aber, wendet euch und brechet auf nach der Wüste, des Weges zum Schilfmeere!
  eng-WYC-2018: Soothly turn ye again, and go ye into the wilderness, by the way of
    the Red Sea. (So now turn ye around, and go ye back to the wilderness, by way
    of the Red Sea, or the Sea of Reeds.)
  epo-epo: Sed vi turniĝu, kaj iru en la dezerton en la direkto al la Ruĝa Maro.
  uig-PIN: Lekin silǝr bolsanglar, burulup Ⱪizil Dengizƣa baridiƣan yol bilǝn qɵl-bayawanƣa
    ⱪayttinglar» — dedi.
  beo-beo: Be dilia! Dilia sinidigima! Dilia da hafoga:i wadela:i soge amoga masa.
    Maga:me Hano Wayabo Bagade ahoasu, amo logoga masa.’
  tpi-OTNT: Na yupela olgeta bikpela manmeri, yupela tanim bek nau na go bek long
    ples wesan nating. Bihainim rot i go long solwara Retsi long hap bilong Akaba.’
  hau-SA: Amma ku kam, sai ku juya, ku koma cikin hamada ta hanyar Jan Teku.”
  uig-LAT: Lékin siler bolsanglar, burulup Qizil Déngizgha baridighan yol bilen chöl-bayawan’gha
    qayttinglar» — dédi.
  nde-nde: Kodwa lina, phendukani njalo lisuke liqonde enkangala lilandele indlela
    eya oLwandle oluBomvu.’
  ton-ton: Ka ko kimoutolu, mou tafoki, pea hiki homou fononga ki he toafa ʻi he hala
    ʻoe Tahi Kulokula.
  ces-1613: Vy pak obrátíce se, jděte na poušť cestou k moři Rudému.
  eng-WMB: But as for you, turn, and take your journey into the wilderness by the
    way to the Sea of Suf.”
  tam-TCV: நீங்களோ, திரும்பி செங்கடலுக்குப் போகும் வழியான பாலைவனத்தை நோக்கிப் போங்கள்.”
  ceb-ULB: Apan kamo, balik ug panaw kamo didto sa kamingawan paingon sa Pulang Dagat.'
  pol-UBG: A wy zawróćcie i idźcie na pustynię drogą ku Morzu Czerwonemu.
  urd-GVU: لیکن تم خود آگے نہ بڑھو۔ پیچھے مُڑ کر دوبارہ ریگستان میں بحرِ قُلزم کی
    طرف سفر کرو۔“
  deu-1912: Ihr aber wendet euch und ziehet nach der Wüste den Weg zum Schilfmeer.
  kan-2017: ನೀವಾದರೋ ಹಿಂದಿರುಗಿ ಕೆಂಪು ಸಮುದ್ರದ ಮಾರ್ಗವನ್ನು ಹಿಡಿದು ಅರಣ್ಯಕ್ಕೆ ಹೊರಟುಹೋಗಿರಿ”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma gimed e pi girdi’ nir e ngam chealgad u luwmed ngam sulod bayay nga
    daken fare gi ted ni desert, ngam sulod ko fare kanawo’ ni yan ko fare gi day
    ni Red Sea.’
  hlt-MCSB: Tedae nangmih te namamih mael uh lamtah carhaek li longpuei kah khosoek
    te paan uh,’ a ti.
  mdy-ETH: ዒንሢ ጋዓንቴ ዞቄ ባዞ ባንሢ ዔኪ ዓኣዻ ጎይፆና ዓሲ ናንጉዋ ዳውሎ ማዒ ዴንዱዋቴ› ሂዚ ጌዔኔ።
  twi-ASANTE: Na mo deɛ, monnane mo ani nkɔ ɛserɛ so a ɛrekɔ Ɛpo Kɔkɔɔ no so hɔ.”
  eng-WEBU: But as for you, turn, and take your journey into the wilderness by the
    way to the Red Sea.”
  bnp-bnp: Pali ngane mu ngalakapulo! Mu hamule lakea na malala golea. Mu ramaia a
    dala i lakea na Dari Vururu na tabeke ne Akaba.’
  wal-wal: SHin inttena gidikko, intte guyye simmidi, Zo7o Abbaa efiya ogiyaa oiqqidi,
    bazzo biite’ yaagiis.
  spa-PDDPT: Pero ustedes, devuélvanse y vayan hacia el desierto por el camino del
    mar Rojo.
  gun-gun: Ha'e rã peẽ kuery ma pejere, tapeopa ju tekoa e'ỹa katy, tape Ye'ẽ pytã
    katy oo va'e rupi”, he'i va'ekue Senhor.
  ilo-ULB: Ngem no maipapan kadakayo, agsublikayo ket agdaliasatkayo iti let-ang iti
    dalan nga agturong iti baybay dagiti Runo.'
  kpg-kpg: Gei goodou, huli gi muli, hula gi di anggowaa i hongo di ala dela e hana
    gi di Malua o Aqaba.’
  uig-ARA: لېكىن سىلەر بولساڭلار، بۇرۇلۇپ قىزىل دېڭىزغا بارىدىغان يول بىلەن چۆل-باياۋانغا
    قايتتىڭلار» ــ دېدى.
  sus-sus: Kɔnɔ wo tan man xa wo mafindi gbilenfe ra gbengberenyi biri ra, sigafe
    Kale baa mabiri.›»
  pon-2006: Ahpw kumwail, kumwail pwurala nan sapwtehno oh keid nan ahl me kolahng
    Sehden Akapa.’
  ksd-ksd: Ma ga avat, avat a lilikun ma avat a vana alalu ta ra bil upi ra Ta Meme.
  tur-YTC: Ama siz dönün ve Kızıldeniz yolundan çöle doğru yol alın.”
  grc-BRENT: Καὶ ὑμεῖς ἐπιστράφεντες ἐστρατοπεδεύσατε εἰς τὴν ἔρημον, ὁδὸν τὴν ἐπὶ
    τῆς ἐρυθρᾶς θαλάσσης.
  ind-AYT: Namun, kamu semua harus kembali ke padang belantara menuju ke Laut Teberau.’
  nya-nya: Koma inu, tembenukani nyamukani kulowera cha ku chipululu kutsatira njira
    ya ku Nyanja Yofiira.”
  hrv-hrv: A vi se okrenite i zaputite u pustinju, prema Crvenome moru!'
  mps-mps: Tama dage genuai we bidi da, dage ma gelama, tama te nai meni yai kemi
    sane buluba ma soaiąo. Te tamu wę Ret Si, te Akaba, te buluba pabo sunumi badu
    soaiąo,’ wali.”
  tpi-tpi: Na yupela olgeta bikpela manmeri, yupela tanim bek nau na go bek long ples
    wesan nating. Bihainim rot i go long solwara Retsi long hap bilong Akaba.’
  dan-1931: I selv derimod skal vende om og begive eder på Vej til Ørkenen i Retning
    af det røde Hav!
  vie-OVCB: Còn anh em phải quay lại, đi vào hoang mạc hướng về Biển Đỏ.
  guj-2017: પણ તમે પાછા ફરો અને અરણ્યમાં લાલ સમુદ્રના માર્ગે થઈને ચાલો.”
  pon-2006A: Ahpw kumwail, kumwail pwurala nan sapwtehno oh keid nan ahl me kolahng
    Sehden Akapa.’
  por-BRBSL: Mas quanto a você, vire-se, e faça sua viagem ao deserto pelo caminho
    do Mar Vermelho”.
  cth-cth: Nangmouh teh na kamlang awh vaiteh tuipuipaling lam lahoi kahrawng lah
    bout cet awh ei telah a ti.
  twi-twi: Na wo de, dan wʼani kɔ sare so a ɛkeka kɔ Po Kɔkɔɔ no so hɔ.”
  hlt-hlt: Tedae nangmih te namamih mael uh lamtah carhaek li longpuei kah khosoek
    te paan uh,’ a ti.
  tbz-SIM: Díndi biɛ, wɛ̃tɛnɛ̀ kɛ́wetínnɛ́ dikpɑ́ɑ̀ tɛdɔntɛ̀ tipèntì kóo dɑ̀mɛ́ɛ̀rì.
  msy-2020: Ezɨ ia gumazamizir aruaba, ia datɨrɨghɨn uamategh gumazamiziba puvatɨzir
    danganimɨn mangɨ. Egh Ongarir Aghevim bagha zuir tuavimɨn mangɨ.’
  dop-dop: Amɑ mɩ́ɩ́ kɛɛsɩ ɩsɛ nɑ ɩ́ fɑɣɑnɑ wʋlɑɣɑ tɛtʋ tɑɑ, nɑ ɩ́ polo teŋku kʋsɛɛm.
  azb-azb: Siz isə dönüb Qırmızı dəniz yolundan səhraya köçün”.
  eng-DBY: But ye, turn, and take your journey into the wilderness by the way of the
    Red sea.
  hin-2017: परन्तु तुम लोग घूमकर कूच करो, और लाल समुद्र के मार्ग से जंगल की ओर जाओ।’
  wol-KYG: Yeen nag walbatikuleen dellu màndiŋ ma, topp yoonu géeju Barax ya.»
  eng-YLT: and ye, turn for yourselves, and journey toward the wilderness, the way
    of the Red Sea.
  eng-WYC-2017: Soothly turn ye again, and go ye into the wilderness, by the way of
    the Red Sea.
  eng-WMBB: But as for you, turn, and take your journey into the wilderness by the
    way to the Sea of Suf.”
  urd-GVH: लेकिन तुम ख़ुद आगे न बढ़ो। पीछे मुड़कर दुबारा रेगिस्तान में बहरे-क़ुलज़ुम
    की तरफ़ सफ़र करो।”
  rug-rug: Ba sapu gamu si kaqu kekere pule hokara meke pule lamo pa korapa soloso
    qega, lulia sa siraṉa sapu la gua pa raratana Koqu Aqaba,’ gua si Asa.
  gaz-gaz: Isin garuu duubatti deebiʼaatii daandii gara Galaana Diimaatti geessu qabadhaatii
    gammoojjiitti qajeelaa.”
  fra-LSG: Mais vous, tournez-vous, et partez pour le désert, dans la direction de
    la mer Rouge.
  yal-yal: Koni ɛ tan, ɛ mɔn xa xɛtɛ, ɛ siga tonbonni, siga Gbala Baan kiraan xɔn.”
  haw-1868: Aka, o oukou, e haliu ae oukou, a e hele ma ka waonahele ma ke ala o ke
    Kaiula.
  arb-NAV: وَأَمَّا أَنْتُمْ فَتَحَوَّلُوا وَارْتَحِلُوا إِلَى الصَّحْرَاءِ عَلَى
    مُحَاذَاةِ طَرِيقِ الْبَحْرِ الأَحْمَرِ.
  ewe-ewe: Ke mi dzidzime xoxo ma me viwo ya la, mitrɔ fifi laa, miagbugbɔ aɖo ta
    Ƒu Dzĩ la gbɔ.”
  eng-LEE: But as for you, turn you, and take your journey into the wilderness by
    the way of the Red Sea.
  asm-FB: কিন্তু তোমালোকে হ’লে চূফ সাগৰলৈ যোৱা বাটেদি ঘূৰি মৰুভূমিৰ ফালে যাত্ৰা কৰা।”
  sus-A: كْنْ وٌ تَن مَن شَ وٌ مَقِندِ فبِلٍنقٍ رَ فبٍنفبٍرٍنيِ بِرِ رَ، سِفَقٍ كَلٍ
