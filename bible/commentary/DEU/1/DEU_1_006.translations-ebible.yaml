verse: DEU.001.006
translations:
  mal-C: 'നമ്മുടെ ദൈവമായ യഹോവ ഹോരേബിൽവെച്ച് നമ്മോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “നിങ്ങൾ
    ഈ പർവതത്തിൽ വേണ്ടുവോളം താമസിച്ചുകഴിഞ്ഞു.'
  deu-TKW: 'Jahwe, unser Gott, hat am Horeb folgendermaßen zu uns geredet: Ihr habt
    nun lange genug an diesem Berge verweilt.'
  lin-lin: '« Yawe, Nzambe na biso, alobaki na biso, na ngomba Orebi : ‹ Bowumeli
    mpe mingi na ngomba oyo.'
  eng-LSV: “Our God YHWH has spoken to us in Horeb, saying, For you dwell at this
    mountain long enough;
  eng-GNV: The Lord our God spake vnto vs in Horeb, saying, Ye haue dwelt long ynough
    in this mount,
  eng-WEBSTER: 'The LORD our God spoke to us in Horeb, saying, Ye have dwelt long
    enough in this mount:'
  nhw-BL: '“Quipiya 40 xihuitl TOTECO Dios technojnotzqui tiisraelitame ipan tepetl
    Horeb huan quiijto: ‘Ya anhuejcajtoque miyac tonali ipan ni tepetl,'
  swh-ONEN: Bwana Mungu wetu alisema nasi huko Horebu, “Mmekaa vya kutosha katika
    mlima huu.
  bba-bba: Mɔwisi u nɛɛ, Gusunɔ bɛsɛn Yinni u kɑ sun ɡɑri kuɑ Horɛbun ɡuurɔ u nɛɛ,
    sɑ sinɑ sɑ tɛ ɡuu ten ɡɑ̃ɑrɔ.
  eng-KJVCPB: 'The Lord our God spake unto us in Horeb, saying, Ye have dwelt long
    enough in this mount:'
  wbp-wbp: “Ngalipa Yijirali-pinkirli karlipa purami YAAWIYI Kaatu. Wangkaja-ngalpa
    ngalipaku pirli wararra Jayinayirla. Wangkaja-ngalpa, ‘Nyurrurlajulpankulu nyinaja
    nyampurla pirlingka tarnnga-nyayirni.
  luo-luo: Jehova Nyasaye ma Nyasachwa nowachonwa ka en Horeb niya, “Isedak mangʼeny
    ahinya e godni.
  meu-meu: 'Iehova eda Dirava ese Horeb ai e hereva henida, eto: Umui na nega daudau
    vada o halahe ina ororo ai;'
  npi-ULB: “परमप्रभु हाम्रा परमेश्‍वर यसो भन्दै होरेबमा हामीसित बोल्नुभयो, 'तिमीहरू
    यस डाँडामा बसेको धेरै भइसकेको छ ।
  yor-yor: Olúwa Ọlọ́run wa bá wa sọ̀rọ̀ ní Horebu pé, “Ẹ ti dúró ní orí òkè yìí pẹ́
    tó.
  ind-ind: “Dulu, ketika kita berada di gunung Sinai, TUHAN Allah kita berkata kepada
    kita, ‘Sudah cukup lama kalian tinggal di kaki gunung ini.
  pes-OPCB: 'وقتی ما در کوه حوریب بودیم یهوه خدایمان به ما فرمود: «به اندازه کافی
    در اینجا مانده‌اید.'
  tgl-ULB: “Nagsalita sa atin si Yahweh na ating Diyos sa Horeb, na nagsasabing, 'Namuhay
    na kayo ng sapat na haba sa maburol na bansang ito.
  cbu-NT: Iyshat tsap Orebash, Sinaytam suru, taaranguni, anush Apanll iyaa tsiyatarangiya;
    Siy nish tsap zapancha zar taayanllis.
  hui-hui: Mosese ibugua lalu, Ina Hari Sainaini hemaria Anduane Homogo inanaga Ngode
    Datagaliwabe ibugua bi ogodagua langiya. Hari andane ogoha tí luore karulape harimigoni.
  mya-mya: မော​ရှေ​က``ငါ​တို့​သည်​သိ​နာ​တောင်​တွင်​ရှိ​နေ ကြ​စဉ် ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    က`သင်​တို့​သည်​ဤ​တောင်​တွင်​ကြာ​မြင့်​စွာ​နေ ထိုင်​ခဲ့​ကြ​ပြီ။-
  bod-N: རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་ཧོ་རེབ་ནས་འདི་སྐད་དུ། ཁྱོད་ཚོ་རི་བོ་འདིར་ཡུན་རིང་བསྡད་པས།
  sna-sna: Jehovha Mwari wedu akataura kwatiri paHorebhi akati, “Magara nguva yakakwana
    pagomo rino.
  spa-BLM: '“El Señor, nuestro Dios, nos habló en Horeb, diciendo: ‘Ya habéis vivido
    bastante en este monte.'
  cac-cac: 'A Jehová co Diosal lolonnac d''ayon̈ d''a lum vitz Horeb, yalannac icha
    tic: Nivanxo tiempo eyajec'' d''a yichtac jun vitz tic.'
  swh-ULB: “Yahwe Mungu wetu alisema nasi huko Horebu, akisema, umeishi vya kutosha
    katika milima ya nchi hii.
  bel-bel: 'Гасподзь, Бог наш, гаварыў нам у Харыве і сказаў: годзе вам жыць на гары
    гэтай!'
  deu-ELBBK: 'Der HERR, unser Gott, redete zu uns am Horeb und sprach: Lange genug
    seid ihr an diesem Berg geblieben;'
  mbb-OT: “Hein diyè kiw te Horeb migkaǥi ziyà te kenitew is Nengazen he Megbevayè
    tew te, ‘Neuǥet en is ked-ubpè niw kayi he vuntud,
  mal-2015: 'ഹോരേബിൽവെച്ചു നമ്മുടെ ദൈവമായ യഹോവ നമ്മോടു കല്പിച്ചതു: നിങ്ങൾ ഈ പർവ്വതത്തിങ്കൽ
    പാർത്തതു മതി.'
  rmc-rmc: '„O RAJ, amaro Del, amenge pro Choreb phenďa: ‚Imar but bešen paš kada
    verchos.'
  pes-OPV: 'یهوه خدای ما، ما را در حوریب خطاب کرده، گفت: «توقف شما در این کوه بس شده
    است.'
  ron-1924: '„Домнул Думнезеул ностру не-а ворбит ла Хореб, зикынд: ‘Аць локуит дестулэ
    време ын мунтеле ачеста.'
  ben-OBCV: আমাদের ঈশ্বর সদাপ্রভু হোরেবে আমাদের বলেছিলেন, “তোমরা অনেক দিন পাহাড়ে
    থেকেছ।
  som-som: Rabbiga Ilaaheenna ahu wuxuu inala hadlay intaan Xoreeb joognay oo wuxuu
    inagu yidhi, Buurtan in idinku filan waad degganaydeen,
  lat-VUC: 'Dominus Deus noster locutus est ad nos in Horeb, dicens: Sufficit vobis
    quod in hoc monte mansistis:'
  eng-ASVBT: 'Jehovah our God spake unto us in Horeb, saying, Ye have dwelt long enough
    in this mountain:'
  ita-1885: 'Il Signore Iddio nostro parlò a noi in Horeb, dicendo: Voi siete assai
    dimorati in questo monte.'
  eng-LXXUP: The Lord your God spoke to us in Horeb, saying, Let it suffice you to
    have dwelt so long in this mountain.
  eng-ULB: “Yahweh our God spoke to us at Horeb, saying, 'You have lived long enough
    in this hill country.
  spa-VBL: 'El Señor nuestro Dios nos dijo en Horeb: “Han permanecido aquí junto a
    esta montaña por mucho tiempo.'
  fra-_FOB: 'L''Éternel notre Dieu nous parla en Horeb, et nous dit: Vous avez assez
    demeuré dans cette montagne;'
  mal-mal: 'ഹോരേബിൽവച്ച് നമ്മുടെ ദൈവമായ യഹോവ നമ്മോട് കല്പിച്ചത്: “നിങ്ങൾ ഈ പർവ്വതത്തിൽ
    വസിച്ചത് മതി.'
  urd-GVR: jab tum Horib yānī Sīnā Pahāṛ ke pās the to Rab hamāre Ḳhudā ne ham se
    kahā, “Tum kāfī der se yahāṅ ṭhahre hue ho.
  suz-BL: मिनु मोसामी “होरेब डांडाम बाक्‍शो परमप्रभु यावे, इं परमप्रभुमी ‘गेपुकी एको
    पहाडम शुश नाक्‍त बाक्‍तीनी। गन्‍ती १०:११-१२
  ita-1927: 'L’Eterno, l’Iddio nostro, ci parlò in Horeb e ci disse: “Voi avete dimorato
    abbastanza in queste montagne;'
  ckb-ckb: 'یەزدانی پەروەردگارمان لە حۆرێڤ پێی فەرمووین: «ئیتر بەسە! ماوەیەکی زۆرە
    لەم کێوە دانیشتوون،'
  eng-BBE: 'The Lord our God said to us in Horeb, You have been long enough in this
    mountain:'
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೋರೇಬಿನಲ್ಲಿ ನಮಗೆ, “ನೀವು ಈ ಬೆಟ್ಟದಲ್ಲಿ ವಾಸಮಾಡಿದ್ದು
    ಸಾಕು,
  tam-2017: 'ஓரேபிலே நம்முடைய தேவனாகிய யெகோவா நம்மிடம் சொன்னது என்னவென்றால்: “நீங்கள்
    இந்த மலையருகே தங்கியிருந்தது போதும்.'
  spa-RV-1909: 'Jehová nuestro Dios nos habló en Horeb, diciendo: Harto habéis estado
    en este monte;'
  ron-BTF: 'DOMNUL Dumnezeul nostru ne-a vorbit la Horeb, spunând: Aţi locuit destul
    de mult pe muntele acesta;'
  eng-WEBP: “The LORD our God spoke to us in Horeb, saying, ‘You have lived long enough
    at this mountain.
  eng-FBV: 'The Lord our God told us at Horeb: “You have remained here beside this
    mountain for long enough.'
  nld-1939: 'Jahweh, onze God, sprak tot ons bij de Horeb: Lang genoeg hebt ge nu
    bij deze berg vertoefd.'
  nch-BL: '“Quipiya 40 xihuit TOTECO Dios technojnotzqui tiisraelitame ipan tepet
    Horeb huan quiijto: ‘Ya anhuejcajtoque miyac tonali ipan ni tepet,'
  vie-1934: 'Giê-hô-va Đức Chúa Trời chúng ta có phán cùng chúng ta tại Hô-rếp mà
    rằng: Các ngươi kiều ngụ trong núi nầy đã lâu quá;'
  hin-CV: होरेब पर्वत पर याहवेह हमारे परमेश्वर ने यह कहा था, “पूरी हुई इस पर्वत पर
    तुम्हारी शांति.
  eng-OURB: “Yahweh Eloheikhem [Yahweh our God] spoke to us in Horeb [Desert], saying,
    ‘You have lived long enough at this mountain.
  spa-BES: 'El Señor nuestro Dios nos dijo en Horeb: Ustedes han estado lo suficiente
    en esta montaña:'
  tdx-tdx: 'Nitsara aman-tika e Korebe añe t’Iehovà Andrianañaharentika nanao ty hoe:
    Ihe loho tambatse ami’ty vohitse toy:'
  vid-vid: “Lotuwele kuli chidunda cha Holebu, Mkulu Nguluwi, Nguluwi wa hetwe nakatulonjela
    ahi, ‘Mikala kwa mhela wa kuhega kuli chidunda achi.
  eng-OKE: 'The Lord our God spake with us at Horeb, saying: It is sufficient for
    you to have dwelt at this mountain:'
  tha-KJV: “พระเยโฮวาห์พระเจ้าของเราได้ตรั​สส​ั่งเราทั้งหลายที่โฮเรบว่า ‘​เจ้​าทั้งหลายได้พักที่​ภู​เขานี้นานพอแล้ว
  por-BR-2018: 'O SENHOR nosso Deus nos falou em Horebe, dizendo: Demais haveis estado
    neste monte;'
  deu-ELO: 'Jehova, unser Gott, redete zu uns am Horeb und sprach: Lange genug seid
    ihr an diesem Berge geblieben;'
  eng-WYC-2018: Our Lord God spake to us in Horeb, and said, It sufficeth to you that
    ye have dwelled in this hill; (The Lord our God spoke to us on Mount Sinai, and
    said, It now sufficeth for you that ye have stayed on this mountain long enough;)
  epo-epo: 'La Eternulo, nia Dio, diris al ni sur Ĥoreb jene: Sufiĉe vi loĝis sur
    ĉi tiu monto;'
  uig-PIN: '«Pǝrwǝrdigar Hudayimiz Ⱨorǝb teƣida bizgǝ sɵz ⱪilip: — «Silǝrning muxu
    taƣ ǝtrapida turƣan waⱪtinglar yetǝrlik boldi;'
  beo-beo: E amane sia:i “Ninia da Sainai Goumia esaloba, Hina Gode da ninima amane
    sia:i, ‘Dilia da amo goumia esala helesa.
  tpi-OTNT: Moses i tok olsem, “Taim yumi stap long maunten Sainai, God, Bikpela bilong
    yumi, i tokim yumi olsem, ‘Yupela i bin stap longpela taim nau long dispela maunten.
    Ating em inap.
  hau-SA: Ubangiji Allahnmu ya faɗa mana a Horeb cewa, “Daɗewarku a wannan dutse ya
    isa haka.
  uig-LAT: '«Perwerdigar Xudayimiz Horeb téghida bizge söz qilip: — «Silerning mushu
    tagh etrapida turghan waqtinglar yéterlik boldi;'
  nde-nde: “UThixo uNkulunkulu wethu wakhuluma lathi siseHorebhi wathi, ‘Selihlale
    isikhathi eseneleyo kule intaba.
  ton-ton: '“Naʻe folofola ʻa Sihova ko hotau ʻOtua kiate kitautolu ʻi Holepi, ʻo
    pehē, ‘Kuo mou nofo fuoloa lelei ʻi he moʻunga ni:'
  ces-1613: 'Hospodin Bůh náš mluvil k nám na Orébě, řka: Dosti jste již na hoře této
    bydlili.'
  eng-WMB: “The LORD our God spoke to us in Horeb, saying, ‘You have lived long enough
    at this mountain.
  tam-TCV: நமது இறைவனாகிய யெகோவா ஓரேபிலே நமக்குச் சொன்னது என்னவென்றால், “நீங்கள் இந்த
    மலையில் தங்கியிருந்தது போதும்.
  ceb-ULB: “Nakigsulti si Yahweh nga atong Dios kanato didto sa Horeb, nga nag-ingon,
    “Nakapuyo na kamog dugaydugay niining bukira.
  pol-UBG: 'PAN, nasz Bóg, przemówił do nas na Horebie: Dość długo przebywacie na
    tej górze.'
  agr-agr: '“Muja Horebnum batsatjin Tuke Pujuu iina Apajuíji juna aatus chichagtamak:
    ‘Atumek juju muja juwig kuashat tsawan batsamsaugme.'
  kyc-kyc: Namwa yuu Sainai kyau dokona kareyamano dokopa namwana Kamongo Anatu dokome
    namwa kando dopa langyuo, Nakama yuu kyau dakena yuu andarele karaminyi, leya.
  urd-GVU: جب تم حورب یعنی سینا پہاڑ کے پاس تھے تو رب ہمارے خدا نے ہم سے کہا، ”تم
    کافی دیر سے یہاں ٹھہرے ہوئے ہو۔
  deu-1912: 'Der HERR, unser Gott, redete mit uns am Berge Horeb und sprach: Ihr seid
    lang genug an diesem Berge gewesen;'
  kan-2017: “ಹೋರೇಬಿನಲ್ಲಿ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಮಗೆ, ‘ನೀವು ಈ ಬೆಟ್ಟದ ಬಳಿಯಲ್ಲಿ ವಾಸಿಸಿದ್ದು
    ಸಾಕು.
  yap-yap: “Fa ngiyal’nem ni gadad bay ko Burey ni Sinai me ga’ar SOMOL ni Got rodad
    ngodad, ‘Ke gaman n’umngin nap’an ni kam pired ko re burey ney;
  hlt-MCSB: “Mamih kah BOEIPA Pathen loh Horeb ah a thui tah, 'Hekah tlang ah na om
    uh khaw rhoeh coeng.
  mdy-ETH: «ሲና ዹኮ ኮይላ ኑ ዓኣ ዎዶና ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ኑም ሂዚ ጌዔኔ፤ ‹ሃኖ ዹኮ ኮይላ ሚርጌ ዒንሢ
    ዴዔኔ፤
  twi-ASANTE: 'Awurade ka kyerɛɛ yɛn wɔ Horeb sɛ: “Moatena saa bepɔ yi so akyɛre dodo.'
  eng-WEBU: “The LORD our God spoke to us in Horeb, saying, ‘You have lived long enough
    at this mountain.
  bnp-bnp: E Moses i vara ria, i ta maea, “Na tahuna si made na lolo e Sinai, e BAKOVI
    DAGI a Vure ne hita i taki hita i ta maea, ‘Mu made tabaka pali vona a lolo iea,
    ngane mu vano.
  wal-wal: “Nuuni Siinaa Deriyan de7ishin, GODAI nu Xoossai nuna hagaadan yaagiis;
    ‘Intte ha deriyaa bollan keehin gam77ideta.
  spa-PDDPT: 'Yavé nuestro ʼElohim nos habló en Horeb: Bastante tiempo permanecieron
    en esta montaña.'
  gun-gun: '— Senhor Nhanderuete ma ijayvu Horebe yvyty re nhande kuery nhandekuai
    jave. Ha''e vy aipoe''i va''ekue: “Kova''e yvyty re pepyta ranheague ha''eve ma.'
  ilo-ULB: “Nagsao kadatayo ni Yahweh a Diostayo idiay Horeb a kunkunana, 'Nabayag
    unayen ti panagnaedyo iti daytoy a katurturodan a pagilian.
  kpg-kpg: “Tadau noho i di Gonduu Sinai, gei Dimaadua go tadau God gu helekai, ‘Goodou
    gu waalooloo di noho i di gonduu deenei.
  uig-ARA: '«پەرۋەردىگار خۇدايىمىز ھورەب تېغىدا بىزگە سۆز قىلىپ: ــ «سىلەرنىڭ مۇشۇ
    تاغ ئەتراپىدا تۇرغان ۋاقتىڭلار يېتەرلىك بولدى؛'
  sus-sus: «Won nu na Xorebe geya yire tɛmui naxɛ, won Marigi Alatala yi nan masen
    won bɛ, ‹Wo bara bu yi geya bun ma.
  pon-2006: “Ni atail patopato limwahn Nahna Sainai, KAUN-O, atail Koht, mahsanihong
    kitail, ‘E wereilahr amwail mihmi limwahn nahnaht.
  jae-jae: “Apômtau, aêacnêŋ Anôtô, kêsôm gêdêŋ aêac aŋga lôc Horeb gebe ‘Amac amoa
    lôc tonec kêtômgac.
  ksd-ksd: 'Aro Koreb ra Luluai kada God i ga tatike ta dat dari: Ava tar kiki mangoro
    na bung ta go ra luana:'
  tur-YTC: “Tanrımız Yahve Horev'de bizimle konuştu ve şöyle dedi, 'Bu dağda yeterince
    yaşadınız.
  grc-BRENT: Κύριος ὁ Θεὸς ἡμῶν ἐλάλησεν ἡμῖν ἐν Χωρὴβ, λέγων, ἰκανούσθω ὑμῖν κατοικεῖν
    ἐν τῷ ὄρει τούτῳ.
  ind-AYT: “TUHAN, Allah kita, telah berbicara kepada kita di Gunung Horeb. Firman-Nya,
    ‘Kamu sudah cukup lama tinggal di gunung ini.
  nya-nya: Ku Horebu, Yehova Mulungu wathu anati kwa ife, “Mwakhalitsa pa phiri lino.
  hrv-hrv: '“Jahve, Bog naš, reče nam na Horebu: ''Dosta ste boravili na ovome brdu.'
  mps-mps: Mosesgo te po wali, “Da te Sainai bulu dude bidali sogo, God, dago Genuai
    Bidigo dabolo e tama po walai dao, ‘Dage e bulu dude bobobage sogo mu bidali dao.
    Eno homugo te usu dao.
  tpi-tpi: Moses i tok olsem, “Taim yumi stap long maunten Sainai, God, Bikpela bilong
    yumi, i tokim yumi olsem, ‘Yupela i bin stap longpela taim nau long dispela maunten.
    Ating em inap.
  dan-1931: 'HERREN vor Gud talede til os ved Horeb og sagde: “I har nu længe nok
    opholdt eder ved Bjerget her;'
  vie-OVCB: '“Tại Hô-rếp, Chúa Hằng Hữu, Đức Chúa Trời của chúng ta, phán rằng: ‘Các
    ngươi ở lại núi này đã khá lâu.'
  guj-2017: આપણા ઈશ્વર યહોવાહે હોરેબ પર આપણને કહ્યું હતું કે, તમને આ પર્વત પર ઘણો
    જ વખત વીતી ગયો છે.
  pon-2006A: “Ni atail patopato limwahn Nahna Sainai, KAUN-O, atail Koht, mahsanihong
    kitail, ‘E wereilahr amwail mihmi limwahn nahnaht.
  por-BRBSL: '“Yahweh nosso Deus nos falou em Horeb, dizendo: ''Vós já vivestes tempo
    suficiente nesta montanha''.'
  cth-cth: Maimae BAWIPA Cathut ni, Horeb hmuen dawk, na dei pouh e teh, nangmouh
    ni atueng a kuep ditouh hete mon dawk na o awh toe.
  twi-twi: 'Awurade ka kyerɛɛ yɛn wɔ Horeb se: “Moatena saa bepɔw yi so akyɛ dodo.'
  hlt-hlt: “Mamih kah BOEIPA Pathen loh Horeb ah a thui tah, 'Hekah tlang ah na om
    uh khaw rhoeh coeng.
  tbz-SIM: 'Kɛ̀ Mɔyiisii bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Ti do bo dìì mɔ̀nnì ditɑ̃rì Odɛbu ĩ́nkɛ̀
    kɛ̀ ti Yiɛ̀ nKuyie nkùù ti te kɛ̀ kùu bɛ́immu kɛ tú: Di bo diɛ nkɛ̀ dɛ̀ mɔ̀ntɛmu,'
  msy-2020: '“E Sainain Mɨghsɨamɨn itir dughiamɨn, Ikiavɨra Itir God, en God, kamaghɨn
    e mɨgɨa ghaze: “ ‘Ia dughiar bar ruarimɨn mɨghsɨar kamɨn boroghɨn iti. Ian dughiar
    kagh itim, a iza kamaghɨra tu.'
  dop-dop: Wɑɑtʋ wei tɩɩ wɛ Holɛpʋ pʋɣʋ kiŋ tǝnɑ tɔɣɔ Tɑcɑɑ yɔɣɔtɑɑ sɩ, tǝ tɑɑŋɑ tǝnɑ
    tǝcɑm.
  azb-azb: '«Xorevdə olanda Allahımız Rəbb bizə belə dedi: “Bəsdir bu dağda yaşadığınız!'
  eng-DBY: Jehovah our God spoke unto us in Horeb, saying, Ye have stayed long enough
    in this mountain.
  hin-2017: “हमारे परमेश्वर यहोवा ने होरेब के पास हम से कहा था, ‘तुम लोगों को इस पहाड़
    के पास रहते हुए बहुत दिन हो गए हैं;
  wol-KYG: 'Sunu Yàlla Aji Sax ji da noo waxoon ca Oreb ne nu: «Seen toogaayub tund
    wii doy na.'
  eng-YLT: '''Jehovah our God hath spoken unto us in Horeb, saying, Enough to you
    — of dwelling in this mount;'
  kne-kne: “Sin kawada tako sin dontog ay Sinai, kanan Yahweh ay Diyos tako, ‘Aped
    na ay nabayag di nantean yo sin kad-an di dontog ay sana.
  eng-WYC-2017: Our Lord God spake to us in Horeb, and said, It sufficeth to you that
    ye have dwelled in this hill;
  eng-WMBB: “The LORD our God spoke to us in Horeb, saying, ‘You have lived long enough
    at this mountain.
  urd-GVH: जब तुम होरिब यानी सीना पहाड़ के पास थे तो रब हमारे ख़ुदा ने हमसे कहा, “तुम
    काफ़ी देर से यहाँ ठहरे हुए हो।
  rug-rug: '“Totoso koa sa butubutu Izireli pa toqere Saenai, si zama nia e Zihova
    koa gita sapu guahe: Ele pada mo sa mia kinoa pa toqere Saenai.'
  gaz-gaz: Waaqayyo Waaqni keenya Kooreebitti akkana nuun jedhe; “Isin tulluu kana
    bira yeroo dheeraa turtaniirtu.
  fra-LSG: 'L’Éternel, notre Dieu, nous a parlé à Horeb, en disant: Vous avez assez
    demeuré dans cette montagne.'
  gnn-gnn: Ŋayi waŋananydja bitjarra, “Ŋunhala ŋunhi bukuŋuranydja Djäniyanydja yäkuŋura
    Garrayyu ŋilimurruŋgala Godthu waŋana bitjarra, 'Dhiyalanydja bukuŋura ŋunhi nhuma
    yukurrana nhinana märr‐weyinnha.
  yal-yal: Alatala en ma Ala ito nan falaxi en xa, Horebe geyaan ma, a naxa, “Ɛ bata
    bu geyani ito ma.
  haw-1868: 'Olelo mai la o Iehova ko kakou Akua ia kakou ma Horeba, i mai la, Ua
    loihi ko oukou noho ana ma keia mauna:'
  arb-NAV: '«لَقَدْ قَالَ الرَّبُّ إِلَهُنَا لَنَا فِي جَبَلِ حُورِيبَ: كَفَاكُمُ
    الْمُقَامُ فِي هَذَا الْجَبَلِ.'
  ewe-ewe: Ƒe blaene nye esi va yi, esi Yehowa, míaƒe Mawu la gblɔ na mí le Horeb
    to la gbɔ be, “Mienɔ afi sia wòdidi.
  eng-LEE: The Lord our God spoke unto us in Horeb, saying, Ye have tarried long enough
    at this mount;
  asm-FB: তেওঁ ক’লে, হোৰেব পাহাৰত, “আমাৰ ঈশ্বৰ যিহোৱাই আমাক কৈছিল, ‘তোমালোকে যথেষ্ট
    কাল এই পাহাৰত বাস কৰিছা।
  sus-A: «وٌن نُ نَ شٌرٍبٍ فٍيَ يِرٍ تّمُي نَشّ، وٌن مَرِفِ عَلَتَلَ يِ نَن مَسٍن
    وٌن بّ، ‹وٌ بَرَ بُ يِ فٍيَ بُن مَ.
  fra-SBL: '« Yahvé notre Dieu nous a parlé à Horeb, en disant : Vous avez assez vécu
    sur cette montagne.'
  hbo-hbo: יְהוָ֧ה אֱלֹהֵ֛ינוּ דִּבֶּ֥ר אֵלֵ֖ינוּ בְּחֹרֵ֣ב לֵאמֹ֑ר רַב־לָכֶ֥ם שֶׁ֖בֶת
    בָּהָ֥ר הַזֶּֽה׃
  eng-WYCLIFFE: Oure Lord God spak to vs in Oreb, and seide, It suffisith to you that
    ye han dwellid in this hil;
  cwe-cwe: “Vichikalile kumulima wa Holebu, Mndewa Mulungu, Mulungu wetu kachilongela,
    ‘Mukala va kufaya hana umulima uno.
  kik-kik: Jehova Ngai witũ aatwĩrire tũrĩ kũu Horebu atĩrĩ, “Ihinda rĩrĩa mũikarĩte
    kĩrĩma-inĩ gĩkĩ nĩrĩiganĩte.
  fra-NCL: 'Yahweh, notre Dieu, nous a parlé à Horeb, en disant : « Vous avez séjourné
    assez longtemps dans cette montagne ;'
  cek-AK: 'aicae Angraeng Sithaw mah Horeb ah aicae khaeah hae tiah thuih; hae mae
    ah saning sawk parai ah na oh o boeh:'
  cuk-cuk: '“Anmar Horeb-yargi-bukwamargua, anmar-Bab-Dummad-Jehová weyob anmarga
    sunmaksad: ‘Bemar we-yargi dikasurgus bukwad.'
  uig-CYR: '«Пәрвәрдигар Худайимиз Һорәб теғида бизгә сөз қилип: — «Силәрниң мошу
    тағ әтрапида турған вақтиңлар йетәрлик болди;'
  tel-2017: “మన దేవుడు యెహోవా హోరేబులో మనకిలా చెప్పాడు, ఈ కొండ దగ్గర మీరు నివసించింది
    చాలు.
  hat-BSA: '“SENYÈ a, Bondye nou an, te pale avèk nou isit la nan Horeb, e Li te di:
    ‘Nou gen tan rete la a nan mòn sa pou ase de tan.'
  kos-kos: “Ke kut srakna muta ke Eol Sinai, LEUM GOD lasr El fahk nu sesr, ‘Fal tari
    muta lowos ke eol soko inge.
  hbo-WLC: יְהוָ֧ה אֱלֹהֵ֛ינוּ דִּבֶּ֥ר אֵלֵ֖ינוּ בְּחֹרֵ֣ב לֵאמֹ֑ר רַב־לָכֶ֥ם שֶׁ֖בֶת
    בָּהָ֥ר הַזֶּֽה׃
  ibo-ibo: Onyenwe anyị Chineke anyị gwara anyị nʼugwu Horeb sị, “Unu anọọla ọtụtụ
    oge nʼugwu a.
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ହୋରେବରେ ଆମ୍ଭମାନଙ୍କୁ କହିଲେ, ‘ତୁମ୍ଭେମାନେ ଏହି
    ପର୍ବତରେ ଯଥେଷ୍ଟ କାଳ ବାସ କରିଅଛ;
  chk-chk: “Ewe Samol mi Lapalap ach we Kot a kapas ngenikich me fäsonun ewe chuk
    Horep, ‘A naf fansoun ämi nonom ren ei chuk.
  rop-rop: Wal Mosis bin tok, “Wen wibin jidan deya langa det hil gulum Sainai, YAWEI
    det trubala God blanga wi bin tok langa wi, ‘Yumob bin jidan longtaim na langa
    dijan pleis.
  ukr-1871: 'Господь, Бог наш, промовив до нас на Горебі так:'
  deu-1951: 'Der HERR, unser Gott, redete zu uns am Berge Horeb und sprach: Ihr seid
    lange genug an diesem Berge gewesen!'
  eng-JPS: 'The LORD our God spoke unto us in Horeb, saying: ''Ye have dwelt long
    enough in this mountain;'
  srp-1865: 'Gospod Bog naš reèe nam na Horivu govoreæi: dosta ste bili na ovoj gori.'
  lug-lug: “Mukama Katonda waffe yatugamba nga tuli ku Kolebu nti, ‘Ebbanga lye mumaze
    ku lusozi luno limala;
  heb-heb: יהוה אלהינו דבר אלינו בחרב לאמר רב לכם שבת בהר הזה׃
  ben-IRV: “আমাদের ঈশ্বর সদাপ্রভু হোরেবে আমাদেরকে বলেছিলেন, ‘তোমরা এই পর্বতে অনেক
    দিন বাস করেছ;
  pan-pan: “ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੇ ਹੋਰੇਬ ਵਿੱਚ ਸਾਨੂੰ ਕਿਹਾ ਸੀ, ਤੁਹਾਨੂੰ ਇਸ ਪਰਬਤ ਵਿੱਚ
    ਰਹਿੰਦੇ ਹੋਏ ਬਹੁਤ ਦਿਨ ਹੋ ਗਏ ਹਨ,
  mya-JVB: ငါ တို့ဘုရား သခင်ထာဝရဘုရား သည်၊ ဟောရပ် အရပ်၌ ငါ တို့အား မိန့် တော်မူသည်ကား၊
    သင် တို့သည် ကာလအချိန်စေ့အောင် ဤ တောင် ၌ နေ ကြပြီ။
  hmo-hmo: 'Mose ia gwau, “Lohiabada, iseda Dirava, Sinai Ororo dekenai ita dekenai
    ia hamaoroa, ia gwau: Umui be nega daudau inai ororo dekenai umui noho kava.'
  urd-urd: “ख़ुदावन्द हमारे ख़ुदा ने होरिब में हमसे यह कहा था, कि तुम इस पहाड़ पर
    बहुत रह चुके हो
  rus-SYN: 'Господь, Бог наш, говорил нам в Хориве и сказал: “полно вам жить на горе
    сей!'
  bqc-SIM: Dii wá Lua yã'òwɛ̃ɛ Olebu à mɛ̀, wa gɛ̃gɛ̃ gbɛpi saɛ.
  tcz-CHONGTHU: “Sinai molsanga kaum laiyun Pakai, Pathen in kaheng uva hiti hin aseiye,
    'Hiche molchunga hin phat sottah naum tauve.'
  mar-mar: आपला देव परमेश्वर होरेबात आपल्याशी बोलला, या डोंगरात तुम्ही पुष्कळ दिवस
    राहीला आहात.
  qub-qub: '«Horebcho caycaptinchïmi Tayta Diosninchi cayno nimaranchi: ‹Gamcuna unaynami
    cay jircacho goyashcanqui.'
  hat-hat: '-Lè nou te sou mòn Orèb la, nou chonje Seyè a, Bondye nou an, te pale
    ak nou. Li te di nou: Koulye a, nou rete kont nou sou mòn sa a.'
  eng-BSB: 'The LORD our God said to us at Horeb: “You have stayed at this mountain
    long enough.'
  tod-tod: 'Ɠɔoɠɔ GALAGI da-ƓALAGI ɓɔɛni de ʋɔ Ɠɔɔlɛɓe gizei ma, é ɠɛ ma: «Wo wola
    lɛbigɛ zeini gizei nii ʋɔ bɛ.'
  eng-WEBPB: “The LORD our God spoke to us in Horeb, saying, ‘You have lived long
    enough at this mountain.
  kbq-kbq: Horepi agonafima mani'nonkeno'a Ra Anumzana Anumzantimo'a amanage hu'ne.
    Hago za'za kna ama agonafina manize.
  nhe-BL: '“Quipiya 40 xihuitl TOTECO Dios technojnotzqui tiisraelitame ipan tepetl
    Horeb huan quiijto: ‘Ya inhuejcajtoque miyac tonali ipan ni tepetl,'
  gub-BL: — Xinaz ywytyr ipy pe zanereko mehe Tupàn Zanezar uze'eg nezewe zanewe a'e.
    — Pemumaw 'ar tetea'u xe.
  eng-DRA: 'The Lord our God spoke to us in Horeb, saying: You have stayed long enough
    in this mountain:'
