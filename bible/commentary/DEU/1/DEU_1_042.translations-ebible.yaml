verse: DEU.001.042
translations:
  mal-C: എന്നാൽ യഹോവ എന്നോട്, “ ‘നിങ്ങൾ യുദ്ധത്തിനു കയറിപ്പോകുകയോ യുദ്ധംചെയ്യുകയോ
    അരുത്. കാരണം ഞാൻ നിങ്ങളോടുകൂടെയില്ല. ശത്രുക്കളുടെമുമ്പിൽ നിങ്ങൾ പരാജയപ്പെടും’
    എന്ന് അവരോടു പറയുക” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Da sprach Jahwe zu mir: Sage ihnen: Zieht nicht hinauf und wagt keine
    Schlacht, denn ich bin nicht unter euch; sonst werdet ihr von euren Feinden eine
    Niederlage erleiden!'
  lin-lin: 'Kasi Yawe alobaki na ngai : « Yebisa bango ete bamata te mpe babunda te,
    pamba te nakozala elongo na bango te ; banguna na bango bakolonga bango. »'
  eng-LSV: and YHWH says to me, Say to them, You do not go up, nor fight, for I am
    not in your midst, and you are not struck before your enemies.
  eng-GNV: But the Lord said vnto me, Say vnto them, Goe not vp, neither fight, (for
    I am not among you) least ye fall before your enemies.
  eng-WEBSTER: And the LORD said to me, Say to them, Go not up, neither fight; for
    I am not among you; lest ye be smitten before your enemies.
  nhw-BL: “Pero TOTECO nechilhui ma niquinilhui ma amo tlejcoca para tlahuilanatij
    pampa yaya amo itztosquía ininhuaya, huan inincualancaitacahua quinmictise.
  swh-ONEN: Lakini Bwana aliniambia, “Waambie, ‘Msipande kupigana, kwa sababu sitakuwa
    pamoja nanyi. Mtashindwa na adui zenu.’ ”
  bba-bba: Mɑ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n bɛɛ sɔ̃ɔwɔ n nɛɛ, i ku rɑ dɑ i tɑbu
    ko. U ǹ wɑ̃ɑ kɑ bɛɛ. Yen sɔ̃, i ku dɑ, domi bɑ koo bɛɛ kɑmiɑ.
  eng-KJVCPB: And the Lord said unto me, Say unto them, Go not up, neither fight;
    for I am not among you; lest ye be smitten before your enemies.
  wbp-wbp: '@see-verse:DEU.001.041'
  luo-luo: To Jehova Nyasaye nowachona niya, Kwergi ni kik gidhi gikedi nimar ok anabed
    kodgi. Ibiro lowu gi wasiku.
  meu-meu: 'A Iehova ese e hereva henigu, eto, Ba hamaorodia, baoto: Tuari na basiola,
    badina be lau na dia umui ida; basiola, inaimui ese bae hadareremui na garina.'
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, 'तिनीहरूलाई भन्, “आक्रमण नगर्; लडाइँ नगर् किनकि
    म तिमीहरूसँग हुने छैनँ, र तिमीहरू आफ्ना शत्रुहरूद्वारा पराजित हुने छौ ।'
  yor-yor: Ṣùgbọ́n Olúwa sọ fún mi pé, “Sọ fún wọn, ‘Ẹ má ṣe gòkè lọ láti jà torí
    pé èmi kì yóò wà pẹ̀lú u yín. Àwọn ọ̀tá a yín yóò sì ṣẹ́gun yín.’ ”
  ind-ind: “TUHAN berkata kepada saya, ‘Sampaikan kepada mereka supaya jangan pergi
    berperang, karena Aku tidak akan menyertai mereka. Mereka akan dikalahkan oleh
    musuh.’
  pes-OPCB: 'ولی خداوند به من گفت: «به ایشان بگو که این کار را نکنند، زیرا من با ایشان
    نخواهم رفت و دشمنانشان آنها را مغلوب خواهند کرد.»'
  tgl-ULB: Sinabi sa akin ni Yahweh, 'Sabihin sa kanila, “Huwag lumusob at huwag makipaglaban,
    dahil hindi ninyo ako makakasama at kayo ay matatalo ng inyong mga kaaway.'
  hui-hui: Ani bu hemigola Anduane Homogohanda i̱hondo langialu lalu, I̱na tí biamogo
    bialu ha nabi yu waharogola waitigime tí bo wahai holebirago wai nape wahadaba
    lalu lamibe, laya.
  mya-mya: '``သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​အား`ငါ​သည် သူ​တို့​နှင့်​အ​တူ​ရှိ​မည်​မ​ဟုတ်​သော​ကြောင့်
    စစ်​ချီ တိုက်​ခိုက်​ခြင်း​မ​ပြု​ရန်​သ​တိ​ပေး​လော့။ သူ​တို့ သည်​စစ်​ရေး​နိမ့်​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཁོ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག
    ཁྱོད་རྣམས་ཡར་མ་འགྲོ། འཐབ་འཛིང་ཡང་མ་བྱེད། གང་ལ་ཞེ་ན། ང་རང་ཁྱོད་ཅག་གི་དཀྱིལ་དུ་མེད་པས་ཁྱོད་རྣམས་དགྲ་བོའི་མདུན་ནས་ཕམ་པར་འགྱུར་ཉེན་ཡོད་ཅེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi Jehovha akataura kwandiri, akati, “Vaudze kuti, ‘Musakwidza kundorwa,
    nokuti handiendi nemi. Muchakundwa navavengi venyu.’ ”
  spa-BLM: 'El Señor me dijo: “Diles que no suban y que no peleen, porque yo no estoy
    en medio de ustedes, para que no sean golpeados ante sus enemigos”.'
  cac-cac: 'Palta a Jehová alani to sval d''ayex: Man̈ eyac'' oval, man̈ e tec''b''ej
    e b''a d''a eb'' ajc''ool, axo talaj tz''aji tzex yac''an ganar eb'', yujto man̈
    ol in b''atlaj eyed''oc, xchi Jehová, xa chi, xchi d''ayin.'
  swh-ULB: Yahwe alisema nami, 'Waambie, msivamie na kupigana, kwa kuwa sitakuwa pamoja
    nanyi, na mtashindwa na adui zenu'.
  bel-bel: 'Але Гасподзь сказаў мне: скажы ім: ня ўзыходзьце і ня бецеся, бо няма
    Мяне сярод вас, каб не пабілі вас ворагі вашыя.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Sprich zu ihnen: Zieht nicht hinauf und
    kämpft nicht, denn ich bin nicht in eurer Mitte; dass ihr nicht vor euren Feinden
    geschlagen werdet!'
  mbb-OT: “Piru migkaǥi is Nengazen kayi te kedì te, ‘Keǥiya nu kandan he kenè dan
    megenat is ebpekidtebek, su kenà a ebpekiduma kandan. Ne egkezaag sikandan te
    menge kuntada zan.’
  mal-2015: 'എന്നാൽ യഹോവ എന്നോടു: നിങ്ങൾ പോകരുതു; യുദ്ധം ചെയ്യരുതു; ഞാൻ നിങ്ങളുടെ
    ഇടയിൽ ഇല്ല; ശത്രുക്കളോടു നിങ്ങൾ തോറ്റുപോകും എന്നു അവരോടു പറക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Ale o RAJ mange phenďa: ‚Phen lenge, hoj pes te na džan te marel, bo me
    na avava lenca a lengre ňeprijaťeľa upral lende zviťazinena.‘'
  pes-OPV: 'آنگاه خداوندبه من گفت: «به ایشان بگو که نروند و جنگ منمایند زیرا که من
    در میان شما نیستم، مبادا ازحضور دشمنان خود مغلوب شوید.»'
  ron-1924: 'Домнул мь-а зис: ‘Спуне-ле: «Ну вэ суиць ши ну вэ луптаць, кэч Еу ну
    сунт ын мижлокул востру; ну кэутаць сэ фиць бэтуць де врэжмаший воштри.»’'
  ben-OBCV: কিন্তু সদাপ্রভু আমাকে বললেন, “তাদের বলো, ‘উপরে উঠে যুদ্ধ কোরো না, কেননা
    আমি তোমাদের সঙ্গে থাকব না। তোমরা শত্রুদের দ্বারা পরাজিত হবে।’ ”
  som-som: Markaasaa Rabbigu igu yidhi, Waxaad iyaga ku tidhaahdaa, Kor ha u kicina,
    hana dagaallamina, waayo, anigu idinkuma dhex jiro, haddii kalese waxaa laydinku
    layn doonaa cadaawayaashiinna hortooda.
  lat-VUC: 'ait mihi Dominus: Dic ad eos: Nolite ascendere, neque pugnetis: non enim
    sum vobiscum: ne cadatis coram inimicis vestris.'
  eng-ASVBT: And Jehovah said unto me, Say unto them, Go not up, neither fight; for
    I am not among you; lest ye be smitten before your enemies.
  ita-1885: 'E il Signore mi disse: Di'' loro: Non salite, e non combattete; perciocchè
    io non sono nel mezzo di voi; acciocchè non siate sconfitti davanti a'' vostri
    nemici.'
  eng-LXXUP: And the Lord said to me, Tell them, Ye shall not go up, neither shall
    ye fight, for I am not with you; thus shall ye not be destroyed before your enemies.
  eng-ULB: Yahweh said to me, 'Say to them, “Do not attack and do not fight, for I
    will not be with you, and you will be defeated by your enemies.'
  spa-VBL: 'Pero el Señor me instruyó: “Diles que no vayan a pelear porque no estaré
    con ustedes para evitar que sean derrotados por sus enemigos”.'
  fra-_FOB: 'Et l''Éternel me dit: Dis-leur: Ne montez point, et ne combattez point,
    car je ne suis point au milieu de vous; de peur que vous ne soyez battus devant
    vos ennemis.'
  mal-mal: 'എന്നാൽ യഹോവ എന്നോട്: “നിങ്ങൾ പോകരുത്; യുദ്ധം ചെയ്യരുത്; ഞാൻ നിങ്ങളുടെ
    ഇടയിൽ ഇല്ല; ശത്രുക്കളോട് നിങ്ങൾ തോറ്റുപോകും” എന്ന് അവരോട് പറയുക എന്ന് കല്പിച്ചു.'
  urd-GVR: Lekin Rab ne mujh se kahā, “Unheṅ batānā ki wahāṅ jang karne ke lie na
    jāo, kyoṅki maiṅ tumhāre sāth nahīṅ hūṅgā. Tum apne dushmanoṅ ke hāthoṅ shikast
    khāoge.”
  suz-BL: मिनु परमप्रभु यावेमी आं कली ‘गेपुकी इन जोरी सत्रु रे ब्रुइनीनी, गे मेको
    डांडा ङोइश्‍शा मलने। लडाइ मपने। मारदे हना गो इन दातेमी मबाक्‍शो बाक्‍नुङ, दे मेको
    आन कली माइक्‍मी’ देंत।
  ita-1927: 'E l’Eterno mi disse: “Di’ loro: Non salite, e non combattete, perché
    io non sono in mezzo a voi; voi sareste sconfitti davanti ai vostri nemici”.'
  ckb-ckb: 'بەڵام یەزدان پێی فەرمووم، «پێیان بڵێ: ”مەڕۆن و مەجەنگن، چونکە من لەگەڵتان
    نابم، نەوەک لەبەردەم دوژمنتان ببەزن.“»'
  eng-BBE: And the Lord said to me, Say to them, Do not go up to the attack; for I
    am not among you, and you will be overcome by those who are against you.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ ‘ಏರಿ ಹೋಗಬೇಡಿರಿ, ಯುದ್ಧಮಾಡಬೇಡಿರಿ. ಏಕೆಂದರೆ ನಾನು
    ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇಲ್ಲ. ನೀವು ನಿಮ್ಮ ಶತ್ರುಗಳಿಂದ ಸೋಲನ್ನು ಅನುಭವಿಸುವಿರಿ,’ ಎಂದು ಅವರಿಗೆ
    ಹೇಳು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது யெகோவா என்னைப் பார்த்து: நீங்கள் உங்களுடைய எதிரிகளுக்கு முன்பாக
    தோற்றுப்போகாதபடி, போகாமலும் போர் செய்யாமலும் இருப்பீர்களாக; நான் உங்களுடன் இருக்கமாட்டேன்
    என்று அவர்களுக்குச் சொல் என்றார்.'
  spa-RV-1909: 'Y Jehová me dijo: Diles: No subáis, ni peleéis, pues no estoy entre
    vosotros; porque no seáis heridos delante de vuestros enemigos.'
  ron-BTF: 'Şi DOMNUL mi-a zis: Spune-le: Să nu vă urcaţi nici să nu luptaţi, ca să
    nu fiţi loviţi înaintea duşmanilor voştri, fiindcă eu nu sunt printre voi.'
  eng-WEBP: The LORD said to me, “Tell them, ‘Don’t go up and don’t fight; for I am
    not among you, lest you be struck before your enemies.’”
  eng-FBV: But the Lord instructed me, “Order them not to go and fight because I won't
    be with you to prevent you from being defeated by your enemies.”
  nld-1939: 'Maar Jahweh sprak tot mij: Zeg hun: Gij zult niet ten strijde trekken,
    want Ik ben niet in uw midden; anders zult ge door uw vijanden worden verslagen.'
  nch-BL: “Pero TOTECO techilhui ma niquinilhui ma amo tejcoca para tatehuitij pampa
    yaya amo itztosquía inihuaya, huan inincualancaitacahua quinmictise.
  vie-1934: 'Đức Giê-hô-va bèn phán cùng ta rằng: Hãy nói cùng dân sự: Chớ đi lên
    và chớ chiến trận, vì ta không ngự giữa các ngươi; e các ngươi bị quân thù nghịch
    đánh bại.'
  hin-CV: 'मगर मुझे याहवेह की ओर से यह आदेश मिला: “उनसे यह कहो, ‘न तो वहां जाना और
    न ही उनसे युद्ध करना, क्योंकि इसमें मैं तुम्हारे साथ नहीं हूं; नहीं तो तुम अपने
    शत्रुओं द्वारा हरा दिए जाओगे.’ ”'
  eng-OURB: Adonai said to me, “Tell them, ‘Don’t go up, neither fight; for I am not
    among you; lest you be struck before your enemies.’”
  spa-BES: 'Y el Señor me dijo: Diles: No suban al ataque; porque no estoy entre ustedes,
    y serán vencidos por los que están contra ustedes.'
  tdx-tdx: 'Le hoe t’Iehovà amako, Isaon­tsio ty hoe: Ko mionjom’ beo vaho ko mialy,
    amy te tsy añivo’ areo ao iraho tsy mone ho rotsak’ aolo’ o rafelahi’ areoo.'
  vid-vid: Na heye Mkulu Nguluwi nakandonjela, ‘Walonjele hewo kota waleche kuza kitowa
    kwa vila siwele hamwe na hewo, waleche kuluta, wozalemwela hela kwa wang'honyo
    wa hewo.’
  eng-OKE: 'But the Lord said to me: Tell them, You shall not go up, neither wage
    war; for My Shekinah is not among you, lest you be crushed before your enemies.'
  tha-KJV: พระเยโฮวาห์ตรั​สส​ั่งข้าพเจ้าว่า ‘จงกล่าวแก่คนทั้งหลายนั้​นว​่า อย่าขึ้นไปสู้รบเลย
    เกรงว่าเจ้าทั้งหลายจะแพ้​ศัตรู เพราะเรามิ​ได้​อยู่​ท่ามกลางเจ้าทั้งหลาย’
  por-BR-2018: 'E o SENHOR me disse: Dize-lhes: Não subais, nem luteis, pois não estou
    entre vós; para que não sejais feridos diante de vossos inimigos.'
  deu-ELO: 'Und Jehova sprach zu mir: Sprich zu ihnen: Ziehet nicht hinauf und streitet
    nicht, denn ich bin nicht in eurer Mitte; daß ihr nicht vor euren Feinden geschlagen
    werdet!'
  eng-WYC-2018: the Lord said to me, Say thou to them, Do not ye go up, neither fight
    ye, for I am not with you, lest ye fall before your enemies.
  epo-epo: 'Sed la Eternulo diris al mi: Diru al ili: Ne iru kaj ne batalu, ĉar Mi
    ne estas inter vi; por ke vi ne estu frapitaj de viaj malamikoj.'
  uig-PIN: 'Lekin Pǝrwǝrdigar manga: Ularƣa: — «Qiⱪmanglar, jǝng ⱪilmanglar, qünki
    Mǝn aranglarda ǝmǝsmǝn; silǝr qoⱪum düxmǝnliringlar aldida mǝƣlup bolisilǝr»,
    degin, dedi.'
  beo-beo: Amola Hina Gode da nama amane sia:i, ‘Isala:ili dunuma ilia da mae doagala:la
    masa:ne sia:ma. Bai Na amola da dili gilisili hame masunu. Dilima ha lai dunu
    da bu gegesea, dilia da se bagade nabasa:besa:le, mae masa:ne sia:ma.’
  tpi-OTNT: Tasol Bikpela i bin tokim mi olsem, ‘Yupela tambuim ol, na ol i no ken
    i go pait. Long wanem, bai mi no sambai long ol, na bai ol birua i bagarapim ol
    tru.’
  hau-SA: Amma Ubangiji ya ce mini, “In faɗa muku, ‘Kada ku fāɗa musu da yaƙi, gama
    ba zai kasance tare da ku ba. Idan kuka kuskura, abokan gābanku za su murƙushe
    ku.’ ”
  uig-LAT: 'Lékin Perwerdigar manga: Ulargha: — «Chiqmanglar, jeng qilmanglar, chünki
    Men aranglarda emesmen; siler choqum düshmenliringlar aldida meghlup bolisiler»,
    dégin, dédi.'
  nde-nde: Kodwa uThixo wathi kimi, ‘Wothi kubo, “Lingayi ukuyakulwa, ngoba kangiyikuba
    lani. Lizakwehlulwa yizitha zenu.” ’
  ton-ton: Pea naʻe folofola ʻa Sihova kiate au, Tala kiate kinautolu, ʻOua naʻa ʻalu
    hake, pea ʻoua naʻa tau; he ʻoku ʻikai te u ʻiate kimoutolu; telia naʻa teʻia
    ʻakimoutolu ʻi he ʻao ʻo homou ngaahi fili.
  ces-1613: 'Hospodin pak řekl mi: Rci jim: Nevstupujte a nebojujte, neboť nejsem
    u prostřed vás, abyste nebyli poraženi před nepřátely svými.'
  eng-WMB: The LORD said to me, “Tell them, ‘Don’t go up and don’t fight; for I am
    not among you, lest you be struck before your enemies.’”
  tam-TCV: ஆனால் யெகோவா என்னிடம், “நீங்கள் மேலே யுத்தம்செய்யப் போகவேண்டாம். நான் உங்களுடன்
