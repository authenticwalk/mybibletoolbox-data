  rop-rop: “Bat YAWEI bin tok langa mi, ‘Dalim olabat nomo blanga fait, dumaji olabat
    enami garra bidim olabat, en ai kaan album olabat.’
  ukr-1871: 'І рече менї Господь: Промов до них: Не йдїть і не бийтесь, бо не буде
    мене серед вас; щоб не побили вас вороги ваші!'
  deu-1951: 'Aber der HERR sprach zu mir: Sag ihnen: Ihr sollt nicht hinaufziehen
    und nicht streiten; denn ich bin nicht unter euch; daß ihr nicht vor euren Feinden
    geschlagen werdet!'
  eng-JPS: 'And the LORD said unto me: ''Say unto them: Go not up, neither fight;
    for I am not among you; lest ye be smitten before your enemies.'''
  srp-1865: 'A Gospod mi reèe: kaži im: ne idite i ne bijte se, jer nijesam meðu vama,
    da ne izginete pred neprijateljima svojim.'
  lug-lug: Mukama n’aŋŋamba nti, “Bategeeze nti, ‘Temwambuka kulwana, kubanga sijja
    kubeera nammwe. Abalabe bammwe bajja kubawangula.’ ”
  heb-heb: ויאמר יהוה אלי אמר להם לא תעלו ולא תלחמו כי אינני בקרבכם ולא תנגפו לפני
    איביכם׃
  ben-IRV: তখন সদাপ্রভু আমাকে বললেন, “তুমি তাদেরকে বল, তোমরা যুদ্ধ করতে যেও না, কারণ
    আমি তোমাদের মাঝখানে নেই; যদি শত্রুদের সামনে আহত হও।”
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, “ਉਨ੍ਹਾਂ ਨੂੰ ਆਖ ਕਿ ਉੱਪਰ ਨਾ ਜਾਓ ਅਤੇ ਨਾ ਲੜੋ ਕਿਉਂ
    ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਨਹੀਂ ਹਾਂ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਅੱਗੇ ਮਾਰੇ ਜਾਓ।”
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ တက် ၍ မ တိုက် ကြနှင့်။ သင် တို့ဘက် ၌ ငါ မ ရှိ။ တိုက်လျှင်
    ရန်သူ ရှေ့ မှာ ရှုံး ရကြ လိမ့်မည်ဟု သင်တို့အား ဆင့်ဆို ရမည်အကြောင်း ၊ ငါ့ အား
    မိန့် တော်မူသည်အတိုင်း၊
  hmo-hmo: 'To Lohiabada ese lau dekenai ia hereva, ia gwau, ‘Idia do oi hamaoroa,
    inai bamona: Tuari dekenai do umui lao lasi, badina be lau Lohiabada be umui dekenai
    lau noho lasi. Do umui lao lasi, umui idia tuari henia taudia ese umui do idia
    halusia garina.’'
  urd-urd: तब ख़ुदावन्द ने मुझसे कहा, कि उनसे कह दे के ऊपर मत चढ़ो और न जंग करो क्यूँकि
    मैं तुम्हारे बीच नहीं हूँ; कहीं ऐसा न हो कि तुम अपने दुश्मनों से शिकस्त खाओ।
  rus-SYN: 'Но Господь сказал мне: скажи им: не всходите и не сражайтесь, потому что
    нет Меня среди вас, чтобы не поразили вас враги ваши.'
  bqc-SIM: Ɔ̃ Dii òmɛɛ mà oɛ́ ásu gɛ́ zĩpi káio, kɛ́ á wɛ̀lɛↄ su zĩblewáo
    yã́i, asa à mɛ̀ áↄ kúánↄo.
  tcz-CHONGTHU: Amavang Pakaiyin nangho koma seiyin tin thupeh aneiye, ‘Galsat nasat
    lou ding ahi, ajeh chu keiman kalhonpi lou ding, nangho bou na cheuva ahileh,
    nagal miteuvin nasat gam diu ahi.
  mar-mar: परमेश्वर मला म्हणाला, “त्यांना तेथे सांग युद्ध करू नका. कारण मी त्यांच्या
    बरोबर नाही. शत्रू त्यांना पराभूत करेल.”
  qub-qub: 'Ichanga Tayta Dios nimaran: ‹Israelcunata willay. Ama pillyaj aywachunchu.
    Canan paycunataga manami yanapänachu. Chaymi pillyaj aywaptenga chiquejnincuna
    binsengapaj.›'
  hat-hat: 'Men, Seyè a di m'' avèti nou: Piga n'' al atake, piga n'' al fè lènmi
    nou yo bat nou, paske li p''ap kanpe avèk nou.'
  eng-BSB: But the LORD said to me, “Tell them not to go up and fight, for I am not
    with you to keep you from defeat by your enemies.”
  tod-tod: 'Kɛlɛ Ɠɔoɠɔ GALAGI ɠɛni mà: «Ɠɛ ti ma: À mina lɛ, ta à mina kɔɔ ɠɔ,
    mazɔlɔɔ gè la wo zaama ɲɛgɛlɛin, wo zili nuiti ta wo ɠoloɠolo nɔ fuun.»'
  eng-WEBPB: The LORD said to me, “Tell them, ‘Don’t go up and don’t fight; for I
    am not amongst you, lest you be struck before your enemies.’”
  kbq-kbq: Hianagi Ra Anumzamo'a amanage huno nasami'ne, zamasamige'za mareri'za hara
    ome osiho. Na'ankure ha'ma ome hanazana Nagra zamagranena ovugahuankino, ha' vahe'zmimo'za
    hara huzmagateregahaze hige'na tamasami'noe.
  nhe-BL: “Pero TOTECO nechilhui ma niquinilhui ma ax tlejcoca para tlatehuitij pampa
    yajaya ax itztosquía ininhuaya, huan inincualancaitacahua quinmictise.
  gub-BL: Nezewe rehe we Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Emume'u ko heze'eg
    Izaew wanupe nehe, i'i ihewe. — Peho zo a'e pe nehe. Pezàmàtyry'ym zo a'e teko
    pe wà nehe. Ta'e naha kwaw penupi ihe nehe xe. Peàmàtyry'ymar peneityk putar wà
    nehe, ere wanupe nehe, i'i ihewe.
  eng-DRA: 'The Lord said to me: Say to them: Go not up, and fight not, for I am not
    with you: lest you fall before your enemies.'
