verse: DEU.001.033
translations:
  mal-C: '@see-verse:DEU.001.032'
  deu-TKW: 'der euch auf dem Wege voranzog, um euch einen Lagerplatz auszusuchen:
    des Nachts im Feuer, damit ihr sehen könntet auf dem Wege, den ihr ziehen mußtet,
    und tagsüber in der Wolke.'
  lin-lin: oyo azalaki kotambola liboso na bino na nzela mpo na kolukela bino esika
    ya kotonga molako. Na butu, azalaki lokola likonzi ya moto ; mpe na moyi, azalaki
    lokola likonzi ya lipata ; mpo na kolakisa bino nzela oyo bosengelaki kotambola.
  eng-LSV: who is going before you in the way to search out for you a place for your
    encamping, in fire by night, to show you in the way in which you go, and in a
    cloud by day.
  eng-GNV: Who went in the way before you, to search you out a place to pitch your
    tentes in, in fire by night, that ye might see what way to goe, and in a cloude
    by day.
  eng-WEBSTER: Who went in the way before you, to search out for you a place to pitch
    your tents in , in fire by night, to show you by what way ye should go, and in
    a cloud by day.
  nhw-BL: yaya catli techyacantiyajqui huan quitlapejpenijtiyajqui sesen lugar para
    ma tijquetztiyaca tochajchaj tlen yoyomitl ipan toojhui hasta ama. Yaya ica tlayohua
    techtlahuilijtinentoya ica se tlilelemectli ipan ojtli campa monequiyaya tinejnemise
    huan ica tonaya techyacanayaya ica se mixtli.
  swh-ONEN: ambaye aliwatangulia katika safari yenu, kwa moto usiku na kwa wingu mchana,
    kuwatafutia mahali penu pa kupiga kambi na kuwaonyesha njia mtakayoiendea.
  bba-bba: bɑɑ mɛ u rɑ n sun swɑɑ ɡbiiye u kɑ sun ɑyeru sɔ̃ɔsi mi sɑ ko yɔ̃rɑ. Wɔ̃kuru,
    u rɑ sun kpɑrewɑ u n bɛsɛn swɑɑ yɑm bururɑsie kɑ dɔ̃ɔ yɑrɑ, sɔ̃ɔ sɔɔ mɑɑ kɑ ɡuru
    wii wuroru.
  eng-KJVCPB: who went in the way before you, to search you out a place to pitch your
    tents in, in fire by night, to shew you by what way ye should go, and in a cloud
    by day.
  wbp-wbp: '@see-verse:DEU.001.032'
  luo-luo: mane otelo nyimu e wuodhu, gotieno notelonu gi mach to godiechiengʼ notelonu
    gi rumbi mondo umany kuonde monego ubworie kendo onyisu yo monego uluw.
  meu-meu: Ia ese dala ai e gunalaimui, emui taruha gabudia e tahu; emui dala danu
    e hahedinarai henimui, lahi amo hanuaboi ai, bona ori amo dina ai.
  npi-ULB: जो रातमा आगो र दिनमा बादल बनेर तिमीहरूलाई छाउनी बनाउने ठाउँ पत्ता लगाउन
    तिमीहरूका अगिअगि जानुभयो ।
  yor-yor: tí ń ṣáájú u yín lọ ní gbogbo ọ̀nà yín, nípa fífi iná ṣe amọ̀nà yín ní
    òru àti ìkùùkuu ní ọ̀sán, láti fi àwọn ibi tí ẹ lè tẹ̀dó sí hàn yín àti àwọn ọ̀nà
    tí ẹ ó rìn.
  ind-ind: padahal Dia— dengan tiang api di waktu malam dan tiang awan di waktu siang—
    selalu berjalan di depan kita untuk menunjukkan jalan yang harus kita lewati,
    dan untuk menunjukkan tempat berkemah bagi kita.”
  pes-OPCB: هر چند خداوند در طول راه آنها را هدایت می‌نمود و پیشاپیش آنها حرکت می‌کرد
    تا مکانی برای بر پا کردن اردویشان پیدا کند، و شبها با ستونی از آتش و روزها با
    ستونی از ابر آنها را راهنمایی می‌نمود.
  tgl-ULB: na nanguna sa inyo sa daan para maghanap ng mga lugar para itayo ang inyong
    tolda, at ng apoy sa gabi at ulap sa umaga, para ituro sa inyo ang landas na dapat
    ninyong daanan.
  hui-hui: Abale howa tí polene wiagoha ibugua mo bamba halu puwa tínaga balai anda
    bu holene wiagobi mo walia haga bialu hayagoni. Mbiraga ibuni ira hungu ale howa
    tí polebirimigoha bamba halu horombe beralibaha howa bamba hagane hayagoni, lene.
  mya-mya: '@see-verse:DEU.001.032'
  bod-N: ཁྱོད་རྣམས་ལམ་དུ་སྐྱོད་པའི་དུས་སུ་ཁོང་ཁྱོད་ཅག་གི་མདུན་དུ་ཕེབས་ཤིང་ཁྱོད་རྣམས་ལ་སྒར་རྒྱག་སའི་གནས་བཙལ་བ་དང་།
    མཚན་མོ་མེའི་ཀ་བ་དང་ཉིན་དཀར་སྤྲིན་གྱི་ཚུལ་དུ་ཁྱོད་རྣམས་ལ་ལམ་སྟོན་མཛད་དོ། །
  sna-sna: iye akakutungamirirai parwendo rwenyu, mumoto usiku nomugore pamasikati
    kuti akutsvagirei nzvimbo dzokudzika matende enyu uye kuti akuratidzei nzira yamunofanira
    kufamba nayo.
  spa-BLM: 'que iba delante de vosotros en el camino, para buscaros un lugar donde
    acampar: en el fuego de noche, para mostraros por qué camino debíais ir, y en
    la nube de día.'
  cac-cac: A val Jehová chi' b'ab'el d'a quichan̈. A d'ac'valil syac' saquilq'uinal
    d'ayon̈ icha junoc c'ac', axo d'a c'ualil, sch'oxpax yed' jun asun b'aj tzon̈
    b'ati yed' b'aj tzon̈ och vaan.
  swh-ULB: aliyeenda mbele yenu kwenye njia kutafuta eneo kwa ajili yenu kuweka kambi,
    katika moto kwa usiku, katika mawingu kwa mchana.
  bel-bel: Які йшоў прад вамі дарогаю шукаць вам месца, дзе спыніцца вам, уначы ў
    агні, каб паказваць вам дарогу, па якой ісьці, а ўдзень у воблаку.
  deu-ELBBK: 'der auf dem Weg vor euch herzog, um euch einen Ort zu erkunden, dass
    ihr euch lagern konntet: des Nachts im Feuer, dass ihr auf dem Weg sehen konntet,
    auf dem ihr zogt, und des Tages in der Wolke.'
  mbb-OT: '@see-verse:DEU.001.032'
  mal-2015: രാത്രി അഗ്നിയിലും പകൽ മേഘത്തിലും നിങ്ങൾക്കു മുമ്പായി നടന്ന നിങ്ങളുടെ ദൈവമായ
    യഹോവയെ നിങ്ങൾ വിശ്വസിച്ചില്ല.
  rmc-rmc: savo angle tumende džalas rači sar o jagalo slupos a dživese sar e chmara,
    hoj prekal tumare tabora te arakhel thana a hoj tumenge te sikavel o drom, pal
    savo te džal.
  pes-OPV: که پیش روی شما در راه می‌رفت تاجایی برای نزول شما بطلبد، وقت شب در آتش
    تا راهی را که به آن بروید به شما بنماید و وقت روز در ابر.
  ron-1924: 'каре мерӂя ынаинтя воастрэ пе друм, ка сэ вэ кауте ун лок де попосире:
    ноаптя ынтр-ун фок, ка сэ вэ арате друмул пе каре требуя сэ мерӂець, ши зиуа ынтр-ун
    нор.'
  ben-OBCV: যিনি যাত্রাপথে রাতে আগুনের মধ্যে ও দিনে মেঘের মধ্যে তোমাদের আগে আগে গিয়েছিলেন,
    তোমাদের তাঁবু ফেলার জায়গার খোঁজে এবং পথ দেখাবার জন্য যেখান দিয়ে তোমাদের যেতে
    হবে।
  som-som: oo jidkii aad soo marteen idinku soo hor kacay si uu idiinku doondoono
    meel aad teendhooyinkiinna ka dhisataan, isagoo habeenkii dab ku dhex jira, maalintiina
    daruur, si uu idiin tuso jidka aad mari lahaydeen.
  lat-VUC: qui præcessit vos in via, et metatus est locum in quo tentoria figere deberetis,
    nocte ostendens vobis iter per ignem, et die per columnam nubis.
  eng-ASVBT: who went before you in the way, to seek you out a place to pitch your
    tents in, in fire by night, to show you by what way ye should go, and in the cloud
    by day.
  ita-1885: il quale andava davanti a voi per lo cammino, per investigarvi luogo da
    accamparvi, in fuoco di notte per illuminarvi nel cammino, per lo quale avevate
    da camminare, e di giorno nella nuvola.
  eng-LXXUP: who goes before you in the way to choose you a place, guiding you in
    fire by night, showing you the way by which ye go, and a cloud by day.
  eng-ULB: who went before you on the way to find a place for you to make camp, in
    fire by night and in a cloud by day.
  spa-VBL: que los guió en el viaje, estando presente en el fuego durante la noche
    y en la nube durante el día, buscando encontrar un lugar para acampar y mostrándoles
    el camino a seguir.
  fra-_FOB: Qui marchait devant vous par le chemin afin de chercher un lieu pour votre
    camp, la nuit dans la colonne de feu, pour vous montrer le chemin où vous deviez
    marcher, et le jour, dans la nuée.
  mal-mal: രാത്രി അഗ്നിയിലും പകൽ മേഘത്തിലും നിങ്ങൾക്ക് മുമ്പായി നടന്ന നിങ്ങളുടെ ദൈവമായ
    യഹോവയെ നിങ്ങൾ വിശ്വസിച്ചില്ല.
  urd-GVR: Tum ne yih bāt nazarandāz kī ki wuh safr ke daurān rāt ke waqt āg aur din
    ke waqt bādal kī sūrat meṅ tumhāre āge āge chaltā rahā tāki tumhāre lie ḳhaime
    lagāne kī jagheṅ mālūm kare aur tumheṅ rāstā dikhāe.
  suz-BL: मेको इन ङोंइती इन कली बाक्‍तीके कोंइथ गाक्‍त हना यो, गे थमा मसुइक्‍नी। मिनु
    लां कोंइचा कली नाक्‍दोम मी नु नाक्‍तीम गोस्‍स दुम्‍शा इन कली लां कोंइताक्‍व। प्रस्‍थान
    १३:२१
  ita-1927: 'che andava innanzi a voi nel cammino per cercarvi un luogo da piantar
    le tende: di notte, nel fuoco per mostrarvi la via per la quale dovevate andare,
    e, di giorno, nella nuvola.'
  ckb-ckb: ئەوەی لە ڕێگا لەپێشتانەوە چوو هەتا شوێنێکتان بۆ بدۆزێتەوە بۆ چادرهەڵدانتان،
    لە شەودا لەناو ئاگردا بۆ ئەوەی ئەو ڕێگایەتان پیشان بدات کە پێیدا دەڕۆن و لە ڕۆژیشدا
    لەناو هەور.
  eng-BBE: Who goes before you on your way, looking for a place where you may put
    up your tents, in fire by night, lighting up the way you are to go, and in a cloud
    by day.
  kan-OKCV: ಅವರೇ ನಿಮಗೆ ಇಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಸ್ಥಳವನ್ನು ಗೊತ್ತುಮಾಡಿ ನೀವು ಹೋಗತಕ್ಕ ಮಾರ್ಗವನ್ನು
    ನಿಮಗೆ ತೋರಿಸಲು ರಾತ್ರಿ ಹೊತ್ತು ಬೆಂಕಿಯಲ್ಲಿಯೂ ಹಗಲು ಹೊತ್ತು ಮೇಘದಲ್ಲಿಯೂ ನಿಮ್ಮ ಮುಂದೆ ಹೋದರು.
  tam-2017: இரவில் அக்கினியிலும் பகலில் மேகத்திலும் உங்களுக்குமுன் சென்றாரே. இப்படியிருந்தும்,
    இந்தக் காரியத்தில் நீங்கள் அவரை விசுவாசிக்காமற்போனீர்கள்.
  spa-RV-1909: El cual iba delante de vosotros por el camino, para reconoceros el
    lugar donde habíais de asentar el campo, con fuego de noche para mostraros el
    camino por donde anduvieseis, y con nube de día.
  ron-BTF: Care a mers pe cale înaintea voastră, să cerceteze pentru voi un loc unde
    să vă înălţaţi corturile, noaptea în foc, să vă arate calea pe care să mergeţi
    şi ziua într-un nor.
  eng-WEBP: 'who went before you on the way, to seek out a place for you to pitch
    your tents in: in fire by night, to show you by what way you should go, and in
    the cloud by day.'
  eng-FBV: who led you on the journey, present in the fire by night and in the cloud
    by day, looking to find a place for you to camp and to show you the way to go.
  nld-1939: die onderweg aan uw spits trok, om een legerplaats voor u te zoeken, in
    vuur des nachts en in een wolk overdag, opdat gij zoudt kunnen zien op de weg,
    die gij gaan moest.
  nch-BL: yaya cati techyacantiyajqui huan quitapejpenijtiyajqui sesen lugar para
    ma tijquetztiyaca tochajchaj ten yoyomit ipan toojhui hasta ama. Yaya ica tayohua
    techtaahuilijtinentoya ica se tilelemecti ipan ojti campa monequiyaya tinejnemise
    huan ica tonaya techyacanayaya ica se mixti.
  vie-1934: là Đấng đi trước dẫn các ngươi trên đường, để tìm cho các ngươi một nơi
    đóng trại; ban đêm trong đám lửa, ban ngày trong đám mây, đặng chỉ con đường các
    ngươi phải đi.
  hin-CV: जो तुम्हारे ही मार्ग पर तुम्हारे आगे-आगे चलते हुए जा रहे हैं, कि तुम्हारे
    लिए ऐसा सही स्थान तय करें, जहां तुम पड़ाव डाल सको. वह रात में तो आग के द्वारा
    और दिन में बादल के द्वारा तुम्हारे मार्गदर्शक हुआ करते थे.
  eng-OURB: who went before you on the way, to seek out a place for you to pitch your
    tents in, in fire by night, to show you by what way you should go, and in the
    cloud by day.
  spa-BES: ¿Quién iba delante de ustedes en su camino, buscando un lugar donde pudieran
    poner sus tiendas de campaña, en el fuego por la noche, iluminando el camino en
    que debían ir, y en una nube por el día.
  tdx-tdx: i Mpiaolo am-pañaveloañey nipay ze hañoreña’ areo o kibohotseo, ie añ’afo
    ao te haleñe hanoroa’e ty lalan-kombà’ areo vaho an-drahoñe ao te handro.
  vid-vid: ndo yawalongole mnzila na kuwapalila honhu ha kuwasa hemwe. Nechilo nakawalongolani
    kwa chiluli na nemisi kwa ng'hungugu, leka kuwalajila nzila.
  eng-OKE: who led on before you in the way to prepare for you (each) place of encampment
    for your sojournings, in the pillar of fire by night to show you in which way
    to go, and in the pillar of the cloud by day.
  tha-KJV: ผู้​ได้​ทรงนำทางข้างหน้าท่าน เพื่อจะหาที่​ให้​ท่านทั้งหลายตั้งเต็นท์ของท่าน
    เป็นไฟในกลางคืน เพื่อโปรดให้ท่านทั้งหลายเห็นทางที่ควรจะไป และเป็นเมฆในกลางวัน
  por-BR-2018: O qual ia diante de vós pelo caminho, para reconhecer-vos o lugar onde
    havíeis de assentar o acampamento, com fogo de noite para vos mostrar o caminho
    por onde andásseis, e com nuvem de dia.
  deu-ELO: 'der auf dem Wege vor euch herzog, um euch einen Ort zu erkunden, daß ihr
    euch lagern konntet: des Nachts im Feuer, daß ihr auf dem Wege sehen konntet,
    auf welchem ihr zoget, und des Tages in der Wolke.'
  eng-WYC-2018: that went before you in the way (or who went before you on the way),
    and measured the place in which ye ought to set your tents, and he showed in the
    night the way to you by fire, and in the day by a pillar of cloud.
  epo-epo: kiu iras antaŭ vi sur la vojo, por serĉi por vi lokon, kie vi povus halti
    tendare, nokte en fajro, por montri al vi la vojon, kiun vi devas iri, kaj tage
    en nubo.
  uig-PIN: '@see-verse:DEU.001.032'
  beo-beo: 'E da eso huluane dilima bisili, dilia golamu sogebi olelesu. E da dilima
    logo olelemusa: gasia lalu sawa: agoai amo ganodini bisili asi amola esoga mu
    mobi agoai mogomogoi amo ganodini bisili asi. Be dilia da Ea hou dafawaneyale
    hame dawa:i.'
  tpi-OTNT: Bipo em i save go paslain long yupela bilong soim rot long yupela na bilong
    painim ples we yupela i ken sanapim ol haus sel. Long nait em i bin go pas long
    yupela olsem wanpela paia i lait, na long san olsem wanpela klaut.”
  hau-SA: shi da ya sha gabanku a tafiyarku, cikin wuta da dad dare da kuma girgije
    da rana, don yă nemi wurare domin ku kafa sansani, don kuma yă nuna muku hanyar
    da za ku bi.
  uig-LAT: '@see-verse:DEU.001.032'
  nde-nde: yena owahamba phambi kwenu kuloluhambo, elikhokhela ngomlilo ebusuku kanti
    kusiba leyezi emini, elidingela izindawo zokumisa izihonqo zenu lokulitshengisa
    lapho okumele liye khona.
  ton-ton: ‌ʻAia naʻe ʻalu muʻomuʻa ʻi he hala ʻiate kimoutolu, ke kumi ʻae potu ke
    fokotuʻu ai homou ngaahi fale fehikitaki, ʻi he afi ʻi he poʻuli, ke fakahā kiate
    kimoutolu ʻae hala ko ia te mou ʻalu ai, pea ʻi he ʻao ʻi he ʻaho.
  ces-1613: Kterýž k vyhledání vám místa, na kterémž byste se klásti měli, v noci
    předcházel vás cestou v ohni, aby vám ukázal cestu, kterouž byste měli jíti, a
    v oblace ve dne.
  eng-WMB: 'who went before you on the way, to seek out a place for you to pitch your
    tents in: in fire by night, to show you by what way you should go, and in the
    cloud by day.'
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு முகாம் அமைக்கவேண்டிய இடங்களைத் தேடும்படியும்,
    நீங்கள் போகவேண்டிய வழியை உங்களுக்குக் காட்டும்படியும் இரவில் நெருப்பிலும், பகலில்
    மேகத்திலும் உங்கள் பயணத்தில் உங்களுக்கு முன்சென்றார்.
  ceb-ULB: nga nag-una kaninyo sa pagpangita ug dapit nga inyong kampohan, pinaagi
    sa kalayo panahon sa gabii ug sa panganod panahon sa adlaw.
  pol-UBG: Który szedł przed wami w drodze, wypatrując dla was miejsca do rozbicia
    obozu, nocą w ogniu, aby wskazać wam drogę, którą macie iść, we dnie zaś w obłoku.
  urd-GVU: تم نے یہ بات نظرانداز کی کہ وہ سفر کے دوران رات کے وقت آگ اور دن کے وقت
    بادل کی صورت میں تمہارے آگے آگے چلتا رہا تاکہ تمہارے لئے خیمے لگانے کی جگہیں معلوم
    کرے اور تمہیں راستہ دکھائے۔
  deu-1912: der vor euch her ging, euch die Stätte zu weisen, wo ihr euch lagern solltet,
    des Nachts im Feuer, daß er euch den Weg zeigte, darin ihr gehen solltet, und
    des Tages in der Wolke.
  kan-2017: ನೀವು ಹೋಗಬೇಕಾದ ದಾರಿಯನ್ನು ತೋರಿಸುವುದಕ್ಕೂ, ದಂಡು ಇಳಿಯಬೇಕಾದ ಸ್ಥಳಗಳನ್ನು ಗೊತ್ತುಮಾಡುವುದಕ್ಕೂ
    ರಾತ್ರಿಯಲ್ಲಿ ಬೆಂಕಿಯೋಪಾದಿಯಲ್ಲಿಯೂ ಮತ್ತು ಹಗಲಿನಲ್ಲಿ ಮೇಘದೋಪಾದಿಯಲ್ಲಿಯೂ ನಿಮ್ಮ ಮಾರ್ಗದಲ್ಲಿ
    ನಿಮ್ಮನ್ನು ಮುನ್ನಡೆಸಿದ ದೇವರನ್ನು ನೀವು ನಂಬಲಿಲ್ಲ.
  yap-yap: ni aram rogon ni gubin ngiyal’ nma m’on romed ni be gay bang ni ngam n’ufed
    e pi tent romed riy. I m’on romed nib nifiy nib k’iy ngalang ni nep’ ma bang i
    manileng nib k’iy ngalang ni rran ni bochan e ngi i dag e kanawo’ ngomed.
  hlt-MCSB: Longpueng ah na rhaeh nah ham nangmih kah hmuen tlap te nangmih mikhmuh
    ah halo. Khoyin ah hmai neh longpuei te nangmih n'tueng tih khothaih ah cingmai
    neh na cet uh.
  mdy-ETH: '@see-verse:DEU.001.032'
  twi-ASANTE: Ɔdii mo anim pɛɛ beaeɛ pa maa mo tenaeɛ, de ogyadum kyerɛɛ mo ɛkwan
    anadwo de omununkum dum kyerɛɛ mo ɛkwan awia.
  eng-WEBU: 'who went before you on the way, to seek out a place for you to pitch
    your tents in: in fire by night, to show you by what way you should go, and in
    the cloud by day.'
  bnp-bnp: Hosi i muga ne mua, i vakasiri a dala ne mua, ge matakana a hini mu gu
    vakapesi a kape ne mua vona. Na rodo i muga ne mua, i manga a kanono i hube, na
    haro i muga ne mua, i manga a bubu.
  wal-wal: '@see-verse:DEU.001.032'
  spa-PDDPT: Quien iba delante de ustedes en el camino con fuego de noche y con nube
    de día para buscarles lugar donde acampar y mostrarles el camino por donde debían
    andar.
  gun-gun: penerenonde tape ha'e javi rupi oo teĩ, ojou uka vy peẽ kuery pepyta aguã.
    Pyávy ma tata py oexa uka tape peo aguã, ha'e rã ára py ma arai rupi”, ha'e va'ekue
    pendevy.
  ilo-ULB: nga immuna kadakayo iti dalan tapno mangsapul kadagiti disso a pangipatakderanyo
    kadagiti toldayo, ken iti rabii ket babaen iti apuy, a mangisuro kadakayo iti
    dalan a rumbeng a papananyo, ken iti aldaw ket babaen iti ulep.
  kpg-kpg: ma e aha maa Mee e hana i godou mua i nia madagoaa huogodoo, e halahala
    di gowaa e hagamolooloo ai goodou. Dana hai e hagi adu gi goodou di ala, i di
    boo gei Mee e hana i godou mua i lodo di waduu ahi, gei i di aa gei Mee e hana
    i lodo di waduu gololangi.
  uig-ARA: '@see-verse:DEU.001.032'
  sus-sus: A tan nan ti wo ya ra, a yire fen wo bɛ wo luma dɛnnaxɛ. Kɔɛ ra a tan nan
    nu kira iyalanma wo bɛ tɛ ra. Yanyi fan na, a findi nuxui ra, a ti wo ya ra.
  pon-2006: mehnda ma e kin ketin tiengla mwohmwail ahnsou koaros pwehn ketin rapahkihong
    kumwail wasa kumwail pahn kin kauwada ie imwamwail impwal kan. E ketin tieng mwohmwail
    nan uhr kisiniei nipwong oh ni uhr en depwek ehu ni rahn, pwehn kasalehiong kumwail
    ahlo.
  ksd-ksd: nina i ga lue rap avat ta ra nga, upi na tikan tadav ta pakana ba avat
    a vatut kavava lavur pal na mal tana; i ga lue rap avat ta ra marum ma ra iap,
    upi na vateten tar ra nga ta vavat ba avat a vana tana, ma ta ra bung na keake
    ma ra bakut.
  tur-YTC: önünüzden yolda giden Tanrınız Yahve'ye bu şeyde inanmadınız.
  grc-BRENT: ὃς προπορεύεται πρότερος ὑμῶν ἐν τῇ ὁδῷ ἐκλέγεσθαι ὑμῖν τόπον, ὁδηγῶν
    ὑμᾶς ἐν πυρὶ νυκτὸς, δεικνύων ὑμῖν τὴν ὁδὸν καθʼ ἣν πορεύεσθε ἐπʼ αὐτῆς, καὶ ἐν
    νεφέλῃ ἡμέρας.
  ind-AYT: Dia selalu memimpinmu dan berada di depanmu untuk mencarikan tempat berkemah
    bagimu. Pada malam hari, Dia ada dalam api, pada siang hari, Dia ada dalam awan,
    untuk menunjukkan kepadamu jalan yang harus kamu tempuh.”
  nya-nya: amene anakutsogolerani pa ulendo wanu, ndi moto nthawi ya usiku ndi mtambo
    nthawi ya masana, kukufunirani malo woti mumange msasa ndi kukuonetsani njira
    yoti muyendemo.
  hrv-hrv: u onoga koji je na putu išao pred vama da vam potraži mjesto za taborovanje
    - u ognju obnoć da vam osvijetli put kojim ćete ići, a obdan u oblaku.
  mps-mps: Polobadu te aga polasa pelama, tama agai dage sunumi ola menama, tama agai
    dage duga ugwa be dabe sę yabo pesage ola mawaidu geai dao. Te hulide da, te
    aga polasa peyu, te sia bogoli me ebo tiwai elama, dage kegasa pai dao. Ma, ulade
    da, te pǫ me tiwaigo dage kegasa pai dao,” Mosesgo te po wali.
  tpi-tpi: Bipo em i save go paslain long yupela bilong soim rot long yupela na bilong
    painim ples we yupela i ken sanapim ol haus sel. Long nait em i bin go pas long
    yupela olsem wanpela paia i lait, na long san olsem wanpela klaut.”
  dan-1931: skønt han vandrede foran eder på Vejen for at udsøge Lejrpladser til eder,
    om Natten i Ilden, for at I kunde se, hvor I skulde gå, og om dagen i Skyen.
  vie-OVCB: mặc dù Ngài vẫn đi trước anh em, tìm cho anh em một nơi để cắm trại, dùng
    một trụ lửa ban đêm và một trụ mây ban ngày để dẫn đường anh em.
  guj-2017: રસ્તે તમારા માટે તંબુ બાંધવાની જગ્યા શોધવા, કયા માર્ગે તમારે જવું તે બતાવવાને
    યહોવાહ રાત્રે અગ્નિરૂપે અને દિવસે મેઘરૂપે તમારી આગળ ચાલતા હતા.
  pon-2006A: mehnda ma e kin ketin tiengla mwohmwail ahnsou koaros pwehn ketin rapahkihong
    kumwail wasa kumwail pahn kin kauwada ie imwamwail impwal kan. E ketin tieng mwohmwail
    nan uhr kisiniei nipwong oh ni uhr en depwek ehu ni rahn, pwehn kasalehiong kumwail
    ahlo.
  por-BRBSL: 'que foi antes de você no caminho, para procurar um lugar para você armar
    suas tendas: no fogo à noite, para mostrar-lhe por que caminho você deve ir, e
    na nuvem de dia.'
  cth-cth: nangmae hmalah ka cet e Cathut e lawk hah hote kong dawk nangmouh ni na
    yuem awm hoeh toe.
  twi-twi: Ɔno na odii mo akwantu no anim, pɛɛ beae pa maa mo tenae, de ogya dum kyerɛɛ
    mo kwan anadwo de omununkum dum kyerɛɛ mo kwan awia.
  hlt-hlt: Longpueng ah na rhaeh nah ham nangmih kah hmuen tlap te nangmih mikhmuh
    ah halo. Khoyin ah hmai neh longpuei te nangmih n'tueng tih khothaih ah cingmai
    neh na cet uh.
  tbz-SIM: Kunku kùù do di ni dikpɑ́ɑ̀ miɛkɛ kɛ di bɛnkú di dò nkɛ́mbɑ́tírí dɛ̀, kɛ
    níí ndi mí kɛyènkɛ̀ kɛ̀ di wúó nkucɛ kuyie mmɔ̀nnì kɛ níí ndò ndiwɛtirì kɛ di
    ni.
  msy-2020: A ian faragha ghua tuavim ian akagha danganir ia purirpeniba asamim ian
    aka. Egha a dɨmagaribar, avivzariar ekiamɨn aven ian faragha ghua, aruebar mati,
    ghuariar ruarir ekiamɨn mɨn ia gisɨn faragha zui.”
  dop-dop: Pǝyele ɩnɩ ɩ kɑ tɔŋɑɣɑnɑ mǝ nɔɣɔ tɔɔ. Nɑ ɩ pɛɛkǝɣɩ-mɛɣɛ tǝsʋʋlɛnɑɑ kɛ mǝ
    tɔntɛ wɑɑtʋ. Nɑ ɩ́ hʋlǝɣɩ-mɛɣɛ kɔkɔ kɛ ɑhoo, nɑ ɩ́ nɑɑkɩ mpɑɑʋ. Ilim ɩlɛnɑ ɩ́
    wɛɛ ŋmʋntʋɣʋ tɑɑ nɑ mɩ́ɩ́ tǝŋǝɣɩ.
  azb-azb: qarşınızca yol gedən Rəbbə etibar etmədiniz.
  eng-DBY: who went in the way before you, to search you out a place for your encamping,
    in fire by night, to shew you by what way ye should go, and in the cloud by day.
  hin-2017: जो तुम्हारे आगे-आगे इसलिए चलता रहा कि डेरे डालने का स्थान तुम्हारे लिये
    ढूँढ़े, और रात को आग में और दिन को बादल में प्रगट होकर चला, ताकि तुम को वह मार्ग
    दिखाए जिससे तुम चलो।
  wol-KYG: ki leen daan jiitu ci yoon wi, ngir sàkkal leen fu ngeen di dale; guddi,
    mu nekk ci biir sawara, di leen niital yoon wu ngeen jaare; bëccëg, mu nekkal
    leen ci biir aw niir.
  eng-YLT: who is going before you in the way to search out to you a place for your
    encamping, in fire by night, to shew you in the way in which ye go, and in a cloud
    by day.
  eng-WYC-2017: that went before you in the way, and measured the place in which ye
    ought to set your tents, and he showed in the night the way to you by fire, and
    in the day by a pillar of cloud.
  eng-WMBB: 'who went before you on the way, to seek out a place for you to pitch
    your tents in: in fire by night, to show you by what way you should go, and in
    the cloud by day.'
  urd-GVH: तुमने यह बात नज़रंदाज़ की कि वह सफ़र के दौरान रात के वक़्त आग और दिन के
    वक़्त बादल की सूरत में तुम्हारे आगे आगे चलता रहा ताकि तुम्हारे लिए ख़ैमे लगाने
    की जगहें मालूम करे और तुम्हें रास्ता दिखाए।
  rug-rug: Totoso ene si gamu si hoke ene va kenue si Asa doduru totoso, pude hata
    ia sa vasina sapu kaqu koa ia gamu. Pude va dogoroni gamu sa siraṉa gua si va
    enea Sa pa kenumia pana boṉi sa nika, meke sa lei si pana rane.
  gaz-gaz: isa iddoo isin qubattan barbaaduu fi daandii isin deemuu qabdan isin argisiisuudhaaf
    jedhee halkan ibiddaan, guyyaa immoo duumessaan isin dura deemee isin qajeelchaa
    ture hin amananne.
  fra-LSG: qui allait devant vous sur la route pour vous chercher un lieu de campement,
    la nuit dans un feu afin de vous montrer le chemin où vous deviez marcher, et
    le jour dans une nuée.
  yal-yal: A tan nan yi tima ɛ yɛɛ ra kiraan xɔn, a daaxadene fen ɛ xa ɛ luma dɛnaxanye
    yi. Kɔɛɛn na, a kirani yalan tɛɛn na. Yanyin fan na, kundaan yi ti ɛ yɛɛ ra.
  haw-1868: Oia ka i hele ae ma ke ala imua o oukou, ma ke ahi i ka po, a ma ke ao
    i ke ao, e imi ana i wahi no oukou e kukulu ai i ko oukou mau halelewa, e kuhikuhi
    ana ia oukou i ke ala e hele ai.
  arb-NAV: السَّائِرِ أَمَامَكُمْ فِي رِحْلَتِكُمْ، لِيَلْتَمِسَ لَكُمْ مَكَاناً تَنْزِلُونَ
    فِيهِ. فَكَانَ يَقُودُكُمْ فِي عَمُودِ نَارٍ لَيْلاً وَفِي عَمُودِ سَحَابٍ نَهَاراً.
  ewe-ewe: evɔ wònye eyae kplɔ mi le mɔzɔzɔ blibo la me, tia teƒe nyuitɔwo na mi be
    miaƒu asaɖa anyi ɖo. Ekplɔ mi kple dzo bibi le zã me kple lilikpo dodo le ŋkeke
    me.
  eng-LEE: Who goeth before you on the way to seek out for you a place for your encamping,
    in fire by night, to cause you to see on the way in which ye are to go, and in
    a cloud by day.
  asm-FB: যিহোৱা! যি জন আপোনালোকৰ যাত্রাপথত আগে আগে গৈছিল, যাতে তেওঁ আপোনালোকৰ কাৰণে
    শিবিৰ পাতিবৰ ঠাই বিচাৰি পায় আৰু যি পথেদি আপোনালোক যোৱা উচিত, সেই পথ দেখুৱাই আপোনালোকক
    লৈ যাবলৈ তেঁৱেই ৰাতি অগ্নিৰ মাজেৰে আৰু দিনত মেঘৰ মাজেদি আপোনালোকৰ আগে আগে গৈছিল।
  sus-A: عَ تَن نَن تِ وٌ يَ رَ، عَ يِرٍ قٍن وٌ بّ وٌ لُمَ دّننَشّ. كْي رَ عَ تَن
    نَن نُ كِرَ عِيَلَنمَ وٌ بّ تّ رَ. يَنيِ قَن نَ، عَ قِندِ نُشُي رَ، عَ تِ وٌ يَ
    رَ.
  fra-SBL: qui vous a précédés en chemin pour vous chercher un lieu où dresser vos
    tentes, la nuit dans le feu pour vous montrer le chemin, le jour dans la nuée.
  hbo-hbo: הַהֹלֵ֨ךְ לִפְנֵיכֶ֜ם בַּדֶּ֗רֶךְ לָת֥וּר לָכֶ֛ם מָקֹ֖ום לֽ͏ַחֲנֹֽתְכֶ֑ם
    בָּאֵ֣שׁ ׀ לַ֗יְלָה לַרְאֹֽתְכֶם֙ בַּדֶּ֙רֶךְ֙ אֲשֶׁ֣ר תֵּֽלְכוּ־בָ֔הּ וּבֶעָנָ֖ן
    יֹומָֽם׃
  eng-WYCLIFFE: and mesuride the place in which ye ouyten to sette tentis, and schewide
    in nyyt the weie to you bi fier, and in dai bi a piler of cloude.
  cwe-cwe: yomulongolelani na kumzahililani hanhu ha kwika malago yenu. Ichilo komulongolelani
    kwa moto, imisi komulongolelani kwa wingu, muladi yamulaguseni nzila ya kusondelela.
  kik-kik: ũrĩa wathiiaga amũtongoretie mũrĩ rũgendo-inĩ rwanyu arĩ gĩtugĩ-inĩ kĩa
    mwaki ũtukũ, na arĩ itu-inĩ mũthenya, na akamũcaragĩria kũrĩa mũngĩamba hema o
    na akamuonagia njĩra ĩrĩa mũkũgera.
  fra-NCL: qui marchait devant vous sur le chemin pour vous chercher des lieux de
    campement, dans un feu pendant la nuit pour vous montrer le chemin où vous deviez
    marcher, et dans une nuée pendant le jour.
  cek-AK: kahni im sak han ih ahmuen to anih mah ang pakrong pae, na caeh o haih loklam
    to patuek hanah, aqum ah hmaithaw hoiah ang toeh o moe, khodai ah tamai hoiah
    nangcae hma ah a caeh.
  cuk-cuk: Ar Bab-Jehová, bemarga-neg-ambikued-amiega, bemar-idunadap gusad. Mutiki,
    bemarga-igar-oyogega bemar-idu soo-bubawar-oganadap gusad. Ibgindi, mogir-bubawarba
    bemar-idunadap gusad. Degi-inigwele, bemar Bab-Jehová-bengus gusmalad.”
  uig-CYR: '@see-verse:DEU.001.032'
  tel-2017: రాత్రి అగ్నిలో, పగలు మేఘంలో మీ ముందు నడిచిన మీ యెహోవా దేవుని మీద మీరు
    విశ్వాసముంచలేదు.
  hat-BSA: ki te ale devan nou nan chemen an pou chèche yon kote pou nou fè kan, kòm
    dife nan aswè ak nwaj nan lajounen pou montre nou nan ki chemen nou dwe ale.
  kos-kos: El ne fahsr meet liki kowos in pacl nukewa in suk acn ma kowos ac aktuktuk
    we. In akkalemye innek lowos, El fahsr meet liki kowos in sie sru in e ke fong,
    ac in sie sru in pukunyeng ke len.
  hbo-WLC: הַהֹלֵ֨ךְ לִפְנֵיכֶ֜ם בַּדֶּ֗רֶךְ לָת֥וּר לָכֶ֛ם מָק֖וֹם לַֽחֲנֹֽתְכֶ֑ם
    בָּאֵ֣שׁ ׀ לַ֗יְלָה לַרְאֹֽתְכֶם֙ בַּדֶּ֙רֶךְ֙ אֲשֶׁ֣ר תֵּֽלְכוּ־בָ֔הּ וּבֶעָנָ֖ן
    יוֹמָֽם׃
  ibo-ibo: bụ onye gara nʼihu unu nʼije unu niile, ịchọpụtara unu ebe unu ga-ama ụlọ
    ikwu unu, onye jikwa ọkụ duo unu nʼabalị, jiri igwe ojii duo unu nʼehihie, iji
    zi unu ụzọ unu ga-agbaso.
  ory-ory: ସେ ତୁମ୍ଭମାନଙ୍କ ଛାଉଣି ସ୍ଥାପନ କରିବାର ସ୍ଥାନ ଅନ୍ୱେଷଣ କରିବା ପାଇଁ ରାତ୍ରିରେ ଅଗ୍ନି
    ଦ୍ୱାରା ଓ ଦିବସରେ ମେଘ ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କର ଗନ୍ତବ୍ୟ ପଥ ଦେଖାଇବାକୁ ପଥରେ ତୁମ୍ଭମାନଙ୍କ
    ଆଗେ ଆଗେ ଗମନ କଲେ।
  chk-chk: ewe a akom mwemi lon ewe al, pwe epwe kütta eu leni ia oupwe aüetä imwemi
    imw mangaku ie. Iwe, a akom mwemi lon ekkei lepwin, pwe epwe aiti ngenikemi ewe
    al oupwe fetal won, a pwal akom mwemi lon ewe kuchu lerän.”
  rop-rop: Yumob sabi imbin oldei go lida blanga faindim gudwan pleis blanga yumob
    blanga meigim kemp. Im na bin shoum yumob wujei blanga go. Naitaim imbin jandim
    bigwan faiya blanga go lida langa yumob en deitaim imbin jandim longwan klaud.”
  ukr-1871: Що йшов поперед вами в дорозї, щоб вишукати вам місце, де можна вам отаборитись;
    поночі в поломї, щоб бачити вам дорогу, що нею йшли ви, а за дня у хмарі.
  deu-1951: der doch vor euch herging auf dem Wege, euch die Lagerstätten auszusuchen,
    bei Nacht im Feuer, daß er euch den Weg zeigte, darauf ihr gehen solltet, bei
    Tag in einer Wolke.
  eng-JPS: 'Who went before you in the way, to seek you out a place to pitch your
    tents in: in fire by night, to show you by what way ye should go, and in the cloud
    by day.'''
  srp-1865: Koji iðaše pred vama putem tražeæi vam mjesto gdje biste stali, iðaše
    noæu u ognju da vam svijetli putem kojim biste išli, a danju u oblaku.
  lug-lug: songa ye, yabakulemberanga mu lugendo lwammwe lwonna, n’empagi ey’omuliro
    ekiro, n’ekire mu budde obw’emisana, n’okubalaganga ekifo we munaasiisiranga.
  heb-heb: ההלך לפניכם בדרך לתור לכם מקום לחנתכם באש לילה לראתכם בדרך אשר תלכו בה
    ובענן יומם׃
  ben-IRV: যিনি তোমাদের তাঁবু রাখার জায়গা খোঁজ করতে যাওয়ার দিন তোমাদের আগে আগে গিয়ে
    রাতে আগুনের মাধ্যমে ও দিনের মেঘের মাধ্যমে তোমরা কোন পথে যাবে সেই রাস্তা দেখাতেন।
  pan-pan: ਜੋ ਰਾਹ ਵਿੱਚ ਤੁਹਾਡੇ ਅੱਗੇ-ਅੱਗੇ ਚੱਲਦਾ ਸੀ ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਡੇ ਲਈ ਡੇਰੇ ਲਾਉਣ ਦਾ
    ਸਥਾਨ ਲੱਭੇ, ਰਾਤ ਨੂੰ ਅੱਗ ਵਿੱਚ ਅਤੇ ਦਿਨ ਨੂੰ ਬੱਦਲ ਵਿੱਚ ਹੋ ਕੇ ਉਹ ਤੁਹਾਨੂੰ ਉਹ ਰਾਹ ਵਿਖਾਉਂਦਾ
    ਸੀ, ਜਿਸ ਵਿੱਚ ਤੁਸੀਂ ਜਾਣਾ ਹੁੰਦਾ ਸੀ।
  mya-JVB: သင် တို့ရှေ့ မှာ ကြွ တော်မူသော သင် တို့ဘုရား သခင်ထာဝရ ဘုရား၏ စကားတော်ကို
    ထို အမှု ၌ သင် တို့မ ယုံ ကြပါတကား။
  hmo-hmo: Lohiabada ese nega ibounai umui ia gunalaia, emui kamepa gabudia ia tahua,
    emui dala danu ia hedinaraia, lahi dekena amo hanuaboi neganai, bona ori dekena
    amo dina dekenai, to umui abidadama henia lasi.
  urd-urd: जो राह में तुमसे आगे — आगे तुम्हारे वास्ते ख़ेमे लगाने की जगह तलाश करने
    के लिए, रात को आग में और दिन को बादल में होकर चला, ताकि तुमको वह रास्ता दिखाए
    जिस से तुम चलो।
  rus-SYN: Который шел перед вами путем - искать вам места, где остановиться вам,
    ночью в огне, чтобы указывать вам дорогу, по которой идти, а днем в облаке.
  bqc-SIM: À dↄ̀aaɛ́ zɛ́ guu, à bòokpakĩi kɛ̀kɛɛ́. À dↄ̀aaɛ́ tɛ́ guu gwã́, kɛ́
    à zɛ́ pↄ́ áli sɛ́ ↄlↄɛ́. Fãanɛ sↄ̃ à dↄ̀aaɛ́ tɛlu guu.
  tcz-CHONGTHU: amachu namasang lamuva achen munpha laipen achun ngahmun asem in chule
    janteng meivah khoma naveng jiuvin, sunteng meibol khoma na lhonpi jiuvin ahi.’
  mar-mar: परमेश्वर प्रवासात तुमच्यासाठी मुक्कामाचे ठिकाण शोधायला तसेच रात्री अग्नीत
    व दिवसा मेघात प्रकट होऊन तुम्हास मार्गदर्शन करायला तुमच्यापुढे चालत असे.
  qub-qub: Paymi ñaupanchïta aywashpan mayman chayananchïpaj, maycho toldunchïcunata
    ichichinanchïpäpis tantiyachimaranchi. Chacaypaga nina rataycajwan maypa aywanayquipäpis
    ricachishurayqui. Junajpana pucutaywan ricachishurayqui.
  hat-hat: li menm ki te pran devan nou sou tout wout la pou l' te ka jwenn kote pou
    nou moute kan nou. Lannwit, li te mache devan nou nan yon poto dife. Lajounen,
    nan yon gwo nwaj li te moutre nou chemen pou nou pran.
  eng-BSB: who went before you on the journey, in the fire by night and in the cloud
    by day, to seek out a place for you to camp and to show you the road to travel.
  tod-tod: nii é ɠɛni losu wo luɠɔ pelei zu, ga é wo-ʋuuzu ɠaiziɛ, é ɠɛni losu
    wo luɠɔ kpidii abuzogi zu, é pelei lɛ ga woye, nii wo ziɛzu la, foloi é lo wo
    luɠɔ tonaɓiingi zu.
  eng-WEBPB: 'who went before you on the way, to seek out a place for you to pitch
    your tents in: in fire by night, to show you by what way you should go, and in
    the cloud by day.'
  kbq-kbq: vugota huno hanimpima tevefi manino tamavreno nevuno, masafina hampompi
    manino tamavreno nevuno, seli noma kisaza kumara tamaveri nehuno, kama vanaza
    kana tamaveri huno vu'nea Ra Anumzana tamefi hunemize.
  nhe-BL: yajaya tlen techyacantiyajqui huan quitlapejpenijtiyajqui sesen lugar para
    ma tijquetztiyaca tochajchaj tlen yoyomitl ipan toojhui hasta ama. Yajaya ica
    tlayohua techtlahuilijtinentoya ica se tlilelemectli ipan ojtli campa monequiyaya
    tinejnemise huan ica tonaya techyacanayaya ica se mixtli.
  gub-BL: Tuweharupi oho penenataromo tata upu'àm ma'e pupe pyhaw, ywàkun pupe 'aromo
    no. Uzapo nezewe haw tuweharupi peker àwàm peme hexak kar pà, penape ràm peme
    hexak kar pà no.
  eng-DRA: Who went before you in the way, and marked out the place, wherein you should
    pitch your tents, in the night shewing you the way by fire, and in the day by
    the pillar of a cloud.
