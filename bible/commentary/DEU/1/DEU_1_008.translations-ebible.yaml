verse: DEU.001.008
translations:
  mal-C: ഇതാ, ഈ ദേശം നിങ്ങൾക്കായി നൽകിയിരിക്കുന്നു. നിങ്ങളുടെ പിതാക്കന്മാരായ അബ്രാഹാമിനും
    യിസ്ഹാക്കിനും യാക്കോബിനും അവരുടെ സന്തതിപരമ്പരകൾക്കും നൽകാമെന്ന് യഹോവ ശപഥംചെയ്ത
    ഈ ദേശം പോയി കൈവശമാക്കുക.”
  deu-TKW: Das Land ist euch hiermit von mir übergeben. Zieht hinein und nehmt das
    Land in Besitz, von dem Jahwe euren Vätern Abraham, Isaak und Jakob geschworen
    hat, daß er es ihnen und nachmals ihren Nachkommen verleihen wolle.
  lin-lin: Tala, napesi bino mokili oyo. Bokota mpe bokamata mokili oyo Yawe alakaki
    kopesa, na nzela ya ndayi, epai ya bakoko na bino —Abrayami, Izaki, Jakobi— mpe
    bakitani na bango. › »
  eng-LSV: see, I have set the land before you; go in and possess the land which YHWH
    has sworn to your fathers, to Abraham, to Isaac, and to Jacob, to give to them
    and to their seed after them.
  eng-GNV: 'Beholde, I haue set the land before you: go in and possesse that land
    which the Lord sware vnto your fathers, Abraham, Izhak, and Iaakob, to giue vnto
    them and to their seede after them.'
  eng-WEBSTER: 'Behold, I have set the land before you: go in and possess the land
    which the LORD swore to your fathers, Abraham, Isaac, and Jacob, to give to them
    and to their seed after them.'
  nhw-BL: Nimechmactilía nochi ni tlali. Huajca xiyaca huan ximocuijcuilica, pampa
    nochi ya nopa eltoc nopa tlali catli na, niamoTECO, niquintencahuili amohuejcapan
    tatahua Abraham, Isaac huan Jacob para niquinmacasquía ininhuaya amojuanti catli
    anininteipan ixhuihua.’
  swh-ONEN: Tazama, nimewapa ninyi nchi hii. Ingieni mkaimiliki nchi ambayo Bwana
    aliapa kuwa angaliwapa baba zenu, Abrahamu, Isaki na Yakobo, pamoja na vizazi
    vyao baada yao.”
  bba-bba: kpɑ su tem mɛ mɛɛri domi u sun mu nɔmu sɔndiɑwɑ. U nɛɛ, su doo su mu mwɑ
    domi u nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri u mu bɛsɛn bɑɑbɑbɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu
    wɛ̃, be kɑ ben bibun bweseru.
  eng-KJVCPB: 'Behold, I have set the land before you: go in and possess the land
    which the Lord sware unto your fathers, Abraham, Isaac, and Jacob, to give unto
    them and to their seed after them.'
  wbp-wbp: Purda-nyangkajulu nyurrurlarlu! Ngajurna-nyarra yungu nyampuju walya. Yantalu
    yali-kirra nguru-kurra, manulu-nyanu manta nyurrurlaku. Nyurru-wiyi ngajurna-jana
    wangkaja Yipuruyamuku, Yijakiki manu Jakupuku. Ngajurna-jana jangku-pungu walya
    nyampuju ngakaju kapu-jana nyanungurraku nguna manu nyanungurra-nyangu kurdukurdurlanguku.’”…
  luo-luo: Ne, asemiyoi pinyni. Dhiuru kendo ukaw piny mane Jehova Nyasaye ne okwongʼore
    ni nomi Ibrahim, Isaka kod Jakobo kaachiel gi nyikwagi.”
  meu-meu: A itaia, una tano idoinai vairamui ai vada na lailaia; ba raka vareai,
    tano na bavabia, Iehova ese umui senemui, Abraham bona Isaak bona Iakob, e gwau
    henidia hamata, tano na idia baine henidia bona idia garadia baine henidia eto.
  npi-ULB: हेर, मैले यो देश तिमीहरूको सामु राखिदिएको छु । परमप्रभुले तिमीहरूका पिता-पुर्खाहरू
    अर्थात् अब्राहाम, इसहाक र याकूबसित तिनीहरू र तिनीहरूका सन्तानहरूलाई दिने प्रतिज्ञा
    गर्नुभएको देशमा गएर यसलाई कब्जा गर ।'
  yor-yor: 'Wò ó, èmi tí fi ilẹ̀ yí fún un yín, ẹ wọ inú rẹ̀ lọ kí ẹ sì gba ilẹ̀ náà
    tí Olúwa ti búra wí pé òun yóò fún àwọn baba yín: fún Abrahamu, Isaaki, àti Jakọbu,
    àti fún àwọn àrọ́mọdọ́mọ wọn.”'
  ind-ind: Ketahuilah, Aku sudah memberikan negeri itu kepada kalian melalui perjanjian
    yang Aku buat dengan nenek moyangmu, yaitu Abraham, Isak, dan Yakub. Jadi, masuk
    dan dudukilah negeri itu.’”
  pes-OPCB: تمامی آن را به شما می‌دهم. داخل شده، آن را تصرف کنید، چون این سرزمینی
    است که قسم خورده‌ام آن را به نیاکان شما ابراهیم و اسحاق و یعقوب و تمامی نسلهای
    آیندهٔ ایشان بدهم.»
  tgl-ULB: Masdan ito, inilagay ko ang lupain sa harapan ninyo; pumaroon at angkinin
    ang lupaing ipinangako ni Yahweh sa inyong mga ama—kay Abraham, kay Isaac, at
    kay Jacob—para ibigay sa kanila at sa kanilang mga kaapu-apuhang susunod sa kanila.'
  cbu-NT: Aship an tsap nuw siyaam tsapuneemis panayana. Ashiri natunaa naayarus,
    siyamari tputsee kasiyarus tsapuneemarishtis yáttsa. Watam nuw Zurampatari, sirútama
    zitaminarineetsis Aprahamarineetsi, Isaakarineetsi, misha Akoparineetstam arangeem
    chinllineemtamtis panachima tárangi anoo. Ashiri na in siyaamsha tsapuneemis panachintspa,
    Apanll iyaa tárangiya, Móysis tárangiya. Ashiriya, na kamaneena yuwaa Apanll Móysisee,
    tsapuneemis kapung panachintspa, tárangu anootsi.
  hui-hui: Dindi uruni Anduane Homogo i̱ni kogome tí ngulebero lalu bamba tínaga mamali
    Abarahama Aisaga Yagaba imaruhondobi uruni tinaga waneigini aguane hearuhondobi
    lo wirugoni. Áyu tígua pialu dindi uruni tí karulai hole pudaba, laya, lalu Mosesehanda
    lamini.
  mya-mya: သင်​တို့​၏​ဘိုး​ဘေး​များ​ဖြစ်​ကြ​သော​အာ​ဗြ ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​မှ​စ​၍​သူ​တို့​၏​အ​ဆက်
    အ​နွယ်​တို့​အား ဤ​ဒေ​သ​အား​လုံး​ကို​ပေး မည်​ဟု ငါ​ထာ​ဝ​ရ​ဘု​ရား​က​တိ​ထား​တော်
    မူ​ခဲ့​သည်။ သင်​တို့​သွား​၍​သိမ်း​ယူ​ကြ​လော့' ဟူ​၍​မိန့်​တော်​မူ​သည်'' ဟု​ဆို​၏။
  bod-N: ལྟོས་དང་། བདག་གིས་ཡུལ་དེ་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་བཞག་ཡོད། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་ཕ་མེས་ཨབ་ར་ཧམ་དང་ཨི་སཱག
    ཡ་ཀོབ་བཅས་ལ་ཁོང་རྣམས་དང་ཁོང་རྣམས་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ལ་གནང་བར་མནའ་བཞེས་པ་ཡིན་པས།
    དེར་སོང་ནས་བདག་པོ་རྒྱོབས་ཤིག་ཅེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: Tarirai, ndakupai nyika iyi. Endaimo mundotora nyika iyo Jehovha akapika
    kuti achaipa kumadzibaba enyu, kuna Abhurahama, naIsaka, naJakobho, uye nokuzvizvarwa
    zvavo zvaizovatevera.”
  spa-BLM: He aquí que he puesto la tierra delante de ti. Entrad y poseed la tierra
    que Yahvé juró a vuestros padres — a Abraham, a Isaac y a Jacob — para dársela
    a ellos y a su descendencia después de ellos”.
  cac-cac: yujto toxo ix vac' lum luum chi' d'a yol e c'ab'. Ochan̈ec cajan d'ay yujto
    vac'nac in ti' vac'an lum d'a eb' e mam eyicham, aton vin̈aj Abraham, vin̈aj Isaac
    yed' vin̈aj Jacob yed' d'ayex yin̈tilal ex eb', xchi Jehová d'ayon̈.
  swh-ULB: Tazama, nimetenga nchi kwa ajili yako, nenda ndani na umiliki nchi ambayo
    Yahwe aliapa kwa baba zako, Ibrahimu, Isaka na Yakobo, kuwapa na uzao wao baada
    yao.
  bel-bel: вось, Я даю вам зямлю гэтую, ідзеце, вазьмеце ў спадчыну зямлю, якую Гасподзь
    з клятваю абяцаў даць бацькам вашым, Абрагаму, Ісааку і Якаву, ім і нашчадкам
    іхнім.
  deu-ELBBK: Siehe, ich habe das Land vor euch gestellt; geht hinein und nehmt das
    Land in Besitz, das der HERR euren Vätern, Abraham, Isaak und Jakob, geschworen
    hat, ihnen zu geben und ihren Nachkommen nach ihnen.
  mbb-OT: Heini he menge tanà ibeǥey ku keniyu. Hendiyè kew en ne ubpai niw heini
    he menge tanà is insaad ku ziyà te menge kepuun niw he si Abraham, si Isaac, wey
    si Jacob, wey te menge kevuwazan dan.’ ”
  mal-2015: ഇതാ, ഞാൻ ആ ദേശം നിങ്ങളുടെ മുമ്പിൽ വെച്ചിരിക്കുന്നു; നിങ്ങൾ കടന്നു യഹോവ
    നിങ്ങളുടെ പിതാക്കന്മാരായ അബ്രാഹാമിന്നും യിസ്ഹാക്കിന്നും യാക്കോബിന്നും അവരുടെ സന്തതിക്കും
    കൊടുക്കുമെന്നു അവരോടു സത്യംചെയ്ത ദേശത്തെ കൈവശമാക്കുവിൻ.
  rmc-rmc: Dikhen, dav tumenge kadi phuv. Džan andre a zalen la! Oda hin odi phuv,
    pal savi o RAJ diňa lav la veraha, hoj la dela tumare dadenge, le Abrahamoske,
    le Izakoske, le Jakoboske a the lengre potomkenge.‘ “
  pes-OPV: اینک زمین را پیش روی شما گذاشتم. پس داخل شده، زمینی را که خداوند برای پدران
    شما، ابراهیم و اسحاق و یعقوب، قسم خورد که به ایشان و بعد از آنها به ذریت ایشان
    بدهد، به تصرف آورید.»
  ron-1924: Ведець, в-ам пус цара ынаинте, интраць ши луаць ын стэпынире цара пе каре
    Домнул а журат пэринцилор воштри, Авраам, Исаак ши Иаков, кэ о ва да лор ши семинцей
    лор дупэ ей.’
  ben-OBCV: দেখো, আমি তোমাদের এই দেশ দিয়েছি। তোমাদের পূর্বপুরুষদের কাছে অব্রাহাম,
    ইস্‌হাক ও যাকোব এবং তাঁদের বংশধরদের কাছে যে দেশ দিতে সদাপ্রভু শপথ করেছিলেন তোমরা
    সেখানে গিয়ে সেই দেশ অধিকার করো।”
  som-som: Bal eega, dalka waan idin hor dhigay, haddaba gala oo hantiya dalkii Rabbigu
    ugu dhaartay awowayaashiin oo ahaa Ibraahim iyo Isxaaq iyo Yacquub inuu siinayo
    iyaga iyo farcankooda ka dambeeyaba
  lat-VUC: 'En, inquit, tradidi vobis: ingredimini et possidete eam, super qua juravit
    Dominus patribus vestris Abraham, Isaac, et Jacob, ut daret illam eis, et semini
    eorum post eos.'
  eng-ASVBT: 'Behold, I have set the land before you: go in and possess the land which
    Jehovah sware unto your fathers, to Abraham, to Isaac, and to Jacob, to give unto
    them and to their seed after them.'
  ita-1885: 'Ecco, io ho posto il paese in vostro potere: entrate, e possedete il
    paese, il quale il Signore giurò a'' vostri padri, ad Abrahamo, a Isacco, e a
    Giacobbe, ch''egli lo darebbe loro, e alla lor progenie dopo loro.'
  eng-LXXUP: Behold, God has delivered the land before you; go in and inherit the
    land, which I swore to your fathers, Abraham, and Isaac, and Jacob, to give it
    to them and to their seed after them.
  eng-ULB: Look, I have set the land before you; go in and possess the land that Yahweh
    swore to your fathers—to Abraham, to Isaac, and to Jacob—to give to them and to
    their descendants after them.'
  spa-VBL: “Miren que yo les doy esta tierra. Vayan y tomen posesión de la tierra
    que el Señor prometió que daría a sus padres Abraham, Isaac y Jacob, y a sus descendientes
    que les seguirían”.
  fra-_FOB: Voyez, j'ai mis devant vous le pays; entrez et possédez le pays que l'Éternel
    a juré de donner à vos pères, Abraham, Isaac et Jacob, et à leur postérité après
    eux.
  mal-mal: ഇതാ, ഞാൻ ആ ദേശം നിങ്ങളുടെ മുമ്പിൽ വച്ചിരിക്കുന്നു; നിങ്ങൾ കടന്നുചെന്ന്
    യഹോവ നിങ്ങളുടെ പിതാക്കന്മാരായ അബ്രാഹാമിനും യിസ്ഹാക്കിനും യാക്കോബിനും അവരുടെ സന്തതിക്കും
    കൊടുക്കുമെന്ന് അവരോട് സത്യംചെയ്ത ദേശം കൈവശമാക്കുവിൻ.
  urd-GVR: Maiṅ ne tumheṅ yih mulk de diyā hai. Ab jā kar us par qabzā kar lo. Kyoṅki
    Rab ne qasam khā kar tumhāre bāpdādā Ibrāhīm, Is'hāq aur Yāqūb se wādā kiyā thā
    ki maiṅ yih mulk tumheṅ aur tumhārī aulād ko dūṅgā.”
  suz-BL: मिनु लेंशा परमप्रभु यावेमी ‘कोव़ङीन, मेको रागी इन ङोंइती बाक्‍ब। मेकेर ओव़शा,
    मेको रागी आंम के सेलीन। मारदे हना गो मेको रागी इन किकी पिपी अब्राहाम, इसहाक, याकूब
    नु आन चच युइ आन कली गेनुङ’ दे कसम जाता” देंत। उत्‍पत्ती १२:७; गन्‍ती ११:१४
  ita-1927: Ecco, io v’ho posto il paese dinanzi; entrate, prendete possesso del paese
    che l’Eterno giurò di dare ai vostri padri, Abrahamo, Isacco e Giacobbe, e alla
    loro progenie dopo di loro”.
  ckb-ckb: بڕوانن ئەوا خاکەکەم لەپێش داناون، بڕۆنە ناوی و دەست بەسەر ئەو خاکەدا بگرن
    کە یەزدان سوێندی بۆ ئیبراهیم و ئیسحاق و یاقوبی باوباپیرانتان خوارد کە بەوان و
    نەوەکانی دواتریان بدات.»
  eng-BBE: 'See, all the land is before you: go in and take for yourselves the land
    which the Lord gave by an oath to your fathers, Abraham, Isaac, and Jacob, and
    to their seed after them.'
  kan-OKCV: ಆ ದೇಶವನ್ನು ನಿಮಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ. ನೀವು ಹೋಗಿ ಯೆಹೋವ ದೇವರಾದ ನಾನು ನಿಮ್ಮ ಪಿತೃಗಳಾದ
    ಅಬ್ರಹಾಮನಿಗೂ ಇಸಾಕನಿಗೂ ಯಾಕೋಬನಿಗೂ ಅವರ ತರುವಾಯ ಹುಟ್ಟುವ ಅವರ ಸಂತತಿಗೂ ಕೊಡುತ್ತೇನೆಂದು ಪ್ರಮಾಣ
    ಮಾಡಿದ ದೇಶವನ್ನು ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳಿರಿ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: இதோ, இந்த தேசத்தை உங்களுக்கு முன்பாக வைத்தேன்; நீங்கள் போய், யெகோவா உங்களுடைய
    முற்பிதாக்களாகிய ஆபிரகாமுக்கும், ஈசாக்குக்கும், யாக்கோபுக்கும் அவர்களுக்குப் பின்வரும்
    அவர்களுடைய சந்ததிக்கும் வாக்களித்துக் கொடுத்த அந்த தேசத்தை சொந்தமாக்கிக்கொள்ளுங்கள்”
    என்றார்.
  spa-RV-1909: Mirad, yo he dado la tierra en vuestra presencia; entrad y poseed la
    tierra que Jehová juró á vuestros padres Abraham, Isaac, y Jacob, que les daría
    á ellos y á su simiente después de ellos.
  ron-BTF: Iată, v-am pus ţara înainte, intraţi şi stăpâniţi ţara pe care DOMNUL a
    jurat-o părinţilor voştri, Avraam, Isaac şi Iacob, că le-o va da lor şi seminţei
    lor, după ei.
  eng-WEBP: Behold, I have set the land before you. Go in and possess the land which
    the LORD swore to your fathers—to Abraham, to Isaac, and to Jacob—to give to them
    and to their offspring after them.’”
  eng-FBV: Look, I'm giving this land to you. Go and take ownership of the land that
    the Lord promised he would give to your fathers Abraham, Isaac, and Jacob, and
    to their descendants who would follow them.”
  nld-1939: Ziet, Ik stel het hele land voor u open! Gaat en neemt het land in bezit,
    dat Jahweh onder ede heeft beloofd aan uw vaderen te geven, aan Abraham, Isaäk
    en Jakob en aan hun nageslacht.
  nch-BL: Nimechmactilía nochi ni tali. Huajca xiyaca huan ximocuijcuilica, pampa
    nochi ya nopa eltoc nopa tali cati na, niamoTECO, niquintencahuili amohuejcapan
    tatahua Abraham, Isaac huan Jacob para niquinmacasquía inihuaya amojuanti cati
    anininteipan ixhuihua.’
  vie-1934: Kìa, ta phó xứ nầy cho các ngươi! Hãy vào và chiếm lấy xứ mà Đức Giê-hô-va
    đã thề ban cho tổ phụ các ngươi, là Aùp-ra-ham, Y-sác, Gia-cốp, cùng cho con cháu
    của họ.
