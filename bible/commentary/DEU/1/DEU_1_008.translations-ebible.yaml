    nà Ɠɔoɠɔ GALAGI gè ma ɠona woni wo-mɛmɛwolani bɛ, Aɓalaame, ta Izaake, naa ʋɛɛ
    Zakɔɓe ʋa, ga gè fe ti ʋɛ, ta ti-mavofodaiti, ta zeɠena ná.»
  eng-WEBPB: Behold, I have set the land before you. Go in and possess the land which
    the LORD swore to your fathers—to Abraham, to Isaac, and to Jacob—to give to them
    and to their offspring after them.’”
  kbq-kbq: Keho ama maka moparamina neramuanki, ufreta omeriho. Na'ankure Nagra tamagehe'ima
    Abrahamune, Aisakine, Jekopunema huvempa huzamante'na ama mopa tamagehe'i zamigahue
    hu'noe.
  nhe-BL: Nimechmactilía nochi ni tlali. Huajca xiyaca huan ximoaxcatitij, pampa nochi
    ya nopa eltoc nopa tlali tlen na, niimoTECO, niquintencahuili imohuejcapan tatahua
    Abraham, Isaac huan Jacob para niquinmacasquía ininhuaya imojuanti tlen ininteipa
    ixhuihua.’
  gub-BL: Pexak ywy peme heremimono ràm pe pe kury. Ihe Tupàn Tuweharupi Wiko Ma'e
    amume'u a'e ywy Àmàrààw pe, Izak pe no, Zako pe no. Peipy romo wanekon wà. — Amono
    putar ko ywy peme nehe, pezuapyapyr wanupe nehe no, a'e wanupe. A'e rupi, pepyhyk
    peho nehe kury.
  eng-DRA: 'Behold, said he, I have delivered it to you: go in and possess it, concerning
    which the Lord swore to your fathers Abraham, Isaac, and Jacob, that he would
    give it to them, and to their seed after them.'
