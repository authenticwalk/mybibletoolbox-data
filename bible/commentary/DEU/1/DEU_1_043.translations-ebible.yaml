  dop-dop: Mɑɑ tɛmɑ-mɛɣɛ-tǝɣɩ heeluɣu. Amɑ ɩ́ tɑ́ ké ŋkpɑŋʋɣʋ, nɑ ɩ́ kisi Tɑcɑɑ tɔm
