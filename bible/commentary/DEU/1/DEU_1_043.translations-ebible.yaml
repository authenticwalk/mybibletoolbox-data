  ory-ory: ତହୁଁ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ସେହି କଥା କହିଲି, ପୁଣି ତୁମ୍ଭେମାନେ ଶୁଣିଲ ନାହିଁ; ମାତ୍ର
