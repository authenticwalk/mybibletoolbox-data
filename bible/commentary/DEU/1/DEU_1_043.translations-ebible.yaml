  mar-mar: त्याप्रमाणे तुम्हास मी सांगितले. पण तुम्ही ऐकले नाही. तुम्ही परमेश्वराची
    आज्ञा पाळली नाही. आणि धिटाई करून त्या डोंगराळ प्रदेशात चढाई करून गेलात.
  qub-qub: «Chaura nogaga Tayta Dios nimashanta willarämi. Chaypis manami wiyamarayquichu.
    Chaypa ruquenga Tayta Dios nishanta mana wiyacuypita, runa-tucuypita puntacunaman
    pillyaj aywarayqui.
  hat-hat: Mwen te pale nou, men nou pa t' koute m', nou derefize swiv lòd Seyè a
    te ban nou. Nou te konprann nou te fò kont kò nou pou n' te al pran mòn lan.
  eng-BSB: So I spoke to you, but you would not listen. You rebelled against the command
    of the LORD and presumptuously went up into the hill country.
  tod-tod: Anɛɛ naa ʋe, gè ɓɔlɔni ga ɓɔɛa wo ʋɔ, wo la woiloni, wo ɓakani Ɠɔoɠɔ GALAGI
    ya, wo lɛɛni ga goizuɓɔlɔi gize yooi zu.
  eng-WEBPB: So I spoke to you, and you didn’t listen; but you rebelled against the
    commandment of the LORD, and were presumptuous, and went up into the hill country.
  kbq-kbq: Hianagi kea ontahita tamagra Ra Anumzamofo kea eri atreta tamagra tamavesi
    avaririta ha' ome hunaku agonage kokampina mareri'naze.
  nhe-BL: “Pero yonque na, niimoTECO, niquinilhui imotatahua ma ax yaca, ax nechtlacaquilijque,
    san mohuejcapanchijque huan yajque campa nopa tepetini.
  gub-BL: Nezewe rehe we napezekaiw kwaw herehe. Nan. — Uruiko wera'u newi ure, peze
    ihewe. Naperuzar kwaw Tupàn Tuweharupi Wiko Ma'e ize'eg. Peixe peho ywy ywytyruhu
    hereko haw rehe.
  eng-DRA: 'I spoke, and you hearkened not: but resisting the commandment of the Lord,
    and swelling with pride, you went up into the mountain.'
