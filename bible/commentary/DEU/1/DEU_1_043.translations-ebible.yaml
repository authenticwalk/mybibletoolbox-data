verse: DEU.001.043
translations:
  mal-C: ഞാൻ അങ്ങനെ നിങ്ങളോടു പറഞ്ഞു, എന്നാൽ നിങ്ങൾ അതു കേൾക്കാതെ യഹോവയുടെ കൽപ്പനയോട്
    എതിർത്ത് സ്വന്തം ഇഷ്ടപ്രകാരം മലമുകളിലേക്കു പടനീക്കി.
  deu-TKW: Ich redete euch zu, aber ihr hörtet nicht, sondern widerspenstig gegen
    den ausdrücklichen Befehl Jahwes zogt ihr vermessenen Sinnes hinauf ins Gebirge.
  lin-lin: Nzokande nayebisaki bino, kasi boyokaki kaka te ; botombokelaki mitindo
    ya Yawe ; mpe, na lolendo na bino, bomataki na etuka ya bangomba.
  eng-LSV: And I speak to you, and you have not listened, and provoke the mouth of
    YHWH, and act proudly, and go up into the hill-country;
  eng-GNV: And when I told you, ye would not heare, but rebelled against the commandement
    of the Lord, and were presumptuous, and went vp into the mountaine.
  eng-WEBSTER: So I spoke to you; and ye would not hear, but rebelled against the
    commandment of the LORD, and presumptuously ascended the hill.
  nhw-BL: “Pero masque na, niamoTECO, niquinilhui amotatahua ma amo yaca, amo nechtlacaquilijque,
    san mohuejcapanchijque huan yajque campa nopa tepeme.
  swh-ONEN: Hivyo niliwaambia, lakini hamkutaka kusikia. Mliasi dhidi ya amri ya Bwana,
    na katika kiburi chenu mlienda katika nchi ya vilima.
  bba-bba: Nɑ bɛɛ ye sɔ̃ɔwɑ ɑdɑmɑ i yinɑ i mɑn swɑɑ dɑki. I ǹ Yinni Gusunɔn ɡere
    mɛm nɔɔwɛ. Mɑ i ɡɔ̃ru bɔbiɑ i dɑ i tɑbu wɔri ɡuunun berɑ ɡiɑ.
  eng-KJVCPB: So I spake unto you; and you would not hear, but rebelled against the
    commandment of the Lord, and went presumptuously up into the hill.
  wbp-wbp: '@see-verse:DEU.001.042'
  luo-luo: Ne awachonu kamano to ne ok unyal winjo. Ne ungʼanyo ne Jehova Nyasaye
    mi ok uluwo chikene, kendo gi wich teko maru ne uwuotho ka udhi e piny mar gode.
  meu-meu: 'Unu na hamaoromui toma, to umui na asio kamonai: Iehova o gwau edeede
    henia, o hekokoroku, ororo ai o dara dae.'
  npi-ULB: मैले तिमीहरूलाई यसरी नै भनेँ, तर तिमीहरूले मेरो कुरा सुनेनौ । तिमीहरू परमप्रभुको
    आज्ञाको विरुद्धमा गयौ । तिमीहरू हठी भयौ र त्यस पहाडी देशलाई आक्रमण गर्न गयौ ।
  yor-yor: Bẹ́ẹ̀ ni mo sọ fún yín, ẹ̀yin kò sì gbọ́, ẹ̀yin ṣọ̀tẹ̀ sí òfin Olúwa, pẹ̀lú
    ìgbéraga yín, ẹ gòkè lọ sí ìlú olókè náà.
  ind-ind: “Maka saya menyampaikan pesan itu kepada kalian, tetapi kalian tidak mau
    mendengar. Kalian memberontak terhadap perintah TUHAN dan dengan sombong pergi
    ke daerah perbukitan itu.
  pes-OPCB: من به ایشان گفتم، ولی گوش ندادند. آنها مغرور شده، فرمان خداوند را اطاعت
    نکردند و برای جنگیدن به کوهستان برآمدند.
  tgl-ULB: Nagsalita ako sa inyo sa ganitong paraan, pero hindi kayo nakinig. Kayo
    ay sumuway laban sa mga utos ni Yahweh; kayo ay mayabang at nilusob ang maburol
    na bansa.
  hui-hui: Ani layagola i̱na Anduane Homogonaga bi uruni tíhondo langirugola tígua
    ibunaga bi hale naharimigoni. Tí abale heyalu agali hari barebare palearu baba
    wai bule pirimi.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို သင်​တို့​အား​ဆင့်​ဆို​သော်​လည်း
    သင်​တို့​သည် အ​မိန့်​တော်​ကို​မ​နာ​ခံ​ကြ။ သင်​တို့​သည် ထာ​ဝရ​ဘု​ရား​ကို​ဖီ​ဆန်​လျက်
    မာ​န​ထောင် လွှား​လျက်​တောင်​ကုန်း​ဒေ​သ​သို့​ချီ​တက်​ခဲ့ ကြ​၏။-
  bod-N: དེ་ནས་ངས་ཁྱོད་ཅག་ལ་གཏམ་དེ་སྨྲས་ནའང་ཁྱོད་རྣམས་ཀྱིས་མ་མཉན་པར། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་དང་འགལ་ནས་རང་དགར་ཡར་རི་ལ་འགོས་པ་དང་།
  sna-sna: Naizvozvo ndakakutaurirai, asi imi hamuna kuda kuteerera. Makamukira murayiro
    waJehovha uye mukuzvikudza kwenyu makafamba mukapinda munyika yamakomo.
  spa-BLM: Así que os hablé, y no me escuchasteis, sino que os rebelasteis contra
    el mandamiento del Señor, y fuisteis presuntuosos, y subisteis a la región montañosa.
  cac-cac: Vac' juntzan̈ chi' eyojtaquejeli, palta a ex tic maj e chalaj eyab'i. Axo
    aji, e tenec' tas yal Jehová chi', eyac'an icha e gana, q'ue ex d'a tzalquixtac
    chi'.
  swh-ULB: Nilizungumza nanyi kwa njia hii, lakini hamkunisikiliza, Mliasi dhidi ya
    amri ya Yahwe, mlikuwa wenye kiburi na mlivamia nchi ya milima.
  bel-bel: І я казаў вам, але вы не паслухаліся і ўсупрацівіліся загаду Гасподняму
    і з упартасьці сваёй узышлі на гару.
  deu-ELBBK: Und ich redete zu euch, aber ihr hörtet nicht; und ihr wart widerspenstig
    gegen den Befehl des HERRN und handeltet vermessen und zogt in das Gebirge hinauf.
  mbb-OT: “Ne iyan haazà migkaǥi ku ziyà te keniyu, piru wazà a keniyu pemineǥa. Midsupak
    niw is suǥù te Nengazen, tenged te kebmepedeligen niw nenurung kew zuen te vuvungan.
  mal-2015: അങ്ങനെ ഞാൻ നിങ്ങളോടു പറഞ്ഞു; എന്നാൽ നിങ്ങൾ കേൾക്കാതെ യഹോവയുടെ കല്പന മറുത്തു
    അഹമ്മതിയോടെ പർവ്വതത്തിൽ കയറി.
  rmc-rmc: Me tumenge oda phenďom, no tumen the avke na šunďan. Vzburinďan tumen le
    RAJESKRE prikaziske a geľan tumare baripnaha pro brehengre phuva.
  pes-OPV: پس به شما گفتم، لیکن نشنیدید، بلکه از فرمان خداوندعصیان ورزیدید، و مغرور
    شده، به فراز کوه برآمدید.
  ron-1924: Еу в-ам спус, дар н-аць аскултат, чи в-аць рэзврэтит ымпотрива порунчий
    Домнулуй ши в-аць суит семець пе мунте.
  ben-OBCV: আমি তোমাদের সেই কথা জানালাম, কিন্তু তোমরা শুনলে না। তোমরা সদাপ্রভুর আদেশের
    বিরুদ্ধে বিদ্রোহ করলে এবং অহংকারের সঙ্গে পর্বতে অবস্থিত নগরে উঠে গেলে।
  som-som: Oo sidaasaan idinkula hadlay, laakiinse ima aydaan maqlin, illowse amarkii
    Rabbiga ayaad ku caasiyowdeen, waadna kibirteen oo buurtaad u kacdeen.
  lat-VUC: 'Locutus sum, et non audistis: sed adversantes imperio Domini, et tumentes
    superbia, ascendistis in montem.'
  eng-ASVBT: So I spake unto you, and ye hearkened not; but ye rebelled against the
    commandment of Jehovah, and were presumptuous, and went up into the hill country.
  ita-1885: E io vel dissi; ma voi non ubbidiste; anzi foste ribelli al comandamento
    del Signore, e temerariamente imprendeste di salire in sul monte.
  eng-LXXUP: And I spoke to you, and ye did not hearken to me; and ye transgressed
    the commandment of the Lord; and ye forced your way and went up into the mountain.
  eng-ULB: I spoke to you in this way, but you did not listen. You rebelled against
    the commandment of Yahweh; you were arrogant and attacked the hill country.
  spa-VBL: Yo les advertí esto, pero ustedes se negaron a escuchar. Desafiaron las
    instrucciones del Señor y con arrogancia se fueron a pelear en las montañas.
  fra-_FOB: Je vous le rapportai, mais vous ne m'écoutâtes point; et vous fûtes rebelles
    au commandement de l'Éternel, et, pleins d'orgueil, vous montâtes vers la montagne.
  mal-mal: അങ്ങനെ ഞാൻ നിങ്ങളോട് പറഞ്ഞു; എന്നാൽ നിങ്ങൾ കേൾക്കാതെ യഹോവയുടെ കല്പന നിരസിച്ച്
    അഹങ്കാരത്തോടെ പർവ്വതത്തിൽ കയറി.
  urd-GVR: Maiṅ ne tumheṅ yih batāyā, lekin tum ne merī na sunī. Tum ne sarkashī karke
    Rab kā hukm na mānā balki maġhrūr ho kar pahāṛī ilāqe meṅ dāḳhil hue.
  suz-BL: मिनु गो इन कली मेको लोव़ पाता। तन्‍न गेपुकीमी नेंसीन मनेंनी। ठेयब लेश्‍शा,
    परमप्रभु यावे आ लोव़ मबित्‍थु मटिथु, गे डांडा ङोंइसाक्‍नी।
  ita-1927: Io ve lo dissi, ma voi non mi deste ascolto; anzi foste ribelli all’ordine
    dell’Eterno, foste presuntuosi, e vi metteste a salire verso i monti.
  ckb-ckb: جا قسەم لەگەڵ کردن و گوێتان نەگرت، بەڵکو لە فەرمانی یەزدان یاخی بوون و
    لووت بەرز بوون و بۆ ناوچەی شاخاوییەکە سەرکەوتن.
  eng-BBE: This I said to you, but you gave no attention and went against the orders
    of the Lord, and in your pride went up into the hill-country.
  kan-OKCV: ಇದನ್ನು ನಾನು ನಿಮಗೆ ಹೇಳಲಾಗಿ ನೀವು ಕೇಳದೆ, ಯೆಹೋವ ದೇವರ ಅಪ್ಪಣೆಗೆ ತಿರುಗಿಬಿದ್ದು,
    ಗರ್ವದಿಂದ ಧೈರ್ಯಮಾಡಿ ಬೆಟ್ಟವನ್ನೇರಿದಿರಿ.
  tam-2017: அப்படியே நான் உங்களுக்குச் சொன்னேன்; நீங்களோ செவிகொடாமல், யெகோவாவுடைய
    கட்டளைக்கு விரோதமாகத் துணிந்து மலையின்மேல் ஏறினீர்கள்.
  spa-RV-1909: Y os hablé, y no disteis oído; antes fuisteis rebeldes al dicho de
    Jehová, y persistiendo con altivez, subisteis al monte.
  ron-BTF: Astfel v-am vorbit, dar aţi refuzat să ascultaţi şi v-aţi răzvrătit împotriva
    poruncii DOMNULUI şi v-aţi urcat înfumurați pe deal.
  eng-WEBP: So I spoke to you, and you didn’t listen; but you rebelled against the
    commandment of the LORD, and were presumptuous, and went up into the hill country.
  eng-FBV: I told you this, but you refused to listen. You defied the instructions
    of the Lord and arrogantly went to fight in the hill country.
  nld-1939: Ik deelde het u mee, maar gij hebt niet geluisterd; ge hebt u tegen het
    bevel van Jahweh verzet, en het toch durven wagen, het gebergte te beklimmen.
  nch-BL: “Pero masque na, niamoTECO, niquinilhui amotatahua ma amo yaca, amo techtacaquilijque,
    san mosentanchijque huan yajque campa nopa tepeme.
  vie-1934: Ta có thuật lại những lời nầy, nhưng các ngươi không nghe ta, nghịch mạng
    của Đức Giê-hô-va, đầy sự kiêu ngạo, kéo đi lên núi.
  hin-CV: इसलिये मैंने तुम्हारे सामने ये बातें रख दीं, मगर तुमने इसकी उपेक्षा करके
    याहवेह के आदेश के विरुद्ध विद्रोह कर दिया. अपने हठ में तुम उस पर्वतीय क्षेत्र
    में पहुंच गए.
  eng-OURB: So I spoke to you, and you didn’t sh'ma ·hear obey·; but you rebelled
    against the order of Adonai, and were presumptuous, and went up into the hill
    country.
  spa-BES: Les dije esto, pero no prestaron atención y se fueron en contra de las
    órdenes del Señor, y en su orgullo subieron a la región montañosa.
  tdx-tdx: Fe ndra te nivolañeko, tsy nihaoñe’ areo. Niola amy nandilia’ Iehovày,
    an-tsatrin-troke ty nionjona’ areo mb’ am-bohibohitse mb’eo.
  vid-vid: Lelo heni nandiwalonjela ahyo, ila hemwe namlibelenhuka ilajizo lya Mkulu
    Nguluwi namwinjila kuli isi ayo kwa kudadambala.
  eng-OKE: And I told you, but you hearkened not, but rebelled against the Word of
    the Lord, and dared, and went up to the mountain;
  tha-KJV: ข้าพเจ้าจึงได้​กล​่าวแก่ท่านดังนั้น และท่านทั้งหลายไม่​ฟัง แต่​ได้​ขัดขืนพระบัญชาของพระเยโฮวาห์
    มี​ใจองอาจและได้ขึ้นไปที่แดนเทือกเขานั้น
  por-BR-2018: E vos falei, e não destes ouvido; antes fostes rebeldes ao dito do
    SENHOR, e persistindo com altivez, subistes ao monte.
  deu-ELO: Und ich redete zu euch, aber ihr hörtet nicht; und ihr waret widerspenstig
    gegen den Befehl Jehovas, und handeltet vermessen und zoget in das Gebirge hinauf.
  eng-WYC-2018: (So) I spake this to you, and ye heard me not; but ye were adversaries
    to the commandment of the Lord, and swelling with pride, went up into the hill
    (country).
  epo-epo: Kaj mi diris al vi, sed vi ne aŭskultis; kaj vi malobeis la vortojn de
    la Eternulo, kaj vi estis malhumilaj kaj iris sur la monton.
  uig-PIN: Mǝn silǝrgǝ sɵz ⱪildim, lekin silǝr ⱪulaⱪ salmidinglar, bǝlki Pǝrwǝrdigarning
    sɵzigǝ ⱪarxi qiⱪip asiyliⱪ ⱪilip, ɵz beximqiliⱪ ⱪilip taƣⱪa qiⱪtinglar.
  beo-beo: 'Amaiba:le, na da dilima sia:i dagoi. Be dilia da na sia: hame nabi amola
    Gode Ea hamoma:ne sia:i liligi nabimu higa:i galu. Dilisu hanaiga hidale agolo
    sogega heda:i.'
  tpi-OTNT: Mi givim tok bilong Bikpela long yupela. Tasol yupela i no harim tok bilong
    en. Yupela i sakim tok tasol na yupela i kirap i go long ples maunten bilong pait
    long ol birua.
  hau-SA: Sai na faɗa muku, amma ba ku saurara ba. Kuka yi tawaye ga umarnin Ubangiji,
    a cikin jahilcinku kuwa kuka taka, kuka haura cikin ƙasar tudu.
  uig-LAT: Men silerge söz qildim, lékin siler qulaq salmidinglar, belki Perwerdigarning
    sözige qarshi chiqip asiyliq qilip, öz béshimchiliq qilip taghqa chiqtinglar.
  nde-nde: Ngakho ngalitshela, kodwa kalizange lilalele. Lahlamukela umlayo kaThixo
    kwathi ngobuqholo benu layangena elizweni lamaqaqa.
  ton-ton: “Pea ne u lea kiate kimoutolu; pea naʻe ʻikai te mou tui ki ai, ka naʻa
    mou angatuʻu ki he fekau ʻa Sihova, ʻo ʻalu hake loto fielahi pe ki he moʻunga.
  ces-1613: A když jsem vám to mluvil, neuposlechli jste, nýbrž odporni jste byli
    řeči Hospodinově, a všetečně vstoupili jste na horu.
  eng-WMB: So I spoke to you, and you didn’t listen; but you rebelled against the
    commandment of the LORD, and were presumptuous, and went up into the hill country.
  tam-TCV: நான் அதை உங்களுக்குச் சொல்லியும், நீங்கள் எனக்குச் செவிகொடுக்கவில்லை. யெகோவாவின்
    கட்டளைக்கு விரோதமாகக் கலகம்செய்து, உங்கள் அகந்தையில் அணிவகுத்து மலைநாட்டிற்கு
    ஏறினீர்கள்.
  ceb-ULB: Nakigsulti ako kaninyo niini nga paagi, apan wala kamo naminaw. Gisupak
    ninyo ang gimando ni Yahweh; magarbohon kamo ug misulong sa kabukiran.
  pol-UBG: Powiedziałem wam o tym, lecz nie słuchaliście, ale zbuntowaliście się przeciw
    nakazowi PANA i uparliście się, i weszliście na górę.
  urd-GVU: مَیں نے تمہیں یہ بتایا، لیکن تم نے میری نہ سنی۔ تم نے سرکشی کر کے رب کا
    حکم نہ مانا بلکہ مغرور ہو کر پہاڑی علاقے میں داخل ہوئے۔
  deu-1912: Da ich euch das sagte, gehorchtet ihr nicht und wurdet ungehorsam dem
    Munde des HERRN und wart vermessen und zoget hinauf aufs Gebirge.
  kan-2017: ನಾನು ಆ ಮಾತನ್ನು ನಿಮಗೆ ತಿಳಿಸಿದರೂ, ನೀವು ಕಿವಿಗೊಡದೆ ಯೆಹೋವನ ಆಜ್ಞೆಯನ್ನು ತಾತ್ಸಾರಮಾಡಿ
    ಸೊಕ್ಕಿನಿಂದ ಆ ಬೆಟ್ಟವನ್ನು ಹತ್ತಿದಿರಿ.
  yap-yap: Gog ngomed e n’en nike yog SOMOL. Machane da mmotoyilgad ngay. Mi gimed
    togopluw ngak, ngam marod u fithik’ e tolngan’ ko fare binaw ni go’ burey.
  hlt-MCSB: Nangmih taengah ka thui dae na ngai uh pawt tih BOEIPA ol te na koek uh.
    Na lokhak uh tih tlang la na luei uh.
  mdy-ETH: ዬያ፥ ናንጊና ናንጋ ጎዳ ታኣም ጌዔ ባኮ ዒንሢም ታ ኬኤዜኔ፤ ዒንሢ ጋዓንቴ ዋይዞ ዒፄኔ፤ ዒዛም ዋይዞ ዒፂ ዖቶርሙሞና
    ጌሜራ ሚርጌ ዓኣ ዓጬሎ ዒንሢ ዖላኒ ኬስኬኔ።
