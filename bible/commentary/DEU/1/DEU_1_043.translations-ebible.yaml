  heb-heb: ואדבר אליכם ולא שמעתם ותמרו את פי יהוה ותזדו ותעלו ההרה׃
  ben-IRV: আমি তোমাদেরকে সেই কথা বললাম, কিন্তু তোমরা সে কথায় কান দিলে না; বরং সদাপ্রভুর
    আদেশের বিরুদ্ধাচারণ করে ও দুঃসাহসী হয়ে পর্বতে উঠছিলে।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਇਹ ਗੱਲ ਆਖ ਦਿੱਤੀ, ਪਰ ਤੁਸੀਂ ਨਾ ਸੁਣਿਆ ਸਗੋਂ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ
    ਦੇ ਵਿਰੁੱਧ ਹੋ ਗਏ ਅਤੇ ਢਿਠਾਈ ਨਾਲ ਪਹਾੜੀ ਦੇਸ਼ ਵਿੱਚ ਚੜ੍ਹ ਗਏ।
  mya-JVB: ငါဆင့်ဆို သော်လည်း သင် တို့သည် နား မ ထောင်၊ ထာဝရ ဘုရား၏ အမိန့် တော်ကို
