verse: DEU.001.002
translations:
  mal-C: ഹോരേബിൽനിന്ന് സേയീർ പർവതംവഴി കാദേശ്-ബർന്നേയയിലേക്കു പതിനൊന്നു ദിവസത്തെ യാത്രയുണ്ട്.
  deu-TKW: Elf Tagereisen beträgt die Entfernung auf dem Wege nach dem Gebirge Seir
    vom Horeb bis Kades-Barnea.
  lin-lin: Esengaka mikolo zomi na moko ya mobembo wuta na Orebi kino na Kadeshi-Barinea,
    na nzela ya ngomba Seiri.
  eng-LSV: '[It takes] eleven days [to go] from Horeb, the way of Mount Seir, to Kadesh-Barnea.'
  eng-GNV: There are eleuen dayes iourney from Horeb vnto Kadesh-barnea, by the way
    of mout Seir.
  eng-WEBSTER: (There are eleven days journey from Horeb by the way of mount Seir
    to Kadesh-barnea.)
  nhw-BL: Masque san monequi 11 tonali para masehualme ma icxinejnemica tlen tepetl
    Horeb [1:2 Nopa tepetl Horeb nojquiya quitocaxtía tepetl Sinaí, pero san se tepetl.]
    hasta Cades Barnea sintla pano nechca tepetl Seir,
  swh-ONEN: (Ni mwendo wa siku kumi na moja kutoka Horebu kwa njia ya Mlima Seiri
    mpaka Kadesh-Barnea.)
  bba-bba: À n kpɑ kɑ Seirin ɡuurun swɑɑ, sɑɑ Horɛbun ɡuurun di, ɑ kɑ turi Kɑdɛsi
    Bɑɑnɛɑɔ, kɑɑ sĩwɑ sɔ̃ɔ wɔkurɑ tiɑ.
  eng-KJVCPB: (There are eleven days’ journey from Horeb by the way of mount Seir
    unto Kadesh-barnea.)
  wbp-wbp: (Nyampukungarnti, yampinja-yanulu yali pirli wararra Jayinayi, manulu jingijingi
    yaninja-yanu pirli wararra-wana Yitama-wana. Yaninja-yanu-jukulpalu parraku 11-palaku,
    manulu yukajarra Katiji-Parniya-kurra.)
  luo-luo: (En wuodh ndalo apar gachiel kia Horeb nyaka Kadesh Barnea kiwuok e got
    maluwo yo Seir.)
  meu-meu: Horeb amo bema laolao, Seiri ororona amo bema lao ela bona Kade-baranea,
    Iaolao dinadia na bemagwauta-ta na heto.
  npi-ULB: होरेबदेखि सेइर पर्वतको बाटो भएर कादेश-बर्नेसम्म पुग्‍न एघार दिन लाग्छ ।
  yor-yor: (Ọjọ́ mọ́kànlá ni ó gbà láti rin ìrìnàjò láti Horebu dé Kadeṣi-Barnea,
    bí a bá gba ọ̀nà òkè Seiri.)
  ind-ind: Perjalanan dari gunung Sinai ke Kades Barnea hanya sebelas hari kalau melewati
    Pegunungan Seir.
  pes-OPCB: 'فاصلهٔ کوه حوریب تا قادش برنیع از طریق کوه سعیر یازده روز است. این سخنرانی
    در روز اول ماه یازدهم سال چهلم بعد از خروج بنی‌اسرائیل از مصر ایراد شد. در آن
    زمان، سیحون، پادشاه اموری‌ها که در حشبون حکومت می‌کرد شکست خورده بود و عوج، پادشاه
    سرزمین باشان که در عشتاروت حکومت می‌کرد، در اَدَرعی مغلوب شده بود. موسی در این
    سخنرانی به شرح قوانین و دستورهای خداوند می‌پردازد:'
  tgl-ULB: Ito ay labing isang araw na paglalakbay mula sa Horeb sa daanan sa Bundok
    ng Seir hanggang sa Kades Barnea.
  cbu-NT: Anshat mach Orebamand káyaruch, Seirshuri machish naaruch, 11 zar maayaruch
    kusamaam waritakiya yakat Kadés-Barneyashu.
  hui-hui: Hari Sainai howa hariga pedadagua pialu Idomo dindini hari kagoria anda
    polene horo bearia (11) agima handa paligi bima pialu dindi mbira Kadese Banea
    ngagoria anda piaga wini.
  mya-mya: (သိ​နာ​တောင်​မှ​ကာ​ဒေ​ရှ​ဗာ​နာ​အ​ရပ်​သို့ တောင်​ထူ​ထပ်​သော​ဧ​ဒုံ​ပြည်​လမ်း​ဖြင့်
    ခ​ရီး သွား​သော်​တစ်​ဆယ့်​တစ်​ရက်​ကြာ​၏။-)
  bod-N: ཧོ་རེབ་ནས་ཀཱ་དེའེ་ཤཱ་པར་ནེ་ཨ་ལ་རི་བོ་སེ་ཨིར་བརྒྱུད་ནས་སོང་ན་ཉིན་བཅུ་གཅིག་གི་ལམ་ཐག་ཡོད།
  sna-sna: (Zvinotora mazuva gumi nerimwe kubva paHorebhi kuenda kuKadheshi Bharinea
    nenzira yokuGomo reSeiri.)
  spa-BLM: Hay once días de viaje desde Horeb, por el camino del monte Seir, hasta
    Cades Barnea.
  cac-cac: '@see-verse:DEU.001.001'
  swh-ULB: Ni safari ya siku kumi na moja toka Horabu kupitia njia ya mlima wa Seir
    kwenda Kadeshi Barnea.
  bel-bel: на адлегласьці ў адзінаццаць дзён дарогі ад Харыва, па дарозе ад гары Сэір
    да Кадэс-Варні.
  deu-ELBBK: Elf Tagereisen sind vom Horeb, auf dem Weg des Gebirges Seir, bis Kades-Barnea.
  mbb-OT: (Menge 11 he andew emun edhipenawen is ebpuun te Horeb pehendiyà te Kadesh
    Barnea emun diyè ki ebayà te Buntud he Seir.)
  mal-2015: സേയീർപർവ്വതം വഴിയായി ഹോരേബിൽനിന്നു കാദേശ്ബർന്നേയയിലേക്കു പതിനൊന്നു ദിവസത്തെ
    വഴി ഉണ്ടു.
  rmc-rmc: O drom le Chorebostar dži paš e Kadeš-Barnea, so džal prekal o brehi le
    Seiroskre andre phuv Edom, ľikerel dešujekh (11) džives.
  pes-OPV: از حوریب به راه جبل سعیر تا قادش برنیع، سفر یازده روزه است.
  ron-1924: (Де ла Хореб пынэ ла Кадес-Барня, пе друмул каре дуче ла мунтеле Сеир,
    есте о депэртаре де унспрезече зиле.)
  ben-OBCV: (হোরেব থেকে সেয়ীর পাহাড়ের রাস্তা ধরে কাদেশ-বর্ণেয় পর্যন্ত যেতে এগারো
    দিন লাগে।)
  som-som: Oo koob iyo toban maalmood ayaa looga socdaa Xoreeb xagga Buur Seciir ilaa
    tan iyo Qaadeesh Barneeca.
  lat-VUC: undecim diebus de Horeb per viam montis Seir usque ad Cadesbarne.
  eng-ASVBT: It is eleven days’ journey from Horeb by the way of mount Seir unto Kadesh-barnea.
  ita-1885: (Vi sono undici giornate da Horeb, per la via del monte di Seir, fino
    a Cades-barnea).
  eng-LXXUP: It is a journey of eleven days from Horeb to Mount Seir as far as Kadesh-barnea.
  eng-ULB: It is eleven days' journey from Horeb by the way of Mount Seir to Kadesh
    Barnea.
  spa-VBL: (Se necesitan once días para ir de Horebv a Cades-barnea por el camino
    que pasa por el Monte Seir).
  fra-_FOB: Il y a onze journées depuis l'Horeb, par le chemin de la montagne de Séir,
    jusqu'à Kadès-Barnéa.
  mal-mal: സേയീർപർവ്വതം വഴിയായി ഹോരേബിൽനിന്ന് കാദേശ്ബർന്നേയയിലേക്ക് പതിനൊന്ന് ദിവസത്തെ
    വഴി ഉണ്ട്.
  urd-GVR: Agar Adom ke pahāṛī ilāqe se ho kar jāeṅ to Horib yānī Sīnā Pahāṛ se Qādis-barnīa
    tak kā safr 11 din meṅ tay kiyā jā saktā hai.
  suz-BL: होरेब रे पा कादेश-बारनेआ सम्‍म, सेइर ङा लां रे लचा कली ११ नाक्‍त माल्‍ब।
  ita-1927: (Vi sono undici giornate dallo Horeb, per la via del monte Seir, fino
    a Kades-Barnea).
  ckb-ckb: لە حۆرێڤەوە لەسەر ڕێگای کێوی سێعیر بۆ قادێش بەرنێعە گەشتێکی یازدە ڕۆژە.
  eng-BBE: It is eleven days' journey from Horeb by the way of Mount Seir to Kadesh-barnea.
  kan-OKCV: ಹೋರೇಬಿನಿಂದ ಕಾದೇಶ್ ಬರ್ನೇಯಕ್ಕೆ ಸೇಯೀರ್ ಬೆಟ್ಟದ ಮಾರ್ಗವಾಗಿ ಹನ್ನೊಂದು ದಿವಸ ಪ್ರಯಾಣ.
  tam-2017: 'சூப்புக்கு எதிராகவும், பாரான், தோப்பேல், லாபான், ஆஸரோத், திசாகாப் ஆகியவற்றிக்கு
    நடுவிலும் இருக்கிற யோர்தானுடைய கிழக்கு பகுதியில் வனாந்திரத்தின் சமவெளிக்கு வந்தபோது,
    மோசே இஸ்ரவேலர்கள் எல்லோரையும் நோக்கிச் சொன்ன வசனங்களாவன:'
  spa-RV-1909: Once jornadas hay desde Horeb, camino del monte de Seir, hasta Cades-barnea.
  ron-BTF: (Sunt unsprezece zile de călătorie de la Horeb pe calea Muntelui Seir până
    la Cades-Barnea).
  eng-WEBP: It is eleven days’ journey from Horeb by the way of Mount Seir to Kadesh
    Barnea.
  eng-FBV: (It takes eleven days to go from Horeb to Kadesh-barnea by the road that
    passes Mount Seir.)
  nld-1939: gedurende de elf dagreizen van de Horeb in de richting van het gebergte
    Seïr tot aan Kadesj-Barnéa.
  nch-BL: Masque san monequi 11 tonati para masehualme icxinejnemise ten tepet Horeb
    hasta Cades Barnea sinta pano nechca tepet Seir,
  vie-1934: Từ Hô-rếp tới Ca-đe-Ba-nê-a, bởi đường núi Sê-i-rơ, đi mười một ngày đường.
  hin-CV: (होरेब पर्वत से सेईर पर्वत होते हुए कादेश-बरनेअ तक यात्रा में सिर्फ ग्यारह
    दिन ही लगते हैं.)
  eng-OURB: It is eleven days’ journey from Horeb [Desert] by the way of Mount Seir
    to Kadesh Barnea [Consecrated Son-inconstant].
  spa-BES: Es un viaje de once días desde Horeb por el camino del Monte Seir hasta
    Cades-Barnea.
  tdx-tdx: (Mahamodo andro folo-raik’ amby ty lia mb’e Kadàse-Barnèa mb’eo t’ie miary
    mb’e Vohi-Seire añe.)
  vid-vid: Ndo majendo ga mazuwa kumi na imwe kulawila kuchidunda cha Holebu mbaka
    Kadeshi-balineya kwa nzila ya chidunda cha Seili.
  eng-OKE: It is a journey of eleven days from Horeb by the way of Mount Seir unto
    Rekem Giah.
  tha-KJV: (หนทางจากโฮเรบตามทางภูเขาเสอีร์จนถึงคาเดชบารเนียนั้นเป็นทางเดินสิบเอ็ดวัน)
  por-BR-2018: Onze jornadas há desde Horebe, caminho do monte de Seir, até Cades-Barneia.
  deu-ELO: Elf Tagereisen sind vom Horeb, auf dem Wege des Gebirges Seir, bis Kades-Barnea.
  eng-WYC-2018: by eleven days journey from Horeb by the way of the hill of Seir,
    till to Kadeshbarnea. (eleven days journey from Mount Sinai, by way of the hill
    country of Seir, or of Edom, unto Kadeshbarnea.)
  epo-epo: dek unu tagojn malproksime de Ĥoreb, sur la vojo de la monto Seir al Kadeŝ-Barnea.
  uig-PIN: Ⱨorǝb teƣidin qiⱪip, Seir teƣining yoli bilǝn Ⱪadǝx-barneaƣa barƣuqǝ jǝmiy
    on bir künlük yol idi.
  beo-beo: (Eso gidayale gala emoga ahoasea, dilia da Sainai goumi yolesili, Idome
    agolo soge amoga asili, Ga:idesie Bania amoga doaga:mu.)
  tpi-OTNT: Sapos yu kirap long maunten Sainai na yu bihainim rot i go long ples maunten
    bilong kantri Idom, yu mas wokabaut inap 11-pela de bilong kamap long Kades Barnea.
  hau-SA: (Yakan ɗauki kwana goma sha ɗaya daga Horeb zuwa Kadesh Barneya ta hanyar
    Dutsen Seyir.)
  uig-LAT: Horeb téghidin chiqip, Séir téghining yoli bilen Qadesh-barnéagha barghuche
    jemiy on bir künlük yol idi.
  nde-nde: (Loluhambo luthatha insuku ezilitshumi lanye ukusuka eHorebhi kusiya eKhadeshi
    Bhaneya ngomgwaqo odlula eNtabeni yaseSeyiri.)
  ton-ton: (Ko e fonongaʻanga ia ʻoe ʻaho ʻe hongofulu ma taha mei Holepi ʻi he hala
    ʻoe moʻunga ko Seia ki Ketesi-pania.)
  ces-1613: Jedenácte dní cesty jest od Oréb přes hory Seir až do Kádesbarne.
  eng-WMB: It is eleven days’ journey from Horeb by the way of Mount Seir to Kadesh
    Barnea.
  tam-TCV: சேயீர் மலை வழியாக, ஓரேபிலிருந்து காதேஸ் பர்னேயாவுக்குப் போக பதினொரு நாட்கள்
    செல்லும்.
  ceb-ULB: Adunay 11 ka adlaw nga panaw gikan sa Horeb agi sa Bukid sa Seir paingon
    sa Kades Barnea.
  pol-UBG: A jedenaście dni drogi jest od Horebu przez górę Seir do Kadesz-Barnea.
  agr-agr: Tuja Cades-barnea jegamuk Horebnum juwaki jinta Seírnum wetaya duke wea
    weakua once tsawanta imajin jegawai.
  kyc-kyc: Yuu Sainai kyau dokona piso yuu Itome dokona kyau pyalya pyana pingi dokona
    kata pao karo yuu gii akalisa ipisu mendaki nembo yuu Katese Paneya dokona pao
    kando nyingi.
  urd-GVU: اگر ادوم کے پہاڑی علاقے سے ہو کر جائیں تو حورب یعنی سینا پہاڑ سے قادس برنیع
    تک کا سفر 11 دن میں طے کیا جا سکتا ہے۔
  deu-1912: Elf Tagereisen von Horeb, durch den Weg des Gebirges Seir, bis gen Kades-Barnea.
  kan-2017: ಹೋರೇಬಿನಿಂದ ಸೇಯೀರ್ ಬೆಟ್ಟಗಳ ಮಾರ್ಗವಾಗಿ ಕಾದೇಶ್‌ಬರ್ನೇಯದ ತನಕ ಹನ್ನೊಂದು ದಿನದ ಪ್ರಯಾಣ.
  yap-yap: Ra ngan milekag ko Burey ni Sinai nga Kadesh Barnea ni nga ni yan u Edom
    ni go’ burey, ma ragag nge ta’reb e rran.
  hlt-MCSB: Te vaengah Seir tlang long kah Horeb lamkah Kadeshbarnea he hnin rha hlai
    at longcaeh hla pueng.
  mdy-ETH: ዔዶኦሜ ጌሜሮ ጎይፆ ዴንዴቴ ሲና ዹኮይዳፓ ዴንዲ ቃዴሴ ባርኔ ሄላኒ ታጶ ፔቴ ኬሊ ሃንቲንታያኬ።
  twi-ASANTE: Ɛfiri Horeb de kɔ Kades-Barnea no, ɛkwan a ɛfa bepɔ Seir no yɛ nnafua
    dubaako kwan.
  eng-WEBU: It is eleven days’ journey from Horeb by the way of Mount Seir to Kadesh
    Barnea.
  bnp-bnp: Na tahuna a viri i malaga na lolo e Sinai bara i ramaia a dala na lolo
    na robo e Idom, i laho na parava i ravulu a polona i taku, i bele o Kades-Barnea.
  wal-wal: Eedooma Deriyaa ogiyaara biikko, Siinaa Deriyaappe Qaadeesa-Barnne gakkanau
    gediyan tammanne isiini gallassa oge.
  spa-PDDPT: Hay 11 jornadas desde Horeb por el camino de la montaña de Seir hasta
    Cades Barnea.
  gun-gun: Onze ára ogueraa 'rã va'ekue Horebe yvyty guive Cades-Barnéia peve oguata
    oje'oivy aguã, Seir yvy'ã rupi tape oo va'e rupi.
  ilo-ULB: Sangapulo ket maysa nga aldaw a panagdaliasat manipud Horeb agingga idiay
    Kades Barnea no idiay Bantay Seir ti pagnaan.
  kpg-kpg: (Nia laangi e madangaholu maa dahi o tangada dela ma ga haele daamada i di
    Gonduu Sinai, e hana laa lodo tenua gonduu o Edom e tugi i Kadesh-Barnea.)
  uig-ARA: ھورەب تېغىدىن چىقىپ، سېئىر تېغىنىڭ يولى بىلەن قادەش-بارنېئاغا بارغۇچە جەمئىي
    ئون بىر كۈنلۈك يول ئىدى.
  sus-sus: Keli Xorebe geya han Kadesi Barineya kira ra minife ra Seyiri geyae biri,
    xi fu nun keren ɲɛrɛ na a ra.
  pon-2006: (2 Rahn eisek ehu aramas kin seiloangki sang Nahna Sainai lel Kades Parnea,
    keid nan wasa nahnahn Edom.)
  jae-jae: Tasêlêŋ aŋga lôc Horeb tasa intêna lôc Seirŋa e taô lasê malac Kades-Barnea
    ŋasawa kêtôm bêc 11.
  ksd-ksd: A vinavana uro Kades-Barnea maro Koreb ba di vana pakit ra luana Seir di
    pait ot pa ia ta ra vinun ma tika na bung.
  tur-YTC: Horev'den Seir Dağı yoluyla Kadeş-Barnea'ya on bir günlük bir yoldur.
  grc-BRENT: Ἕνδεκα ἡμερῶν ἐκ Χωρὴβ ὁδὸς ἐπʼ ὄρος
  ind-AYT: Perjalanan dari Gunung Horeb melewati Pegunungan Seir ke Kadesh-Barnea
    membutuhkan waktu sebelas hari.
  nya-nya: (Kuyenda kuchokera ku Horebu kukafika ku Kadesi Barinea kudzera njira ya
    ku Phiri la Seiri ndi ulendo wa masiku khumi ndi limodzi).
  hrv-hrv: od Horeba do Kadeš Barnee, Seirskom gorom, jedanaest dana hoda.
  mps-mps: Tialima, nage te bulu du Sainaidu hogodama, tama nage te Idom bulu du sunumidu
    peyu da, teda nage nogo si olama, deli sogo te bulu Kades Barneaba sabolaibao.
  tpi-tpi: Sapos yu kirap long maunten Sainai na yu bihainim rot i go long ples maunten
    bilong kantri Idom, yu mas wokabaut inap 11-pela de bilong kamap long Kades Barnea.
  dan-1931: elleve Dagsrejser fra Horeb, regnet over Se'irs Bjerge til Kadesj-Barnea.
  vie-OVCB: Theo đường Núi Sê-i-rơ, họ đi từ Núi Hô-rếp tới Ca-đê Ba-nê-a mất mười
    một ngày.
  guj-2017: સેઈર પર્વતને માર્ગે હોરેબથી કાદેશ બાર્નેઆ સુધીનું અંતર અગિયાર દિવસની મજલ
    જેટલું છે.
  pon-2006A: (2 Rahn eisek ehu aramas kin seiloangki sang Nahna Sainai lel Kades Parnea,
    keid nan wasa nahnahn Edom.)
  por-BRBSL: São onze dias de viagem de Horeb, pelo caminho do Monte Seir até Kadesh
    Barnea.
  cth-cth: Kadeshbarnea hateh, Seir mon lam lahoi Horeb e a onae hoi hnin 11 lamcei
    ahla.
  twi-twi: Efi Horeb de kɔ Kades-Barnea no, ɔkwan a ɛfa bepɔw Seir no, yɛ nnafua dubaako
    kwan.
  hlt-hlt: Te vaengah Seir tlang long kah Horeb lamkah Kadeshbarnea he hnin rha hlai
    at longcaeh hla pueng.
  tbz-SIM: A bo ítɛ́mɛ̀ Odɛbu kɛ́kétɛ́ Seii tɑ̃rɛ̀ ĩ́nkɛ̀ kó kucɛ kɛ́nkɔri Kɑdɛɛsi-Bɑnnɛɑ,
    dɛ̀ mɔ̀kɛ mucèmmu yɛwe tɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ ndi.
  msy-2020: Gumazitam ti Sainain Mɨghsɨamɨn ikegh Kades Barnea mangɨsɨ 11plan aruebar
    Idomɨn kantrin mɨghsɨaba atugh mangam.
  dop-dop: Pɑ lɩɩʋ Holɛpʋ nɑ pɑ́ kpɑɣɑ Ɩtɔm pʋɣʋ mpɑɑʋ tɔ, kʋyɛɛŋ nɑɑnʋwɑ nɑ kʋlʋmʋɣʋ
    kɛ pɑ lɑpɑ, hɑlǝnɑ Kɑtɛɛsɩ-Pɑɑneyɑ.
  azb-azb: Seir dağının yolu ilə getmək üçün Xorevdən Qadeş-Barneaya qədər on bir
    günlük yol var idi.
  eng-DBY: There are eleven days' journey from Horeb by the way of mount Seir to Kadesh-barnea.
  hin-2017: होरेब से कादेशबर्ने तक सेईर पहाड़ का मार्ग ग्यारह दिन का है।
  wol-KYG: Fukki fan ak benn mooy dox diggante tundu Oreb ba Kades Barneya, boo ko
    jaaree yoonu tundu Seyir.
  eng-YLT: eleven days' from Horeb, the way of mount Seir, unto Kadesh-Barnea.
  kne-kne: '@see-verse:DEU.001.001'
  eng-WYC-2017: by eleven days journey from Horeb by the way of the hill of Seir,
    till to Kadeshbarnea.
  eng-WMBB: It is eleven days’ journey from Horeb by the way of Mount Seir to Kadesh
    Barnea.
  urd-GVH: अगर अदोम के पहाड़ी इलाक़े से होकर जाएँ तो होरिब यानी सीना पहाड़ से क़ादिस-बरनीअ
    तक का सफ़र 11 दिन में तय किया जा सकता है।
  rug-rug: Ka manege eke rane si kote boka enea rini, podalae topue gua pa toqere
    Saenai meke kamo la pa Kadesi Banea, tata koasa siraṉa sapu la gua pa toqere Seira.
  gaz-gaz: Kooreebii karaa Tulluu Seeʼiiriin Qaadesh Barnee gaʼuuf guyyoota kudha
    tokko fudhata.
  fra-LSG: Il y a onze journées depuis Horeb, par le chemin de la montagne de Séir,
    jusqu’à Kadès-Barnéa.
  yal-yal: Keli Horebe geyaan ma siga Kadesi-Barineya, xii fu nun keden sigatiin na
    a ra kiraan xɔn ma naxan danguma Seyiri geyane binni.
  haw-1868: (He umikumamakahi la hele mai Horeba, ma ke ala o Mauna Seira, a hiki
    i Kadesabanea.)
  arb-NAV: وَكَانَتِ الرِّحْلَةُ تَسْتَغْرِقُ مِنْ حُورِيبَ عَبْرَ طَرِيقِ جَبَلِ
    سِعِيرَ إِلَى قَادَشَ بَرْنِيعَ أَحَدَ عَشَرَ يَوْماً.
  ewe-ewe: Mɔzɔzɔ tso Horeb to Seir to la ŋu yi Kades Barnea la nye ŋkeke wuiɖekɛ
    ko ƒe azɔli.
  eng-LEE: It is a journey of eleven days from Horeb by the way of mount Seir unto
    Kadesh-barnea'.
  asm-FB: হোৰেব পাহাৰৰ পৰা চেয়ীৰ পৰ্ব্বতমালাৰ পথেদি কাদেচ-বৰ্ণেয়ালৈ যাবলৈ এঘাৰ দিন
    লাগে।
  sus-A: كٍلِ شٌرٍبٍ فٍيَ هَن كَدٍ سِ بَرِنٍيَ كِرَ رَ مِنِقٍ رَ سٍيِرِ فٍيَيٍ بِرِ،
    شِ قُ نُن كٍرٍن حّرّ نَ عَ رَ.
  fra-SBL: Il y a onze jours de voyage depuis Horeb, par le chemin de la montagne
    de Séir, jusqu'à Kadesh Barnea.
  hbo-hbo: אַחַ֨ד עָשָׂ֥ר יֹום֙ מֵֽחֹרֵ֔ב דֶּ֖רֶךְ הַר־שֵׂעִ֑יר עַ֖ד קָדֵ֥שׁ בַּרְנֵֽעַ׃
  eng-WYCLIFFE: by enleuene daies fro Oreb bi the weie of the hil of Seir, til to
    Cades Barne.
  cwe-cwe: Kulawa mulima lwa Holebu mbaka Kadeshi Balinea ni ugenzi wa siku longo
    na imwe kwa nzila ya Seili.
  kik-kik: (Kuuma Horebu gũthiĩ Kadeshi-Barinea, kugerera njĩra ya kĩrĩma gĩa Seiru,
    nĩ rũgendo rwa mĩthenya ikũmi na ũmwe.)
  fra-NCL: — Il y a onze journées de marche depuis Horeb, par le chemin de la montagne
    de Séïr, jusqu’à Cadès-Barné. —
  cek-AK: Seir mae lam hoi caeh naah Horeb hoi Kadesh-Barnea karoek to ni hatlaito
    akra.
  cuk-cuk: Horeb-yar-akale, Cades-Barneaʼse-moega, ibambe-gakagwensak (11) Seir-yala-imbaganba
    nanaleged.
  uig-CYR: Һорәб теғидин чиқип, Сеир теғиниң йоли билән Қадәш-барнеаға барғичә җәмий
    он бир күнлүк йол еди.
  tel-2017: హోరేబు నుండి శేయీరు ఎడారి దారిలో కాదేషు బర్నేయ వరకూ ప్రయాణ సమయం 11 రోజులు.
  hat-BSA: Se te yon vwayaj onz jou soti nan Horeb pa chemen a Mòn Séir pou rive nan
    Kadès-Barnéa.
  kos-kos: Mwet uh fahsr ut ke fulan eol Edom ke lusen len singoul sie, Fineol Sinai
    nu Kadesh Barnea.)
  hbo-WLC: אַחַ֨ד עָשָׂ֥ר יוֹם֙ מֵֽחֹרֵ֔ב דֶּ֖רֶךְ הַר־שֵׂעִ֑יר עַ֖ד קָדֵ֥שׁ בַּרְנֵֽעַ׃
  ibo-ibo: Site nʼugwu Horeb ruo Kadesh Banea, bụ njem abalị iri na otu ma e soro
    ụzọ gawara ugwu Sia.
  ory-ory: ସେୟୀର ପର୍ବତ ଦେଇ ହୋରେବଠାରୁ କାଦେଶ-ବର୍ଣ୍ଣେୟ ପର୍ଯ୍ୟନ୍ତ ଏଗାର ଦିନର ଯାତ୍ରା ଅଟେ।
  chk-chk: Iwe, ükükün ränin ar sai seni ewe chuk Horep feila ngeni chukuchukutän
    Etom tori Kates-parnea engol me eu rän.
  rop-rop: '@see-verse:DEU.001.001'
  ukr-1871: Одинайцять день ходи від Гореба, по дорозї від Сеїр-гори до Кадес-Барнеї.
  deu-1951: elf Tagereisen weit vom Horeb, am Wege vom Gebirge Seir nach Kadesch-Barnea.
  eng-JPS: It is eleven days journey from Horeb unto Kadesh-barnea by the way of mount
    Seir.
  srp-1865: Jedanaest dana hoda od Horiva preko gore Sira do Kadis-Varnije.
  lug-lug: Waliwo olugendo lwa nnaku kkumi na lumu okuva e Kolebu okutuuka e Kadesubanea,
    ng’okutte ekkubo eriyitira ku Lusozi Seyiri.
  heb-heb: אחד עשר יום מחרב דרך הר שעיר עד קדש ברנע׃
  ben-IRV: সেয়ীর পর্বত দিয়ে হোরেব থেকে কাদেশ বর্ণেয় পর্যন্ত যেতে এগারো দিন লাগে।
  pan-pan: ਹੋਰੇਬ ਤੋਂ ਕਾਦੇਸ਼-ਬਰਨੇਆ ਤੱਕ ਸੇਈਰ ਪਰਬਤ ਦਾ ਗਿਆਰ੍ਹਾਂ ਦਿਨ ਦਾ ਸਫ਼ਰ ਹੈ।
  mya-JVB: ကာဒေရှဗာနာ အရပ်သည်၊ စိရ တောင် လမ်း ဖြင့် ဟောရပ် အရပ်နှင့် ဆယ် တ ရက် ခရီး
    ကွာသတည်း။
  hmo-hmo: Sinai Ororo dekena amo bema tau ta ia raka lao ela bona Kadesi Baranea,
    raka loaloa dinadia be 11 bamona, bema Edoma ena ororo dalana dekena amo ia lao.
  urd-urd: कोह — ए — श'ईर की राह से होरिब से क़ादिस बर्नी'अ तकग्यारह दिन की मन्ज़िल
    है।
  rus-SYN: в расстоянии одиннадцати дней пути от Хорива, по дороге от горы Сеир к
    Кадес-Варни.
  bqc-SIM: Bↄa Olebu gɛa Kadɛsi Baanɛa ń Sei gbɛ zɛ́o á tá gↄↄ kuɛdoɛ.
  tcz-CHONGTHU: Sinai molsang apat Kadesh-barnea chan chu angaiya banga nisom le khat
    kenglam ahin, chule Seir molsang kijotpa ahi.
  mar-mar: होरेबपासून कादेश-बर्ण्यापर्यंतचा प्रवास सेईर डोंगरामार्गे अकरा दिवसाचा
    आहे.
  qub-qub: Horeb jircapita Seir puntallanpa aywar Cades-barneacamaga runacuna chayaj
    chunca juc (11) junajtami.
  hat-hat: Pou mache soti mòn Sinayi rive Kadès-Banea, lè ou swiv wout ki pase nan
    mòn Seyi a, sa pran onz jou.
  eng-BSB: It is an eleven-day journey from Horeb to Kadesh-barnea by way of Mount
    Seir.
  tod-tod: (Folo puugɔ maazu ɠila (11) siɛ ɠa é ná, é zo Ɠɔɔlɛɓe gizei ma, é ʋa
    ga Seyiil ɠizei ma ʋelei, é zeeli Kadɛse-Ɓaalenea.)
  eng-WEBPB: It is eleven days’ journey from Horeb by the way of Mount Seir to Kadesh
    Barnea.
  kbq-kbq: Hagi Horepi agonareti'ma Kades-Barnea vunaku Seili agonama me'nea kante'ma
    vananana, 11ni'a zagegna vugahane.
  nhe-BL: Yonque san monequi 11 tonali para tlacame ma icxinejnemica tlen tepetl Horeb
    [1:2 Nopa tepetl Horeb nojquiya quitocajtía tepetl Sinaí, pero san se tepetl.]
    hasta Cades Barnea intla pano nechca tepetl Seir,
  gub-BL: Aze amo oho Xinaz ywytyr wi Kanez-Maranez pe nehe, aze oho pe Enom ywy ahaw
    paw rupi ywytyruhu heta haw rupi nehe, umumaw putar 11 'ar wata pà nehe.
  eng-DRA: Eleven days’ journey from Horeb by the way of Mount Seir to Cadesbarne.
