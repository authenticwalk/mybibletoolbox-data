verse: DEU.001.031
translations:
  mal-C: മാത്രവുമല്ല, ഒരു പിതാവ് തന്റെ മകനെ വഹിക്കുന്നതുപോലെ, ഇവിടെ എത്തുന്നതുവരെ
    നിങ്ങളുടെ ദൈവമായ യഹോവ മരുഭൂമിയിൽ നിങ്ങൾ സഞ്ചരിച്ച വഴിയിലെല്ലാം നിങ്ങളെ വഹിച്ചു
    എന്നു കണ്ടതല്ലേ?”
  deu-TKW: und in der Steppe, die du gesehen hast, wo dich Jahwe, dein Gott, getragen
    hat, wie einer sein Kind trägt, auf dem ganzen Wege, den ihr zurückgelegt habt,
    bis zu eurer Ankunft an diesem Orte.
  lin-lin: Mpe na esobe, na banzela nyonso oyo botambolaki kino bokoma na esika oyo,
    bomonaki ndenge nini Yawe, Nzambe na bino, amemaki bino ndenge tata amemaka mwana
    na ye. »
  eng-LSV: and in the wilderness where you have seen that your God YHWH has carried
    you, as a man carries his son, in all the way which you have gone until your coming
    to this place.
  eng-GNV: And in the wildernesse, where thou hast seene how the Lord thy God bare
    thee, as a man doeth beare his sonne, in all the way which ye haue gone, vntill
    ye came vnto this place.
  eng-WEBSTER: And in the wilderness, where thou hast seen how the LORD thy God bore
    thee, as a man doth bear his son, in all the way that ye went, until ye came into
    this place.
  nhw-BL: huan ipan nochi nopa ojtli ipan huactoc tlali campa amoTECO Dios techyacantiyajqui
    hasta nopa tonal. Quena, amoTECO Dios techcuapahuijtoya quen se tetaj quichihuilía
    ipilcone.’
  swh-ONEN: na pia huko jangwani. Huko mliona jinsi Bwana Mungu wenu alivyowachukua,
    kama baba amchukuavyo mwanawe, katika njia yote mliyoiendea mpaka mkafika mahali
    hapa.”
  bba-bba: kɑ ɡbɑburɔ. Bɛɛn tii i wɑ mɑ u sun bɔki bɛsɛn sɑnum sɔɔ nɡe mɛ tɔnu u rɑ
    win bii bɔki sere sɑ kɑ turɑ mi sɑ dɔɔ.
  eng-KJVCPB: and in the wilderness, where thou hast seen how that the Lord thy God
    bare thee, as a man doth bear his son, in all the way that ye went, until ye came
    into this place.
  wbp-wbp: '@see-verse:DEU.001.030'
  luo-luo: Kuno bende ne uneno kaka Jehova Nyasaye ma Nyasachu okawo tingʼu mana kaka
    wuoro kawo tingʼ wuode, kotelonu e wuodhu duto nyaka uchopo ka.”
  meu-meu: Tano ḡaḡaena ai danu vada o itaia, Iehova, emui Dirava, ese vada e abimui
    isi, tau ta ese natuna e geiamu na heto, emui laolao iboudiai lalodiai, ema bona
    ina gabu ai vada o kau.
  npi-ULB: तिमीहरू यस ठाउँमा नआइपुगुञ्‍जेलसम्म बुबाले आफ्नो छोरोलाई बोकेजस्तै उजाड-स्थानसाथै
    हरेक ठाउँमा परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई बोक्‍नुभएको तिमीहरूले देखेकै
    छौ ।'
  yor-yor: àti ní aginjù. Níbẹ̀ ni ẹ ti rí i bí Olúwa Ọlọ́run yín ti gbé yín, bí baba
    ti í gbé ọmọ rẹ̀, ní gbogbo ọ̀nà tí ẹ lọ títí ẹ fi padà dé ibí yìí.”
  ind-ind: Begitu juga dalam perjalanan melalui padang belantara, kita sudah menyaksikan
    bagaimana Allah menyertai kita. Dia bagaikan seorang ayah yang menggendong anaknya
    sendiri hingga kita tiba di tempat ini.’
  pes-OPCB: '@see-verse:DEU.001.030'
  tgl-ULB: at gayundin sa ilang, kung saan nakita ninyo kung paano kayo dinala ni
    Yahweh na inyong Diyos, na gaya ng isang lalaking na daladala ang kaniyang anak,
    kahit saan kayo pumunta hanggang sa dumating kayo sa lugar na ito.'
  hui-hui: Dindi ko yobi iba dalu naibaga wiagoha howabi tí biamogo bialu hayadagua
    dege bialu holebira. Ibugua tí biamogo biyago handarimigoni handama ibaabo henego
    áyu ogoria íbu kamigoni ndobe. Waneigini abame tinaga waneigini taba yu hagadagua
    yu haga kagoni.
  mya-mya: '@see-verse:DEU.001.030'
  bod-N: དེར་མ་ཟད་དབེན་སྟོང་དུའང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ཇི་ལྟར་ཁྲིད་པ་ཁྱོད་རྣམས་ཀྱིས་མཐོང་ཡོད་དེ།
    ཕ་ཡིས་རང་གི་བུ་རྒྱབ་ལ་ཁུར་ནས་སྐྱོད་པ་ལྟར། ཁོང་གིས་ཁྱོད་ཅག་ཁྲིད་ནས་གནས་འདིར་སླེབས་པ་ཡིན་ཞེས་སྨྲས་པའོ།
    །
  sna-sna: uye nomurenje. Imomo makaona kuti Jehovha Mwari wenyu akakutakurai sei,
    sezvinoita baba kana vachitakura mwanakomana wavo, nzira dzose dzamakafamba nadzo
    kudzamara muchisvika panzvimbo ino.”
  spa-BLM: y en el desierto, donde has visto cómo Yahvé vuestro Dios te llevaba, como
    un hombre lleva a su hijo, en todo el camino que recorriste, hasta que llegaste
    a este lugar.”
  cac-cac: yed' d'a tz'inan luum. Yed' val yipal on̈ yic'ancot d'a yoltac b'e d'a
    tz'inan lum chi', masanto ix yal co javi d'a tic, icha val junoc mamab'il to sya'ilej
    yal yuninal, xin chi.
  swh-ULB: na pia katika jangwa, ambapo mmekwisha muona Yahwe Mungu wenu jinsi alivyowabeba,
    kama mtu abebavyo mtoto wake, kokote mlikoenda mpaka kufika hapa.'
  bel-bel: і ў пустыні той, дзе, як ты бачыў, Гасподзь, Бог твой, насіў цябе, як чалавек
    носіць сына свайго, на ўсім шляху, які вы праходзілі, да прыходу вашага на гэта
    месца.
  deu-ELBBK: und in der Wüste, wo du gesehen hast, dass der HERR, dein Gott, dich
    getragen hat, wie ein Mann seinen Sohn trägt, auf dem ganzen Weg, den ihr gezogen
    seid, bis ihr an diesen Ort kamt.
  mbb-OT: wey ziyà te sibsivayan. Neehè niw ke mibmenumenu kew te ed-elima te Nengazen
    he Megbevayè niw ziyà te menge hipanew niw kayi te sibsivayan, iring is ked-elimahi
    zin keniyu te ked-elima te amey te anak din taman te nekeuma kew kayi he lugar.’
  mal-2015: ഒരു മനുഷ്യൻ തന്റെ മകനെ വഹിക്കുന്നതുപോലെ നിങ്ങൾ ഈ സ്ഥലത്തു എത്തുവോളം നടന്ന
    എല്ലാ വഴിയിലും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ വഹിച്ചു എന്നു നിങ്ങൾ കണ്ടുവല്ലോ എന്നു
    പറഞ്ഞു.
  rmc-rmc: a the pre pušťa. Ode dikhľan, hoj o RAJ, tumaro Del, tumen ľidžalas avke
    sar o dad peskre čhas, pal calo drom, medik na avľan pre kada than.‘
  pes-OPV: و هم در بیابان که در آنجادیدید چگونه یهوه خدای تو مثل کسی‌که پسرخود را
    می‌برد تو را در تمامی راه که می‌رفتیدبرمی داشت تا به اینجا رسیدید.
  ron-1924: Апой, ын пустиу, ай вэзут кэ Домнул Думнезеул тэу те-а пуртат кум поартэ
    ун ом пе фиул сэу, пе тот друмул пе каре л-аць фэкут пынэ ла сосиря воастрэ ын
    локул ачеста.
  ben-OBCV: মরুএলাকায়। সেখানে তোমরা দেখেছিলে তোমাদের ঈশ্বর সদাপ্রভু কেমন করে তোমাদের
    বহন করেছিলেন, যেমন করে একজন বাবা তার ছেলেকে বহন করে, তেমনি করে তিনি নিয়ে এসেছেন
    যতক্ষণ না তোমরা এই জায়গায় পৌঁছেছ।”
  som-som: iyo cidladii oo aad ku soo aragteen sidii Rabbiga Ilaahiinna ahu, sida
    nin wiilkiisa u sido, uu idiinku siday jidkii aad soo marteen oo dhan ilamaa aad
    meeshan timaadeen.
  lat-VUC: Et in solitudine (ipse vidisti) portavit te Dominus Deus tuus, ut solet
    homo gestare parvulum filium suum, in omni via per quam ambulastis, donec veniretis
    ad locum istum.
  eng-ASVBT: and in the wilderness, where thou hast seen how that Jehovah thy God
    bare thee, as a man doth bear his son, in all the way that ye went, until ye came
    unto this place.
  ita-1885: e nel deserto, dove tu hai veduto come il Signore Iddio vostro ti ha portato,
    come un uomo porterebbe il suo figliuolo, per tutto il cammino che avete fatto,
    finchè siate arrivati in questo luogo.
  eng-LXXUP: and in this wilderness which ye saw, by the way of the mountain of the
    Amorite; how the Lord thy God will bear thee as a nursling, as if any man should
    nurse his child, through all the way which ye have gone until ye came to this
    place.
  eng-ULB: and also in the wilderness, where you have seen how Yahweh your God carried
    you, as a man carries his son, everywhere you went until you came to this place.'
  spa-VBL: Lo mismo hizo en el desierto, y ustedes vieron cómo el Señor su Dios los
    llevó como un padre lleva a su hijo durante todo el viaje hasta que llegaron aquí”.
  fra-_FOB: Et dans le désert; où tu as vu que l'Éternel ton Dieu t'a porté, comme
    un homme porte son fils, dans tout le chemin que vous avez fait, jusqu'à ce que
    vous soyez arrivés en ce lieu.
  mal-mal: ഒരു മനുഷ്യൻ തന്റെ മകനെ വഹിക്കുന്നതുപോലെ നിങ്ങൾ നടന്ന് ഈ സ്ഥലത്ത് എത്തുവോളം
    എല്ലാ വഴിയിലും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ വഹിച്ചു എന്ന് നിങ്ങൾ കണ്ടുവല്ലോ”
    എന്ന് പറഞ്ഞു.
  urd-GVR: aur registān meṅ tumhāre lie laṛā. Yahāṅ bhī wuh aisā hī karegā. Tū ḳhud
    gawāh hai ki bayābān meṅ pūre safr ke daurān Rab tujhe yoṅ uṭhāe phirā jis tarah
    bāp apne beṭe ko uṭhāe phirtā hai. Is tarah chalte chalte tum yahāṅ tak pahuṅch
    gae.”
  suz-BL: मिनु गोरशो रागीम गेपुकी गाक्‍नीनु, आफोम आ तौ कली कुरशो खोदेंशो पा, परमप्रभु
    यावे, इन परमप्रभुमी इन कली एक जाक्‍ची सम्‍म कुरशो बाक्‍त। गे आंमा तुइक्‍नीनी।
    ब्‍यवस्‍था ८:५; प्रस्‍थान १९:४
  ita-1927: e nel deserto, dove hai veduto come l’Eterno, il tuo Dio, ti ha portato
    come un uomo porta il suo figliuolo, per tutto il cammino che avete fatto, finché
    siete arrivati a questo luogo”.
  ckb-ckb: هەروەها لە دەشتودەر کە بینیتان چۆن یەزدانی پەروەردگارتان هەڵیگرتن هەروەک
    باوک کوڕەکەی هەڵدەگرێت، لە هەموو ئەو ڕێگایەی گرتتانەبەر هەتا هاتنە ئەم شوێنە.»
  eng-BBE: And in the waste land, where you have seen how the Lord was supporting
    you, as a man does his son, in all your journeying till you came to this place.
  kan-OKCV: ನೀವು ಈ ಸ್ಥಳಕ್ಕೆ ಸೇರುವ ತನಕ ನಿಮ್ಮ ಪ್ರಯಾಣದಲ್ಲೆಲ್ಲಾ ಒಬ್ಬ ತಂದೆ ತನ್ನ ಮಗನನ್ನು
    ಹೇಗೆ ಹೊರುತ್ತಾನೋ ಹಾಗೆಯೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಹೊತ್ತು ತಂದರಲ್ಲವೇ?” ಎಂದು
    ನಿಮಗೆ ಹೇಳಿದೆನು.
  tam-2017: ஒரு மனிதன் தன் பிள்ளையைச் சுமந்துகொண்டு போவதுபோல, நீங்கள் இவ்விடத்திற்கு
    வருகிறவரைக்கும், நடந்துவந்த வழிகள் எல்லாவற்றிலும், உங்கள் தேவனாகிய யெகோவா உங்களைச்
    சுமந்துகொண்டு வந்ததைக் கண்டீர்களே.
  spa-RV-1909: Y en el desierto has visto que Jehová tu Dios te ha traído, como trae
    el hombre á su hijo, por todo el camino que habéis andado, hasta que habéis venido
    á este lugar.
  ron-BTF: Şi în pustiu, unde ai văzut cum DOMNUL Dumnezeul tău te-a purtat, precum
    poartă un om pe fiul său, pe tot drumul pe care aţi umblat, până aţi ajuns în
    acest loc.
  eng-WEBP: and in the wilderness where you have seen how that the LORD your God carried
    you, as a man carries his son, in all the way that you went, until you came to
    this place.”
  eng-FBV: He did the same in the desert—you saw how the Lord your God carried you
    like a father carries his son during your whole journey until you arrived here.”
  nld-1939: en in de woestijn, die gij hebt gezien, waar Jahweh, uw God, u heel de
    weg, die gij zijt gegaan, heeft gedragen, zoals iemand zijn kind draagt, totdat
    gij deze plaats hebt bereikt.
  nch-BL: huan ipan nochi nopa ojti ipan huactoc tali campa amoTECO Dios techyacantiyajqui
    hasta ipan nopa tonali. Quena, amoTECO Dios techquechpanojtoc quej se tetaj quichihua
    ica ipilcone.’
  vie-1934: và trong đồng vắng -là nơi ngươi thấy rằng trọn dọc đường ngươi đi, cho
    đến khi tới chốn nầy, Giê-hô-va Đức Chúa Trời ngươi đã bồng ngươi như một người
    bồng con trai mình.
  hin-CV: और निर्जन प्रदेश में भी, जहां तुमने देख लिया, कि कैसे याहवेह, तुम्हारे परमेश्वर
    पूरे मार्ग में, जिस पर चलते हुए तुम यहां तक आ पहुंचे हो, इस रीति से तुम्हें उठाए
    रहा, जिस प्रकार कोई व्यक्ति अपने पुत्र को उठाता है.”
  eng-OURB: and in the wilderness, where you have seen how that Adonai your God bore
    you, as a man does bear his son, in all the way that you went, until you came
    to this place.”
  spa-BES: Y en el desierto, donde has visto cómo el Señor te llevó, como lo hace
    un hombre a su hijo, en todo tu viaje hasta que llegaron a este lugar.
  tdx-tdx: naho tam-patrambey añe; fa niisa’ areo ty fiotroña’ Iehovà Andrianañahare’
    areo, manahake ty fiotroña’ ondaty i ana-dahi’ey, amo lia’ areo iabio ampara’
    te nivotrak’ an-tane atoy.
  vid-vid: na kula kuchiwala komuwene vila navyoyawapapile mmajendo gala geng'ha,
    kota vila mhaza vyoyalingumpapa mwanage, mbaka namfika aha.’
  eng-OKE: And in the wilderness, where thou hast seen that the Lord thy God carrieth
    thee, as a man carrieth his child, in all the way you have journeyed until your
    coming to this place.
  tha-KJV: และในถิ่นทุ​รก​ันดาร ซึ่งในที่นั้นพวกท่านได้​เห​็นพระเยโฮวาห์พระเจ้าของท่านทรงอุ้มชูพวกท่าน
    ดังพ่​ออ​ุ้​มล​ูกชายของตน ตลอดทางที่ท่านได้ไปนั้น จนท่านทั้งหลายได้มาถึงที่​นี่​’
  por-BR-2018: E no deserto viste que o SENHOR teu Deus te trouxe, como traz o homem
    a seu filho, por todo o caminho que andastes, até que viestes a este lugar.
  deu-ELO: und in der Wüste, wo du gesehen hast, daß Jehova, dein Gott, dich getragen
    hat, wie ein Mann seinen Sohn trägt, auf dem ganzen Wege, den ihr gezogen seid,
    bis ihr an diesen Ort kamet.
  eng-WYC-2018: And ye saw in the wilderness, thy Lord God bare thee, as a man is
    wont to bear his little son, in all the way by which ye went, till ye came to
    this place. (And ye saw in the wilderness, how the Lord thy God carried thee,
    like a man is wont to carry his little son, all the way by which ye went, until
    ye came to this place.)
  epo-epo: kaj en la dezerto, kie, kiel vi vidis, la Eternulo, via Dio, portis vin,
    kiel homo portas sian filon, sur la tuta vojo, kiun vi iris, ĝis vi venis al ĉi
    tiu loko.
  uig-PIN: silǝr yǝnǝ qɵl-bayawandimu barliⱪ mangƣan yolliringlarda muxu yǝrgǝ yetip
    kǝlgüqǝ insan ɵz oƣlini ⱪuqiⱪida kɵtürginidǝk Pǝrwǝrdigar Hudayinglarningmu silǝrni
    kɵtürginini kɵrdunglar.
  beo-beo: 'Amola E da wadela:i hafoga:i soge amo ganodini dili fidi amo defele fidimu.
    E da mae yolesili eda da ea gofe ouga:ne oule ahoa, amo defele dili amo sogega
    doaga:musa: noga:le ouligi.’'
  tpi-OTNT: na long ples wesan nating. Yupela i lukim pinis pasin em i mekim na em
    i bringim yupela i kam inap long dispela ples nau yupela i stap long en. Em i
    bin mekim olsem wanpela papa i save karim pikinini long han.’
  hau-SA: da kuma a cikin hamada. A can ma kun ga yadda Ubangiji Allahnku ya riƙe
    ku ko’ina da kuka tafi, kamar yadda mahaifi yakan riƙe ɗansa, sai da kuka kai
    wannan wuri.”
  uig-LAT: siler yene chöl-bayawandimu barliq mangghan yolliringlarda mushu yerge
    yétip kelgüche insan öz oghlini quchiqida kötürginidek Perwerdigar Xudayinglarningmu
    silerni kötürginini kördunglar.
  nde-nde: njalo lasenkangala. Khonale lazibonela ukuthi uThixo uNkulunkulu wenu walithwala,
    njengobaba ethwala indodana yakhe, uhambo lwenu lonke laze lafika lapha.’
  ton-ton: Pea ʻi he toafa, ʻaia naʻa ke mamata ai ki he fua ko e ʻe Sihova ko ho
