  tel-2017: ఐగుప్తులో, అరణ్యంలో చేసినట్టు మీ పక్షంగా యుద్ధం చేస్తాడు. మీరు ఇక్కడికి
    వచ్చేవరకూ దారిలో మీ యెహోవా దేవుడు ఒక తండ్రి తన కొడుకుని ఎత్తుకున్నట్టు మిమ్మల్ని
    ఎత్తుకుని వచ్చాడని మీకు తెలుసు” అన్నాను.
  hat-BSA: epi nan dezè a kote nou te wè kijan SENYÈ a, Bondye nou an, te pote nou,
    jis jan ke yon nonm ta pote fis li, nan tout chemen kote nou te mache jis nou
    vin rive kote sa a.’”
  kos-kos: ac yen mwesis. Kowos liye na lah fuka El uskowosme ac karingin kowos nwe
    ke kowos sun acn se inge, oana ke sie papa el kafisak wen natul.’
  hbo-WLC: וּבַמִּדְבָּר֙ אֲשֶׁ֣ר רָאִ֔יתָ אֲשֶׁ֤ר נְשָׂאֲךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ כַּאֲשֶׁ֥ר
    יִשָׂא־אִ֖ישׁ אֶת־בְּנ֑וֹ בְּכָל־הַדֶּ֙רֶךְ֙ אֲשֶׁ֣ר הֲלַכְתֶּ֔ם עַד־בֹּאֲכֶ֖ם
    עַד־הַמָּק֥וֹם הַזֶּֽה׃
  ibo-ibo: nakwa nʼime ọzara, ebe unu nọ hụ otu Onyenwe anyị Chineke unu si bulie
    unu elu dịka nna si ebuli nwa ya elu, nʼụzọ niile unu gbasoro tutu unu erute ebe
    a.”
  ory-ory: ଯେହେତୁ ପ୍ରାନ୍ତରରେ ତୁମ୍ଭେ ଦେଖିଅଛ ଯେ, ମନୁଷ୍ୟ ଆପଣା ପୁତ୍ରକୁ ବହିବା ପରି ସଦାପ୍ରଭୁ
    ତୁମ୍ଭର ପରମେଶ୍ୱର ଏହି ସ୍ଥାନରେ ପହଞ୍ଚିବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କ ଗମନର ସମସ୍ତ ପଥରେ ତୁମ୍ଭକୁ
    କିପରି ବହିଅଛନ୍ତି।”
  chk-chk: Lon ewe fanüapö oua pwal küna usun ewe Samol mi Lapalap a emwenikemi lon
    ekewe al meinisin tori ei leni, usun eman mwän a eki nöün.’
  rop-rop: en langa det bigwan deset kantri du. Yumob sabi brabliwei hau imbin maindimbat
    yumob gudbalawei raidap langa dijan pleis, jis laik det dediwan weya im garrimapbat
    im biginini.’
  ukr-1871: І в степу, де бачив єси, що Господь, Бог твій, нїс тебе, як чоловік носить
    сина свого, по всїй дорозї, що нею йшли ви, поки дійшли до місця сього.
  deu-1951: und in der Wüste, wo du gesehen hast, wie dich der HERR, dein Gott, getragen
    hat, wie ein Mann seinen Sohn trägt, auf allen Wegen, die ihr zurückgelegt habt,
    bis ihr an diesen Ort gekommen seid.
  eng-JPS: and in the wilderness, where thou hast seen how that the LORD thy God bore
    thee, as a man doth bear his son, in all the way that ye went, until ye came unto
    this place.
  srp-1865: I u pustinji, gdje si vidio kako te je nosio Gospod Bog tvoj, kao što
    èovjek nosi sina svojega, cijelijem putem kojim ste išli dokle doðoste do ovoga
    mjesta.
  lug-lug: Era ne mu ddungu walabira ddala nga Mukama Katonda wo bwe yakusitula, nga
    kitaawe w’omwana bw’asitula mutabani we, n’akuyisa mu lugendo lwonna n’okukutuusa
    n’akutuusa mu kifo kino.”
  heb-heb: ובמדבר אשר ראית אשר נשאך יהוה אלהיך כאשר ישא איש את בנו בכל הדרך אשר הלכתם
    עד באכם עד המקום הזה׃
  ben-IRV: এই মরুভূমিতেও তুমি সেরকম দেখেছ; যেমন বাবা নিজের ছেলেকে বহন করে, তেমনি এই
    জায়গায় তোমাদের আসা পর্যন্ত যে রাস্তায় তোমরা এসেছ, সেই সব রাস্তায় তোমার ঈশ্বর
    সদাপ্রভু তোমাকে বহন করেছেন।”
  pan-pan: ਅਤੇ ਉਜਾੜ ਵਿੱਚ ਵੀ, ਜਿੱਥੇ ਤੁਸੀਂ ਵੇਖਿਆ ਕਿ ਜਿਵੇਂ ਮਨੁੱਖ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਚੁੱਕਦਾ
    ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਸਾਰੇ ਰਾਹਾਂ ਵਿੱਚ ਜਿੱਥੇ
    ਤੁਸੀਂ ਜਾਂਦੇ ਸੀ ਚੁੱਕ ਕੇ ਰੱਖਿਆ, ਜਦ ਤੱਕ ਤੁਸੀਂ ਇਸ ਸਥਾਨ ਤੱਕ ਨਹੀਂ ਪਹੁੰਚੇ।”
  mya-JVB: သင်တို့လိုက်လာသောလမ်း တလျှောက်လုံး ၊ ဤ အရပ် တိုင်အောင် အဘသည် သား ကို ချီပိုက်
    သကဲ့သို့ ၊ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် သင် တို့ကို ချီပိုက် တော်မူသောကျေးဇူးတော်ကိုခံ
    ရာတော ၌ ၎င်း ၊ သင် တို့အဘို့ ပြု တော်မူသကဲ့သို့ ၊ သင် တို့ဘက် ၌ စစ် ကူ တော်မူမည်ဟု
    ဆိုသော်လည်း၊
  hmo-hmo: Tano kaukau lalonai danu oi itaia vadaeni, Lohiabada, emui Dirava ese mai
    mauri danu umui ia hakaua mai inai gabu dekenai, tau ta ese iena natuna ia huaia
    bamona.’
  urd-urd: और वीराने में भी तुमने यही देखा के जिस तरह इंसान अपने बेटे को उठाए हुए
    चलता है उसी तरह ख़ुदावन्द तुम्हारा ख़ुदा तेरे इस जगह पहुँचने तक सारे रास्ते जहाँ
    — जहाँ तुम गए तुमको उठाए रहा
  rus-SYN: и в пустыне сей, где, как ты видел, Господь, Бог твой, носил тебя, как
    человек носит сына своего, на всем пути, которым вы проходили до пришествия вашего
    на сие место.
  bqc-SIM: Á è we lá Dii á Lua á zↄ̃a a gã̀u, lá mae ìↄ a nɛ́ zↄ̃a a gã̀uwa.
    À zɛkɛ̀ɛlɛánↄ píi e a gɛ kaò guɛ beeu.
  tcz-CHONGTHU: Mipan acha akhohsah bang in, Pakai, Pathen in nache lena gamthip lamlhung
    keiya iti nahin puigal kaiham, ti nangman na hesoh keiyin ahi.
  mar-mar: तसेच रानातल्या वाटचालीतही तुम्ही पाहीले, त्यामध्ये तुमचा देव परमेश्वर तुमच्यापुढे
    होता. मनुष्य आपल्या मुलाला जपून नेतो तसे त्याने तुम्हास येथपर्यंत सांभाळून आणले.”
  qub-qub: Chunyajchöpis rurashannömi ruranga.Tayta Diosninchëga cayman chayamunayquiyaj
    pushamushurayqui papänin tacsha wamranta margashalla apajnömi.›
  hat-hat: ak nan dezè a. Nou wè ki jan sou tout wout la li pa janm lage nou, tankou
    yon papa ki pa janm lage pitit li, jouk nou rive bò isit la.
  eng-BSB: and in the wilderness, where the LORD your God carried you, as a man carries
    his son, all the way by which you traveled until you reached this place.”
  tod-tod: naa ʋolu teʋebai zu, wo kaani miná, Ɠɔoɠɔ GALAGI wa-ƓALAGI wo zeɠeni,
    eɠɛʋelei zunui a ɗa ná-doun zunui zeɠe la, pelei kpein su, eyɛsu wo zeeli niima
    adaʋɛ.»
  eng-WEBPB: and in the wilderness where you have seen how that the LORD your God
    carried you, as a man carries his son, in all the way that you went, until you
    came to this place.”
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma ka'ma kokampima, mago ne'mo mofavrea
    avresga huno eankna huno tamavareno eno, ama kumate'ma ehanati'neana hago ke'naze.
  nhe-BL: huan ipan nochi nopa ojtli ipan huactoc tlali campa imoTECO Dios techyacantiyajqui
    hasta nopa tonal. Quena, imoTECO Dios techquechpanojtoya queja se tetat quichihuilía
    ipilcone.’
  gub-BL: '@see-verse:DEU.001.030'
  eng-DRA: And in the wilderness (as thou hast seen) the Lord thy God hath carried
    thee, as a man is wont to carry his little son, all the way that you have come,
    until you came to this place.
