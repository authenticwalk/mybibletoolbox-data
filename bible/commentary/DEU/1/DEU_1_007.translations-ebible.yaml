verse: DEU.001.007
translations:
  mal-C: നിങ്ങൾ തിരിഞ്ഞു യാത്രചെയ്ത് അമോര്യരുടെ പർവതത്തിലേക്കും അതിന്റെ എല്ലാ സമീപദേശങ്ങളായ
    അരാബാ, മലനാട്, പടിഞ്ഞാറുള്ള കുന്നിൻപ്രദേശങ്ങളിലും, തെക്കേദേശം, തീരപ്രദേശം എന്നിവിടങ്ങളിലുള്ള
    നിവാസികളിലേക്കും മുന്നേറുക. കനാന്യദേശത്തേക്കും ലെബാനോനിലേക്കും യൂഫ്രട്ടീസ് മഹാനദിവരെയും
    പോകുക.
  deu-TKW: Brecht auf und zieht geradewegs nach dem Gebirge der Amoriter und zu allen
    ihren Nachbarn, die in der Steppe, auf dem Gebirge, in der Niederung, im Südland
    und an der Meeresküste wohnen, in das Land der Kanaaniter und zum Libanon bis
    zu dem großen Strome, dem Euphratstrom.
  lin-lin: Bolongola molako mpe bokende kino na etuka ya bangomba ya bato ya Amori ;
    bokende na bamboka nyonso oyo ezali pene ya Araba, na bangomba, na mboka ya se,
    na Negevi mpe pembeni-pembeni ya mayi monene, kati na mokili ya bato ya Kanana
    mpe na mokili ya Libani kino na Efrate, ebale monene.
  eng-LSV: turn and journey for yourselves, and go to the mountain of the Amorite,
    and to all its neighboring places in the plain, in the hill-country, and in the
    low country, and in the south, and in the haven of the sea, the land of the Canaanite,
    and of Lebanon, as far as the great river, the Euphrates River;
  eng-GNV: 'Turne you and depart, and goe vnto the mountaine of the Amorites, and
    vnto all places neere thereunto in the plaine, in the mountaine, or in the valley:
    both Southwarde, and to the Sea side, to the land of the Canaanites, and vnto
    Lebanon: euen vnto the great riuer, the riuer Perath.'
  eng-WEBSTER: Turn you, and take your journey, and go to the mount of the Amorites,
    and to all the places nigh to it, in the plain, on the hills, and in the vale,
    and in the south, and by the sea-side, to the land of the Canaanites, and to Lebanon,
    to the great river, the river Euphrates.
  nhw-BL: huan monequi ximocualtlalica huan xiyaca campa nopa tlachiquilme ipan inintlal
    nopa amorreos. Ximoaxcatitij nochi nopa tlali campa onca tlachiquilme huan nochi
    pilaltepetzitzi catli nechca. Nojquiya ximoaxcatica nochi tlalme ipan nopa huactoc
    tlali. Huan ximoaxcatica campa tepeme, huan campa tlamayamitl, huan campa nopa
    huactoc tlali itoca Neguev huan hasta iteno nopa Hueyi Atl Mediterráneo campa
    inintlal cananeos. Nojquiya ximoaxcatitij nopa tlali Líbano hasta nopa hueyatl
    Eufrates.
  swh-ONEN: Vunjeni kambi, msonge mbele kuelekea nchi ya vilima ya Waamori; nendeni
    kwa watu wote ambao ni majirani wa Araba, katika milima, upande wa magharibi chini
    ya vilima, katika Negebu na kandokando ya pwani, mpaka nchi ya Wakanaani hadi
    Lebanoni, na kufika mto mkubwa Frati.
  bba-bba: Ǹ n mɛn nɑ, su seewo su swɑɑ wɔri su dɑ ɡuunun berɑ ɡiɑ mi Amɔrebɑ bɑ
    wɑ̃ɑ kɑ Kɑnɑnin temɔ Yuudɛnin tem tɛɛrɑɔ kɑ ɡuunu ɡiɑ kɑ wɔwɑɔ kɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ kɑ nim wɔ̃kun ɡoorɔ kɑ Libɑniɔ sere n kɑ dɑ Efɑrɑtin dɑɑrɔ,
  eng-KJVCPB: turn you, and take your journey, and go to the mount of the Amorites,
    and unto all the places nigh thereunto, in the plain, in the hills, and in the
    vale, and in the south, and by the sea side, to the land of the Canaanites, and
    unto Lebanon, unto the great river, the river Euphrates.
  wbp-wbp: Jurnarrpalu-nyanu wurdujarra-manta yaninjakungarnti. Yantalu pirli-kirra
    kuja kalu Yamuri-patu nyina. Yantalu warru ngurra-kari ngurra-kari, yantalu karru
    Jurdunu-wana pirli-kari-wana karlarra-wana. Yaninja-yantalu nguru-wana kurlirra-wana
    ngapa wiri-wana karlarra-kurra. Yantalu ngurra Kanana-kurra, manulu yanta ngurra-kari-kirra
    Lipinani-kirra. Yantajukulu yali-kirra jinta-kari-kirra karru wiri-nyayirni-kirra
    yirdi Yupirayiti-kirra.
  luo-luo: Wuogi e kambi kendo iwuoth kichomo bungu man e gode mag jo-Amor, dhi e
    miech ji duto mokiewo gi Araba, jogo modak e gode, jogo modak e tie gode man yo
    podho chiengʼ, jogo modak Negev kod mago modak e dho nam, kaachiel gi jogo modak
    e piny Kanaan kod Lebanon, nyaka chop e aora maduongʼ mar Yufrate.
  meu-meu: harihari a tore isi, ba laolao, ororo kahadia baola, Amoro taudia edia
    tano bona hetabira tanodia Araba taorana ai, ororo ai bona taora ai, diho kahana
    ai bona kone kahana ai, Kanaan tanona ai bona Lebanon tanona ai, ela bona sinavai
    badana, ladana na Eufrate.
  npi-ULB: आफ्नो यात्रा सुरु गरी एमोरीहरूको पहाडी देश र त्यसका छेउछाउका सबै ठाउँ अर्थात्
    यर्दन नदीको बेँसीको मैदान, पहाडी देश, तराई, नेगेव र समुद्रीतटमा कनानीहरूको देश
    र लेबनान र महानदी यूफ्रेटिससम्म जाओ ।
  yor-yor: Ẹ yípadà kí ẹ sì tẹ̀síwájú ní ìrìnàjò yín lọ sí ilẹ̀ òkè àwọn ará Amori,
    ẹ tọ gbogbo àwọn ènìyàn tí ó ń gbé Arabah lọ ní aginjù, ní àwọn orí òkè àti pẹ̀tẹ́lẹ̀,
    ní gúúsù àti ní etí Òkun, lọ sí ilẹ̀ àwọn ará Kenaani àti lọ sí Lebanoni, títí
    fi dé odò ńlá Eufurate.
  ind-ind: Sekarang lanjutkan perjalanan kalian ke daerah perbukitan orang Amori,
    dan ke daerah sekitarnya di seluruh negeri Kanaan, termasuk lembah Yordan, ke
    daerah berbukit-bukit kecil di sebelah barat, dan daerah-daerah perbukitan lainnya.
    Termasuk juga daerah luas di padang belantara di sebelah selatan, sampai ke dataran
    di sepanjang tepi Laut Tengah, dan ke utara lagi sampai ke pegunungan Libanon,
    hingga terus ke sebelah timur sampai ke sungai besar, yaitu sungai Efrat.
  pes-OPCB: اکنون بروید و سرزمین کوهستانی اموری‌ها، نواحی درهٔ اردن، دشتها و کوهستانها،
    صحرای نِگِب و تمامی سرزمین کنعان و لبنان یعنی همهٔ نواحی سواحل مدیترانه تا رود
    فرات را اشغال نمایید.
  tgl-ULB: Umikot at maglakbay kayo at pumunta sa maburol na bansa ng mga Amoreo at
    sa lahat ng mga lugar na malapit doon sa patag na lambak ng Ilog Jordan, sa maburol
    na bansa, sa mababang lupain, sa Negev at sa baybayin—sa lupain ng mga Cananeo,
    at sa Lebanon hanggang sa malaking ilog ng Eufrates.
  cbu-NT: Ashiriya, ashparitis maachiritis yáyarus, natu machip Amorrewap tsap mikeerus
    naangints. Amb siyaam tsap sur Araba zapan taararutariya. Arachichsha kungoo Ortaga
    tsap mach, anumun tandsatam taaritamta. Mishat, tsap Negueba taaritamta. Mishat,
    maranung tsap, Kanaanshuchpitam watsapun taaritamta. Libanshuchpitam tsap, mishat
    kung kapungumashpitam Eufratisip tsap taaritamta.
  hui-hui: Ai dindi ogoni yu wahalu puwa Amoroaliru dalu amu hari nene ngaruhabi dindi
    maru kaware ogoniha ngaruhabi hole pudaba, layagoni. Dindi uruni iba Yodana angeha
    dindi buguni yu dindi wu yu pedarubi hari neneha wima pedarubi dindi tigabi wima
    pedarubi dindi ni tagira ibiragoha wima pedarubi dindi bayale iba solowara timbuni
    Medidereniana iba angeange wima pedaruhabi piai halimu, laya. Ani piaho wialu
    Kenana dindi ngagohabi pialu Lebanonohayagi hari nene ngaruha puabo halu amuraore
    iba timbuni Yuberedisi poragoria puari halimu, laya.
  mya-mya: စ​ခန်း​သိမ်း​၍​ခ​ရီး​ဆက်​ကြ​လော့။ အာ​မော​ရိ အ​မျိုး​သား​တို့​နေ​ထိုင်​ရာ​တောင်​ကုန်း​ဒေ​သ
    နှင့် ၎င်း​အ​နီး​ရှိ​ဒေ​သ​များ​ဖြစ်​သော​တောင် ကုန်း​ဒေ​သ၊ လွင်​ပြင်​ဒေ​သ၊ တောင်​ဘက်​ဒေ​သ၊
    မြေ​ထဲ​ပင်​လယ်​ကမ်း​ခြေ​တို့​သို့​သွား​ကြ​လော့။ ခါ​နာန်​ပြည်​သို့​သွား​ကြ​လော့။
    ထို​မှ​တစ်​ဖန် လေ​ဗ​နုန်​တောင်​ကို​ကျော်​၍ ဥ​ဖ​ရတ်​မြစ်​သို့ တိုင်​အောင်​သွား​ကြ​လော့။-
  bod-N: ད་ནི་ཁ་ཕྱོགས་སྒྱུར་ལ་ཨེ་མོར་པའི་རི་ཁུལ་དང་དེའི་ཁྱིམ་མཚེས་རྣམས་ཏེ། ཨ་ར་པཱ་དང་།
    རི་ཁུལ་དང་། རི་ཀླུང་དང་། ནེ་གུབ་ཡུལ་དང་། རྒྱ་མཚོའི་འགྲམ་རྒྱུད་དང་། ཀ་ན་ཨན་པ་རྣམས་ཀྱི་ཡུལ་དང་།
    ལེ་པཱ་ནོན་བཅས་ནས་ཆུ་བོ་ཆེན་པོ་སྟེ་ཕི་རཱད་ཆུ་བོ་འགྲམ་རྒྱུད་ཀྱི་ཕྱོགས་སུ་སོང་ཞིག
  sna-sna: Putsai musasa mugoenda kunyika yezvikomo yavaAmori; muende kumarudzi ose
    akavakidzana muArabha, mumakomo, nemuzasi mezvikomo zvokumadokero, nomuNegevhi
    uye kumahombekombe egungwa, nokunyika yavaKenani uye nokuRebhanoni, kusvikira
    kurwizi rukuru, irwo Yufuratesi.
  spa-BLM: 'Volveos y emprended vuestro viaje, e id a la región montañosa de los amorreos
    y a todos los lugares cercanos a ella: en el Arabá, en la región montañosa, en
    la llanura, en el sur, a la orilla del mar, en la tierra de los cananeos y en
    el Líbano hasta el gran río, el río Éufrates.'
  cac-cac: A ticnaic, ixiquecxi, tzex b'atcan d'a lum svitzal yic eb' amorreo yed'
    d'a masanil yol smacb'en eb' d'a Arabá, d'a tzalquixtac, d'a ch'olquixtac, d'a
    Neguev yed' d'a stitac a' mar, d'a lum yic eb' cananeo yed' d'a masanil yoltac
    yic Líbano masanto d'a a' nivan Éufrates,
  swh-ULB: Geuka na uanze safari yako, na uende kwenye nchi ya milima ya Amorites,
    na kwenye maeneo yote karibu na tambarare ya mto Yordani, katika nchi ya milima,
    na nyanda za chini, huko Negev, na pwani - nchi ya Wakanani na huko Lebanoni mbali
    ya mto mkuu wa Euphratesi.
  bel-bel: павярнецеся, выпраўцеся ў дарогу і йдзеце на гару Амарэяў і да ўсіх суседзяў
    іхніх, на раўніну, на гару, на нізкія мясьціны і на паўднёвы край і да берагоў
    мора, у зямлю Ханаанскую і да Лівана, нават да ракі вялікай, ракі Еўфрата;
  deu-ELBBK: wendet euch und brecht auf und zieht nach dem Gebirge der Amoriter und
    zu allen ihren Anwohnern in der Ebene, auf dem Gebirge und in der Niederung und
    im Süden und am Ufer des Meeres, in das Land der Kanaaniter und zum Libanon, bis
    zu dem großen Strom, dem Strom Phrat.
  mbb-OT: ereg kew en he ed-awà kayi. Laus kew ziyà te menge vuvungan he ed-ubpaan
    te menge Amorihanen ne pehendiyà kew en te Araba, diyà te menge vuvungan, diyà
    te lugtenaan te mibuntud-buntud diyà te edsenlepan, diyà te Negev, wey ziyà te
    menge lugar he veyvey te zaǥat. Hendiyè kew en te tanà te menge Canaanhen wey
    te Lebanon, ne laus kew en diyà te zekelà he wahig he Eufrates.
  mal-2015: തിരിഞ്ഞു യാത്രചെയ്തു അമോര്യരുടെ പർവ്വതത്തിലേക്കും അതിന്റെ അയൽപ്രദേശങ്ങളായ
    അരാബാ, മലനാടു, താഴ്‌വീതി, തെക്കേദേശം, കടൽക്കര എന്നിങ്ങനെയുള്ള കനാന്യദേശത്തേക്കും
    ലെബാനോനിലേക്കും ഫ്രാത്ത് എന്ന മഹാനദിവരെയും പോകുവിൻ.
  rmc-rmc: Muken tumen pro drom a džan pro brehi le Amorejčanengre the andre savore
    fori andre dolina Araba – pro verchi the pre Šefela; the andro Negev the paš o
    moroskro brehos a džan andro Kanaan the andro Libanon dži paš o baro paňi Eufrat.
  pes-OPV: پس توجه نموده، کوچ کنید و به کوهستان اموریان، و جمیع حوالی آن از عربه و
    کوهستان وهامون و جنوب و کناره دریا، یعنی زمین کنعانیان و لبنان تا نهر بزرگ که
    نهر فرات باشد، داخل شوید.
  ron-1924: 'Ынтоарчеци-вэ ши плекаць; дучеци-вэ ла мунтеле аморицилор ши ын тоате
    ымпрежуримиле: ын кымпие, пе мунте, ын вале, ын партя де мязэзи, пе цэрмул мэрий,
    ын цара канааницилор ши ын Либан, пынэ ла рыул чел маре, рыул Еуфрат.'
  ben-OBCV: এখন তোমরা ছাউনি তুলে নিয়ে ইমোরীয়দের পাহাড়ি এলাকা এবং তার নিকটবর্তী
    জায়গার লোকদের কাছে যাও যারা অরাবাতে, উঁচু পাহাড়ি এলাকায়, পশ্চিম প্রদেশের নিচের
    পাহাড়ি এলাকায়, নেগেভে এবং সমুদ্রের তীরে, মহানদী ইউফ্রেটিস নদী পর্যন্ত কনানীয়দের
    দেশে ও লেবাননে বসবাস করে।
  som-som: haddaba noqda oo guura oo waxaad tagtaan dalka buuraha leh oo reer Amor,
    iyo meelaha halkaas u dhow oo dhan oo ah Caraabaah, iyo dalka buuraha leh, iyo
    dooxooyinka, iyo xagga koonfureed, iyo badda xeebteeda, kuwaasoo ah dalka reer
    Kancaan, iyo Lubnaan, iyo tan iyo webiga weyn oo Yufraad.
  lat-VUC: revertimini, et venite ad montem Amorrhæorum, et ad cetera quæ ei proxima
    sunt campestria atque montana et humiliora loca contra meridiem, et juxta littus
    maris, terram Chananæorum, et Libani usque ad flumen magnum Euphraten.
  eng-ASVBT: turn you, and take your journey, and go to the hill country of the Amorites,
    and unto all the places nigh thereunto, in the Arabah, in the hill country, and
    in the lowland, and in the South, and by the seashore, the land of the Canaanites,
    and Lebanon, as far as the great river, the river Euphrates.
  ita-1885: Mettetevi in cammino, partitevi di qui, ed entrate ne' monti degli Amorrei,
    e in tutte le lor vicinanze, nella campagna, nel monte, nella pianura, nella parte
    meridionale, e nella costa del mare, nel paese de' Cananei, e nel Libano, fino
    al gran Fiume, ch'è il fiume Eufrate.
  eng-LXXUP: Turn ye and depart and enter into the mountain of the Amorites, and go
    to all that dwell near about Arabah, to the mountain and the plain and to the
    south, and the land of the Canaanites near the sea, and Antilebanon, as far as
    the great river, the river Euphrates.
  eng-ULB: Turn and take your journey, and go to the hill country of the Amorites
    and to all the places near there in the plain of the Jordan River valley, in the
    hill country, in the lowland, in the Negev, and by the seashore—the land of the
    Canaanites, and in Lebanon as far as the great river, the Euphrates.
  spa-VBL: Continúen su viaje y váyanse a las montañas de los amorreos y de todos
    sus vecinos, al valle del Jordán, a las montañas, a las laderas, al Néguev, y
    a lo largo de la costa, al país de los cananeos hasta el Líbano, y hasta el gran
    río Éufrates.
  fra-_FOB: Tournez-vous et partez, et allez vers la montagne des Amoréens, et dans
    tous les lieux circonvoisins, dans la campagne, dans la montagne, et dans la plaine,
    et vers le Midi, et sur la côte de la mer, au pays des Cananéens, et au Liban,
    jusqu'au grand fleuve, le fleuve d'Euphrate.
  mal-mal: തിരിഞ്ഞ് യാത്രചെയ്ത് അമോര്യരുടെ പർവ്വതത്തിലേക്കും അതിന്റെ അയൽപ്രദേശങ്ങളായ
    അരാബാ, മലനാട്, താഴ്വീതി, തെക്കേദേശം, കടൽക്കര തുടങ്ങിയ കനാന്യദേശത്തേക്കും ലെബാനോനിലേക്കും
    യൂഫ്രട്ടീസ് എന്ന മഹാനദിവരെയും പോകുവിൻ.
  urd-GVR: Ab is jagah ko chhoṛ kar āge Mulk-e-Kanān kī taraf baṛho. Amoriyoṅ ke pahāṛī
    ilāqe aur un ke paṛos kī qaumoṅ ke pās jāo jo Yardan ke maidānī ilāqe meṅ ābād
    haiṅ. Pahāṛī ilāqe meṅ, maġhrib ke nashebī pahāṛī ilāqe meṅ, junūb ke Dasht-e-Najab
    meṅ, sāhilī ilāqe meṅ, Mulk-e-Kanān meṅ aur Lubnān meṅ Dariyā-e-Furāt tak chale
    jāo.
  suz-BL: मुल गे गाक्‍चा गोने। कनानी आन रागी लने। एमोरी आन पहाड नु दिंमम लने। मेको
    आ नेक्‍था ङा अराबाह माइक्‍तीके यो लने। मेको पहाड बाक्‍ब। मेको शेफेलाह, नेगेब नु
    समुन्‍द्र आ नेक्‍था ङा कनानी आन रागी बाक्‍ब। गे लेबानोन नु युफ्रेटीस माइश्‍शो
    ठेयब खोला सम्‍म लने’ देंत।
  ita-1927: voltatevi, partite e andate nella contrada montuosa degli Amorei e in
    tutte le vicinanze, nella pianura, sui monti, nella regione bassa, nel mezzogiorno,
    sulla costa del mare, nel paese dei Cananei ed al Libano, fino al gran fiume,
    il fiume Eufrate.
  ckb-ckb: ڕووتان وەربگێڕن و کۆچ بکەن و بڕۆن بۆ ناوچە شاخاوییەکانی ئەمۆرییەکان و دەرودراوسێکانی
    لە عەراڤا و چیا و زوورگەکانی خۆرئاوا و نەقەب و کەناری دەریای خاکی کەنعان و لوبنان
    هەتا ڕووباری گەورە، واتە ڕووباری فورات.
  eng-BBE: Make a move now, and go on your way into the hill-country of the Amorites
    and the places near it, in the Arabah and the hill-country and in the lowlands
    and in the South and by the seaside, all the land of the Canaanites, and Lebanon,
    as far as the great river, the river Euphrates.
  kan-OKCV: ತಿರುಗಿಕೊಂಡು ಹೊರಟು ಅಮೋರಿಯರ ಬೆಟ್ಟಕ್ಕೂ, ಅದರ ಅರಾಬಾ ಸಮೀಪದ ಎಲ್ಲಾ ಪ್ರದೇಶದ ಗುಡ್ಡದಲ್ಲಿಯೂ
    ತಗ್ಗಿನಲ್ಲಿಯೂ ನೆಗೆವನಲ್ಲಿಯೂ ಸಮುದ್ರ ತೀರದಲ್ಲಿಯೂ ಇರುವ ಎಲ್ಲಾ ಸ್ಥಳಗಳಿಗೂ ಕಾನಾನ್ಯರ ದೇಶಕ್ಕೂ,
    ಲೆಬನೋನಿಗೂ ಯೂಫ್ರೇಟೀಸ್ ಎಂಬ ಮಹಾನದಿಯ ಬಳಿಗೂ ಹೋಗಿರಿ.
  tam-2017: நீங்கள் திரும்பிப் பிரயாணம் செய்து, எமோரியர்களின் மலைநாட்டிற்கும், அதற்கு
    அருகிலுள்ள எல்லா சமவெளிகளிலும், குன்றுகளிலும், பள்ளத்தாக்குகளிலும், தென்திசையிலும்,
    மத்திய தரைக் கடலோரத்திலும் இருக்கிற கானானியர்களின் தேசத்திற்கும், லீபனோனுக்கும்,
    ஐப்பிராத்து நதி என்னும் பெரிய நதிவரைக்கும் செல்லுங்கள்.
  spa-RV-1909: Volveos, partíos é id al monte del Amorrheo, y á todas sus comarcas,
    en el llano, en el monte, y en los valles, y al mediodía, y á la costa de la mar,
    á la tierra del Cananeo, y el Líbano, hasta el gran río, el río Eufrates.
  ron-BTF: Întoarceţi-vă şi călătoriţi şi mergeţi la muntele amoriţilor şi la toate
    locurile apropiate de el, în câmpie, la dealuri şi la vale şi în sud şi pe ţărmul
    mării, în ţara canaaniţilor şi la Liban până la râul cel mare, râul Eufrat.
  eng-WEBP: 'Turn, and take your journey, and go to the hill country of the Amorites
    and to all the places near there: in the Arabah, in the hill country, in the lowland,
    in the South, by the seashore, in the land of the Canaanites, and in Lebanon as
    far as the great river, the river Euphrates.'
  eng-FBV: Continue your journey and go to the hill country of the Amorites and all
    their neighbors, into the Jordan Valley, into the hill country, into the foothills,
    into the Negev, and along the coast to the country of the Canaanites up to Lebanon,
    as far as the great River Euphrates.
  nld-1939: Breekt op, begeeft u op weg en trekt naar de bergen der Amorieten, en
    naar al hun naburen in de Araba, het bergland, het heuvelland, de Négeb en langs
    de zeekust; naar het land der Kanaänieten en het Libanon-gebergte tot aan de grote
    rivier, de Eufraat.
  nch-BL: huan monequi ximocualtalica huan xiyaca campa nopa tachiquilme ipan inintal
    nopa amorreos. Ximoaxcatitij nochi nopa tali campa onca tachiquilme huan nochi
    pilaltepetzitzi cati nechca. Nojquiya ximoaxcatica nochi talme ipan nopa huactoc
    tali. Huan ximoaxcatica campa tepeme, huan campa tamayamit, huan campa nopa huactoc
    tali cati itoca Neguev huan hasta iteno nopa Hueyi At Mediterráneo campa inintal
    cananeos. Nojquiya ximoaxcatitij nopa tali Líbano hasta nopa hueyat Eufrates.
  vie-1934: hãy vòng lại và đi đến núi dân A-mô-rít, cùng đến các miền ở gần bên,
    tức là đến nơi đồng bằng, lên núi, vào xứ thấp, đến miền nam, lên mé biển, vào
    xứ dân Ca-na-an và Li-ban, cho đến sông lớn, là sông Ơ-phơ-rát.
  hin-CV: अब अपनी यात्रा शुरू करो. तुम्हें अमोरियों के पहाड़ी प्रदेश, अराबाह के पास
    के सारे क्षेत्रों को जो पर्वतों और नेगेव की घाटियों और सागर के किनारे के इलाकों
    तक, कनानियों के देश और महानद फरात तक फैले हुए लबानोन की ओर निशाना करना है.
  eng-OURB: Turn, and take your journey, and go to the hill country of the Amorites
    [Descendants of Talkers], and to all the places near there, in the Arabah, in
    the hill country, and in the lowland, and in the South, and by the seashore, the
    land of the Canaanites [Descendants of Humbled], and Lebanon, as far as the great
    river, the river Euphrates [Fruitful].
  spa-BES: Regresen ahora, y continúen su camino hacia la región montañosa de los
    amorreos y los lugares cercanos a ella, en Araba y la región montañosa y en los
    valles y en el Neguev junto al mar, todo la tierra de los cananeos, y el Líbano,
    hasta el gran río, el río Eufrates.
  tdx-tdx: mitoliha naho tonjohizo ty lia’ areo, le mionjona mb’am-bohi’ o nte Amoreo
    mb’eo; naho mb’an-tane mañohoke aze iaby mb’ an-tane-mira ey naho mb’amo vohibohitseo
    naho mb’am-bavatane ao naho mb’ atimo añe naho mb’ añolon-driake mb’eo pak’ an-tane’
    i nte-Kanàney naho pake Lebanone añe vaho migadoña amy oñe ra’elahiy, i oñe Peràtey.
  vid-vid: Lelo muche hano mlutilile na majendo. Mlute kuli isi ya vidunda vya Waamoli
    na honhu hawele habehi na ibindi lya Yolodani, kuli isi ya vidunda na kuli isi
    ya mibindi ako Negebu na honhu ha mhwani, ena, mlute mbaka kuli isi ya Kanaani
    na isi ya Lebanoni, mbaka kuli lula lwanda lukulu lwa Eyufulate.
  eng-OKE: Turn, and proceed, and go unto the mountain of the Amoraah, and to all
    its habitable places in the plains, the mountain, the valleys, and in the south,
    and by the side of the sea; the land of the Kenaanah and Lebanon, unto the river,
    the great river Phrat;
  tha-KJV: เจ้​าทั้งหลายจงหันไปเดินตามทางที่ไปยังแดนเทือกเขาของคนอาโมไรต์ และที่​ใกล้​เคียงกันในที่​ราบ
    และในแดนเทือกเขา และในหุบเขา ในทางใต้ และที่​ฝั่งทะเล แผ่​นดินของคนคานาอัน และที่​เลบานอน
    จนถึงแม่น้ำใหญ่ คือแม่น้ำยูเฟรติส
  por-BR-2018: Voltai-vos, parti-vos e ide ao monte dos amorreus, e a todos seus vizinhos,
    na planície, no monte, e nos vales, e ao sul, e à costa do mar, à terra dos cananeus,
    e o Líbano, até o grande rio, o rio Eufrates.
  deu-ELO: wendet euch und brechet auf und ziehet nach dem Gebirge der Amoriter und
    zu allen ihren Anwohnern in der Ebene, auf dem Gebirge und in der Niederung und
    im Süden und am Ufer des Meeres, in das Land der Kanaaniter und zum Libanon, bis
    zu dem großen Strome, dem Strome Phrat.
  eng-WYC-2018: turn ye again, and come ye to the hill (country) of (the) Amorites,
    and to (the) other places that be next to it; and to the places of fields, and
    of hills, and to [the] lower places against the south, and beside the brink of
    the sea, to the land of Canaanites, and of Lebanon, till to the great flood Euphrates
    (or unto the great Euphrates River).
  epo-epo: turniĝu kaj elmoviĝu, kaj iru sur la monton de la Amoridoj kaj al ĉiuj
    iliaj najbaroj en la stepo, sur la monto kaj en la valo kaj en la sudo kaj sur
    la bordo de la maro, en la landon de la Kanaanidoj kaj sur Lebanonon, ĝis la granda
    rivero, la rivero Eŭfrato.
  uig-PIN: ǝmdi burulup sǝpǝrgǝ atlinip, Amoriylar turuwatⱪan egizlikkǝ wǝ uningƣa
    yeⱪin bolƣan barliⱪ jaylarƣa, jümlidin Arabaⱨ tüzlǝnglikigǝ, taƣliⱪlarƣa, oymanliⱪⱪa,
    jǝnubⱪa, dengiz boyliriƣa, uluƣ dǝrya, yǝni Əfrat dǝryasiƣiqǝ Ⱪanaaniylarning
    zeminiƣa ⱨǝm Liwan zeminiƣa beringlar.
  beo-beo: 'Dilia abula diasu mugululi, masa. Dilia A:moulaide dunu ilia agolo soge
    amola eno soge amo da amo sisiga:i amoga masa. Dilia Yodane Hano fago soge amola
    agolo soge amola gano soge amola Medidela:inia Wayabo Bagade bega: amoga masa.
    Ga:ina:ne soge baligili, asili Lebanone Goumi baligili, Iufala:idisi Hano bagade
    amoga doaga:ma.'
  tpi-OTNT: Yupela i mas lusim dispela hap na wokabaut i go long ples maunten bilong
    ol Amor, na long olgeta hap klostu long ol. Em ples daun bilong wara Jordan, na
    ples maunten na ples stret, na hap graun i stap long saut na graun long nambis
    bilong biksolwara Mediterenian. Na yupela i mas i go long graun bilong ol Kenan,
    na long graun long hapsait bilong maunten Lebanon na i go inap long bikpela wara
    Yufretis.
  hau-SA: Ku tashi, ku ci gaba zuwa ƙasar tudun Amoriyawa; ku tafi wurin dukan maƙwabta
    a cikin Araba, a cikin duwatsu, a gindin yammancin tuddai, a Negeb da kuma a ta
    kwaruruka, da ƙasar Kan’aniyawa da kuma zuwa Lebanon, har zuwa babban kogi, wato,
    Yuferites.
  uig-LAT: emdi burulup seperge atlinip, Amoriylar turuwatqan égizlikke we uninggha
    yéqin bolghan barliq jaylargha, jümlidin Arabah tüzlenglikige, taghliqlargha,
    oymanliqqa, jenubqa, déngiz boylirigha, ulugh derya, yeni Efrat deryasighiche
    Qanaaniylarning zéminigha hem Liwan zéminigha béringlar.
  nde-nde: Dilizani izihonqo zenu ledlulele elizweni lamaqaqa lama-Amori; yanini kubo
    bonke abangomakhelwane e-Arabha, ezintabeni, emawatheni angentshonalanga, eNegebi
    lilandelele ukhumbi, liye ezweni lamaKhenani kanye laseLebhanoni, lidabule lize
    liyefika emfuleni omkhulu, iYufrathe.
  ton-ton: Mou tafoki, ʻo hiki homou fononga, pea ʻalu ki he moʻunga ʻoe kau ʻAmoli,
    pea ki he ngaahi potu ofi ki ai, ʻi he tafangafanga, ʻi he ngaahi moʻunga, pea
    ʻi he teleʻa, pea ʻi he potu tonga, pea ʻi he potu matātahi, ki he fonua ʻoe kau
    Kēnani, pea ki Lepanoni, ki he vaitafe lahi, ʻae vaitafe ko ʻIufaletesi.
  ces-1613: Obraťte se, táhněte a jděte k hoře Amorejských, na všecko vůkolí její,
    buď na roviny, na hory, na údolí, na poledne, i na břehy mořské, k zemi Kananejské
    a k Libánu, až k řece veliké, k řece Eufrates.
  eng-WMB: 'Turn, and take your journey, and go to the hill country of the Amorites
    and to all the places near there: in the Arabah, in the hill country, in the lowland,
    in the South, by the seashore, in the land of the Canaanites, and in Lebanon as
    far as the great river, the river Euphrates.'
  tam-TCV: நீங்கள் முகாமிலிருந்து புறப்பட்டு, எமோரியரின் மலைநாட்டுக்குள் முன்னேறிச்செல்லுங்கள்.
    அரபா, மலை நாடுகள், மேற்கு மலையடிவாரங்கள், தெற்கு, கரையோர நாடுகள் ஆகிய அயல்நாடுகளில்
    உள்ள மக்களிடம்போய், கானான் நாட்டிற்கும், லெபனோனுக்கும் பெரிய நதியான ஐபிராத்து
    நதிவரைக்கும் போங்கள்.
  ceb-ULB: Pamalik ug padayon kamo sa inyong panaw, ug adto didto sa bukid sa Amorihanon
    ug sa tanang kapatagan nga dapit duol sa walog sa Suba sa Jordan, didto sa kabungtoran,
    sa kapatagan, sa Negeb, ug sa baybayon— sa yuta sa Canaanhon, ug sa Lebanon hangtod
    sa dakong suba sa Eufrates.
  pol-UBG: Zawróćcie i wyruszcie, a idźcie w stronę góry Amorytów oraz do wszystkich
    miejsc leżących w jej pobliżu, na równinie, w górach i w dolinie, na południu
    i na wybrzeżu morza, do ziemi Kanaan i do Libanu, aż do wielkiej rzeki, rzeki
    Eufrat.
  agr-agr: 'Nuadui aakjum aidau tegakjum, wajijum yajuakjum amorreo aents aidau batsatbaunum
    mujá wetajum. Nunikjum nuna yantamen tikich nugka ayá nuwi batsamsatajum. Duka
    nugkak juju ainawai: Arabá nugka, ikam tepaju, nugka paka weaju, Néguev nugká,
    nugka nayantsa pakaji, canaágnumia aents aidau nugke, nuigtu Líbano nugka, namak
    shiig múun Eufratesa aatus jegawai.'
  kyc-kyc: Nakamame nakamana pinji dupwa pyao rapa rapa pipala komau anda dupwa lalyuo
    minyuo yuu mendasa parami. Yuu kyau pyalya pyana pingi Amote wambu kareyaminyi
    dokonape dee yuu dokona awali laope ipwa Jotane rapu dokonape yuu kyau pyalya
    pyana pingipi yuu lama lama dupwanape yuu donarenamepe dee ipwa kota Metitaraniane
    kipwa kipwa dokonape yuu Kenane dokonape pao yuu Lepanone kyau dokona dumurena
    ipwa Yuporisa pona andake ama nanesa dokona parami.
  urd-GVU: اب اِس جگہ کو چھوڑ کر آگے ملکِ کنعان کی طرف بڑھو۔ اموریوں کے پہاڑی علاقے
    اور اُن کے پڑوس کی قوموں کے پاس جاؤ جو یردن کے میدانی علاقے میں آباد ہیں۔ پہاڑی
    علاقے میں، مغرب کے نشیبی پہاڑی علاقے میں، جنوب کے دشتِ نجب میں، ساحلی علاقے میں،
    ملکِ کنعان میں اور لبنان میں دریائے فرات تک چلے جاؤ۔
  deu-1912: wendet euch und ziehet hin, daß ihr zu dem Gebirge der Amoriter kommt
    und zu allen ihren Nachbarn im Gefilde, auf Bergen und in Gründen, gegen Mittag
    und gegen die Anfurt des Meers, ins Land Kanaan und zum Berge Libanon, bis an
    das große Wasser Euphrat.
  kan-2017: 'ಈಗ ಹಿಂದಿರುಗಿ ಅಮೋರಿಯರು ಇರುವ ಬೆಟ್ಟದ ಸೀಮೆಗೂ ಮತ್ತು ಅದಕ್ಕೆ ಸೇರಿದ ಪ್ರದೇಶದ ಕಡೆಗೆ
    ಪ್ರಯಾಣಮಾಡಿರಿ. ಅವು ಯಾವುವೆಂದರೆ: ತಗ್ಗಾದ ಪ್ರದೇಶ, ಬೆಟ್ಟದ ಮೇಲಿನ ಪ್ರದೇಶ, ಇಳಕಲಿನ ಪ್ರದೇಶ,
    ದಕ್ಷಿಣಸೀಮೆ ಮತ್ತು ಸಮುದ್ರತೀರ ಎಂಬ ನಾಡುಗಳನ್ನು ಒಳಗೊಂಡಿರುವ ಕಾನಾನ್ಯರ ದೇಶ, ಲೆಬನೋನ್ ಪರ್ವತ
    ಮತ್ತು ಯೂಫ್ರೆಟಿಸ್ ಎಂಬ ಮಹಾನದಿಯ ವರೆಗೆ ವಿಸ್ತರಿಸಿಕೊಂಡಿರುವ ಪ್ರದೇಶಗಳಿಗೆ ಹೋಗಿರಿ.'
  yap-yap: mu puged e pi tent romed ngam marod. Marod ko binaw ko pi Amorite ni go’
    burey, nge yungi nug nib chugur ngaram, ni aram e loway nu Jordan, nge binaw ni
    go’ burey nge binaw nib sobut’ nga but’, nge gi nug ni bay ko yimuch, nge yan
    i mada’ nga dep’eday ko Mediterranean. Marod ko nam nu Kanaan mi gimed yan nga
    ba’nem e burey ni Lebanon ngam mada’gad ko fare lul’ ni ba ga’ ni Eufrates fithingan.
  hlt-MCSB: Nangmih te hooi uh lamtah hlah uh laeh. Amori tlang neh a imben boeih
    ah, kolken tlang neh kolrhawk ah khaw, Negev neh Kanaan kho kah tuitun langkaeng
    long khaw, Lebanon tuiva Perath tuiva puei duela cet uh.
  mdy-ETH: ዬያሮ ሃኖ ቤዞ ሃሺ ሚርጌ ጌሜራ ዓኣ፥ ዓሞራ ዓጮና ኮይሎይዳ ዓኣ ዓጮ ዴንዱዋቴ፤ ዬይያ፦ ዓራባ ዓጮኮ ዓሎ ዓጮና
    ዳውሎ ዓጮ፥ ዾኦሎ ዛሎ ዓጮ፥ ሜዲቴራኒያ ባዞ ኮይሎ ዓጮ፥ ካኣናኔ ዓሶ ዓጮና ሊባኖኦሴ ዹኮይዴና ጌዒ ዴንዲ ዔፕራፂሴ ዎሮ ሄላንዳኣና
    ዓኣዹዋቴ።
  twi-ASANTE: Montutu nkɔtena Amorifoɔ nkokoɔ so; monkɔtena nnipa a wɔbemmɛn Araba
    mmepɔ no mu ne atɔeɛ mmepɔ ayaase nyinaa mu; monkɔ Negeb na momfa mpoano nkɔsi
    Kanaanfoɔ asase so ne Lebanon nkɔduru Asubɔnten Eufrate ho.
  eng-WEBU: 'Turn, and take your journey, and go to the hill country of the Amorites
    and to all the places near there: in the Arabah, in the hill country, in the lowland,
    in the South, by the seashore, in the land of the Canaanites, and in Lebanon as
    far as the great river, the river Euphrates.'
  bnp-bnp: Mu pe a hini nga mu laho lakea na tanga na lolo ne Amor, na maka tabeke
    tabukoi vona. Ra maloku ne Iordan, na lolo, na bila, na tabekena malala mule puru,
    a malala na lavu na Dari na Kurukuruna Malala. Mu lakea na malala ne huriki a
    Kenan, na malala na tabeke mule lokovonga na lolo e Lebanon, i lokovonga liu na
    naru dagi e Iupretis.
  wal-wal: Dunkkaaniyaa qolidi denddite; denddidi deretiya Amooretu biittaanne Aaraban
    de7iya eta shooro biitta ubbaa biite; hegeekka Yorddaanoosa wombbaa, deretiyaasaanne
    barggottiya biittatukko, tohossa baggaunne Meediteraane Abbaa gaxau aadhdhite.
    Kanaane biittaakko biite; Liibaanoosa dereta kanttidi, Efiraaxiisa SHaafaa gakkanaashin
    biite.
  spa-PDDPT: Vuelvan y vayan a la montaña del amorreo, a todos los lugares circunvecinos
    en el Arabá, en la región montañosa, en los valles, en el Neguev, en la costa
    del mar, a la tierra del cananeo, al Líbano y hasta el gran río Éufrates.
  gun-gun: Pejere ha'vy, pejepe'apa. Tapeo yvyty rupi amorreu kuery ikuaia katy, ha'e
    yvy joja reia re yvyty ikuaia katy, Neguebe katy voi, ha'e ye'ẽ yvýry cananeu
    kuery ikuaia katy, Líbano katy Eufrates yakã guaxu peve.
  ilo-ULB: Agrubbuatkayo ket agdaliasatkayo a mapan iti katurturodan a pagilian dagiti
    Amorreo ken kadagiti amin a lugar nga asideg sadiay kadagiti patad ti katantanapan
    ti Karayan Jordan, idiay katurturodan a pagilian, idiay nababa a paset ti daga,
    idiay Negev ken iti igid ti baybay —ti daga dagiti Cananeo, ken idiay Lebanon
    agingga iti dakkel a karayan ti Eufrates.
  kpg-kpg: Goodou hagatanga hula. Goodou hula gi tenua gonduu o digau Amor mo di modoho adu
    gi nia gowaa huogodoo ala i di gili di guongo digaula, go di gowaa mehanga gonduu
    o Jordan, mo tenua gonduu, mo nia gowaa baba, gaa tugi loo i di baahi gi ngaaga,
    gaa dau adu gi di tai go Mediterranean. Goodou gi lloo adu gi tenua go Canaan
    gi di baahi i golo nia gonduu o Lebanon gi dau adu gi di monowai damana go Euphrates.
  uig-ARA: ئەمدى بۇرۇلۇپ سەپەرگە ئاتلىنىپ، ئامورىيلار تۇرۇۋاتقان ئېگىزلىككە ۋە ئۇنىڭغا
    يېقىن بولغان بارلىق جايلارغا، جۈملىدىن ئاراباھ تۈزلەڭلىكىگە، تاغلىقلارغا، ئويمانلىققا،
    جەنۇبقا، دېڭىز بويلىرىغا، ئۇلۇغ دەريا، يەنى ئەفرات دەرياسىغىچە قانائانىيلارنىڭ
    زېمىنىغا ھەم لىۋان زېمىنىغا بېرىڭلار.
  sus-sus: Wo ti kira xɔn ma fa. Wo xa siga geya ma Amorikae na dɛnnaxɛ, nun na longori
    birin, Araba bɔxi ma, geya biri, Sefela nun Negewi biri, baa dɛ ra, han Kanaan
    bɔxi ma, han Liban sa dɔxɔ Efirati xure belebele ra.
  pon-2006: Kumwail mweselda. Kumwail kohwei wasa nahnahn en mehn Amor, oh wasa koaros
    me mi limwahn sapwarail—nan Wahun Sordan, wasa nahna kan oh wasa patapat akan,
    ong palieir, oh pil ong oaroahr en Mediderenien. Kumwail kohwei nan wehin Kenan
    oh paliweisang Nahna kan en Lepanon lelewohng ni lapalahn Pillap Iupreitis.
  jae-jae: Andi ma anac têku nêm lêŋ êtiam ma asêlêŋ ana lau Amor nêŋ gamêŋ ŋabau
    to êndêŋ êsêacnêŋ lau jabaŋŋa, taŋ sêŋgôŋ Araba ma gamêŋ ŋabau to gaboaŋ ma Negeb
    to gwêctali ma gamêŋ Kanaan to Lebanon e êndêŋ bu kapôêŋ Euprat naŋ.
  ksd-ksd: avat a tut kan ati, ma avat a pait kavava vinavana upi avat a pot ta ra
    gunan i lualuana kai ra tarai Amor, ma ta ra lavur pakana gunan dia maravai tana,
    ta ra male Araba, ta ra gunan i lualuana, ma ta ra gunan i tamataman, ma ta ra
    papar Negeb, ma ta ra valvalian, a gunan kai ra tarai Kanaan, ma Lebanon, ma na
    tuk tar ta ra ngala na tava alir, ra tava alir Oiparat.
  tur-YTC: Dönüp yola çıkın ve Amorlular'ın dağlık bölgesine ve oraya yakın bütün
    yerlere, Arava'da, dağlık bölgede, ovada, güneyde, deniz kıyısında, Kenanlılar
    ve Lübnan'da büyük nehre, Fırat Nehri'ne kadar gidin.
  grc-BRENT: Ἐπιστράφητε καὶ ἀπάρατε ὑμεῖς καὶ εἰσπορεύεσθε εἰς ὄρος Ἀμοῤῥαίων, καὶ
    πρὸς πάντας τοὺς περιοίκους Ἄραβα, εἰς ὄρος καὶ πεδίον, καὶ πρὸς Λίβα, καὶ παραλίαν
    γῆν Χαναναίων, καὶ Ἀντιλίβανον ἕως τοῦ ποταμοῦ τοῦ μεγάλου, ποταμοῦ Εὐφράτου.
  ind-AYT: Pergilah ke negeri perbukitan tempat tinggal orang Amori dan ke semua negeri
    tetangganya, daerah perbukitan, lereng sebelah barat, wilayah selatan, dan daerah
    pantai. Pergilah melewati tanah Kanaan dan Lebanon sejauh Efrat, sungai besar
    itu.
  nya-nya: Sasulani msasa ndipo pitani ku dziko la mapiri la Aamori. Pitani kwa anthu
    onse oyandikana nawo ku Araba, ku mapiri, mʼmbali mwa mapiri a ku madzulo, ku
    Negevi ndiponso mʼmbali mwa nyanja, ku dziko la Akanaani ndi ku Lebanoni mpaka
    ku mtsinje waukulu wa Yufurate.
  hrv-hrv: Krenite na put! Idite u gorski kraj Amorejaca i svih njihovih susjeda,
    u Arabu, u Gorje, u Šefelu i u Negeb, na morsku obalu, u zemlju kanaansku i u
    Libanon, sve do Velike rijeke, rijeke Eufrata.
  mps-mps: Dage te pesage tagalama, tama pelama, tama dage te Amor dabego bulu du
    buluba piąo, tama me te bulu pąde elalubo bulu dabeba me. Te da, te Jordan wę
    odogode elalubo bulu dao, tama te malu bulu me, bulu du bulu me, tama te tǫ dage
    me te saut badu elaluyu me, te genuai tamu wę Mediterenian pąbadu elalubo nambis
    tǫ me. Tama dage Kenan dabego tǫba piąo, tama me te bulu du Lebanon tǫ u badu
    me pelama, te genuai wę Yufretisba usu nigi pao.
  tpi-tpi: Yupela i mas lusim dispela hap na wokabaut i go long ples maunten bilong
    ol Amor, na long olgeta hap klostu long ol. Em ples daun bilong wara Jordan, na
    ples maunten na ples stret, na hap graun i stap long saut na graun long nambis
    bilong biksolwara Mediterenian. Na yupela i mas i go long graun bilong ol Kenan,
    na long graun long hapsait bilong maunten Lebanon na i go inap long bikpela wara
    Yufretis.
  dan-1931: bryd derfor op og drag til Amoritternes Bjerge og til alle deres Naboer
    i Arabalavningen, på Bjergene, i Lavlandet, i Sydlandet og ved Kysten, til Kana'anæernes
    Land og Libanon, lige til den store Flod, Eufratfloden.
  vie-OVCB: Bây giờ, đi vòng lại phía đồi núi của người A-mô-rít và những vùng lân
    cận, gồm cả những vùng đồng bằng, đồi núi, thung lũng ở miền nam, vùng ven biển,
    đất của người Ca-na-an, Li-ban, cho đến tận sông lớn tức Sông Ơ-phơ-rát.
  guj-2017: તો હવે તમે પાછા ફરો, અને કૂચ કરીને અમોરીઓના પહાડી પ્રદેશમાં તથા તેની નજીકની
    સર્વ જગ્યાઓમાં એટલે અરાબા, પહાડીપ્રદેશમાં, નીચલાપ્રદેશમાં, નેગેબમાં તથા સમુદ્રકાંઠે,
    કનાનીઓના દેશમાં તથા લબાનોનમાં એટલે મોટી નદી ફ્રાત નદી સુધી જાઓ.
  pon-2006A: Kumwail mweselda. Kumwail kohwei wasa nahnahn en mehn Amor, oh wasa koaros
    me mi limwahn sapwarail—nan Wahun Sordan, wasa nahna kan oh wasa patapat akan,
    ong palieir, oh pil ong oaroahr en Mediderenien. Kumwail kohwei nan wehin Kenan
    oh paliweisang Nahna kan en Lepanon lelewohng ni lapalahn Pillap Iupreitis.
  por-BRBSL: 'Vire, e faça sua viagem, e vá para a região montanhosa dos amorreus
    e para todos os lugares próximos: no Arabah, na região montanhosa, na planície,
    no Sul, à beira-mar, na terra dos cananeus, e no Líbano até o grande rio, o rio
    Eufrates.'
  cth-cth: Kamlang awh nateh bout kamthaw awh haw. Amor mon totouh thoseh, hote mon
    hoi kahnai e hmuen tanghling, akalah, tuipui teng, Kanaan ram, Lebanon mon, Euphrates
    tuipui totouh cet awh haw.
  twi-twi: Muntutu nkɔtena Amorifo nkoko no so; monkɔtena nnipa a wɔbemmɛn Araba mmepɔw
    no mu ne atɔe mmepɔw ayaase hɔ nyinaa mu; monkɔ Negeb na momfa mpoano nkosi Kanaanfo
    asase so ne Lebanon nkodu Asubɔnten Eufrate ho.
  hlt-hlt: Nangmih te hooi uh lamtah hlah uh laeh. Amori tlang neh a imben boeih ah,
    kolken tlang neh kolrhawk ah khaw, Negev neh Kanaan kho kah tuitun langkaeng long
    khaw, Lebanon tuiva Perath tuiva puei duela cet uh.
  tbz-SIM: ítɛ́nɛ̀ kɛ́kɔtɛ Kɑnnɑhɑ̃ɑ̃ kɔbɛ Amɔriibɛ tɑ̃rɛ̀ nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ dɛ̀ tɔ̀kɛ́,
    yɛ̀ɛ̀ bo kukó nSuditɛ̃ɛ̃ pɛɛ́mmɛ̀ nɛ̀ tɛdɔntɛ̀ Adɑbɑ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nɛ̀ Nɛkɛfu
    nɛ̀ dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀ kó yɛhɛkɛ̀, kɛ́sɔɔtɛ́ kɛ́tuɔkɛ Dimɑɑ tɑ̃rɛ̀ kɛ́pɛ̃ɛ̃tɛ́
    kɛ́tuɔkɛ kukó ndiɛkù Efɑdɑti.
  msy-2020: Ia dɨkavigh danganir kam ategh, egh Amorian mɨghsɨaba itir danganim, ko
    an boroghɨn itir danganibar mangɨ. Kar Jordanɨn danganir zarim ko mɨghsɨaba itir
    danganiba, ko sautɨn amadaghan itir nguazir mɨsɨngiziba, ko Mediterenianɨn Ongarir
    Ekiamɨn dadarimɨn itir nguaziba. Egh ia Kenanian nguazim ko nguazir Lebanonɨn
    Mɨghsɨabar vongɨn itiba sara inigh mangɨ Yufretisɨn Faner Ekiamɨn tugh.
  dop-dop: Pǝ tɔɔ tɔ, tǝ́ kpɛsɩ nɑ tǝ́ polo pulɑsɩ hɔɣɔlǝŋ tɑɑ timpi Amolii nyǝ́mɑ
    wɛɛ tɔ. Nɑ pǝ cɔlɔ Kɑnɑɑŋ nyǝ́mɑ tɛtʋnɑɑ tɑɑ kɛ́ pǝ kpɑɣɑʋ Yɑɑtɑnɩ kɑcǝkɑ, nɑ
    pulɑsɩ hɔɣɔlʋɣʋ, nɑ tɛtɛkǝlɛ, nɑ Nekɛfɩ, nɑ teŋku Metitelɑnee ɩmɑlɑʋ kɛ Kɑnɑɑŋ
    nyǝ́mɑ tɛtʋ tɑɑ tɔ. Nɑ Lipɑŋ, hɑlǝnɑ pɔɣɔ sɔsɑɣɑ Ɩfǝlɑtɩ.
  azb-azb: Qalxın buradan köçüb Emorluların dağlıq bölgəsinə, Arava vadisində, dağlarda,
    yamaclı-düzənlikli bölgədə, Negevdə və dəniz kənarında yaşayan bütün qonşu xalqların
    arasına, böyük Fərat çayına qədər uzanan Kənan torpağına və Livana gedin.
  eng-DBY: Turn and take your journey, and go to the hill-country of the Amorites,
    and unto all the neighbouring places in the plain, in the mountain, and in the
    lowland, and in the south, and by the seaside, the land of the Canaanites, and
    Lebanon, unto the great river, the river Euphrates.
  hin-2017: इसलिए अब यहाँ से कूच करो, और एमोरियों के पहाड़ी देश को, और क्या अराबा
    में, क्या पहाड़ों में, क्या नीचे के देश में, क्या दक्षिण देश में, क्या समुद्र
    के किनारे, जितने लोग एमोरियों के पास रहते हैं उनके देश को, अर्थात् लबानोन पर्वत
    तक और फरात नाम महानद तक रहनेवाले कनानियों के देश को भी चले जाओ।
  wol-KYG: Walbatikuleen dem, jàll-leen ca biir diiwaanu tundi Amoreen ña, ak mboolem
    réew ya mu feggool, ca joor ga, ak tund wa, ak suufu tund ya, ak Negew ca bëj-saalum,
    ba ca tefes ga, ca réewum Kanaaneen ña, ak Libaŋ, ba ca Efraat, dex gu mag ga.
  eng-YLT: turn ye and journey for you, and enter the mount of the Amorite, and unto
    all its neighbouring places, in the plain, in the hill-country, and in the low
    country, and in the south, and in the haven of the sea, the land of the Canaanite,
    and of Lebanon, unto the great river, the river Phrat;
  kne-kne: 'Topien yo din tolda yo ta manlobwat kayo. Emey kayo sin kadondontogan
    ay panbeeyan di Amorreo ya siya abe sin nandinmang ay il-ili: din tanap ed Jordan,
    din kadondontogan ya nababa ay bilbilig, din abagatan di Canaan ya din benget
    di baybay ay Mediterranean. Emey kayo abe ed Canaan, ed Lebanon enggana sin dakdake
    ay ginawang ay Eufrates.'
  eng-WYC-2017: turn ye again, and come ye to the hill of Amorites, and to other places
    that be next to it; and to the places of fields, and of hills, and to [the] lower
    places against the south, and beside the brink of the sea, to the land of Canaanites,
    and of Lebanon, till to the great flood Euphrates.
  eng-WMBB: 'Turn, and take your journey, and go to the hill country of the Amorites
    and to all the places near there: in the Arabah, in the hill country, in the lowland,
    in the South, by the seashore, in the land of the Canaanites, and in Lebanon as
    far as the great river, the river Euphrates.'
  urd-GVH: अब इस जगह को छोड़कर आगे मुल्के-कनान की तरफ़ बढ़ो। अमोरियों के पहाड़ी इलाक़े
    और उनके पड़ोस की क़ौमों के पास जाओ जो यरदन के मैदानी इलाक़े में आबाद हैं। पहाड़ी
    इलाक़े में, मग़रिब के नशेबी पहाड़ी इलाक़े में, जुनूब के दश्ते-नजब में, साहिली
    इलाक़े में, मुल्के-कनान में और लुबनान में दरियाए-फ़ुरात तक चले जाओ।
  rug-rug: 'Mi va namanama; mamu topue ene la pa popoa tanisa butubutu Amoraiti koari
    na vasidi toqetoqeredi, meke koari na popoa pu koa vari likohaedi vasina: sapu
    sa popoa pa pezarana sa Ovuku Zodani, meke sa popoa Neqevi, meke sa popoa toqetoqere,
    sa popoa pa hubidi rina toqetoqere pa kali lodu rimata, meke la gua pa popoa tadi
    na tie Kenanaiti koasa raratana koasa Kolo Meditareniani, meke pa kalina la koari
    na toqere pa Lebanoni kamo la tu koasa ovuku lavata sapu ta pozae Iuparetisi.'
  gaz-gaz: Qubata buqqisaa kaʼaatii gara biyya gaaraa Amoorotaatti deemsa keessan
    itti fufaa; ergasiis saboota naannoo Arabbaatti argaman hunda keessa, biyya tulluuwwanii
    keessa, biyyoota gama dhiʼaatiin cina tulluuwwaniitti argaman keessa, Negeebii
    fi qarqara galaanaa, biyya Kanaʼaanotaatii fi Libaanoon keessa hamma laga Efraaxiis
    guddichaatti argaman keessa deemaa.
  fra-LSG: Tournez-vous, et partez; allez à la montagne des Amoréens et dans tout
    le voisinage, dans la plaine, sur la montagne, dans la vallée, dans le midi, sur
    la côte de la mer, au pays des Cananéens et au Liban, jusqu’au grand fleuve, au
    fleuve d’Euphrate.
  gnn-gnn: Gonha'yurrana dhuwalayi wäŋanhanydja, ga marrtjiya mukthurrana‐wala yana.
    Wekaŋalanydja ŋarra ŋunhi ŋunhiyinydja wäŋa Gaynanbuynydja nhumalaŋguway, bukmak
    ŋunhi ŋarra dhawu'‐nherrara yukurrana ŋäthili nhumalaŋgalaŋuwala märi'muwala.
  yal-yal: Ɛ keli, ɛ siga geyane ma Amorine dɛnaxan yi, mɛnna longonna birin, Araba
    bɔxɔni, geyane fari, Sefela nun Negewi binni, fɔxɔ ige dɛɛn na, han Kanan bɔxɔni,
    han Liban yi, sa dɔxɔ Efirati baa gbeen na.
  haw-1868: E huli ae oukou, a i ka hele ana, e hele oukou i ka mauna o ka Amora,
    a i kona poe e noho ana a pau, ma na papu, ma na puu, a ma ke awawa, a ma ke kukuluhema,
    a ma kahakai, i ka aina o ko Kanaana, a i Lebanona, a i ka muliwai nui, ka muliwai
    o Euperate.
  arb-NAV: تَحَوَّلُوا وَتَقَدَّمُوا وَادْخُلُوا جَبَلَ الأَمُورِيِّينَ وَكُلَّ مَا
    يَلِيهِ مِنْ وَادِي الْعَرَبَةِ وَالْجَبَلِ وَالسَّهْلِ وَالنَّقَبِ وَسَاحِلِ
    بَحْرِ أَرْضِ الْكَنْعَانِيِّينَ وَلُبْنَانَ، إِلَى النَّهْرِ الْكَبِيرِ نَهْرِ
    الْفُرَاتِ.
  ewe-ewe: Fifia miyi mianɔ Amoritɔwo ƒe tonyigba dzi kple Araba ƒe balime kple Negeb
    kple Kanaan kple Lebanon ƒe anyigbawo dzi. Anyigba sia tso Domeƒu la ŋu va se
    ɖe Frat tɔsisi la ŋu.
  eng-LEE: Turn you, and take your journey, and go to the mountain of the Emorites,
    and unto all its neighboring places, in the plain, in the mountain, and in the
    lowlands, and in the southern country, and by the coast of the sea, to the land
    of the Canaanites, and unto the Lebanon, up to the great river, the river Euphrates.
  asm-FB: এতিয়া তোমালোকে ঘূৰি যাত্ৰা কৰা। ইমোৰীয়াসকলে বাস কৰা পাহাৰীয়া অঞ্চললৈ
    যোৱা। তাৰ ওচৰ পাজৰৰ সকলো ঠাইলৈকে যোৱা। তাৰ ওচৰৰ যর্দন নদীৰ উপত্যকাৰ সমথল, পাহাৰীয়া
    অঞ্চল, নিম্ন ভূমি অঞ্চল, নেগেভ আৰু সমুদ্ৰতীৰলৈ যোৱা। কনানীয়াসকলৰ দেশৰ লগতে লিবানোনৰ
    পাহাৰলৈকে ইউফ্রেটিচ নামৰ মহানদী পর্যন্ত যোৱা।
  sus-A: وٌ تِ كِرَ شْن مَ قَ. وٌ شَ سِفَ فٍيَ مَ عَمٌرِكَيٍ نَ دّننَشّ، نُن نَ لٌنفٌرِ
    بِرِن، عَرَبَ بْشِ مَ، فٍيَ بِرِ، سٍقٍلَ نُن نٍفٍوِ بِرِ، بَا دّ رَ، هَن كَنَان
    بْشِ مَ، هَن لِبَن سَ دْشْ عٍقِرَتِ شُرٍ بٍلٍبٍلٍ رَ.
  fra-SBL: 'Tournez-vous, partez, et allez dans la montagne des Amoréens et dans tous
    les lieux voisins : dans la plaine, dans la montagne, dans la plaine, dans le
    midi, au bord de la mer, dans le pays des Cananéens et au Liban, jusqu''au grand
    fleuve, le fleuve Euphrate.'
  hbo-hbo: פְּנ֣וּ ׀ וּסְע֣וּ לָכֶ֗ם וּבֹ֨אוּ הַ֥ר הָֽאֱמֹרִי֮ וְאֶל־כָּל־שְׁכֵנָיו֒
    בָּעֲרָבָ֥ה בָהָ֛ר וּבַשְּׁפֵלָ֥ה וּבַנֶּ֖גֶב וּבְחֹ֣וף הַיָּ֑ם אֶ֤רֶץ הַֽכְּנַעֲנִי֙
    וְהַלְּבָנֹ֔ון עַד־הַנָּהָ֥ר הַגָּדֹ֖ל נְהַר־פְּרָֽת׃
  eng-WYCLIFFE: turne ye ayen, and come ye to the hil of Amorreis, and to othere placis
    that ben next it; to places of feeldis, and of hillis, and to lowere places ayens
    the south, and bisidis the brenke of the see, to the lond of Cananeys, and of
    Liban, `til to the greet flood Eufrates.
  cwe-cwe: Lelo hindukeni mugendelele na mwanza, hiteni kuna iisi ya milima ya Waamoli
    na kolongo da Yoludani, kuna imilima na mabawe, uko ubanzi wa kusi na mhwani.
    Hiteni kuna iisi ya Kanaani na Lebanoni mbaka kuna ulwanda ulukulu lwa Efulati.
  kik-kik: Thariai kambĩ mũthiĩ bũrũri ũrĩa ũrĩ irĩma wa Aamori; mũthiĩ kũrĩ ndũrĩrĩ
    iria ciothe iriganĩtie cia Araba, na irĩma-inĩ, na magũrũ-inĩ ma irĩma cia mwena
    wa ithũĩro, na Negevu o na gũtwarana na hũgũrũrũ cia iria, gũthiĩ o nginya bũrũri
    wa Akaanani, o na kũu Lebanoni, o nginya rũũĩ rũrĩa rũnene rwa Farati.
  fra-NCL: 'tournez-vous et partez ; allez à la montagne des Amorrhéens et dans tous
    ses alentours : dans l’Arabah, dans la montagne, dans la Séphéla, dans le Négeb,
    sur la côte de la mer, au pays des Chananéens, et au Liban, jusqu’au grand fleuve,
    au fleuve de l’Euphrate.'
  cek-AK: na oh o haih ahmuen hoiah angqoi oh loe, Amor kaminawk ohhaih mae, to mae
    hoi kanghnai ahmuennawk boih, tangtling ahmuen, mae nui ih ahmuen, azawn ih ahmuen,
    aloih bang ih prae, tuipui taeng ih ahmuennawk, Kanaan kaminawk ih prae, Lebanon
    mae hoi kalen parai vapui, Euphrates vapui khoek to caeh oh;
  cuk-cuk: 'Degisoggu, be namar, be-ibmar be weemar. Amorreo-dulemar-yalaganba be
    namar, degine, bela Amorreo-dulemar-yalagan-dikarba-nanaidba be namar: Arabá-yar-naidba,
    yalaganba, nebagan-dad-argwanedsik-nanaidba, Neguev-yalaba, demar-gakaba, Canaán-dulemar-bukwadba,
    Líbano-yar-naidba, degine, diwar-dummad-Éufrates-maidse be namar.'
  uig-CYR: әнди бурулуп сәпәргә атлинип, Аморийлар туруватқан егизликкә вә униңға
    йеқин болған барлиқ җайларға, җүмлидин Арабаһ түзләңлигигә, тағлиқларға, ойманлиққа,
    җәнупқа, деңиз бойлириға, улуқ дәрия, йәни Әфрат дәриясиғичә Ⱪананийларниң зиминиға
    һәм Ливан зиминиға бериңлар.
  tel-2017: మీరు బయలుదేరి అమోరీయుల కొండ ప్రాంతానికీ అరాబా లోయలో దక్షిణ దిక్కున సముద్రతీరంలో
    ఉన్న స్థలాలన్నిటికీ కనాను దేశానికీ లెబానోనుకూ యూఫ్రటీసు మహానది వరకూ వెళ్ళండి.
  hat-BSA: Vire kòmanse vwayaj nou an pou ale nan peyi mòn ki pou Amoreyen yo e vè
    tout kote nan Arabah yo nan peyi mòn yo, nan teren ba yo, nan Negev la, nan lanmè
    a, peyi a Canaran yo ak nan Liban jis rive nan gran rivyè Lefrat la.
  kos-kos: Tuleya lohm nuknuk suwos an ac mukuiyak. Fahsr nu infulan eol lun mwet
    Amor ac nu ke acn nukewa ma raunela — nu Infahlfal Jordan, nu infulan eol uh ac
    acn tupasrpasr uh, nu ke acn ma oan layen eir, ac nu ke weacn Meoa Mediterranean.
    Fahsr nu in facl Canaan ac alukeot pac Eol Lebanon, som na nwe ke Infacl lulap
    Euphrates.
  hbo-WLC: פְּנ֣וּ ׀ וּסְע֣וּ לָכֶ֗ם וּבֹ֨אוּ הַ֥ר הָֽאֱמֹרִי֮ וְאֶל־כָּל־שְׁכֵנָיו֒
    בָּעֲרָבָ֥ה בָהָ֛ר וּבַשְּׁפֵלָ֥ה וּבַנֶּ֖גֶב וּבְח֣וֹף הַיָּ֑ם אֶ֤רֶץ הַֽכְּנַעֲנִי֙
    וְהַלְּבָנ֔וֹן עַד־הַנָּהָ֥ר הַגָּדֹ֖ל נְהַר־פְּרָֽת׃
  ibo-ibo: Ugbu a bilienụ ije, baa nʼala ugwu ugwu ndị Amọrait. Gaakwanụ nʼala niile
    ndị agbataobi ha bụ Araba, nʼugwu niile na nʼebe dị ala ala na Negeb, nʼọnụ mmiri
    nke oke osimiri, garuokwanụ ala ndị Kenan na nke ndị Lebanọn, gagidekwanụ ruo
    nʼosimiri ukwu Yufretis.
  ory-ory: ଏବେ ଫେରି ଇମୋରୀୟମାନଙ୍କ ପର୍ବତମୟ ଦେଶ ଓ ତନ୍ନିକଟବର୍ତ୍ତୀ ପଦା ଓ ପର୍ବତ ଓ ତଳଭୂମି
    ଓ ଦକ୍ଷିଣ ପ୍ରଦେଶ ଓ ସମୁଦ୍ରତୀର ଇତ୍ୟାଦି କିଣାନୀୟମାନଙ୍କ ସମସ୍ତ ଦେଶ ଓ ଲିବାନୋନ ଦେଇ ମହାନଦୀ
    ଫରାତ୍‍ ପର୍ଯ୍ୟନ୍ତ ଯାତ୍ରା କର।
  chk-chk: Iei oupwe kul o sai. Oupwe sai ngeni fanüen chon Amor mi chukuchukutä,
    pwal ngeni fanüen chon aruur lon ewe lemolun Jortan. Oupwe sai ngeni ewe fanü
    mi chukuchukutä me ewe fanü mi maasies, ngeni ewe fanü Nekep me ewe fanü aroset,
    ewe fanüen chon Kanaan me Lepanon tori ewe chanpupu watte itan Oifrat.
  rop-rop: Yumob meigim ola ebrijing redibala na blanga kipgon. Yumob garra go langa
    det hil kantri blanga detlot Emarait pipul en langa detlot najalot kantri raidaran
    deya en langa det Jodan Riba kantri en langa det hil kantri en langa det plein
    kantri en langa det sauthsaid deset kantri en langa det kantri wansaid langa det
    solwoda gulum Medatareiniyan. Kipgon langa det kantri gulum Keinan en raidoba
    langa det hil kantri gulum Lebanan en raidap langa det bigbala riba gulum Yufreitis.
  ukr-1871: 'Доволї побули ви під сією горою: Обернїтесь і рушайте та й ідїть до гори
    Аморіїв і до всїх сусїдів їх на поділлї, по горах і по долинах і на полуднї і
    на березї моря, в Канаан землю і до Либану, аж до великої ріки, до ріки Евфрата.'
  deu-1951: Wendet euch nun und ziehet weiter, daß ihr zu dem Gebirge der Amoriter
    kommet und zu allen ihren Nachbarn in der Ebene, auf den Bergen und in den Tälern,
    gegen Mittag und gegen das Gestade des Meeres, in das Land der Kanaaniter und
    zum Berge Libanon, bis an den großen Fluß, den Fluß Euphrat!
  eng-JPS: turn you, and take your journey, and go to the hill-country of the Amorites
    and unto all the places nigh thereunto, in the Arabah, in the hill-country, and
    in the Lowland, and in the South, and by the sea-shore; the land of the Canaanites,
    and Lebanon, as far as the great river, the river Euphrates.
  srp-1865: Obrnite se i podignite se i idite ka gori Amorejskoj i u svu okolinu njezinu,
    u ravnice i u brda i u doline, i na jug i na bregove morske, u zemlju Hanansku
    i na Livan i do rijeke velike, rijeke Efrata.
  lug-lug: kale musitule mukyuke, mutambule nga mwolekera ensi ey’ensozi ey’Abamoli,
    ne mu baliraanwa baabwe yonna mu Alaba, mu nsozi, ne mu bisenyi, ne mu Negebu,
    ne ku lubalama lw’ennyanja, ne mu nsi ya Bakanani n’ey’Abalebanooni, okutuukira
    ddala ku mugga omunene, Omugga Fulaati.
  heb-heb: פנו וסעו לכם ובאו הר האמרי ואל כל שכניו בערבה בהר ובשפלה ובנגב ובחוף הים
    ארץ הכנעני והלבנון עד הנהר הגדל נהר פרת׃
  ben-IRV: তোমাদের যাত্রা শুরু কর, ইমোরীয়দের পার্বত্য অঞ্চলে এবং তার কাছাকাছি সব
    জায়গায়, অরাবা উপত্যকায়, পাহাড় অঞ্চলে, নীচু জায়গায়, দক্ষিণ প্রদেশে ও মহাসমুদ্রতীরে,
    মহানদী ফরাৎ পর্যন্ত কনানীয়দের দেশে ও লিবানোনে প্রবেশ কর।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਤੁਸੀਂ ਇੱਥੋਂ ਕੂਚ ਕਰੋ ਅਤੇ ਅਮੋਰੀਆਂ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਨੂੰ ਅਤੇ ਅਰਾਬਾਹ
    ਦੇ ਨੇੜੇ-ਤੇੜੇ ਦੇ ਸਥਾਨਾਂ ਵਿੱਚ, ਪਹਾੜੀ ਦੇਸ਼ ਵਿੱਚ, ਮੈਦਾਨ ਵਿੱਚ, ਦੱਖਣ ਵੱਲ ਅਤੇ ਸਮੁੰਦਰ
    ਦੇ ਕੰਢਿਆਂ ਉੱਤੇ, ਲਬਾਨੋਨ ਪਰਬਤ ਵਿੱਚ ਅਤੇ ਵੱਡੇ ਦਰਿਆ ਫ਼ਰਾਤ ਤੱਕ ਰਹਿਣ ਵਾਲੇ ਕਨਾਨੀਆਂ ਦੇ
    ਦੇਸ਼ ਵਿੱਚ ਚਲੇ ਜਾਓ।
  mya-JVB: လှည့်လည် ၍ ခရီး သွားကြလော့။ အာမောရိ တောင် သို့၎င်း ၊ ထိုတောင် နှင့် နီး
    သောအရပ်၊ လွင်ပြင် ၊ တောင် ရိုး၊ ချိုင့် ၊ တောင် မျက်နှာ၊ ပင်လယ် နား သို့၎င်း ၊
    ခါနာန် ပြည် ၊ လေဗနုန် တောင်၊ ဥဖရတ် မြစ် ကြီး တိုင်အောင် ၎င်း သွား ကြလော့။
  hmo-hmo: Harihari umui toreisi, umui laolao, Amoro taudia edia ororo kahadia dekenai
    umui lao, bona Amoro ia hagegea tanona ibounai. Ioridane Sinavai tanona ena tano
    palaka, ororo gabudia bona henuna gabudia, diho kahana ela bona kone kahana dekenai
    do umui lao. Kanana tanona dekenai do umui lao, bona Lebanona tanona do umui hanaia
    lao ela bona Euperate Sinavai.
  urd-urd: इसलिए अब फिरो और कूच करो और अमोरियों के पहाड़ी मुल्क, और उसके आस — पास
    के मैदान और पहाड़ी क़ता'अ और नशेब की ज़मीन और दख्खिनी अतराफ़ में, और समन्दर के
    साहिल तक जो कना'नियों का मुल्क है बल्कि कोह — ए — लुबनान और दरिया — ए — फ़रात
    तक जो एक बड़ा दरिया है, चले जाओ।
  rus-SYN: обратитесь, отправьтесь в путь и пойдите на гору Аморреев и ко всем соседям
    их, на равнину, на гору, на низкие места и на южный край и к берегам моря, в землю
    Ханаанскую и к Ливану, даже до реки великой, реки Евфрата;
  bqc-SIM: Wà fɛlɛ dazɛu wà mipɛ Amↄle bùsu sĩ̀sĩdewa ń gbɛ̃́ pↄ́ kú Alaba
    sɛ̃uↄ ń gusĩsĩdeuↄ ń gusalaladeↄ ń Nɛgɛvɛdeↄ ń ísialɛdeↄ. À mɛ̀ wà gɛ́
    Kanaa bùsuu ń Libã bùsuo e swa zↄ̃ↄ Uflatai.
  tcz-CHONGTHU: Tun ngahmun phelhauvin cheuvin. Amor mite chenna thinglhang gam chule
    akimvel jouse le Jordan phaicham, Canaan mite, Lebanon mite chule Euphrate vadung
    chan gei cheuvin.
  mar-mar: आता तुम्ही येथून अमोऱ्यांच्या डोंगराळ प्रदेशात जा आसपासच्या सर्व प्रदेशात
    प्रवास करा यार्देनेच्या खोऱ्यात, अराबाच्या पहाडी प्रदेशात, पश्चिमेकडील उतारावर,
    नेगेबमध्ये समुद्रकिनारी कनान आणि लबानोन मार्गे फरात या महानदीपर्यंत जा.
  qub-qub: Cananga ima-aycayquitapis camaricurcur yaycuy Amorreo runacuna tiyaycashan
    jircacunaman. Yaycuy Arabá pampacunaman, aypalla puntayoj jircacunaman, löma lömacunaman,
    Neguevman, Lamar cantunman, Cananeo runacunapa nasyunninman, Libanuman. Asta jatun
    mayu Eufratescama yaycunqui.
  hat-hat: Ranmase tout zafè nou pati. Ale nan mòn peyi Amori yo ak nan tout lòt peyi
    ki toupre l' yo, nan plenn Araba a, nan mòn yo, nan fon yo, nan Negèv la bò sid
    ak bò gwo lanmè Mediterane a. Ale nan peyi Kanaran an ak nan peyi Liban an jouk
    nou rive bò gwo larivyè Lefrat la.
  eng-BSB: Resume your journey and go to the hill country of the Amorites; go to all
    the neighboring peoples in the Arabah, in the hill country, in the foothills,
    in the Negev, and along the seacoast to the land of the Canaanites and to Lebanon,
    as far as the great River Euphrates.
  tod-tod: À latina, wo li Amɔɔl nuiti ta-ɠize yooi zu, ta ná maaɠooliiti su, ʋɛ
    Kanaan nuiti ti zeini ná, Zuludɛn ma ʋɛtu nɛmɛi zu, ta gizeiti ma, naa ʋɛɛ ziɛlaʋɛ
    ma nɛmɛi zu ʋa, ta lɛkpɛmaʋɛ nu yeezazuʋɛ, ta Kpoloɗɛ Wolai ɠobaʋɛti, eyɛsu é
    zeeli Liɓan ɠizeiti ma, ta ziɛ wolai Ufelate ma.
  eng-WEBPB: 'Turn, and take your journey, and go to the hill country of the Amorites
    and to all the places near there: in the Arabah, in the hill country, in the lowland,
    in the South, by the seashore, in the land of the Canaanites, and in Lebanon as
    far as the great river, the river Euphrates.'
  kbq-kbq: Kama vanazana rukrahe huta Amori vahe'mofo agonage kokampine, tavaozmire'ma
    nemaniza vahe'mofo mopama, Araba agona mopafine, agupo mopafine, Negevi mopafine,
    hagerinkena mopafine, Keneni vahe mopafine, Lebanoni vahe mopafine, Yufretisi
    rantima me'neregane vugahaze.
  nhe-BL: huan monequi ximocualtlalica huan xiyaca campa nopa tlachiquili ipan inintlal
    nopa amorreos. Ximoaxcatitij nochi nopa tlali campa onca tlachiquili huan nochi
    pilaltepetzitzi tlen nechca. Nojquiya ximoaxcatica nochi tlaltini ipan nopa huactoc
    tlali. Huan ximoaxcatica campa tepetini, huan campa tlamayamitl, huan campa nopa
    huactoc tlali itoca Neguev huan hasta iteno nopa Hueyi Atl Mediterráneo campa
    inintlal cananeos. Nojquiya ximoaxcatitij nopa tlali Líbano hasta nopa atemitl
    Éufrates.
  gub-BL: Pehem peho xe wi Amohe waiwy ywytyruhu hereko har kutyr nehe. Peho amogwer
    ywypehegwer ywyàpyznaw Zotàw yrykawhu iwyrykaw rehe har wakutyr nehe no. Peho
    ywytyruhu kutyr nehe. Peho ywytyr heta 'ymaw Zuta ywy rehe har kutyr nehe no.
    Peho ywypehegwer kwarahy ihemaw awyze har kutyr har kutyr nehe no. Peho Mezitehàn
    yryhu kutyr nehe no. Pepyhyk Kànàà ywy paw rupi nehe, ywytyr Irimano ywy rehe
    har pe, kwarahy heixe haw awyze har kutyr peho pà nehe, yrykawhu uhua'u ma'e Ewparat
    her ma'e kwarahy ihemaw kutyr peho pà nehe no.
  eng-DRA: Turn you, and come to the mountain of the Amorrhites, and to the other
    places that are next to it, the plains and the hills and the vales towards the
    south, and by the sea shore, the land of the Chanaanites, and of Libanus, as far
    as the great river Euphrates.
