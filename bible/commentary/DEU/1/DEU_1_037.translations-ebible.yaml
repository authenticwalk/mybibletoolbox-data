verse: DEU.001.037
translations:
  mal-C: 'യഹോവ നിങ്ങൾനിമിത്തം എന്നോടും കോപിച്ച് അരുളിച്ചെയ്തു: “നീയും അവിടെ പ്രവേശിക്കുകയില്ല.'
  deu-TKW: 'Auch auf mich zürnte Jahwe um euretwillen, so daß er sprach: Auch du sollst
    nicht dorthin gelangen.'
  lin-lin: 'Likolo na bino, Yawe asilikelaki mpe ngai ; alobaki : « Yo mpe lisusu
    okokota te kati na mokili yango.'
  eng-LSV: Moreover, YHWH has been angry with me for your sake, saying, Indeed, you
    do not go in there;
  eng-GNV: Also the Lord was angry with me for your sakes, saying, Thou also shalt
    not goe in thither,
  eng-WEBSTER: Also the LORD was angry with me for your sakes, saying, Thou also shalt
    not go in thither.
  nhw-BL: “Nojquiya ica catli quichijque amotatahua, TOTECO cualanqui noca na, niMoisés,
    huan nechilhui para amo nihuelis niajsis ipan nopa tlali tlatencahuali.
  swh-ONEN: Kwa sababu yenu Bwana pia alinikasirikia mimi, akasema, “Hutaingia hiyo
    nchi pia.
  bba-bba: Yinni Gusunɔ u mɑɑ kɑ mɑn mɔru kuɑ bɛɛn sɔ̃, mɑ u nɛɛ, nɛn tii nɑ ǹ mɑɑ
    duɔ tem mɛ sɔɔ.
  eng-KJVCPB: Also the Lord was angry with me for your sakes, saying, Thou also shalt
    not go in thither.
  wbp-wbp: '@see-verse:DEU.001.036'
  luo-luo: Nikech un, Jehova Nyasaye ne okecho koda mi owachona niya, “Ok inidonji
    e pinyno.”
  meu-meu: Iehova ese lau danu e badu henigu, umui daimui ai; eto, Oi na unuseni ai
    basio raka vareai,
  npi-ULB: तिमीहरूका कारणले परमप्रभु मसित पनि रिसाउनुभयो, 'तँ पनि त्यहाँ जाने छैनस्
    ।
  yor-yor: Torí i tiyín ni Olúwa fi bínú sí mi wí pé, “Ìwọ náà kì yóò wọ ibẹ̀ bákan
    náà,
  ind-ind: Kata Musa lagi, “Karena kalian begitu keras kepala, saya sampai melanggar
    salah satu perintah TUHAN sehingga TUHAN marah kepada saya dan berkata, ‘Kamu
    juga tidak akan masuk ke negeri itu!
  pes-OPCB: 'خداوند به خاطر آنها بر من نیز خشمناک شد و به من فرمود: «تو نیز به سرزمین
    موعود داخل نخواهی شد.'
  tgl-ULB: Gayundin si Yahweh ay galit sa akin para sa inyong mga kapakanan, na nagsasabing,
    'Ikaw man ay hindi papasok doon;
  hui-hui: Tígua mana ko bialu harimigonaga Anduane Homogohanda i̱hondobi keba howa
    i̱ langialu lalu, Mosese í̠bi nde dindi ogoniha napolebere.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အ​တွက်​ကြောင့်​ငါ့ ကို​လည်း​အ​မျက်​တော်​ထွက်​လျက်
    ငါ့​အား`သင် ကိုယ်​တိုင်​ပင်​လျှင်​ထို​ပြည်​သို့​မ​ဝင်​ရ။-
  bod-N: ཁྱོད་ཅག་གི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ངའི་སྟེང་ལའང་ཐུགས་ཁྲོས་ནས་འདི་སྐད་དུ།
    ཁྱོད་ཀྱང་ཡུལ་དེར་འགྲོ་མི་ནུས།
  sna-sna: Nokuda kwenyu Jehovha akanditsamwira neniwo, akati, “Newewo hauchazoipindi.
  spa-BLM: 'También el Señor se enojó conmigo por causa de ustedes, diciendo: “Tú
    tampoco entrarás allí.'
  cac-cac: 'Eyuj val a ex tic, yuj chi'' cotpax yoval Jehová d''ayin, yalan d''ayin
    icha tic: Man̈ ol ach ochpaxlaj d''a luum a ach tic.'
  swh-ULB: Pia Yahweh alinikasirikia mimi kwa sababu yenu, kusema, 'Wewe pia hautaingia
    huko,
  bel-bel: 'І на мяне ўгневаўся Гасподзь за вас, кажучы: і ты ня ўвойдзеш туды;'
  deu-ELBBK: 'Auch gegen mich erzürnte der HERR eurethalben und sprach: Auch du sollst
    nicht hineinkommen!'
  mbb-OT: “Ne tenged keniyu, minsan siak, ne nepeukan a te Nengazen. Ke sikandin te,
    ‘Ne sikew zaan, Moises, ne kenè ka ebpekeseled dutun he tanà.
  mal-2015: 'യഹോവ നിങ്ങളുടെ നിമിത്തം എന്നോടും കോപിച്ചു കല്പിച്ചതു: നീയും അവിടെ ചെല്ലുകയില്ല.'
  rmc-rmc: 'Vaš tumenge o RAJ choľisaľiľa the pre ma a phenďa: ‚Na džaha andre aňi
    tu.'
  pes-OPV: و خداوند بخاطر شما برمن نیزخشم نموده، گفت که «تو هم داخل آنجا نخواهی شد.
  ron-1924: 'Домнул С-а мыният ши пе мине дин причина воастрэ ши а зис: ‘Нич ту ну
    вей интра ын еа.'
  ben-OBCV: তোমাদের দরুন সদাপ্রভু আমার উপরেও ভীষণ অসন্তুষ্ট হয়ে বলেছিলেন, “তোমারও,
    ওই দেশে ঢোকা হবে না।
  som-som: Oo weliba Rabbigu wuu ii cadhooday idinka aawadiin oo wuxuu yidhi, Adiguna
    halkaas geli maysid.
  lat-VUC: 'Nec miranda indignatio in populum, cum mihi quoque iratus Dominus propter
    vos dixerit: Nec tu ingredieris illuc:'
  eng-ASVBT: 'Also Jehovah was angry with me for your sakes, saying, Thou also shalt
    not go in thither:'
  ita-1885: 'Eziandio contr''a me si adirò il Signore per cagion vostra, dicendo:
    Nè anche tu vi entrerai.'
  eng-LXXUP: And the Lord was angry with me for your sake, saying, Neither shalt thou
    by any means enter therein.
  eng-ULB: Also Yahweh was angry with me because of you, saying, 'You also will not
    go in there;
  spa-VBL: 'El Señor también se enojó conmigo por culpa de ustedes. Y me dijo: “Ni
    siquiera tú entrarás en el país.'
  fra-_FOB: 'L''Éternel se mit même en colère contre moi à cause de vous, en disant:
    Toi non plus, tu n''y entreras pas.'
  mal-mal: 'യഹോവ നിങ്ങളുടെ നിമിത്തം എന്നോടും കോപിച്ച് കല്പിച്ചത്: “നീയും അവിടെ ചെല്ലുകയില്ല.'
  urd-GVR: Tumhārī wajah se Rab mujh se bhī nārāz huā aur kahā, “Tū bhī us meṅ dāḳhil
    nahīṅ hogā.
  suz-BL: मिनु परमप्रभु यावेमी इन पशो तशा, आं पर्बम यो गाइक्‍ताक्‍व। मिनु मेकोमी आं
    कली ‘गे यो मेको रागी ओव़चा मताइनेवे। गन्‍ती २०:१२
  ita-1927: 'Anche contro a me l’Eterno si adirò per via di voi, e disse: “Neanche
    tu v’entrerai;'
  ckb-ckb: 'بەهۆی ئێوەوە یەزدان لە منیش تووڕە بوو و فەرمووی: «تۆش بۆ ئەوێ ناچیت.'
  eng-BBE: 'And, in addition, the Lord was angry with me because of you, saying, You
    yourself will not go into it:'
  kan-OKCV: ನನ್ನ ಮೇಲೆಯೂ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ವಿಷಯವಾಗಿ ಬೇಸರಮಾಡಿಕೊಂಡು, “ನೀನು ಸಹ ಅದರಲ್ಲಿ
    ಪ್ರವೇಶಿಸುವುದಿಲ್ಲ.
  tam-2017: 'அன்றியும் உங்கள் நிமித்தம் யெகோவா என்மேலும் கோபங்கொண்டு: நீயும் அதில்
    நுழைவதில்லை;'
  spa-RV-1909: 'Y también contra mí se airó Jehová por vosotros, diciendo: Tampoco
    tú entrarás allá:'
  ron-BTF: 'Şi DOMNUL s-a mâniat şi pe mine, din cauza voastră, spunând: De asemenea
    nici tu nu vei intra acolo.'
  eng-WEBP: Also the LORD was angry with me for your sakes, saying, “You also shall
    not go in there.
  eng-FBV: The Lord also got angry with me because of you. He told me, “Even you won't
    enter the country.
  nld-1939: 'Ook op mij werd Jahweh vergramd om wille van u, en Hij sprak: Ook gij
    zult daar niet binnengaan,'
  nch-BL: “Nojquiya ica cati quichijque amotatahua, TOTECO cualanqui ica na, niMoisés,
    huan techilhui para amo nihuelis niajsis ipan nopa tali tatencahuali.
  vie-1934: 'Lại, Đức Giê-hô-va vì cớ các ngươi cũng nổi giận cùng ta, mà rằng: Ngươi
    cũng vậy, sẽ không vào đó đâu.'
  hin-CV: तुम्हारे कारण याहवेह मुझ पर ही क्रोधित हो गए और उन्होंने मुझसे कहा, “तुम
    भी उस देश में प्रवेश न करोगे.
  eng-OURB: Also Adonai was angry with me for your sakes, saying, “You also shall
    not go in there.
  spa-BES: 'Y, además, el Señor se enojó conmigo por culpa de ustedes, diciendo: Tú
    mismo no entrarás en esa tierra.'
  tdx-tdx: 'Izaho ka niviñera’ Iehovà ty ama’ areo amy tsara’ey, ty hoe: Tsy himoak’
    ao ka irehe.'
  vid-vid: Mkulu Nguluwi nakazudila ng'hatu kwa heni kahi kwa chiwalo cha hemwe nakalonga,
    ‘Na hegwe, Musa, hukwinjila ng'oo kuli isi ayo.
  eng-OKE: 'Also against me was there displeasure before the Lord on your account,
    (He) saying: Thou too art not to go in thither;'
  tha-KJV: เพราะเหตุท่านทั้งหลายพระเยโฮวาห์​ก็​ทรงพิโรธเราด้วย ตรั​สว​่า ‘​เจ้​าจะไม่​ได้​เข​้าไปในที่นั้นด้วยเหมือนกัน
  por-BR-2018: 'E também contra mim se irou o SENHOR por vós, dizendo: Tampouco tu
    entrarás ali:'
  deu-ELO: 'Auch wider mich erzürnte Jehova eurethalben und sprach: Auch du sollst
    nicht hineinkommen!'
  eng-WYC-2018: Neither the Lord’s indignation against the people is to be marveled
    (at), since the Lord was wroth also to me for you, and said, Neither thou shalt
    enter thither, (Nor was the Lord’s anger against the people to be marveled at,
    since, because of you, he was also angry at me, and said, Nor shalt thou enter
    in there either,)
  epo-epo: 'Ankaŭ kontraŭ mi la Eternulo ekkoleris pro vi, dirante: Vi ankaŭ ne venos
    tien;'
  uig-PIN: 'Xu qaƣda Pǝrwǝrdigar silǝrning sǝwǝbinglardin mǝndinmu aqqiⱪlandi wǝ:
    «Sǝnmu xu yǝrgǝ kirgüqi bolmaysǝn.'
  beo-beo: Amola dilia houba:le, Hina Gode da nama ougi galu. E nama amane sia:i,
    ‘Mousese! Di da amo soge ganodini hame masunu.
  tpi-OTNT: “Pasin bilong yupela i mekim Bikpela i belhat long mi tu, na em i tok
    olsem, ‘Moses yu tu, yu no inap i go insait long dispela kantri.
  hau-SA: Saboda ku Ubangiji ya husata da ni, ya kuma ce, “Kai ma, ba za ka shiga
    ƙasar ba.
  uig-LAT: 'Shu chaghda Perwerdigar silerning sewebinglardin mendinmu achchiqlandi
    we: «Senmu shu yerge kirgüchi bolmaysen.'
  nde-nde: Ngenxa yenu uThixo wangithukuthelela lami njalo wathi, ‘Wena lawe awuyikungena
    khona.
  ton-ton: Pea naʻe houhau ʻa Sihova kiate au foki koeʻuhi ko kimoutolu, ʻo pehē,
    Ko koe foki ʻe ʻikai te ke hoko ki ai.
  ces-1613: 'Ano i na mne rozhněval se Hospodin příčinou vaší, řka: Také ani ty nevejdeš
    tam.'
  eng-WMB: Also the LORD was angry with me for your sakes, saying, “You also shall
    not go in there.
  tam-TCV: 'உங்களாலே யெகோவா என்னோடும் கோபங்கொண்டு சொன்னதாவது: “நீயும் அதற்குள் போகமாட்டாய்.'
  ceb-ULB: Nasuko usab si Yahweh kanako tungod kaninyo, nga nag-ingon, “Dili ka usab
    makaadto didto;
  pol-UBG: 'Także na mnie rozgniewał się PAN z waszego powodu, mówiąc: Ty również
    tam nie wejdziesz.'
  urd-GVU: تمہاری وجہ سے رب مجھ سے بھی ناراض ہوا اور کہا، ”تُو بھی اُس میں داخل نہیں
    ہو گا۔
  deu-1912: 'Auch ward der HERR über mich zornig um euretwillen und sprach: Du sollst
    auch nicht hineinkommen.'
  kan-2017: ಅದು ಮಾತ್ರವಲ್ಲದೆ ಯೆಹೋವನು ನಿಮ್ಮಿಂದ ನನ್ನ ಮೇಲೆಯೂ ಕೋಪಗೊಂಡು, “ನೀನೂ ಆ ದೇಶಕ್ಕೆ
    ಸೇರುವುದಿಲ್ಲ;
  yap-yap: Ki damumuw SOMOL ngog ni bochmed me ga’ar, ‘Mus ngom i gur Moses, ma kudab
    mu’un nga langgin fare binaw.
  hlt-MCSB: Nangmih kongah kai taengah khaw BOEIPA loh a thintoek tih, 'Nang khaw
    na kun mahpawh.
  mdy-ETH: ዒንሢ ፑርቲሴ ዛሎና ናንጊና ናንጋ ጎዳ ታ ጊዳታዖ ዻጋዺ፦ ‹ሙሴ! ኔኤኒያ ዬኖ ዓጬሎ ጌላዓኬ፤
  twi-ASANTE: Me nso, ɛsiane mo enti, Awurade bo fuu me. Ɔka kyerɛɛ me sɛ, “Wo nan
    rensi Bɔhyɛ Asase no so da!
  eng-WEBU: Also the LORD was angry with me for your sakes, saying, “You also shall
    not go in there.
  bnp-bnp: “A naro mu ratea i ratea e BAKOVI DAGI, i madihi a hatena nau tabu na maki
    mu ratea, lakea i ta maea, ‘Moses, ioe tara i uka ma go dili vona a robo iea.
  wal-wal: “Intte gaasuwan GODAI ta bollikka hanqqettidi, hagaadan yaagiis; ‘Muusee,
    harai atto neenikka he biittaa gelakka.
  spa-PDDPT: 'También por causa de ustedes Yavé se airó contra mí y me dijo: Tampoco
    tú entrarás allá.'
  gun-gun: 'Ha''e rami avi pendekáuxa xevy voi Senhor ivai vy aipoe''i va''ekue: “Ha''e
    rami ae avi ndee voi ndereupityi ''rã ha''e va''e yvy.'
  ilo-ULB: Nakaunget pay ni Yahweh kaniak gapu kadakayo, a kunkunana, 'Saankanto met
    a makastrek sadiay;
  kpg-kpg: Ma go goodou, dela ne hidi mai Dimaadua ga hagawelewele labelaa mai gi di au,
    gei Mee ga helekai mai, ‘Mo goe labelaa, go Moses, goe hagalee ulu gi tenua deelaa.
  uig-ARA: 'شۇ چاغدا پەرۋەردىگار سىلەرنىڭ سەۋەبىڭلاردىن مەندىنمۇ ئاچچىقلاندى ۋە: «سەنمۇ
    شۇ يەرگە كىرگۈچى بولمايسەن.'
  sus-sus: «Wo tan xa fe ra Alatala bara xɔnɔ n fan ma. A naxa a masen, ‹I tan yɛtɛ
    yati mu soma yi bɔxi ma.
  pon-2006: Kumwail me pil kahrehda KAUN-O eh ketin engiengda pahi oh mahsanih, ‘Pil
    kowe, Moses, ke sohte pahn iang pedolong nan sahpwo.
  ksd-ksd: 'Ma ra Luluai i ga kankanuane iau bula ure avat, ma i ga biti: U bula,
    pa una vana tana;'
  tur-YTC: 'Yahve sizin yüzünüzden bana da kızıp şöyle dedi: “Sen de oraya girmeyeceksin.'
  grc-BRENT: Καὶ ἐμοὶ ἐθυμώθη Κύριος διʼ ὑμᾶς, λέγων, οὐδὲ σὺ οὐ μὴ εἰσέλθῃς ἐκεῖ.
  ind-AYT: TUHAN juga marah kepadaku karena kamu. Kata-Nya, ‘Kamu juga tidak akan
    memasuki negeri itu.
  nya-nya: Chifukwa cha inu, Yehova anakwiyiranso ine ndipo anati, “Iwenso sudzalowa
    mʼdzikomo.
  hrv-hrv: 'Zbog vas se Jahve i na mene razljutio te mi rekao: ''Ni ti onamo nećeš
    ući.'
  mps-mps: “Te nosali badu me sogo deli te dage we bidi dabego yali kolesagago te
    Genuai Bidigo ena dali me sębę ebo sę ilali, tama agai te po wali, ‘Moses,
    nage me te bulu tomoba me pogobeo.
  tpi-tpi: “Pasin bilong yupela i mekim Bikpela i belhat long mi tu, na em i tok olsem,
    ‘Moses yu tu, yu no inap i go insait long dispela kantri.
  dan-1931: 'Også på mig blev HERREN vred for eders Skyld, og han sagde: “Heller ikke
    du skal komme derind!'
  vie-OVCB: 'Chúa Hằng Hữu cũng giận cả tôi vì lỗi của anh em, phán rằng: ‘Con cũng
    không được vào đất hứa!’'
  guj-2017: વળી તમારા લીધે યહોવાહે મારા પર પણ ગુસ્સે થઈને કહ્યું કે, “તું પણ તેમાં
    પ્રવેશ કરશે નહિ;
  pon-2006A: Kumwail me pil kahrehda KAUN-O eh ketin engiengda pahi oh mahsanih, ‘Pil
    kowe, Moses, ke sohte pahn iang pedolong nan sahpwo.
  por-BRBSL: 'Também Yahweh ficou zangado comigo por sua causa, dizendo: “Você também
    não deve entrar ali”.'
  cth-cth: Ahnimouh han Cathut ni, kai koehai a lungkhuek, nang teh hote ram na coe
    mahoeh.
  twi-twi: Me nso, esiane mo nti, Awurade bo fuw me. Ɔka kyerɛɛ me se, “Wo nan rensi
    Bɔhyɛ Asase no so da.
  hlt-hlt: Nangmih kongah kai taengah khaw BOEIPA loh a thintoek tih, 'Nang khaw na
    kun mahpawh.
  tbz-SIM: Díì do te kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛ n yɛ̀nní kɛ̀ kù dɔ̀ bɑ́ mí m mɔ́mmuɔ
    n yí tɑti dɛ kó kɛtenkɛ̀,
  msy-2020: “Ian arazir kam, Ikiavɨra Itir God gamima, a uaghan bar na basemegha kamaghɨn
    mɨgei, ‘Moses, nɨ uakan, nɨ nguazir kamɨn aven mangan kogham.
  dop-dop: Tɑcɑɑ mʋnɑ Moisi mɑɣɑ pɑ́ɑ́nɑ́ kɛ mǝ tɔɔ, hɑlǝnɑ ɩ́ tɔ sɩ mɑ kɑɑ fɛlɩ nɔɔhǝlɛ
    kɛ tɛtʋ ntɩ tǝ tɑɑ.
  azb-azb: 'Sizin ucbatınızdan Rəbb mənə də qəzəbləndi və belə dedi: “Sən də oraya
    girməyəcəksən.'
