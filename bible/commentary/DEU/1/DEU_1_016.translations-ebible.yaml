verse: DEU.001.016
translations:
  mal-C: അന്നു ഞാൻ നിങ്ങളുടെ ന്യായാധിപന്മാരോട് ഇപ്രകാരമാണു കൽപ്പിച്ചത്, “ഇസ്രായേല്യ
    സഹോദരങ്ങൾതമ്മിലും ഇസ്രായേല്യരും പ്രവാസികളുമായിട്ടും ഉള്ള തർക്കങ്ങൾകേട്ട് അവർക്കിടയിൽ
    നീതിയുക്തമായി വിധികൽപ്പിക്കുക.
  deu-TKW: 'Und ich gab zu derselben Zeit euren Richtern folgende Anweisung: Verhört
    eure Volksgenossen und fällt gerechte Urteile, sei es daß jemand mit einem seiner
    Volksgenossen oder mit einem Fremdling einen Streit hat!'
  lin-lin: 'Na tango wana, napesaki bakambi na bino mokumba oyo : « Boyoka kowelana
    oyo ezali kati na bandeko na bino mpe bokata makambo na bosembo ; ezala kowelana
    kati ya bana ya Isalaele bango na bango to kati ya mwana ya Isalaele mpe mopaya.'
  eng-LSV: And I command your judges at that time, saying, Listen between your brothers—then
    you have judged [in] righteousness between a man, and his brother, and his sojourner;
  eng-GNV: And I charged your iudges that same time, saying, Heare the controuersies
    betweene your brethren, and iudge righteously betweene euery man and his brother,
    and the stranger that is with him.
  eng-WEBSTER: And I charged your judges at that time, saying, Hear the causes between
    your brethren, and judge righteously between every man and his brother, and the
    stranger that is with him.
  nhw-BL: 'Nojquiya niquinnahuati nopa jueces: ‘Xitetlajtolsencahuaca xitlahuac quen
    quinamiqui, masque se cualantli ica israelitame catli icnime o se israelita masehuali
    ica se catli seyoc tlali ehua.'
  swh-ONEN: 'Nami wakati ule nikawaagiza waamuzi wenu: Sikilizeni magomvi kati ya
    ndugu zenu na mwamue kwa haki, hata kama shauri ni kati ya ndugu wa Kiisraeli,
    au kati ya mmoja wa ndugu wa Kiisraeli na mgeni.'
  bba-bba: Mɑ nɑ wiruɡii be woodɑ wɛ̃ nɑ nɛɛ, ben mɛro bisibu bɑ̀ n ɡɑri mɔ ben tii
    tiinɛ sɔɔ, ǹ kun mɛ, kɑ tɔn tuko, bu bu swɑɑ dɑkio kpɑ bu bu siriɑ dee dee.
  eng-KJVCPB: And I charged your judges at that time, saying, Hear the causes between
    your brethren, and judge righteously between every man and his brother, and the
    stranger that is with him.
  wbp-wbp: '@see-verse:DEU.001.015'
  luo-luo: E kindeno nachiko jongʼad bura mau niya, Winjuru weche manie kind oweteu
    kendo ungʼad bura kare poni nitie bura e kind jo-Israel kendgi kata e kind ja-Israel
    kod japiny moro.
  meu-meu: Una negana ai danu emui hahemaoro taudia na haḡanidia, nato, Varavaramui
    ba hahemaoro henidia, tau ta tadikakana ida bae hemaka, eiava tau ta idau bese
    tauna ida bae hemaka, ba hahemaoro henidia mai maoromaoromui ida.
  npi-ULB: त्यस बेला मैले तिमीहरूका न्यायकर्ताहरूलाई यसो भनी आज्ञा दिएँ, 'तिमीहरूका
    दाजुभाइहरूका बिचमा भएको झगडालाई सुनी कुनै मानिस, भाइ र तिमीहरूका परदेशीको बिचमा
    धार्मिकतापूर्वक न्याय गर ।
  yor-yor: Mo sì kìlọ̀ fún àwọn onídàájọ́ yín nígbà náà pé, ẹ gbọ́ èdè-àìyedè tí ó
    wà láàrín àwọn ènìyàn an yín kí ẹ sì ṣe ìdájọ́ òdodo, bóyá ẹjọ́ tí ó ṣẹlẹ̀ láàrín
    Israẹli sí Israẹli ni tàbí láàrín Israẹli kan sí àlejò.
  ind-ind: “Sewaktu para hakim dilantik, saya berpesan kepada mereka, ‘Kalian semua
    harus menolong umat Israel untuk menyelesaikan berbagai perkara di antara mereka.
    Kalian harus adil dalam memutuskan setiap masalah yang terjadi, baik antara seseorang
    dengan saudara sebangsanya, maupun antara orang Israel dengan orang asing yang
    tinggal di antara kalian.
  pes-OPCB: به آنها دستور دادم که در همه حال، عدالت را کاملاً رعایت کنند، حتی نسبت
    به غریبه‌ها.
  tgl-ULB: Inutusan ko ang inyong mga hukom nang panahong iyon, na nagsasabing, 'pakinggan
    ninyo ang mga pagtatalo sa pagitan ng inyong mga kapatid, at hatulan ng matuwid
    ang pagitan ng isang lalaki at kaniyang kapatid, at ang dayuhang kasama niya.
  hui-hui: Ani dabo helowa agali dabene uruni i̱na tihondo wali agalime lai gungu
    bialu ibirarunaga bi baya hanguore hale halimu larugoni. Í̠ damenela keba heneyaguabi
    wali agali maru tara ti heba henedaru baba leneyaguabi
  mya-mya: '``ထို​အ​ချိန်​က​ငါ​သည်​အုပ်​ချုပ်​သူ​တို့​အား`သင် တို့​အ​မျိုး​သား​ချင်း​နှင့်​ဆိုင်​သော​အ​မှု​အ​ခင်း
    များ​နှင့် သင်​တို့​တွင်​အ​တူ​နေ​ထိုင်​သော​လူ​မျိုး ခြား​များ​နှင့်​ဆိုင်​သည့်​အ​မှု​အ​ခင်း​များ​ကို
    ကြား​နာ​၍ တ​ရား​မျှ​တ​စွာ​စီ​ရင်​ဆုံး​ဖြတ် ကြ​လော့။-'
  bod-N: དེའི་དུས་སུ་ངས་ཁྱོད་ཅག་གི་ཁྲིམས་དཔོན་ལ་འདི་ལྟར་བསྒོས་པ་སྟེ། ཁྱོད་རྣམས་ཀྱིས་སྤུན་ཟླའི་གཏུག་བཤེར་ལ་ཉན་དུས།
    སྤུན་ཟླས་ཕན་ཚུན་གཏུག་པའམ། ཡང་ན་མཉམ་དུ་གནས་པའི་བྱེས་པའི་བར་གཏུག་བཤེར་བྱས་པ་གང་ཡིན་ཡང་ཁྲིམས་ཐག་དྲང་པོར་གཅོད་དགོས།
  sna-sna: 'Zvino panguva iyoyo ndakarayira vatongi venyu, ndikati: Inzwai kupokana
    kuri pakati pehama dzenyu mugovatonga zvakanaka, ingava mhaka iri pakati pavaIsraeri
    voga kana pakati pomumwe wavo nomutorwa.'
  spa-BLM: 'En aquel tiempo ordené a vuestros jueces, diciendo: “Oíd los casos entre
    vuestros hermanos y juzgad con justicia entre un hombre y su hermano, y el extranjero
    que vive con él.'
  cac-cac: 'An̈ejtona'' vac''an juntzan̈ checnab''il tic d''a eb'' eyajalil chi'':
    Tzeyila'' tato ay oval ma telajb''ail sq''ue vaan d''a scal eb'' quetchon̈ab'',
    tato ay tas ay d''a scal chavan̈oc eb'', mato ay tas ay d''a scal junoc yed''
    junoc ch''oc chon̈ab''il, vach''n̈ej tzeyutej e b''oan yaj d''a eb'' d''a stojolal.'
  swh-ULB: Niliwaamuru waamuzi wenu kwa wakati huo, kusema, 'Zikiliza mabishano kati
    ya ndugu zenu, na muhukumu ya haki kati ya ndugu na ndugu zake, na mgeni aliye
    pamoja naye.
  bel-bel: 'І даў я загад судзьдзям вашым у той час, кажучы: выслухвайце братоў вашых
    і судзеце справядліва як брата з братам, так і прыхадня ягонага;'
  deu-ELBBK: 'Und ich gebot euren Richtern in jener Zeit und sprach: Hört die Streitsachen
    zwischen euren Brüdern und richtet in Gerechtigkeit zwischen einem Mann und seinem
    Bruder und dem Fremden bei ihm.'
  mbb-OT: Dutun he timpu mibmenduan ku is menge zatù he husaya zan is rirù te menge
    etew, ne kinahanglan he ed-ikulen dan is hustu he kukuman dutun te kedhusey zan.
    Ne kenà iyan dan dà husaya is menge Israilihanen, kekenà, ragkes en is kenà menge
    Israilihanen he ed-ubpà duma keniyu.
  mal-2015: 'അന്നു ഞാൻ നിങ്ങളുടെ ന്യായാധിപന്മാരോടു ആജ്ഞാപിച്ചതു: നിങ്ങളുടെ സഹോദരന്മാർക്കു
    തമ്മിലുള്ള കാര്യങ്ങളെ കേട്ടു, ആർക്കെങ്കിലും സഹോദരനോടോ പരദേശിയോടോ വല്ലകാര്യവും
    ഉണ്ടായാൽ അതു നീതിയോടെ വിധിപ്പിൻ.'
  rmc-rmc: 'Akor prikazinďom tumare sudcenge: ‚Šunen avri tumare phralen a sudzinen
    len čačipnaha, kajte pes vareko sudzinela peskre phraleha abo le cudzincoha, savo
    dživel maškar tumende.'
  pes-OPV: 'و در آنوقت داوران شما را امرکرده، گفتم: دعوای برادران خود را بشنوید، و
    درمیان هرکس و برادرش و غریبی که نزد وی باشدبه انصاف داوری نمایید.'
  ron-1924: 'Ам дат, ын ачелашь тимп, урмэтоаря порункэ жудекэторилор воштри: ‘Сэ
    аскултаць пе фраций воштри ши сэ жудекаць дупэ дрептате неынцелеӂериле фиекэруя
    ку фрателе луй сау ку стрэинул.'
  ben-OBCV: আর সেই বিচারকদের তখন আমি বলেছিলাম, “তোমরা ঝগড়া-বিবাদের সময়ে দুই পক্ষের
    কথা শুনে ন্যায়পূর্বক বিচার করবে, সেই ঝগড়া ইস্রায়েলী ভাইদের মধ্যেই হোক কিংবা
    ইস্রায়েলী এবং ভিন্ন জাতির লোকদের মধ্যেই হোক।
  som-som: Oo waagaas ayaan xaakinnadiinna amray, oo waxaan ku idhi, Maqla dacwadaha
    walaalihiin dhex yaal, oo caddaalad ugu kala garsoora nin iyo walaalkiis iyo shisheeyaha
    isaga la jira.
  lat-VUC: 'Præcepique eis, dicens: Audite illos, et quod justum est judicate: sive
    civis sit ille, sive peregrinus.'
  eng-ASVBT: And I charged your judges at that time, saying, Hear the causes between
    your brethren, and judge righteously between a man and his brother, and the sojourner
    that is with him.
  ita-1885: 'E in quel tempo comandai, e dissi a'' vostri giudici: Date udienza a'' vostri
    fratelli negli affari che avranno insieme, e giudicate giustamente fra l''uno
    uomo e l''altro; fratello, o straniere ch''egli gli sia.'
  eng-LXXUP: And I charged your judges at that time, saying, Hear causes between your
    brethren, and judge rightly between a man and his brother, and the stranger that
    is with him.
  eng-ULB: I commanded your judges at that time, saying, 'Hear the disputes between
    your brothers, and judge righteously between a man and his brother, and the foreigner
    who is with him.
  spa-VBL: 'Al mismo tiempo les di instrucciones estrictas a sus jueces: “Escuchen
    los casos que se presenten entre sus hermanos, y asegúrense de que ser justos
    cuando juzguen entre un hombre y su hermano o un extranjero que viva entre ustedes.'
  fra-_FOB: 'Et je commandai à vos juges, en ce temps-là, en disant: Écoutez les différends
    qui sont entre vos frères, et jugez avec droiture entre l''homme et son frère,
    et l''étranger qui est avec lui;'
  mal-mal: 'അന്ന് ഞാൻ നിങ്ങളുടെ ന്യായാധിപന്മാരോട് ആജ്ഞാപിച്ചത്: “നിങ്ങളുടെ സഹോദരന്മാരിൽ
    ആർക്കെങ്കിലും സഹോദരനോടോ പരദേശിയോടോ വല്ല വ്യവഹാരവും ഉണ്ടായാൽ അത് കേട്ട് നീതിയോടെ
    വിധിക്കുവിൻ.'
  urd-GVR: Us waqt maiṅ ne un qāziyoṅ se kahā, “Adālat karte waqt har ek kī bāt ġhaur
    se sun kar ġhairjānibdār faisle karnā, chāhe do Isrāīlī farīq ek dūsre se jhagaṛā
    kar rahe hoṅ yā muāmalā kisī Isrāīlī aur pardesī ke darmiyān ho.
  suz-BL: मेना गो इन कली निसाफ पाइब आन कली ‘इन लोक्‍ब आन दातेमी जिशो खेशो रिम्‍शो
    पा नेंशा, ठीक पा निसाफ पने। इस्राएली नु रागी ङा मुर जिशो यो नेल्‍ल आन कली ठीक
    पा निसाफ पने। लेवी १९:१५
  ita-1927: 'E in quel tempo detti quest’ordine ai vostri giudici: “Ascoltate le cause
    de’ vostri fratelli, e giudicate con giustizia le questioni che uno può avere
    col fratello o con lo straniero che sta da lui.'
  ckb-ckb: 'لەو کاتەشدا فەرمانم بە دادوەرەکانتان کرد و گوتم: «گوێ لە داوا و سکاڵای
    گەلەکەتان بگرن و بە ڕاستودروستی دادوەرییان بکەن، جا چ داواکە لەنێوان دوو ئیسرائیلیدا
    بێت یان لەنێوان ئیسرائیلییەک و نامۆیەکدا بێت.'
  eng-BBE: And at that time I gave orders to your judges, saying, Let all questions
    between your brothers come before you for hearing, and give decisions uprightly
    between a man and his brother or one from another nation who is with him.
  kan-OKCV: ಆ ನ್ಯಾಯಾಧಿಪತಿಗಳಿಗೆ ಆ ಕಾಲದಲ್ಲಿ ನಾನು, “ನಿಮ್ಮ ಸಹೋದರರು ತಮ್ಮಲ್ಲಿ ಮಾಡುವ ವ್ಯಾಜ್ಯಗಳನ್ನು
    ವಿಚಾರಿಸಬೇಕು. ಅದು ಇಸ್ರಾಯೇಲರ ವ್ಯಾಜ್ಯವಾಗಿರಬಹುದು. ಇಸ್ರಾಯೇಲರಲ್ಲದವರ ವ್ಯಾಜ್ಯವಾಗಿರಬಹುದು.
    ಎಲ್ಲವನ್ನು ನೀವು ನ್ಯಾಯದ ಪ್ರಕಾರವೇ ತೀರ್ಮಾನಿಸಬೇಕು.
  tam-2017: 'அக்காலத்திலே உங்களுடைய நியாயாதிபதிகளை நான் நோக்கி: நீங்கள் உங்கள் சகோதரர்களின்
    வழக்குகளைக் கேட்டு, உங்கள் சகோதரர்களுக்கும், அவர்களிடத்தில் தங்கும் அந்நியனுக்கும்,
    நீதியின்படி தீர்ப்புச் செய்யுங்கள்.'
  spa-RV-1909: 'Y entonces mandé á vuestros jueces, diciendo: Oid entre vuestros hermanos,
    y juzgad justamente entre el hombre y su hermano, y el que le es extranjero.'
  ron-BTF: 'Şi am poruncit judecătorilor voştri în timpul acela, spunând: Ascultaţi
    cauzele dintre fraţii voştri şi judecaţi cu dreptate între fiecare om şi fratele
    său şi străinul care este cu el.'
  eng-WEBP: I commanded your judges at that time, saying, “Hear cases between your
    brothers and judge righteously between a man and his brother, and the foreigner
    who is living with him.
  eng-FBV: 'At the same time I gave strict instructions to your judges: “Hear the
    cases brought between your brothers, and make sure you are fair when you judge
    between a man and his brother or a foreigner living among you.'
  nld-1939: 'Ik heb toen uw rechters geboden: Hoort beide partijen van uw broeders
    aan, en beslecht rechtvaardig het geschil, dat iemand heeft met zijn broeder of
    met den vreemdeling, die bij hem woont.'
  nch-BL: 'Nojquiya niquinnahuati nopa jueces: ‘Xitetajtolsencahuaca xitahuac quej
    quinamiqui, masque se cualani ica israelitame cati icnime o se israelita masehuali
    ica se cati seyoc tali ehua.'
  vie-1934: 'Trong lúc đó, ta ra lịnh cho những quan xét các ngươi rằng: Hãy nghe
    anh em các ngươi, và lấy công bình mà xét đoán sự tranh tụng của mỗi người với
    anh em mình, hay là với khách ngoại bang ở cùng người.'
  hin-CV: 'उसी समय मैंने तुम्हारे न्यायाध्यक्षों को ये आदेश दिए: “अपनी जाति के लोगों
    के विवाद ध्यान से सुनो और उन्हें निष्पक्ष न्याय दो, चाहे यह विवाद दो सहजातियों
    के बीच हो या किसी सजातीय और उनके बीच रह रहे परदेशी के बीच.'
  eng-OURB: I enjoined your judges at that time, saying, “Sh'ma ·Hear obey· cases
    between your brothers, and judge righteously between a man and his brother, and
    the foreigner who is living with him.
  spa-BES: 'Y en ese momento di órdenes a sus jueces, diciendo: Permite que todas
    las preguntas entre sus hermanos se presenten ante ustedes para escuchar, y tomen
    decisiones rectas entre un hombre y su hermano o uno de otra nación que esté con
    él.'
  tdx-tdx: 'Le nafantoko amo mpizaka’ areoo amy andro zay, ty hoe: Mijanjiña añivo’
    o rolongo’ areoo vaho mizakà an-katò añivo’ ze ondaty naho ty rahalahi’e ndra
    ze renetane ama’e.'
  vid-vid: “Mhela wuwo nandiwapa vilongozi wa hemwe malajizo aga, ‘Mhulichize nongwa
    za wang'holozenu. Mtaguse kwa hachi hali nongwa za wang'holozenu, hihyo du na
    kilewa kwa wajenzi walingikala hamwe na hemwe.
  eng-OKE: 'And I charged your judges at that time, saying: Hear between your brethren,
    and judge rightly between a man and his brother, or the sojourner.'
  tha-KJV: ครั้งนั้นข้าพเจ้าได้​กล​่าวกำชับพวกตุลาการของท่านทั้งหลายว่า ‘จงพิจารณาคดีของพี่น้องและตัดสินความตามยุ​ติ​ธรรมระหว่างชายคนหนึ่งและพี่น้องของตน
    หรือคนต่างด้าวที่อาศัยอยู่กั​บท​่าน
  por-BR-2018: 'E então mandei a vossos juízes, dizendo: Ouvi entre vossos irmãos,
    e julgai justamente entre o homem e seu irmão, e o que lhe é estrangeiro.'
  deu-ELO: 'Und ich gebot euren Richtern in selbiger Zeit und sprach: Höret die Streitsachen
    zwischen euren Brüdern und richtet in Gerechtigkeit zwischen einem Manne und seinem
    Bruder und dem Fremdling bei ihm.'
  eng-WYC-2018: And I commanded to them, and said, Hear ye the people, and deem ye
    that that is just, whether he be a citizen, or a pilgrim. (And I commanded to
    them, and said, Listen ye to the people, and judge ye them justly, or rightly,
    whether they be citizens, or foreigners.)
  epo-epo: 'Kaj mi ordonis al viaj juĝistoj en tiu tempo, dirante: Aŭskultu viajn
    fratojn kaj juĝu juste inter homo kaj lia frato kaj fremdulo.'
  uig-PIN: 'Xu qaƣda mǝn aranglardiki soraⱪqilarƣa: «Ⱪerindaxliringlar arisidiki ǝrz-dǝwalarni
    soranglar, ⱪerindax bilǝn ⱪerindaxning otturisida wǝ puⱪraying bilǝn ⱪoxna olturƣan
    yaⱪa yurtluⱪlar otturisida adil ⱨɵküm qiⱪiringlar;'
  beo-beo: 'Amo esoga na da amo ouligisu dunuma amane sia:i, ‘Dilia fi amo ganodini
    sia:ga gegesu amola sia: eno heda:sea, dilia amo sia: noga:le nabima. Sia: huluane
    moloiwane fofada:ma. Isala:ili fidafa dunu amola ga fi dilia fi amo ganodini esalebe,
    amo huluane defele fofada:ma.'
  tpi-OTNT: “Long dispela taim mi bin skulim ol hetman olsem, ‘Yupela i mas putim
    gut yau long ol tok pait i save kamap namel long ol manmeri. Na yupela i mas skelim
    gut olgeta tok pait, maski sapos em i kamap namel long ol wantok tasol, o sapos
    em i kamap long ol arapela lain man i stap namel long yupela.
  hau-SA: Na kuma umarci alƙalanku a wancan lokaci, na ce, “Ku yi adalci cikin shari’a
    tsakanin ’yan’uwanku, ko damuwar tana tsakanin ’yan’uwa Isra’ilawa ne, ko kuwa
    tsakanin Isra’ilawa da baƙin da suke zaune a cikinku.
  uig-LAT: 'Shu chaghda men aranglardiki soraqchilargha: «Qérindashliringlar arisidiki
    erz-dewalarni soranglar, qérindash bilen qérindashning otturisida we puqraying
    bilen qoshna olturghan yaqa yurtluqlar otturisida adil höküm chiqiringlar;'
  nde-nde: 'Njalo ngapha isiqondiso kubahluleli ngalesosikhathi ngathi: ‘Hluzani ingxabano
    phakathi kwabafowenu njalo lahlulele ngokufaneleyo, kungakhathalekile ukuthi yingxabano
    phakathi kwabako-Israyeli bodwa loba kungowako-Israyeli oxabana lowezizweni.'
  ton-ton: “Pea ne u fekau ki hoʻomou kau fakamaau ʻi he kuonga ko ia, ʻo pehē, ‘Mou
    fanongo ki he ngaahi meʻa ʻa homou ngaahi kāinga, pea fakamaau māʻoniʻoni ki he
    tangata kotoa pē mo hono tokoua, pea mo e muli ʻoku ʻiate ia.
  ces-1613: 'Přikázal jsem také soudcům vašim toho času, řka: Vyslýchejte pře mezi
    bratřími svými, a suďte spravedlivě mezi mužem a bratrem jeho, i mezi příchozím
    jeho.'
  eng-WMB: I commanded your judges at that time, saying, “Hear cases between your
    brothers and judge righteously between a man and his brother, and the foreigner
    who is living with him.
  tam-TCV: 'அப்பொழுது நான் உங்கள் நீதிபதிகளுக்குக் கட்டளையிட்டுச் சொன்னதாவது: “உங்கள்
    சகோதரர்களின் வாக்குவாதங்களைக் கேட்டு நியாயமாக நீதி வழங்குங்கள். அந்த வழக்கு இஸ்ரயேல்
    சகோதரருக்கு இடையில் இருந்தாலும், ஒரு இஸ்ரயேலனுக்கும், ஒரு அந்நியனுக்கும் இடையில்
    இருந்தாலும் நியாயமாய் நீதி வழங்குங்கள்.'
  ceb-ULB: Gimandoan ko ang inyong mga maghuhukom nianang higayona, nga nag-ingon,
    'Paminawa ang mga panaglalis taliwala sa inyong kaigsoonan, ug hukmi nga makataronganon
    ang usa ka tawo ug ang iyang igsoon, ug ang langyaw nga uban kaniya.
  pol-UBG: 'I rozkazałem waszym sędziom w tym czasie: Wysłuchujcie spraw między waszymi
    braćmi i sądźcie sprawiedliwie pomiędzy każdym mężczyzną a jego bratem czy obcym.'
  urd-GVU: اُس وقت مَیں نے اُن قاضیوں سے کہا، ”عدالت کرتے وقت ہر ایک کی بات غور سے
    سن کر غیرجانب دار فیصلے کرنا، چاہے دو اسرائیلی فریق ایک دوسرے سے جھگڑا کر رہے
    ہوں یا معاملہ کسی اسرائیلی اور پردیسی کے درمیان ہو۔
  deu-1912: 'und gebot euren Richtern zur selben Zeit und sprach: Verhört eure Brüder
    und richtet recht zwischen jedermann und seinem Bruder und dem Fremdlinge.'
  kan-2017: ಆ ನ್ಯಾಯಾಧಿಪತಿಗಳಿಗೆ ನಾನು ಆ ಕಾಲದಲ್ಲಿ ಅಪ್ಪಣೆಮಾಡಿ, “ನೀವು ಸ್ವಕುಲದವರ ವ್ಯಾಜ್ಯಗಳನ್ನು
    ವಿಚಾರಿಸಬೇಕು. ಅವರು ಇಸ್ರಾಯೇಲರೊಡನೆ ವ್ಯಾಜ್ಯವಾಡಿದರೂ, ಅನ್ಯರೊಡನೆ ವ್ಯಾಜ್ಯವಾಡಿದರೂ ನೀವು
    ನ್ಯಾಯದ ಪ್ರಕಾರವೇ ತೀರ್ಪುಮಾಡಬೇಕು.
  yap-yap: “Ngiyal’ nem e gu fonow nagrad ni lungug, ‘Mmotoyilgad ko yu pa’ i oloboch
    ni be yib u fithik’ e girdi’ romed. Mi gimed pithig gubin e yu pa’ i oloboch nir
    ni ta’reb rogon, ndemturug ko oloboch u thilin e girdi’ romed, fa milekag ni yad
    be par u fithik’med.
  hlt-MCSB: Te vaengah nangmih taengkah laitloek rhoek te ka uen tih, 'Na manuca rhoek
    loh a yaak koi la hlang neh a manuca laklo ah khaw yinlai laklo ah khaw duengnah
    neh laitloek uh.
  mdy-ETH: «ዒማና ዔያቶም ታ፦ ‹ዒንሢኮ ዴሮ ባኣካ ማዢንታ ፑርቶ ባኮንታ ማርማሢ ጌኤዞዋ ዋይዙዋቴ፤ ዒንሢ ዴሮ ባኣካ ማዖም
    ሜሌ ዓጫፓ ሙኪ ዒንሢ ባኣካ ናንጋ ዓሶኮ ማዢንታ ፑርቶ ባኮንታ ሞኦቶ ቢያ ዛጊ ፒዜ ዎጉዋቴ።
  twi-ASANTE: Na atemmufoɔ a wɔwɔ hɔ saa ɛberɛ no nso, mehyɛɛ wɔn sɛ, sɛ akasakasa
    ba anuanom ntam, sɛ asɛm no yɛ Israelni ne ne nua bi anaa Israelni ne ɔhɔhoɔ bi
    a, monhwɛ na mommu atɛntenenee.
  eng-WEBU: I commanded your judges at that time, saying, “Hear cases between your
    brothers and judge righteously between a man and his brother, and the foreigner
    who is living with him.
  bnp-bnp: “Na tahuna iea a tovo maea e huriki a matakari, ‘Mu talangaki kamumu a
    maka maregoa i bele ne huriki a bakovi a ngatavine. Mu pelekado kamumu a maka
    maregoa ne mua, o a maregoa na turane mua na mosi.
  wal-wal: “Yaatada taani eta, ‘Intte ishanttu gidduwan de7iya mootuwaa siyite; he
    mootoi issi Israa7eela asappenne a ishaappe gidduwan woikko Israa7eela asaappenne
    hara dere asaappe gidduwan de7iyaagaa gidikkokka, siyidi xilluwaa pirddite.
  spa-PDDPT: 'Entonces mandé a sus jueces: Escuchen a sus hermanos y juzguen justamente
    entre un hombre y su hermano, o el extranjero que está con él.'
  gun-gun: 'Ha''e va''e jave py xeayvu pendere opena va''ety kueryrã pe. Ha''e vy
    aipoa''e va''ekue: “Pendu ''rã penderegua kuery joe nda''evei reia, ha''evea''i
    rami ''rã peikuaa pota avakue joegua meme nda''evei rei va''e re, ha''e''ỹ vy
    amboae regua ha''e kuery reve ikuai va''e re teĩ.'
  ilo-ULB: Binilinko dagiti ukomyo iti dayta a tiempo a kunkunak, 'Denggenyo dagiti
    pagriririan iti nagbaetan dagiti kakabsatyo, ken mangukomkayo a sililinteg iti
    nagbaetan ti maysa a tao ken iti kabsatna, ken iti ganggannaet a kaduana.
  kpg-kpg: '“Di madagoaa deelaa, gei au ga helekai gi digaula boloo: Hagalongo gi nia
    lagalagamaaloo ala e kila aga i mehanga godou daangada. Hagadonu ina nia lagalagamaaloo
    huogodoo gi humalia gi tau anga, de hilihili be nia maa nia mee e dau gi godou
    daangada donu, be e dau gi digau mai i daha ala e noho i godou mehanga.'
  uig-ARA: 'شۇ چاغدا مەن ئاراڭلاردىكى سوراقچىلارغا: «قېرىنداشلىرىڭلار ئارىسىدىكى ئەرز-دەۋالارنى
    سوراڭلار، قېرىنداش بىلەن قېرىنداشنىڭ ئوتتۇرىسىدا ۋە پۇقرايىڭ بىلەن قوشنا ئولتۇرغان
    ياقا يۇرتلۇقلار ئوتتۇرىسىدا ئادىل ھۆكۈم چىقىرىڭلار؛'
  sus-sus: Na tɛmui n naxa yaamari so wo makiitimae yi ra. N naxɛ, ‹Wo xa wo tuli
    mati wo baribooree ra. Wo xa birin makiiti sɛriyɛ kɛɲa ma, wo ngaxakerenyie tagi
    nun e tan nun xɔɲɛe tagi.
  pon-2006: “Ni ahnsowo I kaweidkin irail, ‘Kumwail rong akupwung kan me kin pwarada
    nanpwungamwail. Kumwail wia kopwung ni pwung pahrek rehn mehn Israel kan oh pil
    rehn mehn liki kan me kin kousoan rehmwail.
  ksd-ksd: 'Ma ta nam ra e iau ga vartuluai pire kavava lavur tena varkurai dari:
    Avat a valongore ra magit ra umana tura i vavat dia takun vargilgiliane diat me,
    ma avat a varkurai takodo pire tika na tutana dir ma turana, ma pire dir ma ra
    vaira i ki pirana.'
  tur-YTC: 'O zaman hakimlerinize şöyle buyurmuştum: “Kardeşlerinizin arasındaki davaları
    dinleyin ve bir adamla kardeşi ve onunla birlikte yaşayan yabancı arasında doğrulukla
    hükmedin.'
  grc-BRENT: Καὶ ἐνετειλάμην τοῖς κριταῖς ὑμῶν ἐν τῷ καιρῷ ἐκείνῳ, λέγων, διακούετε
    ἀναμέσον τῶν ἀδελφῶν ὑμῶν, καὶ κρίνατε δικαίως ἀναμέσον ἀνδρὸς, καὶ ἀναμέσον ἀδελφοῦ,
    καὶ ἀναμέσον προσηλύτου αὐτοῦ.
  ind-AYT: Pada saat itu, aku berkata kepada para hakimmu, ‘Dengarkanlah segala perkara
    di antara umatmu. Putuskanlah hukum secara adil antara seseorang dengan saudaranya
    atau dengan pendatang yang tinggal bersamanya.
  nya-nya: Ndipo pa nthawi imeneyo ndinawawuza olamula anu kuti, “Muzimva milandu
    ya pakati pa abale anu ndi kuweruza mosakondera, kaya mlanduwo uli pakati pa Aisraeli
    okhaokha kapena mmodzi wa iwo ndi mlendo.
  hrv-hrv: 'U to isto vrijeme naložio sam i vašim sucima: ''Saslušajte svoju braću;
    sudite pravedno između čovjeka i njegova brata ili pridošlice.'
  mps-mps: “Tama te sogo eno te tobolu bidi dabe te e tama ola mawai dao, ‘Dagego
    olo bugagia munama, te we bidigo wabo po dabe bugagia odao,’ po wai dao, ‘te we
    bidi aga hasi tomode wabo po. Tama dagego te we bidigo wabo po bugagia osola suao,
    te duga abagi dabe tomode, ma te Israel hani isąwai bidi hani dabe dage tomode
    bidibo bagede pedalubaso me.
  tpi-tpi: “Long dispela taim mi bin skulim ol hetman olsem, ‘Yupela i mas putim gut
    yau long ol tok pait i save kamap namel long ol manmeri. Na yupela i mas skelim
    gut olgeta tok pait, maski sapos em i kamap namel long ol wantok tasol, o sapos
    em i kamap long ol arapela lain man i stap namel long yupela.
  dan-1931: 'Dengang gav jeg så eders Dommere det Påbud: “Hold Forhør, når der er
    Stridigheder mellem eders Landsmænd, og døm retfærdigt, når en Mand har en Sag,
    enten det er med en Landsmand eller med en, der bor som fremmed hos ham;'
  vie-OVCB: Tôi dặn họ trong lúc xét xử phải công minh với mọi người, người Ít-ra-ên
    cũng như ngoại kiều.
  guj-2017: અને તે સમયે મેં તમારા ન્યાયીધીશોને એવી આજ્ઞા કરી હતી કે, તમારા ભાઈઓ વચ્ચેની
    તકરાર તમારે સાંભળવી. અને ભાઈ ભાઈની વચ્ચે તથા ભાઈ અને તેની સાથેના પરદેશી વચ્ચે
    તમારે નિષ્પક્ષ ન્યાય કરવો.
  pon-2006A: “Ni ahnsowo I kaweidkin irail, ‘Kumwail rong akupwung kan me kin pwarada
    nanpwungamwail. Kumwail wia kopwung ni pwung pahrek rehn mehn Israel kan oh pil
    rehn mehn liki kan me kin kousoan rehmwail.
  por-BRBSL: 'Ordenei a seus juízes naquela época, dizendo: “Ouçam os casos entre
    seus irmãos e julguem com justiça entre um homem e seu irmão, e o estrangeiro
    que vive com ele”.'
  cth-cth: Lawkcengkungnaw hai, na hmaunawnghanaw e kamcan hah a thai awh vaiteh,
    hmaunawngha reira e kamcan thoseh, Jentelnaw hoi e kamcan thoseh kalancalah lawkceng
    awh.
  twi-twi: Na atemmufo a wɔwɔ hɔ saa bere no nso, mehyɛɛ wɔn sɛ, “Sɛ akasakasa ba
    anuanom ntam, sɛ asɛm no yɛ Israelni ne ne nua bi anaa Israelni ne ɔhɔho bi a,
    monhwɛ na mummu atɛntrenee.
  hlt-hlt: Te vaengah nangmih taengkah laitloek rhoek te ka uen tih, 'Na manuca rhoek
    loh a yaak koi la hlang neh a manuca laklo ah khaw yinlai laklo ah khaw duengnah
    neh laitloek uh.
  tbz-SIM: Dɛ mɔ̀nnì ndi n nɑ̀kɛ́mɛ̀ bɛ̀ɛ̀ tu bɛnìùbɛ̀ di cuokɛ̀ kɛ̀ n dɔ̀, kɛ̀ bɛ
    kɔbɛ níí tɔní tinɑ́ɑǹtì bɛ̀ɛ bɛ̀ kèńtɛ́, kɛ̀ bɛ̀ dɔ́ kɛ́ bɛ̀ beé ntìmɑtì bɛ̀ɛ
    tì tũ̀ntɛ. Kòo nìtì nwe nɛ̀ o kou, yoo onìtì nɛ̀ o kóo pɔ̀ɔ̀ bɛ̀ɛ mɛ ntì tũ̀ntɛ.
  msy-2020: “Egha dughiar kamɨn kɨ ian jasɨn kaba akar gavgavim me ganɨga ghaze, ‘Ia
    gumazamizibar akamadarir men tongɨn otiviba baraghamin dughiamɨn, ia deraghavɨra
    kuariba arigh da baragh. Egh akamadariba bar deraghvɨra da tuisɨgh. Kar ti, ian
    namakar pumuningɨn tongɨn itir akamadariba, o akamadarir ian namakaba ko ikɨzir
    igharazibar gumazamizir ian tongɨn itiba, ia uaghara deravɨra da baragh guizɨn
    arazimɨn gɨn mangɨ da tuisɨgh.
  dop-dop: Ɩlɛnɑ mɑ́ tʋ́ mǝ tɔm hʋʋlɑɑ sɩ ye tɔm mɑɣɑnɑ mǝ tɛɛtʋnɑɑ kɛ pɑ tɑɑ pɑ tike,
    yɑɑ mǝ nɑ cɑɣɑlɑɑ, ɩ́ welisi tǝ tɑɑ kɛ́ teu nɑ ɩ́ tǝŋ ɩsǝnɑ tɑmpɑnɑ sǝŋɑɑ tɔ,
    nɑ ɩ́ hʋʋ-tɩ.
  azb-azb: 'O vaxt hakimlərinizə belə əmr etdim: “Aralarında münaqişəsi olan soydaşlarınızı
    dinləyin. Münaqişə istər İsrailli soydaşlarınız arasında, istərsə bir İsrailli
    ilə yadelli arasında olsun, hökm çıxararkən ədalətli olun.'
  eng-DBY: And I commanded your judges at that time, saying, Hear [the causes] between
    your brethren, and judge righteously between a man and his brother, and him also
    that sojourneth with him.
  hin-2017: और उस समय मैंने तुम्हारे न्यायियों को आज्ञा दी, ‘तुम अपने भाइयों के मुकद्दमे
    सुना करो, और उनके बीच और उनके पड़ोसियों और परदेशियों के बीच भी धार्मिकता से न्याय
    किया करो। (यूह. 7:51)
  wol-KYG: 'Jant yooyu laa sant seeni àttekat ne leen: «Deeleen déglu seeni bokk tey
    àtte dëgg, diggante bànni Israyil ak mbokkam, akub doxandéem.'
  eng-YLT: And I command your judges at that time, saying, Hearkening between your
    brethren — then ye have judged righteousness between a man, and his brother, and
    his sojourner;
  eng-WYC-2017: And I commanded to them, and said, Hear ye the people, and deem ye
    that that is just, whether he be a citizen, or a pilgrim.
  eng-WMBB: I commanded your judges at that time, saying, “Hear cases between your
    brothers and judge righteously between a man and his brother, and the foreigner
    who is living with him.
  urd-GVH: उस वक़्त मैंने उन क़ाज़ियों से कहा, “अदालत करते वक़्त हर एक की बात ग़ौर
    से सुनकर ग़ैरजानिबदार फ़ैसले करना, चाहे दो इसराईली फ़रीक़ एक दूसरे से झगड़ा कर
    रहे हों या मामला किसी इसराईली और परदेसी के दरमियान हो।
  rug-rug: Va tumatumaei rau koasa totoso asa, ‘Va avosi sari na ninominomi mae guadi
    koari na tie. Varipitui va toṉotoni gamu sari na tie koari na dia ninominomi,
    be na ginugua koari na turaṉamia soti babe somanae sari na tie karovodi koadi
    koa gamu.
  gaz-gaz: Anis yeroo sanatti akkana jedhee abbootii murtii keessan nan ajaje; “Mormii
    obboloota keessan gidduutti kaʼu dhagaʼaa; yoo wal mormiin kaʼu sun Israaʼeloota
    obboloota gidduutti yookaan nama Israaʼel tokkoo fi alagaa tokko gidduutti taʼe
    murtii qajeelaa kennaa.
  fra-LSG: 'Je donnai, dans le même temps, cet ordre à vos juges: Écoutez vos frères,
    et jugez selon la justice les différends de chacun avec son frère ou avec l’étranger.'
  yal-yal: Na waxatini, n yi yamarini ito so ɛ kitisane yii. N naxa, “Ɛ xa ɛ tuli
    mati ɛ bari bodene ra. Ɛ yi e birin makiti tinxinni, ɛ ngaxakedenne tagi e nun
    e tan nun xɔɲɛne tagi.
  haw-1868: A kauoha aku la au i na lunakanawai o oukou i kela manawa, i ka i ana'e,
    E hoolohe oukou i na mea iwaena o na hoahanau o oukou, a e hoopono ma ka pololei
    iwaena o ke kanaka a me kona hoahanau, iwaena o ka malihini me ia.
  arb-NAV: 'وَأَمَرْتُ قُضَاتَكُمْ آنَئِذٍ قَائِلاً: اسْتَمِعُوا إِلَى الْخُصُومَاتِ
    النَّاشِبَةِ بَيْنَ إِخْوَتِكُمْ وَاقْضُوا بِالْعَدْلِ بَيْنَ الإِسْرَائِيلِيِّ
    وَأَخِيهِ أَوْ بَيْنَ الإِسْرَائِيلِيِّ وَالنَّزِيلِ.'
  ewe-ewe: Mede se na miaƒe ʋɔnudrɔ̃lawo le ɣe ma ɣi be, “Midrɔ̃ ʋɔnu dzɔdzɔe na ame
    sia ame kple nɔvia kpakple amedzrowo gɔ̃ hã.
  eng-LEE: And I commanded your judges at that time, saying, Hear the causes between
    your brethren, and judge righteously, between a man and his brother, and between
    his stranger.
  asm-FB: আপোনালোকৰ বিচাৰকসকলক সেই সময়ত মই এই আজ্ঞা দিছিলোঁ, “আপোনালোকে বাদ-বিবাদৰ
    সময়ত ভাইসকলৰ দুই পক্ষৰ কথা শুনি ন্যায়ভাৱে বিচাৰ কৰিব; সেই বিবাদ ইস্রায়েলীয়া
    ভাইসকলৰ মাজতেই হওঁক বা এজন ইস্রায়েলীয়া আৰু ভিন্ন জাতিৰ বিদেশীৰ মাজতেই হওঁক।
  sus-A: نَ تّمُي ﭑ نَشَ يَامَرِ سٌ وٌ مَكِيتِمَيٍ يِ رَ. ﭑ نَشّ، ‹وٌ شَ وٌ تُلِ مَتِ
    وٌ بَرِبٌورٍيٍ رَ. وٌ شَ بِرِن مَكِيتِ سّرِيّ كّحَ مَ، وٌ نفَشَكٍرٍنيِيٍ تَفِ
    نُن عٍ تَن نُن شْحّيٍ تَفِ.
  fra-SBL: 'En ce temps-là, je donnai cet ordre à vos juges : « Entendez les causes
    entre vos frères et jugez avec équité entre un homme et son frère, et l''étranger
    qui habite avec lui.'
  hbo-hbo: וָאֲצַוֶּה֙ אֶת־שֹׁ֣פְטֵיכֶ֔ם בָּעֵ֥ת הַהִ֖וא לֵאמֹ֑ר שָׁמֹ֤עַ בֵּין־אֲחֵיכֶם֙
    וּשְׁפַטְתֶּ֣ם צֶ֔דֶק בֵּֽין־אִ֥ישׁ וּבֵין־אָחִ֖יו וּבֵ֥ין גֵּרֹֽו׃
  eng-WYCLIFFE: And Y comaundide to hem, and seide, Here ye hem, and deme ye that
    that is iust, whether he be a citeseyn, whether a pilgrym.
  cwe-cwe: “Lusita ulo niweng'ha wasemi wenu malagilizo yano, ‘Tegelezeni mbuli za
    wakaya wayenu Waisilaili na mutaguse voilondeka hagati ya munhu na mkaya miyake,
    hebu nyambenyambe yokala hamwe nayo.
  kik-kik: 'Na nĩndathire atuithania ciira anyu ihinda-inĩ rĩu ngĩmeera atĩrĩ: Thikagĩrĩriai
    maciira gatagatĩ-inĩ ka ariũ a ithe wanyu, na mũmatuithanagie na kĩhooto, kana
    nĩ ciira ũrĩ gatagatĩ ka Mũisiraeli na Mũisiraeli ũngĩ, kana Mũisiraeli na mũndũ
    wa kũngĩ.'
  fra-NCL: 'Dans le même temps, je donnai ce commandement à vos juges : « Ecoutez
    les débats de vos frères, et jugez selon la justice les différends qu’ils auront
    chacun avec son frère ou avec l’étranger qui est avec lui.'
  cek-AK: To naah lokcaekkungnawk khaeah, Nam nawkamyanawk ih lok to tahngaih moe,
    nangmacae hoi nawnto kaom nawkamyanawk hoi angvinnawk nuiah toenghaih hoi lokcaek
    o hanah ka thuih pae.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Deginbali, a-ibagangi bemarga-igar-nabomaladga
    an weyob ega igar uksabalid: ‘Bemar, be-gwenadgan na e-gwenadgan-ebo igar-gwatirnanaid,
    ega be nue nabomaloye. Deyob be imakmaloye, Israel-dulemargardibe, dule-be-yarginedsulidgardibe,
    emarbi be dakoye.'
  uig-CYR: 'Шу чағда мән араңлардики сорақчиларға: «Қериндашлириңлар арисидики әрз-дәваларни
    сораңлар, қериндаш билән қериндашниң оттурисида вә пухрайиң билән хошна олтарған
    яқа жутлуқлар оттурисида адил һөкүм чиқириңлар;'
  tel-2017: అప్పుడు నేను వారితో “మీ సోదరుల వివాదాలు తీర్చి, ప్రతివాడికీ వాడి సోదరుడికీ
    వాడి దగ్గర ఉన్న పరదేశికీ న్యాయం ప్రకారం తీర్పు తీర్చండి.
  hat-BSA: Mwen te pase lòd ak jij nou yo nan tan sa a. Mwen te di, ‘Tande ka ki parèt
    antre nou menm avèk moun peyi parèy nou yo, e jije avèk ladwati antre yon nonm
    avèk moun peyi parèy a li, oswa etranje ki pami nou an.
  kos-kos: “In pacl sac nga tuh fahk nu selos, ‘Porongo alein ma ac sikyak inmasrlon
    mwet lowos. Oru nununku lowos ke alein inge nukewa in suwohs, finne ma sin mwet
    lowos sifacna, ku ma sin mwetsac su muta inmasrlowos.
  hbo-WLC: וָאֲצַוֶּה֙ אֶת־שֹׁ֣פְטֵיכֶ֔ם בָּעֵ֥ת הַהִ֖וא לֵאמֹ֑ר שָׁמֹ֤עַ בֵּין־אֲחֵיכֶם֙
    וּשְׁפַטְתֶּ֣ם צֶ֔דֶק בֵּֽין־אִ֥ישׁ וּבֵין־אָחִ֖יו וּבֵ֥ין גֵּרֽוֹ׃
  ibo-ibo: Adọrọ m ndị ikpe unu a aka na ntị nʼoge ahụ sị ha, “Nụrụnụ ikpe niile metụtara
    esemokwu dị nʼetiti ụmụnna unu, ma kpeenụ ikpe ọbụla na-eleghị mmadụ anya nʼihu
    ma ikpe ahụ ọ dị nʼetiti ụmụnna unu ndị Izrel, maọbụ nʼetiti ndị Izrel na ndị
    ọbịa.
  ory-ory: ପୁଣି ମୁଁ ସେସମୟରେ ତୁମ୍ଭମାନଙ୍କର ବିଚାରକର୍ତ୍ତୃଗଣକୁ ଆଜ୍ଞା ଦେଇ କହିଲି, “ତୁମ୍ଭେମାନେ
    ଆପଣା ଆପଣା ଭାଇମାନଙ୍କ ମଧ୍ୟରେ ବିବାଦ ଶୁଣ, ପୁଣି ମନୁଷ୍ୟ ଓ ତାହାର ଭାଇ ଓ ତାହାର ସହବାସୀ ବିଦେଶୀ
    ମଧ୍ୟରେ ଯଥାର୍ଥ ବିଚାର କର।
  chk-chk: Iwe, lon ewe fansoun üa allük ngeni nöümi souapwüng, ‘Oupwe aüselinga ekewe
    fitikoko mi fis lefilen pwimi o apwüngü fän pwüng, ese lifilifil ika ewe fitikoko
    a fis lefilen pwimi chon Israel, ika lefilen eman chon Israel me eman chon ekis.
  rop-rop: “Wal langa det taim na aibin dalim detlot boswan, ‘Yumob garra jidan en
    lisin langa ola trabul weya ola pipul abumbat. Yumob garra gibit ebribodi feyago
    nomeda if im blanga yu ronwan pipul, o brom ol detlot najalot pipul brom difrinwan
    kantri hu jidan deya langa yumob.
  ukr-1871: 'І заповідав я суддям вашим того часу так: Вислуховуйте змагання між братами
    вашими і судїте праведно між чоловіком і братом його, і між ним і приходнем, що
    в його.'
  deu-1951: 'Und ich gebot euren Richtern zu derselben Zeit und sprach: Verhöret eure
    Brüder und richtet recht zwischen den Brüdern und Fremdlingen;'
  eng-JPS: 'And I charged your judges at that time, saying: ''Hear the causes between
    your brethren, and judge righteously between a man and his brother, and the stranger
    that is with him.'
  srp-1865: 'I zapovjedih onda sudijama vašim govoreæi: saslušavajte raspre meðu braæom
    svojom i sudite pravo izmeðu èovjeka i brata njegova i izmeðu došljaka koji je
    s njim.'
  lug-lug: Mu biro ebyo ne nkuutira abaabalamulanga nti, ‘Muwulirizenga ensonga ezinaabaleeterwanga
    abooluganda, era musalengawo mu bwenkanya wakati w’owooluganda ne munne, era ne
    wakati we ne munnaggwanga gw’abeera naye.
  heb-heb: ואצוה את שפטיכם בעת ההוא לאמר שמע בין אחיכם ושפטתם צדק בין איש ובין אחיו
    ובין גרו׃
  ben-IRV: আর সেইদিনের তোমাদের বিচারকর্তাদেরকে আমি এই আদেশ করলাম, “তোমরা তোমাদের ভাইদের
    বিবাদের কথা শোন এবং একজন লোক ও তার ভাই এবং তার সঙ্গী বিদেশীর মধ্যে ন্যায় বিচার
    করো।
  pan-pan: ਉਸੇ ਵੇਲੇ ਮੈਂ ਤੁਹਾਡੇ ਨਿਆਂਈਆਂ ਨੂੰ ਹੁਕਮ ਦੇ ਕੇ ਆਖਿਆ, “ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਵਿਚਕਾਰਲੇ
    ਝਗੜੇ ਸੁਣੋ ਅਤੇ ਮਨੁੱਖ ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਦਾ ਅਤੇ ਉਸ ਪਰਦੇਸੀ ਦਾ ਜਿਹੜਾ ਤੁਹਾਡੇ ਵਿੱਚ ਰਹਿੰਦਾ
    ਹੈ, ਧਰਮ ਨਾਲ ਨਿਆਂ ਕਰੋ।
  mya-JVB: တရား သူကြီးတို့အားလည်း ၊ သင် တို့ညီအစ်ကို ၏ အမှုတို့ကို နားထောင် ၍ အမျိုးသားချင်း
    တရားတွေ့ သည်ဖြစ်စေ၊ တပါး အမျိုးသားနှင့် တွေ့သည်ဖြစ်စေ ၊ တရား သဖြင့် စီရင် ကြလော့။
  hmo-hmo: “Unai neganai danu emui kota biagudia lau hamaoroa, lau gwau, ‘Umui emui
    varavara edia hepapahuahu umui tahua neganai, mai laloa maoromaoro bona momokani
    danu do umui kota henia. Bema emui tadikakana bona idau tauna edia hepapahuahu
    umui tahua neganai, maka tamona dekenai do umui kota henia.
  urd-urd: और उसी मौक़े' पर मैंने तुम्हारे क़ाज़ियों से ताकीदन ये कहा, कि तुम अपने
    भाइयों के मुक़द्दमों को सुनना, पर चाहे भाई — भाई का मुआ'मिला हो या परदेसी का तुम
    उनका फैसला इन्साफ़ के साथ करना।
  rus-SYN: 'И дал я повеление судьям вашим в то время, говоря: выслушивайте братьев
    ваших и судите справедливо, как брата с братом, так и пришельца его;'
  bqc-SIM: 'Gↄↄbeezĩ ma yãdìlɛ yãgↄ̃gↄ̃napiↄnɛ ma mɛ̀: Àli yã́ pↄ́ á gbɛ̃́ↄ
    mↄ̀owá ma, íli yã́gↄ̃gↄ̃nɛ́ a zɛ́wa, gbɛ̃́ ń a gbɛ̃́deeo ge ń bↄ̀mↄon nò.'
  tcz-CHONGTHU: Hichun keiman thutan vaihom ho henga ka seiyin, ‘Nanghon na sopiu
    Israel mite le gamdang mi nalah uva hung cheng hoa kona thutan ding nahin mudoh
    diu ahi. Na dinmun cheh uva dettah in pang cheh uvin.
  mar-mar: या न्यायाधीशांना मी त्यावेळी सांगितले की तुमच्या भाऊबंदांतील वाद नीट ऐकून
    घ्या. निवाडा करताना पक्षपात करू नका मग तो वाद दोन भावांमधला असो की एखादा मनुष्य
    व त्याचा भाऊबंद व उपरी यांच्यातील असो. नीतिने न्याय करा.
  qub-qub: 'Chay örami juezniquicunata willapar nirä: ‹Dimanduta churamuptin chasquir
    iwalninta arreglanqui. Famillyayqui captinpis, jäpa captinpis ama mayganpapis
    faburnin jatarinquichu.'
  hat-hat: 'Lè sa a, men sa mwen te mande chèf nou yo pou yo fè: Chache konnen lè
    gen kont nan mitan pèp la. N''a regle tout kont yon moun ka gen ak frè parèy li
    osinon ak moun lòt nasyon k''ap viv nan mitan nou. N''a fè sa san patipri.'
  eng-BSB: 'At that time I charged your judges: “Hear the disputes between your brothers,
    and judge fairly between a man and his brother or a foreign resident.'
  tod-tod: 'Gè devei veeni naama ziɛgi zu, wa-lukpɔɠaaleʋe nuiti zea, gè ɠɛ ti ma:
    «À woilo wo-ɠɛɛleaiti goo ma, wo ti lukpɔɠaaleʋe ti yɔɠɔzu vaiti su, ta ti-ɠɛɛleaiti,
    ta wɛɛinti, ga telebodai.'
  eng-WEBPB: I commanded your judges at that time, saying, “Hear cases between your
    brothers and judge righteously between a man and his brother, and the foreigner
    who is living with him.
  kbq-kbq: Anagema hute'na amanage hu'na ana kva vahetmina zamasami'noe, tamagra keagama
    refko'ma hanazana, tamagra'a vahetmimofo kegaga refko nehuta, ru vahe'ma tamagranema
    enemaniza vahe'mofo kegaga refko hugahazanki, fatgo huta kegaga refko hiho.
  nhe-BL: 'Nojquiya niquinnahuati nopa jueces: ‘Xitetlajtolsencahuaca xitlahuac queja
    quinamiqui, yonque se cualantli ica israelitame tlen icnime o se israelita tlacatl
    ica se tlen seyoc tlali ehua.'
  gub-BL: A'e 'ar mehe we azapo kar ma'e tàmuz wanupe ma'e muàgà'ymar wanupe. — Pemuàgy'ygatu
    teko wazeàmàtyry'ymaw paw rupi nehe. Aze mokoz Izaew werur wàmàtyry'ymaw nerenataromo
    wà nehe, aze ru'u pitài Izaew pitài Izaew 'ym teko wainuromo wiko ma'e werur wàmàtyry'ymaw
    penenataromo wà nehe, pemuàgy'ygatu wazeàmàtyry'ymaw nehe.
  eng-DRA: 'And I commanded them, saying: Hear them, and judge that which is just:
    whether he be one of your country, or a stranger.'
