    nu sik, ac nga fah sang acn ma el kalngeyuk we nu sel, ac nu sin fwilin tulik
    natul.’
  hbo-WLC: זֽוּלָתִ֞י כָּלֵ֤ב בֶּן־יְפֻנֶּה֙ ה֣וּא יִרְאֶ֔נָּה וְלֽוֹ־אֶתֵּ֧ן אֶת־הָאָ֛רֶץ
    אֲשֶׁ֥ר דָּֽרַךְ־בָּ֖הּ וּלְבָנָ֑יו יַ֕עַן אֲשֶׁ֥ר מִלֵּ֖א אַחֲרֵ֥י יְהוָֽה׃
  ibo-ibo: karịakwa Kaleb, nwa Jefune. Ọ ga-ahụ ala ahụ anya, aga m enye ya na ụmụ
    ụmụ ya ala ahụ ọ zọkwasịrị ụkwụ ya, nʼihi na o ji obi ya niile sogide Onyenwe
    anyị.”
  ory-ory: କେବଳ ଯିଫୁନ୍ନିର ପୁତ୍ର କାଲେବ ତାହା ଦେଖିବ ପୁଣି ସେ ଯେଉଁ ଭୂମିରେ ପଦାର୍ପଣ କରିଅଛି,
    ସେହି ଭୂମି ଆମ୍ଭେ ତାହାକୁ ଓ ତାହାର ସନ୍ତାନଗଣକୁ ଦେବା; କାରଣ ସେ ସଦାପ୍ରଭୁଙ୍କର ସମ୍ପୂର୍ଣ୍ଣ
    ଅନୁଗତ ଲୋକ।”
  chk-chk: chilon chök Kalep nöün Jefune we mwän, i epwe küna ewe fanü. Iwe, üpwe
    ngeni i me mwirimwirin kana ewe fanü a fen fetal won, pun a fokun aleasochis ngeniei
    ren unusen lelukan.’
  rop-rop: Oni Keilab det san blanga Jefana garra go langa det kantri, dumaji im na
    bin jidan trubalawei langa mi, en ai garra gibit im en im bigininimob det kantri
    weya imbin luk.’ Lagijat na YAWEI bin tok.
  ukr-1871: Окрім Калеба Єфуненка! Він бачити ме її, і дам йому і синам його землю,
    по котрій ступав, він бо зовсїм йшов слїдом за Господом.
  deu-1951: Nur Kaleb, der Sohn Jephunnes, soll es sehen; und ich will ihm und seinen
    Kindern das Land geben, das er betreten hat, weil er dem HERRN völlig nachgefolgt
    ist.
  eng-JPS: save Caleb the son of Jephunneh, he shall see it; and to him will I give
    the land that he hath trodden upon, and to his children; because he hath wholly
    followed the LORD.'
  srp-1865: Osim Haleva sina Jefonijina; on æe je vidjeti, i njemu æu dati zemlju
    po kojoj je išao, i sinovima njegovijem, jer se sasvijem držao Gospoda.
  lug-lug: okuggyako Kalebu mutabani wa Yefune. Ye agenda kugiraba, era ndimugabira,
    awamu n’ezzadde lye, ensi gye yalinnyako ekigere kye; kubanga yagondera Mukama
    n’omutima gwe gwonna.”
  heb-heb: זולתי כלב בן יפנה הוא יראנה ולו אתן את הארץ אשר דרך בה ולבניו יען אשר מלא
    אחרי יהוה׃
  ben-IRV: কেবল যিফূন্নির ছেলে কালেব তা দেখবে এবং সে যে জায়গায় পা দিয়েছে; সেই ভূমি
    আমি তাকে ও তার ছেলেমেয়েকে দেব; কারণ সে পুরোপুরিভাবে সদাপ্রভুর অনুসরণ করেছে।”
  pan-pan: ਸਿਰਫ਼ ਯਫ਼ੁੰਨਹ ਦਾ ਪੁੱਤਰ ਕਾਲੇਬ ਉਸ ਦੇਸ਼ ਨੂੰ ਵੇਖੇਗਾ ਅਤੇ ਮੈਂ ਉਹ ਦੇਸ਼ ਜਿੱਥੇ ਉਸ
    ਨੇ ਪੈਰ ਰੱਖੇ ਹਨ, ਉਸ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਦਿਆਂਗਾ ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ
    ਪੂਰੀ ਰੀਤੀ ਨਾਲ ਤੁਰਿਆ ਹੈ।”
  mya-JVB: ထိုသူ သည် ထာဝရဘုရား နောက် တော်သို့ လုံးလုံး လိုက်သောကြောင့် မြင် ရ၏။ သူနင်း
    သောပြည် ကို သူ မှစ၍ သူ ၏သား မြေးတို့အား ငါပေး မည်ဟု ကျိန်ဆိုတော်မူ၏။
  hmo-hmo: To Kaleba Iepune sibona ese do ia itaia, bona iena aena dekenai ia moia
    tanona lau ese do lau henia, iena natuna do lau henidia danu, badina be ia ese
    Lohiabada ia abidadama henia mai ena kudouna ibounai danu.’ ”
  urd-urd: सिवा यफुना के बेटे कालिब के; वह उसे देखेगा, और जिस ज़मीन पर उसने क़दम रख्खा
    है उसे मैं उसकी और उसकी नसल को दूँगा; इसलिए के उसने ख़ुदावन्द की पैरवी पूरे तौर
    पर की,
  rus-SYN: только Халев, сын Иефонниин, увидит ее; ему дам Я землю, по которой он
    проходил, и сынам его, за то, что он повиновался Господу.
  bqc-SIM: mɛ́ i kɛ Yefũnɛ nɛ́ Kalɛbu bàasio. Ɔ̃mɛ a wɛsiɛ. Má tↄↄlɛ pↄ́ aà gbá
    pɛ̀lɛu kpawàɛ, aàpi ń a nɛ́ↄ, kɛ́ a tɛmazi ń nↄ̀sɛmɛndoo yã́i.
  tcz-CHONGTHU: Jephunneh chapa Caleb bouvin alo ding ahi. Aman hiche gam hi amu ding
    ahi, ajeh chu lunglha louva Pakai thupeh juijing ahi. Ama le achilhah ten hiche
    gam sung phabep masanga agamu masat bang uva alo diu ahi.
  mar-mar: यफुन्नेचा मुलगा कालेब मात्र तो पाहील त्याचे पाय या भूमीला लागले आहेत. त्यास
    व त्याच्या वंशजांना मी ही भूमी देईल. कारण तो परमेश्वराचा खरा अनुयायी आहे.”
  qub-qub: Jefonepa wamran Calebmi ichanga aunishä chacraman chayanga. Nogata wiyacamashanpitami
    payta, paypita mirajcunataga ricapacur purimushan chacrata goycushäpaj.›
  hat-hat: an wetan Kalèb, pitit gason Jefoune a, ki va antre nan peyi sa a. M'a ba
    li peyi li te al espyonnen an, pou li ak pou pitit li yo, paske li te obeyi m'
    san gad dèyè.
  eng-BSB: except Caleb son of Jephunneh. He will see it, and I will give him and
    his descendants the land on which he has set foot, because he followed the LORD
    wholeheartedly.”
  tod-tod: kɛni Kalɛɓe, Yefunee ná-doun zunui, tɔ ɠa a ka. Nà zooi naa ve zea, nii
    siaai su, ta ná-doun zunuiti, tɔɔzei siɛʋɛ ga zìimai.»
  eng-WEBPB: except Caleb the son of Jephunneh. He shall see it. I will give the land
    that he has trodden on to him and to his children, because he has wholly followed
    the LORD.”
  kbq-kbq: Hagi Jefune nemofo Kalepike'za ana mopa ome kegahie. Agrama ome keteno'ma
    e'nea mopa agri'ene mofavre naga'amokizmi zamigahue. Na'ankure agra Ra Anumzamofo
    kea agu'areti huno avariri fatgo hu'ne.
  nhe-BL: TOTECO quiijto para san Caleb, icone Jefone, quena, quiitas. Huan quiijto
    yajaya ica iconehua quiselise nopa tlali tlen quitlachilito pampa yajaya senquistoc
    quitoquili.
  gub-BL: Karew Zepone ta'yr wexak putar a'e ywy a'e nehe, ta'e Karew uzeruzar herehe
    tuweharupi a'e xe. Hereruzar tuweharupi no. Wata a'e ywy rehe. Aiko Tupàn Tuweharupi
    Wiko Ma'e romo ihe. A'e rupi amono putar a'e ywy izupe nehe, izuapyapyr wanupe
    nehe no, i'i Tupàn a'e.
  eng-DRA: 'Except Caleb the son of Jephone: for he shall see it, and to him I will
    give the land that he hath trodden upon, and to his children, because he hath
    followed the Lord.'
