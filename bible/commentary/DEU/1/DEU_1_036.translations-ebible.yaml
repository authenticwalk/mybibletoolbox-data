verse: DEU.001.036
translations:
  mal-C: അവൻ യഹോവയെ പൂർണഹൃദയത്തോടെ അനുഗമിച്ചതുകൊണ്ട്, അവൻ നടന്ന് പര്യവേക്ഷണംചെയ്ത
    ദേശമെല്ലാം ഞാൻ അവനും അവന്റെ സന്തതികൾക്കും കൊടുക്കും.”
  deu-TKW: Nur Kaleb, der Sohn Jephunnes, soll es zu sehen bekommen, und ihm und seinen
    Kindern will ich das Land geben, das er betreten hat, weil er Jahwe vollen Gehorsam
    bewiesen hat.
  lin-lin: longola kaka Kalebi, mwana mobali ya Yefune ; ye akomona yango, mpe nakopesa
    na ye mpe na bakitani na ye, mokili oyo lokolo na ye enyataki, pamba te asalelaki
    Ngai Yawe na motema na ye mobimba. »
  eng-LSV: except Caleb son of Jephunneh—he sees it, and to him I give the land on
    which he has trodden, and to his sons, because that he has been fully after YHWH.
  eng-GNV: 'Saue Caleb the sonne of Iephunneh: he shall see it, and to him will I
    giue the land that he hath troden vpon, and to his children, because he hath constantly
    followed the Lord.'
  eng-WEBSTER: Save Caleb the son of Jephunneh; he shall see it, and to him will I
    give the land that he hath trod upon, and to his children, because he hath wholly
    followed the LORD.
  nhw-BL: TOTECO quiijto para san Caleb, icone Jefone, quena, quiitas. Huan quiijto
    yaya ica iconehua quiselise nopa tlali catli quitlachilito pampa yaya senquistoc
    quitoquili.
  swh-ONEN: isipokuwa Kalebu mwana wa Yefune. Yeye ataiona, nami nitampa yeye na wazao
    wake nchi aliyoikanyaga kwa miguu, kwa sababu alimfuata Bwana kwa moyo wote.”
  bba-bba: mɑ n kun mɔ Kɑlɛbu, Yɛfunɛn bii. Wiyɑ u koo mu wɑ. Wi kɑ win bibun bweserɑ
    u koo tem mɛ wɛ̃ mɛ u bɔsu u mɛɛrɑ mi, domi u win swɛɛ kpuro swĩiwɑ dee dee.
  eng-KJVCPB: save Caleb the son of Jephunneh, he shall see it, and to him will I
    give the land that he hath trodden upon, and to his children, because he hath
    wholly followed the Lord.
  wbp-wbp: '@see-verse:DEU.001.035'
  luo-luo: makmana Kaleb wuod Jefune. En ema none pinyno kendo anamiyego kaachiel
    gi nyikwaye kamoro amora ma tiende nonyon nikech osebedo koluwo Jehova Nyasaye
    gi chunye duto.”
  meu-meu: A Kaleb Iefune mo sibona ese baine itaia; bona aena amo vada e moia tao
    tanona lau ese ia baina henia, bona natuna baina henidia, badina be ia ese Iehova
    vada e abidadama henia mai lalona idoinai.
  npi-ULB: तर यपुन्‍नेका छोरा कालेबले यो देश देख्‍नेछ । त्यसले पूर्ण रूपमा परमप्रभुलाई
    पछ्याएकोले म त्यसलाई र त्यसका सन्तानहरूलाई त्यसले पाइला टेकेको यो देश दिने छु
    ।'
  yor-yor: Bí kò ṣe Kalebu ọmọ Jefunne. Òun ni yóò wọ̀ ọ́. Èmi yóò sì fún òun àti
    àwọn ìran rẹ̀ ní ilẹ̀ náà tí ó ti fi ẹsẹ̀ rẹ̀ tẹ̀; torí pé ó fi gbogbo ọkàn rẹ̀
    tẹ̀lé Olúwa.”
  ind-ind: Hanya Kaleb anak Yefune yang akan melihat negeri itu. Kepada dia dan keturunannya,
    Aku akan memberikan negeri yang sudah dia jelajahi, karena dia menaati perintah-Ku
    dengan sepenuh hati.’”
  pes-OPCB: مگر کالیب پسر یَفُنه. من زمینی را که او بررسی کرده است به او و به نسلش
    خواهم داد، زیرا از من اطاعت کامل نمود.»
  tgl-ULB: maliban kay Caleb na anak na lalaki ni Jefune; makikita niya ito. Sa kanya
    ko ibibigay ang lupain na kanyang tinungtungan at sa kanyang mga anak, dahil lubos
    siyang sumunod kay Yahweh.'
  hui-hui: Yabune igini Kalebe ibu dege dindi ogoniha pu holebira. Ibugua dege i̱naga
    bi mana baya hangu taluwa bialu haya. Ani bialu hayagonaga i̱na dindi ibuni hondo
    wiyagoni ibubi ibunaga aguanene mani holebirarubi tihondo mulebero.
  mya-mya: ယေ​ဖုန္နာ​၏​သား​ကာ​လက်​တစ်​ဦး​တည်း​သာ​ထို ပြည်​သို့​ဝင်​ရ​မည်။ သူ​သည်​ငါ့​အား​သစ္စာ​ရှိ​သူ
    ဖြစ်​၍​သူ​ထောက်​လှမ်း​ခဲ့​သော​ပြည်​ကို​သူ​နှင့်​သူ ၏​အ​ဆက်​အ​နွယ်​တို့​အား​ငါ​ပေး​မည်'
    ဟု​မိန့် တော်​မူ​၏။-
  bod-N: ཡེ་ཕུན་ནེའི་བུ་ཀཱ་ལེབ་གཅིག་པུས་མཐོང་ནུས། ཁོ་རང་རྩེ་གཅིག་གིས་ཡ་ཝཱེ་བདག་གི་རྗེས་སུ་འབྲངས་པས།
    ཁོས་རྐང་པ་སྤོས་མྱོང་བའི་ཡུལ་ཐམས་ཅད་བདག་གིས་ཁོ་དང་ཁོའི་བུ་རྒྱུད་ལ་སྦྱིན་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: kunze kwaKarebhu mwanakomana waJefune achaiona, uye ndichamupa iye nezvizvarwa
    zvake nyika yaakatsika netsoka dzake nokuti akateerera Jehovha nomwoyo wose.”
  spa-BLM: excepto Caleb hijo de Jefone. Él la verá. Le daré la tierra que ha pisado
    a él y a sus hijos, porque ha seguido enteramente a Yahvé”.
  cac-cac: An̈ej vin̈aj Caleb yuninal vin̈aj Jefone ol ilan luum, yuj chi' a d'a vin̈
    yed' yin̈tilal ol vac' lum xid' eyil chi', yujto ix sc'anab'ajej vin̈ yed' smasanil
    sc'ol tas ix vala', xchi Jehová chi'.
  swh-ULB: kasoro Kalebu mwana wa Jephuneeh; yeye ataiona. Yeye nitampa nchi ambayo
    amekwisha kuikanyanga, na watoto wake, kwa sababu alimfuata Yahwe kwa ukamilifu.'
  bel-bel: Толькі Халеў, сын Ефаніеў, пабачыць яе; яму дам Я зямлю, па якой ён праходзіў,
    і сынам ягоным, за тое, што ён слухаўся Госпада.
  deu-ELBBK: außer Kaleb, dem Sohn Jephunnes! Er soll es sehen, und ihm und seinen
    Söhnen werde ich das Land geben, auf das er getreten ist, weil er dem HERRN völlig
    nachgefolgt ist.
  mbb-OT: '@see-verse:DEU.001.035'
  mal-2015: യെഫുന്നെയുടെ മകനായ കാലേബ് മാത്രം അതു കാണുകയും അവൻ യഹോവയെ പൂർണ്ണമായി പറ്റിനിന്നതുകൊണ്ടു
    അവന്നും അവന്റെ പുത്രന്മാർക്കും അവൻ ചവിട്ടിയ ദേശം ഞാൻ കൊടുക്കയും ചെയ്യുമെന്നു സത്യം
    ചെയ്തു കല്പിച്ചു.
  rmc-rmc: Ča o Kaleb, o čhavo le Jefunoskro, džala andre. Ov mange sas cale jileha
    verno. Leske the leskre potomkenge dava kadi phuv, savi sas te predikhel.‘
  pes-OPV: سوای کالیب بن یفنه که آن راخواهد دید و زمینی را که در آن رفته بود، به وی
    وبه پسرانش خواهم داد، چونکه خداوند را پیروی کامل نمود.»
  ron-1924: афарэ де Калеб, фиул луй Иефуне. Ел о ва ведя, ши цара ын каре а мерс
    о вой да луй ши копиилор луй, пентру кэ а урмат ын тотул каля Домнулуй.’
  ben-OBCV: কেবল যিফূন্নির ছেলে কালেব ছাড়া। সে তা দেখবে, এবং আমি তাকে ও তার বংশধরদের
    সেই জায়গা দেব যেখানে সে পা রেখেছিল, কেননা সে পুরোপুরিভাবে সদাপ্রভুর কথা অনুসারে
    চলেছে।”
  som-som: Kaaleeb ina Yefunneh mooyaane; isagu wuu arki doonaa, oo waxaan dhulkii
    uu cag mariyey siin doonaa isaga iyo carruurtiisaba, maxaa yeelay, isagu dhammaan
    ahaanba ayuu Rabbiga u raacay.
  lat-VUC: 'præter Caleb filium Jephone: ipse enim videbit eam, et ipsi dabo terram,
    quam calcavit, et filiis ejus, quia secutus est Dominum.'
  eng-ASVBT: save Caleb the son of Jephunneh; he shall see it; and to him will I give
    the land that he hath trodden upon, and to his children, because he hath wholly
    followed Jehovah.
  ita-1885: salvo Caleb, figliuolo di Gefunne; egli lo vedrà, e a lui, e a' suoi figliuoli,
    darò il paese, nel quale è camminato; perciocchè egli ha compiutamente seguitato
    il Signore.
  eng-LXXUP: except Caleb the son of Jephunneh, he shall see it; and to him I will
    give the land on which he went up, and to his sons, because he attended to the
    things of the Lord.
  eng-ULB: save Caleb son of Jephunneh; he will see it. To him I will give the land
    that he has stepped on, and to his children, because he has wholly followed Yahweh.'
  spa-VBL: excepto Caleb, hijo de Jefone. Él la verá, y le daré a él y a sus descendientes
    la tierra que exploró, porque estaba completamente entregado al Señor”.
  fra-_FOB: Excepté Caleb, fils de Jephunné. Lui, il le verra; et je lui donnerai,
    à lui et à ses enfants, le pays sur lequel il a marché, parce qu'il a pleinement
    suivi l'Éternel.
  mal-mal: യെഫുന്നെയുടെ മകനായ കാലേബ് മാത്രം അത് കാണുകയും അവൻ യഹോവയെ പൂർണ്ണമായി പറ്റിനിന്നതുകൊണ്ട്
    അവനും അവന്റെ പുത്രന്മാർക്കും അവന്റെ കാൽ ചവിട്ടിയ ദേശം ഞാൻ കൊടുക്കുകയും ചെയ്യുമെന്ന്
    സത്യംചെയ്ത് കല്പിച്ചു.
  urd-GVR: Sirf Kālib bin Yafunnā use dekhegā. Maiṅ use aur us kī aulād ko wuh mulk
    dūṅgā jis meṅ us ne safr kiyā hai, kyoṅki us ne pūre taur par Rab kī pairawī kī.”
  suz-BL: मेको यपुन्‍ने आ तौ कालेब बाक्‍ब। मेको नु आ तौ चचम मेको आ थेक्‍शो रागी ताइनीम।
    मारदे हना मेकोमी आं कली, परमप्रभु यावे कली थमा पा नोले खोइश्‍शो बाक्‍त’ दे कसम
    जशा देंत।
  ita-1927: salvo Caleb, figliuolo di Gefunne. Egli lo vedrà; e a lui e ai suoi figliuoli
    darò la terra che egli ha calcato, perché ha pienamente seguito l’Eterno”.
  ckb-ckb: تەنها کالێبی کوڕی یەفونە نەبێت، ئەو دەیبینێت و ئەو خاکە دەدەمە ئەو کە پێی
    لێناوە و دەیدەمە کوڕەکانیشی، چونکە بە هەموو دڵییەوە بەدوای یەزدان کەوت.»
  eng-BBE: But only Caleb, the son of Jephunneh, he will see it; and to him and to
    his children I will give the land over which his feet have gone, because he has
    been true to the Lord with all his heart.
  kan-OKCV: ಯೆಫುನ್ನೆಯ ಮಗ ಕಾಲೇಬನು ಮಾತ್ರ ಅದನ್ನು ನೋಡುವನು. ಅವನು ಯೆಹೋವ ದೇವರನ್ನು ಪೂರ್ಣವಾಗಿ
    ಹಿಂಬಾಲಿಸಿದ್ದರಿಂದ, ಅವನು ಸಂದರ್ಶಿಸಿದ ದೇಶವನ್ನು ಅವನಿಗೂ ಅವನ ಮಕ್ಕಳಿಗೂ ಕೊಡುವೆನು,” ಎಂದರು.
  tam-2017: எப்புன்னேயின் மகனாகிய காலேப் மாத்திரம் அதைக் காண்பான்; அவன் யெகோவாவை உத்தமமாகப்
    பின்பற்றினபடியினால், நான் அவன் மிதித்து வந்த தேசத்தை அவனுக்கும் அவனுடைய பிள்ளைகளுக்கும்
    கொடுப்பேன் என்றும் வாக்களித்தார்.
  spa-RV-1909: 'Excepto Caleb hijo de Jephone: él la verá, y á él le daré la tierra
    que pisó, y á sus hijos; porque cumplió en pos de Jehová.'
  ron-BTF: În afară de Caleb, fiul lui Iefune, el o va vedea; şi îi voi da pământul
    pe care a călcat, lui şi fiilor lui, deoarece a urmat pe deplin pe DOMNUL.
  eng-WEBP: except Caleb the son of Jephunneh. He shall see it. I will give the land
    that he has trodden on to him and to his children, because he has wholly followed
    the LORD.”
  eng-FBV: except Caleb, son of Jephunneh. He will see it, and I will give him and
    his descendants the land he explored, because he was completely committed to the
    Lord.”
  nld-1939: alleen Kaleb, de zoon van Jefoenne, zal het aanschouwen; hem en zijn zonen
    zal Ik het land geven, waar hij is binnengetrokken, omdat hij Jahweh trouw is
    gebleven,
  nch-BL: TOTECO quiijto para san Caleb, icone Jefone, quena, quiitas. Huan quiijto
    para yaya ica iconehua quiselise nopa tali cati quitachilitoj pampa yaya senquisa
    quitoquili.
  vie-1934: ngoại trừ Ca-lép, con trai của Giê-phu-nê. Người sẽ thấy xứ đó; và ta
    sẽ ban cho người cùng con cháu người xứ mà người đã trải qua, bởi vì người có
    theo Đức Giê-hô-va cách trung tín trọn vẹn.
  hin-CV: सिवाय येफुन्‍नेह के पुत्र कालेब के; वह इस देश में प्रवेश करेगा. उसे और उसकी
    संतान को मैं यह देश दे दूंगा, जिस पर उसके कदम पड़े थे; क्योंकि उसका मन पूरी तरह
    याहवेह के प्रति विश्वासयोग्य बना रहा है.”
  eng-OURB: except Caleb [Dog] the son of Jephunneh. He shall see it. I will give
    the land that he has trodden on to him, and to his children, because he has wholly
    followed Adonai.”
  spa-BES: Pero solo Caleb, el hijo de Jefone, lo verá; y a él y a sus hijos les daré
    la tierra sobre la cual han ido sus pies, porque ha sido fiel al Señor con todo
    su corazón.
  tdx-tdx: naho tsy i Kalèbe ana’ Iefonè. Ie ty hahaisake, le hatoloko aze naho amo
    tarira’eo i tane niliàm-pandia’ey ami’ty fañoriha’e fatratse Iehovà.
  vid-vid: Kalebu mwana wa Yefune, ndo heye yaliyeka yoyona, nani ndomha isi ayo yoyaibijile
    iwe ya heye na lulelo lwake kwa vila nayali yombinza heni Mkulu Nguluwi kwa chila
    chinhu.’
  eng-OKE: Save Kaleb bar Jephunneh. He shall see it, and I will give to him the land
    on which he hath trodden, and unto his children, because he hath been upright
    in the fear of the Lord.
  tha-KJV: เว้นแต่​คาเลบบุตรชายเยฟุนเนห์ เขาจะเห็นแผ่นดินนั้น และเราจะให้​แผ่​นดิ​นที​่เขาได้​เหย​ียบนั้นแก่เขาและแก่​ลูกหลาน
    เพราะเขาได้ตามพระเยโฮวาห์อย่างสุดใจ’
  por-BR-2018: 'Exceto Calebe filho de Jefoné: ele a verá, e a ele lhe darei a terra
    que pisou, e a seus filhos; porque cumpriu em seguir ao SENHOR.'
  deu-ELO: außer Kaleb, dem Sohne Jephunnes! Er soll es sehen, und ihm und seinen
    Söhnen werde ich das Land geben, auf welches er getreten, darum daß er Jehova
    völlig nachgefolgt ist. -
  eng-WYC-2018: except Caleb, the son of Jephunneh; forsooth he shall see it, and
    I shall give to him the land upon which he hath trodden, and to his sons, for
    he followed the Lord.
  epo-epo: nur Kaleb, filo de Jefune, vidos ĝin; kaj pro tio, ke li sekvis la Eternulon,
    Mi donos al li kaj al liaj filoj la landon, kiun li trairis.
  uig-PIN: Pǝⱪǝt Yǝfunnǝⱨning oƣli Kalǝb pütün ⱪǝlbi bilǝn Pǝrwǝrdigarƣa ǝgǝxkǝqkǝ,
    xula zeminni kɵridu wǝ u ɵz puti bilǝn kezip qiⱪⱪan barliⱪ yǝrni uningƣa wǝ uning
    baliliriƣa berimǝn» — dǝp ⱪǝsǝm ⱪildi.
  beo-beo: Ga:ilebe (Yefane ea mano), hi fawane da golili sa:imu. E da Na hame yolesiba:le,
    Na da e amola ea mano, soge e da ba:i ilima imunu.’
  tpi-OTNT: Kalep, pikinini bilong Jefune, em tasol bai i go i stap long dispela graun.
    Em i bin bihainim olgeta tok bilong mi. Olsem na bai mi givim em wantaim ol tumbuna
    pikinini bilong en dispela graun em i bin lukim.’
  hau-SA: sai dai Kaleb ɗan Yefunne. Zai gan ta, zan ba shi duk ƙasar da tafin ƙafarsa
    ta taka, shi da zuriyarsa, gama ya bi Ubangiji da zuciya ɗaya.”
  uig-LAT: Peqet Yefunnehning oghli Kaleb pütün qelbi bilen Perwerdigargha egeshkechke,
    shula zéminni köridu we u öz puti bilen kézip chiqqan barliq yerni uninggha we
    uning balilirigha bérimen» — dep qesem qildi.
  nde-nde: ngaphandle kukaKhalebi indodana kaJefune. Yena uzalibona, njalo ngizamupha
    yena lesizukulwane sakhe lelolizwe azafikela kilo, ngoba walalela uThixo ngenhliziyo
    yakhe yonke.’
  ton-ton: 'Ka ko Kelepi ko e foha ʻo Sifune: ʻe mamata ia ki ai, pea te u foaki kiate
    ia, ʻae fonua kuo ne tuʻu ki ai, pea ki heʻene fānau ko e meʻa ʻi heʻene muimui
