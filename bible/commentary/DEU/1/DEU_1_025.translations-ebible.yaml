verse: DEU.001.025
translations:
  mal-C: ആ ദേശത്തുനിന്ന് ചില ഫലങ്ങൾ നമ്മുടെ അടുക്കൽ കൊണ്ടുവന്നിട്ട് ദേശത്തെപ്പറ്റി
    അവർ ഇങ്ങനെ പറഞ്ഞു, “ദൈവമായ യഹോവ നമുക്കു നൽകുന്ന ദേശം നല്ലതാകുന്നു.”
  deu-TKW: 'Auch nahmen sie etliche von den Früchten des Landes mit sich und brachten
    sie zu uns herab. Und sie gaben uns Bescheid und sprachen: Das Land ist schön,
    das uns Jahwe, unser Gott, verleihen will.'
  lin-lin: 'Bakamataki na maboko na bango ndambo ya bambuma ya mokili wana mpe bamemelaki
    biso yango. Tala sango oyo bapesaki biso : « Mboka oyo Yawe, Nzambe na biso, apesi
    biso ezali malamu. »'
  eng-LSV: and they take in their hand from the fruit of the land, and bring [it]
    down to us, and bring us back word, and say, The land is good which our God YHWH
    is giving to us.
  eng-GNV: And tooke of the fruite of the land in their hands, and brought it vnto
    vs, and brought vs worde againe, and sayd, It is a good land, which the Lord our
    God doeth giue vs.
  eng-WEBSTER: And they took of the fruit of the land in their hands, and brought
    it down to us, and brought us word again, and said, It is a good land which the
    LORD our God doth give us.
  nhw-BL: Huan quicuitejque se ome cuatlactli catli oncayaya ipan nopa tlali huan
    techhualiquilijque. Technextilijque para, quena, nelía cuali nopa tlali catli
    TOTECO Dios techmacayaya.
  swh-ONEN: Wakachukua baadhi ya matunda ya nchi, wakatuletea na kutuarifu, “Ni nchi
    nzuri ambayo Bwana Mungu wetu anatupa.”
  bba-bba: Mɑ bɑ tem mɛn dɑ̃ɑ binu sɔrimɑ bɑ kɑ sun nɑɑwɑ. Mɑ bɑ nɛɛ, tem mɛ, mu ɡiɑ
    sɑ̃ɑ mɛ Gusunɔ bɛsɛn Yinni u sun wɛ̃ɛmɔ.
  eng-KJVCPB: And they took of the fruit of the land in their hands, and brought it
    down unto us, and brought us word again, and said, It is a good land which the
    Lord our God doth give us.
  wbp-wbp: '@see-verse:DEU.001.024'
  luo-luo: Negikawo gik monyak e pinyno, mi gikelonwa, kagiwacho niya, “En piny maber
    ma Jehova Nyasaye ma Nyasachwa biro miyowa.”
  meu-meu: Una tano huahuadia taidia taidia imadia ai e abi, bena e lou henida, harina
    e hamaorolaida, eto, Iehova eda Dirava ese be henidamu tanona na tano namona.
  npi-ULB: तिनीहरूले आ-आफ्ना हातमा त्यस देशका केही उत्पादनहरू हामीकहाँ ल्याए । तिनीहरूले
    हामीकहाँ यस्तो समाचार पनि ल्याए, 'परमप्रभु हाम्रा परमेश्‍वरले हामीलाई दिन लाग्‍नुभएको
    यो देश असल छ ।'
  yor-yor: Wọ́n sì mú lára èso ilẹ̀ náà wá fún wa pé, “Ilẹ̀ tí ó dára ni Olúwa Ọlọ́run
    wa fún wa.”
  ind-ind: Kemudian mereka kembali kepada kita dengan membawa buah-buahan dari negeri
    itu serta melaporkan, ‘Negeri yang diberikan TUHAN kepada kita memang sangat subur.’
  pes-OPCB: '@see-verse:DEU.001.024'
  tgl-ULB: Kumuha sila ng ilan sa mga bunga ng lupain sa kanilang mga kamay at ibinaba
    nila ito sa atin. Dinala din nila sa atin ang salita at sinabing, 'Ito ay isang
    magandang lupain na ibinibigay sa atin ni Yahweh na ating Diyos.'
  hui-hui: Ani bialu ira lini bayaleru do hanalu dai buwa ina ngiyagoni. Ani ngialu
    howa tigua lalu, Dindi áyu Anduane Homogo inanaga Ngode Datagaliwabe ibunime ina
    ngulebirago ogoni ibane bere bayaleoreya, laya.
  mya-mya: သူ​တို့​သည်​ထို​အ​ရပ်​မှ​ထွက်​သော​သစ်​သီး အ​ချို့​ကို ငါ​တို့​ထံ​သို့​ယူ​ဆောင်​ခဲ့​ကြ​၏။
    ငါ တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး သ​နား​တော်​မူ​မည့်​ပြည်​သည် မြေ​သြ​ဇာ
    အ​လွန်​ထက်​သန်​ကြောင်း​ပြန်​ကြား​ကြ​၏။''
  bod-N: ཁོ་ཚོས་ཡུལ་དེའི་ཤིང་ཏོག་རྣམས་ཁྱེར་འོངས་ནས་རང་ཅག་ལ་སྤྲད་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་ལ་བསྩལ་པའི་ཡུལ་ནི་ཡག་པོ་འདུག་ཅེས་འཕྲིན་བསྐྱལ་ཡོང་ནའང་།
  sna-sna: Vakatora mimwe yemichero yenyika iyoyo, vakauya nayo kwatiri, vakati, “Inyika
    yakanaka yatiri kupiwa naJehovha Mwari wedu.”
  spa-BLM: 'Tomaron en sus manos parte del fruto de la tierra y nos lo trajeron, y
    nos volvieron a avisar diciendo: “Es una buena tierra la que nos da el Señor,
    nuestro Dios.”'
  cac-cac: Slajvi chi' yic'ancot eb' jab'oc sat tas avab'il d'a jun luum chi' d'ayon̈.
    A yuj tas yal eb' chi', yuj chi' nachajel cuuj to te vach' lum ol yac' Jehová
    co Diosal d'ayon̈.
  swh-ULB: Walichukua baadhi ya mazao ya ardhi mikononi mwao na kuleta kwetu, Pia
    walileta neno na kusema, 'Ni nchi nzuri ambayo Yahweh Mungu wetu anatupa sisi'
  bel-bel: 'і ўзялі ў рукі свае пладоў зямлі й прынесьлі нам, і прынесьлі нам вестку
    і сказалі: добрая зямля, якую Гасподзь, Бог наш, дае нам.'
  deu-ELBBK: 'Und sie nahmen von der Frucht des Landes in ihre Hand und brachten sie
    zu uns herab. Und sie brachten uns Bescheid und sprachen: Das Land ist gut, das
    der HERR, unser Gott, uns gibt.'
  mbb-OT: Ne hein midlikù dan en mid-uwitan kiw zan te menge prutas he ebpuun dutun,
    ne midtudtul zan he meupiya is tanà he ibeǥey kenitew te Nengazen he Megbevayè
    tew.
  mal-2015: ദേശത്തിലെ ഫലവും ചിലതു അവർ കൈവശമാക്കിക്കൊണ്ടു നമ്മുടെ അടുക്കൽ വന്നു വർത്തമാനമെല്ലാം
    അറിയിച്ചു; നമ്മുടെ ദൈവമായ യഹോവ നമുക്കു തരുന്ന ദേശം നല്ലതു എന്നു പറഞ്ഞു.
  rmc-rmc: 'Paľis amenge ola murša ande ovocje, so odarik ile, a phende amenge: ‚Odi
    phuv, so amenge del o RAJ, amaro Del, hiňi lačhi.‘ “'
  pes-OPV: 'و از میوه زمین به‌دست خود گرفته، آن را نزد ما آوردند، و ما را مخبرساخته،
    گفتند: «زمینی که یهوه خدای ما، به مامی دهد، نیکوست.»'
  ron-1924: 'Ау луат ын мынь дин роаделе цэрий ши ни ле-ау адус; не-ау фэкут о даре
    де сямэ ши ау зис: ‘Бунэ царэ не дэ Домнул Думнезеул ностру!’'
  ben-OBCV: তারা সেই দেশের কিছু ফল সঙ্গে করে নিয়ে এসে বলেছিল, “আমাদের ঈশ্বর সদাপ্রভু
    যে দেশটি আমাদের দিচ্ছেন তা সত্যিই চমৎকার।”
  som-som: Oo waxay gacmahooda ku soo qaadeen dalka midhihiisii, oo innagay inoo keeneen,
    oo haddana intay inoo war keeneen ayay yidhaahdeen, Dalku waa dal wanaagsan oo
    Rabbiga Ilaaheenna ahu ina siinayo.
  lat-VUC: 'sumentes de fructibus ejus, ut ostenderent ubertatem, attulerunt ad nos,
    atque dixerunt: Bona est terra, quam Dominus Deus noster daturus est nobis.'
  eng-ASVBT: And they took of the fruit of the land in their hands, and brought it
    down unto us, and brought us word again, and said, It is a good land which Jehovah
    our God giveth unto us.
  ita-1885: 'E presero in mano del frutto di esso, e cel portarono, e fecero la lor
    relazione, e dissero: Il paese che il Signore Iddio nostro ci dona è buono.'
  eng-LXXUP: And they took in their hands of the fruit of the land, and brought it
    to you, and said, The land is good which the Lord our God gives us.
  eng-ULB: They took some of the produce of the land in their hands and brought it
    down to us. They also brought us word and said, 'It is a good land that Yahweh
    our God is giving to us.'
  spa-VBL: 'Trajeron de vuelta algunos de los frutos del país, los presentaron frente
    a nosotros, y nos dieron el informe: “El Señor nuestro Dios nos está dando buena
    tierra”.'
  fra-_FOB: 'Et ils prirent dans leurs mains du fruit du pays, et nous l''apportèrent;
    et ils nous rendirent compte, et dirent: Le pays que l''Éternel notre Dieu nous
    donne, est bon.'
  mal-mal: ദേശത്തിലെ ചില ഫലങ്ങൾ അവർ നമ്മുടെ അടുക്കൽ കൊണ്ടുവന്ന്, വർത്തമാനമെല്ലാം അറിയിച്ചു;
    ‘നമ്മുടെ ദൈവമായ യഹോവ നമുക്ക് തരുന്ന ദേശം നല്ലത്’ എന്ന് പറഞ്ഞു.
  urd-GVR: Phir wuh mulk kā kuchh phal le kar lauṭ āe aur hameṅ mulk ke bāre meṅ ittalā
    de kar kahā, “Jo mulk Rab hamārā Ḳhudā hameṅ dene wālā hai wuh achchhā hai.”
  suz-BL: मिनु मेकोपुकीमी मेको रागी ङा फल फुल कुरशा चाक्‍शा, आंइ कली ‘परमप्रभु यावे,
    इं परमप्रभुमी गेशो रागी शुश रिम्‍शो बाक्‍ब’ देंतेक्‍म।
  ita-1927: 'Presero con le loro mani de’ frutti del paese, ce li portarono, e ci
    fecero la loro relazione dicendo: “Quello che l’Eterno, il nostro Dio, ci dà,
    è un buon paese”.'
  ckb-ckb: 'لەگەڵ دەستیان لە بەروبوومی خاکەکەیان بۆ هێناینەوە و هەواڵیان پێ ڕاگەیاندینەوە
    و گوتیان: «ئەو خاکەی یەزدانی پەروەردگارمان پێمان دەدات، باشە.»'
  eng-BBE: And taking in their hands some of the fruit of the land, they came down
    again to us, and gave us their account, saying, It is a good land which the Lord
    our God is giving us.
  kan-OKCV: ಆ ದೇಶದ ಫಲದಲ್ಲಿ ಕೆಲವನ್ನು ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು, ನಮ್ಮ ಬಳಿಗೆ ತಂದು ತೋರಿಸಿ, “ನಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಕೊಡುವ ದೇಶವು ಒಳ್ಳೆಯದು,” ಎಂದು ವರದಿಮಾಡಿದರು.
  tam-2017: அந்த தேசத்தின் பழங்களில் சிலவற்றைத் தங்கள் கைகளில் எடுத்துக்கொண்டு நம்மிடத்தில்
    வந்து, நம்முடைய தேவனாகிய யெகோவா நமக்குக் கொடுக்கும் தேசம் நல்ல தேசம் என்று நம்மிடத்தில்
    சொன்னார்கள்.
  spa-RV-1909: 'Y tomaron en sus manos del fruto del país, y nos lo trajeron, y diéronnos
    cuenta, y dijeron: Es buena la tierra que Jehová nuestro Dios nos da.'
  ron-BTF: 'Şi au luat în mâinile lor din rodul ţării şi ni l-au adus jos; şi ne-au
    adus ştire din nou şi au spus: Este o ţară bună pe care ne-a dat-o DOMNUL Dumnezeul
    nostru.'
  eng-WEBP: They took some of the fruit of the land in their hands and brought it
    down to us, and brought us word again, and said, “It is a good land which the
    LORD our God gives to us.”
  eng-FBV: 'They brought back some of the country''s fruit, carrying it down to us,
    and gave us the report: “The Lord our God is giving us good land.”'
  nld-1939: 'Zij namen wat vruchten van het land met zich mee, en brachten ze ons.
    Zij brachten ons tevens verslag uit, en zeiden: Het land, dat Jahweh, onze God,
    ons wil geven, is goed.'
  nch-BL: Huan quicuitejque se ome cuatacti cati oncayaya ipan nopa tali huan techhualiquilijque.
    Technextilijque para, quena, nelía cuali nopa tali cati TOTECO Dios techmacayaya.
  vie-1934: 'Họ hái cầm trong tay mình những trái cây xứ đó, đem về cho chúng ta;
    thuật lại cùng chúng ta rằng: Xứ mà Giê-hô-va Đức Chúa Trời chúng ta ban cho thật
    là tốt.'
  hin-CV: 'इसके बाद उन्होंने उस देश के कुछ फल इकट्‍ठे किए और वे हमें दिखाने के लिए
    ले आए. वे जो विवरण लेकर आए थे, वह इस प्रकार था: “वह देश जो याहवेह, हमारे परमेश्वर
    हमें देने जा रहे हैं, वास्तव में एक बढ़िया देश है.”'
  eng-OURB: They took some of the fruit of the land in their hands, and brought it
    down to us, and brought us word again, and said, “It is a good land which Yahweh
    Eloheikhem [Yahweh our God] gives to us.”
  spa-BES: 'Y tomando en sus manos parte del fruto de la tierra, descendieron de nuevo
    a nosotros y nos contaron, diciendo: Es una buena tierra que el Señor nuestro
    Dios nos está dando.'
  tdx-tdx: 'Nandrambesa’ iareo am-pitàñe ty voka’ i taney le nendese’ iareo nizotso
    mb’ aman-tikañe atoy, vaho ninday saontsy aman-tika nanao ty hoe: Soa i tane natolo’
    Iehovà Andrianañaharen-tika aman-tikañey.'
  vid-vid: Lowahiluche, nawatugalila mafuza gamwe ga isi ayo na watulonjela kota isi
    ayo yalingutupa Mkulu Nguluwi, Nguluwi wa hetwe, ndo inoga ng'hatu.
  eng-OKE: 'And they took in their hands some of the produce of the land and brought
    to us, and returned us word, saying: The land which the Lord will give us is good.'
  tha-KJV: เขาทั้งหลายได้​เก​็บผลไม้เมืองนั้นติ​ดม​ือมาให้เราทั้งหลายและนำข่าวมาให้เราว่า
    ‘​ที่​ซึ่งพระเยโฮวาห์พระเจ้าของเราประทานแก่เรานั้นเป็นแผ่นดิ​นที​่​ดี​’
  por-BR-2018: 'E tomaram em suas mãos do fruto daquela terra, e o trouxeram a nós,
    e nos contaram, e disseram: ‘A terra que o SENHOR, nosso Deus, nos dá, é boa.’'
  deu-ELO: 'Und sie nahmen von der Frucht des Landes in ihre Hand und brachten sie
    zu uns herab. Und sie brachten uns Bescheid und sprachen: Das Land ist gut, das
    Jehova, unser Gott, uns gibt.'
  eng-WYC-2018: they took (some) of the fruits thereof, to show the plenty of it,
    and they brought those fruits to us, and said, The land is good that our Lord
    God shall give to us.
  epo-epo: 'Kaj ili prenis en siajn manojn iom el la fruktoj de la lando kaj liveris
    al ni, kaj alportis al ni sciigon, kaj diris: Bona estas la lando, kiun la Eternulo,
    nia Dio, donas al ni.'
  uig-PIN: 'Ular ⱪolliriƣa xu zemindiki mewilǝrdin elip bizgǝ kǝltürdi wǝ mǝlumat
    berip: «Pǝrwǝrdigar Hudayimiz bizgǝ tǝⱪdim ⱪilƣan bu zemin yahxidur» — dedi.'
  beo-beo: Amoga ilia ifa fage lale, ninima gaguli misi. Ilia da soge ea hou ninima
    olelei. Soge amo Hina Gode da ninima iaha amo da noga:idafa, ilia sia:i.
  tpi-OTNT: Ol i bringim sampela pikinini bilong diwai i kam bek na givim yumi. Na
    ol i tok olsem, ‘Dispela graun God, Bikpela bilong yumi, em i givim long yumi
    nau, em i gat planti gris tumas.’
  hau-SA: Suka ɗebi ’ya’yan itatuwan ƙasar, suka sauko mana da su, suka kuma ba da
    labari cewa, “Ƙasar da Ubangiji Allahnmu yake ba mu, kyakkyawa ce.”
  uig-LAT: 'Ular qollirigha shu zémindiki méwilerdin élip bizge keltürdi we melumat
    bérip: «Perwerdigar Xudayimiz bizge teqdim qilghan bu zémin yaxshidur» — dédi.'
  nde-nde: Bathatha ezinye izithelo zelizwe babuya lazo kithi, njalo bethula umbiko
    othi, ‘Yilizwe elihle uThixo uNkulunkulu wethu asipha lona.’ ”
  ton-ton: Pea naʻa nau toʻo ʻae fua ʻoe fonua ʻi honau nima, ʻonau ʻomi ia kiate
    kitautolu, ʻonau ʻomi mo e lea kiate kitautolu, ʻo pehē, Ko e fonua lelei ʻaia
    ʻoku foaki ʻe Sihova ko hotau ʻOtua kiate kitautolu.
  ces-1613: 'Nabrali také s sebou ovoce země té, a přinesli nám, a oznámili nám o
    těch věcech, řkouce: Dobráť jest země, kterouž Hospodin Bůh náš dává nám.'
  eng-WMB: They took some of the fruit of the land in their hands and brought it down
    to us, and brought us word again, and said, “It is a good land which the LORD
    our God gives to us.”
  tam-TCV: அவர்கள் அந்நாட்டின் பழங்களில் சிலவற்றை எடுத்துக்கொண்டுவந்து, “நமது இறைவனாகிய
    யெகோவா நமக்குக் கொடுக்கும் நாடு நல்லது” என்று விவரம் சொன்னார்கள்.
  ceb-ULB: Nagkuha sila ug pipila ka abot sa yuta sa ilang mga kamot ug gidala kini
    kanato. Nagdala usab sila kanato ug pulong ug miingon, 'Maayo kining yutaa nga
    ihatag ni Yahweh nga atong Dios alang kanato.'
  pol-UBG: 'Zabrali też ze sobą owoc tej ziemi i przynieśli do nas, i zdając nam o
    tym sprawę, powiedzieli: Ziemia, którą daje nam PAN, nasz Bóg, jest dobra.'
  urd-GVU: پھر وہ ملک کا کچھ پھل لے کر لوٹ آئے اور ہمیں ملک کے بارے میں اطلاع دے کر
    کہا، ”جو ملک رب ہمارا خدا ہمیں دینے والا ہے وہ اچھا ہے۔“
  deu-1912: 'und nahmen Früchte des Landes mit sich und brachten sie herab zu uns
    und sagten uns wieder und sprachen: Das Land ist gut, das der HERR, unser Gott,
    uns gegeben hat.'
  kan-2017: ಅವರು ಅಲ್ಲಿನ ಹಣ್ಣುಗಳಲ್ಲಿ ಕೆಲವನ್ನು ತಂದು ತೋರಿಸಿ, “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಮಗೆ
    ಕೊಡುವ ಆ ದೇಶವು ಒಳ್ಳೆಯ ದೇಶ” ಎಂದು ನಮಗೆ ತಿಳಿಸಿದರು.
  yap-yap: Miyad fek i yib ngodad boch wom’ngin e woldug nra pir’eged u rom. Mar fulweged
    e thin ni re nam nem ni nge pi’ SOMOL ni Got rodad ngodad e rib yong’ol.
  hlt-MCSB: Te vaengah khohmuen thaihtae te a kut neh a loh uh tih mammih taengla
    han suntlak puei uh phoeiah mamih ham olka ham voeih uh. Mamih kah Pathen BOEIPA
    loh mamih taengah m'paek khohmuen kah a then te khaw a thui uh.
  mdy-ETH: ዒማና ዔያታ ዒኢካፓ ሙዎ ሚሢ ዓኣፒ ዻካ ኑም ዔኪ ሙኬኔ፤ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ኑም ዒንጋኒ ማሌ ዓጬላ
    ሚርጌና ማሊ ማዔሢያ ዔያታ ኑም ኬኤዜኔ።
  twi-ASANTE: Na wɔfaa asase no so aba bi de brɛɛ yɛn. Na wɔkaa sɛ, asase a Awurade
    yɛn Onyankopɔn de ama yɛn no yɛ asase pa.
  eng-WEBU: They took some of the fruit of the land in their hands and brought it
    down to us, and brought us word again, and said, “It is a good land which the
    LORD our God gives to us.”
  bnp-bnp: Muri ri bole mule valai ne hita ranga kanena kai. Lakea ri ta maea, ‘Ra
    malala e BAKOVI DAGI a Vure ta ge habia ne hita i kamumu hateka.’
  wal-wal: He biittan mokkiyaabaappe amarida aifiyaa bantta kushiyan oiqqidi, nuukko
    ekki yiidosona; qassi, ‘GODAI nu Xoossai nuuyyo immiyo biittai lo77o’ yaagiyo
    oduwaakka ehiidi odidosona.
  spa-PDDPT: 'Tomaron fruto de la tierra en sus manos y nos lo llevaron. Nos informaron
    y dijeron: ¡La tierra que Yavé nuestro ʼElohim nos da es buena!'
  gun-gun: yvy re mba'emo aju ikuai va'ekue opo py ojopy vy ha'e nunga ogueru okuapy
    nhandea py. Ha'e vy nhandevy omombe'u vy “Yvy porã ete Senhor Nhanderuete nhandevy
    ome'ẽ va'e”, he'i va'ekue.
  ilo-ULB: Nangalada kadagiti napataud ti daga ket insalogda dagitoy nga inyeg kadatayo.
    Impakaammoda pay kadatayo a kinunada, 'Nasayaat ti daga nga it-ited kadatayo ni
    Yahweh a Diostayo.'
  kpg-kpg: Digaula gu gaamai nadau huwa laagau ala ne gidee ginaadou i golo, ga odi mai
    bolo tenua dela ne gaamai go Dimaadua go tadau God la tenua tomo huoloo ge e huwa
    humalia.
  uig-ARA: 'ئۇلار قوللىرىغا شۇ زېمىندىكى مېۋىلەردىن ئېلىپ بىزگە كەلتۈردى ۋە مەلۇمات
    بېرىپ: «پەرۋەردىگار خۇدايىمىز بىزگە تەقدىم قىلغان بۇ زېمىن ياخشىدۇر» ــ دېدى.'
  sus-sus: E naxa yi bɔxi bogisee ba, e fa e masen won bɛ. E naxa dɛntɛgɛ sa won bɛ
    yi ki, ‹Won Marigi Alatala bɔxi fanyi nan fixi won ma.›
  pon-2006: Re wahdo wahntuhke kei me re diarada wasao oh pakairkihdo me sahpw me
    KAUN-O pahn ketikihong kitail me inenen pwehl mwahu.
  ksd-ksd: 'Ma dia ga tak pa ra vuai ra gunan, ma dia ga kip ia tadav dat, ma dia
    ga ve mule dat dari: A bo na gunan nam ba ra Luluai kada God i tabar dat me.'
  tur-YTC: Ülkenin ürünlerinden bir kısmını ellerine alıp bize getirdiler ve bize
    tekrar haber getirip, “Burası Tanrımız Yahve'nin bize verdiği iyi bir ülkedir”
    dediler.
  grc-BRENT: Καὶ ἐλάβοσαν ἐν ταῖς χερσὶν αὐτῶν ἀπὸ τοῦ καρποῦ τῆς γῆς, καὶ κατήνεγκαν
    πρὸς ὑμᾶς, καὶ ἔλεγον, Ἀγαθὴ ἡ γῆ, ἣν Κύριος ὁ Θεὸς ἡμῶν δίδωσιν ἡμῖν.
  ind-AYT: Mereka mengambil beberapa buah dari negeri itu dan membawanya kepada kita.
    Mereka memberikan laporan kepada kita dan berkata, ‘TUHAN, Allah memberikan negeri
    yang baik kepada kita.’
  nya-nya: Pobwerera anatitengerako zipatso za mʼdzikomo ndipo anatipatsa mawu akuti,
    “Dziko limene Yehova Mulungu wathu akutipatsa ndi labwino.”
  hrv-hrv: 'I nabraše plodova one zemlje, donesoše ih k nama i javiše: ''Zemlja koju
    nam daje Jahve, Bog naš, dobra je.'''
  mps-mps: Augwaligo ni du dabe meba ma seselama, dabolo ma magasali. Tama augwaligo
    te po wali, ‘Te God, dago Genuai Bidigo dabolo megi maiabo tǫ, te tǫ ili hauwa
    mu elalualio,’ wali.”
  tpi-tpi: Ol i bringim sampela pikinini bilong diwai i kam bek na givim yumi. Na
    ol i tok olsem, ‘Dispela graun God, Bikpela bilong yumi, em i givim long yumi
    nau, em i gat planti gris tumas.’
  dan-1931: 'og de tog nogle af Landets Frugter med og bragte dem ned til os, og de
    meldte os tilbage: “Det er et herligt Land, HERREN vor Gud vil give os!”'
  vie-OVCB: 'Họ hái một số hoa quả và đem về cho chúng ta. Họ báo rằng: ‘Vùng đất
    mà Chúa Hằng Hữu, Đức Chúa Trời chúng ta ban cho thật là phì nhiêu.’”'
  guj-2017: અને તેઓ તે દેશનાં ફળ પોતાની સાથે લઈને આપણી પાસે આવ્યા. અને તેઓ એવી ખબર
    લાવ્યા કે, જે ભૂમિ આપણા ઈશ્વર યહોવાહ આપણને આપવાના છે તે ભૂમિ સારી છે.
  pon-2006A: Re wahdo wahntuhke kei me re diarada wasao oh pakairkihdo me sahpw me
    KAUN-O pahn ketikihong kitail me inenen pwehl mwahu.
  por-BRBSL: 'Eles pegaram alguns dos frutos da terra em suas mãos e trouxeram-nos
    para baixo, trouxeram-nos notícias novamente, e disseram: “É uma boa terra que
    Yahweh nosso Deus nos dá”.'
  cth-cth: Hote ram dawk e a paw a hrawm awh teh a thokhai navah, maimae Cathut ni
    na poe e ram teh kahawi e ram doeh telah a dei awh eiteh,
  twi-twi: Na wɔfaa asase no so aba bi de brɛɛ yɛn. Na wɔkae se, asase a Awurade yɛn
    Nyankopɔn de ama yɛn no yɛ asase pa.
  hlt-hlt: Te vaengah khohmuen thaihtae te a kut neh a loh uh tih mammih taengla han
    suntlak puei uh phoeiah mamih ham olka ham voeih uh. Mamih kah Pathen BOEIPA loh
    mamih taengah m'paek khohmuen kah a then te khaw a thui uh.
  tbz-SIM: 'kɛ́kɔ̃ṹ dɛ kó kɛtenkɛ̀ kó yɛtebɛ kɛ́ntɔní kɛ́ ti bɛnkɛ, kɛ́ ti nɑ́kɛ́
    kɛ dɔ̀: Ti Yiɛ̀ nKuyie nkùù di te kù di duɔ́ ndìì ɛì tu disɑ̀ɑ̀rì ndi.'
  msy-2020: Egha me dagher nguazir kamɨn otivir maba inigha ua iza e ganigha ghaze,
    ‘Nguazir Ikiavɨra Itir God, en God, datɨrɨghɨn e ganɨdir kam, a bar dera.’
  dop-dop: Ḿpʋ́ɣʋ́ pɑ koolɑ tɛtʋ ntɩ tǝ tɑɑ kʋlʋlʋm nɑ pɑ́ kpɛŋnɑ. Nɑ pɑ́ kɛɛsɩ-tʋ
    sɩ tɛtʋ kʋpɑntʋ kɛ tɑ́ Ɩsɔ Tɑcɑɑ hɑɑkɩ-tʋ.
  azb-azb: 'Bu torpağın məhsullarından əllərinə götürüb yanımıza qayıtdılar və belə
    məlumat verdilər: “Allahımız Rəbbin bizə vermək istədiyi münbit torpaqdır”.'
  eng-DBY: And they took of the fruit of the land in their hand, and brought it down
    unto us, and brought us answer, and said, The land is good that Jehovah our God
    hath given us.
  hin-2017: और उस देश के फलों में से कुछ हाथ में लेकर हमारे पास आए, और हमको यह सन्देश
    दिया, ‘जो देश हमारा परमेश्वर यहोवा हमें देता है वह अच्छा है।’
  wol-KYG: 'ba noppi sàkk ca meññeefum réew ma, indaaleel nu. Ñu wax nu nag ne nu:
    «Réew mu baax la nu sunu Yàlla Aji Sax ji jox.»'
  eng-YLT: and they take with their hand of the fruit of the land, and bring down
    unto us, and bring us back word, and say, Good is the land which Jehovah our God
    is giving to us.
  eng-WYC-2017: they took of the fruits thereof, to show the plenty of it, and they
    brought those fruits to us, and said, The land is good that our Lord God shall
    give to us.
  eng-WMBB: They took some of the fruit of the land in their hands and brought it
    down to us, and brought us word again, and said, “It is a good land which the
    LORD our God gives to us.”
  urd-GVH: फिर वह मुल्क का कुछ फल लेकर लौट आए और हमें मुल्क के बारे में इत्तला देकर
    कहा, “जो मुल्क रब हमारा ख़ुदा हमें देनेवाला है वह अच्छा है।”
  rug-rug: Vagi rini si kaiqa vua huda vasina, meke paleke gore maeni rini, meke tozia
    rini sapu sa popoa, sapu poni nia e Zihova sa nada Tamasa koa gita si masuru hola,
    gua.
  gaz-gaz: Ija biyyattii keessaas waa fidanii dhufanii, “Biyyi Waaqayyo Waaqni keenya
    nuuf kennu kun gaarii dha” jedhanii nutti himan.
  fra-LSG: 'Ils prirent dans leurs mains des fruits du pays, et nous les présentèrent;
    ils nous firent un rapport, et dirent: C’est un bon pays, que l’Éternel, notre
    Dieu, nous donne.'
  yal-yal: E yi na bɔxɔn bogi seene ba, e yi fa e yita en na. E yi dɛntɛgɛn sa en
    xa, e naxa, “Alatala en ma Ala bɔxɔ faɲin nan fixi en ma.”
  haw-1868: Lawe lakou i ka hua o ka aina ma ko lakou mau lima, a iho mai io kakou
    nei, a hai mai ia kakou, i mai la, He maikai ka aina a Iehova ko kakou Akua e
    haawi mai nei ia kakou.
  arb-NAV: 'وَقَطَفُوا مِنْ ثِمَارِ الأَرْضِ وَحَمَلُوهَا إِلَيْنَا، وَقَالُوا: الأَرْضُ
    الَّتِي وَهَبَهَا لَنَا الرَّبُّ إِلَهُنَا أَرْضٌ جَيِّدَةٌ.'
  ewe-ewe: Wotsɔ afi ma ƒe kutsetse aɖewo gbɔe. Wotsɔ wo vɛ na mí eye wogblɔ be, “Míedze
    sii enumake be anyigba nyui aɖe ŋutɔe Yehowa, míaƒe Mawu la na mí.”
  eng-LEE: And they took in their hand some of the fruit of the land, and brought
    it down unto us; and they brought us word again, and said, The land which the
    Lord our God doth give us is good.
  asm-FB: তেওঁলোকে হাতত সেই দেশৰ কিছু কিছু ফল লৈ নামি আহি আমাক কৈছিল, “আমাৰ ঈশ্বৰ
    যিহোৱাই যি দেশ আমাক দিছে, ই সঁচাকৈয়ে এক উত্তম দেশ।”
  sus-A: عٍ نَشَ يِ بْشِ بٌفِسٍيٍ بَ، عٍ قَ عٍ مَسٍن وٌن بّ. عٍ نَشَ دّنتّفّ سَ وٌن
    بّ يِ كِ، ‹وٌن مَرِفِ عَلَتَلَ بْشِ قَنيِ نَن قِشِ وٌن مَ.›
  fra-SBL: 'Ils prirent dans leurs mains une partie des fruits du pays et nous les
    rapportèrent. Ils nous rapportèrent des nouvelles, et dirent : « C''est un bon
    pays que l''Éternel, notre Dieu, nous donne. »'
  hbo-hbo: וַיִּקְח֤וּ בְיָדָם֙ מִפְּרִ֣י הָאָ֔רֶץ וַיֹּורִ֖דוּ אֵלֵ֑ינוּ וַיָּשִׁ֨בוּ
    אֹתָ֤נוּ דָבָר֙ וַיֹּ֣אמְר֔וּ טֹובָ֣ה הָאָ֔רֶץ אֲשֶׁר־יְהוָ֥ה אֱלֹהֵ֖ינוּ נֹתֵ֥ן
    לָֽנוּ׃
  eng-WYCLIFFE: thei token of the fruytis therof, to schewe the plentee, and brouyten
    `to vs, and seiden, The lond is good which oure Lord God schal yyue to vs.
  cwe-cwe: Viwabwelile wachigalila matunda yamwenga ya isi ija na walonga kuwa isi
    iyoching'ha Mndewa Mulungu, Mulungu wetu, inoga ng'hani.
  kik-kik: Nĩmakuire matunda mamwe ma bũrũri ũcio, magĩtũrehere, na magĩtũcookeria
    ũhoro atĩrĩ, “Bũrũri ũcio Jehova Ngai witũ araatũhe nĩ mwega.”
  fra-NCL: 'Ils prirent dans leurs mains des fruits du pays et nous les apportèrent,
    et ils nous firent un rapport, en disant : « C’est un bon pays que nous donne
    Yahweh, notre Dieu. »'
  cek-AK: To prae thung ih thingthai qumponawk to aicae han a sinh o moe, aicae Angraeng
    Sithaw mah paek ih prae loe, hoih parai, tiah lok ang palaem o.
  cuk-cuk: 'Na sapi-sanmar-gwachamaladi anmarga senoni gusmalad. Anmarga weyob sognoni
    gusmalad: ‘Anmar-Bab-Dummad-Jehová anmarga-yar-uknaidi, yala-nuedye.’ ”'
  uig-CYR: 'Улар қоллириға шу зиминдики мевиләрдин елип бизгә кәлтүрди вә мәлумат
    берип: «Пәрвәрдигар Худайимиз бизгә тәқдим қилған бу зимин яхшидур» — деди.'
  tel-2017: “మన దేవుడు యెహోవా మనకిస్తున్న దేశం మంచిది” అని మనకు చెప్పారు.
  hat-BSA: 'Epi yo te pran kèk nan fwi peyi a nan men yo pou te pote li bannou. Yo
    te mennen bannou yon rapò. Yo te di: ‘Se yon bon peyi ke SENYÈ a, Bondye nou an,
    prèt pou bannou an.’”'
  kos-kos: Elos foloko us kutu fokinsak ma elos konauk we, ac fahkak lah facl se su
    LEUM GOD lasr El ase in sesr ingo arulana wo fohk we.
  hbo-WLC: וַיִּקְח֤וּ בְיָדָם֙ מִפְּרִ֣י הָאָ֔רֶץ וַיּוֹרִ֖דוּ אֵלֵ֑ינוּ וַיָּשִׁ֨בוּ
    אֹתָ֤נוּ דָבָר֙ וַיֹּ֣אמְר֔וּ טוֹבָ֣ה הָאָ֔רֶץ אֲשֶׁר־יְהוָ֥ה אֱלֹהֵ֖ינוּ נֹתֵ֥ן
    לָֽנוּ׃
  ibo-ibo: Ha ghọtara ụfọdụ nʼime mkpụrụ osisi mịrị nʼala ahụ, bulatara anyị. Ha wetakwaara
    anyị ozi, sị, “Ala ahụ Onyenwe anyị Chineke anyị na-aga inye anyị dị mma.”
  ory-ory: ଆଉ ସେମାନେ ହସ୍ତରେ ସେହି ଦେଶର କିଛି କିଛି ଫଳ ଘେନି ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆଣିଲେ ଓ
    ଆମ୍ଭମାନଙ୍କୁ ସମ୍ବାଦ ଦେଇ କହିଲେ, “ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଦେଶ
    ଦେବେ, ତାହା ଏକ ଉତ୍ତମ ଦେଶ।”
  chk-chk: Iwe, ra angei ekoch uän irän ewe fanü o uwätiu rech. Ra pwal uwato pworaus
    pwe ewe fanü ewe Samol mi Lapalap ach we Kot epwe ngenikich a mürina.
  rop-rop: Deibin bringimbek sambala frut daga weya deibin faindim deya langa det
    kantri. En deibin dalim melabat det kantri weya YAWEI garra gibit langa melabat
    im brabli gudwan graun blanga growimapbat olkain daga.
  ukr-1871: 'І набравши плодів землї, спустились вони до нас. І принесли нам вістку
    кажучи: Добра земля, що дає нам Господь, Бог наш.'
  deu-1951: 'und nahmen von den Früchten des Landes mit sich und brachten sie herab
    zu uns und berichteten uns und sprachen: Das Land ist gut, das der HERR, unser
    Gott, uns gibt!'
  eng-JPS: 'And they took of the fruit of the land in their hands, and brought it
    down unto us, and brought us back word, and said: ''Good is the land which the
    LORD our God giveth unto us.'''
  srp-1865: 'I nabraše roda one zemlje i donesoše nam, i javiše nam govoreæi: dobra
    je zemlja, koju nam daje Gospod Bog naš.'
  lug-lug: Ne banoga ku bibala eby’omu nsi omwo ne babituleetera; ne batutegeeza bwe
    bati nti, “Ensi Mukama Katonda waffe gy’atuwadde nnungi nnyo.
  heb-heb: ויקחו בידם מפרי הארץ ויורדו אלינו וישבו אתנו דבר ויאמרו טובה הארץ אשר יהוה
    אלהינו נתן לנו׃
  ben-IRV: আর সেই দেশের কতগুলো ফল হাতে নিয়ে আমাদের কাছে এসে খবর দিল, বলল, “আমাদের
    ঈশ্বর সদাপ্রভু আমাদেরকে যে দেশ দিচ্ছেন, সেটা ভালো।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇਸ਼ ਦੇ ਫਲਾਂ ਵਿੱਚੋਂ ਕੁਝ ਆਪਣੇ ਹੱਥਾਂ ਵਿੱਚ ਲਿਆ ਅਤੇ ਉਸ ਨੂੰ ਸਾਡੇ
    ਕੋਲ ਲਿਆਏ ਅਤੇ ਸਾਨੂੰ ਖ਼ਬਰ ਦਿੰਦੇ ਹੋਏ ਆਖਿਆ, “ਉਹ ਦੇਸ਼ ਚੰਗਾ ਹੈ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਸਾਨੂੰ ਦਿੰਦਾ ਹੈ।”
  mya-JVB: ထိုပြည် ၌ ရသောသစ်သီး ကို ထမ်း ၍ ဆောင် ခဲ့ လျက် ၊ ငါ တို့ဘုရား သခင်ထာဝရဘုရား
    ပေး တော်မူသောပြည် သည် ကောင်း သော ပြည်ဖြစ်၏ဟု ကြားပြော ကြသော်လည်း၊
  hmo-hmo: Unai tano ena au huahua haida edia imana dekenai idia abia, bona idia giroa
    mai, sivarai ita dekenai idia mailaia, idia gwau, ‘Lohiabada iseda Dirava ese
    ita dekenai ia henia noho tano be namo herea.’
  urd-urd: और उस मुल्क का कुछ फल हाथ में लेकर उसे हमारे पास लाए, और हमको यह ख़बर दी
    कि जो मुल्क ख़ुदावन्द हमारा ख़ुदा हमको देता है वह अच्छा है।
  rus-SYN: 'и взяли в руки свои плодов земли и доставили нам, и принесли нам известие
    и сказали: хороша земля, которую Господь, Бог наш, дает нам.'
  bqc-SIM: Ɔ̃ aa sùwɛ̃ɛ ń bùsupi libɛↄ, aa bùsupi yã́ sɛ̀lɛ aa sìuwɛ̃ɛ aa mɛ̀
    bùsu pↄ́ Dii wá Lua lɛ́ kpáwápiá bùsu maaɛ.
  tcz-CHONGTHU: Amahon gamsung gasoh phabep ahin choi un hitihin asei uve. “Pakai,
    Pathen in eipeh nau gam khu tahbeh in apha lheh jenge, atiuvin ahi.”
  mar-mar: येताना त्यांनी तिकडची काही फळे बरोबर आणली. त्या प्रदेशाची माहिती सांगितली
    व ते म्हणाले, “आपला देव परमेश्वर देत असलेला देश हा उत्तम आहे.”
  qub-qub: 'Cutimurna apamuran chay nasyuncho wayushan frütata. Chayno cutimur willamaranchi:
    ‹Tayta Diosninchi goycämashanchi chacraga fiyupa allimi› nishpan.'
  hat-hat: Yo pran kèk fwi peyi a donnen, yo pote ban nou. Epi yo di nou peyi Seyè
    a ap ban nou an se yon bon venn tè.
  eng-BSB: 'They took some of the fruit of the land in their hands, carried it down
    to us, and brought us word: “It is a good land that the LORD our God is giving
    us.”'
  tod-tod: 'Ti ʋaani ga ma yooi ma wulu waaiti ya, ti dɛɛ ga adeye, ti ʋoluvaawo,
    ti ɠɛ ma: «Zou ʋagɔ ʋe, nii Ɠɔoɠɔ GALAGI da-ƓALAGI feezu de ʋɛ.»'
  eng-WEBPB: They took some of the fruit of the land in their hands and brought it
    down to us, and brought us word again, and said, “It is a good land which the
    LORD our God gives to us.”
  kbq-kbq: Hagi ana mopafintira mago'a zafa raga tagiza e'za amanage hu'za eme tasami'naze,
    Ra Anumzana tagri Anumzamo knare mopa neramie hu'naze.
  nhe-BL: Huan quicuitejque se ome cuatlactli tlen oncayaya ipan nopa tlali huan techhualiquilijque.
    Technextilijque para, quena, nelía cuali nopa tlali tlen TOTECO Dios techmacayaya.
  gub-BL: Hexak ire uzewyr amo ma'e'a kwer a'e pe ipyhyk pyrer herur pà wà. — Ywy
    Tupàn Tuweharupi Wiko Ma'e Zanezar zanewe hemimur ikatu a'e, i'i zanewe.
  eng-DRA: 'Taking of the fruits thereof, to shew its fertility, they brought them
    to us, and said: The land is good, which the Lord our God will give us.'
