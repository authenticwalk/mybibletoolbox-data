  hat-hat: 'Men, mwen di nou: Kè nou pa bezwen kase, nou pa bezwen pè moun sa yo.'
  eng-BSB: 'So I said to you: “Do not be terrified or afraid of them!'
  tod-tod: 'Gè ɠɛni wo ma: «À mina ɓali. À mina lua ti ʋa.'
  eng-WEBPB: Then I said to you, “Don’t be terrified. Don’t be afraid of them.
