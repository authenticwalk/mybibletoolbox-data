  npi-ULB: तब मैले तिमीहरूलाई भनेँ, 'भयभीत नहोओ, न त तिनीहरूदेखि डराओ ।
  yor-yor: Nígbà náà ni mo sọ fún un yín pé, “Ẹ má ṣojo, ẹ kò sì gbọdọ̀ bẹ̀rù wọn.
  ind-ind: “Tetapi saya berkata kepada kalian, ‘Jangan takut kepada mereka!
