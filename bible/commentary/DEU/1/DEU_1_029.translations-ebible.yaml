verse: DEU.001.029
translations:
  mal-C: 'എന്നാൽ ഞാൻ നിങ്ങളോടു പറഞ്ഞു: “നിങ്ങൾ ഭ്രമിക്കുകയോ; അവരെ ഭയപ്പെടുകയോ അരുത്.'
  deu-TKW: 'Da sprach ich zu euch: Entsetzt euch nicht und fürchtet euch nicht vor
    ihnen!'
  lin-lin: 'Nalobaki na bino : « Bozala na somo te mpe bobanga bango te,'
  eng-LSV: And I say to you, Do not be terrified, nor be afraid of them;
  eng-GNV: But I sayd vnto you, Dread not, nor be afrayd of them.
  eng-WEBSTER: Then I said to you, Dread not, neither be afraid of them.
  nhw-BL: '“Pero na niquinilhui: ‘Amo ximomajmatica huan amo xiquinimacasica.'
