  nhe-BL: '“Pero na niquinilhui: ‘Amo ximomajmatica huan amo xiquinimacasica.'
  gub-BL: Awazar waze'eg wanupe ihe. — Pepytuhegatu zo nehe. Pekyze zo a'e teko wanuwi
    nehe.
  eng-DRA: 'And I said to you: Fear not, neither be ye afraid of them:'
