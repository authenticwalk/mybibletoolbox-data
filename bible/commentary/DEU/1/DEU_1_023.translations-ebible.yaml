verse: DEU.001.023
translations:
  mal-C: അക്കാര്യം നല്ലതെന്ന് എനിക്ക് തോന്നി, അങ്ങനെ ഞാൻ ഓരോ ഗോത്രത്തിൽനിന്നും ഒരാളെവീതം
    പന്ത്രണ്ടുപേരെ നിങ്ങളിൽനിന്ന് തെരഞ്ഞെടുത്തു.
  deu-TKW: Da mir der Vorschlag gut schien, nahm ich aus euch zwölf Männer, einen
    von jedem Stamme.
  lin-lin: Likanisi yango emonanaki malamu na miso na ngai, yango wana naponaki kati
    na bino mibali zomi na mibale, mobali moko mpo na libota moko.
  eng-LSV: and the thing is good in my eyes, and I take twelve men from you, one man
    for the tribe.
  eng-GNV: So the saying pleased me well, and I tooke twelue men of you, of euery
    tribe one.
  eng-WEBSTER: 'And the saying pleased me well: and I took twelve men of you, one
    of a tribe:'
  nhw-BL: “Huan nijcualcajqui catli quiijtojque huan niquintitlanqui 12 tlacame, se
    tlacatl tlen sesen hueyi familia.
  swh-ONEN: Wazo hilo lilionekana zuri kwangu; kwa hiyo niliwachagua watu wenu kumi
    na wawili, mwanaume mmoja kutoka kila kabila.
  bba-bba: Bɛɛn ɡɑri yi, yi mɑn wɛ̃re, mɑ nɑ tɔmbu wɔkurɑ yiru ɡɔsɑ bɛɛn bwese kɛrɑ
    bɑɑyere sɔɔ tiɑ tiɑ.
  eng-KJVCPB: 'And the saying pleased me well: and I took twelve men of you, one of
    a tribe:'
  wbp-wbp: '@see-verse:DEU.001.022'
  luo-luo: Parono ne aneno kaber omiyo ne ayiero ji apar gariyo kuomu ka ngʼato ka
    ngʼato oa e dhoodgi.
  meu-meu: Emui hereva na haeroa, hereva namona; bena tatau gwauta-rarua umui bogaragimui
    amo na abidia, iduhu ta ta amo tatau ta ta na abidia.
  npi-ULB: त्यो सल्लाहले मलाई ज्यादै खुसी पार्‍यो । मैले तिमीहरूमध्ये हरेक कुलबाट
    एक-एक गरी बाह्र जना मानिस छानेँ ।
  yor-yor: Èrò náà sì dára lójú mi, torí èyí ni mo ṣe yan àwọn ènìyàn méjìlá nínú
    yín, ẹnìkan láti inú ẹ̀yà kọ̀ọ̀kan.
  ind-ind: “Usulan itu saya setujui. Maka saya memilih dua belas orang, satu orang
    dari setiap suku.
  pes-OPCB: این پیشنهاد را پسندیدم و دوازده نفر، یعنی از هر قبیله یک نفر، انتخاب کردم.
  tgl-ULB: Ang bagay na labis na nagpalugod sa akin; kumuha ako ng labindalawang mga
    lalaki sa inyo, isang lalaki sa bawat lipi.
  hui-hui: Anidagua larimigo hale halu i̱na Isaraele hameigini homberia (12) hemidagua
    agali mbira mbira lowa homberiali dabarugoni.
  mya-mya: '``ထို​အ​ကြံ​သည်​သင့်​မြတ်​သ​ဖြင့် ငါ​သည် တစ်​နွယ်​လျှင်​တစ်​ယောက်​ကျ​လူ​တစ်​ဆယ့်
    နှစ်​ယောက်​ကို​ရွေး​ခဲ့​၏။-'
  bod-N: ང་རང་གཏམ་དེ་ལ་ཡིད་འཐད་ནས་ཁྱོད་རྣམས་ལས་མི་བཅུ་གཉིས་ཏེ་ཚོ་པ་རེ་ནས་མི་རེ་བདམས་པ་ཡིན།
  sna-sna: Pfungwa iyoyo yakanga yakandinakira; nokudaro ndakasarudza varume vane
    gumi navaviri pakati penyu, murume mumwe kubva kurudzi rumwe norumwe.
  spa-BLM: El asunto me agradó. Tomé doce de tus hombres, un hombre por cada tribu.
  cac-cac: A tas eyal chi', vach' vab'i. Yuj chi' in siq'uel lajchavan̈ vinac d'a
    e cal, junjun d'a junjun in̈tilal.
  swh-ULB: Shauri hilo lilinibariki mimi, 'Nilichukua watu kumi na mbili kutoka kwenu,
    mtu moja kwa kila kabila.
  bel-bel: Слова гэтае мне спадабалася, і я ўзяў з вас дванаццаць чалавек, па адным
    чалавеку ад племя.
  deu-ELBBK: Und die Sache war gut in meinen Augen; und ich nahm aus euch zwölf Männer,
    je einen Mann für den Stamm.
  mbb-OT: “Ne neisip ku he meupiya haazà he pelanu; umbe mibpilì ku is 12 he menge
    etew, sevaha is mibpilì ku ziyà te kada tribu.
  mal-2015: ആ വാക്കു എനിക്കു ബോധിച്ചു; ഞാൻ ഓരോ ഗോത്രത്തിൽനിന്നു ഓരോ ആൾ വീതം പന്ത്രണ്ടുപേരെ
    നിങ്ങളുടെ കൂട്ടത്തിൽനിന്നു തിരഞ്ഞെടുത്തു.
  rmc-rmc: Oda, so kamľan, mange sas pre dzeka, vašoda maškar tumende kidňom avri
    dešuduje (12) muršen, po jekhes andral dojekh kmeňos.
  pes-OPV: و این سخن مرا پسند آمد، پس دوازده نفر از شما، یعنی یکی را از هر سبطگرفتم،
  ron-1924: Пэреря ачаста ми с-а пэрут бунэ ши ам луат дойспрезече оамень динтре вой,
    кыте ун ом де фиекаре семинцие.
  ben-OBCV: তোমাদের কথাটি আমার ভালো মনে হয়েছিল; সেইজন্য আমি তোমাদের মধ্যে বারোজনকে
    মনোনীত করেছিলাম, একজন করে প্রত্যেক গোষ্ঠীর।
  som-som: Oo anna taas aad baan ugu farxay, markaasaan idinkala soo baxay laba iyo
    toban nin, oo qabiil kastaba nin baan ka soocay.
  lat-VUC: Cumque mihi sermo placuisset, misi ex vobis duodecim viros, singulos de
    tribubus suis.
  eng-ASVBT: 'And the thing pleased me well; and I took twelve men of you, one man
    for every tribe:'
  ita-1885: E la cosa mi aggradì; e io presi dodici uomini di voi, uno per tribù;
  eng-LXXUP: 'And the saying pleased me: and I took of you twelve men, one man of
    a tribe.'
  eng-ULB: The advice pleased me well; I took twelve men of you, one man for every
    tribe.
  spa-VBL: Me pareció un buen plan, así que elegí a doce de sus hombres, uno de cada
    tribu.
  fra-_FOB: Et ce discours me plut; et je pris douze hommes d'entre vous, un homme
    par tribu.
  mal-mal: ആ പദ്ധതി എനിക്ക് സ്വീകാര്യമായി തോന്നി; ഞാൻ ഓരോ ഗോത്രത്തിൽനിന്നും ഓരോ ആൾ
    വീതം പന്ത്രണ്ടുപേരെ നിങ്ങളുടെ കൂട്ടത്തിൽനിന്ന് തിരഞ്ഞെടുത്തു.
  urd-GVR: Yih bāt mujhe pasand āī. Maiṅ ne is kām ke lie har qabīle ke ek ādmī ko
    chun kar bhej diyā.
  suz-BL: मिनु गो मेको लोव़ ठीक लाक्‍ती। गो इन थर थर ङा का का पा १२ जना मुर योव़ताक्‍मी।
  ita-1927: La cosa mi piacque, e presi dodici uomini tra voi, uno per tribù.
  ckb-ckb: ئەو قسەیەم بەلاوە باش بوو، دوازدە پیاوم لێ دەرهێنان، لە هەر هۆزێک پیاوێک.
  eng-BBE: And what you said seemed good to me, and I took twelve men from among you,
    one from every tribe;
  kan-OKCV: ಆ ಮಾತು ನನಗೆ ಒಳ್ಳೆಯದೆಂದು ತೋಚಿತು. ನಾನು ನಿಮ್ಮಲ್ಲಿ ಗೋತ್ರಕ್ಕೆ ಒಬ್ಬನ ಪ್ರಕಾರ
    ಹನ್ನೆರಡು ಮಂದಿಯನ್ನು ಆರಿಸಿಕೊಂಡೆನು.
  tam-2017: அது எனக்கு நன்றாகக்கண்டது; கோத்திரத்திற்கு ஒருவனாக பன்னிரண்டு மனிதர்களைத்
    தெரிந்தெடுத்து அனுப்பினேன்.
  spa-RV-1909: 'Y el dicho me pareció bien: y tomé doce varones de vosotros, un varón
    por tribu:'
  ron-BTF: Şi spusa aceasta mi-a plăcut mult; şi am luat doisprezece bărbaţi dintre
    voi, un bărbat din fiecare trib,
  eng-WEBP: The thing pleased me well. I took twelve of your men, one man for every
    tribe.
  eng-FBV: It seemed like a good plan to me, so I chose twelve of your men, one from
    each tribe.
  nld-1939: Ik keurde dat goed, en koos twaalf mannen onder u uit, uit iedere stam
    één.
  nch-BL: “Huan nijcualcajqui cati quiijtojque huan niquintitanqui 12 tacame, se tacat
    ten sesen hueyi familia.
  vie-1934: Lời nầy đẹp lòng ta; ta chọn mười hai người trong các ngươi, tức mỗi chi
    phái một người.
  hin-CV: यह प्रस्ताव मुझे सही लगा. मैंने हर एक गोत्र से एक-एक व्यक्ति लेकर तुममें
    से बारह व्यक्ति चुन दिए.
  eng-OURB: The thing pleased me well. I took twelve men of you, one man for every
    tribe.
  spa-BES: Y lo que dijiste me pareció bien, y tomé de ustedes a doce hombres, uno
    de cada tribu;
  tdx-tdx: Toe ninòko i saontsy zay, vaho rinambeko t’indaty folo-ro’ amby, songa
    raike ami’ty fifokoañe;
  vid-vid: Mbuli ayo nayoneka kota inoga kwa heni, nandiwahagula wanhu kumi na weli,
    munhu yumwe kulawila chila nhanzi.
  eng-OKE: And the thing was good in my eyes, and I took from you twelve men, one
    man for a tribe.
  tha-KJV: เรื่องนั้นข้าพเจ้าเห็นดี​ด้วย ข้าพเจ้าจึงได้เลือกสิบสองคนมาจากท่านทั้งหลายตระกูลละคน
  por-BR-2018: E isso me pareceu bem. Então tomei doze homens de vós, um homem de
    cada tribo.
  deu-ELO: Und die Sache war gut in meinen Augen; und ich nahm aus euch zwölf Männer,
    je einen Mann für den Stamm.
  eng-WYC-2018: And when the word pleased to me, I sent of you twelve men, of each
    lineage one. (And I agreed, and I sent out twelve men of you, one from each tribe.)
  epo-epo: Kaj tio plaĉis al mi, kaj mi prenis el vi dek du virojn, po unu viro el
    tribo;
  uig-PIN: Bu ix nǝzirimgǝ muwapiⱪ kɵrünüp, mǝn aranglardin on ikki adǝmni, yǝni ⱨǝrⱪaysi
    ⱪǝbilidin birdin adǝmni tallidim.
  beo-beo: Amo hou na da hahawane ba:i. Amaiba:le, na da dilia fi fagoyale gala afae
    afae amoga dunu afae lale, huluane desega ahoasu dunu fagoyale gala ilelegei.
  tpi-OTNT: “Mi bin ting em i gutpela sapos yumi bihainim dispela tok. Olsem na long
    ol 12-pela lain bilong yumi mi makim wan wan man.
  hau-SA: Ra’ayin nan naku ya yi mini kyau, saboda haka na zaɓe ku goma sha biyu,
    mutum guda daga kowace kabila.
  uig-LAT: Bu ish nezirimge muwapiq körünüp, men aranglardin on ikki ademni, yeni
    herqaysi qebilidin birdin ademni tallidim.
  nde-nde: Lokho kwakhanya kungumbono omuhle kimi; lakanye ngakhetha abalitshumi lababili
    phakathi kwenu, indoda eyodwa esizwaneni ngasinye.
  ton-ton: Pea ne u fiemālie lahi ʻi he lea ko ia pea ne u fili ʻae kau tangata ʻe
    toko hongofulu ma toko ua ʻiate kimoutolu, ʻo tautau tokotaha ʻi he faʻahinga.
  ces-1613: Kterážto řeč líbila se mně, a vzal jsem z vás dvanácte mužů, jednoho muže
    z každého pokolení.
  eng-WMB: The thing pleased me well. I took twelve of your men, one man for every
    tribe.
  tam-TCV: நீங்கள் சொன்ன யோசனை எனக்கும் நல்லதாகக் காணப்பட்டது; எனவே நான் ஒவ்வொரு கோத்திரத்திலிருந்தும்
    ஒவ்வொருவராக உங்களிலிருந்து பன்னிரண்டு மனிதரைத் தேர்ந்தெடுத்து அனுப்பினேன்.
  ceb-ULB: Ang tambag nakapahimuot gayod kanako; mikuha ako ug napulog duha ka mga
    tawo gikan kaninyo, usa ka tawo gikan sa matag tribo.
  pol-UBG: To mi się spodobało, więc wybrałem spośród was dwunastu mężczyzn, po jednym
    z każdego pokolenia.
  urd-GVU: یہ بات مجھے پسند آئی۔ مَیں نے اِس کام کے لئے ہر قبیلے کے ایک آدمی کو چن
    کر بھیج دیا۔
  deu-1912: Das gefiel mir wohl, und ich nahm aus euch zwölf Männer, von jeglichem
    Stamm einen.
  kan-2017: ಅದು ಒಳ್ಳೆಯ ಆಲೋಚನೆಯೆಂದು ನಾನು ತಿಳಿದುಕೊಂಡು ನಿಮ್ಮಲ್ಲಿ ಕುಲಕ್ಕೆ ಒಬ್ಬೊಬ್ಬನಂತೆ
    ಹನ್ನೆರಡು ಜನರನ್ನು ಆರಿಸಿಕೊಂಡೆನು.
  yap-yap: “I yan i m’ug ni gowa ban’en nib manigil ni ngan rin’, ma aram mug mel’eg
    ragag nge l’agruw e pumo’on nra reb e ganong mug fek be’ riy.
  hlt-MCSB: Tekah olka ka mik dongah a thuem van dongah koca pakhat ah hlang pakhat
    neh hlang hlai nit te nangmih khui lamkah ka tuek.
  mdy-ETH: «ታኣማኣ ዬያይዲፃ ኮሺ ማዒ ጴዼሢሮ ፔቴ ፔቴ ፃጳፓ ፔቴ ፔቴ ዓሲ ዶኦሪ ታጶ ላምዖ ዓሲ ታኣኒ ዳኬኔ።
  twi-ASANTE: Na saa nsusuiɛ yi yɛ ma me enti meyii akwansrafoɔ dumienu a ɔbaako biara
    firi mo mmusuakuo dumienu no mu.
  eng-WEBU: The thing pleased me well. I took twelve of your men, one man for every
    tribe.
  bnp-bnp: “Iau a luhoi i kamumu si gi ramai a ngava mu taki. Lakea a vulaki tala
    a bakovi i ravulu a polona i rua na kabu takutaku ne hita.
  wal-wal: “He qofai taayyo lo77o milatiis; yaatin, intteppe tammanne naa77u asaa,
    zariyaappe zariyaappe issi asa dooraas.
  spa-PDDPT: Me pareció acertado el consejo, por lo cual tomé 12 varones de entre
    ustedes, un varón por cada tribu,
  gun-gun: Ha'e rami pendeayvua xee ajou porã vy doze avakue aiporavo karamboae penembyte
    gui, peteĩ-teĩ regua peteĩ'i ava.
  ilo-ULB: Naay-ayoak unay iti dayta a banag; nangalaak iti sangapulo ket dua a lallaki
    kadakayo, maysa a lalaki iti tunggal tribu.
  kpg-kpg: “Di mee deelaa le e hai be di mee humalia e hai, gei au ga hilihili agu
    daane dilongoholu maa lua, e dahi mai i lodo di madawaawa e dahi.
  uig-ARA: بۇ ئىش نەزىرىمگە مۇۋاپىق كۆرۈنۈپ، مەن ئاراڭلاردىن ئون ئىككى ئادەمنى، يەنى
    ھەرقايسى قەبىلىدىن بىردىن ئادەمنى تاللىدىم.
  sus-sus: Wo xa maɲɔxunyi naxa findi n bɛ fe fanyi ra. Na nan a to n naxa xɛmɛ mixi
    fu nun firin mayegeti wo ya ma, wo bɔnsɔɛ keren keren ma tagi.
  pon-2006: “Ngehi eri pwungki ire wet, I ahpw piladahr ohl ehk riemen, emen sang
    nan ehuehu kadaudok.
  ksd-ksd: Ma iau ga manane nam ra tinata; ma iau ga pilak pa ra vinun ma a ura tutana
    ta vavat, tika na tutana ure tikatika na vuna tarai;
  tur-YTC: Bu şey beni hoşnut etti. Her oymaktan bir adam olmak üzere on iki adamınızı
    aldım.
  grc-BRENT: Καὶ ἤρεσεν ἐναντίον μου τὸ ῥῆμα· καὶ ἔλαβον ἐξ ὑμῶν δώδεκα ἄνδρας, ἄνδρα
    ἕνα κατά φυλήν.
  ind-AYT: Aku memandang hal itu baik. Lalu, aku memilih dua belas orang dari antaramu,
    seorang dari setiap suku.
  nya-nya: Ndinaona kuti maganizo amenewa anali abwino, choncho ndinasankha anthu
    khumi ndi awiri, mmodzi ku fuko lililonse.
  hrv-hrv: Svidje mi se što rekoste. Zato uzeh dvanaest ljudi između vas, po jednoga
    iz svakog plemena.
  mps-mps: Eno homugo tiali dago te po wali peyu da, te usu yaibao homu yali. Tama
    tialima, dago nogo si olama si hanide eno te deli deli bidi dabe sa muai dao.
  tpi-tpi: “Mi bin ting em i gutpela sapos yumi bihainim dispela tok. Olsem na long
    ol 12-pela lain bilong yumi mi makim wan wan man.
  dan-1931: Jeg billigede det og udtog tolv Mænd iblandt eder, en af hver Stamme.
  vie-OVCB: Lời đề nghị ấy hợp lý, tôi chọn trong mỗi đại tộc một người đi do thám.
  guj-2017: અને એ સૂચના મને સારી લાગી; તેથી મેં દરેક કુળમાંથી એકેક માણસ એટલે તમારામાંથી
    બાર માણસો પસંદ કર્યા.
  pon-2006A: “Ngehi eri pwungki ire wet, I ahpw piladahr ohl ehk riemen, emen sang
    nan ehuehu kadaudok.
  por-BRBSL: A coisa me agradou bem. Levei doze de seus homens, um homem para cada
    tribo.
  cth-cth: kai ni ka ngai dawkvah miphun buet touh dawk tami buet touh, asumkum 12
    touh hah na rawi awh.
  twi-twi: Na saa nsusuwii yi ye ma me nti mepaw akwansrafo dumien a mo mmusuakuw
    dumien no mu nnipa biara wɔ mu.
  hlt-hlt: Tekah olka ka mik dongah a thuem van dongah koca pakhat ah hlang pakhat
    neh hlang hlai nit te nangmih khui lamkah ka tuek.
  tbz-SIM: Kɛ̀ m pɛ́nsìrì dɛ kó tinɑ́ɑǹtì kɛ́dɛitɛ di wuɔ mmiɛkɛ onìtì òmɑ́ɑ̀ òmɑ́ɑ̀
    kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛnìtìbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ kɛ̀ m bɛ tɔ̃.
  msy-2020: “Ezɨ kɨ oregha ghaze, e akar kamɨn gɨn mangɨtɨ a ti deragham. Egha uan
    12plan anababar aven, kɨ vaghvagha dar aven gumazir maba amɨsefe, eghtɨ 12plan
    gumaziba mangam.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ sɑmɑ mǝ lǝmɑɣɑsɛɛ ɑnɩ. Ɩlɛnɑ mɑ́ lǝsɩ mǝ kpekɑ tɑɑ kɛ́ yʋlʋ
    yʋlʋ kɛ́ yǝlɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ.
  azb-azb: Bu fikir xoşuma gəldi. Hər qəbilədən bir nəfər olmaqla aranızdan on iki
    nəfər götürdüm.
  eng-DBY: And the matter was good in mine eyes; and I took twelve men of you, one
    man for a tribe.
  hin-2017: इस बात से प्रसन्न होकर मैंने तुम में से बारह पुरुष, अर्थात् हर गोत्र में
    से एक पुरुष चुन लिया;
  wol-KYG: Ma rafetlu xel ma, tànn ci yeen fukki góor ak ñaar, giir gu nekk, genn
    góor.
  eng-YLT: and the thing is good in mine eyes, and I take of you twelve men, one man
    for a tribe.
  eng-WYC-2017: And when the word pleased to me, I sent of you twelve men, of each
    lineage one.
  eng-WMBB: The thing pleased me well. I took twelve of your men, one man for every
    tribe.
  urd-GVH: यह बात मुझे पसंद आई। मैंने इस काम के लिए हर क़बीले के एक आदमी को चुनकर
    भेज दिया।
  rug-rug: Balabala ia rau si leana sapu gua asa. Ke vizati rau sari ka manege rua
    tie, keke koari hopeke butubutu.
  gaz-gaz: Yaadni sunis gaarii natti fakkaate; ani kudha lamaan keessan jechuunis
    tokkoo tokkoo gosaa keessaa nama tokko nan filadhe.
  fra-LSG: Cet avis me parut bon; et je pris douze hommes parmi vous, un homme par
    tribu.
  yal-yal: Ɛ miriyaan yi rafan n ma. Nanara, n yi xɛmɛ fu nun firin yɛba ɛ bɔnsɔn
    keden kedenne tagi.
  haw-1868: 'Oluolu iho la au ia olelo: a lawe ae la au i na kanaka o oukou, he umikumamalua,
    pakahi ke kanaka no kela ohana, keia ohana.'
  arb-NAV: فَرَاقَنِي الاقْتِرَاحُ، وَانْتَخَبْتُ مِنْكُمُ اثْنَيْ عَشَرَ رَجُلاً،
    وَاحِداً مِنْ كُلِّ سِبْطٍ.
  ewe-ewe: Esia nye susu nyui aɖe, eya ta meɖo ŋkutsala wuieve ɖa, ɖeka tso to ɖe
    sia ɖe me.
  eng-LEE: 'And the thing was pleasing in my eyes; and I took of you twelve men, one
    man for every tribe:'
  asm-FB: আপোনালোকৰ এই প্রস্তাৱ মোৰ ভাল লাগিছিল; সেয়ে মই আপোনালোকৰ প্রত্যেক ফৈদৰ
    পৰা এজনকৈ মুঠ বাৰজন লোকক বাচি লৈছিলোঁ।
  sus-A: وٌ شَ مَحْشُنيِ نَشَ قِندِ ﭑ بّ قٍ قَنيِ رَ. نَ نَن عَ تٌ ﭑ نَشَ شّمّ مِشِ
    قُ نُن قِرِن مَيٍفٍتِ وٌ يَ مَ، وٌ بْنسْي كٍرٍن كٍرٍن مَ تَفِ.
  fra-SBL: La chose m'a plu. Je pris douze de vos hommes, un homme pour chaque tribu.
  hbo-hbo: וַיִּיטַ֥ב בְּעֵינַ֖י הַדָּבָ֑ר וָאֶקַּ֤ח מִכֶּם֙ שְׁנֵ֣ים עָשָׂ֣ר אֲנָשִׁ֔ים
    אִ֥ישׁ אֶחָ֖ד לַשָּֽׁבֶט׃
  eng-WYCLIFFE: And whanne the word pleside to me, Y sente of you twelue men, of ech
    lynage oon.
  cwe-cwe: “Mbuli ino ikala ininogela, ivo nisagula walume longo na waidi, mulume
    imwe kulawa chila kabila.
  kik-kik: Rĩciiria rĩu ngĩona rĩ-rĩega; nĩ ũndũ ũcio ngĩthuura andũ ikũmi na eerĩ
    thĩinĩ wanyu, o mũhĩrĩga hakiuma mũndũ ũmwe.
  fra-NCL: La chose m’ayant paru bonne, je pris parmi vous douze hommes, un homme
    par tribu.
  cek-AK: Na thuih o ih lok loe hoih, tiah ka poek; to pongah nangmacae acaeng maeto
    thung hoi kami maeto, sangqum boih ah hatlai hnetto ka qoih;
  cuk-cuk: ”Bemar-ibmar-anga-sogsamaladi, an nabir itosad. A-ular, bemar-abargi bemar-dad-dummagangi
    wargwen-wargwengi an dulemar-warambe-gakabo (12) susad.
  uig-CYR: Бу иш нәзиримгә мувапиқ көрүнүп, мән араңлардин он икки адәмни, йәни һәр
    қайси қәбилидин бирдин адәмни таллидим.
  tel-2017: ఆ మాట అంగీకరించి ఒక్కొక్క గోత్రానికి ఒక్కరు చొప్పున పన్నెండు మందిని పంపాను.
  hat-BSA: “Sa te fè m plezi. Mwen te pran douz mesye pami nou, yon mesye pou chak
    tribi.
  kos-kos: “Nga insese nu ke nunak sac, na nga sulela mwet singoul luo, kais sie ke
    kais sie sruf.
  hbo-WLC: וַיִּיטַ֥ב בְּעֵינַ֖י הַדָּבָ֑ר וָאֶקַּ֤ח מִכֶּם֙ שְׁנֵ֣ים עָשָׂ֣ר אֲנָשִׁ֔ים
    אִ֥ישׁ אֶחָ֖ד לַשָּֽׁבֶט׃
  ibo-ibo: Ntụpụta unu juru m afọ, nʼihi ya, esitere m nʼetiti unu họpụta mmadụ iri
    na abụọ, otu onye site nʼebo ọbụla.
  ory-ory: ତେବେ ଆମ୍ଭେ ଏହି କଥାରେ ସନ୍ତୁଷ୍ଟ ହେଲୁ, ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପ୍ରତ୍ୟେକ ବଂଶ
    ନିମନ୍ତେ ଜଣେ ଲେଖାଏଁ ବାର ଜଣଙ୍କୁ ନେଲୁ।
  chk-chk: Ekei kapas ra öch me rei. Iei mine üa filätä engol me ruoman mwän me leimi,
    eman seni eu me eu ainang.
  rop-rop: “Wal aibin jinggabat tharran en aibin reken im gud aidiya en aibin pikimat
    12 men, wanbala men brom ebri klen.
  ukr-1871: І добре було по моїй думцї се дїло; і взяв я зміж вас дванайцять чоловіка,
    по чоловікові з поколїння.
  deu-1951: Das gefiel mir wohl, und ich nahm von euch zwölf Männer, aus jedem Stamme
    einen.
  eng-JPS: And the thing pleased me well; and I took twelve men of you, one man for
    every tribe;
  srp-1865: I to mi bi po volji, i uzeh izmeðu vas dvanaest ljudi, iz svakoga plemena
    po jednoga;
  lug-lug: Ekirowoozo ekyo kyandabikira nga kirungi, ne nkisiima; ne nnonda mu mmwe
    abasajja kkumi na babiri; nga mu buli kika muvaamu omusajja omu omu.
  heb-heb: וייטב בעיני הדבר ואקח מכם שנים עשר אנשים איש אחד לשבט׃
  ben-IRV: তখন আমি সে কথায় সন্তুষ্ট হয়ে তোমাদের প্রত্যেক বংশ থেকে এক জন করে বার
    জনকে নিলাম।
  pan-pan: ਇਹ ਗੱਲ ਮੈਨੂੰ ਚੰਗੀ ਲੱਗੀ, ਇਸ ਲਈ ਮੈਂ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਬਾਰਾਂ ਮਨੁੱਖ ਅਰਥਾਤ ਹਰੇਕ
    ਗੋਤ ਤੋਂ ਇੱਕ-ਇੱਕ ਮਨੁੱਖ ਚੁਣ ਲਿਆ।
  mya-JVB: လျှောက်ဆိုသောစကား ကို ငါ နှစ်သက် ၍ ၊ သင် တို့တွင် တမျိုး တယောက် စီ၊ လူ
    ပေါင်း တကျိပ် နှစ် ယောက်တို့ကို ရွေး ထား၏။
  hmo-hmo: “Emui hereva lau abia dae, bona lau ese tatau 12 emui huanai dekena amo
    lau abia hidi, iduhu ta ta dekena amo tatau ta ta lau abia.
  urd-urd: यह बात मुझे बहुत पसन्द आई चुनाँचे मैंने क़बीले पीछे एक — एक आदमी के हिसाब
    से बारह आदमी चुने।
  rus-SYN: Слово это мне понравилось, и я взял из вас двенадцать человек, по одному
    человеку от каждого колена.
  bqc-SIM: Yã́pi kɛ̀mɛɛ maa, ↄ̃ ma gbɛ̃ↄn kuɛplaↄ sɛ̀ á guu bui ń buio mɛ̀ndodo.
  tcz-CHONGTHU: Hichu pha kasan, mi somleni kalheng doh in, ama ama insung kai lhah
    akona mikhat cheh ahiuve.
  mar-mar: मलाही ते पटले म्हणून प्रत्येक घराण्यातून एक अशी बारा माणसे मी निवडली.
  qub-qub: «Chayno gamcuna nimaptiquimi acrarä chunca ishcay runacunata cada trïbupita
    jucta-cama.
  hat-hat: Mwen te wè sa nou di m' lan se te bon koze. Se konsa mwen chwazi douz nèg,
    yonn nan chak branch fanmi.
  eng-BSB: The plan seemed good to me, so I selected twelve men from among you, one
    from each tribe.
  tod-tod: Wo ɠisu vai naa nɛɛni bɛ̀. Naa ɠa é kɛɛni, gè yeelo zunu puugɔ maazu
    felegɔ (12) ʋa wo zaama, boloda ɠila, zunu ɠila.
  eng-WEBPB: The thing pleased me well. I took twelve of your men, one man for every
    tribe.
  kbq-kbq: E'i ana ketamima antahuana knare hige'na, mago mago naga nofipinti mago
    vahe avaretere hugeno, ana mika 12fu'a hazage'na,
  nhe-BL: “Huan nijcualcajqui tlen quiijtojque huan niquintitlanqui 12 tlacame, se
    tlacatl tlen sesen hueyi familia.
  gub-BL: — Ikatu, a'e peme. Ame'e Izaew ta'yr wazuapyapyr wanehe pitàitàigatu. Aexak
    pitài awa wainuromo har pitàitàigatu ihe wà.
  eng-DRA: 'And because the saying pleased me, I sent of you twelve men, one of every
    tribe:'
