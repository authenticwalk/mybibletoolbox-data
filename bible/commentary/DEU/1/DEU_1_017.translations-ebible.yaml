verse: DEU.001.017
translations:
  mal-C: നിങ്ങൾ വിധിക്കുമ്പോൾ മുഖപക്ഷം കാണിക്കരുത്. വലിയവരുടെയും ചെറിയവരുടെയും പ്രശ്നങ്ങൾ
    ഒരുപോലെ കേൾക്കണം. ന്യായവിധി ദൈവത്തിന്റേതാകുകയാൽ ആരെയും ഭയപ്പെടരുത്. നിങ്ങൾക്ക്
    പരിഹരിക്കാൻ പ്രയാസമുള്ള പ്രശ്നങ്ങൾ എന്റെ അടുക്കൽ കൊണ്ടുവരിക. അവയ്ക്കു ഞാൻ തീർപ്പുകൽപ്പിക്കും.”
  deu-TKW: Seid unparteiisch im Gericht; hört den Geringsten an, wie den Größten!
    Scheuet euch vor niemand; denn das Gericht ist Gottes. Aber die Streitfälle, die
    euch zu schwer sind, laßt an mich gelangen, damit ich Verhör darüber anstelle.
  lin-lin: 'Bopona bilongi te na tango ya kosambisa, boyoka bato nyonso : azala moto
    pamba to moto monene. Bobanga moto te, pamba te kosambisa ezali likambo ya Nzambe.
    Bomemela ngai likambo oyo eleki bino na makasi mpe ngai nakoyoka yango. »'
  eng-LSV: you do not discern faces in judgment; you hear the little as well as the
    great; you are not afraid of the face of any, for the judgment is God’s, and the
    thing which is too hard for you, you bring near to me, and I have heard it.
  eng-GNV: 'Ye shall haue no respect of person in iudgement, but shall heare the small
    aswell as the great: yee shall not feare the face of man: for the iudgement is
    Gods: and the cause that is too hard for you, bring vnto me, and I will heare
    it.'
  eng-WEBSTER: 'Ye shall not respect persons in judgment; but ye shall hear the small
    as well as the great; ye shall not be afraid of the face of man; for the judgment
    is God''s: and the cause that is too hard for you, bring to me, and I will hear
    it.'
  nhw-BL: Amo xiquinchicoicnelica masehualme quema antetlajtolsencahuaj. Masque tlapijpiyani
    o catli teicneltzitzi, nochi xiquinchihuilica catli xitlahuac. Amo xiquimacasica
    niyon se masehuali pampa antetlajtolsencahuaj ica itequiticayo Toteco Dios. Huan
    sintla huala se tlamantli achi ohui, ya nopa techhualiquilica, huan na nijsencahuas.’
  swh-ONEN: Msionyeshe upendeleo katika maamuzi; wasikilizeni wote sawasawa, wadogo
    kwa wakubwa. Msimwogope mtu yeyote, kwa kuwa hukumu ni ya Mungu. Mniletee mimi
    shauri lolote lililo gumu sana kwenu, nami nitalisikiliza.
  bba-bba: Bu ku tɔmbun bɛɛrɛ mɛɛri bɑ̀ n sirimɔ. Bu bu swɑɑ dɑkio, bwɛ̃ɛbwɛ̃ɛ kɑ
    dɑmɡii. Bu ku ben ɡoo nɑsiɑ domi bɑ koo siriwɑ kɑ Yinni Gusunɔn yĩsiru. Bɑ̀ n
    kɑ ɡɑri ɡɛɛ yinnɑ yi yi bu sɛ̃siemɔ, bu kɑ yi nɑ nɛn mi bu mɑn sɔ̃ kpɑ n yi wɛ̃ɛri.
  eng-KJVCPB: 'Ye shall not respect persons in judgment; but you shall hear the small
    as well as the great; you shall not be afraid of the face of man; for the judgment
    is God’s: and the cause that is too hard for you, bring it unto me, and I will
    hear it.'
  wbp-wbp: '@see-verse:DEU.001.016'
  luo-luo: Kik udew wangʼ ka ungʼado bura, winj ngʼat matin kod maduongʼ mana machal.
    Kik uluor wangʼ ngʼato nimar bura makare en mar Nyasaye. Kelnauru bura moro amora
    matek ma ok unyal kendo abiro winjo.
  meu-meu: 'Ba hahemaoro henidia negadia ai emui hahemaoro basio hagagevaia: dagi
    maraḡi tauna bona dagi bada tauna bae heḡereḡere umui vairamui ai. Tau ta garina
    basio gari, badina be hahemaoro be Dirava ena. Bena kara ta dainai ba daradara,
    hereva na lau dekegu ai ba mailaia, lau ese baina haeroa.'
  npi-ULB: झगदा हुँदा कसैको पक्षपात नगर । साना-ठुला दुवैको कुरामा समान रूपमा ध्यान
    देओ । मानिसको अनुहारदेखि नडराओ किनकि न्याय परमेश्‍वरको हो । तिमीहरूले मिलाउन नसक्‍ने
    झगडा मकहाँ ल्याओ र म त्यो सुन्‍ने छु ।'
  yor-yor: Ẹ má sì ṣe ojúsàájú ní ìdájọ́. Ẹ ṣe ìdájọ́ ẹni ńlá àti kékeré bákan náà.
    Ẹ má ṣe bẹ̀rù ẹnikẹ́ni torí pé ti Ọlọ́run ni ìdájọ́. Ẹjọ́ tí ó bá le jù fún un
    yín ni kí ẹ mú wá fún mi. Èmi yóò sì gbọ́ ọ.
  ind-ind: Jangan berpihak saat memutuskan setiap perkara. Berlakulah adil kepada
    setiap orang, baik yang kaya maupun yang miskin. Jangan takut dimarahi oleh siapa
    pun atas keputusanmu itu, karena Allah akan memimpin kalian supaya keputusanmu
    sesuai dengan kehendak-Nya. Tetapi, kalau ada masalah berat yang tidak bisa kamu
    selesaikan, bawalah kepada saya agar saya memutuskannya.’”
  pes-OPCB: 'به آنها گوشزد کردم: «هنگام داوری از کسی جانبداری نکنید، بلکه نسبت به
    بزرگ و کوچک یکسان قضاوت نمایید. از مردم نترسید، چون شما از طرف خدا داوری می‌کنید.
    هر مسئله‌ای که حل آن برایتان مشکل است نزد من بیاورید تا من به آن رسیدگی کنم.»'
  tgl-ULB: Hindi kayo magpapakita ng pagtatangi sa sinumang nasa isang pagtatalo,
    maririnig ninyo ng magkatulad ang maliit at malaking bagay. Hindi dapat kayo matakot
    sa mukha ng tao, dahil ang kahatulan ay sa Diyos. Ang pagtatalo na sobrang mahirap
    para sa inyo, dadalhin ninyo ito sa akin at pakikinggan ko ito.'
  hui-hui: bi uruni baya hanguore hale halu mbiralinaga la nahe bi ogobi dege dege
    lo talebia halimu larugoni. Tígua wali agalinaga godi hale halu biruwa agali haguane
    timbuni heneyaguabi agali damene kali ale dege heneyaguabi mbirago mo wia nahe
    ogobi dege dege maname dabolene ngadagua dabalimu. Mbirali hondowa gi nahalimu.
    Godi hale holene ogoni tínime ndo Ngode Datagaliwabe ibunime tíhondo mini bayale
    godi hale halu kamingi ogobi bulene nga lalu mo mitangi bia holebira laru. Ai
    gendabi timbuniore tígua hangu mo tiga bibe naheyagua nde i̱na tinaga godi ogoni
    hale halu mo tiga buliya i̱ni koria haru ibalimu larugoni.
  mya-mya: အ​ဆုံး​အ​ဖြတ်​ပေး​ရာ​၌​မျက်​နှာ​မ​လိုက် နှင့်။ မျက်​နှာ​ကြီး​မျက်​နှာ​ငယ်​မ​လိုက်​ဘဲ
    ကြား​နာ​စစ်​ဆေး​လော့။ သင်​တို့​၏​အ​ဆုံး အ​ဖြတ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ချ​မှတ်​သော အ​ဆုံး​အ​ဖြတ်​ဖြစ်​သော​ကြောင့်
    မည်​သူ့​ကို မျှ​မ​ကြောက်​ရွံ့​ရ။ သင်​တို့​ကိုယ်​တိုင်​မ​စီ​ရင် နိုင်​သော​အ​မှု​ရှိ​လျှင်
    ငါ့​ထံ​သို့​တင်​ပြ​ကြ လော့။ ထို​အ​မှု​ကို​ငါ​စီ​ရင်​မည်' ဟု​မှာ​ကြား ခဲ့​၏။-
  bod-N: ཁྲིམས་ཐག་གཅོད་དུས་སུ་ལའང་ཕྱོགས་རིས་འཛིན་མི་རུང་ལ། མི་མཆོག་དམན་སུ་ཡིན་ཡང་དེ་ལ་གཅིག་མཚུངས་ཀྱིས་མཉན་དགོས།
    ཁྲིམས་ཐག་གཅོད་པ་ནི་དཀོན་མཆོག་ལ་དབང་བས་སུ་ལ་ཡང་འཇིགས་མི་དགོས། ཁྱོད་རྣམས་ཐག་གིས་གཅོད་དཀའ་བའི་གྱོད་དོན་དང་ཕྲད་ཚེ་ངའི་མདུན་དུ་ཁྱེར་ཤོག་དང་ངས་དེར་ཁྲིམས་ཐག་གཅོད་པར་བྱ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Musaita rusarura pakutonga; inzwai vose muduku kana mukuru zvakaenzanirana.
    Musatya munhu upi zvake, nokuti kutonga ndokwaMwari. Uyisai kwandiri mhaka yakanyanya
    kukuomerai, ndigoinzwa.
  spa-BLM: No mostrarás parcialidad en el juicio; escucharás por igual al pequeño
    y al grande. No temerás el rostro del hombre, porque el juicio es de Dios. El
    caso que sea demasiado duro para ti, lo traerás a mí, y yo lo escucharé”.
  cac-cac: Ayic tze b'oan yaj d'a eb', malajocab' sq'uexan̈il eb' d'a yol e sat. Lajann̈ej
    tzeyutej d'a eb' emnaquiltac yed' d'a eb' nivac yelc'ochi. Mocab'a junoc b'aj
    tzex xivi, yujto a jun eyopisio chi', man̈ eyicoc, yujto ac'b'il d'ayex yuj Dios.
    Tato ay val tas te nivan yaj jun, tzeyic'cot d'ayin, a inxo ol in b'o yaj d'a
    eb', xin chi d'a eb'.
  swh-ULB: Hamtaonesha upendeleo kwa yeyote katika mgogoro, mtasikia madogo na makubwa
    pia. Hamtaogopa uso wa mtu, kwa kuwa hukumu ni ya Mungu. Migogoro iliyo migumu
    kwenu, mtaniletea mimi, na mimi nitaisikiliza.
  bel-bel: 'ня вырозьнівайце асобаў на судзе, як малога, так і вялікага выслухоўвайце:
    ня бойцеся аблічча чалавечага, бо суд - дзея Божая; а справу, якая вам цяжкая,
    даводзьце да мяне, і я выслухаю яе.'
  deu-ELBBK: Ihr sollt nicht die Person ansehen im Gericht; den Kleinen wie den Großen
    sollt ihr hören; ihr sollt euch vor niemand fürchten, denn das Gericht ist Gottes.
    Die Sache aber, die zu schwierig für euch ist, sollt ihr vor mich bringen, dass
    ich sie höre.
  mbb-OT: Kinahanglan he wazè dan edepiǥan dutun te kedhusey zan; iped-iring dan is
    kebpemineǥa zan te menge pubri wey menge sepian. Ne kenè dan mahandek te minsan
    hentei su is kedhukum dan, keǥehem he imbeǥey kandan te Megbevayà. Ne emun mereǥen
    he edhusayen is rirù ne uwita zan kayi te kediey, ne iyan a edhusey zutun.
  mal-2015: ന്യായവിസ്താരത്തിൽ മുഖം നോക്കാതെ ചെറിയവന്റെ കാര്യവും വലിയവന്റെ കാര്യവും
    ഒരുപോലെ കേൾക്കേണം; മനുഷ്യനെ ഭയപ്പെടരുതു; ന്യായവിധി ദൈവത്തിന്നുള്ളതല്ലോ. നിങ്ങൾക്കു
    അധികം പ്രയാസമുള്ള കാര്യം എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ; അതു ഞാൻ തീർക്കും
  rmc-rmc: Pro sudos ma ľikeren sudos paš ňikaste buter, ale šunen avri sakones jednakones,
    či oda ela cikno abo baro manuš. Ňikastar tumen ma daran, bo o sudos hin le Devleskro!
    Te na džanena te rozsudzinel korkore, aven oleha ke ma a me oda rozsudzinava.‘
  pes-OPV: و در داوری طرف داری مکنید، کوچک را مثل بزرگ بشنویدو از روی انسان مترسید،
    زیرا که داوری از آن خداست، و هر دعوایی که برای شما مشکل است، نزد من بیاورید تا
    آن را بشنوم.
  ron-1924: Сэ ну кэутаць ла фаца оаменилор ын жудекэциле воастре; сэ аскултаць пе
    чел мик ка ши пе чел маре; сэ ну вэ темець де нимень, кэч Думнезеу е Чел каре
    фаче дрептате. Ши кынд вець гэси о причинэ пря гря, с-о адучець ынаинтя мя, ка
    с-о ауд.’
  ben-OBCV: বিচারের ব্যাপারে তোমরা কারও পক্ষ নেবে না এবং বড়ো-ছোটো সবার কথাই শুনবে।
    কোনো মানুষকে ভয় পাবে না, কেননা বিচার ঈশ্বরের। যদি কোনো বিচার তোমাদের কাছে কঠিন
    বলে মনে হয় তবে তোমরা তা আমার কাছে নিয়ে আসবে, আমি সেই বিচার করব।”
  som-som: Oo xagga garsooridda dadka ha u kala eexanina. Kii yar iyo kii weynba waa
    inaad isku si u maqashaan, oo ninna wejigiisa ha ka cabsanina, waayo, garsooridda
    Ilaah baa iska leh, oo dacwaddii idinku adagna ii keena, oo anna taas waan maqli
    doonaa.
  lat-VUC: 'Nulla erit distantia personarum: ita parvum audietis ut magnum, nec accipietis
    cujusquam personam, quia Dei judicium est. Quod si difficile vobis visum aliquid
    fuerit, referte ad me, et ego audiam.'
  eng-ASVBT: 'Ye shall not respect persons in judgment; ye shall hear the small and
    the great alike; ye shall not be afraid of the face of man; for the judgment is
    God’s: and the cause that is too hard for you ye shall bring unto me, and I will
    hear it.'
  ita-1885: Non riguardate alla qualità della persona nel giudicio; ascoltate così
    il piccolo, come il grande; non temete di alcun uomo; conciossiachè il giudicio
    appartenga a Dio; e rapportate a me le cose che saranno troppo difficili per voi,
    ed io le udirò.
  eng-LXXUP: Thou shalt not have respect to persons in judgment, thou shalt judge
    small and great equally; thou shalt not shrink from before the person of a man,
    for the judgment is God’s; and whatsoever matter shall be too hard for you, ye
    shall bring it to me, and I will hear it.
  eng-ULB: You will not show partiality to anyone in a dispute; you will hear the
    small and the great alike. You will not be afraid of the face of man, for the
    judgment is God's. The dispute that is too hard for you, you will bring to me,
    and I will hear it.'
  spa-VBL: No muestren ningún favoritismo cuando juzguen, traten de igual manera a
    los poderosos y a la gente común. No dejen que nadie los intimide, porque el juicio
    se hace en nombre de Dios. Tráiganme cualquier caso que sea demasiado duro para
    ustedes, y yo lo escucharé”.
  fra-_FOB: Vous n'aurez point égard à l'apparence de la personne, dans le jugement;
    vous écouterez le petit comme le grand; vous ne craindrez personne, car le jugement
    est à Dieu; et vous ferez venir devant moi la cause qui sera trop difficile pour
    vous, et je l'entendrai.
  mal-mal: ന്യായവിസ്താരത്തിൽ മുഖം നോക്കാതെ ചെറിയവന്റെ കാര്യവും വലിയവന്റെ കാര്യവും
    ഒരുപോലെ കേൾക്കണം; മനുഷ്യനെ ഭയപ്പെടരുത്; ന്യായവിധി ദൈവത്തിനുള്ളതാണല്ലോ? നിങ്ങൾക്ക്
    അധികം പ്രയാസമുള്ള കാര്യം എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ; അത് ഞാൻ തീർക്കാം
  lit-lit: 'Teisdami nebūkite šališki: išklausykite tiek varguolį, tiek ir didžiūną.
    Nė vieno nebijokite, nes toks teismas yra Dievo. O reikalą, kuris jums per sunkus,
    perduokite man, ir aš jį išklausysiu.'
  urd-GVR: Adālat karte waqt jānibdārī na karnā. Chhoṭe aur baṛe kī bāt sun kar donoṅ
    ke sāth ek jaisā sulūk karnā. Kisī se mat ḍarnā, kyoṅki Allāh hī ne tumheṅ adālat
    karne kī zimmedārī dī hai. Agar kisī muāmale meṅ faislā karnā tumhāre lie mushkil
    ho to use mujhe pesh karo. Phir maiṅ hī us kā faislā karūṅga.”
  suz-BL: निसाफ पनीनु, मुर आन कुल मकोव़ङीन। गेपुकीमी आइक्‍च नु ठेयब मुर, नेल्‍ल आन
    लोव़ नेनीन। सुइ कली महिनीन। मारदे हना निसाफ परमप्रभु आ गुइमी बाक्‍ब। इन मचाप्‍शो
    निसाफ चहिं गो नेंनुङ। मेको कली आं बाक्‍तीक चाक्‍कीन’ दे माइक्‍ताक्‍मी। ब्‍यवस्‍था
    १६:१९; २इतिहास १९:६-७; प्रस्‍थान २१:६
  ita-1927: Nei vostri giudizi non avrete riguardi personali; darete ascolto al piccolo
    come al grande; non temerete alcun uomo, poiché il giudicio appartiene a Dio;
    e le cause troppo difficili per voi le recherete a me, e io le udirò”.
  ckb-ckb: لە دادوەریدا لایەنگری مەکەن، گوێ لە بچووک بگرن وەک گەورە، لە کەس مەترسن،
    دادوەریکردن هی خودایە و ئەو داوایانەی بۆتان زەحمەت بێت، ئەوا بۆ منی دەهێنن هەتا
    گوێم لێی بێت.»
  eng-BBE: 'In judging, do not let a man''s position have any weight with you; give
    hearing equally to small and great; have no fear of any man, for it is God who
    is judge: and any cause in which you are not able to give a decision, you are
    to put before me and I will give it a hearing.'
