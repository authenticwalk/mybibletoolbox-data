  hbo-WLC: לֹֽא־תַכִּ֨ירוּ פָנִ֜ים בַּמִּשְׁפָּ֗ט כַּקָּטֹ֤ן כַּגָּדֹל֙ תִּשְׁמָע֔וּן
    לֹ֤א תָג֙וּרוּ֙ מִפְּנֵי־אִ֔ישׁ כִּ֥י הַמִּשְׁפָּ֖ט לֵאלֹהִ֣ים ה֑וּא וְהַדָּבָר֙
    אֲשֶׁ֣ר יִקְשֶׁ֣ה מִכֶּ֔ם תַּקְרִב֥וּן אֵלַ֖י וּשְׁמַעְתִּֽיו׃
  ibo-ibo: Kpeenụ ikpe ziri ezi nye onye ukwu na onye nta. Elekwala ndị unu na-ekpe
    ikpe anya nʼihu, nʼihi na unu na-ekpe ikpe unu nʼọnọdụ Chineke.” Enyekwara m ha
    iwu sị ha wetaranụ m ikpe niile siri unu ike ka m leba ha anya.
  ory-ory: ତୁମ୍ଭେମାନେ ବିଚାରରେ କାହାରି ମୁଖାପେକ୍ଷା କରିବ ନାହିଁ; ତୁମ୍ଭେମାନେ ସାନ ଓ ବଡ଼ ଲୋକର
    କଥା ସମଭାବରେ ଶୁଣିବ; ତୁମ୍ଭେମାନେ ମନୁଷ୍ୟର ମୁଖକୁ ଭୟ କରିବ ନାହିଁ; କାରଣ ବିଚାର ପରମେଶ୍ୱରଙ୍କର
    ଅଟେ; ପୁଣି ଯେଉଁ କଥା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି କଠିନ ହୁଏ, ତାହା ତୁମ୍ଭେମାନେ ମୋʼ ନିକଟକୁ ଆଣିବ,
    ମୁଁ ତାହା ଶୁଣିବି।”
  chk-chk: Ousap lifilifil aramas lon ämi kapwüng. Oupwe aüseling ngeni ekewe mi kis
    usun chök ngeni ekewe mi lap. Ousap niuokusiti mesen aramas, pun ewe kapwüng än
    Kot. Nge are ewe fitikoko a kon weires ngenikemi, oupwe uwato rei pwe üpwe apwüngala.’
  rop-rop: Yumob garra tridim ebribodi seimwei en jadjim olabat gudwei nomeda hu im.
    En yumob nomo bradin blanga enibodi, dumaji God im oldei album yumob blanga tok
    raitwei. If yumob abum adtaim en yumob nomo sabi wanim blanga dum wal yumob garra
    kaman langa mi en ai garra sodimat det trabul blanga yumob.’
  ukr-1871: Не вважати мете на лиця судячи; як малого, так і великого вислуховуйте,
    нї перед ким не бійтесь, бо суд Божий. А котра справа за важка для вас, передавайте
    до мене, щоб я вислухав її.
  deu-1951: keine Person sollt ihr im Gericht ansehen, sondern ihr sollt den Kleinen
    hören wie den Großen und euch vor niemand scheuen; denn das Gericht ist Gottes.
    Wird euch aber eine Sache zu schwer sein, so lasset sie an mich gelangen, daß
    ich sie höre!
  eng-JPS: Ye shall not respect persons in judgment; ye shall hear the small and the
    great alike; ye shall not be afraid of the face of any man; for the judgment is
    God's; and the cause that is too hard for you ye shall bring unto me, and I will
    hear it.'
  srp-1865: Ne gledajte ko je ko na sudu, saslušajte i maloga i velikoga, ne bojte
    se nikoga, jer je sud Božji, a stvar koja bi vam bila teška iznesite preda me
    da je èujem.
  lug-lug: Musalenga emisango awatali kyekubiira; abagagga n’abaavu nga mubawuliriza
    kyenkanyi. Endabika y’omuntu tebatiisanga, kubanga Katonda y’asala emisango gyonna.
    Bwe wabangawo omusango gwonna omukakanyavu muguleetanga gye ndi, nze nnaaguwuliranga.’
  heb-heb: לא תכירו פנים במשפט כקטן כגדל תשמעון לא תגורו מפני איש כי המשפט לאלהים
    הוא והדבר אשר יקשה מכם תקרבון אלי ושמעתיו׃
  ben-IRV: তোমরা বিচারে কারও পক্ষপাত করবে না; সমানভাবে ছোট ও মহান উভয়ের কথা শুনবে;
    মানুষের মুখ দেখে ভয় করবে না, কারণ বিচার ঈশ্বরের এবং যে ঘটনা তোমাদের পক্ষে কঠিন,
    তা আমার কাছে আনবে, আমি তা শুনব।”
  pan-pan: ਨਿਆਂ ਕਰਨ ਦੇ ਵੇਲੇ ਕਿਸੇ ਦਾ ਪੱਖਪਾਤ ਨਾ ਕਰਿਓ। ਤੁਸੀਂ ਵੱਡੇ-ਛੋਟੇ ਦੀ ਗੱਲ ਨੂੰ ਇੱਕੋ
    ਜਿਹੀ ਸੁਣਿਓ ਅਤੇ ਤੁਸੀਂ ਮਨੁੱਖ ਦੇ ਮੂੰਹ ਨੂੰ ਵੇਖ ਕੇ ਨਾ ਡਰਿਓ, ਕਿਉਂ ਜੋ ਨਿਆਂ ਪਰਮੇਸ਼ੁਰ ਦਾ
    ਹੈ ਅਤੇ ਜਿਹੜੀ ਗੱਲ ਤੁਹਾਡੇ ਲਈ ਬਹੁਤ ਔਖੀ ਹੋਵੇ, ਉਹ ਤੁਸੀਂ ਮੇਰੇ ਕੋਲ ਲਿਆਓ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ
    ਸੁਣਾਂਗਾ।”
  mya-JVB: တရား အမှုကို စီရင်သောအခါအဘယ်သူ၏ မျက်နှာ ကို မ ထောက် ရ။ လူငယ် စကားကို လူကြီး
    စကားကဲ့သို့ မှတ် ရမည်။ အဘယ် လူကိုမျှ မ ကြောက် ရ။ အကြောင်း မူကား၊ တရား အမှုကို
    ဘုရား သခင်ပိုင်တော်မူသောကြောင့် တည်း။ ကိုယ်တိုင်မစီရင်တတ်သော အမှု ကို ငါ့ ထံမှာ
    အယူခံ ရမည်။ ငါလည်း နားထောင် မည်ဟု မှာခဲ့၏။
  hmo-hmo: “ ‘Do umui kota henidia neganai, emui kota hereva do umui hagagevaia lasi,
    to dagi bada tauna bona dagi maragi tauna ruaosi be do idia hegeregere sibona
    emui vairana dekenai. Tau ta do umui gari henia lasi, badina be Kota Biaguna korikori
    be Dirava sibona. Bema hepapahuahu ta be umui dekenai ia auka, o bema kota ta
    totona umui daradara neganai, lau dekenai do umui mailaia, bona lau ese do lau
    tahua.’
  urd-urd: तुम्हारे फ़ैसले में किसी की रू — रि'आयत न हो, जैसे बड़े आदमी की बात सुनोगे
    वैसे ही छोटे की सुनना और किसी आदमी का मुँह देख कर डर न जाना; क्यूँकि यह 'अदालत
    ख़ुदा की है; और जो मुक़द्दमा तुम्हारे लिए मुश्किल हो उसे मेरे पास ले आना मैं उसे
    सुनूँगा
  rus-SYN: 'не различайте лиц на суде, как малого, так и великого выслушивайте: не
    бойтесь лица человеческого, ибо суд - дело Божие; а дело, которое для вас трудно,
    доводите до меня, и я выслушаю его.'
  bqc-SIM: Ásuli gbɛ̃e wɛgwa yã́kpalɛuo. Àli yãma gbɛ̃́ yãfũna ń gbɛ̃́ gbiaowa
    sáasaa. Ásuli vĩakɛ gbɛ̃e wɛ́ɛo, asa yã́kpalɛkɛaá Lua yã́ɛ. Tó yãe kɛ̀ɛ́
    zĩ'ũ, àli mↄoa, mí wɛ́tɛi.
  tcz-CHONGTHU: Chule thutanna hoa sihneina ima nei hihhel uvin. Ahao hihen avai chung
    hi jongleh thutan ding chu phatah in kholchil sohkeiyun. Mi khattou lunghan jeh
    in kicha hih uvin, ajeh chu adih’e tia thu natan uchu Pathen dei ahi. Amavang
    thutan ding ahahsa behseh aum leh keima henga hin lhut uvin, keiman hichu katan
    ding ahi.
  mar-mar: न्याय करताना कोणालाही कमी लेखू नका. लहान मोठ्यांचे सारखे ऐकून घ्या. कोणाचे
    तोंड पाहून घाबरू नका; कारण न्याय करणे देवाचे काम आहे. एखादे प्रकरण तुम्हास विशेष
    अवघड वाटले तर ते माझ्याकडे आणा. मी त्याचा निवाडा करीन.
  qub-qub: Mayganpis juchayoj cajtaga ama chapanquichu rïcutapis pobritapis. Arriglashayquino
    cananpaj Tayta Diosninchi yanapaycäshuptiquega pitapis ama manchacunquichu. Arreglayta
    mana camäpacushayqui cajtami ichanga nogaman päsamunqui arriglanäpaj.›
  hat-hat: Nou p'ap nan achte figi lè n'ap jije yon bagay. Se pou nou jije tout moun
    menm jan, kit se yon ti malere, kit se yon grannèg. Nou pa bezwen pè pesonn paske
    n'ap jije dapre prensip Bondye bay. Lè se yon ka ki twò difisil pou nou, n'a pote
    l' vin devan mwen, m'a jije l' mwen menm.
  eng-BSB: Show no partiality in judging; hear both small and great alike. Do not
    be intimidated by anyone, for judgment belongs to God. And bring to me any case
    too difficult for you, and I will hear it.”
  tod-tod: À mina zeelɔzɔɠɔzu ɠɛ nuiti su, wa woilo mɔnɛ nuiti goo ma, ta zobobɛ
    nuiti. À mina lua nu nɔpɛ ba, mazɔlɔɔ GALA ka po ge ga tukpɔɠaaleʋe vai. Ni fai
    ta a ɓaana wo ya gola, wa ʋaa la pɔ̀ bɛ, gè gaaɠula ba.»
  eng-WEBPB: You shall not show partiality in judgement; you shall hear the small
    and the great alike. You shall not be afraid of the face of man, for the judgement
    is God’s. The case that is too hard for you, you shall bring to me, and I will
    hear it.”
  kbq-kbq: Hagi kegagama refkoma hanafina, magomofo kazigagera onteho. Agi me'nea
    vahero, agi omane vahera mago'zanke hutma refkoa hugahaze. Mago vahekura korera
    osiho, na'ankure fatgoma huno refkoma hu'zana Anumzamofo avu'ava me'ne. Hagi amuhoma
    huramantenia kegaga nagrite erita e'nage'na nagra refkoa hugahue.
  nhe-BL: Amo xiquinchicoicnelica tlacame quema intetlajtolsencahuaj. Yonque tlapijpiyani
    o tlen teicneltzitzi, nochi xiquinchihuilica tlen xitlahuac. Amo xiquimacasica
    niyon se tlacatl pampa intetlajtolsencahuaj ica itequihuejcayo Toteco Dios. Huan
    intla huala se tlamantli achi ohui, ya nopa xinechhualiquilica, huan na nijsencahuas.’
  gub-BL: Peiko imunar 'ym ma'e romo nehe. Penemimuàgà'ym imume'u mehe pekatu nehe.
    Tuwe teko paw uzuawygatu penenataromo wà nehe, ikàg 'ym ma'e wà nehe, upuner ma'e
    wà nehe no. Pekyze zo amo wi nehe. Ta'e penemimume'u ur putar Tupàn wi nehe xe.
    Aze amo ma'e imuàgà'ymaw zawaiw katu peme nehe, perur ihewe nehe. Ihe amuàgà'ym
    putar nehe, a'e wanupe.
  eng-DRA: 'There shall be no difference of persons, you shall hear the little as
    well as the great: neither shall you respect any man’s person, because it is the
    judgment of God. And if any thing seem hard to you, refer it to me, and I will
    hear it.'
