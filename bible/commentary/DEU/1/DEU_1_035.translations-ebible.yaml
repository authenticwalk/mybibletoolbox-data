verse: DEU.001.035
translations:
  mal-C: “യെഫുന്നയുടെ മകനായ കാലേബ് ഒഴികെ ഈ ദുഷ്ടതലമുറയിലെ പുരുഷന്മാരാരും, ഞാൻ നിങ്ങളുടെ
    പിതാക്കന്മാർക്കു വാഗ്ദാനംചെയ്ത നല്ലദേശം കാണുകയില്ല. അവൻ അതു കാണും.
  deu-TKW: Nicht ein einziger von diesen Männern, von diesem bösen Geschlechte, soll
    das schöne Land sehen, das ich ihren Vätern zugeschworen habe.
  lin-lin: « Moto moko te kati na molongo oyo ya bato mabe akoki komona mokili ya
    kitoko oyo nalakaki kopesa na bakoko na bango na nzela ya ndayi,
  eng-LSV: Not one of these men of this evil generation sees the good land which I
    have sworn to give to your fathers,
  eng-GNV: Surely there shall not one of these men of this froward generation, see
    that good land, which I sware to giue vnto your fathers,
  eng-WEBSTER: Surely there shall not one of these men of this evil generation see
    that good land, which I swore to give to your fathers,
  nhw-BL: para niyon se masehuali catli ya motlantoyaj ipan nopa tonal, amo huelis
    quiitas nopa cuali tlali catli quintencahuili ininhuejcapan tatahua.
  swh-ONEN: “Hakuna mtu wa kizazi hiki kiovu atakayeona nchi nzuri niliyoapa kuwapa
    baba zenu,
  bba-bba: bɑɑ bɛɛn turo kun duɔ tem mɛ sɔɔ, mɛ mu ɡeɑ sɑ̃ɑ mi, mɛ u nɔɔ mwɛɛru kuɑ
    u bɛsɛn bɑɑbɑbɑ wɛ̃,
  eng-KJVCPB: Surely there shall not one of these men of this evil generation see
    that good land, which I sware to give unto your fathers,
  wbp-wbp: '@see-verse:DEU.001.034'
  luo-luo: “Onge ngʼama nitiere e tiengʼ mobamni manone piny maberni mane asingora
    ni nami kweregi,
  meu-meu: Momokani, ina uru dikana taudia ta ese hari tano namona, lau ese senemui
    na gwau henidia hamata baina henidia nato tanona, basine itaia.
  npi-ULB: '''निश्‍चय नै यो दुष्‍ट पुस्ताको एउटै मान्छेले पनि मैले तिमीहरूका पिता-पुर्खाहरूलाई
    दिन्छु भनेको असल देश देख्‍ने छैन ।'
  yor-yor: “Kò sí ọ̀kan nínú ìran búburú yìí tí yóò dé ilẹ̀ rere tí mo ti búra láti
    fún àwọn baba ńlá a yín.
  ind-ind: ‘Tidak seorang pun dari generasi yang jahat ini akan melihat negeri yang
    subur yang sudah Aku janjikan kepada nenek moyang mereka untuk mereka miliki!
  pes-OPCB: '@see-verse:DEU.001.034'
  tgl-ULB: '''Tunay na walang isa sa mga taong ito ang masamang salinlahing ito na
    makakakita ng magandang lupain na aking ipinangako na ibibigay sa inyong mga ninuno,'
  hui-hui: Wali agali mini kowi kamiruni tí dindi bayale mbira ngule lalu tínaga mamaliruhondo
    lo wirugoha napoleberemiore.
  mya-mya: ကိုယ်​တော်​က`သင်​တို့​၏​ဘိုး​ဘေး​တို့​အား​ငါ​ပေး မည်​ဟူ​၍​က​တိ​ထား​သော​မြေ​သြ​ဇာ​ကောင်း
    သည့်​ပြည်​သို့ ဆိုး​ယုတ်​သော​ဤ​လူ​မျိုး​ဆက်​ထဲ မှ​တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ဝင်​ရ။-
  bod-N: མི་རབས་ངན་པ་འདི་ལས་གཅིག་གིས་ཀྱང་བདག་གིས་ཁོ་རྣམས་ཀྱི་ཕ་མེས་ལ་སྦྱིན་པར་མནའ་དང་བཅས་ཁས་བླངས་པའི་ཡུལ་བཟང་པོ་དེ་མཐོང་མི་ནུས།
  sna-sna: “Hakungavi nomunhu mumwe wechizvarwa ichi achaona nyika yakanaka yandakapika
    ndichiti ndichaipa kumadzibaba enyu,
  spa-BLM: “Ciertamente ninguno de estos hombres de esta mala generación verá la buena
    tierra que juré dar a vuestros padres,
  cac-cac: Malaj val junoc juntzan̈ vinac te chuc spensar tic ol ilan lum luum vac'nac
    in ti' vac'an d'a e mam eyicham.
  swh-ULB: Hakika hakuna mmoja ya hawa watu wa kizazi hiki kiovu wataona nchi nzuri
    ambayo niliapa kuwapa babu zao,
  bel-bel: ніхто зь людзей гэтых, з гэтага ліхога роду, не пабачыць добрай зямлі,
    якую Я прысягнуўся даць бацькам вашым;
  deu-ELBBK: Wenn ein Mann unter diesen Männern, diesem bösen Geschlecht, das gute
    Land sehen wird, das ich geschworen habe euren Vätern zu geben,
  mbb-OT: Ke sikandin te, ‘Gawas ki Caleb te anak ni Jefune, wazà minsan sevaha kayi
    te mezaat he lapis te kevuwazan he ebpekaahà duen te meupiya he tanà he impenaad
    ku ziyà te menge kepuun dan. Si Caleb, is anak ni Jefune, egkeehè din mulà haazà
    is tanà, ne ibeǥey ku kandin wey te menge kevuwazan din is kandan he vahin dutun
    te tanà he midlauy zin. Su ebpuun te tivuuk he gehinawa zin is kedsunud din kediey.’
  mal-2015: ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാർക്കു കൊടുക്കുമെന്നു സത്യം ചെയ്തിട്ടുള്ള നല്ല
    ദേശം ഈ ദുഷ്ടതലമുറയിലെ പുരുഷന്മാർ ആരും കാണുകയില്ല.
  rmc-rmc: ‚Andral kada nalačho pokoleňje ňiko na džala andre kadi lačhi phuv, pal
    savi la veraha diňom lav, hoj la dava tumare dadenge.
  pes-OPV: «هیچکدام از این مردمان و از این طبقه شریر، آن زمین نیکو راکه قسم خوردم
    که به پدران شما بدهم، هرگزنخواهند دید.
  ron-1924: ‘Ничунул дин бэрбаций каре фак парте дин ачест ням рэу ну ва ведя цара
    ачея бунэ пе каре ам журат кэ о вой да пэринцилор воштри,
  ben-OBCV: “এই দুষ্ট বংশের কোনো লোক সেই চমৎকার দেশ দেখতে পাবে না যা আমি তাদের পূর্বপুরুষদের
    কাছে প্রতিজ্ঞা করেছিলাম,
  som-som: Hubaal dadka qarnigan sharka ah midkoodna ma arki doono dalka wanaagsan
    oo aan ku dhaartay inaan awowayaashiin siinayo,
  lat-VUC: Non videbit quispiam de hominibus generationis hujus pessimæ terram bonam,
    quam sub juramento pollicitus sum patribus vestris,
  eng-ASVBT: Surely there shall not one of these men of this evil generation see the
    good land, which I sware to give unto your fathers,
  ita-1885: Se alcuno di questi uomini, questa malvagia generazione, vedrà quel buon
    paese che ho giurato di dare a' vostri padri,
  eng-LXXUP: Not one of these men shall see this good land, which I swore to their
    fathers,
  eng-ULB: '''Surely not one of these men of this evil generation will see the good
    land that I swore to give to your ancestors,'
  spa-VBL: “Ni uno solo de esta mala generación verá la buena tierra que prometí a
    sus antepasados,
  fra-_FOB: Aucun des hommes de cette méchante génération ne verra ce bon pays que
    j'ai juré de donner à vos pères,
  mal-mal: ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാർക്ക് കൊടുക്കുമെന്ന് സത്യംചെയ്ത നല്ലദേശം ഈ ദുഷ്ടതലമുറയിലെ
    പുരുഷന്മാർ ആരും കാണുകയില്ല.
  urd-GVR: “Is sharīr nasl kā ek mard bhī us achchhe mulk ko nahīṅ dekhegā agarche
    maiṅ ne qasam khā kar tumhāre bāpdādā se wādā kiyā thā ki maiṅ use unheṅ dūṅgā.
  suz-BL: ‘एको मरिम्‍शो मुर आन दातेमी मुर का ला मेको आन किकी पिपी आन कली गेशो रिम्‍शो
    रागी लचा ताइब। गन्‍ती १४:२३-२४
  ita-1927: “Certo, nessuno degli uomini di questa malvagia generazione vedrà il buon
    paese che ho giurato di dare ai vostri padri,
  ckb-ckb: «هیچ کەسێک لەم خەڵکە لەم نەوە بەدکارە ئەو خاکە چاکە نابینێت کە سوێندم خوارد
    بیدەم بە باوباپیرانتان،
  eng-BBE: Truly, not one of this evil generation will see that good land which I
    said I would give to your fathers,
  kan-OKCV: “ಕೆಟ್ಟ ಸಂತತಿಯಾದ ಈ ಮನುಷ್ಯರಲ್ಲಿ ಒಬ್ಬನಾದರೂ ನಾನು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಕೊಡುತ್ತೇನೆಂದು
    ಪ್ರಮಾಣ ಮಾಡಿದ ಒಳ್ಳೆಯ ದೇಶವನ್ನು ನೋಡುವುದಿಲ್ಲ.
  tam-2017: உங்கள் முற்பிதாக்களுக்குக் கொடுப்பேன் என்று நான் வாக்களித்த அந்த நல்ல
    தேசத்தை இந்தப் பொல்லாத சந்ததியாராகிய மனிதர்களில் ஒருவரும் காண்பதில்லை என்றும்,
  spa-RV-1909: No verá hombre alguno de estos de esta mala generación, la buena tierra
    que juré había de dar á vuestros padres,
  ron-BTF: Negreşit niciunul dintre aceşti oameni din această generaţie rea nu va
    vedea ţara aceea bună, pe care am jurat să o dau părinţilor voştri,
  eng-WEBP: “Surely not one of these men of this evil generation shall see the good
    land which I swore to give to your fathers,
  eng-FBV: “Not a single one of this evil generation will see the good land I promised
    to give your forefathers,
  nld-1939: Niemand van deze mannen, niemand van dit boos geslacht, zal het heerlijke
    land zien, dat Ik onder ede aan uw vaderen beloofd heb te geven;
  nch-BL: para yon se masehuali cati ya motantoya ipan nopa tonali, amo huelis quiitas
    nopa cuali tali cati quintencahuili inihuejcapan tatahua.
  vie-1934: Chẳng một ai của dòng dõi gian ác nầy sẽ thấy xứ tốt đẹp mà ta đã thề
    ban cho tổ phụ các ngươi,
  hin-CV: “इस बुरी पीढ़ी में से एक भी व्यक्ति उस अच्छे देश को देख न सकेगा, जिसकी प्रतिज्ञा
    मैंने तुम्हारे पूर्वजों से की थी,
  eng-OURB: “Surely not one of these men of this evil generation shall see the good
    land, which I swore to give to your fathers,
  spa-BES: En verdad, ninguna de estas generaciones malvadas verá la buena tierra
    que dije que daría a sus padres.
  tdx-tdx: Leo raik’ amo retoañe—o tariratse raty reo—tsy hahaisake i tane soa nifañinàko
    hatolotse aman-droae’ areoy,
  vid-vid: ‘Kuduhu ne yumwe wa hemwe kuli lulelo alu lwihile yokwinjila kuli isi yila
    inojile yondilahile kuwapa wasekulu wa hemwe.
  eng-OKE: If a man of the men of this evil generation shall see the good land which
    I sware to your fathers,
  tha-KJV: ‘​แท้​จร​ิงจะไม่​มี​ผู้​ใดในยุคที่ชั่​วน​ี้สักคนเดียวที่จะได้​เห​็นแผ่นดินดี​นั้น
    ที่​เราได้ปฏิญาณว่าจะให้​แก่​บรรพบุรุษของเจ้าทั้งหลาย
  por-BR-2018: Não verá homem algum destes desta má geração, a boa terra que jurei
    havia de dar a vossos pais,
  deu-ELO: Wenn ein Mann unter diesen Männern, diesem bösen Geschlecht, das gute Land
    sehen wird, das ich geschworen habe, euren Vätern zu geben,
  eng-WYC-2018: None of the men of this worst generation shall see the good land,
    which I promised under an oath to your fathers,
  epo-epo: Neniu el ĉi tiuj homoj, el ĉi tiu malbona generacio, vidos la bonan landon,
    kiun Mi ĵuris doni al viaj patroj;
  uig-PIN: «Bu rǝzil dǝwrdikilǝrdin ⱨeqbir adǝm ⱨǝrⱪandaⱪ yol bilǝn Mǝn ata-bowiliriƣa
    tǝⱪdim ⱪilixni ⱪǝsǝm ⱪilƣan bu yahxi zeminni kɵrgüqi bolmaydu!
  beo-beo: ‘Dunu afae amo wadela:i fi ganodini da amo soge noga:i Na da dilia aowalali
    ilima imunu sia:i, amo ganodini da hame masunu.
  tpi-OTNT: ‘Yupela olgeta lain manmeri nogut i no ken i go long dispela gutpela kantri
    mi bin promis long givim long ol tumbuna bilong yupela. Nogat tru.
  hau-SA: “Babu wani a cikin wannan muguwar tsara da zai ga ƙasa mai kyau da na rantse
    zan ba wa kakanninku,
  uig-LAT: «Bu rezil dewrdikilerdin héchbir adem herqandaq yol bilen Men ata-bowilirigha
    teqdim qilishni qesem qilghan bu yaxshi zéminni körgüchi bolmaydu!
  nde-nde: ‘Kakho loyedwa kulesisizukulwane esingalunganga ozalibona lelolizwe engafungela
    ukulipha okhokho benu,
  ton-ton: Ko e moʻoni ʻe ʻikai ha tokotaha ʻoe kau tangata ʻoe toʻutangata kovi ni
    te ne mamata ki he fonua lelei ko ia, ʻaia ne u fuakava ke foaki ki hoʻomou ngaahi
    tamai,
  ces-1613: Jistě že nižádný z lidí těchto pokolení zlého neuzří země té dobré, kterouž
    jsem s přísahou zaslíbil dáti otcům vašim,
  eng-WMB: “Surely not one of these men of this evil generation shall see the good
    land which I swore to give to your fathers,
  tam-TCV: “நான் உங்கள் முற்பிதாக்களுக்குக் கொடுப்பேன் என்று ஆணையிட்ட அந்த நல்ல நாட்டை
    இந்தக் கெட்ட சந்ததியாரில் ஒருவனாகிலும் காணமாட்டான்.
  ceb-ULB: '''Sa pagkatinuod walay usa niining mga tawhana gikan niining daotan nga
    kaliwatan nga makakita sa maayong yuta nga akong gisaad nga ihatag sa inyong mga
    katigulangan,'
  pol-UBG: Żaden człowiek z tego złego pokolenia nie zobaczy tej dobrej ziemi, którą
    przysiągłem dać waszym ojcom;
  urd-GVU: ”اِس شریر نسل کا ایک مرد بھی اُس اچھے ملک کو نہیں دیکھے گا اگرچہ مَیں نے
    قَسم کھا کر تمہارے باپ دادا سے وعدہ کیا تھا کہ مَیں اُسے اُنہیں دوں گا۔
  deu-1912: Es soll keiner dieses bösen Geschlechts das gute Land sehen, das ich ihren
    Vätern zu geben geschworen habe;
  kan-2017: ಆತನು, “ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ವಾಗ್ದಾನಮಾಡಿದ ಆ ಒಳ್ಳೇ ದೇಶವನ್ನು ಈ ದುಷ್ಟ ಸಂತತಿಯವರಲ್ಲಿ
    ಯಾರೂ ನೋಡುವುದಿಲ್ಲ” ಎಂದು ಪ್ರಮಾಣಮಾಡಿದನು.
  yap-yap: ‘Dariy ta’ab gimed ko re mfen ni kireb ney nra thap nga langgin fare nam
    nib yong’ol ni kug micheg ni nggu pi’ ngak e pi ga’ romed ni kakrom.
  hlt-MCSB: “Na pa rhoek taengah paek ham ka caeng khohmuen then te he kah boethae
    thawnpuei hlang rhoek khuikah hlang loh hmu mahpawh.
  mdy-ETH: ‹ታኣኒ ዒንሢኮ ቤርታኣ ዓዶንሢም ዻካልሳንዳኔ ጌዒ ሃጊ ማዓንዳ ዎዞ ዒንጌ፥ ዬኖ ማሎ ዓጬሎ ሃያ ፑርቶ ሾይንቶ ዓሶይዳፓ
    ፔቴ ዓሲታዖ ጌላዓኬ፤
  twi-ASANTE: “Saa awoɔ ntoatoasoɔ bɔne yi mu, onipa baako koraa nni hɔ a ɔbɛhunu
    asase pa a maka ho ntam sɛ mede bɛma mo agyanom
  eng-WEBU: “Surely not one of these men of this evil generation shall see the good
    land which I swore to give to your fathers,
  bnp-bnp: ‘Mua a bakovi a ngatavine hale, i uka ma mu gu lakea vona ngane a robo
    a ta muholi vona ta ga habia ne huriki a gare ne mua.
  wal-wal: ‘Taani intte maizza aawatuyyo immana gaada caaqqido ha lo77o biittaa, ha
    iita yeletaappe issoinne be7enna.
  spa-PDDPT: Ninguno de los hombres de esta perversa generación verá la buena tierra
    de la cual juré a sus antepasados que se la daría,
  gun-gun: “Anhetẽ ete aipoa'e, kova'e avakue heko vai va'e regua peteĩve ndoexai
    'rã yvy porã, tamoĩ kuery pe ame'ẽ aguã xeayvuague,
  ilo-ULB: '''Sigurado nga awanto kadagitoy a lallaki iti daytoy dakes a henerasion
    ti makakita iti nasayaat a daga nga inkarik nga ited kadagiti kapuonanyo,'
  kpg-kpg: ‘Hagalee tangada e dahi mai di adu dangada huaidu deenei e ulu i tenua
    humalia e huwa humalia ai, go tenua dela ne hagababa ko Au bolo e wanga gi godou
    maadua mmaadua.
  uig-ARA: «بۇ رەزىل دەۋردىكىلەردىن ھېچبىر ئادەم ھەرقانداق يول بىلەن مەن ئاتا-بوۋىلىرىغا
    تەقدىم قىلىشنى قەسەم قىلغان بۇ ياخشى زېمىننى كۆرگۈچى بولمايدۇ!
  sus-sus: «Yi mixi kobi yo mu soma yi bɔxi fanyi ma, n naxan laayidixi wo babae bɛ
  pon-2006: ‘Sohte emen kumwail sang dih suwed wet pahn pedolong nan sahpw kaselel
    me I inoukihda me I pahn kihong amwail pahpa kahlap ako.
  ksd-ksd: A dovot, pa ta tutana ta go ra kaina taun tarai na gire ra bo na gunan
    nina iau ga kubu tar ia ta ra umana tama i vavat.
  tur-YTC: “Atalarınıza vermeye ant içtiğim güzel ülkeyi, bu kötü kuşağın bu kötü
    adamlarından, Yefunne oğlu Kalev dışında hiç kimse kesinlikle görmeyecektir.
  grc-BRENT: εἰ ὄψεταί τις τῶν ἀνδρῶν τούτων τὴν γῆν ἀγαθὴν ταύτην, ἣν ὤμοσα τοῖς
    πατράσιν αὐτῶν, πλὴν
  ind-AYT: ‘Tidak seorang pun dari generasi yang jahat ini akan melihat tanah yang
    baik yang sudah Kujanjikan kepada nenek moyangmu.
  nya-nya: “Palibe ndi mmodzi yemwe mwa mʼbado woyipawu amene adzaona dziko labwino
    limene ndinalumbira kupatsa makolo anu,
  hrv-hrv: '''Ni jedan jedini od ovih ljudi, od ovoga opakog naraštaja, neće vidjeti
    ove dobre zemlje za koju sam se zakleo da ću je dati vašim ocima.'
  mps-mps: ‘Dage dwai we bidi, dage eno duga wąįbolo mawaibao wali te buluba dage
    mu pogobeo. Mu menio.
  tpi-tpi: ‘Yupela olgeta lain manmeri nogut i no ken i go long dispela gutpela kantri
    mi bin promis long givim long ol tumbuna bilong yupela. Nogat tru.
  dan-1931: “Ikke en eneste af disse Mænd, af denne onde Slægt, skal få det herlige
    Land at se, som jeg svor at ville give eders Fædre,
  vie-OVCB: ‘Sẽ không một ai thuộc thế hệ này được thấy đất hứa,
  guj-2017: “જે સારો દેશ તમારા પૂર્વજોને આપવાને મેં સમ ખાધા હતા, તે આ ખરાબ પેઢીના
    માણસોમાંથી એક પણ જોશે નહિ.
  pon-2006A: ‘Sohte emen kumwail sang dih suwed wet pahn pedolong nan sahpw kaselel
    me I inoukihda me I pahn kihong amwail pahpa kahlap ako.
  por-BRBSL: “Certamente nenhum destes homens desta geração má verá a terra boa que
    jurei dar a seus pais,
  cth-cth: ahnimae mintoenaw ka poe han ka tie ka lawkkam ram kahawi hah Jephunneh
    capa Kalep hloilah hete kathoute Miphunnaw buet touh ni boehai kâen awh mahoeh.
  twi-twi: “Saa awo ntoatoaso bɔne yi mu onipa baako koraa nni hɔ a obehu asase pa
    a, maka ho ntam sɛ mede bɛma mo agyanom no,
  hlt-hlt: “Na pa rhoek taengah paek ham ka caeng khohmuen then te he kah boethae
    thawnpuei hlang rhoek khuikah hlang loh hmu mahpawh.
  tbz-SIM: kutɔ̃nkù yɛiku kuu nkɔbɛ kó dimɑ̀ɑ̀, òmɔù bɑ́ɑ́ yɑ̀ kɛtensɑ̀ɑ̀kɛ̀ n do
    bɛ́i nkɛ dɔ̀ n yóó duɔ́ nkɛ̀ bɛ yɛmbɛ̀.
  msy-2020: ‘Ia gumazamizir bar kuraba, ian tav nguazir aghuir kɨ ian inazir afeziabar
    anɨngasa me koma akam akɨrizimɨn mangan kogham. Bar puvatɨgham.
  dop-dop: Yǝlɑɑ mɛ ɩ́ kǝlɑ ɩsɑɣɑtʋ. Pǝ tɔɔ kɛ́ pɑ lʋlʋɣʋ looŋɑ kɑnɛ, kɑ tɑɑ nɔɣɔlʋ
    kɑɑ sʋʋ tɛtʋ kʋpɑntʋ nti mɑ tuuwɑ sɩ mɑɑ hɑ mǝ cɑɑnɑɑ tɔ.
  azb-azb: “Atalarınıza vermək üçün and etdiyim bu gözəl torpağı Yefunne oğlu Kalevdən
    başqa bu iyrənc nəslin adamlarından heç biri görməyəcək.
  eng-DBY: None among these men, this evil generation, shall in any wise see that
    good land, which I swore to give unto your fathers!
  hin-2017: ‘निश्चय इस बुरी पीढ़ी के मनुष्यों में से एक भी उस अच्छे देश को देखने न
    पाएगा, जिसे मैंने उनके पितरों को देने की शपथ खाई थी।
  wol-KYG: «Du kenn ci nit ñii, maas gu bon gii, kuy gis réew mu baax mi ma giñaloon
    seeni maam.
  eng-YLT: Not one of these men of this evil generation doth see the good land which
    I have sworn to give to your fathers,
  eng-WYC-2017: None of the men of this worst generation shall see the good land,
    which I promised under an oath to your fathers,
  eng-WMBB: “Surely not one of these men of this evil generation shall see the good
    land which I swore to give to your fathers,
  urd-GVH: “इस शरीर नसल का एक मर्द भी उस अच्छे मुल्क को नहीं देखेगा अगरचे मैंने क़सम
    खाकर तुम्हारे बापदादा से वादा किया था कि मैं उसे उन्हें दूँगा।
  rug-rug: ‘Namu lopu keke koa gamu koasa sinage kaleana hie, si kaqu la kamoa sa
    popoa masuruna, sapu ele va tatara nia Rau pude ponia koari na tiatamamia.
  gaz-gaz: “Dhaloota hamaa kana keessaa namni tokko iyyuu biyya gaarii ani akka abbootii
    keessaniif kennu kakuu gale sana hin argu;
  fra-LSG: Aucun des hommes de cette génération méchante ne verra le bon pays que
    j’ai juré de donner à vos pères,
  yal-yal: “Muxu kobini ito yo mi soɛ bɔxɔ faɲini ito yi, n naxan layirin tongo ɛ
    benbane xa
  haw-1868: He oiaio, aole loa kekahi o keia poe kanaka o keia hanauna ino e ike aku
    i ka aina maikai a'u i hoohiki ai e haawi aku no ko oukou poe kupuna;
  arb-NAV: لَنْ يَرَى إِنْسَانٌ مِنْ هَذَا الْجِيلِ الشِّرِّيرِ الأَرْضَ الْجَيِّدَةَ
    الَّتِي أَقْسَمْتُ أَنْ أَهَبَهَا لِآبَائِكُمْ.
  ewe-ewe: “Ame ɖeka pɛ gɔ̃ hã matso dzidzime vɔ̃ɖi ma me, anɔ agbe akpɔ anyigba si
    ŋugbe yedo na wo fofowo o,
  eng-LEE: Surely there shall not one of these men of this evil generation see that
    good land, which I have sworn to give unto your fathers;
  asm-FB: “যি উত্তম দেশ তোমালোকৰ পূর্বপুৰুষসকলক দিম বুলি মই শপত খাইছিলোঁ, নিশ্চয়কৈ
    এই দুষ্ট বংশৰ লোকসকলৰ মাজৰ এজনেও সেই উত্তম দেশ দেখা নাপাব।
  sus-A: «يِ مِشِ كٌبِ يٌ مُ سٌمَ يِ بْشِ قَنيِ مَ، ﭑ نَشَن لَايِدِشِ وٌ بَبَيٍ بّ
  fra-SBL: Aucun de ces hommes de cette génération mauvaise ne verra le bon pays que
    j'ai juré de donner à vos pères,
  hbo-hbo: אִם־יִרְאֶ֥ה אִישׁ֙ בָּאֲנָשִׁ֣ים הָאֵ֔לֶּה הַדֹּ֥ור הָרָ֖ע הַזֶּ֑ה אֵ֚ת
    הָאָ֣רֶץ הַטֹּובָ֔ה אֲשֶׁ֣ר נִשְׁבַּ֔עְתִּי לָתֵ֖ת לַאֲבֹתֵיכֶֽם׃
  eng-WYCLIFFE: and swoor, and seide, Noon of the men of this werste generacioun schal
    se the good lond, which Y bihiyte vndur an ooth to youre fadris,
  cwe-cwe: ‘Habule hata munhu imwe muna uwelesi uno wihile yondayengile muna iisi
    inogile yoniilahile kuweng'ha wasaho zenu.
  kik-kik: “Gũtirĩ mũndũ o na ũmwe wa rũciaro rũrũ rwaganu ũkoona bũrũri ũcio mwega
    ũrĩa ndehĩtire atĩ nĩngaũhe maithe manyu ma tene,
  fra-NCL: « Aucun des hommes de cette génération mauvaise ne verra le bon pays que
    j’ai juré de donner à vos pères,
  cek-AK: hae ih kasae caanawk loe, nam panawk khaeah paek han lokkam ih kahoih prae
    to mi mah doeh hnu o mak ai.
  cuk-cuk: ‘We-dule-isganamar, wargwensaale an be-dadganga-napneg-nued-ukoye-sogsadi,
    gwen dakosurmalad.
  uig-CYR: «Бу рәзил дәвирдикиләрдин һеч бир адәм һәр қандақ йол билән Мән ата-бовилириға
    тәқдим қилишни қәсәм қилған бу яхши зиминни көргүчи болмайду!
  tel-2017: బాగా కోపం తెచ్చుకుని “నేను మీ పూర్వీకులకు ఇస్తానని వాగ్దానం చేసిన ఈ మంచి
    దేశాన్ని ఈ చెడ్డతరంలో
  hat-BSA: ‘Nanpwen youn nan mesye sa yo, jenerasyon mechan sila a, ki va wè bon peyi
    ke mwen te sèmante pou bay a zansèt nou yo.
  kos-kos: ‘Wangin sie suwos ke fwil koluk se inge ac fah ilyak nu in facl se ma wo
    fohk we su nga tuh wulela in sang nu sin papa matu tomowos.
  hbo-WLC: אִם־יִרְאֶ֥ה אִישׁ֙ בָּאֲנָשִׁ֣ים הָאֵ֔לֶּה הַדּ֥וֹר הָרָ֖ע הַזֶּ֑ה אֵ֚ת
    הָאָ֣רֶץ הַטּוֹבָ֔ה אֲשֶׁ֣ר נִשְׁבַּ֔עְתִּי לָתֵ֖ת לַאֲבֹתֵיכֶֽם׃
  ibo-ibo: “O nweghị otu onye nʼime ọgbọ ọjọọ a ga-anọ ndụ hụ ala ọma ahụ m ṅụrụ iyi
    inye nna nna unu,
  ory-ory: “ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବାକୁ ଶପଥ କରିଅଛୁ, ନିଶ୍ଚୟ
    ଏହି ଦୁଷ୍ଟ ବଂଶୀୟ ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରୁ କୌଣସି ଲୋକ ସେହି ଉତ୍ତମ ଦେଶ ଦେଖି ପାରିବ ନାହିଁ,
  chk-chk: ‘Esap wor eman me lein ekei mwän seni ei täppin aramas mi ngau epwe küna
    ewe fanü mi mürina üa pwon fän akapel pwe üpwe ngeni ämi kewe lewo,
  rop-rop: Imbin tok, ‘Brom longtaim aibin pramisim langa yumob grengrenfathamob det
    brabli gudwan kantri. Bat najing na. Nomo enibodi brom ol yumob nogudwan pipul
    garra jidan deya.
  ukr-1871: Не бачити ме нїхто з сїх людей, із сього злого кодла тієї доброї землї,
    що я клявся дати батькам вашим,
  deu-1951: Keiner von den Männern dieses bösen Geschlechts soll das gute Land sehen,
    das ich ihren Vätern zu geben geschworen habe!
  eng-JPS: '''Surely there shall not one of these men, even this evil generation,
    see the good land, which I swore to give unto your fathers,'
  srp-1865: Nijedan od ovoga roda zloga neæe vidjeti ove dobre zemlje, za koju se
    zakleh da æu dati vašim ocima,
  lug-lug: “Tewalibaawo n’omu ku bantu bano, ab’omulembe guno omubi, aliraba ku nsi
    eyo ennungi gye nalayirira okuwa bajjajjammwe,
  heb-heb: אם יראה איש באנשים האלה הדור הרע הזה את הארץ הטובה אשר נשבעתי לתת לאבתיכם׃
  ben-IRV: “আমি তোমাদের পূর্বপুরুষদেরকে যে দেশ দিতে শপথ করেছি, এই দুষ্ট বংশীয় মানুষদের
    মধ্যে কেউই সেই ভালো দেশ দেখতে পাবে না,
  pan-pan: “ਇਸ ਬੁਰੀ ਪੀੜ੍ਹੀ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਮਨੁੱਖ ਉਸ ਚੰਗੇ ਦੇਸ਼ ਨੂੰ ਨਾ ਵੇਖੇਗਾ, ਜਿਸ ਨੂੰ
    ਦੇਣ ਦੀ ਸਹੁੰ ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਖਾਧੀ ਸੀ।
  mya-JVB: သူတို့ဘိုးဘေး တို့အား ငါပေး မည်ဟု ငါကျိန်ဆို သော ပြည် ကောင်း ကို ၊ ယေဖုန္နာ
    ၏သား ကာလက် မှတပါး ၊ ဤ ဆိုး သောလူမျိုး တစုံ တယောက်မျှ ဆက်ဆက်မ မြင် ရ။
  hmo-hmo: ‘Momokani inai uru ena tau dikadia ta ese inai tano namona, lau ese emui
    sene taudia dekenai lau gwauhamata do lau henidia tano, do ia itaia lasi.
  urd-urd: इस बुरी नसल के लोगों में से एक भी उस अच्छे मुल्क को देखने नहीं पाएगा, जिसे
    उनके बाप — दादा को देने की क़सम मैंने खाई है,
  rus-SYN: никто из людей сих, из сего злого рода, не увидит доброй земли, которую
    Я клялся дать отцам вашим;
  bqc-SIM: Bílaɛ bee gbɛ̃e a wɛsi bùsu maa pↄ́ má ò má kpá an deziↄwalɛo,
  tcz-CHONGTHU: Itinama jongleh nanghon hiche khanga lungphat louna keng puma napu,
    napateu khanga pat peh dinga ka tepsa gam khu nalo louhel diu ahi.
  mar-mar: “तुमच्या पूर्वजांना शपथ वाहून देवू केलेला हा उत्तम प्रदेश या दुष्ट पिढीतील
    एकाच्याही दृष्टीस पडणार नाही,
  qub-qub: ‹Cay fiyu runacunaga manami ni jucnayllapis chayangapächu unay caj famillyancunata
    aunishä alli chacraman.
  hat-hat: Pa gen yonn nan tout move sije sa yo k'ap viv koulye a k'ap antre nan bon
    peyi mwen te pwomèt m'ap bay zansèt nou yo,
  eng-BSB: “Not one of the men of this evil generation shall see the good land I swore
    to give your fathers,
  tod-tod: «Niima yamanii zu nuɓusɛ ɲɔiti taɠila kpalaa ge la zooi naa ɠaa, nii gè
    ma ɠona woga ga gè fe wo-mɛmɛwolani zea,
  eng-WEBPB: “Surely not one of these men of this evil generation shall see the good
    land which I swore to give to your fathers,
  kbq-kbq: Amama mani'naza vahe'motagura Ra Anumzamo'a huno, Maka kefo tamavutmava'ene
    vahekitma, knare mopama tamagehe'mofoma zamigahue hu'nama huhaprizamante'noa mopafina,
    ovutfa hugahaze.
  nhe-BL: para niyon se tlacatl tlen ya motlantoyaj ipan nopa tonal, ax huelis quiitas
    nopa cuali tlali tlen quintencahuili ininhuejcapan tatahua.
  gub-BL: — Pe Izaew pe, peiko teko ikatu 'ym ma'e romo. A'e rupi ni amo peinuromo
    har tua'u ma'e nuexak kwaw ywy ikatu ma'e peipy wanupe heremimume'u kwer wà nehe.
  eng-DRA: 'Not one of the men of this wicked generation shall see the good land,
    which I promised with an oath to your fathers:'
