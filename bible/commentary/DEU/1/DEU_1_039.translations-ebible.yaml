    your children, who today have no knowledge of good or evil, shall go in there.
    I will give it to them, and they shall possess it.
  urd-GVH: तुमसे रब ने कहा, “तुम्हारे बच्चे जो अभी अच्छे और बुरे में इम्तियाज़ नहीं
    कर सकते, वही मुल्क में दाख़िल होंगे, वही बच्चे जिनके बारे में तुमने कहा कि दुश्मन
    उन्हें मुल्के-कनान में छीन लेंगे। उन्हें मैं मुल्क दूँगा, और वह उस पर क़ब्ज़ा
    करेंगे।
  rug-rug: Beto hoi, si zama se Zihova koa gita doduru, ‘Sari na mia koburu, saripu
    vaqura sisigiti meke lopu ele gilania sa lineana meke sa kinaleana, arini pu zama
    ni gamu sapu kaqu ta raovo vagi koari na kana, gua; si arini tu si kaqu varipera
    ososoni sari na mia kana, meke kaqu kamoa rini sa popoa. Kaqu ponia Rau koa rini,
    meke kaqu koa ia rini si asa.
  gaz-gaz: Daaʼimman isin ni boojiʼaman jettan, ilmaan keessan kanneen waan tolaa
    fi hamaa gargar baasanii hin beekne biyya sanatti ni galu. Ani isaaniifan kenna;
    isaanis ni dhaalu.
  fra-LSG: 'Et vos petits enfants, dont vous avez dit: Ils deviendront une proie!
    Et vos fils, qui ne connaissent aujourd’hui ni le bien ni le mal, ce sont eux
    qui y entreront, c’est à eux que je le donnerai, et ce sont eux qui le posséderont.'
  yal-yal: Ɛ diine, ɛ a falaxi naxanye ma a e findima nɛn muxu suxine ra, e tan naxanye
    munma fe kobi nun fe faɲin tagi rabaan kolon, e tan nan soma na bɔxɔni. N na fima
    e tan nan ma. E tan nan a sɔtɔma e kɛɛn na.
  haw-1868: O ka oukou poe keiki uuku a oukou i i mai ai e lilo auanei i poe pio,
    a me na keiki a oukou, ka poe ike ole ai i ka pono a i hewa ia la, o lakou ke
    hele ilaila, a na'u ia e haawi aku no lakou, a e komo no lakou ia wahi.
  arb-NAV: أَمَّا أَطْفَالُكُمُ الَّذِينَ ادَّعَيْتُمْ أَنَّهُمْ يُصْبِحُونَ غَنِيمَةً،
    وَصِغَارُكُمُ الَّذِينَ لَا يُمَيِّزُونَ بَعْدُ الْخَيْرَ وَالشَّرَّ، فَهُمْ يَدْخُلُونَ
    إِلَى هُنَاكَ وَلَهُمْ أَهَبُ الأَرْضَ وَهُمْ يَرِثُونَهَا.
  ewe-ewe: Matsɔ anyigba la ana wo vi siwo woawo ŋutɔ wogblɔ be woaku le gbedzi.
  eng-LEE: And your little ones, of whom ye said, They will become a prey, and your
    children who know not this day either good or evil, these shall go in thither;
    and unto them will I give it, and they shall possess it.
  asm-FB: তাৰোপৰি তোমালোকে কৈছিলা, তোমালোকৰ সৰু সৰু ল’ৰা–ছোৱালীবোৰ ক্ষতিগ্রস্ত হ’ব;
    কিন্তু শিশুবোৰে সেই দেশত প্রৱেশ কৰিব। কাৰণ, সিহঁতৰ ভাল বা বেয়া বুজাৰ জ্ঞান বর্তমানো
    হোৱা নাই। সিহঁতকেই মই এই দেশ দিম আৰু সিহঁতেইহে তাক অধিকাৰ কৰিব।
  sus-A: وٌ شَ دِيٍ، وٌ عَ قَلَشِ نَشٍيٍ بّ، عٍ قِندِ مَ فٍيلِمَنِيٍ رَ. عٍ تَن نَشَن
    مُ قٍ كٌبِ نُن قٍ قَنيِ تَفِ رَبَ كٌلٌنشِ، عٍ تَن نَن قَمَ سٌدٍ نَ بْشِ مَ. ﭑ
    قَمَ نَ بْشِ قِدٍ عٍ تَن نَن مَ. عَ قِندِ مَ عٍ تَن نَن فبٍ رَ.
  fra-SBL: Tes petits enfants, dont tu disais qu'ils seraient capturés ou tués, tes
    enfants qui aujourd'hui ne savent ni le bien ni le mal, y entreront. Je la leur
    donnerai, et ils la posséderont.
  hbo-hbo: וְטַפְּכֶם֩ אֲשֶׁ֨ר אֲמַרְתֶּ֜ם לָבַ֣ז יִהְיֶ֗ה וּ֠בְנֵיכֶם אֲשֶׁ֨ר לֹא־יָדְע֤וּ
    הַיֹּום֙ טֹ֣וב וָרָ֔ע הֵ֖מָּה יָבֹ֣אוּ שָׁ֑מָּה וְלָהֶ֣ם אֶתְּנֶ֔נָּה וְהֵ֖ם יִירָשֽׁוּהָ׃
  eng-WYCLIFFE: Youre litle children, of whiche ye seiden, that thei schulden be led
    prisoneris, and the sones that kunnen not to dai the diuersite of good and of
    yuel, thei schulen entre; and Y schal yyue to hem the lond, and thei schulen welde
    it.
  cwe-cwe: “Maabaho Mndewa Mulungu kachilongela cheye wose, ‘Modumba kuwa wanenu wezasoligwa
    na wehi wenu, wawo weli wadododo hawavimanyile yanogile na yehile, wawo niiwawo
    wondawengile umo na nizaweng'ha isi iyo iwe yawo.
  kik-kik: Na rĩrĩ, andũ anyu arĩa anini arĩa mwoigire atĩ nĩmagatahwo, na ciana cianyu
    o icio itakũũranĩte wega na ũũru, nĩigatoonya bũrũri ũcio. Nĩngaũheana kũrĩ o,
    nao megwatĩre ũtuĩke wao.
  fra-NCL: 'Et vos petits enfants dont vous avez dit : Ils seront une proie ! et vos
    fils qui ne connaissent aujourd’hui ni le bien ni le mal, eux y entreront, c’est
    à eux que je le donnerai, ce sont eux qui le posséderont.'
  cek-AK: Toe misanawk mah lomh o tih, tiah na thuih o ih nawktanawk hoi to nathuem
    ah kasae kahoih mathaih tawn ai, na caanawk ni prae thungah akun o tih; nihcae
    mah qawk ah toep o hanah, nihcae khaeah ka paek han.
  cuk-cuk: Ar be-mimmigana, amba aku-neg-itodimaladi, egi be sogsamaladi, anmar-isdarmalad
    anmar-ibe sumaloye, amala, we-yarse dogmaloedid, egi megmaloedid. Ar ani an we-yar
    ega uksad.
  uig-CYR: 'Шуниңдәк силәрниң: «Улар дүшмәнләрниң олҗиси болуп қалиду» дегән кичик
    балилириңлар, йәни бүгүнки күндә яхши-яманни пәриқ етәлмәйдиған балилириңлар болса,
    кириду; Мән у йәрни уларға ата қилимән вә улар уни егиләйду.'
  tel-2017: అయితే మంచీ చెడూ తెలియని మీ కొడుకులు, అంటే అన్యాయానికి గురౌతారు అని మీరు
    చెప్పే మీ పిల్లలు దానిలో అడుగు పెడతారు. దాన్ని వారికిస్తాను. వారు దాన్ని స్వాధీనం
    చేసుకుంటారు.
  hat-BSA: “‘Anplis, pitit nou ke nou te di ta devni yon piyaj la, ak fis nou ki nan
    jou sa a pa t gen konesans a ni sa ki bon ak sa ki mal, va antre la. Mwen va bay
    yo li, e yo va posede li.
  kos-kos: “LEUM GOD El fahk nu sesr nukewa, ‘Tulik nutuwos, su srakna srikla in etu
    inmasrlon ma wo ac ma koluk, elos pa ac utyak nu in facl sac — tulik ma kowos
    tuh fahk mu ac sruhu sin mwet lokoalok lowos. Nga fah sang facl sac nu selos,
    ac elos fah eisla ac muta fac.
  hbo-WLC: וְטַפְּכֶם֩ אֲשֶׁ֨ר אֲמַרְתֶּ֜ם לָבַ֣ז יִהְיֶ֗ה וּ֠בְנֵיכֶם אֲשֶׁ֨ר לֹא־יָדְע֤וּ
    הַיּוֹם֙ ט֣וֹב וָרָ֔ע הֵ֖מָּה יָבֹ֣אוּ שָׁ֑מָּה וְלָהֶ֣ם אֶתְּנֶ֔נָּה וְהֵ֖ם יִירָשֽׁוּהָּ׃
  ibo-ibo: Ọ bụkwa ụmụntakịrị ahụ na-amaghị ihe dị iche site nʼihe ọma na ihe ọjọọ
    ka m ga-enye ala ahụ. Ha ga-abanye nʼime ya, nweta ya dịka ihe nketa.
  ory-ory: ଆହୁରି ତୁମ୍ଭମାନଙ୍କର ବାଳକମାନେ, ଯେଉଁମାନେ ଲୁଟିତ ହେବେ ବୋଲି ତୁମ୍ଭେମାନେ କହିଥିଲ
    ଓ ତୁମ୍ଭମାନଙ୍କର ସନ୍ତାନମାନେ, ଯେଉଁମାନେ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଭଲ ମନ୍ଦର ଜ୍ଞାନ ପାଇ ନାହାନ୍ତି,
    ସେମାନେ ସେହି ସ୍ଥାନରେ ପ୍ରବେଶ କରିବେ; ପୁଣି ଆମ୍ଭେ ସେମାନଙ୍କୁ ସେହି ଦେଶ ଦେବା ଓ ସେମାନେ
    ତାହା ଅଧିକାର କରିବେ।
  chk-chk: Mürin, ewe Samol mi Lapalap a üra, ‘Nöümi semirit oua apasa pwe repwe oola,
    ir nöümi kewe resap mwo silei met mi öch ika met mi ngau lon ei rän, repwe tolong
    lon. Iwe, üpwe ngeniir ewe fanü pwe repwe fanüeni.
  rop-rop: “Brom deya YAWEI bin tok langa wi, ‘Wal yumob na bin reken ola enami garra
    deigimwei ol yumob bigininimob, bat najing. Detlot biginini nomo bin sabi enijing,
    dumaji deibin ol lilwan. Wal mi na garra gibit olabat det kantri en olabat garra
    teikoba det kantri.
  ukr-1871: 'А дїточки ваші, що про них ви казали: на здобич будуть вони, і сини ваші,
    що тепер не розберуть ще добра від зла, вони прийдуть туди, і їм дам її, і вони
    запанують над нею.'
  deu-1951: Und eure Kinder, von denen ihr sagtet, daß sie zum Raub werden müßten,
    und eure Söhne, die heute noch nicht wissen, was gut und böse ist, die sollen
    hineinkommen; denselben will ich es geben, und sie sollen es einnehmen.
  eng-JPS: Moreover your little ones, that ye said should be a prey, and your children,
    that this day have no knowledge of good or evil, they shall go in thither, and
    unto them will I give it, and they shall possess it.
  srp-1865: A djeca vaša, za koju rekoste da æe postati roblje, sinovi vaši, koji
    danas ne znaju ni šta je dobro ni šta je zlo, oni æe uæi onamo, i njima æu je
    dati i oni æe je naslijediti.
  lug-lug: Abaana bammwe abato be mwatiisanga nti bagenda kuwambibwa batwalibwe mu
    busibe, abaana bammwe abo, abaali batannayawulamu kirungi na kibi, be baliyingira
    mu nsi eyo. Ndigibawa, ne bagyetwalira ne bagyefunira.
  heb-heb: וטפכם אשר אמרתם לבז יהיה ובניכם אשר לא ידעו היום טוב ורע המה יבאו שמה ולהם
    אתננה והם יירשוה׃
  ben-IRV: আর এরা শিকার হবে, এই কথা তোমরা নিজেদের যে ছেলেদের বিষয়ে বললে এবং তোমাদের
    যে ছেলে মেয়েদের ভাল মন্দ জ্ঞান আজ পর্যন্ত হয়নি, তারাই সেই জায়গায় যাবে; তাদেরকেই
    আমি সেই দেশ দেব এবং তারাই তা অধিকার করবে।
  pan-pan: ਫਿਰ ਤੁਹਾਡੇ ਬੱਚੇ ਜਿਨ੍ਹਾਂ ਦੇ ਵਿਖੇ ਤੁਸੀਂ ਆਖਦੇ ਸੀ ਕਿ ਉਹ ਲੁੱਟ ਵਿੱਚ ਚਲੇ ਜਾਣਗੇ
    ਅਤੇ ਤੁਹਾਡੇ ਪੁੱਤਰ ਜੋ ਹੁਣੇ ਭਲੇ ਬੁਰੇ ਦੀ ਸਿਆਣ ਨਹੀਂ ਰੱਖਦੇ, ਉਹ ਉੱਥੇ ਪ੍ਰਵੇਸ਼ ਕਰਨਗੇ ਅਤੇ
    ਮੈਂ ਉਹ ਦੇਸ਼ ਉਹਨਾਂ ਨੂੰ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਅਧਿਕਾਰ ਵਿੱਚ ਲੈ ਲੈਣਗੇ।
  mya-JVB: ရန်သူလုယူ ရာဖြစ် မည်ဟု သင် တို့ဆို သော သူငယ် များ၊ ထိုအခါ ကောင်း မ ကောင်းကို
    ပိုင်းခြားမ သိနိုင် သေးသော သားသမီး များတို့သည် ထို ပြည်ကို ဝင်စား ၍ ၊ ငါပေး သည်အတိုင်း
    သိမ်းယူ ကြလိမ့်မည်။
  hmo-hmo: “Unai neganai Lohiabada ese ita ibounai ia hamaoroa, ia gwau, ‘Emui natudia,
    tuari taudia haida ese do idia abia mauri umui gwau, bona emui natuna maragidia,
    kara namo bona kara dika do idia diba lasi, idia be do idia raka vareai. Unai
    tano do lau henidia, edia tano.
  urd-urd: और तुम्हारे बाल — बच्चे जिनके बारे में तुमने कहा था, कि लूट में जाएँगे,
    और तुम्हारे लड़के बाले जिनको आज भले और बुरे की भी तमीज़ नहीं, यह वहाँ जाएँगे;
    और यह मुल्क मैं इन ही को दूँगा और यह उस पर क़ब्ज़ा करेंगे।
  rus-SYN: дети ваши, о которых вы говорили, что они достанутся в добычу врагам, и
    сыновья ваши, которые не знают ныне ни добра ни зла, они войдут туда, им дам ее,
    и они овладеют ею;
  bqc-SIM: Ɔ̃ Dii ɛ̀a òɛ́ à mɛ̀ á nɛ́fɛ̃nɛna pↄ́ a mɛ̀ wà ń kṹkũ zĩ̀zↄ ũↄ,
    á nɛ́ pↄ́ aa vãi dↄ̃kↄ̃ɛ ń maao gĩaopiↄ, aamɛ aa gɛ̃u, í kpámá, aai gↄ̃
    vĩ.
  tcz-CHONGTHU: Keiman gam khu na chate kho hepha-loulai ho ka chensah ding ahi. Ajeh
    chu amahon eimat gamdiu ahitin na kichauve, hinlah amahon alo diu ahi.
  mar-mar: परमेश्वर पुढे आपल्याला म्हणाला, शिवाय आपले शत्रू आपल्या मुलाबाळांना पळवतील
    असे तुम्ही म्हणालात ती आज जी तुमची मुले बरे किंवा वाईट जाणत नाहीत ती मात्र या
    देशात जातील आणि त्यांना मी तो देश देईन व ते देश ते हस्तगत करतील.
  qub-qub: «Chiquimajninchïcunami warminchïta, wamranchïcunata guechumäshun» nir Israelcuna
    wamrancunapaj yarpashanrämi chay nasyunmanga yaycongapis. Paycunatami duyñun cananpaj
    goycushaj.
  hat-hat: Men, se pitit nou yo, sa nou di ki tapral tonbe anba men lènmi nou yo,
    timoun nou yo ki koulye a poko konnen sa ki byen ak sa ki mal, se yo menm ki pral
    antre nan peyi a. Se yo menm mwen pral bay peyi a, se yo menm ki pral rete ladan
    l'.
  eng-BSB: And the little ones you said would become captives—your children who on
    that day did not know good from evil—will enter the land that I will give them,
    and they will possess it.
  tod-tod: Wo-lointi, wo ɠɛni ɠɛɛzu ma ta ɠɛ ga wo zili nuiti daamiani, ta wo-loun
    zunuiti, niiti ti la faa ʋagɔi ta faa ɲɔi yɔɠɔzuɠwɛɛ za, naati ka ti lɛɛzu ná,
    naati ka gè feezu ti ʋɛ, ti seɠe ga tɔnɔ.
  eng-WEBPB: Moreover your little ones, whom you said would be captured or killed,
    your children, who today have no knowledge of good or evil, shall go in there.
    I will give it to them, and they shall possess it.
  kbq-kbq: Hagi havizane knare zanema antahi ama'ma osu'naza neonse mofavretami zamatresuge'za
    ana mopafina ufresage'na, ana mopa zamisuge'za eri'za manigahaze.
  nhe-BL: 'Huan TOTECO camatqui tlen imojuanti huan quiijto: ‘Huan imoconehua tlen
    aya tleno quimachilíaj, inijuanti quiselise nopa tlali. Huan yonque inquiijtohuaj
    para imocualancaitacahua inmechcuilisquíaj, inijuanti elise tlen calaquise ipan
    nopa tlali tlen nimechmacas para inmoaxcatise.’ Queja nopa quiijto TOTECO ipan
    nopa tonal.'
  gub-BL: Na'e Tupàn uze'eg zanewe paw rupi a'e. — Pena'yr wiko kwarer romo wà. Aze
    wexak ikatu 'ym ma'e wà, nukwaw kwaw wà. Aze wexak ikatu ma'e wà, nukwaw kwaw
    wà. — Zaneàmàtyry'ymar upyhyk putar zanera'yr a'e wà nehe, peze pezeupe. Iahykaw
    rehe pena'yr wixe putar ywy heremimume'u kwer rehe nehe. Amono putar wanupe nehe.
    Wiko putar izar romo wà nehe.
  eng-DRA: 'Your children, of whom you said that they should be led away captives,
    and your sons who know not this day the difference of good and evil, they shall
    go in: and to them I will give the land, and they shall possess it.'
