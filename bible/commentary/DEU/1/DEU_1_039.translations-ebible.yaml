verse: DEU.001.039
translations:
  mal-C: മാത്രമല്ല, കൊള്ളയായിപ്പോകുമെന്നു നിങ്ങൾ കരുതിയ നിങ്ങളുടെ കുട്ടികളും നന്മതിന്മകളെക്കുറിച്ച്
    ഇപ്പോൾ അറിവില്ലാത്തവരുമായ നിങ്ങളുടെ മക്കളുമായിരിക്കും അവിടം കൈവശമാക്കുന്നത്. ഞാൻ
    ആ ദേശം അവർക്കു കൊടുക്കും. അവർ അതു കൈവശപ്പെടുത്തും.
  deu-TKW: 'Eure Kleinen aber, von denen ihr sagtet: Sie werden eine Beute der Feinde
    werden! und eure Söhne, die heute noch nicht zwischen gut und böse zu unterscheiden
    wissen, sie werden hinein gelangen, ihnen werde ich es geben, und sie sollen es
    in Besitz nehmen.'
  lin-lin: Bongo, bana na bino oyo bolobaki ete bakomema bango na bowumbu, bana na
    bino oyo bayebi nanu te kokesenisa malamu mpe mabe, bango nde bakokota na mokili
    yango. Nakopesa bango mokili yango, mpe bakokamata yango.
  eng-LSV: And your infants, of whom you have said, They are for a prey, and your
    sons who today have not known good and evil, they go in there, and I give it to
    them, and they possess it;
  eng-GNV: Moreouer, your children, which ye sayd should be a praye, and your sonnes,
    which in that day had no knowledge betweene good and euill, they shall go in thither,
    and vnto them wil I giue it, and they shall possesse it.
  eng-WEBSTER: Moreover, your little ones, which ye said should be a prey, and your
    children, which in that day had no knowledge between good and evil, they shall
    go in thither, and to them will I give it, and they shall possess it.
  nhw-BL: 'Huan TOTECO camanalti tlen amojuanti huan quiijto: ‘Huan amoconehua catli
    ayamo tleno quimachilíaj, inijuanti quiselise nopa tlali. Huan masque anquiijtohuaj
    para amocualancaitacahua anmechcuilisquíaj, inijuanti elise catli calaquise ipan
    nopa tlali catli nimechmacas para anmoaxcatise.’ Quej nopa quiijto TOTECO ipan
    nopa tonal.'
  swh-ONEN: Wale watoto ambao mliwasema wangelichukuliwa mateka, yaani watoto wenu
    ambao bado hawajui jema na baya, wataingia katika nchi. Nitawapa hiyo nchi, nao
    wataimiliki.
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, bɛɛ, i nɛɛ, yibɛrɛbɑ bɑ koo bɛɛn bibu ɡurɑwɑ. Adɑmɑ
    bii be, be bɑ ǹ ɡinɑ ɡeɑ kɑ kɔ̃sɑ yɛ̃ mi, beyɑ bɑ koo du tem mɛ sɔɔ kɑ Yosue
    sɑnnu. Beyɑ u koo tem mɛ wɛ̃ bɑ n mɔ.
  eng-KJVCPB: Moreover your little ones, which ye said should be a prey, and your
    children, which in that day had no knowledge between good and evil, they shall
    go in thither, and unto them will I give it, and they shall possess it.
  wbp-wbp: '@see-verse:DEU.001.038'
  luo-luo: To jomatindo mane uwacho ni biro ter e twech, ma gin nyithindo ma ok ongʼeyo
    pogo ber kod rach, gin ema ginidonji e pinyno. Anamigi pinyno kendo ginikawe mi
    gidagie.
  meu-meu: 'Natumui maraḡidia, haida ese bae abidia mauri oto, bona natumui karukarudia,
    kara namo bona kara dika do asi dibadia, idia na bae raka vareai: una tano baina
    henidia, edia tano.'
  npi-ULB: यस बाहेक, तेरा स-साना बालबालिकाहरू जसको विषयमा तैँले तिनीहरू सिकार हुने
    छन् भनी बताएको थिइस्, जससित आज असल र खराबको ज्ञान छैन, तिनीहरू नै त्यहाँ जाने
    छन् । तिनीहरूलाई म यो देश दिने छु र तिनीहरूले यसको अधिकार गर्ने छन् ।
  yor-yor: Àwọn èwe yín tí ẹ sọ pé wọn yóò kó lẹ́rú. Àwọn ọmọ yín tí ko tí ì mọ rere
    yàtọ̀ sí búburú ni yóò wọ ilẹ̀ náà.
  ind-ind: TUHAN juga berkata kepada kalian semua, ‘Anak-anak kalian yang masih kecil—
    yang belum tahu apa-apa dan yang menurut kalian akan dirampas oleh musuh kalau
    kalian memasuki negeri itu— merekalah yang akan masuk dan menduduki negeri itu!
    Aku akan memberikannya kepada mereka.
  pes-OPCB: 'سپس خداوند خطاب به همهٔ ما فرمود: «من سرزمین موعود را به همان اطفالی
    که می‌گفتید دشمنان، آنها را به اسارت خواهند برد، به ملکیت خواهم داد.'
  tgl-ULB: Bukod dito, ang inyong mga maliliit na bata, na inyong sinasabing magiging
    mga biktima, na sa araw na ito ay walang kaalaman sa kung ano ang mabuti at masama—sila
    ay makakapasok doon. Ibibigay ko ito sa kanila at sila ang aangkin nito.
  hui-hui: Ani lowa mani Anduane Homogohanda ina bibahende kamaruhondo lalu, Tínaga
    waneigini áyu emene gali mbirale ko bayalela baya hangu manda nabi karu ti dege
    dindi ogoniha pu holebira. Tígua, Waneigini uruni waitigime bo waholebira, laramiligo
    uruni ti dege dindi ogoni merogoha pu holebira.
  mya-mya: '``ထို့​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ​တို့​အား`သင် တို့​က​ရန်​သူ​၏​လက်​တွင်း​သို့​ကျ​ရောက်​မည်
    ဟု​ဆို​သော​က​လေး​များ၊ တစ်​နည်း​အား​ဖြင့် အ​မှား​အ​မှန်​ကို​ခွဲ​ခြား​၍​မ​သိ​နိုင်​သေး
    သော​သင်​တို့​၏​က​လေး​များ​သည် ထို​ပြည် သို့​ဝင်​ရောက်​ကြ​လိမ့်​မည်။ ငါ​သည်​ထို​ပြည်
    ကို​သူ​တို့​အား​ပေး​သ​ဖြင့်​သူ​တို့​သိမ်း​ယူ ကြ​လိမ့်​မည်။-'
  bod-N: ཡང་ཁྱོད་ཅག་གི་བྱིས་པ་རྣམས་ཏེ་བཙན་ཁྲིད་བྱས་འགྲོ་སྙམ་པ་དག་དང་། ཁྱོད་ཅག་གི་བུ་དང་བུ་མོ་རྣམས་ཏེ་དེ་རིང་ད་དུང་བཟང་ངན་གྱི་དབྱེ་བ་མི་འཁོར་བ་རྣམས་ཐམས་ཅད་ཡུལ་དེར་འགྲོ་ངེས།
    ངས་ཡུལ་དེ་ཁོ་རྣམས་ལ་སྦྱིན་པར་བྱ་ཞིང་ཁོ་ཚོས་ཡུལ་དེ་འཛིན་པར་འགྱུར།
  sna-sna: Asi vaduku venyu avo vamakati vachatapwa, vana venyu vasati vaziva zvakanaka
    kubva pane zvakaipa ndivo vachapinda munyika iyi. Ndichaipa kwavari uye vachaitora.
  spa-BLM: Además, tus pequeños, que dijiste que serían capturados o asesinados, tus
    hijos, que hoy no tienen conocimiento del bien ni del mal, entrarán allí. Yo se
    la daré, y ellos la poseerán.
  cac-cac: Vach'chom a ex tic tzeyac'och d'a e c'ool to ol ochcan eb' eyuninal checab'oc
    d'a eb' ajc'ool, palta a eb' eyuninal mantalaj spensar chi', ol och eb' d'a jun
    luum chi'. A in ol vac' lum smacb'enoc eb'.
  swh-ULB: Zaidi ya yote, watoto wenu wadogo, ambao mlisema watakuwa waathirika, ambao
    leo hawana elimu ya uzuri au ubaya-wataenda ndani huko. Wao nitawapa nchi hiyo,
    na wataimiliki.
  bel-bel: дзеці вашыя, пра якіх вы казалі, што яны дастануцца здабычаю ворагам, і
    сыны вашыя, якія ня ведаюць сёньня ні дабра, ні ліха, яны ўвойдуць туды, ім дам
    яе, і яны авалодаюць ёю;
  deu-ELBBK: 'Und eure kleinen Kinder, von denen ihr sagtet: Sie werden zur Beute
    werden! Und eure Söhne, die heute weder Gutes noch Böses kennen, sie sollen hineinkommen,
    und ihnen werde ich es geben, und sie sollen es in Besitz nehmen.'
  mbb-OT: “Ne migkaǥi is Nengazen diyà te kenitew te langun te, ‘Ebpekeseled mulà
    dutun te tanà is menge anak niw he wazè dan pa hanew. Nahandek kew he kela ke
    vihaǥa sikandan, piru diyè ku te kandan ibeǥey haazà is tanà ne egkaangken dan
    heini.
  mal-2015: കൊള്ളയാകുമെന്നു നിങ്ങൾ പറഞ്ഞ നിങ്ങളുടെ കുഞ്ഞുകുട്ടികളും ഇന്നു ഗുണദോഷങ്ങളെ
    തിരിച്ചറിയാത്ത നിങ്ങളുടെ മക്കളും അവിടെ ചെല്ലും; അവർക്കു ഞാൻ അതു കൊടുക്കും; അവർ
    അതു കൈവശമാക്കും.
  rmc-rmc: 'Paľis o RAJ phenďa amenge savorenge: ‚Andre odi phuv džana tumare cikne
    čhavore, pal save phenenas, hoj ena zaile – tumare čhavore, save mek adadžives
    na džanen, so hin lačho a so na. Lenge la dava a on la zalena.'
  pes-OPV: و اطفال شما که درباره آنها گفتید که به یغما خواهند رفت، و پسران شماکه امروز
    نیک و بد را تمیز نمی دهند، داخل آنجاخواهند شد، و آن را به ایشان خواهم داد تا مالک
    آن بشوند.
  ron-1924: 'Ши прунчий воштри, деспре каре аць зис: «Вор фи де жаф!», ши фиий воштри,
    каре ну куноск азь нич бинеле, нич рэул, ей вор интра ын еа; да, лор ле-о вой
    да ши ей о вор стэпыни.'
  ben-OBCV: যেসব ছেলেমেয়েকে বন্দি করে নিয়ে যাওয়া হবে বলে তোমরা বলেছিলে তোমাদের
    সেইসব ছেলেমেয়ে, যাদের ভালোমন্দের জ্ঞান হয়নি তারাই সেই দেশে ঢুকবে। আমি দেশটি
    তাদেরই দেব এবং তারা তা অধিকার করবে।
  som-som: Oo weliba yaryarkiinna, oo aad tidhaahdeen, Waa la dhacayaa, iyo carruurtiinna
    maanta aan khayr iyo shar kala aqoon, iyagu dalkaas way geli doonaan, oo iyagaan
    siin doonaa, iyana way hantiyi doonaan.
  lat-VUC: 'Parvuli vestri, de quibus dixistis quod captivi ducerentur, et filii qui
    hodie boni ac mali ignorant distantiam, ipsi ingredientur: et ipsis dabo terram,
    et possidebunt eam.'
  eng-ASVBT: Moreover your little ones, that ye said should be a prey, and your children,
    that this day have no knowledge of good or evil, they shall go in thither, and
    unto them will I give it, and they shall possess it.
  ita-1885: E i vostri piccoli figliuoli, de' quali avete detto che sarebbero in preda,
    e i vostri figliuoli, i quali oggi non conoscono nè il bene nè il male, essi vi
    entreranno, e a loro lo darò, ed essi lo possederanno.
  eng-LXXUP: And every young child who this day knows not good or evil—they shall
    enter therein, and to them I will give it, and they shall inherit it.
  eng-ULB: Moreover, your little children, the ones you said would be victims, who
    today have no knowledge of good or evil—they will go in there. To them I will
    give it, and they will possess it.
  spa-VBL: Sus hijos pequeños que afirmaban que se convertirían en prisioneros, sus
    hijos que en ese momento no distinguían el bien del mal, serán los que entren
    en la tierra que yo les daré, y la ocuparán.
  fra-_FOB: Et vos petits enfants, dont vous avez dit qu'ils y seraient une proie,
    et vos fils, qui aujourd'hui ne savent ce que c'est que le bien ou le mal, ce
    sont eux qui y entreront, et je leur donnerai ce pays, et ils le posséderont;
  mal-mal: ശത്രുവിന് കൊള്ളയാകുമെന്ന് നിങ്ങൾ പറഞ്ഞ, ഇന്ന് ഗുണദോഷങ്ങൾ തിരിച്ചറിയാത്ത
    നിങ്ങളുടെ കുഞ്ഞുങ്ങൾ, അവിടെ ചെല്ലും; അവർക്ക് ഞാൻ അത് കൊടുക്കും; അവർ അത് കൈവശമാക്കും.
  urd-GVR: Tum se Rab ne kahā, “Tumhāre bachche jo abhī achchhe aur bure meṅ imtiyāz
    nahīṅ kar sakte, wuhī mulk meṅ dāḳhil hoṅge, wuhī bachche jin ke bāre meṅ tum
    ne kahā ki dushman unheṅ Mulk-e-Kanān meṅ chhīn leṅge. Unheṅ maiṅ mulk dūṅgā,
    aur wuh us par qabzā kareṅge.
  suz-BL: मिनु गेपुकीमी इन आल ब्रेप्‍च आन पर्बम ‘मेको गोरशो रागीमी बेक्‍नीम’ देंतीनी।
    तन्‍न मेकोपुकी ओव़चा ताइनीम। इन आइक्‍च तौपुकी ओव़चा ताइनीम। मेको रागी मेको आन
    कली गेनुङ। मिनु मेकोपुकीमी मेको रागी आंम के सेल्‍नीम।
  ita-1927: 'E i vostri fanciulli, de’ quali avete detto: Diventeranno tanta preda!
    e i vostri figliuoli, che oggi non conoscono né il bene né il male, sono quelli
    che v’entreranno; a loro lo darò, e saranno essi che lo possederanno.'
  ckb-ckb: بەڵام منداڵەکانتان کە گوتتان دەبنە دیل و کوڕەکانتان ئەوانەی هەتا ئەمڕۆ
    چاکە و خراپەیان نەزانیوە، ئەوان دەچنە ئەوێ و دەیدەمە ئەوان و ئەوان دەستی بەسەردا
    دەگرن،
  eng-BBE: And your little ones, who, you said, would come into strange hands, your
    children, who now have no knowledge of good or evil, they will go into that land,
    and to them I will give it and it will be theirs.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೆರೆಯಾಗಿ ಹೋಗುವರೆಂದು ನೀವು ಹೇಳಿದ ನಿಮ್ಮ ಚಿಕ್ಕವರೂ ಈ ಹೊತ್ತು ಒಳ್ಳೆಯದು,
    ಕೆಟ್ಟದ್ದು ಅರಿಯದ ನಿಮ್ಮ ಮಕ್ಕಳು ಅದರಲ್ಲಿ ಪ್ರವೇಶಿಸುವರು. ನಾನು ಅವರಿಗೆ ಅದನ್ನು ಕೊಡುವೆನು,
    ಅವರು ಅದನ್ನು ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: கொள்ளையாவார்கள் என்று நீங்கள் சொன்ன உங்கள் குழந்தைகளும், இந்நாளில் நன்மை
    தீமை அறியாத உங்கள் பிள்ளைகளும் அதில் நுழைவார்கள்; அவர்களுக்கு அதைக் கொடுப்பேன்;
    அவர்கள் அதைச் சொந்தமாக்கிக்கொள்வார்கள்.
  spa-RV-1909: Y vuestros chiquitos, de los cuales dijisteis serán por presa, y vuestros
    hijos que no saben hoy bueno ni malo, ellos entrarán allá, y á ellos la daré,
    y ellos la heredarán.
  ron-BTF: Mai mult, micuţii voştri, despre care aţi spus că vor fi o pradă şi copiii
    voştri, care în acea zi nu au cunoscut între bine şi rău, ei vor intra acolo şi
    lor le-o voi da şi o vor stăpâni.
  eng-WEBP: Moreover your little ones, whom you said would be captured or killed,
    your children, who today have no knowledge of good or evil, shall go in there.
    I will give it to them, and they shall possess it.
  eng-FBV: Your small children that you claimed would become prisoners, your children
    who at the time didn't know good from evil, they will be the ones to enter the
    land that I will give them, and they will occupy it.
  nld-1939: Ook uw kleine kinderen, van wie ge gezegd hebt, dat zij een buit zouden
    worden en uw zonen, die thans nog geen goed van kwaad kunnen onderscheiden, zij
    zullen daar binnengaan; hun zal Ik het geven, en zij zullen het bezitten.
  nch-BL: 'Huan TOTECO camanaltic ten amojuanti huan quiijto: ‘Huan amoconehua cati
    ayemo teno quimachilíaj, inijuanti quiselise nopa tali. Huan masque anquiijtohuaj
    para amocualancaitacahua amechcuilisquíaj, inijuanti elise cati calaquise ipan
    nopa tali cati nimechmacas para anmoaxcatise.’ Quej nopa quiijto TOTECO ipan nopa
    tonali.'
  vie-1934: Những con trẻ của các ngươi và các ngươi đã nói rằng sẽ thành một miếng
    mồi, và những con trai các ngươi hiện bây giờ chưa biết điều thiện hay là điều
    ác, sẽ vào xứ đó. Ta sẽ ban cho chúng nó xứ nầy làm sản nghiệp;
  hin-CV: इनके अलावा तुम्हारे बालक, जिनके लिए तुम यह कहते रहे हो, कि वे तो उनके शिकार
    हो जाएंगे, और तुम्हारी वह संतान, जिन्हें आज सही गलत का पता ही नहीं है, उस देश
    में प्रवेश करेंगी; मैं उन्हें यह देश दे दूंगा और वे इस पर अधिकार कर लेंगे.
  eng-OURB: Moreover your little ones, whom you said should be captured or killed,
    and your children, who today have no knowledge of good or evil, they shall go
    in there, and I will give it to, and they shall possess it.
  spa-BES: Y sus pequeños, que, según dijiste, vendrían a manos extrañas, tus hijos,
    que ahora no tienen conocimiento del bien o del mal, entrarán en esa tierra, y
    a ellos se la daré y ellos la heredarán.
