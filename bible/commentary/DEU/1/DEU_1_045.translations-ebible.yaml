verse: DEU.001.045
translations:
  mal-C: നിങ്ങൾ മടങ്ങിവന്ന് യഹോവയുടെമുമ്പാകെ കരഞ്ഞു എങ്കിലും യഹോവ നിങ്ങളുടെ നിലവിളി
    ചെവിക്കൊണ്ടില്ല.
  deu-TKW: Zurückgekehrt jammertet ihr vor Jahwe; aber Jahwe achtete nicht auf euer
    Wehklagen und hörte nicht auf euch.
  lin-lin: Bozongaki mpe bolelaki liboso ya Yawe, kasi aboyaki koyoka kolela na bino,
    akangaki matoyi na Ye.
  eng-LSV: And you return and weep before YHWH, and YHWH has not listened to your
    voice, nor has He given ear to you;
  eng-GNV: And when ye came againe, ye wept before the Lord, but the Lord would not
    heare your voyce, nor incline his eares vnto you.
  eng-WEBSTER: And ye returned and wept before the LORD; but the LORD would not hearken
    to your voice, nor give ear to you.
  nhw-BL: Huan teipa catli mocajque noja itztoque mocuepque mochoquiliyayaj iixpa
    TOTECO, pero yaya amo quitlacaquili inintequipachol.
  swh-ONEN: Mlirudi na kulia mbele za Bwana, lakini Mungu hakusikiliza kilio chenu,
    wala hakuwajali.
  bba-bba: Ye i wurɑmɑ, i Yinni Gusunɔ weeweenu koosi. Adɑmɑ u ǹ bɛɛ swɑɑ dɑki.
  eng-KJVCPB: And ye returned and wept before the Lord; but the Lord would not hearken
    to your voice, nor give ear unto you.
  wbp-wbp: '@see-verse:DEU.001.044'
  luo-luo: Ne udwogo ma uywak e nyim Jehova Nyasaye to ne ok ochiko ite ne ywaku kendo
    ne ok owinjo kwayou.
  meu-meu: Bena o Iou, Iehova vairanai o taitai, a Iehova na emui taitai se kamonai
    bona emui hereva se abi dae.
  npi-ULB: तिमीहरू फर्केर पमरप्रभुको सामु रोयौ । तर पमरप्रभुले तिमीहरूको रुवाइ सुन्‍नुभएन,
    न त उहाँले तिमीहरूलाई ध्यानै दिनुभयो ।
  yor-yor: Ẹ padà, ẹ sì sọkún níwájú Olúwa, òun kò sì fetí sí igbe ẹkún yín, Ó sì
    kọ etí dídi sí i yín.
  ind-ind: Lalu kalian kembali dan meratap di hadapan TUHAN, tetapi TUHAN sama sekali
    tidak mau menghiraukan kalian.
  pes-OPCB: آنگاه قوم اسرائیل بازگشته، در حضور خداوند گریستند، ولی خداوند گوش نداد.
  tgl-ULB: Bumalik kayo at umiyak sa harapan ni Yahweh; pero hindi dininig ni Yahweh
    ang inyong tinig, ni hindi niya kayo binigyang pansin.
  hui-hui: Anidagua biyagola tígua Anduane Homogo olalu ibuhondo ina biamogo bia lalu
    harimigoni. Anidagua lalu ha hemigola ibugua tínaga bi larimigo hale nahaya.
  mya-mya: ထို​အ​ခါ​သင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကူ​မ​တော် မူ​ရန်​ငို​ကြွေး​တောင်း​ပန်​ကြ​၏။
    သို့​ရာ​တွင်​ကိုယ် တော်​သည် သင်​တို့​၏​တောင်း​ပန်​သံ​ကို​နား​ညောင်း တော်​မ​မူ၊
    ဂ​ရု​လည်း​ပြု​တော်​မ​မူ၊-
  bod-N: དེ་ནས་ཁྱོད་རྣམས་ཕྱིར་ལོག་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་དྲུང་དུ་ངུས་ནའང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་སྐད་ལ་མ་གསན།
    སྙན་ཡང་མ་གཏད།
  sna-sna: Makadzoka mukachema pamberi paJehovha, asi iye haana kuteerera kuchema
    kwenyu uye haana kurerekera nzeve yake kwamuri.
  spa-BLM: Volvisteis y llorasteis delante de Yahvé, pero Yahvé no escuchó vuestra
    voz, ni volvió su oído hacia vosotros.
  cac-cac: Axo yic ex meltzaj jun, och ex ijan eyoc' d'a yichan̈ Jehová, palta majxo
    tac'voclaj d'ayex.
  swh-ULB: Mlirudi na kulia mbele ya Yahwe; lakini Yahwe hakusikiliza sauti zenu,
    wala hakuwa makini kwenu.
  bel-bel: І вярнуліся вы і плакалі прад Госпадам; але Гасподзь не пачуў ляманту вашага
    і не паслухаў вас.
  deu-ELBBK: Und ihr kehrtet zurück und weintet vor dem HERRN; aber der HERR hörte
    nicht auf eure Stimme und neigte sein Ohr nicht zu euch. –
  mbb-OT: Ne nemenlikù kew ne midsineǥew kew ziyà te etuvangan te Nengazen, piru wazà
    sikandin mebpemineg keniyu.
  mal-2015: നിങ്ങൾ മടങ്ങിവന്നു യഹോവയുടെ മുമ്പാകെ കരഞ്ഞു; എന്നാൽ യഹോവ നിങ്ങളുടെ നിലവിളി
    കേട്ടില്ല; നിങ്ങളുടെ അപേക്ഷെക്കു ചെവി തന്നതുമില്ല.
  rmc-rmc: Sar avľan pale, rovenas anglo RAJ. Ov tumen na šunďa avri a na diňa pes
    ke tumende anglal.
  pes-OPV: پس برگشته، به حضورخداوند گریه نمودید، اما خداوند آواز شما رانشنید و به
    شما گوش نداد.
  ron-1924: Ла ынтоарчеря воастрэ, аць плынс ынаинтя Домнулуй, дар Домнул ну в-а аскултат
    гласул ши н-а луат аминте ла вой.
  ben-OBCV: তোমরা ফিরে এসে সদাপ্রভুর কাছে কেঁদেছিলে, কিন্তু তিনি তোমাদের কান্নায়
    কোনও মনোযোগ দিলেন না এবং তিনি কান বন্ধ করেছিলেন।
  som-som: Markaasaad soo noqoteen oo Rabbiga hortiisa ku ooydeen, laakiinse Rabbigu
    codkiinnii ma uu maqlin, dhegna idiinma uu dhigin.
  lat-VUC: Cumque reversi ploraretis coram Domino, non audivit vos, nec voci vestræ
    voluit acquiescere.
  eng-ASVBT: And ye returned and wept before Jehovah; but Jehovah hearkened not to
    your voice, nor gave ear unto you.
  ita-1885: E voi, essendo ritornati, piagneste davanti al Signore; ma il Signore
    non ascoltò la vostra voce, e non vi porse gli orecchi.
  eng-LXXUP: And ye sat down and wept before the Lord our God, and the Lord hearkened
    not to your voice, neither did he take heed to you.
  eng-ULB: You returned and wept before Yahweh; but Yahweh did not listen to your
    voice, nor did he pay attention to you.
  spa-VBL: Luego ustedes volvieron al campamento y lloraron ante el Señor, pero él
    se negó a escucharlos.
  fra-_FOB: Et vous revîntes et pleurâtes devant l'Éternel; mais l'Éternel n'écouta
    point votre voix, et ne vous prêta point l'oreille.
  mal-mal: നിങ്ങൾ മടങ്ങിവന്ന് യഹോവയുടെ മുമ്പാകെ കരഞ്ഞു; എന്നാൽ യഹോവ നിങ്ങളുടെ നിലവിളി
    കേട്ടില്ല; നിങ്ങളുടെ അപേക്ഷയ്ക്ക് ചെവി തന്നതുമില്ല.
  urd-GVR: Tab tum wāpas ā kar Rab ke sāmne zār-o-qatār rone lage. Lekin us ne tawajjuh
    na dī balki tumheṅ nazarandāz kiyā.
  suz-BL: मिनु गेपुकी लेश्‍शा जाक्‍शा, परमप्रभु यावे आ ङोंइती ङाक्‍तीनी। तन्‍न मेकोमी
    इन ङाक्‍शो मनेन। इन पुंइशो लोव़ यो मगेवो।
  ita-1927: E voi tornaste e piangeste davanti all’Eterno; ma l’Eterno non dette ascolto
    alla vostra voce e non vi porse orecchio.
  ckb-ckb: ئینجا گەڕانەوە و گریان لەبەردەم یەزدان، بەڵام یەزدان گوێی لە دەنگتان نەگرت
    و گوێی بۆ شل نەکردن.
  eng-BBE: And you came back, weeping before the Lord; but the Lord gave no attention
    to your cries and did not give ear to you.
  kan-OKCV: ನೀವು ತಿರುಗಿಕೊಂಡು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅತ್ತಿರಿ. ಆದರೆ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಧ್ವನಿಗೆ
    ಕಿವಿಗೊಡಲಿಲ್ಲ.
  tam-2017: நீங்கள் திரும்பிவந்து, யெகோவாவுடைய சமுகத்தில் அழுதீர்கள்; யெகோவா உங்கள்
    சத்தத்தைக் கேட்கவில்லை, உங்களுக்குச் செவிகொடுக்கவும் இல்லை.
  spa-RV-1909: Y volvisteis, y llorasteis delante de Jehová; pero Jehová no escuchó
    vuestra voz, ni os prestó oído.
  ron-BTF: Şi v-aţi întors şi aţi plâns înaintea DOMNULUI, dar DOMNUL nu a dat ascultare
    vocii voastre, nici nu şi-a plecat urechea spre voi.
  eng-WEBP: You returned and wept before the LORD, but the LORD didn’t listen to your
    voice, nor turn his ear to you.
  eng-FBV: You came back to camp and wept before the Lord, but he refused to listen
    to what you said or to pay attention to you.
  nld-1939: En toen gij terugkwaamt, hebt ge wel voor het aanschijn van Jahweh geweend,
    maar Jahweh heeft naar uw kermen niet geluisterd, en u niet willen verhoren.
  nch-BL: Huan teipa cati noja mocajque mocuetque mochoquiliyayaj iixpa TOTECO, pero
    yaya amo quitacaquili inintequipachol.
  vie-1934: Khi trở về, các ngươi có khóc lóc trước mặt Đức Giê-hô-va, nhưng Đức Giê-hô-va
    không lắng tai và chẳng khứng nghe tiếng của các ngươi.
  hin-CV: तुम लौट आए और याहवेह के सामने रोते रहे; मगर याहवेह पर तुम्हारे इस रोने का
    कोई असर न पड़ा.
  eng-OURB: You made teshuvah ·complete return· and wept before Adonai; but Adonai
    didn’t sh'ma ·hear obey· unto your voice, nor turn his ear to you.
  spa-BES: Y volvieron, llorando delante del Señor; pero el Señor no prestó atención
    a tus gritos y no los escuchó.
  tdx-tdx: Aa le nibalike naho nirovetse añatrefa’ Iehovà, fe tsy hinao’ Iehovà ty
    fiarañanaña’ areo, tsy nanokilaña’e ravembia.
  vid-vid: Lomhiluche, nakumlilila Mkulu Nguluwi, ila Mkulu Nguluwi nahawahulichize.
  eng-OKE: And you returned, and wept before the Lord; but the Lord would not receive
    your prayer, nor hearken to your words;
  tha-KJV: และท่านทั้งหลายกลับมาร้องไห้ต่อพระพักตร์พระเยโฮวาห์ แต่​พระเยโฮวาห์​มิได้​ทรงฟังเสียงร้องหรือเงี่ยพระกรรณสดั​บท​่านทั้งหลาย
  por-BR-2018: E voltastes, e chorastes diante do SENHOR; mas o SENHOR não escutou
    vossa voz, nem vos prestou ouvido.
  deu-ELO: Und ihr kehrtet zurück und weintet vor Jehova; aber Jehova hörte nicht
    auf eure Stimme und neigte sein Ohr nicht zu euch. -
  eng-WYC-2018: And when ye turned again, and wept before the Lord, he heard not you,
    neither would assent to your voice; (And when ye returned, and wept before the
    Lord, he would not listen to you, nor assent to your pleadings;)
  epo-epo: Kaj vi revenis kaj ploris antaŭ la Eternulo; sed la Eternulo ne aŭskultis
    vian voĉon kaj ne atentis vin.
  uig-PIN: Silǝr ⱪaytip kelip Pǝrwǝrdigar aldida yiƣa-zar kɵtürdünglar, ǝmma Pǝrwǝrdigar
    pǝryadinglarni anglimidi, ya uningƣa ⱪulaⱪ salmidi.
  beo-beo: Amalalu, dilia da bu misini, Godema bagadewane dinanu. Be Gode da dilia
    disu hamedafa nabi.
  tpi-OTNT: Olsem na yupela i bin krai na singaut long Bikpela bilong kam helpim yupela.
    Tasol em i no harim yupela liklik. Nogat.
  hau-SA: Kuka dawo, kuka yi kuka a gaban Ubangiji, amma bai kula da ku ba, balle
    yă saurare ku.
  uig-LAT: Siler qaytip kélip Perwerdigar aldida yigha-zar kötürdünglar, emma Perwerdigar
    peryadinglarni anglimidi, ya uninggha qulaq salmidi.
  nde-nde: Laphenduka lafika lakhala phambi kukaThixo kodwa kazange alalele ukukhala
    kwenu walifulathela.
  ton-ton: Pea ne mou foki ʻo tangi ʻi he ʻao ʻo Sihova, ka naʻe ʻikai tokanga ʻa
    Sihova ki homou leʻo, pe fakaongo kiate kimoutolu.
  ces-1613: A navrátivše se, plakali jste před Hospodinem, ale neuslyšel Hospodin
    hlasu vašeho, a uší svých nenaklonil k vám.
  eng-WMB: You returned and wept before the LORD, but the LORD didn’t listen to your
    voice, nor turn his ear to you.
  tam-TCV: நீங்கள் திரும்பிவந்தபோது, யெகோவாவிடம் போய்ப் புலம்பி அழுதீர்கள்; ஆனால்
    அவர் உங்கள் புலம்பலைச் செவிசாய்த்து கவனிக்கவில்லை.
  ceb-ULB: Mibalik kamo ug mihilak sa atubangan ni Yahweh; apan wala naminaw si Yahweh
    sa inyong tingog, ni nagtagad kaninyo.
  pol-UBG: Potem wróciliście i płakaliście przed PANEM; lecz PAN nie wysłuchał waszego
    głosu i nie nakłonił ku wam swego ucha.
  urd-GVU: تب تم واپس آ کر رب کے سامنے زار و قطار رونے لگے۔ لیکن اُس نے توجہ نہ دی
    بلکہ تمہیں نظرانداز کیا۔
  deu-1912: Da ihr nun wiederkamt und weintet vor dem HERRN, wollte der HERR eure
    Stimme nicht hören und neigte seine Ohren nicht zu euch.
  kan-2017: ನೀವು ಹಿಂದಿರುಗಿ ಬಂದು ಯೆಹೋವನ ಮುಂದೆ ಗೋಳಾಡಿದಾಗ ಆತನು ನಿಮ್ಮ ಮೊರೆಯನ್ನು ಕೇಳಲೂ
    ಇಲ್ಲ ಮತ್ತು ರಕ್ಷಿಸಲೂ ಇಲ್ಲ.
  yap-yap: Ma aram mi gimed tolul ngalang ngak SOMOL ni nge ayuwegmed, ma daki motoyil
    ngomed.
  hlt-MCSB: Te vaengah na balkhong uh tih BOEIPA mikhmuh ah na rhap uh dae nangmih
    ol te BOEIPA loh a yaak voel mueh la nangmih taengah a hna khaw kaeng pawh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒንሢ ማኣዳንዳጉዲ ዒላቲ ዒንሢ ዬኤኬኔ፤ ጋዓንቴ ዒዚ ዒላቶ ዒንሢኮ ዋይዛኒ ሃሣ ማኣዳኒያ
    ኮዒባኣሴ።
  twi-ASANTE: Afei, mosane baa mo akyi bɛsuu wɔ Awurade anim, nanso wantie.
  eng-WEBU: You returned and wept before the LORD, but the LORD didn’t listen to your
    voice, nor turn his ear to you.
  bnp-bnp: Muri mu hamule mu tangi, mu gale e BAKOVI DAGI ge kori mua, pali i uka
    ma i longo mai mua.
  wal-wal: Inttekka guyye simmidi, GODAA sinttan yeekkideta; shin GODAI intte yeehuwaa
    siyibeenna woikko ezggibeenna.
  spa-PDDPT: Entonces se volvieron y lloraron delante de Yavé, pero Yavé no escuchó
    su voz ni les prestó oído.
  gun-gun: Ha'e ramo pejevypa ma vy pejae'o va'ekue Senhor renonde. Ha'e rami teĩ
    Senhor noendui, ndojapyxakai ae pejapukaia re.
  ilo-ULB: Nagsublikayo ket nagsangitkayo iti sangoanan ni Yahweh; ngem saan a dinengngeg
    ni Yahweh dagiti timekyo, wenno impangagnakayo.
  kpg-kpg: Gei goodou ga tangi gi Dimaadua i di hagamaamaa, gei Mee hagalee hagalongo adu
    gi goodou, ge e de hagahuodia e Ia godou dangidangi.
  uig-ARA: سىلەر قايتىپ كېلىپ پەرۋەردىگار ئالدىدا يىغا-زار كۆتۈردۈڭلار، ئەمما پەرۋەردىگار
    پەريادىڭلارنى ئاڭلىمىدى، يا ئۇنىڭغا قۇلاق سالمىدى.
  sus-sus: Wo to gbilen, wo naxa wa Alatala ya i, kɔnɔ Alatala mu a tuli mati wo wa
    xui ra.
  pon-2006: Kumwail eri likweriong KAUN-O oh peki sapwellime sawas, ahpw e sohte mwahn
    karongei kumwail.
  ksd-ksd: Ma ava ga talil ma ava ga tangi ta ra luaina mata i ra Luluai; ma ra Luluai
    pa i ga kapupi ra nilai vavat, ma pa i ga valongore avat.
  tur-YTC: Siz geri döndünüz ve Yahve'nin önünde ağladınız, ama Yahve sesinizi dinlemedi,
    kulağını size döndürmedi.
  grc-BRENT: Καὶ καθίσαντες ἐκλαίετε ἐναντίον Κυρίου τοῦ Θεοῦ ἡμῶν, καὶ οὐκ εἰσήκουσε
    Κύριος τῆς φωνῆς ὑμῶν, οὐδὲ προσέσχεν ὑμῖν.
  ind-AYT: Kemudian, kamu kembali dan menangis di hadapan TUHAN, tetapi TUHAN tidak
    mau mendengarkanmu.
  nya-nya: Munabwererako mukulira pamaso pa Yehova, koma Iye sanalabadire kulira kwanuko
    ndipo sanakumvetsereni.
  hrv-hrv: Vrativši se, plakali ste pred Jahvom, ali Jahve nije slušao vašega jauka
    niti je okrenuo svoga uha k vama.
  mps-mps: Tama dage gela olama, tama Genuai Bidigo tau somainogo i wai dao. Tiali
    goli, agai dagego po me odobeo. Menio.
  tpi-tpi: Olsem na yupela i bin krai na singaut long Bikpela bilong kam helpim yupela.
    Tasol em i no harim yupela liklik. Nogat.
  dan-1931: Da I så kom tilbage, græd I for HERRENS Åsyn; men HERREN vilde ikke høre
    eder og låne eder Øre.
  vie-OVCB: Anh em chạy về kêu khóc với Chúa Hằng Hữu, nhưng Ngài không nghe nữa.
  guj-2017: તમે પાછા ફરીને યહોવાહની આગળ રડ્યા; પણ યહોવાહે તમારો અવાજ સાંભળ્યો નહિ,
    તમારી દરકાર કરી નહિ.
  pon-2006A: Kumwail eri likweriong KAUN-O oh peki sapwellime sawas, ahpw e sohte
    mwahn karongei kumwail.
  por-BRBSL: Você voltou e chorou antes de Javé, mas Javé não ouviu sua voz, nem virou
    seu ouvido para você.
  cth-cth: Nangmouh hai bout na tho awh teh, Cathut hmalah na khui na ka awh. Hatei
    nangmae na lawk hah Cathut ni thai hoeh.
  twi-twi: Afei, mosan ba besuu wɔ Awurade anim, nanso osiw nʼaso a wantie mo su no.
  hlt-hlt: Te vaengah na balkhong uh tih BOEIPA mikhmuh ah na rhap uh dae nangmih
    ol te BOEIPA loh a yaak voel mueh la nangmih taengah a hna khaw kaeng pawh.
  tbz-SIM: Di kɛ nkonní kɛ́kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie, kɛ̀ kù í nkèè di dɑbùò bɑ́ kù
    í ndɑkɛ dɛ kpɛti.
  msy-2020: Kamaghɨn amizɨ, ia uarir akurvaghasa Ikiavɨra Itir Godɨn diava arai. Ezɨ
    a tong ia baraghizir pu. Bar puvatɨ.
  dop-dop: Ɩ́ kɔmɑ nɑ ɩ́ mǝlɩ nɑ ɩ́ wiinɑ Tɑcɑɑ ɩlɛnɑ, ɩ́lɛ́ ɩ kisi nɩɩʋ.
  azb-azb: Belə olanda qayıdıb Rəbbin hüzurunda ağladınız, lakin Rəbb səsinizi eşitmədi
    və sizə qulaq asmadı.
  eng-DBY: And ye returned and wept before Jehovah, but Jehovah would not listen to
    your voice, nor give ear unto you.
  hin-2017: तब तुम लौटकर यहोवा के सामने रोने लगे; परन्तु यहोवा ने तुम्हारी न सुनी,
    न तुम्हारी बातों पर कान लगाया।
  wol-KYG: Ngeen walbatiku, jooy ko Aji Sax ji, Aji Sax ji dégluwu leen, faalewu leen.
  eng-YLT: '''And ye turn back and weep before Jehovah, and Jehovah hath not hearkened
    to your voice, nor hath he given ear unto you;'
  eng-WYC-2017: And when ye turned again, and wept before the Lord, he heard not you,
    neither would assent to your voice;
  eng-WMBB: You returned and wept before the LORD, but the LORD didn’t listen to your
    voice, nor turn his ear to you.
  urd-GVH: तब तुम वापस आकर रब के सामने ज़ारो-क़तार रोने लगे। लेकिन उसने तवज्जुह न
    दी बल्कि तुम्हें नज़रंदाज़ किया।
  rug-rug: Pule mae si gamu meke kabo alili hata tinokae si gamu koe Zihova, ba lopu
    va avoso gamu Sa babe va taliṉa atu gamu Sa.
  gaz-gaz: Isin deebitanii dhuftanii fuula Waaqayyoo duratti boossan; inni garuu booʼicha
    keessan hin dhageenye; gurra isaas isiniif hin kennine.
  fra-LSG: A votre retour, vous pleurâtes devant l’Éternel; mais l’Éternel n’écouta
    point votre voix, et ne vous prêta point l’oreille.
  yal-yal: Ɛ to xɛtɛ, ɛ yi wuga Alatala yɛtagi han! Koni Alatala mi ɛ xuiin namɛ,
    a mi a tuli mati ɛ xuiin na.
  haw-1868: 'A hoi hou mai oukou, a uwe iho la imua o Iehova: aka, aole o Iehova i
    hoolohe mai i ko oukou leo, aole hoi ia i haliu mai i ka pepeiao ia oukou.'
  arb-NAV: فَرَجَعْتُمْ وَنُحْتُمْ أَمَامَ الرَّبِّ، وَلَمْ يَسْمَعِ الرَّبُّ لِصَوْتِكُمْ
    وَلا أَنْصَتَ إِلَيْكُمْ.
  ewe-ewe: Wotrɔ gbɔ, eye wofa avi le Yehowa ŋkume, gake meɖo to wo o.
  eng-LEE: And ye returned and wept before the Lord; but the Lord hearkened not to
    your voice, nor gave ear unto you.
  asm-FB: তেতিয়া আপোনালোকে উলটি আহি যিহোৱাৰ আগত কান্দিছিল, কিন্তু যিহোৱাই আপোনালোকৰ
    ক্রন্দন নুশুনিলে; তেওঁ আপোনালোকৰ ক্রন্দনলৈ কাণ নিদিলে।
  sus-A: وٌ تٌ فبِلٍن، وٌ نَشَ وَ عَلَتَلَ يَ عِ، كْنْ عَلَتَلَ مُ عَ تُلِ مَتِ وٌ
    وَ شُي رَ.
  fra-SBL: Vous êtes revenus et vous avez pleuré devant l'Éternel, mais l'Éternel
    n'a pas écouté votre voix et ne vous a pas prêté l'oreille.
  hbo-hbo: וַתָּשֻׁ֥בוּ וַתִּבְכּ֖וּ לִפְנֵ֣י יְהוָ֑ה וְלֹֽא־שָׁמַ֤ע יְהוָה֙ בְּקֹ֣לְכֶ֔ם
    וְלֹ֥א הֶאֱזִ֖ין אֲלֵיכֶֽם׃
  eng-WYCLIFFE: and wepten bifor the Lord, he herde not you, nether wolde asente to
    youre vois;
  cwe-cwe: Ivo mubwela na mumulilila Mndewa Mulungu muladi yamtazeni, mbali Mndewa
    Mulungu hamtegelezileni bule.
  kik-kik: Mwacookire mũgĩũka mũkĩrĩraga mbere ya Jehova, no ndaigana kũrũmbũiya kĩrĩro
    kĩanyu, na akĩrega kũmũthikĩrĩria.
  fra-NCL: Vous revîntes et vous pleurâtes devant Yahweh ; mais Yahweh n’écouta pas
    votre voix, et ne vous prêta pas l’oreille.
  cek-AK: To pacoengah Seir hoiah Hormah ah nam laem o let moe, Angraeng hmaa ah na
    qah o; toe na qah o haih lok to Angraeng mah tahngai ai, naa doeh patueng ai.
  cuk-cuk: Geb degine, bemar Bab-Jehováʼse gannar nonigusmalad, bemar Bab-Jehová-asabin
    bobukwa gusmalad. Degi-inigwele, Bab-Jehová bar bemar-itossulid.
  uig-CYR: Силәр қайтип келип Пәрвәрдигар алдида жиға-зерә көтәрдиңлар, амма Пәрвәрдигар
    пәрядиңларни аңлимиди, я униңға қулақ салмиди.
  tel-2017: తరువాత మీరు తిరిగి వచ్చి యెహోవా సన్నిధిలో ఏడ్చారు. అయినా యెహోవా మిమ్మల్ని
    లెక్కచేయలేదు, మీ మాట వినలేదు.
  hat-BSA: Konsa, nou te retounen pou te kriye fò devan SENYÈ a; men SENYÈ a pa t
    koute vwa nou, ni bannou zòrèy Li.
  kos-kos: Na kowos tuh foloko ac wowoyak nu sin LEUM GOD in suk kasru, tusruktu El
    tiana porongekowos ku lohwot nu suwos.
  hbo-WLC: וַתָּשֻׁ֥בוּ וַתִּבְכּ֖וּ לִפְנֵ֣י יְהוָ֑ה וְלֹֽא־שָׁמַ֤ע יְהוָה֙ בְּקֹ֣לְכֶ֔ם
    וְלֹ֥א הֶאֱזִ֖ין אֲלֵיכֶֽם׃
  ibo-ibo: Emesịa, unu lọghachiri bịa kwaa akwa nʼihu Onyenwe anyị, ma o geghị ntị
    nye olu akwa unu, ọ ṅakwaghị unu ntị.
  ory-ory: ତେବେ ତୁମ୍ଭେମାନେ ଫେରିଆସି ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ରୋଦନ କଲ; ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ରବରେ ମନୋଯୋଗ କଲେ ନାହିଁ, କିଅବା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି କର୍ଣ୍ଣପାତ କଲେ ନାହିଁ।
  chk-chk: Mürin, oua liwinsefäl o kechiu fän mesen ewe Samol mi Lapalap. Nge i esap
    rongorong mweliemi ika aüselingakemi.
  rop-rop: Wal yumob bin jingat langa YAWEI blanga album yumob, bat im nomo bin lisin
    langa yumob o teiknodis langa yumob.”
  ukr-1871: Вернувшись ви стали плакати перед Господом; та не слухав Господь голосу
    вашого і не вважав на вас.
  deu-1951: Da kehrtet ihr wieder um und weintet vor dem HERRN; aber der HERR wollte
    eure Stimme nicht hören und neigte seine Ohren nicht zu euch.
  eng-JPS: And ye returned and wept before the LORD; but the LORD hearkened not to
    your voice, nor gave ear unto you.
  srp-1865: I vrativši se plakaste pred Gospodom, ali Gospod ne posluša glasa vašega
    niti okrete uha svojega k vama.
  lug-lug: Ne mukomawo, ne mukaabira mu maaso ga Mukama, naye Mukama n’atabawuliriza
    era ne bye mwamukaabirira n’atabibawa.
  heb-heb: ותשבו ותבכו לפני יהוה ולא שמע יהוה בקלכם ולא האזין אליכם׃
  ben-IRV: তখন তোমরা ফিরে আসলে ও সদাপ্রভুর কাছে কাঁদলে; কিন্তু সদাপ্রভু তোমাদের আওয়াজে
    কান দিলেন না, তোমাদের কথায় মনোযোগ দিলেন না।
  pan-pan: ਫੇਰ ਤੁਸੀਂ ਵਾਪਸ ਆ ਕੇ ਯਹੋਵਾਹ ਅੱਗੇ ਰੋਏ, ਪਰ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੀ ਅਵਾਜ਼ ਨਾ ਸੁਣੀ
    ਅਤੇ ਨਾ ਹੀ ਆਪਣਾ ਕੰਨ ਤੁਹਾਡੇ ਵੱਲ ਲਾਇਆ।
  mya-JVB: သင်တို့သည်လည်း ပြန်လာ ၍ ထာဝရဘုရား ရှေ့ တော်၌ ငိုကြွေး ကြ၏။ သို့သော်လည်း
    သင် တို့စကား ကို ထာဝရဘုရား နားထောင် နာယူ တော်မ မူ။
  hmo-hmo: “Vadaeni umui giroa mai, bona Lohiabada ena vairana dekenai umui taitai,
    to Lohiabada ese emui taitai ia kamonai lasi, bona emui hereva ia abia dae lasi.
  urd-urd: तब तुम लौट कर ख़ुदावन्द के आगे रोने लगे, लेकिन ख़ुदावन्द ने तुम्हारी फ़रियाद
    न सुनी और न तुम्हारी बातों पर कान लगाया।
  rus-SYN: 'И возвратились вы и плакали пред Господом: но Господь не услышал вопля
    вашего и не внял вам.'
  bqc-SIM: Kɛ́ a su, a ↄ́ↄlↄ̀ Diiɛ, ↄ̃ à gì swã́sɛiázi.
  tcz-CHONGTHU: Chuin Pakai henga kappum in nakile uvin, hinlah Aman nataona asang
    tapoi.
  mar-mar: मग तुम्ही परत येऊन परमेश्वराकडे रडू लागला. पण त्याने तुमचे काहीही ऐकले
    नाही.
  qub-qub: Chayrämi cutircäramur Tayta Diospa ñaupancho wagarayqui. Wagar llaquicuptiquipis
    Tayta Diosga manami wiyashurayquinachu.
  hat-hat: Lè nou tounen, nou kriye nan pye Seyè a, men Seyè a pa t' koute sa nou
    t'ap di l', li pa t' pran ka nou.
  eng-BSB: And you returned and wept before the LORD, but He would not listen to your
    voice or give ear to you.
  tod-tod: Wo ɠalegai ma ma, wo wɔlɔni Ɠɔoɠɔ GALAGI ɠakala, kɛlɛ Ɠɔoɠɔ GALAGI la ɠɛni
    woiloni wo-wooi ma, é woizuɓɔlɔni.
  eng-WEBPB: You returned and wept before the LORD, but the LORD didn’t listen to
    your voice, nor turn his ear to you.
  kbq-kbq: Anama hazageta ete etma Ra Anumzamofo avuga zavira eme ate'nazanagi, Ra
    Anumzamo'a ana zavi krafa tamia antahi ontami'ne.
  nhe-BL: Huan teipa tlen mocajque noja itztoque mocuepque mochoquiliyayaj iixtla
    TOTECO, pero yajaya ax quitlacaquili inincuesol.
  gub-BL: Na'e pezewyr pepytywà àwàm henoz pà Tupàn Tuweharupi Wiko Ma'e pe. Nezewe
    rehe we nuzekaiw kwaw penehe a'e.
  eng-DRA: And when you returned and wept before the Lord, he heard you not, neither
    would he yield to; your voice.
