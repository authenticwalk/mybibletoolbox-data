verse: DEU.001.010
translations:
  mal-C: ദൈവമായ യഹോവ നിങ്ങളെ വർധിപ്പിച്ചിരിക്കുന്നു. ഇന്നു നിങ്ങൾ ആകാശത്തിലെ നക്ഷത്രങ്ങൾപോലെ
    പെരുകിയിരിക്കുന്നു.
  deu-TKW: Jahwe, euer Gott, hat euch so zahlreich gemacht, daß ihr schon jetzt den
    Sternen des Himmels an Menge gleichkommt.
  lin-lin: Yawe, Nzambe na bino, akomisi bino ebele koleka mpe tala lelo motango na
    bino ekomi lokola minzoto na likolo.
  eng-LSV: your God YHWH has multiplied you, and behold, today you [are] as the stars
    of the heavens for multitude;
  eng-GNV: 'The Lord your God hath multiplied you: and beholde, ye are this day as
    the starres of heauen in nomber:'
  eng-WEBSTER: The LORD your God hath multiplied you, and behold, ye are this day
    as the stars of heaven for multitude.
  nhw-BL: TOTECO Dios anmechmacatoc miyac amoconehua, huan ama tiisraelitame tiitztoque
    tlahuel timiyaqui quen imiyaca sitlalime ipan ilhuicactli.
  swh-ONEN: Bwana Mungu wenu ameongeza hesabu yenu, hivi kwamba leo ninyi ni wengi
    kama nyota za angani.
  bba-bba: Gusunɔ bɛsɛn Yinni u derɑ i mɑrurɑ mɑ i dɑbiɑ nɡe wɔllun kperi.
  eng-KJVCPB: the Lord your God hath multiplied you, and behold, you are this day
    as the stars of heaven for multitude.
  wbp-wbp: '@see-verse:DEU.001.009'
  luo-luo: Jehova Nyasaye ma Nyasachu osemiyo kwan maru omedore ma kawuono ungʼeny
    mana ka sulwe manie kor polo.
  meu-meu: badina be Iehova emui Dirava ese vada e hahutumamui; harihari umui na hutuma
    herea, guba hisiudia na heheto.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूको वृद्धि गराउनुभएको छ, अब हेर आज
    तिमीहरू आकाशका तारापुञ्‍जजस्तै धेरै भएका छौ ।
  yor-yor: Olúwa Ọlọ́run yín ti sọ yín di púpọ̀ lónìí, ẹ̀yin sì ti pọ̀ bí ìràwọ̀ ní
    ojú ọ̀run.
  ind-ind: TUHAN Allah kita sudah membuat jumlah kalian semakin bertambah banyak.
    Dan lihatlah, jumlah kalian sekarang seperti banyaknya bintang di langit.
  pes-OPCB: چون یهوه خدایتان شما را مثل ستارگان زیاد کرده است.
  tgl-ULB: Pinarami kayo ni Yahweh na inyong Diyos, masdan ninyo, sa araw na ito kayo
    ay gaya ng mga bituin sa langit sa dami.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua tí dewaore harini yakundi
    bu karubi heledago.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် မိုး​ကောင်း​ကင်​ရှိ​ကြယ်​များ​နှင့်​အ​မျှ​သင်​တို့
    ကို​များ​ပြား​စေ​တော်​မူ​ပြီ။-
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་མང་པོར་མཛད་པས། ལྟོས་དང་། དེ་རིང་ཁྱོད་ཅག་ནི་ནམ་མཁའི་སྐར་མ་བཞིན་རྒྱས་འདུག
  sna-sna: Jehovha Mwari wenyu akawedzera kuwanda kwenyu zvokuti nhasi mawanda senyeredzi
    dzokudenga.
  spa-BLM: Yahvé, vuestro Dios, os ha multiplicado, y he aquí que sois hoy como las
    estrellas del cielo por la multitud.
  cac-cac: Tzijtum cuninal ix ac'ji yuj Jehová co Diosal, yuj chi' a val ticnaic,
    te nivan chon̈ab'xo on̈ aji, lajanxo co b'isul icha q'uen c'anal ay d'a satchaan̈
    to man̈ b'ischajb'enoc.
  swh-ULB: Yahwe Mungu wako amekuzidisha, na tazama, leo umekuwa umati wa nyota angani.
  bel-bel: Гасподзь, Бог ваш, памножыў вас, і вось, вы сёньня шматлікія, як зоркі
    нябесныя;
  deu-ELBBK: Der HERR, euer Gott, hat euch vermehrt, und siehe, ihr seid heute wie
    die Sterne des Himmels an Menge.
  mbb-OT: Su impemahabet kew te Nengazen he Megbevayè niw, ne ǥuntaan iring kew en
    kahabet te menge vituen diyà te langit.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ വർദ്ധിപ്പിച്ചിരിക്കുന്നു; ഇതാ നിങ്ങൾ ഇന്നു
    പെരുപ്പത്തിൽ ആകാശത്തിലെ നക്ഷത്രങ്ങൾ പോലെ ഇരിക്കുന്നു.
  rmc-rmc: O RAJ, tumaro Del, tumendar kerďa ajci but, hoj adadžives san imar ajci
    sar o čercheňa pro ňebos.
  pes-OPV: یهوه خدای شما، شما را افزوده است و اینک شماامروز مثل ستارگان آسمان کثیر
    هستید.
  ron-1924: Домнул Думнезеул востру в-а ынмулцит, ши азь сунтець фоарте мулць ла нумэр,
    ка стелеле черулуй.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের এত বৃদ্ধি করেছেন যে আজকে তোমরা আকাশের তারার
    মতো অসংখ্য হয়ে উঠেছ।
  som-som: Rabbiga Ilaahiinna ahu wuu idin tarmiyey, oo bal eega, maanta waxaad u
    faro badan tihiin sida xiddigaha samada oo kale.
  lat-VUC: 'Non possum solus sustinere vos: quia Dominus Deus vester multiplicavit
    vos, et estis hodie sicut stellæ cæli, plurimi.'
  eng-ASVBT: Jehovah your God hath multiplied you, and, behold, ye are this day as
    the stars of heaven for multitude.
  ita-1885: Il Signore Iddio vostro vi ha moltiplicati, ed ecco, oggi voi siete come
    le stelle del cielo, in moltitudine.
  eng-LXXUP: The Lord your God has multiplied you, and, behold, ye are today as the
    stars of heaven for multitude.
  eng-ULB: Yahweh your God has multiplied you, and, look, you are today as the multitude
    of the stars of heaven.
  spa-VBL: El Señor nuestro Dios nos ha aumentado tanto en número que hoy hay tantos
    como estrellas en el cielo.
  fra-_FOB: L'Éternel votre Dieu vous a multipliés, et vous voici, aujourd'hui, nombreux
    comme les étoiles du ciel.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ വർദ്ധിപ്പിച്ചിരിക്കുന്നു; ഇതാ നിങ്ങൾ ഇന്ന്
    ആകാശത്തിലെ നക്ഷത്രങ്ങൾ പോലെ അസംഖ്യം ആയിരിക്കുന്നു.
  urd-GVR: Rab tumhāre Ḳhudā ne tumhārī tādād itnī baṛhā dī hai ki āj tum āsmān ke
    sitāroṅ kī mānind beshumār ho.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी इन कली शुश सेल्‍शा, गे मुल सरीङ ङा सोरुल
    खोदेंशो पा शुश दुम्‍शो बाक्‍नीनी। ब्‍यवस्‍था १०:२२; उत्‍पत्ती १५:५
  ita-1927: L’Eterno, ch’è il vostro Dio, vi ha moltiplicati, ed ecco che oggi siete
    numerosi come le stelle del cielo.
  ckb-ckb: یەزدانی پەروەردگارتان زۆری کردوون و ئەوەتا ئەمڕۆ ئێوە وەک ئەستێرەی ئاسمانن
    لە زۆریدا.
  eng-BBE: The Lord your God has given you increase, and now you are like the stars
    of heaven in number.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಹೆಚ್ಚಿಸಿದ್ದಾರೆ. ನೀವು ಈ ಹೊತ್ತು ಆಕಾಶದ
    ನಕ್ಷತ್ರಗಳ ಹಾಗೆ ಹೆಚ್ಚಾಗಿದ್ದೀರಿ.
  tam-2017: உங்கள் தேவனாகிய யெகோவா உங்களைப் பெருகச்செய்தார்; இதோ, இந்நாளில் நீங்கள்
    வானத்தின் நட்சத்திரங்களைப்போல திரளாக இருக்கிறீர்கள்.
  spa-RV-1909: Jehová vuestro Dios os ha multiplicado, y he aquí sois hoy vosotros
    como las estrellas del cielo en multitud.
  ron-BTF: DOMNUL Dumnezeul vostru v-a înmulţit şi, iată, astăzi sunteţi o mulţime
    ca stelele cerului.
  eng-WEBP: The LORD your God has multiplied you, and behold, you are today as the
    stars of the sky for multitude.
  eng-FBV: The Lord your God has increased your numbers so much that today there are
    as many of you as there are stars in the sky.
  nld-1939: Jahweh, uw God, heeft u zo talrijk gemaakt, dat ge nu reeds het getal
    van de sterren aan de hemel nabij komt;
  nch-BL: TOTECO Dios amechmacatoc miyac amoconehua, huan ama tiisraelitame tiitztoque
    tahuel timiyaqui quej imiyaca sitalime ipan ilhuicacti.
  vie-1934: Giê-hô-va Đức Chúa Trời các ngươi đã gia thêm các ngươi, kìa ngày nay,
    các ngươi đông như sao trên trời.
  hin-CV: याहवेह, तुम्हारे परमेश्वर ने तुम्हारी गिनती इस हद्द तक बढ़ा दी है, कि अब
    तुम्हीं देख लो, कि तुम आकाश के तारों के समान अनगिनत हो चुके हो.
  eng-OURB: Adonai your God has multiplied you, and behold, you are today as the stars
    of the sky for multitude.
  spa-BES: El Señor su Dios los ha multiplicado, y ahora eres como las estrellas del
    cielo en número.
  tdx-tdx: fa nampanaranàhe’ Iehovà Andrianañahare’ areo ho mira ami’ty ia’ o vasian-dikerañeo
    androany.
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, kawadita muwe wenji, lehano muwa wenji
    kota nhondwe za kilanga.
  eng-OKE: The Lord your God hath multiplied you; and, behold, you are this day as
    the stars of the heavens for multitude.
  tha-KJV: พระเยโฮวาห์พระเจ้าของท่านได้ทรงให้ท่านทั้งหลายทวี​มากขึ้น และดู​เถิด ทุกวันนี้​พวกท่านทั้งหลายมีจำนวนมากดุจดวงดาวทั้งหลายในท้องฟ้า
  por-BR-2018: O SENHOR vosso Deus vos multiplicou, e eis que sois hoje vós como as
    estrelas do céu em abundância.
  deu-ELO: Jehova, euer Gott, hat euch gemehrt, und siehe, ihr seid heute wie die
    Sterne des Himmels an Menge.
  eng-WYC-2018: for your Lord God hath multiplied you, and ye be full many today,
    as the stars of heaven; (for the Lord your God hath multiplied you, and today,
    ye be as many as the stars in the heavens;)
  epo-epo: la Eternulo, via Dio, multigis vin, kaj jen vi estas nun multego, kiel
    la steloj de la ĉielo.
  uig-PIN: Pǝrwǝrdigar Hudayinglar silǝrni kɵpǝytti; mana, bügün silǝr asmandiki yultuzlardǝk
    nurƣunsilǝr.
  beo-beo: Dilia Hina Gode da dilia fi bagade hamobeba:le, dilia idi da wali gasumuni
    muagado gala amo ilia idi defele ba:sa.
  tpi-OTNT: God, Bikpela bilong yumi, i bin mekim yupela i kamap planti tumas olsem
    ol sta long skai.
  hau-SA: Ubangiji Allahnku ya ƙara yawanku har yau kuka zama da yawa kamar taurari
    a sarari.
  uig-LAT: Perwerdigar Xudayinglar silerni köpeytti; mana, bügün siler asmandiki yultuzlardek
    nurghunsiler.
  nde-nde: UThixo uNkulunkulu wenu usengezelele amanani enu okokuthi lamuhla selilingana
    lezinkanyezi zemkhathini.
  ton-ton: Kuo fakatokolahi ʻakimoutolu ʻe Sihova ko homou ʻOtua, pea, vakai, ʻoku
    mou tatau he ʻaho ni mo e ngaahi fetuʻu ʻoe langi hono lahi.
  ces-1613: Hospodin Bůh váš rozmnožil vás, a hle, rozmnoženi jste dnes jako hvězdy
    nebeské.
  eng-WMB: The LORD your God has multiplied you, and behold, you are today as the
    stars of the sky for multitude.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா, இன்று நீங்கள் வானத்து நட்சத்திரங்களைப்போல் அநேகராயிருக்கும்படி,
    எண்ணிக்கையில் உங்களை அதிகரிக்கச் செய்தார்.
  ceb-ULB: Gipadaghan na kamo ni Yahweh nga inyong Dios, ug tan-awa, sama kamo kadaghan
    karon sa kabituonan sa kalangitan.
  pol-UBG: PAN, wasz Bóg, rozmnożył was, a oto jesteście dziś tak liczni jak gwiazdy
    na niebie.
  urd-GVU: رب تمہارے خدا نے تمہاری تعداد اِتنی بڑھا دی ہے کہ آج تم آسمان کے ستاروں
    کی مانند بےشمار ہو۔
  deu-1912: denn der HERR, euer Gott, hat euch gemehrt, daß ihr heutigestages seid
    wie die Menge der Sterne am Himmel.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಅಧಿಕ ಸಂಖ್ಯೆಯಲ್ಲಿ ಹೆಚ್ಚಿಸಿದ್ದರಿಂದ ನೀವು ಈಗ
    ಆಕಾಶದ ನಕ್ಷತ್ರಗಳಷ್ಟು ಅಸಂಖ್ಯರಾಗಿದ್ದೀರಿ.
  yap-yap: I SOMOL ni Got romed e ke yo’or nagmed kam boded urngin e t’uf u lanelang.
  hlt-MCSB: BOEIPA na Pathen loh nangmih m'ping sak coeng dongah tihnin ah tah vaan
    kah aisi bangla na yet coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ሚርጊሼኔ፤ ዒንሢኮ ፓይዳኣ ጫሪንጮ ዉጫሢጉዲ ዺቤኔ።
  twi-ASANTE: Awurade, mo Onyankopɔn, ama moadɔre enti ɛnnɛ yi, mo ase afɛe te sɛ
    ɔsoro nsoromma.
  eng-WEBU: The LORD your God has multiplied you, and behold, you are today as the
    stars of the sky for multitude.
  bnp-bnp: E BAKOVI DAGI a Vure ne hita i rata mua mu bele kupo hateka, manga a maka
    hada na hunu.
  wal-wal: GODAI intte Xoossai intte qoodaa saluwaa xoolinttiyaadan darissiis.
  spa-PDDPT: Yavé su ʼElohim los multiplicó mucho, y ciertamente hoy son como la multitud
    de las estrellas en el cielo.
  gun-gun: Senhor Penderuete penemboetave rire. Ha'e ramo aỹ pendereta ma jaxy-tata
    yva re ojekuaa va'e rami.
  ilo-ULB: Pinaadunakayo ni Yahweh a Diosyo ket adtoy, kaslakayo itan kadagiti bituen
    idiay langit iti kinaaduyo.
  kpg-kpg: Dimaadua di godou God, la guu hai goodou gi dogologowaahee be nia heduu
    di langi.
  uig-ARA: پەرۋەردىگار خۇدايىڭلار سىلەرنى كۆپەيتتى؛ مانا، بۈگۈن سىلەر ئاسماندىكى يۇلتۇزلاردەك
    نۇرغۇنسىلەر.
  sus-sus: Wo Marigi Alatala bara wo ragbo yɛ. Yakɔsi wo bara gbo yɛ alɔ tunbuie naxee
    na koore ma.
  pon-2006: KAUN-O, amwail Koht ketin kahngedereikumwailla rasehng usuhn pahnlahng
    kan.
  ksd-ksd: ra Luluai kavava God i tar vapealane avat, ma gori ava peal tuna da ra
    kor na tagul arama liu ta ra maup.
  tur-YTC: Tanrınız Yahve sizi çoğalttı; ve işte, bugün çok sayıda gökteki yıldızlar
    gibisiniz.
  grc-BRENT: Κύριος ὁ Θεὸς ὑμῶν ἐπλήθυνεν ὑμᾶς, καὶ ἰδού ἐστε σήμερον ὡσεὶ τὰ ἄστρα
    τοῦ οὐρανοῦ τῷ πλήθει.
  ind-AYT: Sekarang, kalian telah bertambah banyak. TUHAN, Allahmu, telah membuatmu
    bertambah-tambah, sehingga hari ini kamu sebanyak bintang di langit.
  nya-nya: Yehova Mulungu wanu wakuchulukitsani kotero kuti lero lino ndinu ochuluka
    ngati nyenyezi za kumwamba.
  hrv-hrv: Jahve, Bog vaš, toliko vas je razmnožio da vas danas ima kao zvijezda na
    nebu.
  mps-mps: God, dago Genuai Bidigo dage hauwa mu, te dagalude hǫ tiwai pedalumainu
    ilai dao.
  tpi-tpi: God, Bikpela bilong yumi, i bin mekim yupela i kamap planti tumas olsem
    ol sta long skai.
  dan-1931: HERREN eders Gud har gjort eder talrige, og se, I er nu så mange som Stjernerne
    på Himmelen;
  vie-OVCB: Chúa Hằng Hữu, Đức Chúa Trời của cha chúng ta đã cho chúng ta gia tăng
    dân số, và ngày nay dân ta đông như sao trời.’
  guj-2017: તમારા યહોવાહે તમારો વિસ્તાર વધાર્યો છે, અને જુઓ, આજે તમારી સંખ્યા આકાશના
    તારાઓ જેટલી છે.
  pon-2006A: KAUN-O, amwail Koht ketin kahngedereikumwailla rasehng usuhn pahnlahng
    kan.
  por-BRBSL: Yahweh seu Deus multiplicou você, e eis que hoje você é como as estrelas
    do céu para a multidão.
  cth-cth: Nangmae BAWIPA Cathut ni nangmouh na pung sak awh vaiteh, nangmouh teh
    kalvan âsi patetlah sahnin na o awh.
  twi-twi: Awurade, mo Nyankopɔn, ama mo ase adɔ enti nnɛ yi, mo ase afɛe te sɛ ɔsoro
    nsoromma.
  hlt-hlt: BOEIPA na Pathen loh nangmih m'ping sak coeng dongah tihnin ah tah vaan
    kah aisi bangla na yet coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù di te kù di dɔ̀ɔ̀mu mɛsɑ̀ɑ̀ nkɛ̀ di sũ̀ṹ, ntɛ díndi
    yíe nkɛ sũ̀ṹ nsiwɑ̃̀ɑ̃ dòmmɛ̀.
  msy-2020: Ikiavɨra Itir God, ian God, ia gamizɨ, ia borir avɨriba bategha, bar avɨrasemegha
    iti. Ian dɨbobonim, overiamɨn itir mɨkovezibar dɨbobonimɨn mɨn ghu.
  dop-dop: Mpi tɔ, Tɑcɑɑ mǝ Ɩsɔ lɑpɑɣɑ nɑ ɩ́ huki, nɑ sɑŋɑ tɑɑ ɩ́ wɛ pɑɣɑlɛ ɩsɩɩ ɩsɔtʋlʋŋɑsɩ.
  azb-azb: Allahınız Rəbb sizi çoxaltdı və budur, bu gün siz göydəki ulduzlar qədər
    çoxsunuz.
  eng-DBY: Jehovah your God hath multiplied you, and behold, ye are this day as the
    stars of heaven for multitude.
  hin-2017: क्योंकि तुम्हारे परमेश्वर यहोवा ने तुम को यहाँ तक बढ़ाया है कि तुम गिनती
    में आज आकाश के तारों के समान हो गए हो। (इब्रा. 11:12)
  wol-KYG: Seen Yàlla Aji Sax ji moo leen ful, ba yeena ngii tey, bare ba tollu ni
    biddiiwi asamaan.
  eng-YLT: Jehovah your God hath multiplied you, and lo, ye [are] to-day as the stars
    of the heavens for multitude;
  eng-WYC-2017: for your Lord God hath multiplied you, and ye be full many today,
    as the stars of heaven;
  eng-WMBB: The LORD your God has multiplied you, and behold, you are today as the
    stars of the sky for multitude.
  urd-GVH: रब तुम्हारे ख़ुदा ने तुम्हारी तादाद इतनी बढ़ा दी है कि आज तुम आसमान के
    सितारों की मानिंद बेशुमार हो।
  rug-rug: Ele va soku hola guni gamu rina pinopino pa galegalearane e Zihova si gamu.
  gaz-gaz: Waaqayyo Waaqni keessan isin baayʼiseera; kunoo, isin harʼa akkuma urjiiwwan
    samii baayʼattaniirtu.
  fra-LSG: L’Éternel, votre Dieu, vous a multipliés, et vous êtes aujourd’hui aussi
    nombreux que les étoiles du ciel.
  yal-yal: Alatala ɛ Ala bata ɛ rawuya ayi. Iki ɛ bata wuya ayi alo sarene kore.
  haw-1868: Ua hoonui mai o Iehova ko oukou Akua ia oukou, aia hoi, ua like oukou
    i keia la me na hoku o ka lani, he nui loa.
  arb-NAV: فَقَدْ كَثَّرَكُمُ الرَّبُّ إِلَهُكُمْ، وَهَا أَنْتُمْ قَدْ أَصْبَحْتُمُ
    الْيَوْمَ فِي كَثْرَةِ نُجُومِ السَّمَاءِ.
  ewe-ewe: elabena Yehowa miaƒe Mawu na miedzi sɔ gbɔ abe ɣletiviwo ene!
  eng-LEE: The Lord your God hath multiplied you, and, behold, ye are this day as
    the stars of heaven for multitude.
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ জনসংখ্যা অধিককৈ বৃদ্ধি কৰিলে আৰু চাওঁক,
    আজি আপোনালোক আকাশৰ তৰাৰ নিচিনা অসংখ্য হ’ল।
  sus-A: وٌ مَرِفِ عَلَتَلَ بَرَ وٌ رَفبٌ يّ. يَكْسِ وٌ بَرَ فبٌ يّ عَلْ تُنبُييٍ
    نَشٍيٍ نَ كٌورٍ مَ.
  fra-SBL: L'Éternel, ton Dieu, t'a multiplié, et voici que tu es aujourd'hui comme
    les étoiles du ciel pour la multitude.
  hbo-hbo: יְהוָ֥ה אֱלֹהֵיכֶ֖ם הִרְבָּ֣ה אֶתְכֶ֑ם וְהִנְּכֶ֣ם הַיֹּ֔ום כְּכֹוכְבֵ֥י
    הַשָּׁמַ֖יִם לָרֹֽב׃
  eng-WYCLIFFE: and ye ben ful many to dai, as the sterris of heuene;
  cwe-cwe: Mndewa Mulungu, Mulungu wenu kamtendani muwe wengi, diyelo muwa wengi fana
    nhondo za kuulanga.
  kik-kik: Jehova Ngai wanyu nĩamũingĩhĩtie mũno nginya ũmũthĩ mũrĩ aingĩ o ta njata
    cia igũrũ.
  fra-NCL: Yahweh, votre Dieu vous a multipliés, et vous êtes aujourd’hui aussi nombreux
    que les étoiles du ciel.
  cek-AK: Na Angraeng Sithaw mah nangcae ang pung o sak boeh; khenah, nangcae loe
    vaihi van ih cakaeh zetto nang pung o boeh.
  cuk-cuk: Be-Bab-Dummad-Jehová bela-bela bemar-omergusad. Emide, niisgwamar-nibneggi-nanaidyob
    bela-bela bemar mergued.
  uig-CYR: Пәрвәрдигар Худайиңлар силәрни көпәйтти; мана, бүгүн силәр асмандики юлтузлардәк
    нурғунсиләр.
  tel-2017: యెహోవా దేవుడు మిమ్మల్ని విస్తరింపజేశాడు కనుక ఈ రోజు మీరు ఆకాశంలో నక్షత్రాల్లాగా
    విస్తరించారు.
  hat-BSA: SENYÈ a, Bondye nou an, te fè nou vin anpil, e gade byen, jodi a nou vin
    anpil tankou zetwal nan syèl la.
  kos-kos: LEUM GOD lowos El oru kowos in arulana pus, oana itu inkusrao uh.
  hbo-WLC: יְהוָ֥ה אֱלֹהֵיכֶ֖ם הִרְבָּ֣ה אֶתְכֶ֑ם וְהִנְּכֶ֣ם הַיּ֔וֹם כְּכוֹכְבֵ֥י
    הַשָּׁמַ֖יִם לָרֹֽב׃
  ibo-ibo: Onyenwe anyị Chineke unu emeela ka unu mụbaa dịka kpakpando nke eluigwe.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କୁ ବୃଦ୍ଧି କରିଅଛନ୍ତି, ଏଣୁ ଦେଖ,
    ତୁମ୍ଭେମାନେ ଆଜି ଆକାଶର ତାରାଗଣ ତୁଲ୍ୟ ବହୁସଂଖ୍ୟକ ହୋଇଅଛ।
  chk-chk: Ewe Samol mi Lapalap ämi we Kot a achomongakemiila pwe ikenai oua chomong
    usun ekewe fün läng.
  rop-rop: Wal YAWEI det trubala God blanga wi bin meigim wi jidan bigmob na jis laik
    ola sta langa skai.
  ukr-1871: Господь, Бог ваш, намножив вас, і нинї ви лїчбою як зорі небесні стали.
  deu-1951: denn der HERR, euer Gott, hat euch gemehrt, und siehe, ihr seid heute
    wie die Sterne des Himmels an Menge.
  eng-JPS: the LORD your God hath multiplied you, and, behold, ye are this day as
    the stars of heaven for multitude. —
  srp-1865: Gospod Bog vaš umnožio vas je, i eto vas danas ima mnogo kao zvijezda
    nebeskih.
  lug-lug: Mukama Katonda wammwe abongedde nnyo obungi, ne muwera nnyo; era, laba,
    kaakano muli ng’emmunyeenye ez’oku ggulu mu bungi bwammwe.
  heb-heb: יהוה אלהיכם הרבה אתכם והנכם היום ככוכבי השמים לרב׃
  ben-IRV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের বৃদ্ধি করেছেন, আর দেখ, তোমরা আজ আকাশের তারার
    মত বহুসংখ্যক হয়েছ;
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਇਸ ਹੱਦ ਤੱਕ ਵਧਾਇਆ ਹੈ ਕਿ ਵੇਖੋ,
    ਅੱਜ ਤੁਸੀਂ ਅਕਾਸ਼ ਦੇ ਤਾਰਿਆਂ ਵਾਂਗੂੰ ਹੋ ਗਏ ਹੋ।
  mya-JVB: သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် သင် တို့ကို များပြား စေတော်မူ၍ ၊ သင်
    တို့သည် အရေ အတွက်အားဖြင့် ကောင်းကင် ကြယ် ကဲ့သို့ ယနေ့ ဖြစ်ကြ၏။
  hmo-hmo: Lohiabada, emui Dirava ese umui ia hanamoa dainai umui be momo herea, emui
    bese taudia be guba ena hisiu edia momo bamona.
  urd-urd: ख़ुदावन्द तुम्हारे ख़ुदा ने तुमको बढ़ाया है और आज के दिन आसमान के तारों
    की तरह तुम्हारी कसरत है।
  rus-SYN: Господь, Бог ваш, размножил вас, и вот, вы ныне многочисленны, как звезды
    небесные;
  bqc-SIM: Dii á Lua tò a dasikũ̀, á dasi kà saanaↄwa sa.
  tcz-CHONGTHU: Pakai, Pathen in na mite apun sah in, ahsi jat in nasemdoh tauve!
  mar-mar: आणि आता तर तुमची संख्या कितीतरी वाढली आहे परमेश्वर देवाच्या कृपेने ती वाढून
    आकाशातील ताऱ्यांइतकी झाली आहे.
  qub-qub: Tayta Diosmi gamcunataga bindisyunta gosha-cashunqui aypallaman miranayquipaj.
    Chaymi cananga goyllarcunano aypalla caycanqui.
  hat-hat: Seyè a, Bondye nou an, ban nou anpil pitit, kifè koulye a nou vin anpil,
    tankou zetwal nan syèl la.
  eng-BSB: The LORD your God has multiplied you, so that today you are as numerous
    as the stars in the sky.
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI, wo maamɔinɗa, za wo mɔinɗa eɠɛ geeɠɔlɔgi ma zomideɠaiti.
  eng-WEBPB: The LORD your God has multiplied you, and behold, you are today as the
    stars of the sky for multitude.
  kbq-kbq: Ra Anumzana tamagri Anumzamo'a menina tamazeri rama'a higeta, monafi hanafikna
    huta tusi vahekrefa fore huta mani'naze.
  nhe-BL: TOTECO Dios inmechmacatoc miyac imoconehua, huan ama tiisraelitame tiitztoque
    tlahuel timiyaqui queja imiyaca sitlalime ipan elhuicactli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar pemueta tetea'u kar a'e. Kutàri peneta
    haw nuzawy kwaw zahytata ywak rehe har waneta haw kury.
  eng-DRA: 'I alone am not able to bear you: for the Lord your God hath multiplied
    you, and you are this day as the stars of heaven, for multitude.'
