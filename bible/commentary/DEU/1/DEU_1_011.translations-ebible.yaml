verse: DEU.001.011
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിങ്ങളെ ആയിരം മടങ്ങ് വർധിപ്പിച്ച്,
    അവിടന്ന് വാഗ്ദാനംചെയ്തതുപോലെ അനുഗ്രഹിക്കട്ടെ!
  deu-TKW: Möge Jahwe, der Gott eurer Väter, eurer Zahl noch tausendmal soviel hinzufügen
    und euch segnen, wie er euch verheißen hat!
  lin-lin: Tika ete Yawe, Nzambe ya bakoko na bino, akomisa bino ebele mbala nkoto
    moko mpe apambola bino ndenge alakaki !
  eng-LSV: YHWH, God of your fathers, is adding to you, as you [are], one thousand
    times, and blesses you as He has spoken to you.
  eng-GNV: (The Lord God of your fathers make you a thousand times so many moe as
    ye are, and blesse you, as he hath promised you)
  eng-WEBSTER: (The LORD God of your fathers make you a thousand times so many more
    as ye are , and bless you, as he hath promised you!)
  nhw-BL: Nojquiya nimechilhui para TOTECO Dios catli tohuejcapan tatahua quiiximatque
    ma anmechmiyaquili seyoc mil hueltas imiyaca más que ama anitztoque, huan ma anmechtiochihua
    quen techtencahuilijtoc para quichihuas.
  swh-ONEN: Naye Bwana, Mungu wa baba zenu na awaongeze mara elfu na kuwabariki kama
    alivyoahidi!
  bba-bba: Nɑ kɑnɑmɔ Gusunɔ bɛsɛn bɑɑbɑbɑn Yinni u de i dɑbiɑ i sosi kpɑ u bɛɛ domɑru
    kuɑ nɡe mɛ u bɛɛ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: (The Lord God of your fathers make you a thousand times so many moe
    as ye are, and bless you, as he hath promised you!)
  wbp-wbp: '@see-verse:DEU.001.010'
  luo-luo: Mad Jehova Nyasaye ma Nyasach kwereu mi unyaa moromo alufu gi alufu kendo
    enogwedhu mana kaka nosingore.
  meu-meu: Egu ḡuriḡuri be Iehova, senemui edia Dirava, ese nega daha amo do baine
    hahutumamui, bona baine hanamomui, vada e gwau henimui hamata heḡereḡerena.
  npi-ULB: परमप्रभु तिमीहरूका पिता-पुर्खाका परमेश्‍वरले आफूले प्रतिज्ञा गरेअनुसार
    तिमीहरूलाई हजारौँ गुणा वृद्धि गरी तिमीहरूलाई आशिष् दिनुभएको होस् ।
  yor-yor: Kí Olúwa Ọlọ́run àwọn baba yín sọ yín di púpọ̀ ní ọ̀nà ẹgbẹ̀rún (1,000)
    sí i, kí ó sì bùkún un yín gẹ́gẹ́ bí ó ti ṣèlérí.
  ind-ind: Ya, semoga TUHAN, Allah nenek moyang kita, semakin menambahkan jumlah anak
    cucu kalian sampai ribuan kali lipat, dan membuat kalian menjadi bangsa yang makmur
    seperti yang sudah Dia janjikan!
  pes-OPCB: خداوند، خدای نیاکانتان، شما را هزار برابر افزایش دهد و طبق وعده‌اش شما
    را برکت دهد.
  tgl-ULB: Nawa'y si Yahweh, ang Diyos ng inyong mga ama, ay gawin kayong makalibo
    pa sa dami ninyo ngayon at pagpalain kayo, gaya ng ipinangako niya sa inyo!
  hui-hui: Ai Anduane Homogo ina mamalirunaga Ngode Datagaliwabe ibunime bamba bulebero
    lalu lo wiyadagua tí mo dewaore halu tínaga mbirale wu kamiruni mo bayaleore helo
    hame ledogoni.
  mya-mya: သင်​တို့​ဘိုး​ဘေး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည် သင်​တို့​အား​အ​ဆ​ပေါင်း​တစ်​ထောင်
    တိုး​ပွား​များ​ပြား​ပါ​စေ​သော။ က​တိ​တော်​ရှိ သည့်​အ​တိုင်း​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ
    သော။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ད་ལྟ་ལས་ཀྱང་ལྡབ་སྟོང་འགྱུར་གྱིས་མང་བར་སྤེལ་ཞིང་།
    ཡང་ཁོང་གིས་ཁྱོད་རྣམས་ལ་ཞལ་བཞེས་གནང་བ་བཞིན། ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་བར་ཤོག
  sna-sna: Jehovha Mwari wamadzibaba enyu, ngaakuwedzerei rune chiuru uye ngaakuropafadzei
    sezvaakavimbisa!
  spa-BLM: ¡Que Yahvé, el Dios de tus padres, te haga mil veces más numerosa y te
    bendiga, como te ha prometido!
  cac-cac: Aocab' Jehová co Diosal, sDiosal pax eb' co mam quicham, a tz'ac'an q'uib'
    co b'isul d'a smilalxo, ec'b'al d'a yichan̈ icha co b'isul ticnaic. Yac'ocab'
    val svach'c'olal, icha val ix aj yac'an sti'.
  swh-ULB: Yahwe aweza, Mungu wa baba zako, kukufanya wewe mara elfu moja zaidi ya
    ulivyo, na kukubariki, kama alivyokuahidi!
  bel-bel: 'Гасподзь, Бог бацькоў вашых, хай памножыць вас у тысячу разоў ад таго,
    колькі вас сёньня, і хай дабраславіць вас, як ён казаў вам:'
  deu-ELBBK: Der HERR, der Gott eurer Väter, füge zu euch, so viele ihr seid, tausendmal
    hinzu und segne euch, wie er zu euch geredet hat!
  mbb-OT: Berakat he ipeiseg kew pa ipemezakel te Nengazen he Megbevayà te menge kepuun
    niw; himuwa zin he linibu is kegketakep niw ne tuvazi kew zin sumalà is insaad
    din.
  mal-2015: നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിങ്ങളെ ഇപ്പോഴുള്ളതിനെക്കാൾ ഇനിയും
    ആയിരം ഇരട്ടിയാക്കി, താൻ നിങ്ങളോടു അരുളിച്ചെയ്തതുപോലെ അനുഗ്രഹിക്കുമാറാകട്ടെ.
  rmc-rmc: Mi del o RAJ, o Del tumare dadengro, hoj te aven ezerval buter, sar san
    akana, a mi požehňinel tumen avke, sar tumen diňa lav.
  pes-OPV: یهوه خدای پدران شما، شما را هزار چندان‌که هستیدبیفزاید و شما را برحسب آنچه
    به شما گفته است، برکت دهد.
  ron-1924: Домнул Думнезеул пэринцилор воштри сэ вэ мэряскэ де о мие де орь пе атыт
    ши сэ вэ бинекувынтезе, дупэ кум а фэгэдуит!
  ben-OBCV: তোমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু তোমাদের সংখ্যা আরও হাজার গুণ বাড়িয়ে
    দিন এবং তাঁর প্রতিজ্ঞা অনুসারেই তিনি তোমাদের আশীর্বাদ করুন!
  som-som: Oo weliba Rabbiga ah Ilaaha awowayaashiin ha idinka dhigo kun jeer in ka
    sii badan intaad haatan tihiin, oo ha idiin barakeeyo siduu idin ballanqaaday!
  lat-VUC: (Dominus Deus patrum vestrorum addat ad hunc numerum multa millia, et benedicat
    vobis sicut locutus est.)
  eng-ASVBT: Jehovah, the God of your fathers, make you a thousand times as many as
    ye are, and bless you, as he hath promised you!
  ita-1885: Il Signore Iddio de' vostri padri vi accresca pure mille volte più, e
    benedicavi, siccome egli vi ha parlato.
  eng-LXXUP: The Lord God of your fathers add to you a thousandfold more than you
    are, and bless you as he has spoken to you.
  eng-ULB: May Yahweh, the God of your fathers, make you a thousand times as many
    as you are, and bless you, as he has promised you!
  spa-VBL: Que el Señor, el Dios de sus antepasados, los multiplique mil veces y los
    bendiga como lo ha prometido.
  fra-_FOB: Que l'Éternel, le Dieu de vos pères, vous fasse croître encore mille fois
    autant, et qu'il vous bénisse comme il vous l'a dit.
  mal-mal: നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിങ്ങളെ ഇപ്പോഴുള്ളതിനെക്കാൾ ഇനിയും
    ആയിരം ഇരട്ടിയാക്കി, അവിടുന്ന് നിങ്ങളോട് അരുളിച്ചെയ്തതുപോലെ അനുഗ്രഹിക്കുമാറാകട്ടെ.
  urd-GVR: Aur Rab tumhāre bāpdādā kā Ḳhudā kare ki tumhārī tādād mazīd hazār gunā
    baṛh jāe. Wuh tumheṅ wuh barkat de jis kā wādā us ne kiyā hai.
  suz-BL: परमप्रभु यावे, इन किकी पिपी आन परमप्रभुमी इन कली का का पा हजार क्‍येङा शुश
    सेलल। आ देंशो खोदेंशो पा इन कली आसीक गेवल।
  ita-1927: L’Eterno, l’Iddio de’ vostri padri vi aumenti anche mille volte di più,
    e vi benedica come vi ha promesso di fare!
  ckb-ckb: با یەزدانی پەروەردگاری باوباپیرانتان هەزار قات زیاترتان بکات و بەرەکەتدارتان
    بکات، هەروەک بەڵێنی پێدان،
  eng-BBE: May the Lord, the God of your fathers, make you a thousand times greater
    in number than you are, and give you his blessing as he has said!
  kan-OKCV: ನೀವು ಈಗ ಇರುವುದಕ್ಕಿಂತ ಇನ್ನೂ ಸಾವಿರದಷ್ಟಾಗುವಂತೆ ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ನಿಮ್ಮನ್ನು ಹೆಚ್ಚಿಸಲಿ, ಅವರು ವಾಗ್ದಾನ ಮಾಡಿದ ಪ್ರಕಾರ ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಲಿ.
  tam-2017: நீங்கள் இப்பொழுது இருக்கிறதைப் பார்க்கிலும் ஆயிரம் மடங்கு அதிகமாகும்படி
    உங்கள் முற்பிதாக்களின் தேவனாகிய யெகோவா உங்களுக்குச் சொன்னபடியே உங்களை ஆசீர்வதிப்பாராக.
  spa-RV-1909: ¡Jehová Dios de vuestros padres añada sobre vosotros como sois mil
    veces, y os bendiga, como os ha prometido!
  ron-BTF: (DOMNUL Dumnezeul părinţilor voştri să vă facă de o mie de ori mai mulţi
    decât sunteţi şi să vă binecuvânteze, precum v-a promis!)
  eng-WEBP: May the LORD, the God of your fathers, make you a thousand times as many
    as you are and bless you, as he has promised you!
  eng-FBV: May the Lord, the God of your forefathers, multiply you a thousand times
    and bless you as he has promised.
  nld-1939: en Jahweh, de God uwer vaderen, moge u nog duizendmaal talrijker maken
    en u zegenen, zoals Hij het u heeft beloofd.
  nch-BL: Nojquiya nimechilhui para TOTECO Dios cati tohuejcapan tatahua quiixmatque
    ma amechmiyaquili seyoc mil huelta imiyaca más que ama anitztoque, huan ma amechtiochihua
    quej techtencahuilijtoc para quichihuas.
  vie-1934: Nguyện Giê-hô-va Đức Chúa Trời của tổ phụ các ngươi khiến các ngươi thêm
    lên gấp ngàn lần và ban phước cho, y như Ngài đã phán cùng các ngươi.
  hin-CV: याहवेह, तुम्हारे पूर्वजों के परमेश्वर तुम्हारी गिनती में हज़ार गुणा और बढ़ाकर
    तुम्हें समृद्ध बना दें; ठीक जैसी प्रतिज्ञा उन्होंने तुमसे की है!
  eng-OURB: Adonai, the God of your fathers, make you a thousand times as many as
    you are, and bless you, as he has promised you! (2)
  spa-BES: ¡Que el Señor, el Dios de sus padres, les haga mil veces más numeroso de
    lo que son, y les dé su bendición como él lo ha dicho!
  tdx-tdx: Le ee te hampitomboe’ Iehovà Andrianañaharen-droae’ areo añ’ arivo ty ia’
    areo vaho hitahy anahareo amy nampitamae’ey.
  vid-vid: Mkulu Nguluwi, Nguluwi wa wasekulu wa hemwe, yawadite monjezeche mala elufu
    mzidi ya vila vyomuwele sambi na kuwatambichiza kota navyoyelahile!
  eng-OKE: The Lord God of your fathers make you a thousand times more than you are,
    and bless you, as He hath said to you!
  tha-KJV: (ขอพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของท่านทั้งหลายทรงกระทำให้ท่านทั้งหลายทวีขึ้นพันเท่าและทรงอำนวยพระพรแก่​ท่าน
    ดังที่​พระองค์​ได้​ทรงสัญญาไว้​แก่​ท่านทั้งหลายแล้​วน​ั้น)
  por-BR-2018: O SENHOR Deus de vossos pais acrescente sobre vós como sois mil vezes,
    e vos abençoe, como vos prometeu!
  deu-ELO: Jehova, der Gott eurer Väter, füge zu euch, so viele ihr seid, tausendmal
    hinzu und segne euch, wie er zu euch geredet hat!
  eng-WYC-2018: (may) the Lord God of your fathers add to this number many thousands,
    and bless you, as he spake (or as he said he would do).
  epo-epo: La Eternulo, la Dio de viaj patroj, multigu vin miloble kontraŭ via nuna
    nombro, kaj Li benu vin, kiel Li diris al vi!
  uig-PIN: Ata-bowanglarning Hudasi bolƣan Pǝrwǝrdigar dǝrwǝⱪǝ silǝrni ⱨazirⱪidin
    yǝnǝ ming ⱨǝssǝ kɵpǝytkǝy, xundaⱪla wǝdǝ ⱪilƣinidǝk silǝrgǝ bǝht-bǝrikǝt ata ⱪilƣay!
  beo-beo: Hina Gode, dilia aowalalia Gode, Ea sia:i defele da dilia idi bu bagade
    hamone, afadafa da 1000 hamomu da defea, amola liligi bagade dilima imunu da defea.
  tpi-OTNT: Mi laik bai Bikpela, em God bilong ol tumbuna bilong yumi, i ken mekim
    yupela i kamap bikpela lain tru, na mi laik bai em i mekim olgeta samting bilong
    yupela i ken kamap gutpela, olsem em i bin promis long yupela.
  hau-SA: Bari Ubangiji, Allahn kakanninku yă ƙara yawanku sau dubu, yă kuma albarkace
    ku yadda ya yi alkawari!
  uig-LAT: Ata-bowanglarning Xudasi bolghan Perwerdigar derweqe silerni hazirqidin
    yene ming hesse köpeytkey, shundaqla wede qilghinidek silerge bext-beriket ata
    qilghay!
  nde-nde: Sengathi uThixo, uNkulunkulu wabokhokho benu, angalibusisa njalo alandise
    ngokuphindwe kankulungwane njengokuthembisa kwakhe!
  ton-ton: (Kae ʻofa ke fakatokolahi ʻakimoutolu ʻe Sihova ko e ʻOtua ʻo hoʻomou ngaahi
    tamai ke laui liunga afe ʻa homou tokolahi ni, pea tāpuakiʻi ʻakimoutolu, ʻo hangē
    ko ia kuo ne talaʻofa kiate kimoutolu!)
  ces-1613: (Hospodin Bůh otců vašich rozmnožiž vás nad to, jakž jste nyní, tisíckrát
    více, a požehnej vám, jakož jest mluvil vám.)
  eng-WMB: May the LORD, the God of your fathers, make you a thousand times as many
    as you are and bless you, as he has promised you!
  tam-TCV: உங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவா, உங்களை இன்னும் ஆயிரம் மடங்காகப்
    பெருகப்பண்ணி, தாம் வாக்களித்தபடியே உங்களை ஆசீர்வதிப்பாராக!
  ceb-ULB: Hinaot nga si Yahweh, ang Dios sa inyong katigulangan, mopasanay pa gayod
    kaninyo sa liboan ka pilo sama sa inyong gidaghanon karon, ug magpanalangin kaninyo
    ingon sa iyang gisaad kaninyo!
  pol-UBG: Niech PAN, Bóg waszych ojców, rozmnoży was jeszcze tysiąckroć i błogosławi
    wam, tak jak wam obiecał.
  urd-GVU: اور رب تمہارے باپ دادا کا خدا کرے کہ تمہاری تعداد مزید ہزار گُنا بڑھ جائے۔
    وہ تمہیں وہ برکت دے جس کا وعدہ اُس نے کیا ہے۔
  deu-1912: Der HERR, euer Väter Gott, mache euer noch viel tausend mehr und segne
    euch, wie er euch verheißen hat!
  kan-2017: ನೀವು ಈಗ ಇರುವುದಕ್ಕಿಂತಲೂ ಇನ್ನು ಸಾವಿರದಷ್ಟಾಗುವಂತೆ ನಿಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನು
    ನಿಮ್ಮನ್ನು ಹೆಚ್ಚಿಸಿ, ತಾನು ವಾಗ್ದಾನಮಾಡಿದ ಪ್ರಕಾರವೇ ನಿಮಗೆ ಶುಭಗಳನ್ನು ಅನುಗ್ರಹಿಸಲಿ.
  yap-yap: Mang e yigi yo’or nagmed SOMOL ni Got rok e pi ga’ romed ni kakrom ngki
    mun bokun e biyu’ ngomed, me fal’eg wa’athmed, ni bod nike micheg nra rin’!
  hlt-MCSB: Na pa rhoek kah BOEIPA Pathen loh nangmih taengkah a thui vanbang la nangmih
    te a pueh thawng khat lam khaw n'thap saeh lamtah yoethen m'pae saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ቤርታኣ ዓዶንሢኮ ፆኦዛሢ ሃሢያ ዒንሢም ሃጊ ማዓንዳ ዎዞ ዒንጌ ጎይፆና ሚርጌ ሺያ
    ጳንጬ ማሂ ፓይዶ ዒንሢኮ ሚርጊሺ ዒንሢ ዓንጆንጎ!
  twi-ASANTE: Awurade mo agyanom Onyankopɔn mma mo nnɔre mmɔho mpempem na ɔnhyira
    mo sɛdeɛ wahyɛ mo bɔ no.
  eng-WEBU: May the LORD, the God of your fathers, make you a thousand times as many
    as you are and bless you, as he has promised you!
  bnp-bnp: A ngarua e BAKOVI DAGI a Vure ne huriki a gare ne hita ge rata mua mu gu
    ala kupo hateka, a ngarua ge rata a maki ge bele ne mua ge kamumu kunana, i manga
    a ngava i ta muholi vona ne mua.
  wal-wal: GODAI intte aawatu Xoossai, inttena hagaappe sha7utoo gujjidi darissonne
    i giidoogaadan inttena anjjo.
  spa-PDDPT: Yavé, ʼElohim de sus antepasados, los aumente 1.000 veces más de lo que
    son y los bendiga tal como les habló.
  gun-gun: Tove Senhor peneramoĩ kuery Ruete tapenemboetave mil-kue peve ju, ha'e
    ijayvuague rami vy.
  ilo-ULB: Ni Yahweh, ti Dios dagiti ammayo, paaduenna koma iti maminribu ti kaaduyo,
    ken bendisionannakayo, kas inkarina kadakayo!
  kpg-kpg: Dimaadua go di God o godou maadua mmaadua, gi heia goodou gi mada dogologo
    nia holongo e mana gi nonua, gi heia goodou gii gila humalia, gii hai be dana
    hagababa!
  uig-ARA: ئاتا-بوۋاڭلارنىڭ خۇداسى بولغان پەرۋەردىگار دەرۋەقە سىلەرنى ھازىرقىدىن يەنە
    مىڭ ھەسسە كۆپەيتكەي، شۇنداقلا ۋەدە قىلغىنىدەك سىلەرگە بەخت-بەرىكەت ئاتا قىلغاي!
  sus-sus: Wo benbae Marigi Alatala xa wo rawuya han. A xa baraka sa wo xa fe alɔ
    a masen ki naxɛ.
  pon-2006: KAUN-O, Koht en samamwail ko, en ketin katohtohweikumwailla pahn pak kid
    oh ketin kupwuramwahwihkumwailla nin duwen eh ketin inoukidahr.
  ksd-ksd: Ra Luluai God kai ra umana tama i vavat na vangala pa avat ma ra arip na
    marmar, ma na vadoane avat, da i tar kubu tar ia ta vavat!
  tur-YTC: Atalarınızın Tanrısı Yahve, sizi olduğunuzdan bin kat daha fazla kılsın
    ve söz verdiği gibi sizi kutsasın!
  grc-BRENT: Κύριος ὁ Θεὸς τῶν πατέρων ὑμῶν προσθείῃ ὑμῖν ὡς ἐστὲ χιλιοπλασίως, καὶ
    εὐλογήσαι ὑμᾶς καθότι ἐλάλησεν ὑμῖν.
  ind-AYT: TUHAN, Allah nenek moyangmu telah menambah jumlahmu seribu kali lipat dan
    memberkatimu seperti yang telah dijanjikan-Nya.
  nya-nya: Yehova Mulungu wa makolo anu wachulukitsa chiwerengero chanu ndipo wakudalitsani
    monga momwe analonjezera!
  hrv-hrv: Neka vas Jahve, Bog vaših otaca, umnoži još tisuću puta! Neka vas blagoslivlja
    kako vam je obećao!
  mps-mps: Eno homugo Genuai Bidi, dago wąįgo Godigo dage bidi hani hauwa umabo
    mu pedalumainu ebao. Tama eno homugo agai dagego tigidali nai dabe wiegi yai pedalumainu
    ebao, te agai dage dali hasia dąų wali gilama yali.
  tpi-tpi: Mi laik bai Bikpela, em God bilong ol tumbuna bilong yumi, i ken mekim
    yupela i kamap bikpela lain tru, na mi laik bai em i mekim olgeta samting bilong
    yupela i ken kamap gutpela, olsem em i bin promis long yupela.
  dan-1931: måtte kun HERREN, eders Fædres Gud, gøre eder tusinde Gange så talrige
    endnu og velsigne eder, som han har forjættet eder -
  vie-OVCB: Cầu xin Chúa Hằng Hữu, Đức Chúa Trời của cha ông ta, cứ gia tăng dân số
    gấp nghìn lần, và ban phước lành cho anh em như Ngài đã hứa.
  guj-2017: તમારા પૂર્વજોના ઈશ્વર યહોવાહે તમને આપેલા વચન પ્રમાણે તમે છો તેના કરતાં
    તમને હજારગણા વધારો અને આશીર્વાદ આપો.
  pon-2006A: KAUN-O, Koht en samamwail ko, en ketin katohtohweikumwailla pahn pak
    kid oh ketin kupwuramwahwihkumwailla nin duwen eh ketin inoukidahr.
  por-BRBSL: Que Yahweh, o Deus de seus pais, faça de vocês mil vezes mais numerosos
    e os abençoe, como Ele lhes prometeu!
  cth-cth: Nangmae na pa BAWIPA Cathut ni nangmouh teh alet 1000 lahoi na pung sak
    naseh. Lawk a kam e patetlah yawhawi na poe a seh.
  twi-twi: Awurade mo agyanom Nyankopɔn mma mo nnɔ mmɔho mpempem na onhyira mo sɛnea
    wahyɛ mo bɔ no!
  hlt-hlt: Na pa rhoek kah BOEIPA Pathen loh nangmih taengkah a thui vanbang la nangmih
    te a pueh thawng khat lam khaw n'thap saeh lamtah yoethen m'pae saeh.
  tbz-SIM: N dɔ́mu ti Yiɛ̀ nKuyie ndi yɛmbɛ̀ do tũ nkùu yóu kɛ̀ di sṹṹ nkɛ́pɛ̃ɛ̃tɛ́
    di mɛ̀ mmɑ̀mɛ̀ kucɛ tɛkɔupíítɛ̀ (1000), kɛ̀ kù di dɔɔ̀ mɛsɑ̀ɑ̀ nkɛ́ndònnɛ̀ kù
    bɛ́imɛ̀.
  msy-2020: Nan ifongiam kamakɨn. Ikiavɨra Itir God, a en inazir afeziabar God, a
    uan akar dɨkɨrɨzimɨn gɨn mangɨ, ia damightɨ ia guizbangɨra bar avɨrasemeghɨva
    ian gɨn otivamin dɨbobonim, ian dɨbobonir datɨrɨghɨn itim bar a gafiragham. Eghtɨ
    a uaghan ian bizibar amutɨ, da bar deragh otivam.
  dop-dop: Mǝ cɑɑnɑɑ Ɩsɔ Tɑcɑɑ ɩ́ yele nɑ ɩ́ sɔɔsɩ hukuɣu kɛ tɔm iyɑɣɑ (1000). Nɑ
    ɩ́ kooli-mɛɣɛ kʋpɑntʋ ɩsɩɩ ɩ kɑ sɩɩʋ nɔɣɔ tɔ.
  azb-azb: Qoy atalarınızın Allahı Rəbbin söylədiyi kimi olsun, sizə xeyir-dua verərək
    olduğunuzdan min qat artıq etsin.
  eng-DBY: Jehovah, the God of your fathers, make you a thousand times so many more
    as ye are, and bless you as he hath said unto you!
  hin-2017: तुम्हारे पितरों का परमेश्वर तुम को हजारगुणा और भी बढ़ाए, और अपने वचन के
    अनुसार तुम को आशीष भी देता रहे!
  wol-KYG: Yal na leen seen Yàllay maam Aji Sax ji yokkati junniy yoon, te barkeel
    leen ni mu leen ko waxe!
  eng-YLT: Jehovah, God of your fathers, is adding to you, as ye [are], a thousand
    times, and doth bless you as He hath spoken to you.
  eng-WYC-2017: the Lord God of your fathers add to this number many thousands, and
    bless you, as he spake.
  eng-WMBB: May the LORD, the God of your fathers, make you a thousand times as many
    as you are and bless you, as he has promised you!
  urd-GVH: और रब तुम्हारे बापदादा का ख़ुदा करे कि तुम्हारी तादाद मज़ीद हज़ार गुना
    बढ़ जाए। वह तुम्हें वह बरकत दे जिसका वादा उसने किया है।
  rug-rug: Mani manani gamu e Zihova, keke tina totoso kaqu va soku hola gamu, gua
    puta tugo sapu ele va tatarani gamu sa Tamasa tadi na tiatamamia pukerane!
  gaz-gaz: Waaqayyo Waaqni abbootii keessanii yeroo kuma isin haa baayʼisu; akkuma
    abdii kenne sanattis isin haa eebbisu!
  fra-LSG: Que l’Éternel, le Dieu de vos pères, vous augmente mille fois autant, et
    qu’il vous bénisse comme il vous l’a promis!
  yal-yal: Alatala ɛ benbane Ala xa ɛ rawuya ayi han wuli wuli. A xa ɛ baraka alo
    a a falaxi kii naxan yi.
  haw-1868: (A na Iehova ke Akua o ko oukou poe kupuna, e hoonui patausani aku ia
    oukou, a e hoomaikai mai ia oukou e like me kana i olelo mai ai ia oukou!)
  arb-NAV: فَلْيَزِدْكُمُ الرَّبُّ إِلَهُ آبَائِكُمْ أَلْفَ مَرَّةٍ وَيُبَارِكْكُمْ
    كَمَا وَعَدَكُمْ.
  ewe-ewe: Mawu nagana miadzi ɖe edzi zi akpeakpewo wu, eye wòayra mi abe ale si wòdo
    ŋugbee ene.
  eng-LEE: May the Lord the God of your fathers make you a thousand times as many
    more as ye are; and bless you, as he hath spoken unto you.
  asm-FB: আপোনালোকৰ পূর্বপুৰুষ সকলৰ ঈশ্বৰ যিহোৱাই বর্তমানতকৈ আপোনালোকৰ সংখ্যা আৰু
    হাজাৰ গুণে বৃদ্ধি কৰক; তেওঁৰ প্রতিজ্ঞা অনুসাৰেই আপোনালোকক তেওঁ আশীৰ্ব্বাদ কৰক।
  sus-A: وٌ بٍنبَيٍ مَرِفِ عَلَتَلَ شَ وٌ رَوُيَ هَن. عَ شَ بَرَكَ سَ وٌ شَ قٍ عَلْ
    عَ مَسٍن كِ نَشّ.
  fra-SBL: Que Yahvé, le Dieu de tes pères, te rende mille fois plus nombreux que
    toi et te bénisse, comme il te l'a promis !
  hbo-hbo: יְהוָ֞ה אֱלֹהֵ֣י אֲבֹֽותֵכֶ֗ם יֹסֵ֧ף עֲלֵיכֶ֛ם כָּכֶ֖ם אֶ֣לֶף פְּעָמִ֑ים
    וִיבָרֵ֣ךְ אֶתְכֶ֔ם כַּאֲשֶׁ֖ר דִּבֶּ֥ר לָכֶֽם׃
  eng-WYCLIFFE: the Lord God of youre fadris adde to this noumbre many thousyndis,
    and blesse you, as he spak.
  cwe-cwe: Mndewa Mulungu, Mulungu wa wasaho zenu yamtendeni muwe wengi miyanza elufu
    kufosa vimwili sambi na kumtemelani mate fana viyalongile!
  kik-kik: Jehova, o we Ngai wa maithe manyu, aromũingĩhia maita ngiri, na amũrathime
    o ta ũrĩa eeranĩire!
  fra-NCL: — Que Yahweh, le Dieu de vos pères, vous fasse croître encore mille fois
    plus, et qu’il vous bénisse comme il vous l’a promis ! —
  cek-AK: Nam panawk ih Angraeng Sithaw mah nangcae to alet sangto pungsak nasoe loe,
    a thuih ih lok baktih toengah, nangcae tahamhoihaih paek nasoe!
  cuk-cuk: Be-dadgan-e-Bab-Dummad-Jehová, bitigi bemar-emi-merguedba bur bule miliba
    (1,000) gatik-mergu bemar-imakmalana gadin. Bitigi bemarga-ibmar-imakoye-sogsagusadba,
    ise-nued bemargi binsabalina gadin.
  uig-CYR: Ата-боваңларниң Худаси болған Пәрвәрдигар дәрвәқә силәрни һазирқидин йәнә
    миң һәссә көпәйткәй, шундақла вәдә қилғинидәк силәргә бәхит-бәрикәт ата қилғай!
  tel-2017: మీ పూర్వీకుల దేవుడు యెహోవా మీ జనసంఖ్యను వెయ్యి రెట్లు ఎక్కువ చేసి, తాను
    మీతో చెప్పినట్టు మిమ్మల్ని ఆశీర్వదిస్తాడు గాక.
  hat-BSA: Ke SENYÈ a, Bondye a zansèt nou yo, kapab fè nou vin miltipliye yon mil
    fwa anplis ke nou ye a, e beni nou jis jan ke li te pwomèt nou an.
  kos-kos: Lela LEUM GOD lun papa matu tomowos Elan akpusye kowos pacl tausin yohk
    liki inge, ac akinsewowoye kowos, oana ke El tuh wulela kac!
  hbo-WLC: יְהוָ֞ה אֱלֹהֵ֣י אֲבֽוֹתֵכֶ֗ם יֹסֵ֧ף עֲלֵיכֶ֛ם כָּכֶ֖ם אֶ֣לֶף פְּעָמִ֑ים
    וִיבָרֵ֣ךְ אֶתְכֶ֔ם כַּאֲשֶׁ֖ר דִּבֶּ֥ר לָכֶֽם׃
  ibo-ibo: Ka Onyenwe anyị Chineke nna nna unu ha meekwa ka unu mụbaa nʼọnụọgụgụ,
    puku kwụrụ puku, ya gọziekwa unu dịka o kwere na nkwa.
  ory-ory: ତୁମ୍ଭେମାନେ ଏବେ ଯେତେ ଅଛ, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପୈତୃକ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କୁ
    ତହିଁର ସହସ୍ର ଗୁଣ କରନ୍ତୁ ଓ ସେ ଯେରୂପ ତୁମ୍ଭମାନଙ୍କୁ ପ୍ରତିଜ୍ଞା କରିଅଛନ୍ତି, ତଦ୍ରୂପ ତୁମ୍ଭମାନଙ୍କୁ
    ଆଶୀର୍ବାଦ କରନ୍ତୁ।
  chk-chk: Amwo ewe Samol mi Lapalap än ämi kewe lewo we Kot epwe alapala iteitemi
    fän engeröü lap seni iteitemi iei. Iwe, epwe pwal afeiöchükemi usun a fen pwon
    ngenikemi.
  rop-rop: En aibin askim YAWEI det trubala God blanga wi grengrenfathamob blanga
    meigim yumob abum loda biginini blanga jidan bigismob pipul igin, en gibit yumob
    ola gudbala ting du jis laik imbin pramisim langa yumob.
  ukr-1871: Господь, Бог ваш, нехай прибавить до вас тисячу разів стілько, скілько
    вас тепер є, і нехай благословить вас, як говорив про вас!
  deu-1951: Der HERR, eurer Väter Gott, mache euch noch viel tausendmal zahlreicher
    als ihr seid, und segne euch, wie er euch versprochen hat!
  eng-JPS: The LORD, the God of your fathers, make you a thousand times so many more
    as ye are, and bless you, as He hath promised you! —
  srp-1865: Gospod Bog otaca vaših da vas umnoži još tisuæu puta više, i da vas blagoslovi
    kao što vam je kazao.
  lug-lug: Nsaba Mukama Katonda wa bajjajjammwe abongereko obungi emirundi lukumi
    okusinga nga bwe muli leero, era abawenga omukisa nga bwe yabasuubiza.
  heb-heb: יהוה אלהי אבותכם יסף עליכם ככם אלף פעמים ויברך אתכם כאשר דבר לכם׃
  ben-IRV: তোমরা যেমন আছ, তোমাদের পূর্বপুরুষ ঈশ্বর সদাপ্রভু তা থেকে তোমাদের আরও হাজার
    গুণ বৃদ্ধি করুন, আর তোমাদেরকে যেমন বলেছেন, সেরকম আশীর্বাদ করুন।
  pan-pan: ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਹਜ਼ਾਰ ਗੁਣਾ ਵਧਾਵੇ ਅਤੇ ਤੁਹਾਨੂੰ
    ਬਰਕਤ ਦੇਵੇ, ਜਿਵੇਂ ਉਸ ਨੇ ਤੁਹਾਡੇ ਨਾਲ ਵਾਇਦਾ ਕੀਤਾ ਹੈ।
  mya-JVB: သင် တို့အဘ များ၏ ဘုရား သခင်ထာဝရဘုရား သည် သင် တို့ကို အဆ အထောင် အားဖြင့်
    များပြား စေတော်မူပါစေသော။ ဂတိ တော်ရှိသည်အတိုင်း ကောင်းကြီး ပေးတော်မူပါစေသော။
  hmo-hmo: '“Lauegu guriguri be inai: Lohiabada, emui sene taudia edia Dirava ese
    nega 1000 dekena amo umui emui bese do ia habadaia, bona umui do ia hanamoa noho,
    ia ese umui dekenai ia gwauhamata hegeregerena.'
  urd-urd: ख़ुदावन्द तुम्हारे बाप — दादा का ख़ुदा तुमको इससे भी हज़ार चँद बढ़ाए, और
    जो वा'दा उसने तुमसे किया है उसके मुताबिक़ तुमको बरकत बख़्शे।
  rus-SYN: 'Господь, Бог отцов ваших, да умножит вас в тысячу крат против того, сколько
    вас теперь, и да благословит вас, как Он говорил вам:'
  bqc-SIM: Dii á deziↄ Lua ɛa to à dasikũ lɛɛ ↄ̀aa sↄo, i báaadaágu lá à a
    lɛgbɛ̃̀ɛ́wa.
  tcz-CHONGTHU: Chule napu napa khanga pat Pakai, Pathen chun asang sang in napunbe
    sah uhen, Akitepna bang in phatthei naboh uhen!
  mar-mar: तुमच्या पूर्वजांचा देव परमेश्वर, ह्याच्या कृपेने आणखी वाढून आताच्या हजारपट
    होवो आणि त्याने कबूल केल्याप्रमाणे त्याचा आशीर्वाद तुम्हास मिळो.
  qub-qub: Unay famillyanchïcuna rispitashan Tayta Dios aunimashanchïno bindisyunta
    goyculläshunqui canan caycashayquicunapita waranga cutipa mas aypallaman miranayquipaj.
  hat-hat: Se pou Seyè a, Bondye zansèt nou yo, ban nou mil fwa plis pitit pase sa
    nou gen koulye a. Se pou l' beni nou jan li te pwomèt nou an.
  eng-BSB: May the LORD, the God of your fathers, increase you a thousand times over
    and bless you as He has promised.
  tod-tod: Ɠɔoɠɔ GALAGI, wo-mɛmɛwolani ta-ƓALAGI, ta ɓɔ wo ʋa ná zeizu ɠɛ ga waagila
    (1 000), é tuya loo wo ʋɛ, eɠɛʋelei é minazeɠeni la!
  eng-WEBPB: May the LORD, the God of your fathers, make you a thousand times as many
    as you are and bless you, as he has promised you!
  kbq-kbq: Hagi Ra Anumzana tamafahe'i Anumzamo'a huvempama hu'nea kante tauseni'a
    zupa agatereno tamazeri rama'a nehuno, asomura huramantesie.
  nhe-BL: Nojquiya nimechilhui para TOTECO Dios tlen tohuejcapan tatahua quiixmatque
    ma inmechmiyaquili seyoc mil hueltas imiyaca más que ama initztoque, huan ma inmechtiochihua
    queja techtencahuilijtoc para quichihuas.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e zaneipy wazar a'e nehe, tuwe pemueta tetea'u
    wera'u kar nehe. Tuwe peneko àwàm nuzawy kwaw miw peneko haw ko 'ar rehe har nehe.
    Tuwe umur uze'egatu penehe wemimume'u kwer rupi katete nehe.
  eng-DRA: (The Lord God of your fathers add to this number many thousands, and bless
    you as he hath spoken.)
