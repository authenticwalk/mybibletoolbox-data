verse: DEU.001.028
translations:
  mal-C: നാം എങ്ങോട്ടു കയറിപ്പോകും? ‘അവിടത്തെ ജനം നമ്മെക്കാൾ ബലവാന്മാരും ദീർഘകായരുമാണ്.
    പട്ടണങ്ങൾ ആകാശംവരെ ഉയർന്ന മതിലുകൾ ഉള്ളവയാണ്, ഞങ്ങൾ അനാക്യരെയും അവിടെ കണ്ടു’ എന്നിങ്ങനെ
    പറഞ്ഞ് നമ്മുടെ സഹോദരന്മാർ നമ്മുടെ മനോവീര്യം കെടുത്തിക്കളഞ്ഞു.”
  deu-TKW: 'Wohin ziehen wir denn sonst? Unsere eigenen Volksgenossen haben uns allen
    Mut genommen, indem sie sprachen: Leute sind es, die größer und von höherem Wuchse
    sind als wir, Städte, die groß und himmelhoch befestigt sind, und sogar Enakiter
    haben wir dort gesehen!'
  lin-lin: 'Boni, tokende kaka kuna ? Bandeko na biso basili kolembisa biso nzoto.
    Balobi : ‹ Bato yango bazali makasi mpe bingambe koleka biso, bingumba na bango
    ezali minene mpe bamir na yango ekenda kino na likolo. Tomonaki lisusu bana ya
    Anaki kuna. › »'
  eng-LSV: to where are we going up? Our brothers have melted our heart, saying, [The]
    people [are] greater and taller than we; [the] cities [are] great and fortified
    up to the heavens, and we have also seen sons of Anakim there.
  eng-GNV: 'Whither shall we go vp? our brethren haue discouraged our hearts, saying,
    The people is greater, and taller then we: the cities are great and walled vp
    to heauen: and moreouer we haue seene the sonnes of the Anakims there.'
  eng-WEBSTER: Whither shall we go up? our brethren have discouraged our heart, saying,
    The people are greater and taller than we; the cities are great and walled up
    to heaven; and moreover, we have seen the sons of the Anakims there.
  nhw-BL: Quiijtojque para amo huelise yase pampa iniicnihua catli yajtoyaj quinmajmaticoj
    huan quinilhuijque para itztoyaj nopona más miyaqui masehualme que tojuanti. Techilhuijque
    para nopona itztoyaj masehualme huejhueyi huan inialtepehua quipixque tepamitl
    huejcapantic hasta ilhuicac. Nojquiya inijuanti quinitztoyaj iconehua Anac nopona,
    nopa masehualme catli tlahuel huejcapantique.
  swh-ONEN: Twende wapi? Ndugu zetu wametufanya kufa moyo. Wanasema, ‘Watu wa huko
    wana nguvu zaidi na ni warefu kuliko sisi tulivyo; miji ni mikubwa, yenye kuta
    zilizofika juu angani. Zaidi ya hayo, tumewaona Waanaki huko.’ ”
  bba-bba: I nɛɛ, mbɑn sɔ̃nɑ i ko i dɑ i bu wɔri. Bɛɛɡibu bɑ derɑ i mwiɑ kpɑnɑ domi
    bɑ nɛɛ, tɔn be, bɑ sun dɑm kere, bɑ sun ɡunum kere, bɑ mɑɑ ben wusu ɡbɑ̃rɑnu toosiwɑ
    n kɑ wɔllu ɡirɑri. Yen biru, bɑ mɑm Anɑkin bibun bweseru wɑ mi, be bɑ rɑ n sɑ̃ɑ
    dooɡobɑ.
  eng-KJVCPB: Whither shall we go up? our brethren have discouraged our heart, saying,
    The people is greater and taller than we; the cities are great and walled up to
    heaven; and moreover we have seen the sons of the Anakims there.
  wbp-wbp: '@see-verse:DEU.001.027'
  luo-luo: Ere kuma wanyalo dhiyoe? Owetewa osechido chunywa, ka giwachonwa niya,
    “Jogo tek kendo boyo moloyowa, mier madongo lach kendo nigi ohinga, bende ne waneno
    jo-Anak.”
  meu-meu: Ede baitala? Tadikakada ese vada e hagarida, eto “Una tano taudia na babada
    bona lalata; ita na mamaraḡi bona kwakwadogi; edia hanua na babada, maḡudia danu
    e daemu ela bona guba ai; ina danu, Anakim taudia unuseni ai a itadia”.
  npi-ULB: अब हामी कहाँ जाने? हाम्रा दाजुभाइहरूले यसो भनी हामीलाई निराश बनाएका छन्,
    'ती मानिसहरू हामीभन्दा ठुला र अग्ला छन् । तिनीहरूका सहरहरू विशाल छन् र आकाशसम्मै
    पर्खाल लगाइएका छन् । त्यस बाहेक, त्यहाँ हामीले अनाकीहरूका सन्तानहरूलाई पनि देखेका
    छौँ' ।”
  yor-yor: Níbo la ó lọ? Àwọn arákùnrin wa ti kó ìrẹ̀wẹ̀sì bá wa nípa sísọ pé, ‘Àwọn
    ènìyàn náà lágbára wọ́n sì ga jù wá lọ; àwọn ìlú náà tóbi jọjọ bẹ́ẹ̀ ni odi wọn
    ga kan ọ̀run. A tilẹ̀ rí àwọn òmíràn (ìran Anaki) níbẹ̀.’ ”
  ind-ind: Kalau kita masuk ke negeri itu, kita akan dibunuh! Kita takut karena laporan
    dari orang-orang yang sudah mengintai ke sana. Mereka berkata, “Orang-orang di
    sana lebih tinggi dan lebih kuat daripada kita. Kota-kota mereka besar dan dikelilingi
    tembok yang menjulang tinggi ke langit! Kami bahkan melihat orang-orang raksasa
    di sana, yaitu keturunan Anakim.”’
  pes-OPCB: کار ما به کجا خواهد کشید؟ برادران ما که آن سرزمین را بررسی کرده‌اند با
    خبرهایشان ما را ترسانده‌اند. آنها می‌گویند که مردم آن سرزمین بلند قد و قوی هیکل
    هستند و شهرهایشان بزرگ است و حصارهایشان سر به فلک می‌کشد. آنها غولهایی از بنی‌عناق
    نیز در آنجا دیده‌اند.»
  tgl-ULB: Saan tayo maaaring pumunta ngayon? Pinanghinaan tayo ng loob ng ating mga
    kapatid, na nagsasabing, 'Ang mga taong iyon ay malalaki at matataas kaysa sa
    atin; ang kanilang mga lungsod ay malaki at pinagtibay hanggang kalangitan; higit
    pa rito, nakita natin doon ang mga anak na lalaki ng Anakim.'
  hui-hui: Ina gi timbuni biaruago dindi ogoniha agibule poledabe. Iname agali dindi
    diri hondole pudaba larimaru tigua handalu dai buwa wali agali dindi ogoniha bu
    hearu ti luni timbuni hongoheru bu hea lalu langiyagoni. Tinaga tanobi hongohe
    wai pabe egeme bu mabu bialu hari daliga elahe bini hama pea lalu langiai haya.
    Ani lalu agali timbuni gibioreru tano uruniha hama pearia handarima, laya, laga
    bialu harimigoni.
  mya-mya: ငါ​တို့​သည်​အ​ဘယ်​ကြောင့် ထို​ပြည်​သို့​သွား ရ​ပါ​မည်​နည်း။ ငါ​တို့​သည်​ကြောက်​ရွံ့​ပါ​၏။
    ငါ​တို့​စေ​လွှတ်​လိုက်​သော​သူ​များ​ပြော​ကြား ချက်​အ​ရ ထို​ပြည်​သား​တို့​သည်​ငါ​တို့​ထက်
    ခွန်​အား​ကြီး​၍ အ​ရပ်​အ​မောင်း​လည်း​မြင့်​မား သည်။ သူ​တို့​သည်​မိုး​ထိ​အောင်​မြင့်​သော​မြို့​ရိုး
    အ​တွင်း​၌​နေ​ထိုင်​ကြ​သည်။ အ​လွန်​ထွား ကြိုင်း​သော​သူ​များ​ကို​တွေ့​မြင်​ခဲ့​ကြ​သည်'
    ဟူ​၍​သင်​တို့​ပြော​ဆို​ညည်း​ညူ​ကြ​သည်။
  bod-N: ང་ཚོ་གང་དུ་འགྲོའམ། རང་ཅག་གི་སྤུན་ཟླ་ཚོས་རང་རེའི་སེམས་ཤུགས་ཉམས་པར་བྱས་ཏེ་ན་རེ།
    ཡུལ་དེའི་མི་རྣམས་ནི་རང་ཅག་ལས་ཆེ་ཞིང་གཟུགས་རིང་ལ། དེ་དག་གི་གྲོང་ཁྱེར་རྣམས་ཀྱང་ཆེ་ཞིང་བརྟན་པོ་ཡིན་པ་དང་ལྕགས་རི་གནམ་ལ་ཟུག་ཡོད།
    ང་ཚོས་ཡུལ་དེ་རུ་ཨ་ནག་རིགས་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱང་མཐོང་བྱུང་ཟེར་ཞེས་སྨྲས་སོ། །
  sna-sna: Tichaendepiko? Hama dzedu dzatiita kuti tiore mwoyo. Dzinoti, ‘Vanhu vacho
    vanotikunda pasimba napakureba; maguta acho makuru uye ane masvingo akareba zvokusvika
    kudenga. Takaona kunyange navaAnaki ikoko.’ ”
  spa-BLM: '¿Adónde vamos a subir? Nuestros hermanos han hecho que nuestro corazón
    se derrita, diciendo: ‘Los pueblos son más grandes y más altos que nosotros. Las
    ciudades son grandes y están fortificadas hasta el cielo. Además, hemos visto
    allí a los hijos de los Anac”.'
  cac-cac: Axo ticnaic jun, ¿b'ajtil ol on̈ b'atoc? A eb' quetchon̈ab' tz'alani to
    ata' ay eb' vin̈ vinac te tec'an, nivac vinac, chaan̈ steel eb' vin̈ d'a quichan̈,
    nivac chon̈ab' juntzan̈ schon̈ab' eb', te chaan̈ yajoch smuroal spatictac. Ix
    yilanpax juntzan̈ nivac vinac yin̈tilal vin̈aj Anac eb'. A yuj masanil juntzan̈
    chi', juneln̈ej ix chab'axq'ue co c'ool, xe chi.
  swh-ULB: Tuende wapi sasa? Ndugu zetu wamefanya mioyo yetu kuyeyuka, kusema, Hao
    watu ni wakubwa na warefu zaidi yetu, miji yao ni mikubwa na imeimarishwa kwenda
    mbinguni; zaidi ya yote, tumewaona wana wa Anakim huko”
  bel-bel: 'куды мы пойдзем? браты нашыя расслабілі сэрца наша, кажучы: народ той
    большы і вышэйшы за нас, гарады там большыя і з умацаваньнямі да нябёсаў, ды й
    сыноў Энакавых бачылі мы там.'
  deu-ELBBK: 'Wohin sollen wir hinaufziehen? Unsere Brüder haben unser Herz verzagt
    gemacht, indem sie sagten: Ein Volk, größer und höher als wir, Städte, groß und
    befestigt bis an den Himmel, und auch die Kinder der Enakim haben wir dort gesehen!'
  mbb-OT: Ebmenumenu kiw te kedlaus? Hein mibpelihandek kiw zuen te nemeniid duen
    te tanà. Migkaǥi sikandan he is menge etew ziyà memezesen wey memelangkew pa kenitew,
    ne dezekelà is menge inged dan he nengeliǥuy te verengbeng he henduen be te ebpekeume
    en diyà te langit is ketikang din. Ne neehè dan pa zutun is menge kevuwazan te
    eregasi he si Anak.’
  mal-2015: എവിടേക്കാകുന്നു നാം കയറിപ്പോകുന്നതു? ജനങ്ങൾ നമ്മെക്കാൾ വലിയവരും ദീർഘകായന്മാരും
    പട്ടണങ്ങൾ വലിയവയും ആകാശത്തോളം എത്തുന്ന മതിലുള്ളവയും ആകുന്നു; ഞങ്ങൾ അവിടെ അനാക്യരെയും
    കണ്ടു എന്നു പറഞ്ഞു നമ്മുടെ സഹോദരന്മാർ നമ്മുടെ ഹൃദയം ഉരുക്കിയിരിക്കുന്നു എന്നിങ്ങനെ
    നിങ്ങൾ നിങ്ങളുടെ കൂടാരങ്ങളിൽ വെച്ചു പിറുപിറുത്തു പറഞ്ഞു.
  rmc-rmc: 'Kaj oda amen džas? Daras pes, bo amare phrala amenge kerde tele e dzeka,
    sar phende: „O manuša ode hine zoraleder the učeder amendar a lengre fori hine
    zorale the ohradzimen dži o ňebos. Dikhľam ode the le obren, le Anakoskre potomken.“
    ‘'
  pes-OPV: و حال کجا برویم چونکه برادران ما دل ما را گداخته، گفتند که این قوم از ما
    بزرگتر وبلندترند و شهرهای ایشان بزرگ و تا آسمان حصاردار است، و نیز بنی عناق را
    در آنجادیده‌ایم.»
  ron-1924: 'Унде сэ не суим? Фраций ноштри не-ау ынмуят инима, зикынд: «Попорул ачела
    есте ун попор май маре ши май ыналт ла статурэ декыт ной; четэциле сунт марь ши
    ынтэрите пынэ ла чер; ба ынкэ, ам вэзут аколо ши копий де-ай луй Анак.»’'
  ben-OBCV: আমরা কোথায় যাব? আমাদের ভাইয়েরা আমাদের মন ভেঙে দিয়েছে। তারা বলেছে, ‘সেখানকার
    লোকেরা আমাদের থেকে শক্তিশালী এবং লম্বা; নগরগুলি খুব বড়ো ও তাদের প্রাচীর গগনচুম্বী।
    আমরা সেখানে অনাকীয়দেরও দেখেছি।’ ”
  som-som: Bal xaggee baynu u sii kacnaa? Waayo, walaalaheen ayaa qalbigeennii aad
    u cabsiiyey, oo waxay yidhaahdeen, Dadku waa inaga badan yahay, wayna inaga dhaadheer
    yihiin, oo magaalooyinkuna way waaweyn yihiin oo deyr samada ku tolan ayaa ku
    wareegsan, oo weliba waxaan kaloo halkaas ku soo aragnay reer Canaaq.
  lat-VUC: 'Quo ascendemus? nuntii terruerunt cor nostrum, dicentes: Maxima multitudo
    est, et nobis statura procerior; urbes magnæ, et ad cælum usque munitæ: filios
    Enacim vidimus ibi.'
  eng-ASVBT: Whither are we going up? our brethren have made our heart to melt, saying,
    The people are greater and taller than we; the cities are great and fortified
    up to heaven; and moreover we have seen the sons of the Anakim there.
  ita-1885: 'Dove montiamo noi? i nostri fratelli ci hanno fatto struggere il cuore,
    dicendo: Quella gente è più grande, e di più alta statura di noi; le città vi
    sono grandi e forti, e arrivano fino al cielo; e anche vi abbiamo veduti i figliuoli
    degli Anachiti.'
  eng-LXXUP: 'Whither do we go up? and your brethren drew away your heart, saying,
    It is a great nation and populous, and mightier than we; and there are cities
    great and walled up to heaven: moreover we saw there the sons of the giants.'
  eng-ULB: Where can we go now? Our brothers have made our heart to melt, saying,
    'Those people are bigger and taller than we are; their cities are large and are
    fortified up to the heavens; moreover, we have seen the sons of the Anakim there.'”
  spa-VBL: '¿Adónde vamos? Nuestros hermanos nos aterrorizaron porque nos dijeron:
    ‘La gente es más grande y alta que nosotros; los pueblos son grandes, con altos
    muros que llegan hasta el cielo. ¡Hasta vimos a los descendientes del gigante
    Anac allí!’”'
  fra-_FOB: 'Où monterions-nous? Nos frères nous ont fait fondre le cœur, en nous
    disant: C''est un peuple plus grand et de plus haute taille que nous, ce sont
    des villes grandes et fortifiées jusqu''au ciel, et même nous avons vu là des
    descendants des Anakim.'
  mal-mal: എവിടേക്കാകുന്നു നാം കയറിപ്പോകുന്നത്? അവിടെയുള്ള ജനങ്ങൾ നമ്മെക്കാൾ വലിയവരും
    ദീർഘകായന്മാരും പട്ടണങ്ങൾ വലിയവയും ആകാശത്തോളം എത്തുന്ന മതിലുള്ളവയും ആകുന്നു; ഞങ്ങൾ
    അവിടെ അനാക്യരെയും കണ്ടു” എന്ന് പറഞ്ഞു. ഇങ്ങനെ നമ്മുടെ സഹോദരന്മാർ നമ്മുടെ ഹൃദയം
    ക്ഷീണിപ്പിച്ചിരിക്കുന്നു എന്ന് നിങ്ങൾ നിങ്ങളുടെ കൂടാരങ്ങളിൽ വെച്ച് പിറുപിറുത്തു.
  urd-GVR: Ham kahāṅ jāeṅ? Hamāre bhāiyoṅ ne hameṅ bedil kar diyā hai. Wuh kahte haiṅ,
    ‘Wahāṅ ke log ham se tāqatwar aur darāzqad haiṅ. Un ke baṛe baṛe shahroṅ kī fasīleṅ
    āsmān se bāteṅ kartī haiṅ. Wahāṅ ham ne Anāq kī aulād bhī dekhī jo dewqāmat haiṅ.’”
  suz-BL: मारदे मेकेर लचा? मेको क्‍यारी पाइबपुकीमी आंइ कली मेकेर ङा मुरपुकी आंइ क्‍येङा
    लाइश्‍शो नु बोल्‍यो बाक्‍नीम। मेको आन सहर आन गारो सरीङ थिचा ङा पा लाइश्‍शो बाक्‍नीम।
    मिनु मेकेर गोपुकीमी अनाकीम ङा मुर यो ताइतक, दे हिंच कोंइताक्‍म’ दे गन गन पाइतीनी।
    ब्‍यवस्‍था ९:१-२; गन्‍ती १३:३३
  ita-1927: 'Dove saliam noi? I nostri fratelli ci han fatto struggere il cuore, dicendo:
    Quella gente è più grande e più alta di noi; le città vi sono grandi e fortificate
    fino al cielo; e abbiam perfino visto colà de’ figliuoli degli Anakim”.'
  ckb-ckb: 'بۆ کوێ سەردەکەوین؟ براکانمان ورەیان ڕووخاندین و گوتیان: ”گەلێکی لە ئێمە
    مەزنتر و باڵا بەرزترن، شارەکان مەزن و شوورادارن هەتا ئاسمان، هەروەها لەوێ نەوەی
    عەناقمان بینی.“»'
  eng-BBE: Where are we going up? Our brothers have made our hearts feeble with fear
    by saying, The people are greater and taller than we are, and the towns are great
    and walled up to heaven; and more than this, we have seen the sons of the Anakim
    there.
  kan-OKCV: ನಾವು ಎಲ್ಲಿಗೆ ಏರಿಹೋಗೋಣ? ನಮ್ಮ ಸಹೋದರರು, ‘ಆ ಜನರು ನಮಗಿಂತ ಬಲಿಷ್ಠರೂ ಎತ್ತರವಾದವರೂ
    ಪಟ್ಟಣಗಳು ದೊಡ್ಡವೂ, ಆಕಾಶವನ್ನು ಮುಟ್ಟುವ ಗೋಡೆಯುಳ್ಳವುಗಳೂ ಆಗಿವೆ. ಇದಲ್ಲದೆ ರಾಕ್ಷಸಾಕಾರದ
    ಅನಾಕ್ಯರ ಮಕ್ಕಳನ್ನು ಅಲ್ಲಿ ನೋಡಿದೆವು’ ಎಂದು ಹೇಳಿ ನಮ್ಮ ಹೃದಯಗಳನ್ನು ಅಧೈರ್ಯಪಡಿಸಿದ್ದಾರೆ,”
    ಎಂದು ಹೇಳಿದಿರಿ.
  tam-2017: நாம் எங்கே போகலாம்; அந்த மக்கள் நம்மைவிட பலவான்களும், உயரமானவர்களும்,
    அவர்களுடைய பட்டணங்கள் பெரியவைகளும், வானளாவிய மதிலுள்ளவைகளுமாக இருக்கிறதென்றும்,
    ஏனாக்கியர்களின் சந்ததியையும் அங்கே கண்டோம் என்றும் நம்முடைய சகோதரர்கள் சொல்லி,
    நம்முடைய இருதயத்தைக் கலங்கச்செய்தார்கள் என்று சொன்னீர்கள்.
  spa-RV-1909: '¿A dónde subimos? Nuestros hermanos han hecho desfallecer nuestro
    corazón, diciendo: Este pueblo es mayor y más alto que nosotros, las ciudades
    grandes y muradas hasta el cielo; y también vimos allí hijos de gigantes.'
  ron-BTF: 'Unde să ne urcăm? Fraţii noştri ne-au descurajat inima, spunând: Poporul
    este mai mare şi mai înalt decât noi; cetăţile sunt mari şi cu ziduri până la
    cer; şi mai mult, am văzut acolo pe copiii anachimilor.'
  eng-WEBP: Where are we going up? Our brothers have made our heart melt, saying,
    ‘The people are greater and taller than we. The cities are great and fortified
    up to the sky. Moreover we have seen the sons of the Anakim there!’”
  eng-FBV: 'Where are we going? Our brothers terrified us because they told us: ‘The
    people are bigger and taller than us; the towns are large, with high walls that
    reach the sky. We even saw the descendants of the giant Anak there!’”'
  nld-1939: 'Waarheen trekken we nu? Onze broeders hebben ons de moed benomen; ze
    hebben gezegd: Het volk is groter en krachtiger dan wij; de steden zijn groot
    en met muren tot de hemel; zelfs Anakskinderen zagen we daar.'
  nch-BL: Quiijtojque para amo huelise yase pampa iniicnihua cati yajtoyaj quinmajmaticoj
    huan quinilhuijque para itztoyaj nopona más miyaqui masehualme que tojuanti. Techilhuijque
    para nopona itztoyaj masehualme huejhueyi huan inialtepehua quipixtoyaj tepamit
    huejcapantic hasta ilhuicac. Nojquiya inijuanti quinitztoyaj iconehua Anac nopona,
    nopa masehualme cati tahuel huejcapantique.
  vie-1934: 'Chúng ta sẽ đi lên đâu? Anh em chúng ta làm cho chúng ta tiêu gan vì
    nói rằng: Aáy là một dân đông hơn và cao lớn hơn chúng ta; ấy là những thành lớn
    và kiên cố đến tận trời; vả lại, tại đó, chúng tôi có thấy những con cháu của
    dân A-na-kim.'
  hin-CV: हम वहां कैसे जा सकते हैं? हमारे बंधुओं ने तो यह सूचित कर हमारा मनोबल खत्म
    कर दिया है, ‘वहां के निवासी डीलडौल में हमसे बहुत बड़े और शक्तिमान हैं. नगर विशाल
    हैं और शहरपनाहें गगन को चूमती हैं, इसके अलावा हमने वहां अनाक के वंशज भी देखे हैं.’ ”
  eng-OURB: Where are we going up? Our brothers have made our heart melt, saying,
    ‘The people are greater and taller than we. The cities are great and fortified
    up to the sky. Moreover we have seen the sons of the Anakim there!’”
  spa-BES: '¿A dónde vamos a subir? Nuestros hermanos han llenado nuestros corazones
    de temor diciendo: La gente es más que nosotros y más alta que nosotros, y las
    ciudades son grandes y están amuralladas hasta el cielo; y más que esto, hemos
    visto a los hijos de Anac allí.'
  tdx-tdx: Aia ty hionjonan-tika? Nahamohake ty arofo’ay ty enta’ o longontikañeo
    nanao ty hoe, Ra’elahy naho abo te amantika ondatio naho jabajaba o rova’ iareo
    reketse kijoly mitiotiotse mb’andikerañ’ eio vaho niisa’ay ao o ana’ i Anàkeo.
  vid-vid: Lekachoni tulute ako? Tutweguche nhumbula kwa kudumba. Nawatulonjela kota
    wanhu wa ako ndo wazidahe na wawele ng'wemang'wema kusinda hetwe vyotuwele na
    kota miji ja hewo migazi na jizenjigwa lukanzi lufichile kilanga. Kahi walonga
    kota nawawona wala walelwa wa Anaki wawele ng'wemang'wema!’
  eng-OKE: 'To what shall we go up? Our brethren have broken our heart, saying: The
    people are greater and stronger than we; vast are the cities, and walled to the
    height of heaven, and we saw there also the sons of the giants.'
  tha-KJV: เราทั้งหลายจะขึ้นไปที่ไหนเล่า พวกพี่น้องของเราได้ทำอกใจของเราให้ฝ่อท้อถอยไปโดยที่​ว่า
    “คนเหล่านั้นใหญ่กว่าและสูงกว่าพวกเราอีก เมืองเหล่านั้​นก​็​ใหญ่​มี​กำแพงสูงเทียมฟ้า
    และยิ่งกว่านั้นเราได้​เห​็นพวกคนอานาคอยู่​ที่​นั่นด้วย”’
  por-BR-2018: 'Para onde subiremos? Nossos irmãos fizeram derreter o nosso coração,
    dizendo: Este povo é maior e mais alto que nós, as cidades são grandes e muradas
    até o céu; e também vimos ali filhos de gigantes.’'
  deu-ELO: 'Wohin sollen wir hinaufziehen? Unsere Brüder haben unser Herz verzagt
    gemacht, indem sie sagten: Ein Volk, größer und höher als wir, Städte, groß und
    befestigt bis an den Himmel, und auch die Kinder der Enakim haben wir dort gesehen!'
  eng-WYC-2018: Whither shall we ascend? the messengers made afeared our heart, and
    said, A greatest multitude is, and larger in stature than we; the cities be great,
    and walled till to heaven; we saw there the sons of Anakim, that is, giants. (Why
    should we go up there? the messengers made our hearts afraid when they said, There
    is a great multitude there, and they be larger in stature than us, and the cities
    be great, and walled unto the heavens; yea, they said, We saw the sons of the
    Anakim, that is, the sons of the giants, there!)
  epo-epo: 'kien ni iru? Niaj fratoj ektimigis nian koron, dirante: La popolo estas
    pli granda kaj pli altkreska ol ni, la urboj estas grandaj kaj fortikigitaj ĝis
    la ĉielo, kaj ankaŭ Anakidojn ni tie vidis.'
  uig-PIN: 'Əmdi biz nǝgǝ bararmiz? Qünki ⱪerindaxlirimiz: «Xu yǝrdiki adǝmlǝr bizdin
    qong ⱨǝm egiz bir hǝlⱪ ikǝn; ularning xǝⱨǝrliri intayin qong, sepilliri asmanƣa
    taⱪixidikǝn; uning üstigǝ biz xu yǝrdǝ Anakiylarni bayⱪiduⱪ», dǝp kɵnglimizni
    parakǝndǝ ⱪiliwǝtti» — dedinglar.'
  beo-beo: Ninia abuliba:le amo sogega masa:bela:? Ninia da bagade beda:i. Ninia desega
    ahoasu asunasi amo da ninima agoane olelei:, amo soge dunu ilia sedade amola ilia
    gasa amola da ninia bagade baligisa. Ilia moilai gagoi da muagado heda:sa. Dunu
    baligili bagadedafa ilia da amo soge ganodini esalebe ba:i.’
  tpi-OTNT: Bilong wanem mipela i mas i go long dispela hap? Mipela i pret. Ol man
    mipela i salim i go long lukim dispela kantri i kam bek na tokim mipela olsem,
    dispela ol manmeri i strongpela moa na i longpela bun tru. Ol i tok olsem, ol
    dispela man i stap insait long ol taun i gat ol banis ston i go antap tru inap
    long skai. Na tu ol i lukim ol traipela traipela man tru i stap long ol taun.’
  hau-SA: Ina za mu? ’Yan’uwanmu suka sa muka fid da zuciya. Suka ce, ‘Mutanen sun
    fi mu ƙarfi, sun kuma fi mu tsayi; biranen manya ne, da katanga har sama. Mun
    ma ga Anakawa a can.’ ”
  uig-LAT: 'Emdi biz nege bararmiz? Chünki qérindashlirimiz: «Shu yerdiki ademler
    bizdin chong hem égiz bir xelq iken; ularning sheherliri intayin chong, sépilliri
    asman’gha taqishidiken; uning üstige biz shu yerde Anakiylarni bayqiduq», dep
    könglimizni parakende qiliwetti» — dédinglar.'
  nde-nde: Singaya ngaphi na? Abafowethu sebesithelele ubuthakathaka. Bathi bona,
    “Abantu bakhona balamandla njalo bade kulathi; amadolobho akhona makhulu, alemiduli
    etshaya emkhathini. Size sabona lama-Anakhi khonale.” ’
  ton-ton: Te tau ʻalu hake ki fē? Kuo fakavaivaiʻi homau loto ʻe homau ngaahi kāinga,
    ʻo pehē, ʻOku lahi hake mo lōloa ʻae kakai ʻiate kimautolu; ʻoku lahi ʻae ngaahi
    kolo pea ʻoku hoko hake ki he langi honau ʻā; kaeʻumaʻā foki ʻemau mamata ʻi ai
    ki he ngaahi foha ʻoe kau ʻAnaki.
  ces-1613: 'Kam bychom šli? Bratří naši zstrašili srdce naše, pravíce: Lid ten jest
    větší a vyšší nežli my, města veliká a hrazená až k nebi, ano i syny Enakovy tam
    jsme viděli.'
  eng-WMB: Where are we going up? Our brothers have made our heart melt, saying, ‘The
    people are greater and taller than we. The cities are great and fortified up to
    the sky. Moreover we have seen the sons of the Anakim there!’”
  tam-TCV: நாங்கள் எங்கே போவது? எங்கள் சகோதரர் எங்களை மனந்தளரப் பண்ணிவிட்டார்களே.
    ‘அந்த மக்கள் எங்களைவிட பலமும் உயரமுமாய் இருக்கிறார்கள்; அவர்களுடைய பட்டணங்கள்
    பெரியவையும், அவற்றின் மதில்கள் வானத்தைத் தொடுமளவுக்கு இருக்கின்றன. மேலும் நாங்கள்
    ஏனாக்கியரான அரக்கரையும் அங்கே கண்டோம்,’ என்கிறார்கள்” என்று சொன்னீர்கள்.
  ceb-ULB: Asa naman kita moadto karon? Gitunaw sa atong kaigsoonan ang atong mga
    kasingkasing nga nag-ingon, 'Kadtong mga tawhana dagko ug tag-as kay kanato; ang
    ilang mga siyudad dako ug ang pader misangko sa langit; dugang pa, nakita namo
    ang mga anak ni Anakim didto.'”
  pol-UBG: 'Dokąd pójdziemy? Nasi bracia napełnili nasze serca strachem, gdy mówili:
    Ten lud jest wyższy i roślejszy od nas, miasta są wielkie i obwarowane aż do nieba,
    a ponadto widzieliśmy tam synów Anakitów.'
  urd-GVU: ہم کہاں جائیں؟ ہمارے بھائیوں نے ہمیں بےدل کر دیا ہے۔ وہ کہتے ہیں، ’وہاں
    کے لوگ ہم سے طاقت ور اور درازقد ہیں۔ اُن کے بڑے بڑے شہروں کی فصیلیں آسمان سے باتیں
    کرتی ہیں۔ وہاں ہم نے عناق کی اولاد بھی دیکھی جو دیو قامت ہیں‘۔“
  deu-1912: Wo sollen wir hinauf? Unsre Brüder haben unser Herz verzagt gemacht und
    gesagt, das Volk sei größer und höher denn wir; die Städte seien groß und bis
    an den Himmel vermauert; dazu haben wir Enakiter daselbst gesehen.
  kan-2017: ನಾವು ಹೋಗಬೇಕಾದ ಆ ಸೀಮೆ ಎಂಥದೆಂದು ಆಲೋಚಿಸಿರಿ; ಅಲ್ಲಿ ಹೋಗಿದ್ದ ನಮ್ಮ ಸಹೋದರರು ನಮಗೆ,
    ‘ಆ ದೇಶದ ಜನರು ನಮಗಿಂತ ಬಲಿಷ್ಠರಾಗಿಯೂ ಮತ್ತು ಎತ್ತರವಾಗಿಯೂ ಇದ್ದಾರೆ. ಅವರಿರುವ ಪಟ್ಟಣಗಳು ದೊಡ್ಡದಾಗಿಯೂ
    ಮತ್ತು ಆಕಾಶವನ್ನು ಮುಟ್ಟುವ ಕೋಟೆಕೊತ್ತಲುಗಳಿಂದ ಇವೆ. ಅಲ್ಲಿ ನಾವು ಎತ್ತರವಾದ ಪುರುಷರನ್ನು ಅಂದರೆ
    ಅನಾಕೀಮ್ ವಂಶಸ್ಥರ ಮಕ್ಕಳನ್ನು ನೋಡಿದ್ದೇವೆ’ ಎಂದು ಹೇಳಿ ನಮ್ಮ ಧೈರ್ಯವನ್ನು ಕೆಡಿಸಿದ್ದಾರೆ”
    ಅಂದುಕೊಳ್ಳುತ್ತಿದ್ದಿರಿ.
  yap-yap: Mangfan nthingar darod ngaram? Ni gadad be rus. Fapi pumo’on nda l’oegedyad
    e karogned ngodad ni pi girdi’ ni bay u rom e yad ba gel ma yad bn’uw ngodad.
    Ma pi binaw ni yad be par u langgin e go’ kan yororiy nrib tolang nga lanelang.
    Kar guyed e girdi’ u rom nib n’uw ma yad ba tagyet!’
  hlt-MCSB: Kaimih ta melam ka caeh uh eh? Mah manuca aka cet rhoek loh , 'Pilnam
    loh len uh tih mamih lakah sang uh, khopuei rhoek khaw ka tih a vong cak loh vaan
    duela a pha, teah te Anakim ca rhoek khaw ka hmuh,’ a ti uh tih mamih kah lungbuei
    thinko he hoeng a khah uh.
  mdy-ETH: ዓካሪ ኑ ዒኢካ ዓኣዻሢ ዓይጎሮዳይ? ዒኢካ ናንጋ ዓሳ ቢያ ዎልቄና ዓኣያ፤ ሃሣ ዔጳኣ ኑ ጊዳፓ ሚርጌና ዖዶሲ ማዔሢ
    ዬያጉዲ ሃሣ ዖዶሱማ ጫሪንቺ ዴንዴ ኬልቆና ዲሢና ኬልቂንቴ ካታማይዳ ዔያታ ናንጋያታሢ ኑኡኒ ዳኬ ዓሳ ኑም ኬኤዜኔ፤ ሚርጌና
    ዼኤፖ ዼኤፖ፥ ዔናኣቄ ናኣቶዋ ዔያታ ዴንቄኔ› ጌዒ ጉንዱሜኔ።
  twi-ASANTE: Yɛrekɔ no sɛn? Yɛn akwansrafoɔ no amanneɛbɔ no abu yɛn aba mu. ‘Wɔka
    sɛ asase no so nnipa yɛ atentene ahoɔdenfoɔ sene yɛn. Wɔn nkuro yɛ akɛseɛ a afasuo
    a wɔatoto afa ho no kɔ ɔsorosoro. Na mpo, yɛhunuu Anakfoɔ mma no bi wɔ hɔ!’ ”
  eng-WEBU: Where are we going up? Our brothers have made our heart melt, saying,
    ‘The people are greater and taller than we. The cities are great and fortified
    up to the sky. Moreover we have seen the sons of the Anakim there!’”
  bnp-bnp: I navai si gi lakea vona a hini nga? Na tahuna e huriki a bakovi mi rudu
    ria ri gi kasisia a robo iea, ri hamule ri taki mia ta e huriki a bakovi ri made
    vona a robo iea ri ola hateka ri gao hateka, mi mangenge. Ri made pololilo na
    maka tanga vonga, ni tura halui na nure-kedo i padoi a bubu. Ri matai tabu e huriki
    a bakovi ri koru dagi hateka, re huriki a hamone Anak.’
  wal-wal: Nuuni awa kiyiyoo? Nu ishantti “He biittan de7iya asai nuuppe daroosonanne
    aduqqoosona. Katamatikka gitanne saluwaa gakkanaashin gimbbettidaageeta. Hegaa
    bollikka qassi Anaaqeta geetettiya daro adussa asata yan be7ida” yaagidi, nu wozanaa
    seerissidosona’ yaagideta.
  spa-PDDPT: '¿A dónde subiremos? Nuestros hermanos desmayaron nuestro corazón al
    decir: Este pueblo es más grande y más alto que nosotros. Las ciudades son grandes
    y amuralladas hasta el cielo, y también vimos allí a los hijos de Anac.'
  gun-gun: 'Ha''e gui marã katy ''rã tu jaje''oi aguã ha''eve? Mba''eta nhanderyvy
    kuery ojapo nhandepy''a ikangy rei aguã rami. Mba''eta ha''e kuery aipoe''i va''ekue:
    ‘Ha''e pygua kuery ma nhandegui tuvixakueve ha''e yvatekueve ikuai. Ha''e kuery
    retã voi tuvixave, ha''e yva peve ikorapa va''e. Ha''e gui roexa avi ha''e py
    Enaque ra''y kuery regua’, he''i”, peje va''ekue.'
  ilo-ULB: Papanantayo itan? Kimmapuy ti pakinakemtayo gapu kadagiti kakabsattayo
    nga agkunkuna, “Dakdakkel ken nataytayag dagitoy a lallaki ngem kadatayo; nalawa
    ti siudadda ken nasarikedkedan agingga kadagiti langit; maysa pay, nakitami sadiay
    dagiti annak a lalaki ni Anak.'
  kpg-kpg: Gidaadou belee hula gi golo eiaha? Gidaadou e mmaadagu. Tadau daane ne hagau,
    e helekai mai gi gidaadou bolo nia daangada ala i golo le e mada maaloo ge e mada lloo
    i gidaadou, gei digaula e noho i lodo nia waahale ono abaaba lloowehaa e dau adu
    gi di langi. Digaula gu gidee nia daangada llauehaa i golo!’
  uig-ARA: 'ئەمدى بىز نەگە بارارمىز؟ چۈنكى قېرىنداشلىرىمىز: «شۇ يەردىكى ئادەملەر بىزدىن
    چوڭ ھەم ئېگىز بىر خەلق ئىكەن؛ ئۇلارنىڭ شەھەرلىرى ئىنتايىن چوڭ، سېپىللىرى ئاسمانغا
    تاقىشىدىكەن؛ ئۇنىڭ ئۈستىگە بىز شۇ يەردە ئاناكىيلارنى بايقىدۇق»، دەپ كۆڭلىمىزنى
    پاراكەندە قىلىۋەتتى» ــ دېدىڭلار.'
  sus-sus: Won sigama minden? Limaniya mu na won bɛ, barima won ngaxakerenyie bara
    a fala won bɛ a mɛnnikae sɛnbɛ gbo. E man gbangbalan won bɛ, nun na taae xa fe
    maxɔrɔxɔ. Tɛtɛ naxan naa rabilinxi, a ite han. Muxu Anaki bɔnsɔɛe yati to nɛ.›»
  pon-2006: Dahme kitail pahn kolahng wia wasao? Se masepwehk. Aramas ako me se kadarala
    mwo patohwanong kiht me tohn wasao me inenen kehlail oh reireisang kitail, oh
    dene kelen ar kahnimw kan leldalahng pahnlahng. Re kilangada kodon kei wasao!’
  ksd-ksd: 'Dat a vana urama upi ra ava? tago ra umana tura i dat dia tar vagolgol
    ra bala i dat, ba dia ga biti: A tarai dia pepeal, ma dia lolovina ta dat; ma
    ra umana pia na pal dia ngir, ma ra umana liplip kikil diat dia tuk urama ra bakut;
    ma ave ga gire bula ra umana tutana Anak ie.'
  tur-YTC: Nereye çıkıyoruz? Kardeşlerimiz, ‘O halk bizden büyük ve uzundur’ diyerek
    yüreklerimizi erittiler. 'Kentler büyüktür, gökyüzüne kadar da surludur. Üstelik
    orada Anakoğulları'nı da gördük!'”
  grc-BRENT: Ποῦ ἡμεῖς ἀναβαίνομεν; οἱ δὲ ἀδελφοὶ ὑμῶν ἀπέστησαν τὴν καρδίαν ὑμῶν,
    λέγοντες, ἔθνος μέγα καὶ πολὺ καὶ δυνατώτερον ἡμῶν, καὶ πόλεις μεγάλαι καὶ τετειχισμέναι
    ἕως τοῦ οὐρανοῦ· ἀλλὰ καὶ υἱοὺς γιγάντων ἑωράκαμεν ἐκεῖ.
  ind-AYT: Ke mana kita akan pergi sekarang? Orang yang kita utus telah membuat kita
    ketakutan dengan laporannya. Mereka berkata, ‘Orang-orang itu lebih besar dan
    lebih tinggi daripada kita, kota-kotanya besar dan memiliki benteng dengan tembok-tembok
    setinggi langit. Kami juga melihat orang Enak di sana.”’
  nya-nya: Tigwire mtengo wanji? Abale athu anatitayitsa mtima. Iwo akuti, ‘Anthuwo
    ndi amphamvu ndi aatali kuposa ife, mizindayo ndi yayikulu ndipo mipanda yake
    ndi yayitali yofika kumwamba. Ife tinaonanso Aanaki kumeneko.’ ”
  hrv-hrv: 'Kamo da idemo? Naša su braća ubila u nama srčanost kad rekoše: Narod je
    i veći i jači nego mi; gradovi su veliki, i zidine im sežu do nebesa. A vidjeli
    smo ondje i Anakovce.'''
  mps-mps: Magi baso mu da te buluba pogowe? Da wi ebao. Te bidi dabe, dago te sa
    sugi pomainu tagala palali bidi dabe, augwali ma aselama, te po wagasali, “Te
    we bidi augwali boma pai, tama bobobage dili yai we bidi mu, te bulude bidibao.”
    Augwaligo te po wali. “Te we bidi dabe augwali te masigigo nigai bomai obo tomode
    bidibo, te dagalu dąį yai obo tomode bidibo. Tama te hanu dabede augwali te
    moni moni bidi dabe bida bida pabo suali,” te sa sugi pali bidi dabego dabolo
    te po wai,’ dagego te po wali.”
  tpi-tpi: Bilong wanem mipela i mas i go long dispela hap? Mipela i pret. Ol man
    mipela i salim i go long lukim dispela kantri i kam bek na tokim mipela olsem,
    dispela ol manmeri i strongpela moa na i longpela bun tru. Ol i tok olsem, ol
    dispela man i stap insait long ol taun i gat ol banis ston i go antap tru inap
    long skai. Na tu ol i lukim ol traipela traipela man tru i stap long ol taun.’
  dan-1931: 'Hvor er det dog, vi skal hen? Vore Brødre tog Modet fra os, da de sagde:
    Det er et Folk, der er større og højere end vi, og der er store Byer med himmelhøje
    Fæstningsværker, ja, vi så endog Efterkommere af Anakitterne der!”'
  vie-OVCB: 'Chúng ta đi đâu bây giờ?’ Lòng tôi tan nát khi nghe các anh em nói chuyện:
    ‘Dân ấy cao lớn hơn ta, thành của họ cao tận trời, hào lũy kiên cố. Anh em còn
    cho biết họ có thấy người khổng lồ A-na-kim ở đó nữa!’'
  guj-2017: હવે આગળ અમે કયાં જઈએ? “તે લોકો આપણા કરતાં કદમાં મોટા અને શક્તિશાળી છે;
    તેઓનાં નગરો મોટાં અને તેના કોટ ગગન જેટલા ઊંચા છે; અને વળી ત્યાં અનાકપુત્રો પણ
    અમારા જોવામાં આવ્યા છે. એવું કહીને અમારા ભાઈઓએ અમને ભયભીત કરી નાખ્યા છે.”
  pon-2006A: Dahme kitail pahn kolahng wia wasao? Se masepwehk. Aramas ako me se kadarala
    mwo patohwanong kiht me tohn wasao me inenen kehlail oh reireisang kitail, oh
    dene kelen ar kahnimw kan leldalahng pahnlahng. Re kilangada kodon kei wasao!’
  por-BRBSL: 'Aonde vamos subir? Nossos irmãos fizeram nosso coração derreter, dizendo:
    “O povo é maior e mais alto do que nós”. As cidades são grandes e fortificadas
    até o céu”. Além disso, vimos lá os filhos dos Anakim””.'
  cth-cth: Maimouh ni bangtelamaw cei awh han toung, hmaunawnghanaw ni hote kho dawk
    e taminaw teh maimouh hlak a len awh. A rasang poung awh. Kalvan ka deng e khopui,
    rapan hai ao. Hote kho dawk Anakim miphunnaw ka hmu awh telah maimae lungthin
    a raphoe toe telah nangmouh ni rimnaw dawk na taran awh toe.
  twi-twi: Yɛrekɔ he? Yɛn akwansrafo no amanneɛbɔ no abu yɛn aba mu. ‘Wɔka se nnipa
    yɛ atenten ahoɔdenfo sen yɛn. Wɔn nkurow yɛ akɛse a afasu a wɔatoto afa ho no
    kɔ sorosoro. Na mpo, yehuu Anakfo wɔ hɔ!’ ”
  hlt-hlt: Kaimih ta melam ka caeh uh eh? Mah manuca aka cet rhoek loh, 'Pilnam loh
    len uh tih mamih lakah sang uh, khopuei rhoek khaw ka tih a vong cak loh vaan
    duela a pha, teah te Anakim ca rhoek khaw ka hmuh,’ a ti uh tih mamih kah lungbuei
    thinko he hoeng a khah uh.
  tbz-SIM: 'Di kɔ̃̀ntì dɛ nyɑ̃rikɛ kɛ̀ di dɔ̀: Ti kɔbɛ ti nɑ̀kɛ́ tì tiì yɑ̃́ríkùnnɛ
    ti kɔ̃̀ntì, ti yóó tɑnnɛ́ timɑ́ɑ̀ ɔ̃̀nti miɛkɛ? Bɛ̀ tu dɛ kó bɛnìtìbɛ̀ kpeńnìmu
    kɛ dɛu, kɛ ti pɛ̃ɛ̃tɛ́. Kɛ̀ tidɑdiɛtì kɛ̀ bo, kɛ̀ bɛ ɛkɛ̀ dɛu iduotí ìì yɛ̀ fitɛ́
    kɛ̀ ì dekɛ kɛ́kɑ́ɑ́ ntiwɛtì. Kɛ̀ tidɑdiɛtì Anɑkiibɛ kɛ̀ bo.'
  msy-2020: E tizim bagh danganir kamɨn mangam? Gumazir e nguazir kamɨn mongɨva an
    ganasa amangiziba, ua izegha kamaghɨn e mɨgɨa ghaze, Gumazamizir nguazir kamɨn
    itiba bar gavgavigha agharapaniba bar ruari, ezɨ men dɨbobonim, en dɨbobonim bar
    a gafira. Ezɨ me itir nguibar ekiaba, da avɨnizir dɨvaziba bar overiamɨn ghuavanabogha
    bar isɨn mar iti. E uaghan men garima, gumazir dafabara men tongɨn iti. Me ti
    gumazir bar ruarir fomɨra itim Anak, an ovavir boribara!’
  dop-dop: 'Ɩlɛnɑ ɩ́ tɑsǝɣɩ sɩ tǝ polo le? Mǝ tɛɛtʋnɑɑ nɑ́ yɔɔlɑ mǝ ɑpɑlʋtʋ sɩ: Tɛtʋ
    ntɩ tǝ yǝlɑɑ tɑɣɑlɑɑ kɛ́. Pǝyele pɑ kǝlɑ-tʋ, nɑ pɑ ɑcɑlɛɛ kɛ́ sɔsɔɔnɑ nɑ ɑ koloosi
    kɑlǝsǝnɑ ɩsɔtɔnʋɣʋ. Hɑlɩ tǝ tɩɩ nɑ́ ɑ tɑɑ kɛ́ Anɑkɩ tooko lʋlʋɣʋ nyǝ́mɑ.'
  azb-azb: Axı biz hara gedirik? Soydaşlarımız ‹o xalq sayca bizdən çox və ucaboydur,
    böyük şəhərləri, göyə çatan hasarları var, Anaqlıları da orada gördük› deyə-deyə
    bizdə ürək qoymadılar”.
  eng-DBY: Whither shall we go up? Our brethren have made our hearts melt, saying,
    [They are] a people greater and taller than we; the cities are great and walled
    up to heaven; and moreover we have seen the sons of the Anakim there.
  hin-2017: हम किधर जाएँ? हमारे भाइयों ने यह कहकर हमारे मन को कच्चा कर दिया है कि
    वहाँ के लोग हम से बड़े और लम्बे हैं; और वहाँ के नगर बड़े-बड़े हैं, और उनकी शहरपनाह
    आकाश से बातें करती हैं; और हमने वहाँ अनाकवंशियों को भी देखा है।’
  wol-KYG: Ana fu nu jëm? Te sunu bokk ya demoon yoqiloo nu, ne nu waa réew maa nu
    ëpp, sut nu, dëkk ya réy te dàbblikoo ay tata yu àkki asamaan. Rax ci dolli, ay
    ponkal yu bokk ci askanu Anageen ñi lanu fa gis!»
  eng-YLT: whither are we going up? our brethren have melted our heart, saying, A
    people greater and taller than we, cities great and fenced to heaven, and also
    sons of Anakim — we have seen there.
  eng-WYC-2017: Whither shall we ascend [or go up]? the messengers made afeared our
    heart, and said, A greatest multitude is, and larger in stature than we; the cities
    be great, and walled till to heaven; we saw there the sons of Anakim, that is,
    giants.
  eng-WMBB: Where are we going up? Our brothers have made our heart melt, saying,
    ‘The people are greater and taller than we. The cities are great and fortified
    up to the sky. Moreover we have seen the sons of the Anakim there!’”
  urd-GVH: हम कहाँ जाएँ? हमारे भाइयों ने हमें बेदिल कर दिया है। वह कहते हैं, ‘वहाँ
    के लोग हमसे ताक़तवर और दराज़क़द हैं। उनके बड़े बड़े शहरों की फ़सीलें आसमान से
    बातें करती हैं। वहाँ हमने अनाक़ की औलाद भी देखी जो देवक़ामत हैं’।”
  rug-rug: Na vegua ke kaqu la vasina si gita? Sari na tie pu garuni gita si va matagutu
    gita. Zama si arini, “Sari na tie vasina si ṉiṉira hola meke ululu hola ni gita,
    meke koa si arini koari na vasileana lavata, sapu ululu kamoa sa galegalearane
    sari na gobadi ri na dia bara. Soku malivi si dogori tugo rini vasina!” gua.’
  gaz-gaz: Egaa nu eessa dhaquu dandeenya? Obboloonni keenya, ‘Jarri nu caalaa jajjaboo
    fi hojjaan isaanii dhedheeraa dha; magaalaawwan isaaniis gurguddaa fi dallaawwan
    samii gaʼaniin marfamaniiru; kana biratti immoo ilmaan Anaaq argineerra’ jedhanii
    nu sodaachisan.”
  fra-LSG: 'Où monterions-nous? Nos frères nous ont fait perdre courage, en disant:
    C’est un peuple plus grand et de plus haute taille que nous; ce sont des villes
    grandes et fortifiées jusqu’au ciel; nous y avons même vu des enfants d’Anak.'
  yal-yal: En sigan minɛn? En ngaxakedenne bata en tunnaxɔlɔ, e naxa, ‘Mɛn kaane fangan
    gbo en xa! E mɔn kuya en xa. Na taane gbo. Yinna naxanye e rabilinni, ne texi
    han kore. Nxu bata Anakine yati to na yi.’ ”
  haw-1868: Mahea la uanei kakou e pii aku ai? Ua hooweliweli mai ko kakou mau hoahanau
    i ko kakou naau, ua i mai, Ua nui e aku na kanaka, na loihi hoi lakou ia kakou;
    a o na kulanakauhale nui, ua paa i ka pa pohaku a hala i ka lani; a ua ike hoi
    makou i na keiki a Anaka malaila.
  arb-NAV: فَإِلَى أَيْنَ نَذْهَبُ؟ لَقَدْ أَوْهَنَ إِخْوَتُنَا قُلُوبَنَا عِنْدَمَا
    أَخْبَرُونَا أَنَّ أَهْلَ الأَرْضِ أَعْظَمُ مِنَّا وَأَكْثَرُ طُولاً، وَمُدُنَهُمْ
    عَظِيمَةٌ تَبْلُغُ حُصُونُهَا عَنَانَ السَّمَاءِ، وَقَدْ شَاهَدْنَا هُنَاكَ بَنِي
    عَنَاقَ أَيْضاً.
  ewe-ewe: Nu kae le míawɔ ge? Mía nɔvi ŋkutsalawo ƒe ɖaseɖiɖi do ŋɔdzi na mí. Wobe,
    ‘Anyigba la dzi tɔwo nye ame dzɔatsu sesẽwo, eye gli siwo woɖo ƒo xlã woƒe duwo
    la kɔ yi ɖatɔ dziŋgɔli! Wokpɔ ame dzɔatsu siwo nye Anak ƒe dzidzimeviwo gɔ̃ hã
    le afi ma.’ ”
  eng-LEE: Whither shall we go up? our brethren have made faint our heart, saying,
    The people is greater and taller than we; the cities are great and fortified up
    to heaven; and moreover the sons of the 'Anakim have we seen there.
  asm-FB: এতিয়া আমি ক’লৈ যাব পাৰোঁ? ভাইসকলে আমাৰ মন ভাঙি দিলে। কিয়নো তেওঁলোকে কৈছিল,
    ‘সেই ঠাইৰ অধিবাসীসকল আমাৰ তুলনাত অতিশয় ডাঙৰ আৰু দীঘল; তেওঁলোকৰ নগৰবোৰো ডাঙৰ ডাঙৰ
    আৰু তাৰ চৌদিশ আকাশ লঙ্ঘা প্রাচীৰেৰে আবৃত। তাত বাজেও, আমি সেই ঠাইত অনাকীয়াৰ বংশধৰ
    দৈত্যকায় লোকসকলকো দেখিলোঁ।’”
  sus-A: وٌن سِفَمَ مِندٍن؟ لِمَنِيَ مُ نَ وٌن بّ، بَرِ مَ وٌن نفَشَكٍرٍنيِيٍ بَرَ
    عَ قَلَ وٌن بّ عَ مّننِكَيٍ سّنبّ فبٌ. عٍ مَن فبَنفبَلَن وٌن بّ، نُن نَ تَايٍ
    شَ قٍ مَشْرْشْ. تّتّ نَشَن نَا رَبِلِنشِ، عَ عِتٍ هَن. مُشُ عَنَكِ بْنسْييٍ يَتِ
    تٌ نّ.›»
  fra-SBL: 'Où allons-nous monter ? Nos frères nous ont fait fondre le cœur en disant :
    ''Le peuple est plus grand et plus fort que nous. Les villes sont grandes et fortifiées
    jusqu''au ciel. Et nous y avons vu les fils des Anakim ».'
  hbo-hbo: אָנָ֣ה ׀ אֲנַ֣חְנוּ עֹלִ֗ים אַחֵינוּ֩ הֵמַ֨סּוּ אֶת־לְבָבֵ֜נוּ לֵאמֹ֗ר
    עַ֣ם גָּדֹ֤ול וָרָם֙ מִמֶּ֔נּוּ עָרִ֛ים גְּדֹלֹ֥ת וּבְצוּרֹ֖ת בַּשָּׁמָ֑יִם וְגַם־בְּנֵ֥י
    עֲנָקִ֖ים רָאִ֥ינוּ שָֽׁם׃
  eng-WYCLIFFE: Whidur schulen we stie? the messangeris maden aferd oure herte, and
    seiden, A grettiste multitude is, and largere in stature than we; the citees ben
    greete, and wallid `til to the heuene; we sien there the sones of Enachym, that
    is, giauntis.
  cwe-cwe: Habali chihite uko kuno chifa moyo kwa ludumbo? Wachilongela kuwa wanhu
    wa uko ni wakulu na watali kufosa cheye, mabululu yawo ni makulu yana mhongono
    zofika kuna yamawingu. Kaidi walonga kuwa wawona mizinhu mitali ya welekwa wa
    Anaki uko.’
  kik-kik: Tũngĩgĩthiĩ na kũ? Ariũ a ithe witũ nĩmatũmĩte tũũrwo nĩ hinya tondũ maroiga
    atĩrĩ, ‘Andũ acio marĩ na hinya gũtũkĩra, na nĩ araihu kũrĩ ithuĩ; matũũra mao
    nĩ manene mũno, na mairigĩirwo na thingo ikinyĩte o matu-inĩ. O na nĩtũronire
    ariũ a Anaki kuo.’ ”
  fra-NCL: 'Où montons-nous ? Nos frères nous ont fait fondre le cœur, en disant :
    C’est un peuple plus grand et de plus haute stature que nous ; ce sont des grandes
    villes, dont les murailles s’élèvent jusqu’au ciel, et même nous y avons vu des
    fils des Enacim. »'
  cek-AK: Naa bangah maw a caeh o han boeh? Nawkamyanawk mah, To prae kaminawk loe
    aicae pongah thacak o moe, sang o kue; vangpuinawk doeh van khoek to kapha sipae
    hoiah a thungh o; to prae thungah Anak kaminawk oh o, tiah thuih o pongah, kaicae
    palung ang boeng o sak, tiah na thuih o.
  cuk-cuk: '¿Ar anmar bia naosunna? Emide, anmar-gwenadgan-neg-argaapmalad anmar-ogwayisad,
    anmarga weyob sogdemargu: We-dulemar bur anmarba dutusulid, anmarba bur dule-dummagan
    naed. E-neggweburmar burwisur namarbalid. E-galu-matusulid, nibnegse warmaknanaid.
    Agi anmar, Anac-e-wagan daksabalid.’'
  uig-CYR: 'Әнди биз нәгә барармиз? Чүнки қериндашлиримиз: «Шу йәрдики адәмләр биздин
    чоң һәм егиз бир хәлиқ екән; уларниң шәһәрлири интайин чоң, сепиллири асманға
    тақишидикән; униң үстигә биз шу йәрдә Анакийларни байқидуқ», дәп көңлимизни паракәндә
    қиливәтти» — дедиңлар.'
  tel-2017: మనమెక్కడికి వెళ్లగలం? అక్కడి ప్రజలు మన కంటే బలిష్ఠులు, ఎత్తయినవారు. ఆ
    పట్టణాలు గొప్పవి, ఆకాశాన్నంటే ప్రాకారాలతో ఉన్నాయి. అక్కడ అనాకీయులను చూశాం” అని
    మన సోదరులు చెప్పి మా హృదయాలు కరిగిపోయేలా చేశారు అని అన్నారు.
  hat-BSA: 'Kibò nou kab monte?’ Frè nou yo te fè kè nou fann. Yo te di: ‘Pèp la pi
    gran e piwo pase nou! Vil yo gran e fòtifye jis rive nan syèl la!’ Anplis, nou
    te wè fis a Anak yo la!”'
  kos-kos: Efu ku kut in som nu we? Kut sangeng. Mwet ma kut supwala nu ingo fahk
    nu sesr lah mwet we elos arulana ku ac loes liki kut, oayapa pot in siti ma elos
    muta we uh arulana fulat nwe lucng. Elos liye pac mwet na yohk pisa we!’
  hbo-WLC: אָנָ֣ה ׀ אֲנַ֣חְנוּ עֹלִ֗ים אַחֵינוּ֩ הֵמַ֨סּוּ אֶת־לְבָבֵ֜נוּ לֵאמֹ֗ר
    עַ֣ם גָּד֤וֹל וָרָם֙ מִמֶּ֔נּוּ עָרִ֛ים גְּדֹלֹ֥ת וּבְצוּרֹ֖ת בַּשָּׁמָ֑יִם וְגַם־בְּנֵ֥י
    עֲנָקִ֖ים רָאִ֥ינוּ שָֽׁם׃
  ibo-ibo: Ebee ka anyị nwere ike ịga ugbu a? Ụmụnna anyị gara nyochaa ala ahụ emenyela
    anyị egwu. Ha sịrị, ‘Na ndị bi nʼala ahụ toro ogologo karịa anyị bụrụkwa ndị dị
    ike. Ha sịkwara na mgbidi e ji gbaa obodo ha gburugburu topuru ruo nʼeluigwe!
    Anyị hụkwara ụmụ Anak nʼebe ahụ.’ ”
  ory-ory: ଆମ୍ଭେମାନେ କେଉଁଠାକୁ ଯିବା? ‘ସେହି ଲୋକମାନେ ଆମ୍ଭମାନଙ୍କ ଅପେକ୍ଷା ଅଧିକ ବଳବାନ ଓ
    ଉଚ୍ଚ; ନଗରମାନ ବୃହତ ଓ ଗଗନସ୍ପର୍ଶୀ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ଆହୁରି ସେହି ସ୍ଥାନରେ ଆମ୍ଭେମାନେ ଅନାକୀୟମାନଙ୍କ
    ସନ୍ତାନଗଣକୁ ଦେଖିଅଛୁ, ଏହି କଥା କହି ଆମ୍ଭମାନଙ୍କ ଭ୍ରାତୃଗଣ ଆମ୍ଭମାନଙ୍କର ମନୋଭଙ୍ଗ କରିଅଛନ୍ତି।’”
  chk-chk: Ia aipwe feila ie? Pwiim ra akükünüela letipem ren ar apasa, pwe ekewe
    aramas ra watte o mwänemong senikem. Ar kewe telinimw ra pwal pöchökül, nge tittir
    ra tori läng. Nge ikenan ra pwal küna ekewe mwirimwirin Anak.’
  rop-rop: Wotfo melabat garra go deya? Melabat bradin du, dumaji detlot men weya
    deibin go blanga lukaran det kantri bin dalim melabat ola pipul deya dei brabli
    strongbala en dei brabli longwan, en dei gin bidim melabat, en olabat jidan langa
    ola bigwan taun garram brabli haibalawan wol raidaran langa olabat. En brabli
    bigwan jaiyant bin jidan deya du.’
  ukr-1871: 'Куди нам ійти? Браттє наше взяло нам одвагу сказавши: Люд більший і рослїйший
    від нас, міста великі і утверджені під небо, і навіть синів Енакових ми там бачили!'
  deu-1951: 'Wohin sollen wir ziehen? Unsere Brüder haben unser Herz verzagt gemacht,
    indem sie sagten: Das Volk ist größer und höher [gewachsen] als wir, die Städte
    sind groß und bis an den Himmel befestigt; dazu haben wir Enakskinder daselbst
    gesehen!'
  eng-JPS: 'Whither are we going up? our brethren have made our heart to melt, saying:
    The people is greater and taller than we; the cities are great and fortified up
    to heaven; and moreover we have seen the sons of the Anakim there.'''
  srp-1865: 'Kuda da idemo? braæa naša uplašiše srce naše govoreæi: narod je veæi
    i viši od nas, gradovi su veliki i ograðeni do neba, pa i sinove Enakove vidjesmo
    ondje.'
  lug-lug: Wa eyo gye tunaayambuka? Ebigambo bya baganda baffe abaagenda okuketta
    biyongobezza emitima gyaffe, bwe bagambye nti, Abantu abali eri banene, era bawanvu
    okutusinga ffe; ebibuga byayo binene nnyo, n’ebigo byabyo biwanvu bituukira ddala
    waggulu mu bire. Ate ne batabani ba Anaki nabo twabalabayo.’ ”
  heb-heb: אנה אנחנו עלים אחינו המסו את לבבנו לאמר עם גדול ורם ממנו ערים גדלת ובצורת
    בשמים וגם בני ענקים ראינו שם׃
  ben-IRV: আমরা কোথায় যেতে পারি? আমাদের ভাইয়েরা আমাদের মন গলিয়ে দিল, বলল, ‘আমাদের
    থেকে সে জাতি মহৎ ও উচ্চ এবং শহরগুলো অনেক বড় ও আকাশ পর্যন্ত দেওয়ালে ঘেরা; আরও
    সে জায়গায় আমরা অনাকীয়দের ছেলেদেরকেও দেখেছি।’”
  pan-pan: ਅਸੀਂ ਕਿੱਧਰ ਜਾਈਏ? ਸਾਡੇ ਭਰਾਵਾਂ ਨੇ ਇਹ ਆਖ ਕੇ ਸਾਡਾ ਹੌਂਸਲਾ ਤੋੜ ਦਿੱਤਾ ਹੈ ਕਿ ਉਹ
    ਲੋਕ ਸਾਡੇ ਤੋਂ ਵੱਡੇ ਅਤੇ ਉੱਚੇ-ਲੰਮੇ ਹਨ! ਉਹਨਾਂ ਦੇ ਸ਼ਹਿਰ ਵੱਡੇ ਅਤੇ ਅਕਾਸ਼ ਤੱਕ ਉੱਚੇ ਗੜ੍ਹਾਂ
    ਵਾਲੇ ਹਨ ਅਤੇ ਅਸੀਂ ਉੱਥੇ ਅਨਾਕੀਆਂ ਨੂੰ ਵੀ ਵੇਖਿਆ ਹੈ!”
  mya-JVB: ငါ တို့သည် အဘယ်သို့ သွား ရမည်နည်း။ ညီအစ်ကို တို့က၊ ထို ပြည်သားတို့သည် ငါ
    တို့ထက်သာ၍ကြီး ၏။ အရပ်လည်း သာ ၍မြင့် ၏။ မြို့ လည်း မိုဃ်း ကောင်းကင်သို့ ထိသော
    မြို့ရိုး လည်း ရှိ၏။ ထို ပြည်၌ လည်း ၊ အာနက အမျိုးသား တို့ကို မြင် ရ၏ဟု ငါတို့စိတ်
    ကို ဖျက် ကြပြီဟု သင် တို့သည် တဲ များ၌ ဆန့်ကျင် ဘက်ပြုကြ ၏။
  hmo-hmo: Edeseni do ita lao? Ita be ita gari noho. Ita siaia hasinadoa taudia ese
    ita idia hamaoroa unai tano idia noho taudia be bada herea bona lata herea, to
    ita be maragi bona kwadogi. Hasinadoa taudia danu idia gwau unai tano ena hanua
    be idia bada, edia magu danu be idia lata, edia ataiai be guba dekenai idia daekau.
    Ma iseda hasinadoa taudia ese Anakima tau badadia unai tano dekenai idia itaia!’
  urd-urd: हम किधर जा रहे हैं? हमारे भाइयों ने तो यह बता कर हमारा हौसला तोड़ दिया
    है, कि वहाँ के लोग हमसे बड़े — बड़े और लम्बे हैं; और उनके शहर बड़े — बड़े और उनकी
    फ़सीलें आसमान से बातें करती हैं। इसके अलावा हमने वहाँ 'अनाक़ीम की औलाद को भी देखा।
  rus-SYN: 'куда мы пойдем? братья наши расслабили сердце наше, говоря: народ тот
    более, многочисленнее и выше нас, города там большие и с укреплениями до небес,
    да и сынов Енаковых видели мы там.'
  bqc-SIM: A mɛ̀ má á táu sai? Á gbɛ̃́ↄ tò á kúsu kwɛ̀, aa mɛ̀ bùsupi gbɛ̃́ↄ
    gbãa dɛála, mɛ́ an gbã̀a ɛa dɛála lↄ. An wɛ̃́lɛↄ zↄ̃ↄ, a bĩ́iↄ zↄ̃̀ Luawaɛ.
    Aa mɛ̀ wà Anaki buiↄ è we lↄ.
  tcz-CHONGTHU: Tua hoiya iche diu hitam? Isopite houvin thil um chan ijakai asei
    uvin, ‘Agammite khu eiho sang in asang thei un chule eiho sang in jong athahat
    theijun, akhopi hou jong alen thei in chule khopi kul kigen ho jong asang theijin
    chunga thangvan aphai! Chule hiche muna chun Anak chilhahte jong kamu uve.’
  mar-mar: आता आम्ही कोठे जाणार? आमच्या या भावांच्या बातम्यांमुळे घाबरून आमच्या हृदयाचे
    पाणीपाणी झाले आहे. त्यांच्यानुसार हे लोक धिप्पाड व आमच्यापेक्षा उंच आहेत. तेथील
    नगरे मोठी असून त्यांची तटबंदी आकाशाला भिडली आहे. आणि तेथे अनाकी वंशाचे महाकाय
    आहेत.
  qub-qub: Cananga ¿maymanraj aywashun? Ricapacojcunaga cutimur willamashcanchi chay
    particho tiyaj runacuna noganchïpita mas jatuncaray, callpasapa cashanta, siudänincunapis
    altu pergasha cashanta. Chaynöpis willamashcanchi Anacpita miraj jatusaj runacuna
    chaycho cashantami. Chayno willamashpanchïmi pasaypa mancharachimashcanchi› nir.
  hat-hat: Kote nou prale koulye a? Moun nou te voye yo dekouraje nou. Yo di nou moun
    ki nan peyi sa a pi fò pase nou, yo pi bèl wotè pase nou. Lavil yo gran anpil
    ak gwo ranpa byen wo ki rive jouk nan syèl la. Nou te menm wè kèk moun ras Anak
    yo la tou.
  eng-BSB: 'Where can we go? Our brothers have made our hearts melt, saying: ‘The
    people are larger and taller than we are; the cities are large, with walls up
    to the heavens. We even saw the descendants of the Anakim there.’”'
  tod-tod: 'Mini ɠa ade liizu ná? Ade-ɠɛɛleaiti ti de iɲɔteʋea, ti ɠɛ ma: ‹Nuɓusɛa
    ʋe ti wola mɔinɗai, ti wola ɠoozakoozagai ade ʋa, taaiti be ti wola wɔɔlɔai, siɠigi
    ti ma, é zei geei ʋa, gi Anake mavofodaiti kaaʋɛ ná ɠite.› »'
  eng-WEBPB: Where are we going up? Our brothers have made our heart melt, saying,
    ‘The people are greater and taller than we. The cities are great and fortified
    up to the sky. Moreover we have seen the sons of the Anakim there!’”
  kbq-kbq: Tagra iga vugahune? Nerafu'zama hu'za ana mopafima mani'naza vahe'mo'za
    tagrira tagatere'za za'za hu'za ranra vahe manizageno, ranra kumazamimofona hankavenentake
    vihu hugagizageno, Anaki ranra vahetamimofo mofavrezaga ke'none hu'za eme tasami'naza
    kemo'a tagu'amofona tazeri fakro fakro hu'ne.
  nhe-BL: Quiijtojque para ax huelise yase pampa iniicnihua tlen yajtoyaj quinmajmaticoj
    huan quinilhuijque para itztoyaj nopona más miyac tlacame que tojuanti. Techilhuijque
    para nopona itztoyaj tlacame huejhueyi huan inialtepehua quipixque tepamitl huejcapantic
    hasta elhuicac. Nojquiya inijuanti quinitztoyaj iconehua Anac nopona, nopa tlacame
    tlen tlahuel huejcapantique.
  gub-BL: Naxikwaw kwaw ko ywy zaneremipyhyk ràm. — Teko a'e ywy rehe har heta tetea'u
    wera'u zanewi a'e wà, i'i awa a'e ywy rehe ume'e ma'e kwer zanewe wà. — Ikàg wera'u
    zanewi wà no, i'i wà. — Tawhu waneko haw uhua'u wà. Heta pàrirogawtàtà ywak rehe
    uhem ma'e tawhu waiwyr. Uruexak awa iaiha katu ma'e a'e pe ure wà no, i'i zanewe.
    Zakyze waze'eg henu mehe, i'i wà.
  eng-DRA: 'Whither shall we go up? the messengers have terrified our hearts, saying:
    The multitude is very great, and taller than we: the cities are great, and walled
    up to the sky, we have seen the sons of the Enacims there.'
