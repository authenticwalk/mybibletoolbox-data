verse: DEU.001.021
translations:
  mal-C: ഇതാ, നിങ്ങളുടെ ദൈവമായ യഹോവ ദേശം നിങ്ങൾക്കു തന്നിരിക്കുന്നു. നിങ്ങളുടെ പിതാക്കന്മാരുടെ
    ദൈവമായ യഹോവ നിങ്ങളോട് അരുളിച്ചെയ്തതുപോലെ പോയി അതു കൈവശമാക്കിക്കൊൾക. ഭയപ്പെടുകയോ
    തളർന്നുപോകുകയോ അരുത്.”
  deu-TKW: Du siehst, das Land ist dir jetzt von Jahwe, deinem Gott, übergeben; ziehe
    hin, es in Besitz zu nehmen, wie dir Jahwe, der Gott deiner Väter, geboten hat.
    Sei ohne Furcht und unverzagt!
  lin-lin: Botala, Yawe, Nzambe na bino, apesi bino mokili ; bokende mpe bokamata
    yango ndenge Yawe, Nzambe ya bakoko na bino, alobaki na bino. Bobanga te mpe bozala
    na mpiko.
  eng-LSV: see, your God YHWH has set the land before you; go up, possess, as YHWH,
    God of your fathers, has spoken to you; do not fear, nor be frightened.
  eng-GNV: 'Beholde, the Lord thy God hath layde the land before thee: go vp and possesse
    it, as the Lord the God of thy fathers hath saide vnto thee: feare not, neither
    be discouraged.'
  eng-WEBSTER: 'Behold, the LORD thy God hath set the land before thee: go up and
    possess it , as the LORD God of thy fathers hath said to thee; fear not, neither
    be discouraged.'
  nhw-BL: 'Niquijto: ‘Xiquitaca TOTECO Dios ya quitlalijtoc nopa tlali toixmelac,
    huajca xitlejcoca huan ximoaxcatitij pampa quej nopa techilhuijtoc. Amo ximajmahuica,
    niyon amo ximotzinquixtica.’'
  swh-ONEN: Tazama, Bwana Mungu wenu amewapa nchi. Pandeni mkaimiliki kama Bwana,
    Mungu wa baba zenu, alivyowaambia. Msiogope, wala msikate tamaa.”
  bba-bba: I mɛɛrio wee, Gusunɔ bɛsɛn Yinni u bɛɛ tem mɛ nɔmu bɛriɑ. I seewo kpɑ i
    mu mwɑ nɡe mɛ wi, bɛsɛn bɑɑbɑbɑn Yinni u bɛɛ sɔ̃ɔwɑ. I ku bɛrum ko. I de i n wɔruɡɔru
    mɔ.
  eng-KJVCPB: 'Behold, the Lord thy God hath set the land before thee: go up and possess
    it, as the Lord God of thy fathers hath said unto thee; fear not, neither be discouraged.'
  wbp-wbp: '@see-verse:DEU.001.020'
  luo-luo: To ne, Jehova Nyasaye, ma Nyasachu osemiyou piny. Dhiuru mondo ukawe mana
    kaka Jehova Nyasaye, ma Nyasach kwereu nowacho niya. Kik ubed maluor, chunyu bende
    kik nyosre.”
  meu-meu: O itaia, Iehova, emui Dirava, ese tano vada eme lailaia vairamui ai; ba
    raka vareai, bavabia, Iehova, senemui edia Dirava, ese vada e haḡanimui heḡereḡerena.
    Basio gari; lalomui na basie hekwarahi.
  npi-ULB: हेर, परमप्रभु तिमीहरूका परमेश्‍वरले यो देश तिमीहरूका सामु राखिदिनुभएको
    छ । तिमीहरूका पिता-पुर्खाका परमप्रभु परमेश्‍वरले तिमीहरूलाई आज्ञा गर्नुभएअनुसार
    माथि उक्लेर यसको अधिकार गर । नडराओ, न त निरुत्साहित होओ ।'
  yor-yor: Ẹ kíyèsi i, Olúwa Ọlọ́run yín ló ni ilẹ̀ náà. Ẹ lọ kí ẹ sì gba ilẹ̀ náà
    bí Olúwa Ọlọ́run àwọn baba yín tí sọ fún un yín. Ẹ má bẹ̀rù, ẹ má sì ṣe fòyà.”
  ind-ind: Ketahuilah, TUHAN Allah nenek moyang kita sudah memberikan negeri ini kepada
    kita. Masuk dan dudukilah negeri ini, seperti yang sudah diperintahkan kepada
    kita oleh TUHAN. Jangan takut dan janganlah putus asa!’
  pes-OPCB: '@see-verse:DEU.001.020'
  tgl-ULB: Masdan, itinakda ni Yahweh na inyong Diyos ang lupain sa inyong harapan;
    umakyat kayo, at angkinin ito, gaya ng sinabi ni Yahweh, ang Diyos ng inyong mga
    ama, huwag matakot, ni panghinaan ng loob.'
  hui-hui: Anduane Homogo tí mamalirunaga Ngode Datagaliwabe kago ibunime dindi ogo
    tí mo ngirago de handadaba. Anigo ibunime tíhondo langiyadagua dindi ogoni tíhondo
    ngiyadago abale karulole pilimu. Tí gi halu mini dege dindi howa nahalimu, larugoni.
  mya-mya: '@see-verse:DEU.001.020'
  bod-N: ལྟོས་དང་། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་འདི་ཁྱོད་ཅག་གི་མདུན་དུ་བཤམས་ཤིང་།
    ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བཀའ་གནང་བ་བཞིན་ཡར་སོང་ལ་ཡུལ་དེ་བདག་གིར་ཟུངས་ཤིག
    མ་འཇིགས་མ་འཚབ་ཅིག་ཅེས་བསྒོས་པ་ཡིན།
  sna-sna: Tarirai, Jehovha Mwari wenyu akupai nyika iyo. Kwirai munoitora, sezvamakaudzwa
    naJehovha, Mwari wamadzibaba enyu. Musatya; musaora mwoyo.”
  spa-BLM: He aquí que el Señor, vuestro Dios, ha puesto la tierra delante de vosotros.
    Subid y tomad posesión, como os ha dicho el Señor, el Dios de vuestros padres.
    No tengas miedo ni te acobardes”.
  cac-cac: Ochan̈ec an, iq'uec ec' luum, cajnajan̈ec ta', icha ix aj yalan Jehová
    d'ayon̈, aton co Diosal yed' eb' co mam quicham. Man̈ ex xivoc, mocab' chab'axq'ue
    e c'ool, xin chi.
  swh-ULB: Tazama, Yahwe Mungu wenu amekwisha weka nchi mbele yenu; nenda juu, muimiliki,
    kama Yahwe, Mungu wa baba zenu, amekwisha zungumza nanyi, msiogope wala kukata
    tamaa.
  bel-bel: вось, Гасподзь, Бог твой, аддае табе зямлю гэтую, ідзі, вазьмі яе ў валоданьне,
    як казаў табе Гасподзь, Бог бацькоў тваіх, ня бойся і не жахайся.
  deu-ELBBK: Siehe, der HERR, dein Gott, hat das Land vor dich gestellt; zieh hinauf,
    nimm in Besitz, so wie der HERR, der Gott deiner Väter, zu dir geredet hat; fürchte
    dich nicht und verzage nicht!
  mbb-OT: Ahaa niw heini is tanà he ibeǥey zin keniyu! Engkena niw heini su insaad
    heini keniyu te Nengazen he Megbevayà te menge kepuun niw. Kenè kew mahandek wey
    kenè kew mebpenluyaluya.’
  mal-2015: ഇതാ, നിന്റെ ദൈവമായ യഹോവ ആ ദേശം നിന്റെ മുമ്പിൽ വെച്ചിരിക്കുന്നു; നിന്റെ
    പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിന്നോടു അരുളിച്ചെയ്തതുപോലെ നീ ചെന്നു അതു കൈവശമാക്കിക്കൊൾക;
    ഭയപ്പെടരുതു; അധൈര്യപ്പെടുകയും അരുതു എന്നു പറഞ്ഞു.
  rmc-rmc: Dikhen, o RAJ, tumaro Del, tumenge diňa kadi phuv, so hiňi anglal tumende.
    Džan, zalen la, avke sar tumenge prikazinďa o RAJ, o Del tumare dadengro! Ma daran
    a ma izdran!‘
  pes-OPV: اینک یهوه خدای تو، این زمین را پیش روی تو گذاشته است، پس برآی و چنانکه
    یهوه خدای پدرانت به تو گفته است، آن را به تصرف آور و ترسان و هراسان مباش.»
  ron-1924: Ятэ кэ Домнул Думнезеул тэу ыць пуне цара ынаинте; суе-те, я-о ын стэпынире,
    кум ць-а спус Домнул Думнезеул пэринцилор тэй; ну те теме ши ну те ынспэймынта.’
  ben-OBCV: দেখো, তোমাদের ঈশ্বর সদাপ্রভু সেই দেশ তোমাদের দিয়েছেন। উঠে গিয়ে সেটি
    অধিকার করো যেমন সদাপ্রভু, তোমাদের পূর্বপুরুষদের ঈশ্বর, তোমাদের বলেছিলেন। ভয় পেয়ো
    না; হতাশ হোয়ো না।”
  som-som: Bal eega, Rabbiga Ilaahiinna ahu dalkii buu idin hor dhigay. Haddaba u
    kaca, oo hanti u qaata sidii Rabbiga ah Ilaaha awowayaashiin uu idiin sheegay,
    oo ha cabsanina, hana qalbi jabina.
  lat-VUC: 'vide terram, quam Dominus Deus tuus dat tibi: ascende et posside eam,
    sicut locutus est Dominus Deus noster patribus tuis: noli timere, nec quidquam
    paveas.'
  eng-ASVBT: 'Behold, Jehovah thy God hath set the land before thee: go up, take possession,
    as Jehovah, the God of thy fathers, hath spoken unto thee; fear not, neither be
    dismayed.'
  ita-1885: Vedi, il Signore Iddio tuo ha posto il paese in tuo potere; sali, possedilo,
    come il Signore Iddio de' tuoi padri ti ha detto; non temere, e non ispaventarti.
  eng-LXXUP: 'behold, the Lord your God has delivered to us the land before you: go
    up and inherit it as the Lord God of your fathers said to you; fear not, neither
    be afraid.'
  eng-ULB: Look, Yahweh your God has set the land before you; go up, take possession,
    as Yahweh, the God of your fathers, has spoken to you; do not be afraid, neither
    be discouraged.'
  spa-VBL: ¡Miren que el Señor su Dios les ha dado la tierra! Vayan y tomen posesión
    de la tierra como el Señor, el Dios de sus antepasados, les ha dicho. No se asusten
    ni tengan miedo”.
  fra-_FOB: Vois, l'Éternel ton Dieu met devant toi le pays; monte, prends-en possession,
    comme l'Éternel, le Dieu de tes pères, te l'a dit; ne crains point, et ne t'effraie
    point.
  mal-mal: ഇതാ, നിന്റെ ദൈവമായ യഹോവ ആ ദേശം നിന്റെ മുമ്പിൽ വച്ചിരിക്കുന്നു; നിന്റെ പിതാക്കന്മാരുടെ
    ദൈവമായ യഹോവ നിന്നോട് അരുളിച്ചെയ്തതുപോലെ നീ ചെന്ന് അത് കൈവശമാക്കിക്കൊള്ളുക; ഭയപ്പെടരുത്;
    അധൈര്യപ്പെടുകയും അരുത്” എന്ന് പറഞ്ഞു.
  urd-GVR: Dekh, Rab tere Ḳhudā ne tujhe yih mulk de diyā hai. Ab jā kar us par qabzā
    kar le jis tarah Rab tere bāpdādā ke Ḳhudā ne tujhe batāyā hai. Mat ḍarnā aur
    bedil na ho jānā!”
  suz-BL: कोव़ङीन, परमप्रभु यावे, इन परमप्रभुमी एको रागी इन कली गेशो बाक्‍त। मिनु
    परमप्रभु यावे, इन किकी पिपी आन परमप्रभुमी देंशो खोदेंशो पा मेकेर इर लशा, आंम के
    सेलीन। गेपुकी महिनीन। सुर्ता मपने’ देंती।
  ita-1927: Ecco, l’Eterno, il tuo Dio, t’ha posto il paese dinanzi; sali, prendine
    possesso, come l’Eterno, l’Iddio de’ tuoi padri, t’ha detto; non temere, e non
    ti spaventare”.
  ckb-ckb: بڕوانن! یەزدانی پەروەردگارتان خاکەکەی لەبەردەمتان داناوە، سەربکەون و دەستی
    بەسەردا بگرن، هەروەک یەزدانی پەروەردگاری باوباپیرانتان پێی فەرموون. مەترسن و ورە
    بەرمەدەن.»
  eng-BBE: 'See now, the Lord your God has put the land into your hands: go up and
    take it, as the Lord, the God of your fathers, has said to you; have no fear and
    do not be troubled.'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ದೇಶವನ್ನು ನಿಮಗೆ ಕೊಟ್ಟಿದ್ದಾರೆ, ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಹೇಳಿದ ಪ್ರಕಾರ ಅದನ್ನು ಏರಿ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಿರಿ. ಭಯಪಡಬೇಡಿರಿ, ಧೈರ್ಯವಾಗಿರಿ,”
    ಎಂದೆನು.
  tam-2017: இதோ, உன் தேவனாகிய யெகோவா அந்த தேசத்தை உனக்கு முன்பாக வைத்திருக்கிறார்;
    உன் முற்பிதாக்களுடைய தேவனாகிய யெகோவா உனக்குச் சொன்னபடியே, நீ போய் அதை சொந்தமாக்கிக்கொள்;
    பயப்படாமலும் கலங்காமலும் இரு என்றேன்.
  spa-RV-1909: 'Mira, Jehová tu Dios ha dado delante de ti la tierra: sube y poséela,
    como Jehová el Dios de tus padres te ha dicho; no temas ni desmayes.'
  ron-BTF: Iată, DOMNUL Dumnezeul tău a pus ţara înaintea ta, urcă-te şi stăpâneşte-o,
    precum ţi-a spus DOMNUL Dumnezeul părinţilor tăi; nu te teme nici nu te descuraja.
  eng-WEBP: Behold, the LORD your God has set the land before you. Go up, take possession,
    as the LORD the God of your fathers has spoken to you. Don’t be afraid, neither
    be dismayed.”
  eng-FBV: Look, the Lord your God has given you the land! Go and take ownership of
    the land as the Lord, the God of your forefathers, has told you. Don't be frightened
    or terrified.”
  nld-1939: Zie, Jahweh, uw God, heeft het land voor u opengesteld! Trek op, neem
    het in bezit, zoals Jahweh, de God uwer vaderen, het u heeft bevolen; vrees niet
    en wees maar niet bang.
  nch-BL: 'Niquijto: ‘Xiquitaca TOTECO Dios ya quitalijtoc nopa tali toixmelac, huajca
    xitejcoca huan ximoaxcatitij pampa quej nopa techilhuijtoc. Amo ximajmahuica,
    yon amo ximotzinquixtica.’'
  vie-1934: Kìa, Giê-hô-va Đức Chúa Trời ngươi phó xứ nầy cho ngươi; hãy đi lên, chiếm
    làm sản nghiệp, y như Giê-hô-va Đức Chúa Trời của tổ phụ ngươi đã phán cùng ngươi;
    chớ ái ngại, chớ kinh khủng.
  hin-CV: देख लो, याहवेह तुम्हारे परमेश्वर ने यह ज़मीन तुम्हारे सामने रख दी है. आगे
    बढ़ो और उस पर अधिकार कर लो. यही तो याहवेह, तुम्हारे पूर्वजों के परमेश्वर ने तुमसे
    कह रखा है. तुम न तो भयभीत होना और न ही निराश.”
  eng-OURB: Behold, Adonai your God has set the land before you. Go up, take possession,
    as Adonai, the God of your fathers, has spoken to you. Don’t be afraid, neither
    be dismayed.” (3)
  spa-BES: 'Mira, el Señor su Dios ha puesto la tierra en sus manos: suban y tomen
    posesión, como el Señor, el Dios de sus padres, les ha dicho; No tengan miedo
    y no se desanimen.'
  tdx-tdx: 'Ingo fa napo’ Iehovà Andrianañahare’o añatrefa’o eo o taneo: aa le mionjona
    mb’eo naho rambeso ami’ty nitsara’ Iehovà Andrianañaharen-droae’o, ko hembañe
    vaho ko mitsolofìñe.'
  vid-vid: Mlole, Mkulu Nguluwi, Nguluwi wa hemwe, kaiwika isi ayi hali hemwe. Mwinjile
    mkaihole kota Mkulu Nguluwi, Nguluwi wa wasekulu wa hemwe navyoyawalonjele. Mleche
    kudumba na kisinza!’
  eng-OKE: 'See, the Lord thy God hath set the land before thee: arise, possess (it),
    as the Lord the God of thy fathers hath bid thee; fear not, nor be broken.'
  tha-KJV: ดู​เถิด พระเยโฮวาห์พระเจ้าของพวกท่านได้ทรงตั้งแผ่นดินนั้นไว้ตรงหน้าท่านแล้ว
    จงขึ้นไปยึดแผ่นดินนั้น ดังที่​พระเยโฮวาห์พระเจ้าของบรรพบุรุษของพวกท่านได้ตรั​สส​ั่งไว้
    อย่ากลัวหรืออย่าตกใจไปเลย’
  por-BR-2018: Eis que o SENHOR, teu Deus, deu diante de ti esta terra; sobe e tomai
    posse dela, como o SENHOR, o Deus dos teus pais, te disse; não temas nem te apavores.’
  deu-ELO: Siehe, Jehova, dein Gott, hat das Land vor dich gestellt; ziehe hinauf,
    nimm in Besitz, so wie Jehova, der Gott deiner Väter, zu dir geredet hat; fürchte
    dich nicht und verzage nicht!
  eng-WYC-2018: see thou, Israel, the land that the Lord God shall give to thee; go
    thou up, and wield it, as our Lord God spake to thy fathers; dread thou not, neither
    in thine heart be thou anything aghast, (or fear thou not, nor let thy hearts
    be afraid of anything).
  epo-epo: vidu, la Eternulo, via Dio, donas al vi la landon; iru, ekposedu ĝin, kiel
    diris al vi la Eternulo, la Dio de viaj patroj; ne timu kaj ne tremu.
  uig-PIN: Mana, Pǝrwǝrdigar Hudayinglar bu zeminni aldinglarƣa ⱪoydi; ata-bowanglarning
    Hudasi Pǝrwǝrdigar silǝrgǝ eytⱪandǝk, xu yǝrgǝ qiⱪip uni igilǝnglar; ⱪorⱪmanglar,
    ⱨeq ⱨoduⱪmanglar» — dedim.
  beo-beo: 'Amogawi na da dilima amane sia:i, ‘Dilia da wali A:moulaide dunu ilia
    agolo sogega doaga:i dagoi. Hina Gode, ninia aowalali ilia Gode, da amo soge ninima
    iaha. Ba:ma! Soge da goea. Gode Ea sia: defele, amo sogega fimusa: lala masa.
