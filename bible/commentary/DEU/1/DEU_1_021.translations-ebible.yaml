    melle galakumar.’'
  uig-CYR: Мана, Пәрвәрдигар Худайиңлар бу зиминни алдиңларға қойди; ата-боваңларниң
    Худаси Пәрвәрдигар силәргә ейтқандәк, шу йәргә чиқип уни егиләңлар; қорқмаңлар,
    һеч һодуқмаңлар» — дедим.
  tel-2017: ఇదిగో, మీ దేవుడు యెహోవా ఈ దేశాన్ని మీకు అప్పగించాడు. మీ పూర్వీకుల దేవుడైన
    యెహోవా మీతో చెప్పినట్టు దాన్ని స్వాధీనం చేసుకోండి. భయపడవద్దు, నిరుత్సాహం వద్దు”
    అని మీతో చెప్పాను.
  hat-BSA: Nou wè, SENYÈ a, Bondye nou an, te mete peyi a devan nou. Monte ladann,
    posede li, jan SENYÈ a, Bondye a zansèt nou yo, te pale nou an. Pa pè, ni dekouraje.’”
  kos-kos: Liye, LEUM GOD lowos El asot facl se inge lowos. Utyak oakikowosi we, oana
    LEUM GOD lun papa matu tumasr El wulela kac. Nikmet sangeng ku alolo.’
  hbo-WLC: רְ֠אֵה נָתַ֨ן יְהוָ֧ה אֱלֹהֶ֛יךָ לְפָנֶ֖יךָ אֶת־הָאָ֑רֶץ עֲלֵ֣ה רֵ֗שׁ כַּאֲשֶׁר֩
    דִּבֶּ֨ר יְהוָ֜ה אֱלֹהֵ֤י אֲבֹתֶ֙יךָ֙ לָ֔ךְ אַל־תִּירָ֖א וְאַל־תֵּחָֽת׃
  ibo-ibo: Lee, Onyenwe anyị Chineke unu enyela unu ala ahụ. Gaanụ nweta ya ka ọ bụrụ
    nke unu dịka Onyenwe anyị Chineke nna nna unu gwara unu sị, Unu atụla egwu, ka
    obi unu gharakwa ịda mba.”
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁ ତୁମ୍ଭର ପରମେଶ୍ୱର ତୁମ୍ଭ ଆଗରେ ସେହି ଦେଶ ସମର୍ପଣ କରିଅଛନ୍ତି; ସଦାପ୍ରଭୁ
    ଆପଣା ପୈତୃକ ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ତୁମ୍ଭେ ଯାଇ ତାହା ଅଧିକାର କର; ଭୟ କର ନାହିଁ, କିଅବା
    ନିରାଶ ହୁଅ ନାହିଁ।”
  chk-chk: Nengeni, ewe Samol mi Lapalap ämi we Kot a ngenikemi ewe fanü. Oupwe feitä
    o fanüeni, usun ewe Samol mi Lapalap än ämi kewe lewo we Kot a ürenikemi. Ousap
    niuokus, ousap pwal apilükingau.’
  rop-rop: '@see-verse:DEU.001.020'
  ukr-1871: Глань, Господь, Бог твій, надїлив тобі сю землю; ійди, займи її, як казав
    тобі Господь, Бог батьків твоїх; не бійсь і не падай духом!
  deu-1951: Siehe, der HERR, dein Gott, hat dir das Land, das vor dir liegt, gegeben;
    ziehe hinauf und nimm es ein, wie der HERR, deiner Väter Gott, dir versprochen
    hat; fürchte dich nicht und erschrick nicht!
  eng-JPS: Behold, the LORD thy God hath set the land before thee; go up, take possession,
    as the LORD, the God of thy fathers, hath spoken unto thee; fear not, neither
    be dismayed.'
  srp-1865: Gle, dao ti je Gospod Bog tvoj tu zemlju, idi i uzmi je, kao što ti je
    rekao Gospod Bog otaca tvojih; ne boj se, i ne plaši se.
  lug-lug: Laba, Mukama Katonda wo akuwadde ensi. Kale, yambuka ogyetwalire nga Mukama
    Katonda wa bajjajjaabo bwe yakugamba. Totya, so toggwaamu maanyi.”
  heb-heb: ראה נתן יהוה אלהיך לפניך את הארץ עלה רש כאשר דבר יהוה אלהי אבתיך לך אל
    תירא ואל תחת׃
  ben-IRV: দেখ, তোমার ঈশ্বর সদাপ্রভু সেই দেশ তোমার সামনে দিয়েছেন; তুমি নিজের পূর্বপুরুষদের
    ঈশ্বর সদাপ্রভুর কথা অনুসারে উঠে ওটা অধিকার কর; ভয় পেয় না ও নিরাশ হয়ো না।”
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਡੇ ਅੱਗੇ ਇਹ ਦੇਸ਼ ਰੱਖਿਆ ਹੈ। ਅੱਗੇ ਵਧ ਕੇ
    ਹਮਲਾ ਕਰੋ ਅਤੇ ਇਸ ਨੂੰ ਅਧਿਕਾਰ ਵਿੱਚ ਲੈ ਲਓ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਤੁਹਾਨੂੰ ਆਖਿਆ ਹੈ! ਨਾ ਡਰੋ ਅਤੇ ਨਾ ਘਬਰਾਓ!”
  mya-JVB: သင် တို့ဘုရား သခင်ထာဝရဘုရား သည် ပြည် တော်ကို သင် တို့ရှေ့ မှာထား တော်မူပြီ။
    သင် တို့အဘ များ၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည် အတိုင်း ၊ တက် သွား၍ သိမ်းယူ
    ကြလော့။ မ ကြောက် ကြနှင့်။ စိတ် လည်း မ ပျက်ကြနှင့်ဟု ပြော ဆို၏။
  hmo-hmo: Umui itaia, Lohiabada, emui Dirava, ese umui ia henia tano be unai. Do
    umui toreisi, unai tano do umui abia, badina Lohiabada, emui sene taudia edia
    Dirava ese inai bamona umui ia oda henia vadaeni. Do umui gari lasi, do umui daradara
    lasi.’
  urd-urd: देख, उस मुल्क को ख़ुदावन्द तेरे ख़ुदा ने तेरे सामने कर दिया है। इसलिए तू
    जा, और जैसा ख़ुदावन्द तेरे बाप — दादा के ख़ुदा ने तुझ से कहा है तू उस पर क़ब्ज़ा
    कर और न ख़ौफ़ खा न हिरासान हो।
  rus-SYN: вот, Господь, Бог твой, отдает тебе землю сию, иди, возьми ее во владение,
    как говорил тебе Господь, Бог отцов твоих, не бойся и не ужасайся.
  bqc-SIM: À bùsu pↄ́ Dii á Lua kpàwápi gwa á aɛ. À gɛ si lá Dii á deziↄ
    Luapi dìlɛɛ́wa. Ásu to vĩa á kũo. Ásu bílikɛo.
  tcz-CHONGTHU: Vetan! Pakaiyin na masang lam uva gam nakoi peh tauvin ahi. Cheuvin
    lang galo tauvin ajeh chu na Pakai, na Pathen uchun nangho dinga kitepna anei
    ahi. Kicha hih uvin, chule lungthoi hih un, ati.
  mar-mar: पाहा हा प्रदेश तुझा देव परमेश्वर याने पुढे ठेवला आहे. पूर्वजांचा परमेश्वर
    ह्याच्या आज्ञेनुसार तो हस्तगत करा. कचरू नका व कशाचीही भीती बाळगू नका.”
  qub-qub: Tayta Diosmi goycushurayqui cay nasyuntaga. Chay particunatami unay caj
    famillyanchïcunata Tayta Diosninchi auniran. Chaymi canan gamcunaga mana guellanaypa
    pitapis mana manchacuypa yaycur charicuy Tayta Dios nishushayquino.›
  hat-hat: Gade, men peyi Seyè a, Bondye nou an, ap ban nou an. Ale non, pran peyi
    a pou nou, jan Seyè a, Bondye zansèt nou yo, te di l' la. Nou pa bezwen pè, kè
    nou pa pou janm kase.
  eng-BSB: See, the LORD your God has placed the land before you. Go up and take possession
    of it as the LORD, the God of your fathers, has told you. Do not be afraid or
    discouraged.”
  tod-tod: Pɛtɛ, Ɠɔoɠɔ GALAGI wa-ƓALAGI zooi laa wo ɠakala. À lɛ, wo seɠe ga wɔnɔ,
    eɠɛʋelei Ɠɔoɠɔ GALAGI, wo-mɛmɛwolani ta-ƓALAGI boni la wo ma. À mina lua. À
    mina ɓali.»
  eng-WEBPB: Behold, the LORD your God has set the land before you. Go up, take possession,
    as the LORD the God of your fathers has spoken to you. Don’t be afraid, neither
    be dismayed.”
  kbq-kbq: Keho! Ra Anumzana tamagri Anumzamo mopa tami'ne. Hagi korera osuta Ra Anumzana
    tamafahe'i Anumzamo'ma zamasami'nea kante anteta mopa omerita maniho.
  nhe-BL: 'Niquijto: ‘Xiquitaca TOTECO Dios ya quitlalijtoc nopa tlali toixmelac,
    huajca xitlejcoca huan ximoaxcatitij pampa queja nopa techilhuijtoc. Amo ximajmahuica,
    niyon amo ximotzinquixtica.’'
  gub-BL: A'e rupi pepyhyk ko ywy peho nehe kury, Tupàn Tuweharupi Wiko Ma'e zaneipy
    wazar ize'eg rupi katete nehe kury. Pekyze zo ma'e wi nehe. Pepytuhegatu zo ma'e
    wi nehe, a'e peme.
  eng-DRA: 'See the land which the Lord thy God giveth thee: go up and possess it,
    as the Lord our God hath spoken to thy fathers: fear not, nor be any way discouraged.'
