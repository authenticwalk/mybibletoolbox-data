verse: DEU.001.003
translations:
  mal-C: ഇസ്രായേൽമക്കളെ അറിയിക്കാൻ യഹോവ മോശയോടു കൽപ്പിച്ചതെല്ലാം അദ്ദേഹം നാൽപ്പതാംവർഷം
    പതിനൊന്നാംമാസം ഒന്നാംതീയതി അവരെ അറിയിച്ചു.
  deu-TKW: Im vierzigsten Jahre, am ersten Tage des elften Monats verkündigte Mose
    den Israeliten alles, was ihm Jahwe für sie anbefohlen hatte,
  lin-lin: Na mokolo ya liboso ya sanza ya zomi na moko, na mobu ya minei, Moyize
    alobaki na bana ya Isalaele makambo nyonso oyo Yawe atindaki ye na tina na bango.
  eng-LSV: And it comes to pass in the fortieth year, in the eleventh month, on the
    first of the month, Moses has spoken to the sons of Israel according to all that
    YHWH has commanded him concerning them,
  eng-GNV: And it came to passe in the first day of the eleuenth moneth, in the fourtieth
    yeere that Moses spake vnto the children of Israel according vnto all that the
    Lord had giuen him in commandement vnto them,
  eng-WEBSTER: And it came to pass in the fortieth year, in the eleventh month, on
    the first day of the month, that Moses spoke to the children of Israel, according
    to all that the LORD had given him in commandment to them;
  nhw-BL: nopa israelitame huejcajque 40 xihuitl ipan ojtli para ajsise. Huan quema
    panotoya 40 xihuitl huan seyoc 11 metztli, ipan nopa achtihui tonal tlen nopa
    metztli majtlactli ipan nopa israelita calendario [1:3 Ni tonal quemantic huetzis
    ipan enero huan quemantic ipan febrero ipan tocalendario tlen ama.] Moisés quinilhui
    nopa israelitame nochi ni camanali catli TOTECO quinahuatijtoya ma quinilhui.
  swh-ONEN: Katika mwaka wa arobaini, siku ya kwanza ya mwezi wa kumi na moja, Mose
    aliwatangazia Waisraeli yale yote Bwana aliyomwamuru kuwahusu.
  bba-bba: Wɔ̃ɔ weeruse sɔɔ, mìn di Isirelibɑ bɑ yɑrimɑ Eɡibitin di, yen suru wɔkurɑ
    tiɑsen tɔ̃ɔ ɡbiikiru sɔɔrɑ Mɔwisi u Isirelibɑ sɔ̃ɔwɑ kpuro ye Yinni Gusunɔ u nɛɛ,
    u bu sɔ̃.
  eng-KJVCPB: And it came to pass in the fortieth year, in the eleventh month, on
    the first day of the month, that Moses spake unto the children of Israel, according
    unto all that the Lord had given him in commandment unto them;
  wbp-wbp: Nyurru-wiyi nyampukungarnti, Yijirali-pinkirlili yampinja-yanu Yijipiji,
    manulpalu warru wapaja ngurra-kari ngurra-kari 40-palaku yukuriki. Ngula-jangkaju,
    11-pala kirntangi-jangka Mujuju-jana wangkaja, yimi-ngarrurnu-jana nyiyarningkijarra
    kujarla YAAWIYI wangkaja kamparru.
  luo-luo: E higa mar piero angʼwen e odiechiengʼ mokwongo mar dwe mar apar gachiel,
    Musa ne owacho ne jo-Israel gik moko duto mane Jehova Nyasaye ochike mondo owachnegi.
  meu-meu: Laḡani hari-ahui vada e lao bubuni, hua ihagwauta-tanaena dina gini gunana
    ai, Mose ese Israel taudia e haroro henidia, Iehova ese ia e henia haheḡanidia
    iboudiai na ia ese idia ma e henidia.
  npi-ULB: चालिसौँ वर्षको एघारौँ महिनाको पहिलो दिनमा मोशाले इस्राएलका सबै मानिसलाई
    परमप्रभुले तिनीहरूको बारेमा मोशालाई आज्ञा गर्नुभएका सबै कुरा तिनले तिनीहरूलाई
    बताइदिए ।
  yor-yor: Ní ìgbà tí ó pé ogójì ọdún, ní ọjọ́ kìn-ín-ní oṣù kọ́kànlá, Mose sọ ohun
    gbogbo tí Olúwa pàṣẹ nípa àwọn ọmọ Israẹli fún wọn.
  ind-ind: Pada tanggal satu, bulan sebelas, tahun keempat puluh sesudah bangsa Israel
    keluar dari Mesir, Musa mulai menyampaikan semua perintah TUHAN kepada mereka.
  pes-OPCB: '@see-verse:DEU.001.002'
  tgl-ULB: Nangyari ito nang ikaapatnapung taon, ng ikalabing isang buwan, sa unang
    araw ng buwan, na nagsalita si Moises sa bayan ng Israel, sinasabi sa kanila ang
    lahat ng iniutos sa kaniya ni Yahweh na ukol sa kanila.
  cbu-NT: Iwamun Israelchich Ijiptosh tsap shitungarangana anumun iwaz, 40 masach
    tushiyramchu, anumunsha 11 tsup kaneeschiri yáyaru anush Móysis Israelchichee
    Apanllee kamachtamarini, yusur tayuseeru ichingaroo kamanirangiya.
  hui-hui: Isaraele wali agali ti mali pira maria (40) Iyibi dindi yu wahalu tagira
    pene lowa ai mali ogoninaga ege beane (11) hayagola horo mbirani Mosese ibugua
    Anduane Homogohanda bi ibuhondo lamiyaru bibahende wali agalihondo lamiai hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အီ​ဂျစ်​ပြည် မှ​ထွက်​လာ​ကြ​ပြီး​နောက် လေး​ဆယ်​မြောက်​သော
    နှစ်၊ တစ်​ဆယ့်​တစ်​လ၊ ပ​ထ​မ​နေ့​ရက်​၌​ထာ​ဝ​ရ ဘု​ရား​က​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    မိန့်​တော်​မူ​သ​မျှ​ကို​မော​ရှေ​သည်​ထပ်​မံ​၍ ဆင့်​ဆို​လေ​၏။-
  bod-N: དེ་ནི་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ལོ་བཞི་བཅུ་པའི་ཟླ་བཅུ་གཅིག་གི་ཚེས་དང་པོ་ལ། མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བསྩལ་པའི་བཀའ་ཐམས་ཅད་དེ་བཞིན་བསྒྲགས་སོ།
    །
  sna-sna: Mugore ramakumi mana, nezuva rokutanga romwedzi wegumi nomumwe, Mozisi
    akazivisa vaIsraeri zvose izvo Jehovha akamurayira pamusoro pavo.
  spa-BLM: En el año cuarenta, en el mes undécimo, el primer día del mes, Moisés habló
    a los hijos de Israel según todo lo que Yahvé le había ordenado,
  cac-cac: '@see-verse:DEU.001.002'
  swh-ULB: Ilitokea kwenye mwaka wa nne, mwezi wa kumi na moja, siku ya kwanza ya
    mwezi, Musa alizungumza kwa watu wa Israeli, kuambia yote yale Yahwe aliyomwamuru
    kuhusu wao.
  bel-bel: Саракавога году, адзінаццатага месяца, першага дня месяца, казаў Майсей
    сынам Ізраілевым усё, што наказаў яму Гасподзь пра іх.
  deu-ELBBK: Und es geschah im 40. Jahr, im 11. Monat, am 1. des Monats, da redete
    Mose zu den Kindern Israel nach allem, was der HERR ihm an sie geboten hatte,
  mbb-OT: Dutun te nehuna he andew te ike-11 he vulan te ike-40 he tuig puun te ked-awà
    te menge Israilihanen diyà te Ehipto, migkaǥi ni Moises is langun he ibpekaǥi
    kandin te Nengazen diyà te kandan.
  mal-2015: നാല്പതാം സംവത്സരം പതിനൊന്നാം മാസം ഒന്നാം തിയ്യതി മോശെ യിസ്രായേൽമക്കളോടു
    യഹോവ അവർക്കുവേണ്ടി തന്നോടു കല്പിച്ചതുപോലെ ഒക്കെയും പറഞ്ഞു.
  rmc-rmc: Pro ešebno džives andro dešujekhto (11.) čhon saranda (40.) berš paloda,
    sar avle avri andral o Egipt, phenďa o Mojžiš le Izraelitenge savoro, so leske
    prikazinďa o RAJ lenge te phenel.
  pes-OPV: پس در روز اول ماه یازدهم سال چهلم، موسی بنی‌اسرائیل را برحسب هرآنچه خداوند
    او رابرای ایشان امر فرموده بود تکلم نمود،
  ron-1924: Ын ал патрузечеля ан, ын луна а унспрезечя, ын зиуа ынтый а луний, Мойсе
    а ворбит копиилор луй Исраел ши ле-а спус тот че-й порунчисе Домнул сэ ле спунэ.
  ben-OBCV: সদাপ্রভু ইস্রায়েলীদের সম্বন্ধে মোশিকে যেসব নির্দেশ দিয়েছিলেন তা তিনি
    চল্লিশতম বছরের একাদশ মাসের প্রথম দিনে তাদের কাছে প্রকাশ করেছিলেন।
  som-som: Oo sannaddii afartanaad bisheedii koob iyo tobnaad, maalinteedii kowaad
    ayaa Muuse reer binu Israa'iil kula hadlay kulli amarradii Rabbigu ugu soo dhiibay
    oo dhan.
  lat-VUC: Quadragesimo anno, undecimo mense, prima die mensis, locutus est Moyses
    ad filios Israël omnia quæ præceperat illi Dominus, ut diceret eis,
  eng-ASVBT: And it came to pass in the fortieth year, in the eleventh month, on the
    first day of the month, that Moses spake unto the children of Israel, according
    unto all that Jehovah had given him in commandment unto them;
  ita-1885: Or l'anno quarantesimo, alle calendi dell'undecimo mese, Mosè parlò a' figliuoli
    d'Israele, secondo tutto ciò che il Signore gli aveva comandato di dir loro,
  eng-LXXUP: 'And it came to pass in the fortieth year, in the eleventh month, on
    the first day of the month, Moses spoke to all the children of Israel, according
    to all things which the Lord commanded him for them:'
  eng-ULB: It happened in the fortieth year, in the eleventh month, on the first day
    of the month, that Moses spoke to the people of Israel, telling them all that
    Yahweh commanded him concerning them.
  spa-VBL: El primer día del undécimo mes del cuadragésimo año, Moisés le contó a
    los israelitas todo lo que el Señor le había ordenado que les dijera.
  fra-_FOB: Or, en la quarantième année, au premier jour du onzième mois, Moïse dit
    aux enfants d'Israël tout ce que l'Éternel lui avait commandé de leur dire;
  mal-mal: നാല്പതാം സംവത്സരം പതിനൊന്നാം മാസം ഒന്നാം തീയതി മോശെ യിസ്രായേൽ മക്കളോട്
    യഹോവ അവർക്കുവേണ്ടി തന്നോട് കല്പിച്ചതുപോലെ പറഞ്ഞുതുടങ്ങി.
  urd-GVR: Isrāīliyoṅ ko Misr se nikle 40 sāl ho gae the. Is sāl ke gyārhweṅ māh ke
    pahle din Mūsā ne unheṅ sab kuchh batāyā jo Rab ne use unheṅ batāne ko kahā thā.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली मार मार शेंदा, मेको मोसामी ४० बर्स नु ११ महिना
    ङा ङोंइती ङा नाक्‍तीमी मेको इस्राएली नेल्‍ल आन कली शेंताक्‍व। गन्‍ती ३३:३८
  ita-1927: Il quarantesimo anno, l’undecimo mese, il primo giorno del mese, Mosè
    parlò ai figliuoli d’Israele, secondo tutto quello che l’Eterno gli aveva ordinato
    di dir loro.
  ckb-ckb: لە یەکی مانگی یازدەی ساڵی چلەمین، موسا وەک هەموو ئەوەی یەزدان فەرمانی پێ
    کردبوو لەگەڵ نەوەی ئیسرائیلدا دوا.
  eng-BBE: Now in the fortieth year, on the first day of the eleventh month, Moses
    gave to the children of Israel all the orders which the Lord had given him for
    them;
  kan-OKCV: ನಲ್ವತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಹನ್ನೊಂದನೇ ತಿಂಗಳಿನ ಮೊದಲನೇ ದಿನದಲ್ಲಿ, ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ,
    ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ಅವರ ವಿಷಯವಾಗಿ ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲದರ ಪ್ರಕಾರ ಮಾತನಾಡಿದನು.
  tam-2017: எஸ்போனில் குடியிருந்த எமோரியர்களின் ராஜாவாகிய சீகோனையும், எத்ரேயின் அருகே
    அஸ்தரோத்தில் குடியிருந்த பாசானின் ராஜாவாகிய ஓக் என்பவனையும், மோசே தோற்கடித்தபின்பு,
  spa-RV-1909: Y fué, que á los cuarenta años, en el mes undécimo, al primero del
    mes, Moisés habló á los hijos de Israel conforme á todas las cosas que Jehová
    le había mandado acerca de ellos;
  ron-BTF: Şi s-a întâmplat în al patruzecilea an, în a unsprezecea lună, în prima
    zi a lunii, că Moise a vorbit copiilor lui Israel, conform cu tot ceea ce DOMNUL
    i-a dat ca poruncă pentru ei;
  eng-WEBP: In the fortieth year, in the eleventh month, on the first day of the month,
    Moses spoke to the children of Israel according to all that the LORD had given
    him in commandment to them,
  eng-FBV: On the first day of the eleventh month of the fortieth year, Moses recounted
    to the Israelites everything that the Lord had instructed him to tell them.
  nld-1939: In het veertigste jaar, op de eerste van de elfde maand, bracht Moses
    de Israëlieten nauwgezet alles over, wat hem door Jahweh aangaande hen was opgedragen.
  nch-BL: nopa israelitame huejcajque 40 xihuit ipan ojti para ajsise. Huan quema
    panotoya 40 xihuit huan seyoc 11 metzti, ipan nopa achtohui tonali ten nopa metzti
    majtacti ipan nopa israelita calendario Moisés quinilhui nopa israelitame nochi
    ni camanali cati TOTECO quinahuatijtoya ma quinilhui.
  vie-1934: Nhằm năm bốn mươi, ngày mồng một tháng mười một. Môi-se nói cùng dân Y-sơ-ra-ên
    mọi điều mà Đức Giê-hô-va đã biểu người phải nói cùng họ.
  hin-CV: चालीसवें साल के, ग्यारहवें महीने के पहले दिन मोशेह ने इस्राएलियों को वह
    सब कह दिया, जिसका आदेश उन्हें याहवेह से मिला था.
  eng-OURB: In the fortieth year, in the eleventh month Shevat ·Staff / Rod / Royal
    scepter·, on the first day of the month, Moses [Drawn out] spoke to the children
    of Israel [God prevails], according to all that Adonai had given Moses [Drawn
    out], words of enjoinings to them;
  spa-BES: Ahora, en el cuadragésimo año, el primer día del mes undécimo, Moisés dio
    a los hijos de Israel todas las órdenes que el Señor le había dado para ellos;
  tdx-tdx: Aa ie tamy taom-paha efa-poloy, ami’ty vola’e faha-folo-raik’amby, ami’ty
    andro valoha’ i volañey le ninday lañonañe amo ana’ Israeleo t’i Mosè, amy nampisaontsie’
    Iehovày aze;
  vid-vid: Zuwa lya mwaluko lya mwezi wa kumi na imwe, mwaka wa makumi gane, lowalawile
    Misili, Musa nakawalonjela wanhu wa Isilaeli chila chinhu Mkulu Nguluwi choyamlajize
    yawalonjele.
  eng-OKE: And it came to pass in the fortieth year, in the eleventh month, in the
    first day of the month, Mosheh spake with the sons of Israel according to all
    that the Lord had commanded him for them.
  tha-KJV: อยู่​มาในวั​นที​่​หน​ึ่งเดือนที่​สิ​บเอ็ดปี​ที่สี่​สิ​บโมเสสได้​กล​่าวแก่คนอิสราเอล
    ตามบรรดาพระดำรัสที่พระเยโฮวาห์ทรงประทานแก่​ท่าน เป็นพระบัญญั​ติ​ให้​แก่​เขาทั้งหลาย
  por-BR-2018: E foi, que aos quarenta anos, no mês décimo primeiro, ao primeiro dia
    do mês, Moisés falou aos filhos de Israel conforme todas as coisas que o SENHOR
    lhe havia mandado acerca deles;
  deu-ELO: Und es geschah im vierzigsten Jahre, im elften Monat, am Ersten des Monats,
    da redete Mose zu den Kindern Israel nach allem, was Jehova ihm an sie geboten
    hatte,
  eng-WYC-2018: In the fortieth year, in the eleventh month, in the first day of the
    month, Moses spake to the sons of Israel all things which the Lord commanded to
    him that he should say to them, (In the fortieth year, in the eleventh month,
    on the first day of the month, Moses spoke to the Israelites all the things which
    the Lord commanded to him that he should say to them,)
  epo-epo: Tio estis en la kvardeka jaro, en la dek-unua monato, en la unua tago de
    la monato, Moseo parolis al la Izraelidoj konforme al ĉio, kion la Eternulo ordonis
    al li por ili.
  uig-PIN: Ⱨalbuki, Musa bu barliⱪ sɵzlǝrni Pǝrwǝrdigarning ularni dǝp ɵzigǝ tapiliƣini
    boyiqǝ Israillarƣa eytⱪan waⱪti ⱪiriⱪinqi yili, on birinqi ayning birinqi küni
    boldi;
  beo-beo: Isala:ili dunu da Idibidi yolesili ode 40 agoane wadela:i soge ganodini
    lalu. Eso age, oubi gida amola ode 40 amoga Mousese da Gode Ea olelei liligi huluane
    Isala:ili fi ilima olelei.
  tpi-OTNT: Ol Israel i lusim Isip inap 40 yia pinis, na long de namba wan bilong
    namba 11 mun Moses i tokim ol manmeri long olgeta samting God, Bikpela i bin tokim
    em.
  hau-SA: A shekara ta arba’in, a rana ta fari ga wata na goma sha ɗaya, Musa ya yi
    shela ga Isra’ilawa game da dukan abin da Ubangiji ya umarta shi game da su.
  uig-LAT: Halbuki, Musa bu barliq sözlerni Perwerdigarning ularni dep özige tapilighini
    boyiche Israillargha éytqan waqti qiriqinchi yili, on birinchi ayning birinchi
    küni boldi;
  nde-nde: Ngomnyaka wamatshumi amane, ngosuku lwakuqala lwenyanga yetshumi lanye,
    uMosi wamemezela kwabako-Israyeli konke lokho uThixo ayemlaye ngakho ngabo.
  ton-ton: Pea naʻe hoko ʻo pehē ʻi hono fāngofulu taʻu, ʻi hono hongofulu ma taha
    ʻoe māhina, ʻi he ʻuluaki ʻaho ʻoe māhina, naʻe lea ʻa Mōsese ki he fānau ʻa ʻIsileli
    ʻo fakatatau ki he meʻa kotoa pē naʻe fekau atu ʻe Sihova kiate ia ke tala kiate
    kinautolu;
  ces-1613: Stalo se pak čtyřidcátého léta, jedenáctého měsíce, v první den téhož
    měsíce, že mluvil Mojžíš synům Izraelským všecky věci, kteréž jemu byl přikázal
    Hospodin oznámiti jim,
  eng-WMB: In the fortieth year, in the eleventh month, on the first day of the month,
    Moses spoke to the children of Israel according to all that the LORD had given
    him in commandment to them,
  tam-TCV: இஸ்ரயேலரைப் பற்றி யெகோவா தனக்குக் கட்டளையிட்ட எல்லாவற்றையும் நாற்பதாம்
    வருடம், பதினோராம் மாதம், முதலாம் தேதியிலே மோசே அவர்களுக்கு அறிவித்தான்.
  ceb-ULB: Nahitabo kini sa ika 40 ka tuig, sa ika-11 ka bulan, sa unang adlaw sa
    bulan, nga misulti si Moises ngadto sa katawhan sa Israel, gisulti niya kanilang
    tanan ang sugo ni Yahweh mahitungod kanila.
  pol-UBG: W czterdziestym roku, jedenastego miesiąca, pierwszego dnia tego miesiąca,
    Mojżesz powiedział synom Izraela to wszystko, co PAN mu dla nich rozkazał.
  agr-agr: Tuke Pujuu Moisésan Israel aents aidau ujakta tusa tima ujakua nunak,
  kyc-kyc: Isipi yaki nyuo epeyaminyipa ee kana akalisa kisima epo peyamopa yuu gii
    mupwa kana akalisa ipisu mendaki dokona Moseseme wambu dupwa Kamongome pii lamainya
    lao lamaiyamo dupwa peparae lamaiya.
  urd-GVU: اسرائیلیوں کو مصر سے نکلے 40 سال ہو گئے تھے۔ اِس سال کے گیارھویں ماہ کے
    پہلے دن موسیٰ نے اُنہیں سب کچھ بتایا جو رب نے اُسے اُنہیں بتانے کو کہا تھا۔
  deu-1912: Und es geschah im vierzigsten Jahr, am ersten Tage des elften Monats,
    da redete Mose mit den Kindern Israel alles, wie ihm der HERR an sie geboten hatte,
  kan-2017: ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತದೇಶವನ್ನು ಬಿಟ್ಟ ನಲ್ವತ್ತನೆಯ ವರ್ಷದ, ಹನ್ನೊಂದನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ
    ದಿನದಲ್ಲಿ ಯೆಹೋವನು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ ತಿಳಿಸಿದನು.
  yap-yap: Rofen ni som’on ko pul ni ragag nge ta’reb ko duw ni gaman aningeg i ragag
    nga tomuren ni kar chuwgad u Egypt, me weliy Moses ngak piyu Israel urngin ban’en
    nike yog SOMOL ngak ni nge weliy ngorad.
  hlt-MCSB: Kum likip a lo vaengkah a hla hlai at kah hla lamhma cuek dongah BOEIPA
    kah a uen boeih te Israel ca rhoek ham Moses loh a thui pah.
  mdy-ETH: ጊብፄ ዓጫፓ ዔያታ ኬስኬንቴ ዖይዲታማሳ ሌዖኮ ታጶ ፔታሳ ዓጊና ፔቴ ጌዒ ዓርቃ ኬሎና ናንጊና ናንጋ ጎዳ ዒዛ ዒስራዔኤሌ
    ዴሮም ኬኤዞንጎ ጌዔ ባኮ ቢያ ሙሴ ኬኤዜኔ።
  twi-ASANTE: Israelfoɔ firii Bepɔ Sinai no, afe a ɛtɔ so aduanan no bosome dubaako
    no ɛda a ɛdi ɛkan no, Mose kaa nsɛm a Awurade hyɛɛ no sɛ ɔnka nkyerɛ Israelfoɔ
    no pɛpɛɛpɛ kyerɛɛ wɔn.
  eng-WEBU: In the fortieth year, in the eleventh month, on the first day of the month,
    Moses spoke to the children of Israel according to all that the LORD had given
    him in commandment to them,
  bnp-bnp: E huriki a Israel ri pea e Egipto hosi, ri laho viliha na malala golea
    na pida i ravulu va. Na mugana parava na keva ravulu a polona i taku, e Moses
    i taki e huriki a Israel vona a ngava lobo a Vure i vakukua vona,
  wal-wal: Gibxxeppe eti kiyido oitamantta laittan, tammanne isiinintta aginan, aginaayyo
    koiro gallassan, Muusee GODAI etabaa a azazidobaa ubbaa Israa7eelatuyyo yootiis.
  spa-PDDPT: El primero del mes undécimo del año 40, sucedió que Moisés habló a los
    hijos de Israel conforme a todo lo que Yavé le ordenó acerca de ellos,
  gun-gun: Quarenta ma'etỹa va'e onze jaxy ijypy'ia ára py Moisés ijayvu raka'e Israel
    kuery pe, Senhor ha'e kuery re ijayvuague rami ae,
  ilo-ULB: Napasamak nga iti maika-uppat a pulo a tawen, iti maika-sangapulo ket maysa
    a bulan, iti umuna nga aldaw ti bulan, a nagsao ni Moises kadagiti tattao ti Israel,
    ket imbagana kadakuada dagiti amin nga imbilin ni Yahweh kenkuana maipapan kadakuada.
  kpg-kpg: I di laangi matagidagi o di madangaholu maa dahi malama i di mada haa ngadau
    i muli di nadau hagatanga mai gi daha mo Egypt, gei Moses gu agoago digau Israel
    nia helekai huogodoo a Dimaadua ala ne helekai bolo gi hagi anga ina gi digaula.
  uig-ARA: ھالبۇكى، مۇسا بۇ بارلىق سۆزلەرنى پەرۋەردىگارنىڭ ئۇلارنى دەپ ئۆزىگە تاپىلىغىنى
    بويىچە ئىسرائىللارغا ئېيتقان ۋاقتى قىرىقىنچى يىلى، ئون بىرىنچى ئاينىڭ بىرىنچى
    كۈنى بولدى؛
  sus-sus: E xa keli ɲɛ tongo naani nde ma Misira, a kike fu nun keren nde, xi singe,
    Annabi Munsa naxa Alatala xa yaamari masen Isirayilakae bɛ.
  pon-2006: Eri, ni rahn keieu en kaeisek ehun sounpwong en kapahisek en pahr mwurin
    ar mweselsang Isip, Moses ahpw patohwanohng mehn Israel ko mehkoaros me KAUN-O
    ketin mahsanih en padahkihong irail.
  jae-jae: Ma gêdêŋ jala kêtu 40 ŋaajôŋ 11 ŋabêc ŋamataŋa Mose kêsôm biŋ samob, taŋ
    Apômtau kêjatu eŋ naŋ, lasê gêdêŋ lau Israel.
  ksd-ksd: Ma ta ra kilala a ivat na vinun ot, ta ra gai a vinun ma tikai, ta ra luaina
    bung tana, Moses i ga tata pire ra tarai Israel varogop ma ra lavur magit par
    ra Luluai i ga vartuluai pirana tana ure diat;
  tur-YTC: Heşbon'da yaşayan Amorlular'ın Kralı Sihonu ve Edrei'deki Aştarot'ta yaşayan
    Başan Kralı Og'u vurduktan sonra,
  grc-BRENT: Σηεὶρ ἕως Κάδης Βαρνή. Καὶ ἐγενήθη ἐν τῷ τεσσαρακοστῷ ἔτει ἐν τῷ ἑνδεκάτῳ
    μηνὶ μιᾷ τοῦ μηνὸς, ἐλάλησε Μωυσῆς πρὸς πάντας υἱοὺς Ἰσραὴλ, κατὰ πάντα ὅσα ἐνετείλατο
    Κύριος αὐτῷ πρὸς αὐτούς· μετὰ τὸ πατάξαι
  ind-AYT: Pada hari pertama bulan kesebelas, tahun keempat puluh, Musa berbicara
    kepada keturunan Israel dan mengatakan kepada mereka segala sesuatu yang telah
    TUHAN perintahkan kepadanya.
  nya-nya: Mʼchaka cha makumi anayi, pa tsiku loyamba la mwezi 11, Mose anafotokozera
    Aisraeli zonse zimene Yehova anamulamula zokhudza iwowo.
  hrv-hrv: Bilo je to godine četrdesete, prvog dana mjeseca jedanaestoga, kad Mojsije
    reče Izraelcima sve što mu je Jahve za njih naređivao.
  mps-mps: Te Israel dabe augwali te Isip bulu taga soali te kibu be bidi sese si
    silama, tama te dei namba wan, te 11 poluade, Mosesgo te we bidibolo te God, Genuai
    Bidigo agabolo walali po pusali.
  tpi-tpi: Ol Israel i lusim Isip inap 40 yia pinis, na long de namba wan bilong namba
    11 mun Moses i tokim ol manmeri long olgeta samting God, Bikpela i bin tokim em.
  dan-1931: I det fyrretyvende År på den første Dag i den ellevte Måned kundgjorde
    Moses Israelitterne alt, hvad HERREN havde pålagt ham angående dem,
  vie-OVCB: Ngày mồng một tháng mười một năm thứ bốn mươi, Môi-se truyền lại cho dân
    chúng tất cả những luật lệ, chỉ thị của Chúa Hằng Hữu.
  guj-2017: મિસર દેશ છોડ્યાના ચાળીસમા વર્ષના અગિયારમા મહિનાને પ્રથમ દિવસે એમ થયું
    કે, જે સર્વ આજ્ઞાઓ યહોવાહે મૂસાને આપી હતી, તે તેણે ઇઝરાયલી લોકોને કહી સંભળાવી.
  pon-2006A: Eri, ni rahn keieu en kaeisek ehun sounpwong en kapahisek en pahr mwurin
    ar mweselsang Isip, Moses ahpw patohwanohng mehn Israel ko mehkoaros me KAUN-O
    ketin mahsanih en padahkihong irail.
  por-BRBSL: No quadragésimo ano, no décimo primeiro mês, no primeiro dia do mês,
    Moisés falou aos filhos de Israel de acordo com tudo o que Iavé lhes havia ordenado,
  cth-cth: Mosi ni Heshbon khopui kaawm e, Amor Siangpahrang Sihon thoseh, Edrei ram,
    Ashtaroth khopui kaawm e Bashan siangpahrang Og thoseh, a thei hnukkhu
  twi-twi: Israelfo fii Bepɔw Sinai no, afe a ɛto so aduanan no ɔsram dubaako no da
    a edi kan no, Mose kaa nsɛm a Awurade hyɛɛ no sɛ ɔnka nkyerɛ Israelfo no pɛpɛɛpɛ
    kyerɛɛ wɔn.
  hlt-hlt: Kum likip a lo vaengkah a hla hlai at kah hla lamhma cuek dongah BOEIPA
    kah a uen boeih te Israel ca rhoek ham Moses loh a thui pah.
  tbz-SIM: Dɛ do sɔ̃́ ndɛ̀ mɔ̀kɛ yɛbie nsipísìnɑ̀ɑ̀ ndi nɛ̀ Isidɑyɛɛribɛ yɛ̀mɛ̀ Esibiti,
    dibenni tɑ̃̀nkù tɛpíítɛ̀ nɛ̀ òmɑ́ɑ̀ kó diyiè ketirì. Dɛ yiè ndi Mɔyiisi nɑ̀kɛ́mɛ̀
    Isidɑyɛɛribɛ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì timɔu kɛ tú wèe tì mbɛ̀ nɑ̀kɛ́.
  msy-2020: Ezɨ Israelia fomɨra Isipɨn kantri ategha iza 40plan azeniba danganir kamɨn
    arui. Dughiar kam, namba 40ɨn azenim, an namba 11ɨn iakɨnimɨn, an dughiar faragha
    zuim otozɨ, Moses Ikiavɨra Itir God a mɨkemezir bizibar gun me mɨgei.
  dop-dop: Pɑ Icipiti lɩɩʋ pǝnɑɣɑ nɩɩlɛ nyǝŋkɑ, ɩsɔtʋ nɑɑnʋwɑ nɑ kʋlʋm nyǝŋ kʋyɑkʋ
    kɑncɑɑlɑɣɑ nyǝŋkʋ tɑɑ kɛ́ Moisi heelɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ nti Tɑcɑɑ kɑ tʋ-ɩ sɩ ɩ́
    tɛlǝsɩ-wɛ tɔ.
  azb-azb: Misirdən çıxdıqlarının qırxıncı ilində, on birinci ayın birində Musa Rəbbin
    İsrail övladları üçün ona əmr etdiyi hər şeyi söylədi.
  eng-DBY: And it came to pass in the fortieth year, in the eleventh month, on the
    first of the month, that Moses spoke to the children of Israel, according to all
    that Jehovah had given him in command to them;
  hin-2017: चालीसवें वर्ष के ग्यारहवें महीने के पहले दिन को जो कुछ यहोवा ने मूसा को
    इस्राएलियों से कहने की आज्ञा दी थी, उसके अनुसार मूसा उनसे ये बातें कहने लगा।
  wol-KYG: Waaye ñeent fukkeelu atam, gannaaw ba bànni Israyil génnee Misra, keroog
    benn fan ca fukkeelu weer waak benn, ca la Musaa doora wax bànni Israyil mboolem
    lu ko Aji Sax ji santoon ca ñoom.
  eng-YLT: And it cometh to pass in the fortieth year, in the eleventh month, on the
    first of the month hath Moses spoken unto the sons of Israel according to all
    that Jehovah hath commanded him concerning them;
  kne-kne: '@see-verse:DEU.001.002'
  eng-WYC-2017: In the fortieth year, in the eleventh month, in the first day of the
    month, Moses spake to the sons of Israel all things which the Lord commanded to
    him that he should say to them,
  eng-WMBB: In the fortieth year, in the eleventh month, on the first day of the month,
    Moses spoke to the children of Israel according to all that the LORD had given
    him in commandment to them,
  urd-GVH: इसराईलियों को मिसर से निकले 40 साल हो गए थे। इस साल के ग्यारहवें माह के
    पहले दिन मूसा ने उन्हें सब कुछ बताया जो रब ने उसे उन्हें बताने को कहा था।
  rug-rug: Pa rane kekenu koasa sidara vina manege eke koasa vina made ṉavulu puta
    vuaheni, pa mudina sipu taluarae rini pa popoa Izipi, si tozi ni e Mosese koari
    doduru tinoni Izireli sari doduru ginugua saripu garununi e Zihova koasa.
  gaz-gaz: Museenis waggaa afurtamaffaa keessa guyyaa tokkoffaa jiʼa kudha tokkoffaatti
    waan Waaqayyo waaʼee isaanii isa ajaje hunda Israaʼelootatti hime.
  fra-LSG: Dans la quarantième année, au onzième mois, le premier du mois, Moïse parla
    aux enfants d’Israël selon tout ce que l’Éternel lui avait ordonné de leur dire.
  yal-yal: E minin ɲɛɛ tonge naaninden kike fu nun kedenden xii singe lɔxɔni Misiran
    bɔxɔni, Nabi Musa yi Alatalaa yamarine birin nali Isirayila kaane ma.
  haw-1868: A i ka makahiki kanaha, i ka malama umikumamakahi, i ka la mua o ka malama,
    olelo aku la o Mose i na mamo a Iseraela, e like me na mea a pau a Iehova i kauoha
    mai ai ia ia no lakou;
  arb-NAV: فَفِي الْيَوْمِ الأَوَّلِ مِنَ الشَّهْرِ الْحَادِي عَشَرَ، فِي السَّنَةِ
    الأَرْبَعِينَ، خَاطَبَ مُوسَى بَنِي إِسْرَائِيلَ بِكُلِّ مَا أَوْصَاهُ بِهِ الرَّبُّ
    إِلَيْهِمْ،
  ewe-ewe: Le ɣleti wuiɖekɛlia ƒe ŋkeke gbãtɔ gbe le Israelviwo ƒe mɔzɔzɔ ƒe blaenelia
    me la, Mose ƒo nu na Israelviwo tso se siwo katã Yehowa miaƒe Mawu de nɛ la ŋu.
  eng-LEE: And it came to pass in the fortieth year, in the eleventh month, on the
    first day of the month, that Moses spoke unto the children of Israel, according
    to all that the Lord had commanded him concerning them;
  asm-FB: ইস্রায়েলীয়াসকলে মিচৰ দেশ ত্যাগ কৰাৰ চল্লিশ বছৰ হ’ল। সেই বছৰৰ এঘাৰ মাহৰ
    প্রথম দিনা যিহোৱাই ইস্ৰায়েলীয়া সকলৰ সম্পর্কে মোচিক যি সকলো আজ্ঞা দিছিল, সেই
    সকলো কথা তেওঁ তেওঁলোকৰ ওচৰত প্ৰকাশ কৰিলে।
  sus-A: عٍ شَ كٍلِ حّ تٌنفٌ نَانِ ندٍ مَ مِسِرَ، عَ كِكٍ قُ نُن كٍرٍن ندٍ، شِ سِنفٍ،
    عَننَبِ مُنسَ نَشَ عَلَتَلَ شَ يَامَرِ مَسٍن عِسِرَيِلَكَيٍ بّ.
  fra-SBL: La quarantième année, le onzième mois, le premier jour du mois, Moïse parla
    aux enfants d'Israël, selon tout ce que Yahvé lui avait commandé,
  hbo-hbo: וַיְהִי֙ בְּאַרְבָּעִ֣ים שָׁנָ֔ה בְּעַשְׁתֵּֽי־עָשָׂ֥ר חֹ֖דֶשׁ בְּאֶחָ֣ד
    לַחֹ֑דֶשׁ דִּבֶּ֤ר מֹשֶׁה֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל כְּ֠כֹל אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה
    אֹתֹ֖ו אֲלֵהֶֽם׃
  eng-WYCLIFFE: In the fortithe yeer, in the enleuenth monethe, in the firste dai
    of the monethe, Moises spak to the sones of Israel alle thingis whiche the Lord
    commandide to hym that he schulde seie to hem,
  cwe-cwe: Siku ya mwanduso ya mwezi wa longo na imwe, mwaka wa malongo mane viwalawile
    Misili, Musa kawalongela Waisilaili mbuli zose ziyalagilizigwe na Mndewa Mulungu
    yawalongele.
  kik-kik: Mwaka-inĩ wa mĩrongo ĩna kuuma andũ a Isiraeli moima bũrũri wa Misiri mũthenya
    wa mbere wa mweri wa ikũmi na ũmwe-rĩ, Musa akĩarĩria andũ a Isiraeli akĩmeera
    ũrĩa wothe Jehova aamwathĩte ameere.
  fra-NCL: 'En la quarantième année, au onzième mois, le premier jour du mois, Moïse
    parla aux enfants d’Israël selon tout ce que Yahweh lui avait ordonné de leur
    dire :'
  cek-AK: Mosi mah saning qui pali, khrah hatlaito, amtong tangsuekhaih niah, Angraeng
    mah Israel kaminawk khaeah thuih pae han paek ih loknawk boih to thuih pae;
  cuk-cuk: Emide, dakleargu, birga-dulabogusgu (40), nii-warambe-gakagwensakgi (11),
    e-iba-gebe-onodedgi, Moisés, Bab-Jehová-bela-ega-igar-uksadba, Israel-dulemarga
    sunmakded.
  uig-CYR: Һалбуки, Муса бу барлиқ сөзләрни Пәрвәрдигарниң уларни дәп өзигә тапилиғини
    бойичә Исраилларға ейтқан вақти қириқинчи жили, он биринчи айниң биринчи күни
    болди;
  tel-2017: హెష్బోనులో నివసించిన అమోరీయుల రాజు సీహోనునూ అష్తారోతులో నివసించిన బాషాను
    రాజు ఓగునూ ఎద్రెయీలో చంపిన తరువాత 40 వ సంవత్సరంలో 11 వ నెల మొదటి రోజున మోషే యెహోవా
    తనకు ఆజ్ఞాపించినదంతా ఇశ్రాయేలు ప్రజలకు బోధించాడు.
  hat-BSA: Nan katriyèm ane a, nan premye jou nan onzyèm mwa a, Moïse te pale avèk
    fis Israël yo selon tout sa ke SENYÈ a te kòmande li anvè yo,
  kos-kos: Ke len se emeet in malem aksingoul sie ke yac akangngaul tukun elos illa
    liki acn Egypt, Moses el fahkang nu sin mwet uh ma nukewa ma LEUM GOD El sapkin
    elan fahk nu selos.
  hbo-WLC: וַיְהִי֙ בְּאַרְבָּעִ֣ים שָׁנָ֔ה בְּעַשְׁתֵּֽי־עָשָׂ֥ר חֹ֖דֶשׁ בְּאֶחָ֣ד
    לַחֹ֑דֶשׁ דִּבֶּ֤ר מֹשֶׁה֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל כְּ֠כֹל אֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה
    אֹת֖וֹ אֲלֵהֶֽם׃
  ibo-ibo: Ọ bụ nʼabalị mbụ nke ọnwa iri na otu, nke afọ iri anọ ka Mosis gwara ụmụ
    Izrel ihe niile Onyenwe anyị nyere ya nʼiwu banyere ha.
  ory-ory: ସଦାପ୍ରଭୁ ଯେଉଁ ଯେଉଁ କଥା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହିବା ପାଇଁ ମୋଶାଙ୍କୁ ଆଜ୍ଞା ଦେଇଥିଲେ,
    ତଦନୁସାରେ ମୋଶା ଚାଳିଶତମ ବର୍ଷର ଏକାଦଶ ମାସର ପ୍ରଥମ ଦିନରେ ସେମାନଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, lon aeuin ränin ewe engol me aeuin maram lon afaiken ier mürin ar
    towu seni Isip, Moses a kapas ngeni ekewe aramasen Israel meinisin mine ewe Samol
    mi Lapalap a allük ngeni fän äsengesiir.
  rop-rop: '@see-verse:DEU.001.002'
  ukr-1871: І сталося в сороковому роцї, в одинайцятому місяцї, на первий день місяця,
    що промовляв Мойсей до синів Ізраїля усе, що Господь заповідав йому про них.
  deu-1951: Und es geschah im vierzigsten Jahre, am ersten Tage des elften Monats,
    daß Mose mit den Kindern Israel redete, alles, wie ihm der HERR für sie geboten
    hatte;
  eng-JPS: And it came to pass in the fortieth year, in the eleventh month, on the
    first day of the month, that Moses spoke unto the children of Israel, according
    unto all that the LORD had given him in commandment unto them;
  srp-1865: A bješe èetrdesete godine prvi dan jedanaestoga mjeseca, kad Mojsije kaza
    sinovima Izrailjevijem sve što mu bješe zapovjedio Gospod da im kaže,
  lug-lug: Awo ku lunaku olw’olubereberye olw’omwezi ogw’ekkumi n’ogumu, mu mwaka
    ogw’amakumi ana, Musa n’ategeeza abaana ba Isirayiri ebyo byonna Mukama bye yamulagira
    okubabuulira.
  heb-heb: ויהי בארבעים שנה בעשתי עשר חדש באחד לחדש דבר משה אל בני ישראל ככל אשר צוה
    יהוה אתו אלהם׃
  ben-IRV: সদাপ্রভু যে সব কথা ইস্রায়েলের লোকদেরকে বলতে মোশিকে আদেশ দিয়েছিলেন, সেই
    অনুযায়ী মোশি (মিশর ছেড়ে আসার) চল্লিশ বছরের এগারো মাসের প্রথম দিনের তাদেরকে বললেন।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਚਾਲੀਵੇਂ ਸਾਲ ਦੇ ਗਿਆਰਵੇਂ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਤਾਰੀਖ਼ ਨੂੰ ਮੂਸਾ ਨੇ
    ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਕੀਤੀਆਂ, ਜਿਨ੍ਹਾਂ ਦਾ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਲਈ
    ਹੁਕਮ ਦਿੱਤਾ ਸੀ,
  hmo-hmo: To Israela taudia Aigupito idia rakatania murinai, lagani 40 idia lao ore
    vadaeni. Bona unai lagani 40 ena hua 11 ena dina ginigunana neganai, Mose ese
    Israela taudia dekenai ia haroro, Lohiabada ese ia henia oda ibounai idia dekenai
    ia hadibaia.
  urd-urd: 'और चालीसवें बरस के ग्यारहवें महीने की पहली तारीख़ को मूसा ने उन सब अहकाम
    के मुताबिक़ जो ख़ुदावन्द ने उसे बनी — इस्राईल के लिए दिए थे, उनसे यह बातें कहीं:'
  rus-SYN: Сорокового года, одиннадцатого месяца, в первый день месяца говорил Моисей
    всем сынам Израилевым все, что заповедал ему Господь о них.
  bqc-SIM: Bↄa Egipi wɛ̃̀ blade guu, a mↄ kuɛdode gↄↄ sɛ̃́ia zĩ́ Mↄizi yã́ pↄ́ Dii
    dàɛ Isailiↄ yã́ musu ònɛ́ píi.
  tcz-CHONGTHU: Israel mite chun kum somli jou lhasom le lhakhat lhinna nikho masapen
    in Egypt gamsung ahin dalha tauvin, Pakaiyin Mose henga aseipeh bang chun, Israel
    mite jouse aseipeh soh keiyin ahi.
  mar-mar: हे मिसर सोडल्यानंतर चाळीसाव्या वर्षी घडले, अकराव्या महिन्यातील पहिल्या
    दिवशी मोशे इस्राएल लोकांशी हे बोलला, परमेश्वराने जे काही सांगायची आज्ञा केली;
    ते सर्व त्याने सांगितले.
  qub-qub: Egiptupita llojshicamushanga caran chuscu chunca (40) watana. Chay wata
    chunca quilla gallaycunan junajcho Moisesga Tayta Dios willapashancunata Israelcunata
    willaran.
  hat-hat: Se premye jou nan onzyèm mwa karantyèm lanne depi yo te soti kite peyi
    Lejip la Moyiz te fè pale sa a ak pèp Izrayèl la, jan Seyè a te mande l' la.
  eng-BSB: In the fortieth year, on the first day of the eleventh month, Moses proclaimed
    to the Israelites all that the LORD had commanded him concerning them.
  tod-tod: Kona ʋuunaanisiɛi (40) ma alu puugɔ maazu ɠilagi (11) ma volo mɔungi ma,
    ti ɠula ʋoluma Ezipete yooi ʋa, Moize ɓɔɛni Izelayɛle nuiti pɔ, eɠɛʋelei Ɠɔoɠɔ
    GALAGI devei veeni la zea ta-vaa zu.
  eng-WEBPB: In the fortieth year, in the eleventh month, on the first day of the
    month, Moses spoke to the children of Israel according to all that the LORD had
    given him in commandment to them,
  kbq-kbq: Hianagi Israeli vahe'mo'zama Isipi mopama atre'zama vu'nazareti'ma, e'nea
    kna'a 40'a kafu manizageno, 11ni ikamofona ese knarera Ra Anumzamo'ma Israeli
    vahe'ma zamasamioma huno Mosesema asami'nea kante anteno, ana nanekea zamasami'ne.
  nhe-BL: nopa israelitame huejcajque 40 xihuitl ipan ojtli para ajsise. Huan quema
    panotoya 40 xihuitl huan seyoc 11 metztli, ipan nopa achtohui tonal tlen nopa
    metztli majtlactli ipan nopa israelita calendario [1:3 Ni tonal quemantzi huetzis
    ipan enero huan quemantzi ipan febrero ipan tocalendario tlen ama.] Moisés quinilhui
    nopa israelitame nochi ni tlajtoli tlen TOTECO quinahuatijtoya ma quinilhui.
  gub-BL: Teko Izaew izuapyapyr uhem Ezit ywy wi wà. Na'e umumaw 40 kwarahy ywyxiguhu
    rehe wata e pà wiko e pà wà. Tupàn Tuweharupi Wiko Ma'e umume'u amo uze'eg Moizez
    pe. — Emume'u Izaew wanupe nehe, i'i izupe. 11 haw zahy rehe pitài haw 'ar mehe
    Moizez umume'u Tupàn ze'eg paw rupi Izaew wanupe kury.
  eng-DRA: 'In the fortieth year, the eleventh month, the first day of the month,
    Moses spoke to the children of Israel all that the Lord had commanded him to say
    to them:'
