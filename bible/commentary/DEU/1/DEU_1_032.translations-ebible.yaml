verse: DEU.001.032
translations:
  mal-C: ഇതെല്ലാമായിട്ടും, കൂടാരമടിക്കേണ്ട സ്ഥലം അന്വേഷിക്കാനും പോകേണ്ട വഴി കാണിക്കാനുമായി
    രാത്രി അഗ്നിയായും പകൽ മേഘമായും നിങ്ങൾക്കുമുമ്പായി കടന്നുപോയ ദൈവമായ യഹോവയെ നിങ്ങൾ
    വിശ്വസിച്ചില്ല.
  deu-TKW: Aber trotz alledem hattet ihr kein Vertrauen zu Jahwe, eurem Gotte,
  lin-lin: Atako bongo, botiaki elikya te epai na Yawe, Nzambe na bino,
  eng-LSV: And in this thing you are not steadfast in your God YHWH,
  eng-GNV: Yet for all this ye did not beleeue the Lord your God,
  eng-WEBSTER: Yet in this thing ye did not believe the LORD your God,
  nhw-BL: “Pero masque quej nopa niquinilhui, amotatahua amo quineltocaque icamanal
    TOTECO Dios,
  swh-ONEN: Pamoja na hili, hamkumtegemea Bwana Mungu wenu,
  bba-bba: Adɑmɑ kɑ mɛ, i ǹ Gusunɔ bɛsɛn Yinni nɑɑnɛ kue,
  eng-KJVCPB: Yet in this thing ye did not believe the Lord your God,
  wbp-wbp: '@see-verse:DEU.001.031'
  luo-luo: Ei magi duto ne ok uketo genou kuom Jehova Nyasaye ma Nyasachu,
  meu-meu: Ḡau tamona, umui na Iehova, emui Dirava, asio abidadama henia.
  npi-ULB: यस वचनका बाबजुत पनि तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरमा विश्‍वास गरेनौ
  yor-yor: Pẹ̀lú gbogbo èyí tí mo wí, ẹ kò gbẹ́kẹ̀lé Olúwa Ọlọ́run yín,
  ind-ind: “Meskipun saya sudah berkata demikian, kalian tetap tidak percaya bahwa
    TUHAN Allah kita setia dan mampu menolong kita,
  pes-OPCB: ولی با این همه به یهوه خدایتان اعتماد نکردند،
  tgl-ULB: Pero sa bagay na ito hindi kayo naniwala kay Yahweh na inyong Diyos—
  hui-hui: Ina tíhondo bi anidagua larugoyu hale naharimigoni. Ani bialu tígua Anduane
    Homogo kagohondobi mini mbiraore nawi harimigoni.
  mya-mya: ယင်း​သို့​ငါ​ပြော​သော်​လည်း သင်​တို့​သည်​ည အ​ချိန်​၌​မီး​တိမ်​တိုင်​အား​ဖြင့်​လည်း​ကောင်း၊
    နေ့ အ​ချိန်​၌​မိုး​တိမ်​တိုင်​အား​ဖြင့်​လည်း​ကောင်း သင် တို့​ကို​ရှေ့​က​ကြွ​သွား​၍​လမ်း​ပြ​လျက်
    သင်​တို့ စ​ခန်း​ချ​ရာ​နေ​ရာ​ကို​ရှာ​ပေး​တော်​မူ​ခဲ့​သော ထာ​ဝ​ရ​ဘု​ရား​အား​မ​ယုံ​ကြည်​မ​ကိုး
    စား​ကြ။''
  bod-N: དེ་བཞིན་ཡིན་ནའང་ཁྱོད་རྣམས་ཀྱིས་ད་དུང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡིད་ཆེས་མི་བྱེད།
  sna-sna: Kunyange zvakadaro, hamuna kuvimba naJehovha Mwari wenyu,
  spa-BLM: Pero en esto no creísteis a Yahvé, vuestro Dios,
  cac-cac: Palta a ex tic maj eyac'och Jehová co Diosal d'a e c'ool.
  swh-ULB: Bado licha ya neno hili hakumwamini Yahwe Mungu wenu,
  bel-bel: Але і пры гэтым вы ня верыце Госпаду, Богу вашаму,
  deu-ELBBK: Aber in dieser Sache glaubtet ihr nicht dem HERRN, eurem Gott,
  mbb-OT: “Piru minsan pa te iyan heini, wazè kew ǥihapun medsarig te Nengazen he
    Megbevayè niw he migiya keniyu te hipanew niw pinaaǥi te hapuy emun mezukilem
    ne pinaaǥi te ǥapun emun maandew. Iyan sikandin nen-ahà te meupiya he lugar he
    egkekempuwan niw ne impenurù din keniyu ke hendei kew ebayà.
  mal-2015: ഇതെല്ലാമായിട്ടും പാളയമിറങ്ങേണ്ടതിന്നു നിങ്ങൾക്കു സ്ഥലം അന്വേഷിപ്പാനും
    നിങ്ങൾ പോകേണ്ടുന്ന വഴി നിങ്ങൾക്കു കാണിച്ചുതരുവാനും
  rmc-rmc: No the avke na pačanas le RAJESKE, tumare Devleske,
  pes-OPV: لیکن با وجوداین، همه شما به یهوه خدای خود ایمان نیاوردید.
  ron-1924: Ку тоате ачестя, вой н-аць авут ынкредере ын Домнул Думнезеул востру,
  ben-OBCV: তবুও তোমরা তোমাদের ঈশ্বর সদাপ্রভুকে বিশ্বাস করোনি,
  som-som: Oo weliba waxyaalahaas kuma aydaan rumaysan Rabbiga Ilaahiinna ah
  lat-VUC: Et nec sic quidem credidistis Domino Deo vestro,
  eng-ASVBT: Yet in this thing ye did not believe Jehovah your God,
  ita-1885: Ma per tutto ciò voi non credeste al Signore Iddio vostro,
  eng-LXXUP: And in this matter ye believed not the Lord our God,
  eng-ULB: Yet in spite of this word you did not believe Yahweh your God,
  spa-VBL: A pesar de todo esto, no confiaron en el Señor su Dios,
  fra-_FOB: Mais malgré cela vous n'eûtes point foi en l'Éternel votre Dieu,
  mal-mal: ഇങ്ങനെയെല്ലാമായിട്ടും, പാളയമിറങ്ങേണ്ടതിന് നിങ്ങൾക്ക് സ്ഥലം അന്വേഷിക്കുവാനും
    നിങ്ങൾ പോകേണ്ട വഴി കാണിച്ചുതരുവാനും
  urd-GVR: Is ke bāwujūd tum ne Rab apne Ḳhudā par bharosā na rakhā.
  suz-BL: मोदेंशो दुम्‍त हना यो गे परमप्रभु यावे, इन परमप्रभु कली थमा मसुइक्‍नी।
  ita-1927: Nonostante questo non aveste fiducia nell’Eterno, nell’Iddio vostro,
  ckb-ckb: لەگەڵ ئەوەشدا بڕواتان بە یەزدانی پەروەردگارتان نەبوو،
  eng-BBE: But for all this, you had no faith in the Lord your God,
  kan-OKCV: ಆದರೆ ಈ ಕಾರ್ಯದಲ್ಲಿ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ನಂಬಲಿಲ್ಲ.
  tam-2017: உங்கள் தேவனாகிய யெகோவா நீங்கள் முகாம் அமைக்கத்தக்க இடத்தைப் பார்க்கவும்,
    நீங்கள் போகவேண்டிய வழியை உங்களுக்குக் காட்டவும்,
  spa-RV-1909: Y aun con esto no creisteis en Jehová vuestro Dios,
  ron-BTF: Totuşi în acest lucru nu aţi crezut pe DOMNUL Dumnezeul vostru,
  eng-WEBP: Yet in this thing you didn’t believe the LORD your God,
  eng-FBV: Despite all this, you didn't trust the Lord your God,
  nld-1939: Ondanks dit alles hebt gij toen niet willen geloven in Jahweh, uw God,
  nch-BL: “Pero masque quej nopa niquinilhui, amotatahua amo quineltocaque icamanal
    TOTECO Dios,
  vie-1934: Dầu vậy, các ngươi vẫn không tin Giê-hô-va Đức Chúa Trời các ngươi,
  hin-CV: मगर इतना सब होने पर भी, तुमने याहवेह, अपने परमेश्वर पर विश्वास नहीं किया,
  eng-OURB: Yet in this thing you didn’t trust Adonai your God,
  spa-BES: Pero por todo esto, no tuvieron fe en el Señor su Dios,
  tdx-tdx: F’ie amy zay, tsy natokisa’ areo t’Iehovà Andrianañahare’ areo,
  vid-vid: Ila hanga nandonga ago geng'ha, hemwe nahamumkundile Mkulu Nguluwi, Nguluwi
    wa hemwe,
  eng-OKE: But in this thing you did not believe in the Word of the Lord your God,
  tha-KJV: แต่​อย่างไรก็ตาม ท่านทั้งหลายมิ​ได้​เชื่อพระเยโฮวาห์พระเจ้าของท่านทั้งหลาย
  por-BR-2018: E ainda com isto não crestes no SENHOR vosso Deus,
  deu-ELO: Aber in dieser Sache glaubtet ihr nicht Jehova, eurem Gott,
  eng-WYC-2018: And soothly neither so ye believed to your Lord God, (But still ye
    would not trust the Lord your God,)
  epo-epo: Sed eĉ ĉe tio vi ne fidas la Eternulon, vian Dion,
  uig-PIN: Xuningdǝk gǝrqǝ U yǝnǝ keqidǝ otta, kündüzdǝ bulut iqidǝ silǝrning aldinglarda
    mengip, bargaⱨ tikküdǝk yǝrlǝrni izdǝp tepix üqün yürgǝn bolsimu, bu ixta Pǝrwǝrdigar
    Hudayinglarƣa ixǝnmidinglar.
  beo-beo: 'Be dilia da na sia: mae nabawane, Hina Gode Ea hou dafawaneyale hame dawa:i.'
  tpi-OTNT: Mi bin tok olsem long yupela, tasol yupela i no harim dispela tok, na
    yupela i no bilip long Bikpela.
  hau-SA: Duk da haka, ba ku amince da Ubangiji Allahnku ba,
  uig-LAT: Shuningdek gerche U yene kéchide otta, kündüzde bulut ichide silerning
    aldinglarda méngip, bargah tikküdek yerlerni izdep tépish üchün yürgen bolsimu,
    bu ishta Perwerdigar Xudayinglargha ishenmidinglar.
  nde-nde: Lanxa kunjalo, kalizange limethembe uThixo uNkulunkulu wenu,
  ton-ton: Ka ʻi he meʻa ni naʻe ʻikai te mou tui kia Sihova ko homou ʻOtua,
  ces-1613: A ani tak uvěřili jste Hospodinu Bohu svému,
  eng-WMB: Yet in this thing you didn’t believe the LORD your God,
  tam-TCV: அப்படிச் செய்தும் நீங்கள் உங்கள் இறைவனாகிய யெகோவாவிடம் நம்பிக்கை வைக்கவில்லை.
  ceb-ULB: Apan bisan pa niini nga pulong wala kamo mituo kang Yahweh nga inyong Dios,
  pol-UBG: Lecz mimo to nie uwierzyliście PANU, swojemu Bogu;
  urd-GVU: اِس کے باوجود تم نے رب اپنے خدا پر بھروسا نہ رکھا۔
  deu-1912: Aber das gilt nichts bei euch, daß ihr an den HERRN, euren Gott, hättet
    geglaubt,
  kan-2017: ಆದರೂ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ನಂಬಲೇ ಇಲ್ಲ.
  yap-yap: Machane yug aram rogon e tin kugog, ma ku de pagan’med ngak SOMOL,
  hlt-MCSB: Tedae tekah olka a om lalah nangmih loh BOEIPA na Pathen te na tangnah
    uh pawh.
  mdy-ETH: ያዺ ማዔቴያ ዒንሢ ዱንኪ ዴዓንዳ ቤዞና ዒንሢ ዓኣዻንዳ ጎይፆ ዻዋኒ ሮኦሪ ሻኣሬና ዋንታኣና ታሚና ዒንሢኮ ቤርታ
    ቤርታ ማዒ ዒንሢ ዔኪ ዓኣዼ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ጉሙርቂባኣሴ» ጌዔኔ።
  twi-ASANTE: Nanso, deɛ ɔyɛ maa mo no nyinaa akyi no, moannye Awurade anni.
  eng-WEBU: Yet in this thing you didn’t believe the LORD your God,
  bnp-bnp: A taki mavonga mua, pali i uka ma mu longokilala a ngava, i uka ma mu luhoi
    torea e BAKOVI DAGI a Vure ne mua.
  wal-wal: “Ha ubbaa ta yootinkka, intte dunkkaanana sohuwaa bessanaunne intte baana
    ogiyaa bessanau qammi tamaa tuussan, gallassi shaaraa tuussan inttena kaalettida
    GODAN, intte Xoossan, ammanibeekketa.
  spa-PDDPT: Pero ni aun con esto creyeron a Yavé su ʼElohim,
  gun-gun: Ha'e rami teĩ aỹ ma ndapejeroviai pekuapy Senhor Penderuete re,
  ilo-ULB: Ngem iti daytoy a banag, saankayo a namati kenni Yahweh a Diosyo—
  kpg-kpg: Ma e aha maa agu helekai ala ne hai, goodou hagalee hagadagadagagee gi
    Dimaadua hua i golo,
  uig-ARA: شۇنىڭدەك گەرچە ئۇ يەنە كېچىدە ئوتتا، كۈندۈزدە بۇلۇت ئىچىدە سىلەرنىڭ ئالدىڭلاردا
    مېڭىپ، بارگاھ تىككۈدەك يەرلەرنى ئىزدەپ تېپىش ئۈچۈن يۈرگەن بولسىمۇ، بۇ ئىشتا پەرۋەردىگار
    خۇدايىڭلارغا ئىشەنمىدىڭلار.
  sus-sus: Kɔnɔ na birin kui, wo mu nu laxi wo Marigi Alatala ra.
  pon-2006: Ahpw ni ei patopatohwan mepwukat, kumwail pil sohte likih KAUN-O,
  ksd-ksd: Ma a dovotina, pa ava ga kapupi ra Luluai kavava God ta go ra magit,
  tur-YTC: Ancak, çadırlarınızı kurmak üzere size yer aramak, gitmeniz gereken yolu
    size göstermek için geceleyin ateşte ve gündüzleri bulutta,
  grc-BRENT: Καὶ ἐν τῷ λόγῳ τούτῳ οὐκ ἐνεπιστεύσατε Κυρίῳ τῷ Θεῷ ἡμῶν,
  ind-AYT: Namun, kamu masih juga tidak percaya kepada TUHAN, Allahmu.
  nya-nya: Ngakhale zinali choncho, simunadalire Yehova Mulungu wanu
  hrv-hrv: Ali, unatoč tome, vi niste imali pouzdanja u Jahvu, Boga svoga,
  mps-mps: Eno te po dagebolo walio. Tiali goli, tegoba! Dagego te po odisąma bididuai.
    Tama dagego Genuai Bidiba homu dąų wabeo.
  tpi-tpi: Mi bin tok olsem long yupela, tasol yupela i no harim dispela tok, na yupela
    i no bilip long Bikpela.
  dan-1931: Men alligevel troede I ikke på HERREN eders Gud,
  vie-OVCB: Bất chấp những lời tôi nói, anh em không chịu tin tưởng Chúa Hằng Hữu,
    Đức Chúa Trời của anh em,
  guj-2017: આ બધી બાબતોમાં પણ તમે તમારા ઈશ્વર ફક્ત યહોવાહ પર વિશ્વાસ કર્યો નહિ,
  pon-2006A: Ahpw ni ei patopatohwan mepwukat, kumwail pil sohte likih KAUN-O,
  por-BRBSL: No entanto, nesta coisa você não acreditava em Yahweh seu Deus,
  cth-cth: nangmouh ni rim tumpup nahan hmuen tawng awh nateh na cei awh nahan lam
    na patue hanelah karum vah hmai dawk thoseh, khodai lah tâmai dawk thoseh,
  twi-twi: Nanso eyi nyinaa akyi no, moannya Awurade, mo Nyankopɔn no, mu awerehyɛmu.
  hlt-hlt: Tedae tekah olka a om lalah nangmih loh BOEIPA na Pathen te na tangnah
    uh pawh.
  tbz-SIM: Nɛ̀ mɛm̀mɛ di mɛ nyí yie nti Yiɛ̀ nKuyie nkùù di te ku kpɛti.
  msy-2020: Kɨ kamaghɨn ia mɨgeima, ia akar kam barazir puvatɨgha, nɨghnɨzir gavgavim
    Ikiavɨra Itir God, ian Godɨn itir puvatɨ.
  dop-dop: Pɑɑ nɑ mpʋ tɔ, ɩ́ tɑ́ tʋ́ nɑɑni kɛ́ Tɑcɑɑ mǝ Ɩsɔ.
  azb-azb: Buna baxmayaraq, sizə düşərgə salmağa yer axtarmaq və gedəcəyiniz yolu
    göstərmək üçün gecə alovla, gündüz buludla
  eng-DBY: But In this thing ye did not believe Jehovah your God,
  hin-2017: इस बात पर भी तुम ने अपने उस परमेश्वर यहोवा पर विश्वास नहीं किया,
  wol-KYG: Loolu lépp taxul ngeen am kóolute ci seen Yàlla Aji Sax ji,
  eng-YLT: '''And in this thing ye are not stedfast in Jehovah your God,'
  eng-WYC-2017: And soothly neither so ye believed to your Lord God,
  eng-WMBB: Yet in this thing you didn’t believe the LORD your God,
  urd-GVH: इसके बावुजूद तुमने रब अपने ख़ुदा पर भरोसा न रखा।
  rug-rug: Zama gua tugo asa si rau, ba gamu si lopu kalavarae koe Zihova.
  gaz-gaz: Taʼus isin Waaqayyo Waaqa keessan
  fra-LSG: Malgré cela, vous n’eûtes point confiance en l’Éternel, votre Dieu,
  yal-yal: Koni na birin yi, ɛ mi yi laxi Alatala ɛ Ala ra.
  haw-1868: Aka, ma keia mea, aole no oukou i hooiaio aku i ka Iehova ko oukou Akua;
  arb-NAV: وَلَكِنْ عَلَى الرَّغْمِ مِنْ ذَلِكَ فَإِنَّكُمْ لَمْ تَثِقُوا بِالَّربِّ
    إِلَهِكُمُ
  ewe-ewe: Ke nya siwo megblɔ la mewɔ dɔ aɖeke ɖe mia dzi o. Miegbe eye miexɔ Yehowa,
    miaƒe Mawu la dzi se o,
  eng-LEE: Yet in this thing do ye not believe in the Lord your God,
  asm-FB: তথাপিও ইমানতো আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ ওপৰত ভাৰসা নকৰিলে।
  sus-A: كْنْ نَ بِرِن كُي، وٌ مُ نُ لَشِ وٌ مَرِفِ عَلَتَلَ رَ.
  fra-SBL: Mais vous n'avez pas cru en cela Yahvé, votre Dieu,
  hbo-hbo: וּבַדָּבָ֖ר הַזֶּ֑ה אֵֽינְכֶם֙ מַאֲמִינִ֔ם בַּיהוָ֖ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: And sotheli nether so ye bileueden to youre Lord God, that yede bifor
    you in the weie,
  cwe-cwe: Mbali ingawa nilonga yano yose, mung'hali hamumuhuwila Mndewa Mulungu,
