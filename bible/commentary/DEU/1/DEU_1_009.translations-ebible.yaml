verse: DEU.001.009
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാടിനുശേഷം ഞാൻ നിങ്ങളോടു പറഞ്ഞത്: “എനിക്കു തനിയേ വഹിക്കാൻ
    കഴിയുന്നതിലും അപ്പുറം നിങ്ങൾ അധികമാകുന്നു.'
  deu-TKW: 'Zu eben jener Zeit sagte ich zu euch: Es fällt mir zu schwer, allein für
    euch Sorge zu tragen.'
  lin-lin: 'Na tango wana, nalobaki na bino : — Ngai moko nakokoka te kokamba bino.'
  eng-LSV: And I speak to you at that time, saying, I am not able to bear you by myself;
  eng-GNV: 'And I spake vnto you the same time, saying, I am not able to beare you
    my selfe alone:'
  eng-WEBSTER: 'And I spoke to you at that time, saying, I am not able to bear you
    myself alone:'
  nhw-BL: “Ipan nopa tonali nojquiya na nimechilhui para na noseltzi amo nihuelis
    nimechyacanas nochi amojuanti, pampa anitztoque quen se tlamamali catli tlahuel
    etic para nijhuicas noseli.
  swh-ONEN: Wakati ule niliwaambia, “Ninyi mmekuwa mzigo mzito sana kwangu kuwachukua
    peke yangu.
  bba-bba: Sɑɑ yè sɔɔ Yinni Gusunɔ u nɛɛ, su doo su tem mɛ mwɑ, nɛ Mɔwisi nɑ bɛɛ sɔ̃ɔwɑ
    nɑ nɛɛ, nɑ ǹ kpɛ̃ n bɛɛ sɔbe nɛ turo.
  eng-KJVCPB: 'And I spake unto you at that time, saying, I am not able to bear you
    myself alone:'
  wbp-wbp: '...'
  luo-luo: E odiechiengno ne awachonu niya, “Un joma tekogi ohinga ma ok anyal tingʼo
    kenda.
  meu-meu: Una negana ai lau ese na hamaoromui, nato, Lau na sibogu basina reḡumui
    diba,
  npi-ULB: त्यस बेला मैले तिमीहरूलाई यसो भनेँ, 'म एक्लै तिमीहरूलाई अगुवाइ गर्न सक्दिनँ
    ।
  yor-yor: Mo wí fún un yín nígbà náà pé, “Èmi nìkan kò lè dá ẹrù u yín gbé.
  ind-ind: Musa melanjutkan, “Pada waktu itu, saya berkata kepada kalian, ‘Saya seorang
    diri tidak sanggup menanggung beban yang besar untuk memimpin kalian semua.
  pes-OPCB: 'در آن روزها به مردم گفتم: «شما برای من بار سنگینی هستید و من نمی‌توانم
    به تنهایی این بار را به دوش بکشم،'
  tgl-ULB: Nagsalita ako sa inyo nang panahong iyon, na nagsasabing, 'Hindi ko kayang
    dalhin kayo ng mag-isa.
  hui-hui: Mosesehanda wali agaliruhondo lamialu lalu, Bamba ina Hari Sainaini harimangi
    i̱na tí langialu wali agali dewaore bu kamigo i̱ hangume tí haru holene erekuibioredago
    nahabehe ko larugoni.
  mya-mya: မော​ရှေ​က``ထာ​ဝ​ရ​ဘု​ရား​က​ငါ​သည်​သင်​တို့ အား​ခေါင်း​ဆောင်​ရ​သည့်​တာ​ဝန်​မှာ
    ငါ့​အ​တွက် အ​လွန်​ကြီး​လေး​လှ​သည်။ ငါ​တစ်​ဦး​တည်း ထို​တာ​ဝန်​ကို​မ​ထမ်း​နိုင်။-
  bod-N: དེའི་དུས་སུ་བདག་གིས་ཁྱོད་རྣམས་ལ། ང་གཅིག་པུས་ཁྱོད་ཅག་གི་རྡོག་ཁྲེས་འཁུར་མི་ནུས།
  sna-sna: Panguva iyoyo ndakati kwamuri, “Mava mutoro unorema kwazvo kuti ndikutakurei
    ndiri ndoga.
  spa-BLM: 'En aquel tiempo te hablé diciendo: “No puedo hacerme cargo yo solo.'
  cac-cac: 'A d''a jun tiempoal chi'' valnac d''ayex: Man̈ ol yal-laj ex vilan in
    ch''ocoj.'
  swh-ULB: Nilisema nawe kwa wakati huo, nikisema, siwezi nikakubeba peke yangu,
  bel-bel: 'І я сказаў вам у той час: не магу адзін вадзіць вас;'
  deu-ELBBK: 'Und ich sprach zu euch in jener Zeit und sagte: Ich allein kann euch
    nicht tragen.'
  mbb-OT: Migkaǥi pa si Moises te, “Dutun he timpu, migkeǥiyan ku sikiyu he kenà a
    ebpekehimu he ebpengulu keniyu emun sebsevaha ku zà.
  mal-2015: 'അക്കാലത്തു ഞാൻ നിങ്ങളോടു പറഞ്ഞതു: എനിക്കു ഏകനായി നിങ്ങളെ വഹിപ്പാൻ കഴികയില്ല.'
  rmc-rmc: 'O Mojžiš phenďa le manušenge: „Andre oda časos, sar mek samas paš o verchos
    Sinaj, tumenge phenďom: ‚Na birinav man korkoro pal tumende te starinel.'
  pes-OPV: 'و در آن وقت به شما متکلم شده، گفتم: «من به تنهایی نمی توانم متحمل شما
    باشم.'
  ron-1924: 'Ын время ачея, в-ам спус: ‘Еу ну вэ пот пурта сингур.'
  ben-OBCV: সেই সময় আমি তোমাদের বলেছিলাম, “আমার একার পক্ষে তোমাদের ভার বয়ে নিয়ে
    যাওয়া সম্ভব নয়।
  som-som: Oo anna markaas waan idinla hadlay oo waxaan idhi, Anigu idinma aan qaadi
    karo keli ahaantay.
  lat-VUC: 'Dixique vobis illo in tempore:'
  eng-ASVBT: 'And I spake unto you at that time, saying, I am not able to bear you
    myself alone:'
  ita-1885: 'E in quel tempo io vi parlai, dicendo: Io non posso reggervi solo.'
  eng-LXXUP: And I spoke to you at that time, saying, I shall not be able by myself
    to bear you.
  eng-ULB: I spoke to you at that time, saying, 'I am not able to carry you myself
    alone.
  spa-VBL: 'Fue entonces cuando le dije: “No puedo hacerme responsable de todo el
    pueblo yo solo.'
  fra-_FOB: 'Et je vous parlai en ce temps là, et je vous dis: Je ne puis vous porter,
    moi seul.'
  mal-mal: 'അക്കാലത്ത് ഞാൻ നിങ്ങളോട് പറഞ്ഞത്: “എനിക്ക് തനിയെ നിങ്ങളെ വഹിക്കുവാൻ കഴിയുകയില്ല.'
  urd-GVR: Us waqt maiṅ ne tum se kahā, “Maiṅ akelā tumhārī rāhnumāī karne kī zimmedārī
    nahīṅ uṭhā saktā.
  suz-BL: मिनु गो इन कली “गो आं का ला इन कली कोव़ने मचाप्‍नुङ। प्रस्‍थान १८:१८
  ita-1927: 'In quel tempo io vi parlai e vi dissi: “Io non posso da solo sostenere
    il carico del popolo.'
  ckb-ckb: لەو کاتەدا لەگەڵتاندا دوام و گوتم، «ناتوانم بە تەنها بارتان هەڵبگرم،
  eng-BBE: At that time I said to you, I am not able to undertake the care of you
    by myself;
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ನಾನು ನಿಮಗೆ, “ನಾನೊಬ್ಬನೇ ನಿಮ್ಮ ಭಾರವನ್ನು ಹೊರಲಾರೆನು.
  tam-2017: 'அக்காலத்திலே நான் உங்களை நோக்கி: “நான் ஒருவனே உங்களுடைய பாரத்தை சுமக்கமுடியாது.'
  spa-RV-1909: 'Y yo os hablé entonces, diciendo: Yo no puedo llevaros solo:'
  ron-BTF: 'Şi v-am vorbit în timpul acela, spunând: Nu vă pot purta singur,'
  eng-WEBP: I spoke to you at that time, saying, “I am not able to bear you myself
    alone.
  eng-FBV: That's when I told you, “I can't take responsibility for all of you by
    myself.
  nld-1939: 'In die tijd sprak ik tot u: Ik alleen kan de zorg voor u niet langer
    meer dragen.'
  nch-BL: “Ipan nopa tonali nojquiya na nimechilhui para na noseltitzi amo nihuelis
    nimechyacanas nochi amojuanti, pampa anitztoque quej se tamamali cati tahuel etic
    para nijhuicas noselti.
  vie-1934: 'Trong lúc đó ta có nói cùng các ngươi rằng: Một mình ta không đủ sức
    cai trị các ngươi.'
  hin-CV: उसी समय मैं तुम पर यह प्रकट कर चुका था, “मुझमें यह सामर्थ्य नहीं कि मैं
    अकेला तुम्हारा भार उठा सकूं.
  eng-OURB: I spoke to you at that time, saying, “I am not able to bear you myself
    alone.
  spa-BES: 'En ese tiempo les dije: No puedo encargarme de ustedes yo solo;'
  tdx-tdx: Ie amy zay nanao ty hoe ama’ areo iraho, Tsy lefeko ty mivave anahareo,
    izaho avao,
  vid-vid: Musa nakawalonjela wanhu, “Nalotuwele tung'hali kuchidunda cha Holebu,
    heni nandiwalonjela ahi, ‘Mbuli ya kuwalongoza hemwe ndo ng'hulu ng'hatu kusinda
    ludali lwa heni ndiliyeka.
  eng-OKE: 'And I spake to you at that time, saying: I am not able to bear you myself
    alone.'
  tha-KJV: ครั้งนั้นข้าพเจ้าได้บอกท่านทั้งหลายว่า ‘ข้าพเจ้าผู้เดียวแบกพวกท่านทั้งหลายไม่​ไหว
  por-BR-2018: 'E eu vos falei então, dizendo: Eu não posso vos levar só:'
  deu-ELO: 'Und ich sprach zu euch in selbiger Zeit und sagte: Ich allein kann euch
    nicht tragen.'
  eng-WYC-2018: And I said to you in that time, I may not alone sustain you, (And
    I said to you at that time, I cannot carry all of you by myself,)
  epo-epo: 'Kaj mi diris al vi en tiu tempo jene: Mi ne povas sola porti vin;'
  uig-PIN: 'Xunga Mǝn xu qaƣda silǝrgǝ: — «Mǝn yükünglarni yalƣuz kɵtürǝlmǝymǝn.'
  beo-beo: 'Mousese da Isala:ili dunuma amane sia:i “Ninia da Sainai Goumiga esaloba
    na da dilima amane sia:i, ‘Nisu da dilima ouligisu amola hina esalumu da hamedei.
    Hawa: hamosu da bagadedafa.'
  tpi-OTNT: Orait Moses i tokim ol manmeri, “Pastaim mi bin tokim yupela olsem, ‘Wok
    bilong bosim yupela i bikpela tumas. Mi wanpela i no inap.
  hau-SA: A wancan lokaci na faɗa muku cewa, “Ku kaya ne masu nauyi da ni kaɗai ba
    zan iya ɗauka ba.
  uig-LAT: 'Shunga Men shu chaghda silerge: — «Men yükünglarni yalghuz kötürelmeymen.'
  nde-nde: “Ngalesosikhathi ngathi kini, ‘Lina lingumthwalo omkhulu kakhulu onzima
    ukuthi ngiwuthwale ngingedwa.
  ton-ton: '¶ Pea ne u lea kiate kimoutolu ʻi he kuonga ko ia, ʻo pehē, “ʻOku ʻikai
    te u mafai ke kātakiʻi ʻakimoutolu ʻeau pe:'
  ces-1613: 'A mluvil jsem k vám toho času, řka: Nemohuť sám nésti vás.'
  eng-WMB: I spoke to you at that time, saying, “I am not able to bear you myself
    alone.
  tam-TCV: அந்நாட்களில் நான் உங்களுக்குச் சொல்லியிருந்ததாவது, “நான் உங்களைத் தனியே
    சுமக்க முடியாதபடி நீங்கள் அதிக பாரமாயிருக்கிறீர்கள்.
  ceb-ULB: Nakigsulti ako kaninyo nianang higayona, nga nag-ingon, “Dili ako makahimo
    sa pagdala kaninyo nga ako lang.
  pol-UBG: 'I powiedziałem wam w tamtym czasie: Nie mogę już sam was nosić.'
  urd-GVU: اُس وقت مَیں نے تم سے کہا، ”مَیں اکیلا تمہاری راہنمائی کرنے کی ذمہ داری
    نہیں اُٹھا سکتا۔
  deu-1912: 'Da sprach ich zu derselben Zeit zu euch: Ich kann nicht allein ertragen;'
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಮಾತನಾಡಿ, “ನಿಮ್ಮ ಹೊಣೆಯನ್ನು ನಾನೊಬ್ಬನೇ ಹೊರುವುದು
    ಅಸಾಧ್ಯ.
  yap-yap: Me ga’ar Moses ngak fapi girdi’, “Nap’an ni kagdad bay ko Burey ni Sinai,
    me lungug ngomed, ‘Re maruwel ney ni nggu gafaliymed e kay gi tomal ngog. Dabiyag
    ni nggu rin’ ni go’ gag.
  hlt-MCSB: Te vaeng tue ah nangmih taengah ka thui vanbangla, “Nangmih khuen ham
    he kai loh kan na moenih.
  mdy-ETH: ሙሴ ዒማና ዴሮም፦ «ሃጊ ኑኡኒ ሲና ዹኮ ኮይላ ዓኣንቴ ታ ዒንሢም ‹ዒንሢ ዎይሢፃ ታኣም ዴኤፄኔ፤ ዬያ ቢያ ታኣሮ
    ማዻኒ ታ ዳንዳዑዋሴ፤
  twi-ASANTE: Saa ɛberɛ no, meka kyerɛɛ nnipa no sɛ, “Me nko ara merentumi nyɛ mo
    ho adwuma.
  eng-WEBU: I spoke to you at that time, saying, “I am not able to bear you myself
    alone.
  bnp-bnp: “Muga a taki mua a ta maea, ‘A leho ni matakari mua i dagi hateka. Iau
    kikeri i uka ma a kara.
  wal-wal: Qassikka Muusee asaayyo hagaadan yaagiis; “He wode taani intteyyo hagaadan
    yaagada yootaas; ‘Taani tarkka inttena tookkanau danddayikke.
  spa-PDDPT: 'En aquel tiempo les hablé: Yo solo no puedo llevarlos.'
  gun-gun: '— Ha''e va''e jave py ae aipoa''e pendevy: “Xee ae''i ndaxepo''aka reguai
    peẽ kuery rogueraa aguã,'
  ilo-ULB: Nagsaoak kadakayo iti dayta a tiempo a kunkunak, “Saankayo a kabaelan nga
    awiten nga agmaymaysa.”
  kpg-kpg: Moses ga helekai gi nia daangada, “Tadau madagoaa nogo i di Gonduu Sinai,
    gei au gu helekai adu gi goodou boloo, ‘Tegau dela e dagi goodou, le e damanaiee
    balua mai gi di au. Au e deemee di hai di maa modogoau.
  uig-ARA: 'شۇڭا مەن شۇ چاغدا سىلەرگە: ــ «مەن يۈكۈڭلارنى يالغۇز كۆتۈرەلمەيمەن.'
  sus-sus: «Na tɛmui n yi nan fala wo bɛ, ‹N tan keren mu nɔma wo xa fe nɔde.
  pon-2006: Moses patohwanohng aramas ako, “Nindokon atail patopatohte nin Nahna Sainai,
    I padahkihong kumwail me pwukoahn kahluwai kumwail me nohn toutou ong ie, I sohte
    kak kelehpw kahluwai kumwail.
  ksd-ksd: 'Ma ta nam ra e iau ga ve avat dari: Pa i tale iau ba ina puak varkolono
    pa avat;'
  tur-YTC: 'O sırada sizinle konuşup şöyle dedim: “Ben sizi tek başıma taşıyamam.'
  grc-BRENT: Καὶ εἶπα πρὸς ὑμᾶς ἐν τῷ καιρῷ ἐκείνῳ, λέγων, οὐ δυνήσομαι μόνος φέρειν
    ὑμᾶς.
  ind-AYT: “Aku telah mengatakan kepadamu, ‘aku tidak mampu menanggung beban kamu.’
  nya-nya: Pa nthawi imeneyi ine ndinati kwa inu, “Inu ndinu katundu olemera kwambiri
    woti sindingathe kumunyamula ndekha.
  hrv-hrv: 'Tada sam vam rekao: ''Ne mogu vas voditi sam.'
  mps-mps: Tialima, Mosesgo te we bidibolo walali, “Hasia eno dagebolo e tiwai po
    walai dao. ‘Dage tonalubo sę genuai mu dao. Enaduba usu egobeo.
  tpi-tpi: Orait Moses i tokim ol manmeri, “Pastaim mi bin tokim yupela olsem, ‘Wok
    bilong bosim yupela i bikpela tumas. Mi wanpela i no inap.
  dan-1931: 'Dengang talte jeg til eder og sagde: “Jeg kan ikke ene bære eder.'
  vie-OVCB: 'Môi-se tiếp tục: “Lúc ấy, tôi nói với anh em rằng: ‘Trách nhiệm trước
    dân tộc quá nặng nề, một mình tôi không gánh vác nổi.'
  guj-2017: “તે સમયે મેં તમને એવું કહ્યું હતું કે, હું પોતે એકલો તમારો બધાનો બોજો
    ઉપાડવાને શક્તિમાન નથી.
  pon-2006A: Moses patohwanohng aramas ako, “Nindokon atail patopatohte nin Nahna
    Sainai, I padahkihong kumwail me pwukoahn kahluwai kumwail me nohn toutou ong
    ie, I sohte kak kelehpw kahluwai kumwail.
  por-BRBSL: 'Falei com você naquela época, dizendo: “Eu mesmo não sou capaz de suportá-lo
    sozinho”.'
  cth-cth: Hatnavah, Kai ni nangmouh koe ka dei e thaw heh ka madueng ka phawt thai
    mahoeh.
  twi-twi: Saa bere no, meka kyerɛɛ mo se, “Me nko ara merentumi nyɛ mo ho adwuma.
  hlt-hlt: Te vaeng tue ah nang mih taengah ka thui vanbangla, “Nangmih khuen ham
    he kai loh kan na moenih.
  tbz-SIM: 'Dɛ mɔ̀nnì ndi, n di nɑ̀kɛ́mɛ̀ kɛ̀ n dɔ̀: M bɑ́ɑ́ nɑ kɛ́ ndi ni m mɑ́ɑ̀.'
  msy-2020: Egha Moses gumazamizibav gɨa ghaze, “Kɨ faragha kamaghɨn ia mɨkeme, ‘Kɨ
    ia gativagh ian ganamin ingangarim, a bar ekefe. Kɨ uabɨram a damuva avegham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi tɔmɑ sɩ: Mɑɑ heelɑ-mɛɣɛ Holɛpʋ pʋɣʋ kiŋ sɩ mɑɑ pǝsǝɣɩ nɑ
    mɑ́ pɑɑsǝnɑ-mɛɣɛ mɑ tike.'
  azb-azb: 'O vaxt mən sizə belə dedim: “Təkbaşına sizin yükünüzü daşıya bilmərəm.'
  eng-DBY: And I spoke unto you at that time, saying, I am not able to bear you myself
    alone.
  hin-2017: “फिर उसी समय मैंने तुम से कहा, ‘मैं तुम्हारा भार अकेला नहीं उठा सकता;
  wol-KYG: 'Musaa teg ca ne leen: jant yooyu laa leen wax, ne leen: «Duma leen àttan
    yeen ñépp, man doŋŋ.'
  eng-YLT: '''And I speak unto you at that time, saying, I am not able by myself to
    bear you;'
  eng-WYC-2017: And I said to you in that time, I may not alone sustain you,
  eng-WMBB: I spoke to you at that time, saying, “I am not able to bear you myself
    alone.
  urd-GVH: उस वक़्त मैंने तुमसे कहा, “मैं अकेला तुम्हारी राहनुमाई करने की ज़िम्मादारी
    नहीं उठा सकता।
  rug-rug: 'Zama se Mosese Koari na tinoni, “Sipu korapa koa si gita koasa toqere
