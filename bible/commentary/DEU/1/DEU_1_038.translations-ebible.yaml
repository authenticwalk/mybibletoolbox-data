verse: DEU.001.038
translations:
  mal-C: എന്നാൽ നിന്റെ സഹശുശ്രൂഷകനായ നൂന്റെ മകൻ യോശുവ അവിടെ പ്രവേശിക്കും. നീ അവനെ
    ധൈര്യപ്പെടുത്തണം. കാരണം ഇസ്രായേലിന് ആ ദേശം കൈവശപ്പെടുത്തിക്കൊടുക്കുന്നത് അവനായിരിക്കും.
  deu-TKW: Josua, der Sohn Nuns, der dein ständiger Diener ist, er soll hinein gelangen;
    ihm sprich Mut ein, denn er wird es unter die Israeliten verteilen.
  lin-lin: Kasi mosungi na yo Jozue, mwana mobali ya Nuni, ye akokota kati na yango.
    Lendisa ye, pamba te ye nde akokamba Isalaele mpo na kozwa mokili yango lokola
    libula.
  eng-LSV: Joshua son of Nun, who is standing before you, he goes in there; strengthen
    him, for he causes Israel to inherit [it].
  eng-GNV: 'But Ioshua the sonne of Nun which standeth before thee, he shall go in
    thither: incourage him: for he shall cause Israel to inherite it.'
  eng-WEBSTER: 'But Joshua the son of Nun, who standeth before thee, he shall go in
    thither. Encourage him: for he shall cause Israel to inherit it.'
  nhw-BL: Pero nechilhui para Josué, icone Nun, catli nechpalehuía, yaya huelis ajsis
    nepa. Huajca nechilhui para ma nijyolchicahua Josué pampa yaya catli anmechmajmacas
    nopa tlali nochi anisraelitame.
  swh-ONEN: Lakini msaidizi wako, Yoshua mwana wa Nuni, ataingia. Mtie moyo, kwa sababu
    atawaongoza Waisraeli kuirithi hiyo nchi.
  bba-bba: Nɛn sɔm kowo Yosue, Nunin biiwɑ u koo du mi. Yen sɔ̃, n be nùn dɑm kɛ̃ɛyɔ,
    domi wiyɑ u koo bɛɛ Isirelibɑ kpɑrɑ u kɑ bɛɛ tem mɛ wɛ̃.
  eng-KJVCPB: 'But Joshua the son of Nun, which standeth before thee, he shall go
    in thither: encourage him: for he shall cause Israel to inherit it.'
  wbp-wbp: '@see-verse:DEU.001.037'
  luo-luo: To jalupni ma en Joshua wuod Nun ema nodonji e pinyno. Omiyo jiwe nikech
    en ema notelne jo-Israel duto ka kawo pinyno.
  meu-meu: a Iosua Nunu, emu hesiai tauna, na una tano ai baine raka vareai. Ba hamaoroa,
    do baine goada; badina be ia ese Israel taudia baine hakaudia vareai.
  npi-ULB: मेरो सामु खडा हुने नूनका छोरा यहोशू त्यहाँ जाने छ । त्यसलाई उत्साह दे किनकि
    त्यसले यस देशको कब्जा गर्न इस्राएललाई अगुवाइ गर्नेछ ।
  yor-yor: ṣùgbọ́n Joṣua ọmọ Nuni tí ń ṣe olùrànlọ́wọ́ rẹ ni yóò wọ ibẹ̀. Mú un, ní
    ọkàn le torí pé, òun yóò ṣáájú àwọn ọmọ Israẹli láti gba ilẹ̀ náà.
  ind-ind: Tetapi Yosua anak Nun, yaitu tangan kananmu, akan masuk ke sana. Jadi kuatkanlah
    hatinya, karena dialah yang akan memimpin umat Israel untuk menempati negeri itu.’
  pes-OPCB: به جای تو، دستیارت یوشع (پسر نون) قوم را هدایت خواهد کرد. او را تشویق
    کن تا برای به عهده گرفتن رهبری آماده شود.»
  tgl-ULB: si Josue na anak na lalaki ni Nun, na nakatayo sa harap mo bilang iyong
    lingkod, ay siyang makakapasok doon; palakasin ang kaniyang kalooban, sapagkat
    pamumunuan niya ang Israel at mamanahin ito.
  hui-hui: Anigo í̠ biamogo biaga agali Nunu igini Yosua kago ibu dindi ogoniha pu
    holebira. Yosua ibugua Isaraele wali agali dindi ogoniha haru polebirago ani bilo
    í̠na ibunaga mini mo hongo habe, lalu langiya.
  mya-mya: သင်​၏​လက်​ထောက်​ဖြစ်​သူ​နုန်​၏​သား​ယော​ရှု မူ​ကား​ထို​ပြည်​သို့​ဝင်​ရ​မည်။
    ယောရှု​ကို​အား​ပေး လော့။ သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို ခေါင်း​ဆောင်​၍​ထို​ပြည်​ကို​သိမ်း​ယူ​လိမ့်​မည်'
    ဟု​မိန့်​တော်​မူ​၏။''
  bod-N: འོན་ཀྱང་ཁྱོད་ཀྱི་མདུན་དུ་ལངས་ནས་ཁྱོད་ལ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཏེ་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་ནི་ཡུལ་དེར་འགྲོ་དགོས།
    ཡང་ཁོས་ཡུལ་དེ་ཡེས་ར་ཨེལ་ལ་དབང་བར་བྱེད་པས། ཁྱོད་ཀྱིས་ཁོ་ལ་སྐུལ་འདེད་གཏོང་བར་གྱིས།
  sna-sna: Asi mutevedzeri wako, Joshua, mwanakomana waNuni, ndiye achapindamo.
  spa-BLM: Josué, hijo de Nun, que está delante de ti, entrará allí. Anímalo, porque
    él hará que Israel la herede.
  cac-cac: 'A vin̈aj Josué yuninal vin̈aj Nun scolvaj ed''oc, a vin̈ ol och a q''uexuloc.
    Yuj chi'' iptzitej vin̈ yujto a vin̈ ol ac''an jun luum chi'' d''a eb'' etisraelal
    tic, xchi d''ayin. Yalanpax d''ayex icha tic:'
  swh-ULB: Yoshua mwana wa Nuh, ambaye amesimama mbele yako, yeye ataingia, mtie moyo,
    kwani yeye atawaongoza Israeli kuimiliki.
  bel-bel: Ісус, сын Наваў, які пры табе, ён увойдзе туды; яго ўмацуй, бо ён увядзе
    Ізраіля ў валоданьне ёю;
  deu-ELBBK: Josua, der Sohn Nuns, der vor dir steht, er soll hineinkommen; ihn stärke,
    denn er soll es Israel als Erbe austeilen.
  mbb-OT: Piru is timbang nu he si Josue he anak ni Nun, ne ebpekeseled mulà dutun
    te tanà. Ne desiǥa nu sikandin su iyan sikandin ebpengulu te menge Israilihanen
    te ked-angken keniyan he tanà.’
  mal-2015: നിന്റെ ശുശ്രൂഷകനായ നൂന്റെ മകൻ യോശുവ അവിടെ ചെല്ലും; അവനെ ധൈര്യപ്പെടുത്തുക;
    അവനാകുന്നു യിസ്രായേലിന്നു അതു കൈവശമാക്കിക്കൊടുക്കേണ്ടതു.
  rmc-rmc: Džala andre o Jozua, o čhavo le Nunoskro, tiro služobňikos. Zoraľar les,
    bo ov ľidžala le Izraeliten, hoj te zalen odi phuv, hoj te el lengri.‘
  pes-OPV: یوشع بن نون که بحضور تو می‌ایستدداخل آنجا خواهد شد، پس او را قوی گردان
    زیرا اوست که آن را برای بنی‌اسرائیل تقسیم خواهد نمود.
  ron-1924: Иосуа, фиул луй Нун, служиторул тэу, ва интра ын еа; ынтэреште-л, кэч
    ел ва пуне пе Исраел ын стэпыниря цэрий ачелея.
  ben-OBCV: কিন্তু তোমার সাহায্যকারী নূনের ছেলে যিহোশূয় ঢুকবে। তাকে উৎসাহ দাও, কারণ
    সেই ইস্রায়েলকে দেশটি অধিকার করতে নেতৃত্ব দেবে।
  som-som: Yashuuca ina Nuun oo hortaada taagan ayaa halkaas geli doona. Isaga dhiirrigeli,
    waayo, reer binu Israa'iil ayuu dalkaas dhaxalsiin doonaa.
  lat-VUC: sed Josue filius Nun minister tuus, ipse intrabit pro te. Hunc exhortare
    et robora, et ipse sorte terram dividet Israëli.
  eng-ASVBT: 'Joshua the son of Nun, who standeth before thee, he shall go in thither:
    encourage thou him; for he shall cause Israel to inherit it.'
  ita-1885: Giosuè, figliuolo di Nun, che ti serve, esso vi entrerà; confortalo; perciocchè
    esso metterà Israele in possessione di quel paese.
  eng-LXXUP: Joshua the son of Nun, who stands by thee, he shall enter in there; do
    thou strengthen him, for he shall cause Israel to inherit it.
  eng-ULB: Joshua son of Nun, who stands before you, he will go in there; encourage
    him, for he will lead Israel to inherit it.
  spa-VBL: Sin embargo, Josué, hijo de Nun, tu asistente, entrará en él. Anímalo,
    porque él ayudará a Israel a ocupar la tierra.
  fra-_FOB: Josué, fils de Nun, qui te sert, y entrera; encourage-le, car c'est lui
    qui mettra Israël en possession de ce pays;
  mal-mal: നിന്റെ ശുശ്രൂഷകനായ നൂന്റെ മകൻ യോശുവ അവിടെ ചെല്ലും; അവനെ ധൈര്യപ്പെടുത്തുക;
    അവനാകുന്നു യിസ്രായേലിന് അത് കൈവശമാക്കിക്കൊടുക്കേണ്ടത്.
  urd-GVR: Lekin terā madadgār Yashua bin Nūn dāḳhil hogā. Us kī hauslā-afzāī kar,
    kyoṅki wuh mulk par qabzā karne meṅ Isrāīl kī rāhnumāī karegā.”
  suz-BL: इ के गेय पाइब नून आ तौ यहोसु चहिं ओव़चा ताइब। गे मेको आ थुं बारपाइक्‍चा
    माल्‍नेवे। मारदे हना यहोसुमी इस्राएली आन कली मेको रागी योक्‍शा गेचा माल्‍ब’ दे
    परमप्रभुमी कसम जशा देंत। गन्‍ती ३४:१७
  ita-1927: Giosuè, figliuolo di Nun, che ti serve, v’entrerà; fortificalo, perch’egli
    metterà Israele in possesso di questo paese.
  ckb-ckb: یەشوعی کوڕی نون کە لەبەردەمت وەستاوە دەچێتە ئەوێ، هانی بدە، چونکە خاکەکە
    وەک میرات بۆ ئیسرائیل دابەش دەکات،
  eng-BBE: 'Joshua, the son of Nun, your servant, he will go into the land: say to
    him that he is to be strong, for he will be Israel''s guide into their heritage.'
  kan-OKCV: ಆದರೆ ನಿನ್ನ ಮುಂದೆ ನಿಂತಿರುವ ನೂನನ ಮಗ ಯೆಹೋಶುವನು ಅಲ್ಲಿಗೆ ಸೇರುವನು. ಅವನನ್ನು ಧೈರ್ಯಗೊಳಿಸು.
    ಅವನೇ ಆ ನಾಡನ್ನು ಇಸ್ರಾಯೇಲಿಗೆ ಸ್ವಾಧೀನಪಡಿಸುವನು.
  tam-2017: உனக்கு முன்பாக நிற்கிற நூனின் மகனாகிய யோசுவா அதில் நுழைவான்; அவனைத் திடப்படுத்து;
    அவனே அதை இஸ்ரவேலுக்குச் சொந்தமாகப் பங்கிடுவான்.
  spa-RV-1909: 'Josué hijo de Nun, que está delante de ti, él entrará allá: anímale;
    porque él la hará heredar á Israel.'
  ron-BTF: Ci Iosua, fiul lui Nun, care stă în picioare înaintea ta, el va intra acolo;
    încurajează-l, pentru că el va face pe Israel să o moştenească.
  eng-WEBP: Joshua the son of Nun, who stands before you, shall go in there. Encourage
    him, for he shall cause Israel to inherit it.
  eng-FBV: However, Joshua, son of Nun, your assistant, will enter it. Encourage him,
    for he will help Israel to occupy the land.
  nld-1939: maar wel uw dienaar Josuë, de zoon van Noen. Spreek hem dus moed in, want
    hij zal Israël in het bezit ervan stellen.
  nch-BL: Pero techilhui para Josué, icone Nun, cati techpalehuía, yaya huelis ajsis
    nopona. Huajca techilhui para ma nijyolchicahua Josué pampa yaya amechmajmacas
    nopa tali nochi anisraelitame.
  vie-1934: Giô-suê, con trai Nun, là đầy tớ ngươi, sẽ được vào đó. Hãy làm cho người
    vững lòng, vì ấy là người sẽ khiến dân Y-sơ-ra-ên nhận lấy xứ nầy lảm sản nghiệp.
  hin-CV: मगर नून का पुत्र यहोशू, जो तुम्हारा सेवक है, उस देश में प्रवेश करेगा. तुम
    उसकी हिम्मत बनाए रखो. वही इस्राएल को उस देश पर अधिकार करने के लिए प्रेरित करेगा.
  eng-OURB: Joshua [Yah Salvation] the son of Nun, who stands before you, shall go
    in there. Encourage him, for he shall cause Israel [God prevails] to inherit it.
    (4)
  spa-BES: Josué, el hijo de Nun, tu siervo, entrará en la tierra; dile que debe ser
    fuerte, porque él será el guía de Israel en su herencia.
  tdx-tdx: I Iehosoa ana’ i None, mpitoro’oy, ty himoak’ ao; osiho amy t’ie ty hampandova
    Israele aze.
  vid-vid: Ila Yoshua mwana wa Nuni, mtanzi wa hegwe, ndo yokwinjila amo. Lelo mkangaze
    nhumbula kwa vila heye kowalongoza wanhu wa Isilaeli leka wakaihole isi ayo.’
  eng-OKE: Jehoshua bar Nun, who standeth before thee, he shall go in thither; strengthen
    him, for he is to make Israel to inherit;
  tha-KJV: แต่​โยชู​วาบ​ุตรชายนูนผู้ยืนอยู่ตรงหน้าเจ้า จะได้​เข้าไป จงสนับสนุนเขาเพราะเขาจะพาคนอิสราเอลไปถือกรรมสิทธิ์พื้นดินนั้น
  por-BR-2018: 'Josué filho de Num, que está diante de ti, ele entrará ali: anima-o;
    porque ele a fará herdar a Israel.'
  deu-ELO: Josua, der Sohn Nuns, der vor dir steht, er soll hineinkommen; ihn stärke,
    denn er soll es Israel als Erbe austeilen. -
  eng-WYC-2018: but Joshua, the son of Nun, thy servant, he shall enter into that
    land for thee; excite, and strengthen thou him, and he shall part the land by
    lot to Israel, (or encourage thou him, and he shall divide the land by lot to
    Israel).
  epo-epo: Josuo, filo de Nun, kiu staras antaŭ vi, li venos tien; lin fortigu, ĉar
    li donos ĝin al Izrael kiel posedaĵon.
  uig-PIN: lekin aldingda hizmǝttǝ turuwatⱪan Nunning oƣli Yǝxua kirǝlǝydu. Uni küqlǝndürgin,
    qünki u Israillarni uningƣa miras ⱪilduridu.
  beo-beo: Be dia fidisu dunu Yosiua (Nane egefe) amo ea dogo denesima:ne di fidima.
    E da Isala:ili dunu amo soge lala masa:ne, bisili masunu.’
  tpi-OTNT: Tasol namba 2 bilong yu, Josua, pikinini bilong Nun, em tasol i ken i
    go. Yu mas strongim tingting bilong Josua, long wanem, em bai i bringim ol Israel
    i go sindaun long dispela kantri.’
  hau-SA: Amma mataimakinka, Yoshuwa ɗan Nun, zai shiga. Ka ƙarfafa shi gama shi ne
    zai jagoranci Isra’ila su gāje ta.
  uig-LAT: lékin aldingda xizmette turuwatqan Nunning oghli Yeshua kireleydu. Uni
    küchlendürgin, chünki u Israillarni uninggha miras qilduridu.
  nde-nde: Kodwa umsekeli wakho, uJoshuwa indodana kaNuni, uzangena kulelolizwe. Umkhuthaze
    yena, ngoba uzakhokhela abako-Israyeli kulo ukuba libe yilifa labo.
  ton-ton: 'Ka ko Siosiua ko e foha ʻo Nuni, ʻaia ʻoku tuʻu ʻi ho ʻao, ʻe ʻalu ia
    ki ai: ke ke tokoni kiate ia: he te ne pule ke maʻu ia ʻe ʻIsileli.'
  ces-1613: Jozue, syn Nun, kterýž stojí před tebou, onť vejde tam, jeho posilň, nebo
    on rozdělí ji losem Izraelovi.
  eng-WMB: Joshua the son of Nun, who stands before you, shall go in there. Encourage
    him, for he shall cause Israel to inherit it.
  tam-TCV: ஆனால் உன்னுடைய உதவியாளன் நூனின் மகனாகி யோசுவா அதற்குள் போவான். அவனைத் தைரியப்படுத்து,
    இஸ்ரயேலர் அந்த நாட்டை உரிமையாக்கிக்கொள்ளும்படி அவனே அவர்களை வழிநடத்துவான்.
  ceb-ULB: si Josue nga anak ni Nun, nga nagatindog sa imong atubangan, makasulod
    siya didto; dasiga siya, kay siya maoy maggiya sa mga Israelita aron mapanag-iya
    kini.
  pol-UBG: Jozue, syn Nuna, który ci służy, on tam wejdzie. Umacniaj go, gdyż on ją
    poda w dziedzictwo Izraelowi.
  urd-GVU: لیکن تیرا مددگار یشوع بن نون داخل ہو گا۔ اُس کی حوصلہ افزائی کر، کیونکہ
    وہ ملک پر قبضہ کرنے میں اسرائیل کی راہنمائی کرے گا۔“
  deu-1912: Aber Josua, der Sohn Nuns, der dein Diener ist, der soll hineinkommen.
    Denselben stärke; denn er soll Israel das Erbe austeilen.
  kan-2017: ಆದರೆ ನಿನ್ನ ಮುಂದೆ ನಿಂತಿರುವ ನಿನ್ನ ಸೇವಕನು, ನೂನನ ಮಗನೂ ಆದ ಯೆಹೋಶುವನು ಅಲ್ಲಿಗೆ
    ಸೇರುವನು. ಅವನೇ ಇಸ್ರಾಯೇಲರಿಗೆ ಆ ದೇಶವನ್ನು ಸ್ವಾಧೀನಪಡಿಸುವನು. ಆದುದರಿಂದ ಅವನನ್ನು ಧೈರ್ಯಗೊಳಿಸು.
  yap-yap: Machane ngam pi’ e athamgil nga laniyan’ e ta’ayuw rom i Joshua ni fare
    mo’on ni fak Nun, ya ir e ra yan ngalan fare binaw. Ma bayi pow’iy yu Israel ngar
    tafned fare nam.’
  hlt-MCSB: Na mikhmuh ah aka pai Nun capa Joshua tah kun ni. Israel te anih loh a
    pang ham coeng dongah anih te mah talong laeh.
  mdy-ETH: ጋዓንቴ ኔና ማኣዲ ማዻ፥ ኔዊ ናኣዚ ዒያሱ ዬኖ ዓጬሎ ጌላንዳኔ፤ ዓጬሎ ዔያታ ዻካላንዳጉዲ ዒስራዔኤሌ ዴሮ ዔኪ ዓኣዻንዳሢ
    ዒዛታሢሮ ዒዛ ዶዲሼ› ጌዔኔ።
  twi-ASANTE: Na mmom, wo ɔboafoɔ Nun babarima Yosua na ɔbɛdi ɔmanfoɔ no anim akɔ
    asase no so. Na sɛ ɔreboa ne ho akɔ hɔ a, hyɛ no nkuran.
  eng-WEBU: Joshua the son of Nun, who stands before you, shall go in there. Encourage
    him, for he shall cause Israel to inherit it.
  bnp-bnp: Pali a viri i pahamuri ioe, e Iosua e tune Nun, ia kunana ge dili. O vakatorea
    a niluhoi ne Iosua, a vuhuna bara i bole dili e huriki a Israel vona a robo iea.’
  wal-wal: SHin nena maaddiyaagee, Nawe na7ai Yaasu he biittaa gelana. I Israa7eela
    asaa he biittaa laatissanau de7iyo gishshau, neeni a minttetta.
  spa-PDDPT: Josué, hijo de Nun, quien está delante de ti para servirte, él entrará
    allá. Anímalo, porque él hará que Israel la herede.
  gun-gun: Ha'e rã Num Josué ra'y nerenonde rupi oiko va'e, ha'e va'e ae 'rã oupity.
    Embopy'a guaxu ke ha'vy, mba'eta ha'e va'e ojapo 'rã Israel kuery hekoa aguã rami
    yvy ame'ẽ va'e re.
  ilo-ULB: ni Josue nga anak a lalaki ni Nun, nga agtaktakder iti sangoanam a kas
    adipenmo, makastrekto isuna sadiay; pabilgem isuna, ta idauloannanto ti Israel
    a mangtawid iti daytoy.
  kpg-kpg: Malaa, hagamaaloo ina aga di manawa o dau dangada hagamaamaa go Joshua,
    tama daane Nun. Mee gaa dagi digau Israel, e hai henua gi tenua deelaa.’
  uig-ARA: لېكىن ئالدىڭدا خىزمەتتە تۇرۇۋاتقان نۇننىڭ ئوغلى يەشۇئا كىرەلەيدۇ. ئۇنى
    كۈچلەندۈرگىن، چۈنكى ئۇ ئىسرائىللارنى ئۇنىڭغا مىراس قىلدۇرىدۇ.
  sus-sus: Yosuwe, Nunu xa di, i malima, nan fama sode. Limaniya fi a ma, barima a
    tan nan tima Isirayilakae ya ra yi bɔxi masɔtɔfe ra, a xa findi e kɛ ra.
  pon-2006: Ahpw sawasepomw Sosua, nein Nun, iei ih me pahn pedolong. Koangngoangehki
    met, pwe ih me pahn kahluwa Israel pwehn sapwenikihla sahpwo.’
  ksd-ksd: Iosua natu i Nun, nina i kudakudar piram, na vana tana; una vargat ia,
    tago ia iat na tibe tar ra gunan ta ra tarai Israel.
  tur-YTC: Önünde duran Nun oğlu Yeşu oraya girecek. Onu yüreklendir, çünkü o, ülkeyi
    İsrael'e miras edindirecektir.
  grc-BRENT: Ἰησοῦς υἱὸς Ναυὴ ὁ παρεστηκώς σοι, οὗτος εἰσελεύσεται ἐκεῖ· αὐτὸν κατίσχυσον,
    ὅτι αὐτὸς κατακληρονομήσει αὐτὴν τῷ Ἰσραήλ.
  ind-AYT: Namun, abdimu, Yosua anak Nun, akan memasuki negeri itu. Kuatkanlah hatinya
    karena dia yang akan memimpin Israel mengambil negeri itu menjadi milik mereka.
  nya-nya: Koma Yoswa mwana wa Nuni amene amakuthandiza, adzalowa mʼdzikomo. Umulimbikitse
    chifukwa adzatsogolera Israeli kukalandira dzikolo.
  hrv-hrv: Ući će onamo Jošua, sin Nunov, koji te služi. Njega ti osokoli, jer će
    on uvesti Izraela u posjed.
  mps-mps: Tiali goli, nago namba tu bidi Josua, te Nungo ogwa, deli naga teba paibao.
    Nago Josuago homu kolesaga dąų walao. Magi baso meni, agai te Israel dabe te
    buluba odasa pelama, te buluba bidigi paibao,’ wali.”
  tpi-tpi: Tasol namba 2 bilong yu, Josua, pikinini bilong Nun, em tasol i ken i go.
    Yu mas strongim tingting bilong Josua, long wanem, em bai i bringim ol Israel
    i go sindaun long dispela kantri.’
  dan-1931: Josua, Nuns Søn, der står i din Tjeneste, han skal komme derind; sæt Mod
    i ham, thi han skal skaffe Israel det i Eje.”
  vie-OVCB: Còn Giô-suê, con của Nun, người đang đứng trước anh em đây, sẽ được vào
    đó. Anh em nên khích lệ Giô-suê, vì ông sẽ lãnh đạo Ít-ra-ên trong cuộc chiếm
    đóng đất hứa.
  guj-2017: નૂનનો દીકરો યહોશુઆ જે તારી આગળ તારા ચાકર તરીકે ઊભો છે તે તેમાં પ્રવેશ
    કરશે; તું તેને હિંમત આપ, કેમ કે તે ઇઝરાયલને તેનો વારસો અપાવશે.
  pon-2006A: Ahpw sawasepomw Sosua, nein Nun, iei ih me pahn pedolong. Koangngoangehki
    met, pwe ih me pahn kahluwa Israel pwehn sapwenikihla sahpwo.’
  por-BRBSL: Josué, o filho de Freira, que está diante de você, deve entrar ali. Encoraje-o,
    pois ele fará Israel herdá-la.
  cth-cth: Na kut rahim e Nun capa Joshua ni a coe han. Ahni teh Isarelnaw râw ka
    coe sak hanelah ao dawk. Ahni hah thapoe haw.
  twi-twi: Na mmom, wo boafo Nun babarima Yosua na obedi ɔmanfo no anim akɔ asase
    no so. Hyɛ no nkuran, efisɛ obedi Israelfo no anim akɔfa asase no.
  hlt-hlt: Na mikhmuh ah aka pai Nun capa Joshua tah kun ni. Israel te anih loh a
    pang ham coeng dongah anih te mah talong laeh.
  tbz-SIM: kɛ̀ n kóo tɔ̃ntì Sosuwee Nunni birɛ weè yóó kɛ̀ tɑ, kɛ dɔ̀, nh ò yìɛ́ dikɔ̃m̀bùɔ̀,
    kɛ̀ weè yóó di tɑnnɛ́ díndi Isidɑyɛɛribɛ di tenkɛ̀, kɛ̀ dí kɛ̀ tiekɛ.
  msy-2020: Eghtɨ nɨn akurvazir gumazim Josua, a Nunɨn otarim, a uabɨra mangam. Nɨ
    gavgavim isɨ Josuan nɨghnɨzim danightɨ, a Israelia inigh men faragh mangɨ nguazir
    kam inigh a dapiam.’
  dop-dop: Amɑ Nuŋ pǝyɑlʋ Yosuwee wei ɩ kɛ́ mɑ tǝmlɛ tʋ tɔ ɩ tike ɩ kɑ́ ponɑ. Mɑɑ
    sɔɔsɩ-ɩ ɑpɑlʋtʋ. Mpi tɔ ɩnɩ ɩ kɑ́ yelinɑ nɑ tɛtʋ ntɩ tǝ́ pǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ nyǝntʋ.
  azb-azb: Oraya sənin köməkçin Nun oğlu Yeşua girəcək. Onu cəsarətləndir, çünki torpağı
    İsraillilərə irs olaraq o böləcək.
  eng-DBY: 'Joshua the son of Nun, who standeth before thee, he shall go in thither:
    strengthen him, for he shall cause Israel to inherit it.'
  hin-2017: नून का पुत्र यहोशू जो तेरे सामने खड़ा रहता है, वह तो वहाँ जाने पाएगा;
    इसलिए तू उसको हियाव दे, क्योंकि उस देश को इस्राएलियों के अधिकार में वही कर देगा।
  wol-KYG: Yosuwe doomu Nuun mi ci sa kilifteef moo cay dugg. Nanga ko ñaax, ndax
    moom mooy jox Israyil réew ma.
  eng-YLT: Joshua son of Nun, who is standing before thee, he goeth in thither; him
    strengthen thou; for he doth cause Israel to inherit.
  eng-WYC-2017: but Joshua, the son of Nun, thy servant, he shall enter into that
    land for thee; excite, and strengthen thou him, and he shall part the land by
    lot to Israel.
  eng-WMBB: Joshua the son of Nun, who stands before you, shall go in there. Encourage
    him, for he shall cause Israel to inherit it.
  urd-GVH: लेकिन तेरा मददगार यशुअ बिन नून दाख़िल होगा। उस की हौसलाअफ़्ज़ाई कर, क्योंकि
    वह मुल्क पर क़ब्ज़ा करने में इसराईल की राहनुमाई करेगा।”
  rug-rug: Ba sa mua tie vina rua, se Zosua sa tuna koreo e Nani, si kaqu turaṉia
    sa butubutu Izireli, meke kaqu la koa ia sa popoa. Ke mamu va ṉiṉira ia si asa,’
    gua si Asa.
  gaz-gaz: Gargaaraan kee Iyyaasuun ilmi Nuuni garuu itti gala. Inni waan Israaʼeloota
    biyyattii dhaalchisuuf isa jajjabeessi.
  fra-LSG: Josué, fils de Nun, ton serviteur, y entrera; fortifie-le, car c’est lui
    qui mettra Israël en possession de ce pays.
  yal-yal: Nunu a dii Yosuwe, i mali muxun nan fama sodeni. I xa a sɛnbɛ so, bayo
    a tan nan tima Isirayila yɛɛ ra, e bɔxɔni ito sɔtɔ e kɛɛn na.
  haw-1868: 'O Iosua, ke keiki a Nuna, e ku ana imua on, oia ke hele ilaila: e hooikaika
    oe ia ia, no ka mea, nana no ia e hooili aku no ka Iseraela.'
  arb-NAV: إِنَّمَا يَشُوعُ بْنُ نُونٍ الْمَاثِلُ أَمَامَكَ هُوَ يَدْخُلُهَا فَشَجِّعْهُ
    لأَنَّهُ هُوَ الَّذِي يُوَزِّعُهَا عَلَى الإِسْرَائيِليِّينَ.
  ewe-ewe: Wò kpeɖeŋutɔ, Yosua, Nun ƒe viŋutsu akplɔ Israelviwo ɖe tewòƒe woade afi
    ma. De dzi ƒo nɛ esi wòle dzadzram ɖo hena ameawo kpɔkplɔ.
  eng-LEE: 'Joshua the son of Nun, who standeth before thee, he shall go in thither:
    him encourage; for he shall cause Israel to inherit it.'
  asm-FB: কিন্তু পৰিচাৰক হিচাবে তোমাৰ আগত থকা নুনৰ পুত্ৰ যিহোচূৱাইহে সেই দেশত প্রৱেশ
    কৰিব; তুমি যিহোচূৱাক উৎসাহিত কৰিবা, কিয়নো দেশখন অধিকাৰ কৰিবৰ কাৰণে তেওঁৱেই ইস্ৰায়েলীয়াসকলক
    নেতৃত্ব দি আগবঢ়াই নিব।
  sus-A: يٌسُوٍ، نُنُ شَ دِ، عِ مَلِمَ، نَن قَمَ سٌدٍ. لِمَنِيَ قِ عَ مَ، بَرِ مَ
    عَ تَن نَن تِمَ عِسِرَيِلَكَيٍ يَ رَ يِ بْشِ مَسْتْقٍ رَ، عَ شَ قِندِ عٍ كّ رَ.
  fra-SBL: C'est Josué, fils de Nun, qui se tient devant vous, qui y entrera. Encouragez-le,
    car c'est lui qui fera hériter Israël.
  hbo-hbo: יְהֹושֻׁ֤עַ בִּן־נוּן֙ הָעֹמֵ֣ד לְפָנֶ֔יךָ ה֖וּא יָ֣בֹא שָׁ֑מָּה אֹתֹ֣ו
    חַזֵּ֔ק כִּי־ה֖וּא יַנְחִלֶ֥נָּה אֶת־יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: Nether thou schalt entre thidur, but Josue, the sone of Nun, thi mynystre,
    he schal entre for thee; excyte and strengthe thou him, and he schal departe the
    lond bi lot to Israel.
  cwe-cwe: Mbali mtazi wako Yoshua mwana wa Nuni kezakwima muna iisi iyo. Basi mgume
    moyo kwaviya yeye kezawalanguliza wanhu wa Isilaili wakaisole isi iyo.’
  kik-kik: No ndungata yaku, Joshua mũrũ wa Nuni nĩakaũtoonya. Mũmagĩrĩrie, tondũ
    nĩwe ũgaatongoria Isiraeli mathiĩ makaũgae.
  fra-NCL: Mais Josué, fils de Nun, ton serviteur, y entrera ; fortifie-le, car c’est
    lui qui mettra Israël en possession de ce pays.
  cek-AK: toe na taengah angdoe, Nun capa Joshua loe akun tih; anih loe Israel kaminawk
    qawktoepkung ah oh pongah, anih to thapaek ah.
  cuk-cuk: Be-anar, be-bendaked-Nun-machi-Josué dogoed. Degisoggu, gatik be Josué-ogannogo,
    ar a-dule, Israel-dulemarga napamar mimioed.
  uig-CYR: лекин алдиңда хизмәттә туруватқан Нунниң оғли Йәшуа кирәләйду. Уни күчләндүргин,
    чүнки у Исраилларни униңға мирас қилдуриду.
  tel-2017: అతడే దాన్ని ఇశ్రాయేలీయులకు స్వాధీనం చేస్తాడు. కాబట్టి అతణ్ణి ప్రోత్సహించు.
  hat-BSA: Josué, fis a Nun nan, ki kanpe la devan nou an, li va antre la. Ankouraje
    li, paske li va fè Israël jwenn eritaj li a.
  kos-kos: Joshua, wen natul Nun, mwet kasru lom, pa ac kol mwet Israel in eisla facl
    sac ac muta we. Na kom in akkeyal.’
  hbo-WLC: יְהוֹשֻׁ֤עַ בִּן נוּן֙ הָעֹמֵ֣ד לְפָנֶ֔יךָ ה֖וּא יָ֣בֹא שָׁ֑מָּה אֹת֣וֹ
    חַזֵּ֔ק כִּי־ה֖וּא יַנְחִלֶ֥נָּה אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Kama Joshua, nwa Nun, onye na-enyere gị aka, ga-edu ha banye nʼebe ahụ.
    Gbaa ya ume nʼihi na ọ bụ ya ga-edu ndị Izrel inweta ala ahụ dịka ihe nketa ha.
  ory-ory: ତୁମ୍ଭର ପରିଚାରକ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟ ସେହି ସ୍ଥାନରେ ପ୍ରବେଶ କରିବ ତୁମ୍ଭେ ତାହାକୁ
    ସାହସ ଦିଅ ଯେହେତୁ ସେ ଇସ୍ରାଏଲକୁ ତାହା ଅଧିକାର କରାଇବ।
  chk-chk: Nge Josua nöün Jefune we mwän mi angang ngonuk epwe tolong. Kopwe apöchöküla
    lelukan, pun epwe atolonga chon Israel lon ewe fanü pwe repwe fanüeni.’
  rop-rop: Bat yu garra album Joshuwa det san blanga Nan blanga jidan strongbala.
    Imbin oldei albumbat yu. Im na garra jidan bos blanga detlot Isreil pipul wen
    olabat teikoba det kantri.’
  ukr-1871: І ти не прийдеш туди! Йозей Нуненко, що стоїть перед тобою, він прийде
    туди; утверди його, він бо має віддати її в наслїддє Ізрайлеві.
  deu-1951: Aber Josua, der Sohn Nuns, der vor dir steht, der soll hineinkommen; denselben
    stärke, denn er soll Israel dieses Land zum Erbe austeilen.
  eng-JPS: Joshua the son of Nun, who standeth before thee, he shall go in thither;
    encourage thou him, for he shall cause Israel to inherit it.
  srp-1865: Isus sin Navin, koji te služi, on æe uæi onamo, njega utvrdi; jer æe je
    on razdijeliti sinovima Izrailjevijem u našljedstvo.
  lug-lug: Wabula omuweereza wo Yoswa mutabani wa Nuuni ye aligiyingiramu. Mumuwagire,
    kubanga ye alikulembera abaana ba Isirayiri ne basikira ensi eyo.
  heb-heb: יהושע בן נון העמד לפניך הוא יבא שמה אתו חזק כי הוא ינחלנה את ישראל׃
  ben-IRV: তোমার সামনে দাঁড়িয়ে থাকা নূনের ছেলে যিহোশূয় সেই দেশে যাবে; তুমি তাকেই
    আশ্বাস দাও, কারণ সে ইস্রায়েলকে তা অধিকারের জন্য নেতৃত্ব দেবে।
  pan-pan: ਨੂਨ ਦਾ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਜਿਹੜਾ ਤੇਰੇ ਅੱਗੇ ਖੜ੍ਹਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਉੱਥੇ ਜਾਵੇਗਾ। ਉਹ
    ਨੂੰ ਹੌਂਸਲਾ ਦੇ ਕਿਉਂ ਜੋ ਉਹ ਇਸਰਾਏਲ ਨੂੰ ਉਸ ਦੀ ਵਿਰਾਸਤ ਦੁਆਵੇਗਾ।”
  mya-JVB: သင့် လက်ထောက် နုန် ၏သား ယောရှု သည် ဝင်စား ရမည်။ သူ သည် ဣသရေလ အမျိုးသားအမွေခံ
    စေမည့်သူ ဖြစ်သောကြောင့် ၊ သူ့ ကို အား ပေးလော့။
  hmo-hmo: To Iosua Nunu, oiemu hesiai tauna, be unai tano do ia raka vareai. Do oi
    hamaoroa, do ia goada, badina be ia ese Israela taudia unai tano dekenai do ia
    hakaua vareai.’
  urd-urd: नून का बेटा यशू'अ जो तेरे सामने खड़ा रहता है वहाँ जाएगा, इसलिए तू उसकी
    हौसला अफ़ज़ाई कर क्यूँकि वही बनी इस्राईल को उस मुल्क का मालिक बनाएगा।
  rus-SYN: Иисус, сын Навин, который при тебе, он войдет туда; его утверди, ибо он
    введет Израиля во владение ею;
  bqc-SIM: Ma dↄnlɛde Nuni nɛ́ Yozuee mɛ́ a gɛ̃u. Dii mɛ̀ mà aà gba sↄ̃, asa ↄ̃mɛ
    a bùsupi na Isailiↄnɛ ń ↄzĩ.
  tcz-CHONGTHU: Nangma khela Nun chapa Joshua chun mipi aboncha gamsung chana alamkai
    ding ahi. Ama chu tilkhou vin, ajeh chu aman Israel miten alodiu gam sung chana
    alam kai ding ahitai.
  mar-mar: पण तुझ्या सेवेस हजर राहणारा, नूनाचा मुलगा यहोशवा तेथे जाईल त्यास तू प्रोत्साहन
    दे, कारण तो इस्राएलांना देश वतन म्हणून मिळवून देईल.
  qub-qub: Ruquiquega chayanga Nunpa wamran imachöpis yanapäshoj Josuëmi. Payta sumaj
    shacyächiy Israelcunata chay nasyunta raquipänanpaj.
  hat-hat: Se Jozye, pitit gason Noun lan, k'ap sèvi avè ou la, ki va antre nan plas
    ou. Ankouraje l' tande, paske se li menm ki pou fè pèp Izrayèl la antre al pran
    peyi a.
  eng-BSB: Joshua son of Nun, who stands before you, will enter it. Encourage him,
    for he will enable Israel to inherit the land.
  tod-tod: Kɛlɛ Nun ná-doun zunui Zozuwe, ɗa-ɓɔba nui, naa ɠa lɛ ná. Naa iɲɔdɔ,
    mazɔlɔɔ toɠa é ʋaazu losu Izelayɛle nuiti tuɠɔ zooi zo fai zu.
  eng-WEBPB: Joshua the son of Nun, who stands before you, shall go in there. Encourage
    him, for he shall cause Israel to inherit it.
  kbq-kbq: Hagi Nuni nemofo Josua'ma kazama huno eri'zama e'neria ne'mo, ana mopafina
    ufregahie. Hanki antahintahia aminka azeri hanavetio, na'ankure agra Israeli vahera
    zamavareno ufrenige'za, ana mopa omerigahaze.
  nhe-BL: Pero nechilhui para Josué, icone Nun, tlen nechpalehuía, yajaya huelis ajsis
    nepa. Huajca nechilhui para ma nijyolchicahua Josué pampa yajaya tlen inmechmajmacas
    nopa tlali nochi inisraelitame.
  gub-BL: Nepytywà har Zuzue Nun ta'yr wixe putar a'e nehe. Emurywete kar Zuzue nehe.
    Ta'e wiko putar teko Izaew izuapyapyr wanuwihaw romo a'e nehe xe, a'e ywy rehe
    har waneityk mehe a'e nehe xe.
  eng-DRA: 'But Josue the son of Nun, thy minister, he shall go in for thee: exhort
    and encourage him, and he shall divide the land by lot to Israel.'
