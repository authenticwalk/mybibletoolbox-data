verse: DEU.001.022
translations:
  mal-C: 'ആ സമയം നിങ്ങൾ എല്ലാവരും എന്റെ അടുത്തുവന്നു പറഞ്ഞു: “ദേശം പര്യവേക്ഷണംചെയ്തു
    നാം പോകേണ്ട വഴിയും എത്തിച്ചേരേണ്ട പട്ടണങ്ങളും പറഞ്ഞുതരേണ്ടതിന് ചില പുരുഷന്മാരെ
    മുൻകൂട്ടി അങ്ങോട്ടയയ്ക്കുക.”'
  deu-TKW: 'Da tratet ihr alle zu mir heran und spracht: Laßt uns Männer voraussenden,
    daß sie uns das Land erforschen und uns Bescheid zurückbringen über den Weg, auf
    dem wir hinaufziehen sollen, und über die Städte, zu denen wir gelangen werden!'
  lin-lin: 'Bato nyonso kati na bino bayaki epai na ngai mpe balobaki : — Tika ete
    totinda liboso na biso bato mpo na konongela biso mokili mpe komemela biso sango
    ya nzela oyo tokoki kolanda mpe ya bingumba epai wapi tokokende.'
  eng-LSV: And you come near to me, all of you, and say, Let us send men before us,
    and they search the land for us, and they bring us back word [concerning] the
    way in which we go up into it, and the cities to which we come in;
  eng-GNV: Then ye came vnto me euery one, and said, We wil send men before vs, to
    search vs out the land and to bring vs word againe, what way we must go vp by,
    and vnto what cities we shall come.
  eng-WEBSTER: And ye came near to me every one of you, and said, We will send men
    before us, and they shall explore the land for us, and bring us word again by
    what way we must go up, and into what cities we shall come.
  nhw-BL: “Pero amotatahua hualajque noca na huan quiijtojque para achtihui ma tiquintitlanica
    sequin tlacame ma techtlayacancuilica huan ma quiiximatitij nopa tlali. Quej nopa
    quema mocuepasquíaj techmachiltisquíaj tlaque ojtli ma tiquitzquica huan ipan
    tlaque altepeme tiajsitij.
  swh-ONEN: Ndipo ninyi nyote mkanijia na kusema, “Tupeleke watu watutangulie kuipeleleza
    nchi kwa ajili yetu, na kutuletea taarifa kuhusu njia tutakayopita, na miji tutakayoiendea.”
  bba-bba: Mɑ bɛɛ kpuro i nɑ i mɑn deemɑ i nɛɛ, su tɔmbu ɡɔri bu dɑ bu tem mɛn sɑriɑ
    mɛɛri kpɑ bu wurɑmɑ bu sun sɔ̃ swɑɑ ye sɑ ko kpe, kɑ wuu sìn mi sɑ ko ɡbi su turi.
  eng-KJVCPB: And ye came near unto me every one of you, and said, We will send men
    before us, and they shall search us out the land, and bring us word again by what
    way we must go up, and into what cities we shall come.
  wbp-wbp: '@see-verse:DEU.001.021'
  luo-luo: Eka un duto nubiro ira muwachna niya, “Waor jomoko nyimwa mondo odhi onon-nwa
    piny kendo odwoknwa wach e yo ma onego walu gi dala ma wabiro chopoe.”
  meu-meu: Bena umui iboumui ai na lau dekegu oma, oto, Mani emu kara, hasinadoa taudia
    baita siaidia guna, idia ese tano na do bae itaia bona sivaraina bae mailaia,
    edena dala amo baitala, bona edena hanua edena hanua ai baita kau.
  npi-ULB: तिमीहरू हरेक मकहाँ आएर भन्यौ, 'हामीभन्दा अगिअगि मानिसहरू पठाऔँ ताकि तिनीहरूले
    हाम्रो निम्ति त्यस देशको भेद लिई हामीले त्यस देशलाई कसरी आक्रमण गर्नुपर्छ र हामी
    कुन-कुन सहरमा आइपुग्‍नुपर्ने हो भन्‍ने बारेमा तिनीहरूले बताऊन् ।'
  yor-yor: Nígbà náà ni gbogbo yín tọ̀ mí wá wí pé, “Jẹ́ kí a yan àwọn ayọ́lẹ̀wò láti
    yọ́ ilẹ̀ náà wò fún wa, kí wọn sì fún wa ní ìròyìn àwọn ọ̀nà tí a ó gbà àti àwọn
    ìlú tí a ó bá pàdé.”
  ind-ind: “Namun, kalian semua datang kepada saya dan mengusulkan, ‘Biarlah kita
    menyuruh beberapa orang mendahului kita untuk mengintai negeri itu, lalu melaporkan
    kepada kita tentang keadaan kota-kota di sana dan strategi yang diperlukan agar
    bisa menerobos ke dalamnya.’
  pes-OPCB: 'ولی آنها جواب دادند: «بیایید افرادی به آنجا بفرستیم تا آن سرزمین را بررسی
    کنند و گزارشی از شهرهای آنجا به ما بدهند تا ما بدانیم از چه راهی می‌توانیم به
    آنجا رخنه کنیم.»'
  tgl-ULB: Lumapit sa akin sa akin ang bawat isa sa inyo at sinabing, 'Magpadala tayo
    ng mga lalaki na mauna sa atin, para kanilang siyasatin ang lupaing para sa atin,
    at ipagbigay alam sa atin ang tungkol sa daan na dapat nating lusubin, at ang
    tungkol sa mga lungsod kung saan tayo pupunta.'
  hui-hui: Ani larugoyu tígua i̱ hewaria ibuwa lalu, Dindi diri hondo wialu dai bilo
    agali maru pelama. Tigua handalu dai buwa ina hariga bayale mo walia haradagua
    mali̱ya. Ani bialu tanoru nde ogobi wigi bia lalu te lama dai bilo, lalu laga
    birimigoni.
  mya-mya: '``သို့​ရာ​တွင်​သင်​တို့​သည် ငါ့​ထံ​သို့​ချဉ်း​ကပ် ၍`တိုင်း​ပြည်​၏​အ​ခြေ​အ​နေ​ကို​ထောက်​လှမ်း
    လျက် မည်​သည့်​လမ်း​ဖြင့်​ချီ​တက်​ရ​မည်၊ မြို့ များ​၏​အ​နေ​အ​ထား​မည်​သို့​ရှိ​သည်​ကို
    ပြန် လည်​သ​တင်း​ပို့​နိုင်​ရန်​အ​ထောက်​တော်​များ ကို​စေ​လွှတ်​ကြ​ပါ​စို့'' ဟူ​၍​အ​ကြံ​ပေး
    တင်​ပြ​ကြ​၏။'''''
  bod-N: དེ་ནས་ཁྱོད་ཅག་ངའི་མདུན་དུ་ཡོང་སྟེ། ང་ཚོས་ཡུལ་དེར་མྱུལ་ཞིབ་བྱ་བར་མི་མངགས་ན།
    དེས་རང་ཅག་ལམ་གང་དུ་འགྲོ་དགོས་པ་དང་གྲོང་ཁྱེར་གང་དུ་འཛུལ་དགོས་པའི་འཕྲིན་བསྐྱལ་འོང་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Ipapo imi mose makauya kwandiri mukati, “Ngatitumei varume vanofanotungamira
    kuti vatisorere nyika vagodzoka kuzotiudza pamusoro penzira yatingafamba nayo
    uye namaguta atichandosvika kwaari.”
  spa-BLM: 'Os acercasteis a mí, todos vosotros, y dijisteis: “Enviemos hombres delante
    de nosotros, para que nos busquen por la tierra y nos traigan la noticia del camino
    por el que debemos subir y de las ciudades a las que debemos llegar.”'
  cac-cac: 'A exxo tic ul eyal d''ayin: Te vach'' ama tato ay jayvan̈oc on̈ tzon̈
    b''ab''laj b''ati yic tzon̈ b''at quil juntzan̈ chon̈ab'' chi'', tzon̈ paxta yic
    tzul calani tas b''eal b''aj ol on̈ b''atoc yed'' tas chon̈ab''il b''aj ol on̈
    ochoc, xe chi.'
  swh-ULB: Kila moja wenu alikuja kwangu na kusema, 'Basi tutume watu mbele yetu,
    ili kwamba waweze kupepeleza nchi kwa ajili yetu, na kutuletea sisi neno kuhusiana
    na njia ya wapi tuvamie, na kuhusiana na miji tutakayoingia.
  bel-bel: 'Але вы ўсе падышлі да мяне і сказалі: пашлём перад сабою людзей, каб яны
    нагледзелі нам зямлю і прынесьлі нам вестку пра дарогу, па якой нам ісьці, і пра
    гарады, у якія нам ісьці.'
  deu-ELBBK: 'Und ihr tratet alle zu mir und spracht: Lasst uns Männer vor uns hersenden,
    dass sie uns das Land erforschen und uns Bescheid bringen über den Weg, auf dem
    wir hinaufziehen, und über die Städte, zu denen wir kommen sollen.'
  mbb-OT: “Ne mid-uvey kew is langun kayi te kediey is egkaǥi te, ‘Edsuǥù kiw zèpa
    te ibpepeniid keniyan te tanà ne iyan sikandan ebpekekaǥi ziyà te kenitew te meupiya
    he ibayà wey te menge lugar he ereg he edhendutun kiw.’
  mal-2015: 'എന്നാറെ നിങ്ങൾ എല്ലാവരും അടുത്തുവന്നു: നാം ചില ആളുകളെ മുമ്പുകൂട്ടി അയക്കുക;
    അവർ ദേശം ഒറ്റുനോക്കീട്ടു നാം ചെല്ലേണ്ടുന്ന വഴിയെയും പോകേണ്ടുന്ന പട്ടണങ്ങളെയും
    കുറിച്ചു വർത്തമാനം കൊണ്ടുവരട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor tumen savore avľan ke ma kaleha: ‚Bičhavas anglal muršen, save džana
    te predikhel e phuv, hoj amenge te phenen, save dromeha kampel te džal a andre
    save fori džaha te bešel.‘'
  pes-OPV: 'آنگاه جمیع شما نزد من آمده، گفتید: «مردان چند، پیش روی خود بفرستیم تا
    زمین رابرای ما جاسوسی نمایند، و ما را از راهی که بایدبرویم و از شهرهایی که به
    آنها می‌رویم، خبربیاورند.»'
  ron-1924: 'Вой в-аць апропият ку тоций де мине ши аць зис: ‘Сэ тримитем ниште оамень
    ынаинтя ноастрэ ка сэ искодяскэ цара ши сэ не адукэ рэспунс ку привире ла друмул
    пе каре не вом суи ын еа ши асупра четэцилор ын каре вом ажунӂе.’'
  ben-OBCV: তখন তোমরা সবাই এসে আমাকে বলেছিলে, “কয়েকজন লোককে আগেই পাঠিয়ে দেওয়া হোক
    যেন তারা দেশটি দেখে এসে আমাদের বলতে পারে কোন পথে আমাদের সেখানে যেতে হবে এবং কোন
    কোন নগর আমাদের সামনে পড়বে।”
  som-som: Oo mid kastoo idinka mid ahuba wuu ii soo dhowaaday oo wuxuu igu yidhi,
    War aynu niman iska hor marinno, si ay dalka inoogu soo baadhaan, oo ay inoogu
    soo sheegaan jidka aan marayno iyo magaalooyinka aan tegayno.
  lat-VUC: 'Et accessistis ad me omnes, atque dixistis: Mittamus viros qui considerent
    terram: et renuntient per quod iter debeamus ascendere, et ad quas pergere civitates.'
  eng-ASVBT: And ye came near unto me every one of you, and said, Let us send men
    before us, that they may search the land for us, and bring us word again of the
    way by which we must go up, and the cities unto which we shall come.
  ita-1885: 'E voi vi accostaste tutti a me, e diceste: Lascia che mandiamo davanti
    a noi degli uomini, che c''investighino il paese, e ci rapportino alcuna cosa
    del cammino per lo quale abbiamo da salire, e delle città alle quali abbiamo da
    venire.'
  eng-LXXUP: And ye all came to me, and said, Let us send men before us, and let them
    go up to the land for us; and let them bring back to us a report of the way by
    which we shall go up, and of the cities into which we shall enter.
  eng-ULB: Every one of you came to me and said, 'Let us send men ahead of us, so
    that they may search out the land for us, and bring us word about the way by which
    we should attack, and about the cities to which we will come.'
  spa-VBL: 'Entonces todos ustedes vinieron a mí y me sugirieron: “Enviemos hombres
    a explorar la tierra y que ellos nos informen qué ruta tomar y qué pueblos encontraremos”.'
  fra-_FOB: 'Et vous vous approchâtes tous de moi, et vous dîtes: Envoyons devant
    nous des hommes qui explorent pour nous le pays et nous rendent compte du chemin
    par lequel nous monterons, et des villes où nous devons aller;'
  mal-mal: 'എന്നാൽ നിങ്ങൾ എല്ലാവരും അടുത്തുവന്ന്: “നാം ചില ആളുകളെ മുമ്പേ അയക്കുക;
    അവർ ദേശം ഒറ്റുനോക്കി, നാം പോകേണ്ടതിന് ഏറ്റവും നല്ലവഴി ഏതെന്നും അവിടെയുള്ള പട്ടണങ്ങൾ
    എങ്ങനെ ഉണ്ടെന്നും വർത്തമാനം കൊണ്ടുവരട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin tum sab mere pās āe aur kahā, “Kyoṅ na ham jāne se pahle kuchh ādmī
    bhejeṅ jo mulk ke hālāt dariyāft kareṅ aur wāpas ā kar hameṅ us rāste ke bāre
    meṅ batāeṅ jis par hameṅ jānā hai aur un shahroṅ ke bāre meṅ ittalā deṅ jin ke
    pās ham pahuṅcheṅge.”
  suz-BL: मिनु गे नेल्‍लेमी आं कली ‘मेको रागी ङा मारेइ मारेइ तुइक्‍चा कली आंइ ङोंइती
    क्‍यारी पाइबपुकी सोइक्‍तीन। मेकोपुकीम तेको लां गाक्‍चा नु तेको सहर जाक्‍दीत्‍नीकी,
    दे शेंने चाप्‍नीमी’ देंतीनी। गन्‍ती १३:२
  ita-1927: 'E voi vi accostaste a me tutti quanti, e diceste: “Mandiamo degli uomini
    davanti a noi, che ci esplorino il paese, e ci riferiscano qualcosa del cammino
    per il quale noi dovremo salire, e delle città alle quali dovremo arrivare”.'
  ckb-ckb: 'جا هەمووتان هاتنە لای من و گوتتان: «با چەند پیاوێک لەپێش خۆمان بنێرین
    بۆ ئەوەی سیخوڕیەتی خاکەکەمان بۆ بکەن و هەواڵی ئەو ڕێگایەمان بۆ بهێننەوە کە پێیدا
    دەڕۆین و ئەو شارۆچکانەی بۆی دەچین.»'
  eng-BBE: And you came near to me, every one of you, and said, Let us send men before
    us to go through the land with care and give us an account of the way we are to
    go and the towns to which we will come.
  kan-OKCV: ಆಗ ನೀವೆಲ್ಲರು ನನ್ನ ಬಳಿಗೆ ಬಂದು, “ನಮಗಿಂತ ಮುಂದಾಗಿ ಜನರನ್ನು ಕಳುಹಿಸೋಣ. ಅವರು ನಮಗೆ
    ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿ, ನಾವು ಮೇಲೆ ಹೋಗತಕ್ಕ ಮಾರ್ಗದ ವಿಷಯದಲ್ಲಿಯೂ ನಾವು ಪ್ರವೇಶಿಸುವ ಪಟ್ಟಣಗಳ
    ವಿಷಯದಲ್ಲಿಯೂ ನಮಗೆ ಸಮಾಚಾರವನ್ನು ತರಲಿ,” ಎಂದು ಹೇಳಿದಿರಿ.
  tam-2017: 'அப்பொழுது நீங்கள் எல்லோரும் என்னிடம் வந்து: நமக்காக அந்த தேசத்தைச் சோதித்துப்பார்க்கவும்,
    நாம் இன்னவழியாக அதில் சென்று, இன்ன பட்டணங்களுக்குப் போகலாம் என்று நமக்கு மறுசெய்தி
    கொண்டுவரவும், நமக்கு முன்பாக மனிதர்களை அனுப்புவோம் என்றீர்கள்.'
  spa-RV-1909: 'Y llegasteis á mí todos vosotros, y dijisteis: Enviemos varones delante
    de nosotros, que nos reconozcan la tierra y nos traigan de vuelta razón del camino
    por donde hemos de subir, y de las ciudades adonde hemos de llegar.'
  ron-BTF: 'Şi v-aţi apropiat toţi de mine şi aţi spus: Să trimitem oameni înaintea
    noastră, să cerceteze ţara pentru noi şi să ne aducă ştire din nou despre calea
    pe care să ne urcăm şi despre cetăţile la care vom ajunge.'
  eng-WEBP: You came near to me, everyone of you, and said, “Let’s send men before
    us, that they may search the land for us, and bring back to us word of the way
    by which we must go up, and the cities to which we shall come.”
  eng-FBV: Then you all came to me and suggested, “Let's send men on ahead to explore
    the land and report back to us about what route to take and which towns we'll
    come across.”
  nld-1939: 'Toen zijt gij allen op mij toegetreden, en hebt gezegd: Laten we mannen
    voor ons uitzenden, om voor ons het land te verkennen, en ons verslag uit te brengen
    over de weg, die we moeten nemen, en over de steden, die we zullen ontmoeten.'
  nch-BL: “Pero amotatahua hualajque ica na huan quiijtojque para achtohui ma tiquintitanica
    sequij tacame ma techyacanaca huan ma quiixmatitij nopa tali. Quej nopa quema
    mocuepasquíaj techmachiltisquíaj taya ojti tiquitzquise huan ipan taya altepeme
    tiajsitij.
  vie-1934: 'Các ngươi hết thảy bèn lại gần ta và nói rằng: Hãy sai những người đi
    trước chúng tôi, đặng do thám xứ và chỉ bảo về đường sá nào chúng tôi phải lên,
    và các thành chúng tôi phải vào.'
  hin-CV: यह सुन तुम सभी मेरे पास आ गए और मेरे सामने यह प्रस्ताव रखा, “सही होगा कि
    हम अपने पहले वहां कुछ व्यक्तियों को उस देश का पता करने के उद्देश्य से भेज दें,
    कि वे उस देश का समाचार लेकर हमें सही स्थिति बताएं, ताकि हम सही रास्ते से उन नगरों
    में प्रवेश कर सकें.”
  eng-OURB: You came near to me, everyone of you, and said, “Let us send men before
