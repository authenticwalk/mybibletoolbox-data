  eng-YLT: '''And ye come near unto me, all of you, and say, Let us send men before
    us, and they search for us the land, and they bring us back word [concerning]
    the way in which we go up into it, and the cities unto which we come in;'
  eng-WYC-2017: And all ye nighed to me, and ye said, Send we men, that shall behold
    the land, and shall tell us by what way we owe to go up thither, and to which
    cities we owe to go.
  eng-WMBB: You came near to me, everyone of you, and said, “Let’s send men before
    us, that they may search the land for us, and bring back to us word of the way
    by which we must go up, and the cities to which we shall come.”
  urd-GVH: लेकिन तुम सब मेरे पास आए और कहा, “क्यों न हम जाने से पहले कुछ आदमी भेजें
    जो मुल्क के हालात दरियाफ़्त करें और वापस आकर हमें उस रास्ते के बारे में बताएँ
    जिस पर हमें जाना है और उन शहरों के बारे में इत्तला दें जिनके पास हम पहुँचेंगे।”
  rug-rug: Ba mae koa rau si gamu meke zama, ‘Mada garunu kenu lani kaiqa tie pude
    piko paki nia sa popoa, pude pule mae rini si kaqu tozini gita sa siraṉa sapu
    kaqu lulia gita, meke veguguadi sari na vasileana lavata vasina.’
  gaz-gaz: Ergasiis hundi keessan na bira dhuftanii, “Akka isaan biyyattii nuu basaasaniif
    duraan dursinee namoota erganna; isaanis waaʼee karaa achi nu geessuutii fi magaalaawwan
    nu itti dhufnuu oduu nuu fidu” jettan.
  fra-LSG: 'Vous vous approchâtes tous de moi, et vous dîtes: Envoyons des hommes
    devant nous, pour explorer le pays, et pour nous faire un rapport sur le chemin
    par lequel nous y monterons et sur les villes où nous arriverons.'
  yal-yal: Na waxatini, ɛ birin yi fa n fɛma, ɛ yi a fala n xa, ɛ naxa, “En xa xɛrane
    rasiga, e xa sa bɔxɔni ito feene rakɔrɔsi. E fa dɛntɛgɛn sa en xa, en lan en xa
    sigan ti kiraan naxan xɔn e nun en sigama taan naxanye yi.”
  haw-1868: A hele mai la oukou a pau io'u nei, i mai la, E hoouna aku kakou i na
    kanaka imua o kakou, a e makaikai lakou i ka aina no kakou, a e hai mai ia kakou
    i ke ala a kakou e pii aku ai, a me na kulanakauhale a kakou e hele aku ai.
  arb-NAV: 'فَتَقَدَّمْتُمْ إِلَيَّ جَمِيعُكُمْ وَقُلْتُمْ: دَعْنَا نُرْسِلُ قَوْماً
    لِيَتَجَسَّسُوا الأَرْضَ لَنَا، ثُمَّ يُوَافُونَا بِنَبَإِ الطَّرِيقِ الَّتِي
    نَسْلُكُهَا وَالْمُدُنِ الَّتِي نَجْتَازُ بِها.'
  ewe-ewe: Wogblɔ be, “Gbã la, mina míaɖo ŋkutsalawo ɖa ne woanya mɔ nyuitɔ si dzi
    míato age ɖe anyigba la dzi kple du gbãtɔ si míaxɔ.”
  eng-LEE: And ye all came near unto me and said, Let us send out men before us, that
    they may search out for us the land, and bring us word again concerning the way
    by which we must go up, and the cities to which we shall come.
  asm-FB: তেতিয়া আপোনালোক সকলোৱে আহি মোক কৈছিলে, “কেইজনমান লোকক আগেয়ে পঠাই দিয়া
    হওঁক যাতে তেওঁলোকে দেশখন চাই মেলি আহি আমাক কব পাৰে কোন পথেৰে গৈ আমি আক্রমণ কৰা
    উচিত আৰু কোন কোন নগৰবোৰ আমি সন্মুখত পাম।”
  sus-A: «نَ تّمُي، وٌ بِرِن نَشَ قَ ﭑ يِرٍ، وٌ قَ عَ قَلَ ﭑ بّ، ‹وٌن شَ مِشِيٍ شّي،
    عٍ شَ سِفَ يِ بْشِ مَ، عٍ شَ نَا رَبّن. نَ شَ قِندِ نٍيٍ قَن مَ وَلِ رَ، عَلَكٌ
    وٌن شَ عَ كٌلٌن وٌن لَن وٌن شَ وٌن حّرّ كِرَ نَشَن شْن عَ نُن وٌن سِفَمَ تَا نَشٍيٍ.›
  fra-SBL: 'Vous vous êtes approchés de moi, chacun d''entre vous, et vous avez dit :
    « Envoyons des hommes devant nous, afin qu''ils explorent le pays pour nous, et
    qu''ils nous rapportent le chemin par lequel nous devons monter, et les villes
    où nous devons arriver. »'
  hbo-hbo: וַתִּקְרְב֣וּן אֵלַי֮ כֻּלְּכֶם֒ וַתֹּאמְר֗וּ נִשְׁלְחָ֤ה אֲנָשִׁים֙ לְפָנֵ֔ינוּ
    וְיַחְפְּרוּ־לָ֖נוּ אֶת־הָאָ֑רֶץ וְיָשִׁ֤בוּ אֹתָ֙נוּ֙ דָּבָ֔ר אֶת־הַדֶּ֙רֶךְ֙
    אֲשֶׁ֣ר נַעֲלֶה־בָּ֔הּ וְאֵת֙ הֶֽעָרִ֔ים אֲשֶׁ֥ר נָבֹ֖א אֲלֵיהֶֽן׃
  eng-WYCLIFFE: And alle ye neiyiden to me, and ye seiden, Sende we men, that schulen
    biholde the lond, and telle to vs bi what weye we owen stie, and to whiche citees
    we owen to go.
  cwe-cwe: “Mbali munikwenhukila na munilongela, ‘Leka chitume walume wachilongolele
    muladi wakaipelembe isi, maabaho wabwele na wachilongele nzila inogile kusondelela
    na mabululu yondachiyafike uko.’
  kik-kik: Ningĩ inyuĩ, inyuothe mũgĩũka harĩ niĩ mũkĩnjĩĩra atĩrĩ, “Reke tũtũme andũ
    mathiĩ mbere iitũ magatũthigaanĩre bũrũri ũcio, matũcookerie ũhoro ũkoniĩ njĩra
    ĩrĩa twagĩrĩirwo kũgerera na matũũra marĩa tũgũkora.”
  fra-NCL: 'Vous vous approchâtes tous de moi et vous dites : « Envoyons des hommes
    devant nous, pour explorer le pays et nous faire un rapport sur le chemin par
    lequel nous y monterons, et sur les villes où nous arriverons. »'
  cek-AK: To naah ka taengah nang zoh o boih moe, Prae khet hanah, aicae hma ah kami
    patoeh si, nihcae mah aicae hanah prae to khen o nasoe loe, naa bang ih loklam
    ah maw a caeh o moe, naa ih vangpui ah maw a pha o tih, tito nihcae mah na thui
    o nasoe, tiah nang naa o.
  cuk-cuk: '”Ar degite, bemardi bela be anse armalad, be anga sognonimalad: ‘Anmar-iduar
    neg-arganaega anmar dulemar-barmide, adi, anmarga sognonimalagar, igid-igarba
    anmar namaloe, deginbali, ibi-neggweburse anmar dogdapmarbaloe.’'
  uig-CYR: 'Шуниң билән силәр һәммиңлар йенимға келип маңа: — «Биз зиминға кириштин
    илгири алдин адәмләрни әвәтәйли; улар биз үчүн у йәрни күзитип, чиқишимиз керәк
    болған йол вә биз учрайдиған шәһәрләр тоғрилиқ хәвәр йәткүзсун» — дедиңлар.'
  tel-2017: అప్పుడు మీరంతా నా దగ్గరికి వచ్చి “ముందుగా మన మనుషులను పంపుదాం, వాళ్ళు
    మన కోసం ఈ దేశాన్ని పరిశీలించి తిరిగి వచ్చి దానిలో మనం వెళ్ళాల్సిన మార్గం గురించీ
    మనం చేరాల్సిన పట్టణాలను గురించీ మనకు సమాచారం తెస్తారు” అన్నారు.
  hat-BSA: '“Konsa, nou tout te vin kote m e te di: ‘Annou voye moun devan nou pou
    yo kapab fè ankèt peyi a pou nou, pou retounen bannou yon pawòl konsènan chemen
    nou ta dwe monte a ak vil ke nou va antre yo.’'
  kos-kos: “A kowos tuku nu yuruk ac fahk, ‘Wona kut in supwala kutu mukul ah in som
    meet liki kut in kalngei acn sac, elos in mau fahk nu sesr lah siti fuka ingo,
    ac pia inkanek fal kut in ut we.’
  hbo-WLC: וַתִּקְרְב֣וּן אֵלַי֮ כֻּלְּכֶם֒ וַתֹּאמְר֗וּ נִשְׁלְחָ֤ה אֲנָשִׁים֙ לְפָנֵ֔ינוּ
    וְיַחְפְּרוּ־לָ֖נוּ אֶת־הָאָ֑רֶץ וְיָשִׁ֤בוּ אֹתָ֙נוּ֙ דָּבָ֔ר אֶת־הַדֶּ֙רֶךְ֙
    אֲשֶׁ֣ר נַעֲלֶה־בָּ֔הּ וְאֵת֙ הֶֽעָרִ֔ים אֲשֶׁ֥ר נָבֹ֖א אֲלֵיהֶֽן׃
  ibo-ibo: Ma unu niile bịakwutere m sị m, “Ka anyị zipụ ndị nnyocha ka ha gaa mata
    ezi ụzọ e si abanye nʼala ahụ. Anyị ga-ekpebikwa obodo ndị anyị ga-ebu ụzọ banye.”
  ory-ory: ତହିଁରେ ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆମ୍ଭ ନିକଟକୁ ଆସି କହିଲ, “ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ
    ଆଗେ ଲୋକ ପଠାଉ, ତହିଁରେ ସେମାନେ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଦେଶ ଅନୁସନ୍ଧାନ କରି ଆମ୍ଭମାନଙ୍କୁ କେଉଁ
    ପଥ ଦେଇ ଯିବାକୁ ହେବ ଓ କେଉଁ କେଉଁ ନଗରରେ ଉପସ୍ଥିତ ହେବାକୁ ହେବ, ତହିଁର ସମ୍ବାଦ ଆମ୍ଭମାନଙ୍କ
    ନିକଟକୁ ଆଣନ୍ତୁ।”
  chk-chk: 'Mürin, ämi meinisin oua feito rei o üreniei: Ousipwe tinala mwän me mwach,
    pwe repwe ouwasacha o operi ewe fanü fän itach. Iwe, repwe asileto pworaus rech
    usun ewe al sipwe aleni me lapalapen ekewe telinimw sipwe toriir.'
  rop-rop: “Bat yumob bin kaman langa mi en yumob bin tok, ‘Wotabat melabat jandim
    sambala men blanga go en lukaran snikinbalawei wotkain det kantri, wulijim dei
    gin dalim melabat wujan roud blanga go en wotkain taun jidan deya.’
  ukr-1871: 'Но всї ви приступили до мене і мовляли: Пошлемо поперед людей, щоб розгледїли
    нам сю землю та й дали знати, якою дорогою нам підійматись, і на які городи йти
    нам.'
  deu-1951: 'Da kamet ihr alle herbei zu mir und sprachet: Laßt uns Männer vor uns
    hersenden, die uns das Land erkundigen und uns Bericht bringen über den Weg, den
    wir ziehen, und die Städte, darein wir kommen sollen.'
  eng-JPS: 'And ye came near unto me every one of you, and said: ''Let us send men
    before us, that they may search the land for us, and bring us back word of the
    way by which we must go up, and the cities unto which we shall come.'''
  srp-1865: 'A vi svi doðoste k meni i rekoste: da pošljemo ljude pred sobom da nam
    uhode zemlju, i da nam jave za put kojim æemo iæi i za gradove u koje æemo doæi,'
  lug-lug: Awo mwenna ne mujja gye ndi, ne muŋŋamba nti, “Kirungi tutume abantu basooke
    okutuukako eyo gye tulaga, bakebere ensi bagyetegereze nga bw’eri; balyoke bakomewo
    batutegeeze ekkubo lye tusaanira okukwata, n’ebibuga bye tunaggukako.”
  heb-heb: ותקרבון אלי כלכם ותאמרו נשלחה אנשים לפנינו ויחפרו לנו את הארץ וישבו אתנו
    דבר את הדרך אשר נעלה בה ואת הערים אשר נבא אליהן׃
  ben-IRV: তখন তোমরা সবাই আমার কাছে এসে বললে, “আগে আমরা সে জায়গায় লোক পাঠাই; তারা
    আমাদের জন্য দেশ খুঁজে বের করুক এবং আমাদেরকে কোন্‌ পথ দিয়ে উঠে যেতে হবে ও কোন্‌
    কোন্‌ শহরে আসতে হবে, তার খবর নিয়ে আসুক।”
  pan-pan: ਫਿਰ ਤੁਸੀਂ ਸਾਰੇ ਮੇਰੇ ਕੋਲ ਆ ਕੇ ਆਖਣ ਲੱਗੇ, “ਅਸੀਂ ਆਪਣੇ ਅੱਗੇ ਮਨੁੱਖਾਂ ਨੂੰ ਭੇਜਾਂਗੇ
    ਤਾਂ ਜੋ ਉਹ ਸਾਡੇ ਲਈ ਉਸ ਦੇਸ਼ ਦਾ ਭੇਤ ਲੈਣ ਅਤੇ ਵਾਪਸ ਆ ਕੇ ਸਾਨੂੰ ਉਸ ਰਾਹ ਦਾ ਪਤਾ ਦੇਣ ਜਿਸ
    ਦੇ ਵਿੱਚੋਂ ਹੋ ਕੇ ਅਸੀਂ ਅੱਗੇ ਜਾਣਾ ਹੈ ਅਤੇ ਸਾਨੂੰ ਕਿਹੜੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਪਹੁੰਚਣਾ ਹੈ।”
  mya-JVB: ထိုအခါ သင် တို့ရှိသမျှ သည် ငါ့ ထံသို့ ချဉ်းကပ် ၍ ၊ အကျွန်ုပ် တို့ရှေ့ ၌
    လူ တို့ကို စေလွှတ် ပါမည်။ သူတို့သည် ထိုပြည် ကို စူးစမ်း ပြီးမှ ၊ အကျွန်ုပ်တို့သည်
    အဘယ်လမ်း သို့သွား လျှင် အဘယ်မြို့ သို့ ရောက် ရမည်ကို ကြားပြော ကြပါ လိမ့်မည်ဟု၊
  hmo-hmo: “Unai neganai umui ibounai be lau dekenai umui mai, umui gwau, ‘Hasinadoa
    taudia do ita siaia guna, idia ese tano be do idia itaia, bona sivarai do idia
    mailaia, edena dala dekenai do ita raka, bona edena hanua do ita davaria.’
  urd-urd: तब तुम सब मेरे पास आकर मुझसे कहने लगे, कि हम अपने जाने से पहले वहाँ आदमी
    भेजें, जो जाकर हमारी ख़ातिर उस मुल्क का हाल दरियाफ़्त करें और आकर हमको बताएँ के
    हमको किस राह से वहाँ जाना होगा और कौन — कौन से शहर हमारे रास्ते में पड़ेंगे।
  rus-SYN: 'Но вы все подошли ко мне и сказали: пошлем пред собою людей, чтоб они
    исследовали нам землю и принесли нам известие о дороге, по которой идти нам, и
    о городах, в которые идти нам.'
  bqc-SIM: Ɔ̃ ápii a mↄ ma le, a mɛ̀ wà gbɛ̃́ↄ zĩ, aai gɛ́ bùsupi gwagwaiwɛ̃ɛ.
    Tó aa sù, aai zɛ́ pↄ́ wá sɛ́ ń wɛ̃́lɛ pↄ́ wá káuↄ owɛ̃ɛ.
  tcz-CHONGTHU: Ahinlah naboncha uvin kahenga hiti hin nasei uve, ‘Amasan ei lamkai
    diuvin misol masa ute chutileh amahon ilhunna diu lampi aboncha ahin hetthem diu,
    chuteng hoilai khopi muna chu ilhun thei uvem kicheh ding ahi.
  mar-mar: पण तेव्हा तुम्ही सगळे मला म्हणालात, “आधी आपण काही जणांना त्या प्रदेशाच्या
    पाहाणीसाठी पुढे पाठवू म्हणजे ते त्या देशाची माहिती मिळवून आपल्याला कोणत्या मार्गाने
    जावे लागेल, कोणकोणती नगरे तेथे लागतील याची खबर आणतील.”
  qub-qub: 'Ichanga gamcuna nimarayqui: ‹Chay nasyun imano cashantapis ricapacamunanpaj
    ricapacojcunata ñaupanchïta cachashunraj. Cutircamur willamäshun maygan nänipa
    aywanapäpis, maygan siudäman yaycunapäpis› nir.'
  hat-hat: 'Lè sa a nou tout, nou vin jwenn mwen, nou di m'' konsa: Ann voye kèk nèg
    pami nou devan pou y'' al wè ki jan peyi a ye. Y''a tounen vin esplike nou ki
    wout pou nou swiv ak nan ki lavil nou ka antre.'
  eng-BSB: Then all of you approached me and said, “Let us send men ahead of us to
    search out the land and bring us word of what route to follow and which cities
    to enter.”
  tod-tod: 'Wo pɛ wo maaɓuɠani bà, wo ɠɛ mà: «Ade zunui tanigaa leʋe, ti zooi zuʋɛtɛ,
    ti ʋa, ti ʋoluvaawo ade ma, pelei da ziɛ la, taaiti ʋɛ da li ná, ti naati dɛɛ.»'
  eng-WEBPB: You came near to me, everyone of you, and said, “Let’s send men before
    us, that they may search the land for us, and bring back to us word of the way
    by which we must go up, and the cities to which we shall come.”
  kbq-kbq: Anante miko vahe'mota nagrite eta amanage hu'naze, mago'a vahe huzmantesunke'za
    vu'za ana mopa ome nege'za, inankante vuta, ina kuma kora omerigahune ome kete'za
    eme tasamiho huta hu'naze.
  nhe-BL: “Pero imotatahua hualajque noca na huan quiijtojque para achtohui ma tiquintitlanica
    sequin tlacame ma techtlayacancuilica huan ma quiixmatitij nopa tlali. Queja nopa
    quema mocuepasquíaj techmatiltisquíaj tlaque ojtli ma tiquitzquica huan ipan tlaque
    altepetini tiajsitij.
  gub-BL: Na'e pehem heruwake ihewe peze'eg pà paw rupi. — Aze mo ximono kar amo awa
