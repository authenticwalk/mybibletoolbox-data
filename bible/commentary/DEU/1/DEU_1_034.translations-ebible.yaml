verse: DEU.001.034
translations:
  mal-C: 'യഹോവ നിങ്ങളുടെ പിറുപിറുപ്പു കേട്ടപ്പോൾ, കോപിച്ചു ശപഥംചെയ്തുപറഞ്ഞു:'
  deu-TKW: 'Als Jahwe eure Reden hörte, wurde er zornig und that den Schwur:'
  lin-lin: 'Tango Yawe ayokaki nyonso oyo bozalaki koloba, asilikaki mpe alapaki ndayi :'
  eng-LSV: And YHWH hears the voice of your words, and is angry, and swears, saying,
  eng-GNV: Then the Lord heard the voyce of your wordes, and was wroth, and sware,
    saying,
  eng-WEBSTER: And the LORD heard the voice of your words, and was wroth, and swore,
    saying,
  nhw-BL: “Huajca quema TOTECO quicajqui catli amotatahua quiijtohuayayaj, nelía cualanqui
    miyac huan quiijto
  swh-ONEN: 'Wakati Bwana aliposikia lile mlilosema, alikasirika, akaapa, akasema:'
  bba-bba: Yinni Gusunɔ u bɛɛn weeweenu nuɑ, mɑ u mɔru kuɑ u bɔ̃ruɑ u nɛɛ,
  eng-KJVCPB: And the Lord heard the voice of your words, and was wroth, and sware,
    saying,
  wbp-wbp: '@see-verse:DEU.001.033'
  luo-luo: Kane Jehova Nyasaye owinjo gima ne uwacho, mirima nomake mi okwongʼore
    niya,
  meu-meu: Iehova ese emui hereva e kamonai, bena e badu, e gwau hamata, eto,
  npi-ULB: परमप्रभुले तिमीहरूको आवाज सुन्‍नुभयो र उहाँ रिसाउनुभयो । उहाँले शपथ खाएर
    भन्‍नुभयो,
  yor-yor: Nígbà tí Olúwa gbọ́ ohun tí ẹ sọ, inú bí i, ó sì búra wí pé,
  ind-ind: Musa melanjutkan, “Ketika TUHAN mendengar perkataan kalian, Dia pun marah
    dan bersumpah,
  pes-OPCB: 'آری، خداوند شکوه‌هایشان را شنید و بسیار خشمگین شد و قسم خورده، گفت: «حتی
    یک نفر از تمامی این نسل شریر زنده نخواهد ماند تا سرزمین حاصلخیزی را که به پدرانشان
    وعده داده بودم ببیند'
  tgl-ULB: Narinig ni Yahweh ang tinig ng inyong mga salita at ito ay galit, nangako
    siya at sinabi,
  hui-hui: Mosesehanda lalu, Tígua bi dewa lama ibaga bialu hemigo hale howa Anduane
    Homogo ibugua tíhondo keba haya. Keba howa ibugua bi hongo howa latagi halu lalu,
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏​ညည်း​ညူ သံ​ကို​ကြား​ရ​သော​အ​ခါ​အ​မျက်​ထွက်​လျက်
    အ​လေး​အ​နက်​ကြေ​ညာ​တော်​မူ​၏။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱིས་གཏམ་བཤད་པའི་སྐད་གསན་ནས་ཐུགས་ཁྲོས་ཤིང་མནའ་བཞེས་ཏེ་འདི་སྐད་དུ།
  sna-sna: Jehovha paakanzwa zvamakataura, akatsamwa akapika, achiti,
  spa-BLM: 'Yahvé oyó la voz de vuestras palabras y se enojó, y juró diciendo:'
  cac-cac: 'Ayic yab''an Jehová tas eyal chi'', te cot yoval, yac''an sti'' icha tic:'
  swh-ULB: Yahwe alisikia sauti ya maneno yenu na alikasirika; aliapa na kusema,
  bel-bel: 'І Гасподзь пачуў словы вашыя, і разгневаўся, і запрысягнуўся, кажучы:'
  deu-ELBBK: 'Und der HERR hörte die Stimme eurer Reden und wurde zornig und schwur
    und sprach:'
  mbb-OT: “Hein nezineg te Nengazen is menge riklamu niw, ne nepauk sikandin ne nenangdù.
  mal-2015: 'ആകയാൽ യഹോവ നിങ്ങളുടെ വാക്കു കേട്ടു കോപിച്ചു:'
  rmc-rmc: 'Sar o RAJ šunďa, so tumen vakerenas, choľisaľiľa a la veraha diňa lav:'
  pes-OPV: 'و خداوند آواز سخنان شما را شنیده، غضبناک شد، و قسم خورده، گفت:'
  ron-1924: 'Домнул а аузит гласул кувинтелор воастре. С-а мыният ши а журат зикынд:'
  ben-OBCV: তোমরা যা বলেছ তা সদাপ্রভু যখন শুনলেন, তিনি ভীষণ অসন্তুষ্ট হলেন এবং এই
    শপথ করলেন
  som-som: Oo Rabbigu wuu maqlay codkii erayadiinna, markaasuu cadhooday oo intuu
    dhaartay ayuu yidhi,
  lat-VUC: 'Cumque audisset Dominus vocem sermonum vestrorum, iratus juravit, et ait:'
  eng-ASVBT: And Jehovah heard the voice of your words, and was wroth, and sware,
    saying,
  ita-1885: 'E il Signore udì la voce delle vostre parole, e si adirò gravemente,
    e giurò, dicendo:'
  eng-LXXUP: And the Lord heard the voice of your words, and being greatly provoked
    he swore, saying,
  eng-ULB: Yahweh heard the sound of your words and was angry; he swore and said,
  spa-VBL: 'Cuando el Señor oyó lo que ustedes decían, se enfadó e hizo un juramento:'
  fra-_FOB: 'Alors l''Éternel entendit la voix de vos paroles, et se courrouça, et
    jura, en disant:'
  mal-mal: 'ആകയാൽ യഹോവ നിങ്ങളുടെ വാക്ക് കേട്ട് കോപിച്ചു:'
  urd-GVR: Jab Rab ne tumhārī yih bāteṅ sunīṅ to use ġhussā āyā aur us ne qasam khā
    kar kahā,
  suz-BL: मिनु परमप्रभु यावेमी इन रेय‍के पा लोव़ पशो नेंशा गाइश्‍शा
  ita-1927: 'E l’Eterno udì le vostre parole, si adirò gravemente, e giurò dicendo:'
  ckb-ckb: 'جا یەزدان گوێی لە دەنگی قسەکانتان بوو، تووڕە بوو و سوێندی خوارد و فەرمووی:'
  eng-BBE: And the Lord, hearing your words, was angry, and said with an oath,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಮಾತುಗಳನ್ನು ಕೇಳಿ, ಬೇಸರಗೊಂಡು, ಪ್ರಮಾಣಮಾಡಿ,
  tam-2017: '“ஆகையால் யெகோவா உங்கள் வார்த்தைகளின் சத்தத்தைக் கேட்டு, கடுங்கோபங்கொண்டு:'
  spa-RV-1909: 'Y oyó Jehová la voz de vuestras palabras, y enojóse, y juró diciendo:'
  ron-BTF: 'Şi DOMNUL a auzit vocea cuvintelor voastre şi s-a înfuriat şi a jurat,
    spunând:'
  eng-WEBP: The LORD heard the voice of your words and was angry, and swore, saying,
  eng-FBV: 'When the Lord heard what you were saying, he got angry and swore an oath:'
  nld-1939: 'Toen Jahweh uw woorden hoorde, werd Hij vergramd, en zwoer:'
  nch-BL: “Huajca quema TOTECO quicajqui cati amotatahua quiijtohuayayaj, nelía cualanqui
    miyac huan quiijto
  vie-1934: 'Bấy giờ, Đức Giê-hô-va nghe tiếng của lời nói các ngươi, bèn nổi giận
    và thề rằng:'
  hin-CV: 'याहवेह ने तुम्हारी बड़बड़ाहट सुन ली. वह क्रोधित हो गए और तब उन्होंने यह
    शपथ ली:'
  eng-OURB: Adonai sh'ma ·heard obeyed· the voice of your words, and was angry, and
    swore, saying,
  spa-BES: Y él Señor, oyendo sus palabras, se enojó y dijo con juramento.
  tdx-tdx: 'Ie jinanji’ Iehovà i feon’ enta’ areo zay, le niviñetse vaho nifanta ty
    hoe:'
  vid-vid: “Mkulu Nguluwi nakahulika kung'ung'uta kwa hemwe, nakazudila, nakelaha
    yolonga,
  eng-OKE: 'But the voice of your words was heard before the Lord, and He was angry,
    and made oath, saying:'
  tha-KJV: พระเยโฮวาห์​ได้​ทรงสดับเสียงคำพูดของท่านทั้งหลาย จึงทรงกริ้วและปฏิญาณว่า
  por-BR-2018: 'E ouviu o SENHOR a voz de vossas palavras, e irou-se, e jurou dizendo:'
  deu-ELO: 'Und Jehova hörte die Stimme eurer Reden und ward zornig und schwur und
    sprach:'
  eng-WYC-2018: And when the Lord had heard the voice of your words, he was wroth,
    and swore, and said, (And when the Lord heard what you said, he was angry, and
    swore, and said,)
  epo-epo: 'Kaj la Eternulo aŭdis viajn vortojn, kaj Li ekkoleris kaj ĵuris, dirante:'
  uig-PIN: 'Pǝrwǝrdigar bu sɵzlǝrni ⱪilƣan awazinglarni anglap ƣǝzǝplinip:'
  beo-beo: 'Hina Gode da dilia egane sia: nababeba:le, ougi ba:i. E da moloiwane amane
    sia:i,'
  tpi-OTNT: Moses i tok olsem, “Bikpela i harim yupela i toktok planti, na em i belhat.
    Olsem na em i tokaut strong tru olsem,
  hau-SA: Da Ubangiji ya ji abin da kuka faɗa, sai ya husata, ya kuma yi rantsuwa
    ya ce,
  uig-LAT: 'Perwerdigar bu sözlerni qilghan awazinglarni anglap ghezeplinip:'
  nde-nde: 'Kwathi uThixo esezwile elalikutsho, wathukuthela, wafunga wathi:'
  ton-ton: Pea naʻe ongoʻi ʻe Sihova ʻae leʻo ʻo hoʻomou ngaahi lea, pea naʻe houhau
    ia, pea ne fuakava, ʻo pehē,
  ces-1613: 'Uslyšel pak Hospodin hlas řečí vašich, a rozhněval se, a přisáhl, řka:'
  eng-WMB: The LORD heard the voice of your words and was angry, and swore, saying,
  tam-TCV: 'நீங்கள் சொன்னவற்றை யெகோவா கேட்டபோது, அவர் கோபங்கொண்டு கடுமையாக ஆணையிட்டுச்
    சொன்னதாவது:'
  ceb-ULB: Nadungog ni Yahweh ang tingog sa inyong mga pulong ug nasuko; nanumpa siya
    ug miingon,
  pol-UBG: 'A PAN usłyszał głos waszych słów i bardzo się rozgniewał, i przysiągł
    tymi słowy:'
  urd-GVU: جب رب نے تمہاری یہ باتیں سنیں تو اُسے غصہ آیا اور اُس نے قَسم کھا کر کہا،
  deu-1912: 'Als aber der HERR euer Geschrei hörte, ward er zornig und schwur und
    sprach:'
  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮ ಮಾತುಗಳನ್ನು ಕೇಳಿ ಕೋಪಗೊಂಡನು.
  yap-yap: “Me rung’ag SOMOL e gun’gun’ ni um ted me yib e damumuw ngak, mri micheg
    ni ga’ar,
  hlt-MCSB: Nangmih kah olka ol te BOEIPA loh a yaak vaengah a thintoek tih ol a coeng.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ዒንሢ ጌዒ ሺራ ባኮ ዋይዚ ዻጋዼኔ፤ ዬያሮ፦
  twi-ASANTE: Awurade tee sɛ morenwiinwii no, ne bo fuu yie na ɔkaa ntam sɛ,
  eng-WEBU: The LORD heard the voice of your words and was angry, and swore, saying,
  bnp-bnp: “E BAKOVI DAGI i longo mua mu deke hateka, i madihi a hatena. Lakea i ta
    tora hateka i ta maea,
  wal-wal: “GODAI intte haasayaa siyidi hanqqettiis; hanqqettidi hagaadan yaagidi
    caaqqiis;
  spa-PDDPT: 'Entonces Yavé oyó la voz de sus palabras, se airó y juró:'
  gun-gun: '— Ha''e rami pendeayvua Senhor oendu vy ivai reve oura reve aipoe''i va''ekue:'
  ilo-ULB: Nangngeg ni Yahweh ti timek dagiti sasaoyo ket nakaunget isuna; nagsapata
    isuna ket kinunana,
  kpg-kpg: “Dimaadua gu longono godou helehelekai hai baahi gi nia mee, ga hagawelewele
    ga haga iloo boloo,
  uig-ARA: 'پەرۋەردىگار بۇ سۆزلەرنى قىلغان ئاۋازىڭلارنى ئاڭلاپ غەزەپلىنىپ:'
  sus-sus: Alatala naxa wo xurutuxurutu xui mɛ. A xa xɔnɛ kui, a naxa a rakali,
  pon-2006: “KAUN-O ketin karongehda amwail kaulim kan oh ketin engienghkihda, ih
    me e ketin mahsanihki oh koasoanehkihdi,
  ksd-ksd: 'Ma ra Luluai i ga valongore ra tinata ava ga vatang ia, ma i ga kankan
    tana, ma i ga vavalima dari:'
  tur-YTC: 'Yahve sizin sözlerinizin sesini duydu ve öfkelendi ve şöyle ant içti:'
  grc-BRENT: Καὶ ἤκουσε Κύριος τὴν φωνὴν τῶν λόγων ὑμῶν, καὶ παροξυνθεὶς ὤμοσε, λέγων,
  ind-AYT: “TUHAN mendengar perkataanmu, dan Dia sangat marah. Dia bersumpah, kata-Nya,
  nya-nya: Yehova atamva zimene munanena anakwiya nalumbira kuti,
  hrv-hrv: 'Jahve ču graju vašu i zakle se u svojoj srdžbi:'
  mps-mps: Mosesgo te po wali, “Genuai Bidigo dagego po dogia pabo suali, tama aga
    haliga sębę mu yai dao. Tama tialima, agai po haninama, bomona weyu, te po wali,
  tpi-tpi: Moses i tok olsem, “Bikpela i harim yupela i toktok planti, na em i belhat.
    Olsem na em i tokaut strong tru olsem,
  dan-1931: 'Men da HERREN hørte eders Ord, blev han vred og svor:'
  vie-OVCB: 'Chúa Hằng Hữu nghe những lời phàn nàn của anh em, Ngài giận lắm, thề
    rằng:'
  guj-2017: યહોવાહ તમારો અવાજ સાંભળીને કોપાયમાન થયા; તેમણે સમ ખાઈને કહ્યું કે,
  pon-2006A: “KAUN-O ketin karongehda amwail kaulim kan oh ketin engienghkihda, ih
    me e ketin mahsanihki oh koasoanehkihdi,
  por-BRBSL: 'Javé ouviu a voz de suas palavras e se indignou, e jurou, dizendo:'
  cth-cth: Nangmae lawk Cathut ni a thai nah a lungkhuek teh,
  twi-twi: Awurade tee sɛ morenwiinwii no, ne bo fuw yiye na ɔkaa ntam se,
  hlt-hlt: Nangmih kah olka ol te BOEIPA loh a yaak vaengah a thintoek tih ol a caeng.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nkeè di tùùtɛ kɛ nɑ́ɑ́ ntì kɛ̀ ku miɛkɛɛ yɛ̀nní kɛ̀
    kùu bɛ́i nkɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie m bɛ́immu,'
  msy-2020: Egha Moses me mɨgɨa ghaze, “Ia mɨgɨrɨgɨar avɨribagh amima, Ikiavɨra Itir
    God ia baragha ghua ian anɨngaghegha bar pamtemɨn mɨgɨa ghaze,
  dop-dop: 'Tɑcɑɑ nɩ́ɩ́ mǝ kʋntʋɣʋ, ɩlɛnɑ pɑ́ɑ́nɑ́ kpɑ-ɩ nɑ ɩ́ yɔɣɔtɩ nɑ ɩ́ tuu sɩ:'
  azb-azb: 'Rəbb bu danışığınızı eşidib qəzəbləndi və and içərək dedi:'
  eng-DBY: And Jehovah heard the voice of your words, and was wroth, and swore, saying,
  hin-2017: “परन्तु तुम्हारी वे बातें सुनकर यहोवा का कोप भड़क उठा, और उसने यह शपथ
    खाई,
  wol-KYG: 'Ba Aji Sax ji déggee seeni kàddu, dafa mer ba giñ ne:'
  eng-YLT: '''And Jehovah heareth the voice of your words, and is wroth, and sweareth,
    saying,'
  eng-WYC-2017: And when the Lord had heard the voice of your words, he was wroth,
    and swore, and said,
  eng-WMBB: The LORD heard the voice of your words and was angry, and swore, saying,
  urd-GVH: जब रब ने तुम्हारी यह बातें सुनीं तो उसे ग़ुस्सा आया और उसने क़सम खाकर कहा,
  rug-rug: Ele avosi e Zihova sari na mia qinumiqumi meke bugoroni gamu Sa, meke va
    tatara va nabu nia Sa,
  gaz-gaz: 'Waaqayyos yommuu waan isin jettan dhagaʼetti dheekkamee akkana jedhee
    kakate:'
  fra-LSG: 'L’Éternel entendit le bruit de vos paroles. Il s’irrita, et jura, en disant:'
  yal-yal: Alatala to ɛ falan mɛ, a xɔlɔ, a yi a kɔlɔ,
  haw-1868: A lohe mai la o Iehova i ka leo o ka oukou olelo, a huhu mai la ia oukou,
    a hoohiki iho la, i ka i ana mai,
  arb-NAV: 'وَسَمِعَ الرَّبُّ تَذَمُّرَكُمْ فَسَخَطَ عَلَيْكُمْ وَأَقْسَمَ قَائِلاً:'
  ewe-ewe: Yehowa se woƒe liʋĩliʋĩlilĩ, eye wòdo dɔmedzoe ŋutɔŋutɔ. Eka atam be,
  eng-LEE: And the Lord heard the voice of your words; and he was wroth, and swore,
    saying,
  asm-FB: আপোনালোকৰ কথা শুনি যিহোৱাই ক্রোধিত হৈ শপত খাই এইদৰে কৈছিল,
  sus-A: عَلَتَلَ نَشَ وٌ شُرُتُشُرُتُ شُي مّ. عَ شَ شْنّ كُي، عَ نَشَ عَ رَكَلِ،
  fra-SBL: 'L''Éternel a entendu la voix de vos paroles, il s''est mis en colère et
    il a juré, en disant :'
  hbo-hbo: וַיִּשְׁמַ֥ע יְהוָ֖ה אֶת־קֹ֣ול דִּבְרֵיכֶ֑ם וַיִּקְצֹ֖ף וַיִּשָּׁבַ֥ע לֵאמֹֽר׃
  eng-WYCLIFFE: And whanne the Lord hadde herd the vois of youre wordis, he was wrooth,
  cwe-cwe: “Mndewa Mulungu kahulika vimulongelele na kehilwa ng'hani, ivo kailaha,
  kik-kik: 'Rĩrĩa Jehova aaiguire ũrĩa mwoigire, akĩrakara na akĩĩhĩta, akiuga atĩrĩ:'
  fra-NCL: 'Yahweh entendit le bruit de vos paroles et, dans sa colère, il jura, en
    disant :'
  cek-AK: Na thuih o ih loknawk Angraeng mah thaih naah, palungphui moe, lokkamhaih
    a sak;
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Bab-Jehová bemar-ibmar-soged-itosgua,
    uluded. Geb agi, weyob imakedseye sogsagusad:'
  uig-CYR: 'Пәрвәрдигар бу сөзләрни қилған авазиңларни аңлап ғәзәплинип:'
  tel-2017: కాబట్టి యెహోవా మీ మాటలు విని,
