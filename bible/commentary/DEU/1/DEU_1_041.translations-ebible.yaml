    naxɛ.› Kankan naxa geresose tongo, barima wo a maɲɔxun nɛ a yi geya taa masɔtɔfe
    a findima sɔɔnɛya ra.
  pon-2006: “Kumwail eri sapeng ie, patohwan, ‘Moses, se dipadahr ong KAUN-O. Se pahn
    patolahng mahwen met, duwen me KAUN-O ketin mahsanih.’ Eri, emenemen kumwail ahpw
    onopadahng mahwen oh lemeleme me mehkot mengei ehu alehdi sahpw nahnahno.
  ksd-ksd: 'Ma ava ga bali iau dari: Ave ga piam vue ra Luluai, avet a vana ka urama
    ma avet a varubu, varogop ma ra lavur magit par ra Luluai i ga tul tar ia ta vevet.
    Ma avat par tikatikai ava ga vi pit ma kavava vargal, ma ava ga vana urama ra
    luana ma ra ninunuk vakuku.'
  tur-YTC: 'O zaman siz bana şöyle yanıt verdiniz: “Yahve''ye karşı günah işledik.
    Tanrımız Yahve''nin bize buyurduğu her şeye göre çıkıp savaşacağız.” Her biriniz
    savaş silahlarını kuşandı ve dağlık bölgeye çıkmakla haddinizi aştınız.'
  grc-BRENT: Καὶ ἀπεκρίθητε, καὶ εἴπατε, ἡμάρτομεν ἔναντι Κυρίου τοῦ Θεοῦ ἡμῶν· ἡμεῖς
    ἀναβάντες πολεμήσομεν κατὰ πάντα ὅσα ἐνετείλατο Κύριος ὁ Θεὸς ἡμῶν ἡμῖν· καὶ ἀναλαβόντες
    ἕκαστος τὰ σκεύη τὰ πολεμικὰ αὐτοῦ, καὶ συναθροισθέντες ἀναβαίνετε εἰς τὸ ὄρος.
  ind-AYT: Kemudian, kamu berkata, ‘Musa, kami telah berdosa kepada TUHAN. Kami akan
    pergi dan berperang sesuai dengan yang TUHAN perintahkan kepada kami.’ Dan, setiap
    orang darimu menyandang senjata perangnya masing-masing, sebab kamu berpikir naik
    ke daerah pegunungan akan mudah.
  nya-nya: Ndipo inuyo munati, “Tachimwa pamaso pa Yehova. Tipita ndi kukachita nkhondo
    monga Yehova Mulungu wathu watilamulira.” Choncho aliyense wa inu anavala zankhondo,
    ndi kuganiza kuti nʼkosavuta kupita mʼdziko la mapiri lija.
  hrv-hrv: 'Vi ste mi tada odgovorili riječima: ''Sagriješili smo protiv Jahve. Poći
    ćemo gore i boriti se kako nam je Jahve, Bog naš, zapovjedio.'' Svaki od vas dohvati
    svoje oružje i nepromišljeno pođe gore u brda.'
  mps-mps: “Tama dagego enabolo te po wali, ‘Hobedeo. Moses, dago Godigo gedude dago
    dwai sę yalio. Tiali goli, dago megi da te Amor dabe dali hwįgi paibao, te Genuai
    Bidigo dabolo wali gilama,’ wali. Tama dage deli deligo te hwįyu gudubo ugwa
    dabe gudama, tama dagego homugo te bulu du bidi dabe te olo nai tiwai dao homu
    yai dao, tama dagego augwali aiyaba elaluaibao homu yali.
  tpi-tpi: “Na yupela i tokim mi olsem, ‘Sori, Moses, mipela i bin mekim rong long
    ai bilong Bikpela. Tasol nau bai mipela i go pait, olsem Bikpela i bin tokim mipela.’
    Orait na yupela wan wan i putim ol bilas bilong pait na yupela i ting ol man bilong
    ples maunten i samting nating na yupela i inap winim ol.
  dan-1931: 'Da svarede I og sagde til mig: “Vi har syndet imod HERREN! Vi vil drage
    op og kæmpe, som HERREN vor Gud har befalet os!” Og alle iførte I eder eders Våben
    og vilde i Letsindighed drage op i Bjergene.'
  vie-OVCB: 'Lúc ấy, anh em nói: ‘Chúng tôi có tội với Chúa Hằng Hữu. Chúng tôi xin
    tiến lên chiến đấu như Chúa Hằng Hữu, Đức Chúa Trời của chúng ta, đã bảo.’ Và
    anh em tự ý trang bị khí giới, sẵn sàng tiến lên miền đồi núi.'
  guj-2017: ત્યારે તમે મને જવાબ આપ્યો કે, “અમે યહોવાહની વિરુદ્ધ પાપ કર્યું છે, અમે
    ઉપર ચઢીને આપણા ઈશ્વર યહોવાહે આપણને આપેલી બધી આજ્ઞા પ્રમાણે યુદ્ધ કરીશું.” તમારામાંનો
    દરેક માણસ પોતપોતાનાં યુદ્ધશસ્ત્ર ધારણ કરીને પર્વતીય પ્રદેશ ઉપર હુમલો કરવા જવાને
    તૈયાર થઈ ગયો હતો.
  pon-2006A: “Kumwail eri sapeng ie, patohwan, ‘Moses, se dipadahr ong KAUN-O. Se
    pahn patolahng mahwen met, duwen me KAUN-O ketin mahsanih.’ Eri, emenemen kumwail
    ahpw onopadahng mahwen oh lemeleme me mehkot mengei ehu alehdi sahpw nahnahno.
  por-BRBSL: 'Então você respondeu e me disse: “Pecamos contra Yahweh”. Vamos subir
    e lutar, de acordo com tudo o que Javé, nosso Deus, nos ordenou”. Cada um de vocês
    colocou suas armas de guerra, e presumiu ir para o país das colinas.'
  cth-cth: Nangmouh ni hai, kaimouh ni Cathut hah koe ka payon awh toe. Maimae Cathut
    ni lawk na thui awh e patetlah atu cei awh vaiteh taran tuk han telah na dei pouh
    teh, tami pueng puengcang rip a patuep awh teh, mon lah takhang hanelah coungkacoe
    ao awh.
  twi-twi: Ɛno na mugye too mu se “Yɛayɛ bɔne atia Awurade. Yɛbɛkɔ asase no so akɔko
    sɛnea Awurade aka akyerɛ yɛn no.” Enti mo mu biara faa nʼakode hyehyɛe. Na mususuwii
    sɛ ɔman a ɛda bepɔw so no sokɔ yɛ mmerɛw.
  hlt-hlt: Te vaengah kai he nan doo uh tih, 'BOEIPA taengah ka tholh uh coeng. Mamih
    kah Pathen BOEIPA kah a uen bangla boeih yoeng uh sih lamtah vathoh uh sih,’ na
    ti uh. Te dongah hlang khat rhip loh amah kah caemtloek tubael te a vah uh tih
    tlang la yoeng ham te na yoeikoek sakuh.
  tbz-SIM: Dɛ mɔ̀nnì ndi di nɑ̀kɛ́mɛ̀ kɛ dɔ̀, di cɑ̀kɛ ti Yiɛ̀ nKuyie nku, di yóó
    bɑ́ɑ́tímu, bɑ́ wè o kpɑ̀rìnɛntì kɛ́kɔtɛ kɛ́ bɛ̀ dokɛ́nɛ̀, di Yiɛ̀ nKuyie nkùù
    di te kù tì ndi nɑ̀kɛ́ kɛ yɛ̃ mmù. Kɛ̀ dí bɑ́ɑ́tí di kpɑ̀rìnɛntì kɛ bo dekɛ ditɑ̃rì,
    kɛ̀ di yɛ̀mmɛ̀ dò ndɛ̀ í yóù di bo túótɛ́mɛ̀ kɛtenkɛ̀.
  msy-2020: “Egha ia na mɨgɨa ghaze, ‘Moses, e Ikiavɨra Itir Godɨn damazimɨn arazir
    kuram gami. Egh e datɨrɨghɨn Ikiavɨra Itir God e mɨkemezɨ moghɨn mangɨ mɨsogham.’
    Egha ia ghaze, Mɨghsɨaba itir danganimɨn itir gumaziba, da pura biziba. E me dɨkabɨnamin
    gavgavim iti. Egha ia vaghvagh mɨdorozimɨn biziba suigha me dɨkabɨnasava ami.
  dop-dop: 'Tǝnɑɣɑ ɩ́ cɔwɑ sɩ: Hɑɩ, tɑ́ tɔm sǝpǝnɑ Tɑcɑɑ. Pǝnɛntɛ tɩɩ kpɑ pɑ tɔɔ nɑ
    tǝ́ yoonɑ-wɛ ɩsɩɩ tɑ́ Ɩsɔ yɔɣɔtʋɣʋ tɔ. Mpʋɣʋlɛ pɑɑ mǝ tɑɑ wei ɩ kpɑɣɑ ɩ yoou wontu
    nɑ ɩ́ lǝlɩ nɑ ɩ́ mɑɣɑsɩ mǝ tɑɑ sɩ ɩ́ kɑ́ kpɑ pulɑɣɑ tǝlɛʋ.'
  azb-azb: 'Sonra siz mənə belə cavab verdiniz: “Rəbbə qarşı günah etdik. Allahımız
    Rəbbin bizə etdiyi əmrə əsasən çıxıb döyüşəcəyik”. Hamınız dağlığa çıxmağın asan
    olduğunu düşünərək döyüş silahlarına sarıldınız.'
  eng-DBY: — And ye answered and said unto me, We have sinned against Jehovah, we
    will go up and fight, according to all that Jehovah our God hath commanded us.
    And ye girded on every man his weapons of war, and ye would go presumptuously
    up the hill.
  hin-2017: “तब तुम ने मुझसे कहा, ‘हमने यहोवा के विरुद्ध पाप किया है; अब हम अपने परमेश्वर
    यहोवा की आज्ञा के अनुसार चढ़ाई करेंगे और लड़ेंगे।’ तब तुम अपने-अपने हथियार बाँधकर
    पहाड़ पर बिना सोचे समझे चढ़ने को तैयार हो गए।
  wol-KYG: 'Ci kaw loolu ngeen wax ma, ne ma: «Noo tooñ Aji Sax ji. Waaye dinanu dem
    xareji noonee nu ko sunu Yàlla Aji Sax ji sante woon.» Ku nekk ci yeen daldi ràngoo
    ngànnaayam, ngeen defe ne yéegi diiwaanu tund wa dina leen yomb.'
  eng-YLT: '''And ye answer and say unto me, We have sinned against Jehovah; we —
    we go up, and we have fought, according to all that which Jehovah our God hath
    commanded us; and ye gird on each his weapons of war, and ye are ready to go up
    into the hill-country;'
  eng-WYC-2017: And ye answered to me, We have sinned to the Lord; we shall go up,
    and we shall fight, as our Lord God commanded. And when ye were arrayed with arms,
    and went into the hill,
  eng-WMBB: Then you answered and said to me, “We have sinned against the LORD. We
    will go up and fight, according to all that the LORD our God commanded us.” Every
    man of you put on his weapons of war, and presumed to go up into the hill country.
  urd-GVH: तब तुमने कहा, “हमने रब का गुनाह किया है। अब हम मुल्क में जाकर लड़ेंगे,
    जिस तरह रब हमारे ख़ुदा ने हमें हुक्म दिया है।” चुनाँचे यह सोचते हुए कि उस पहाड़ी
    इलाक़े पर हमला करना आसान होगा, हर एक मुसल्लह हुआ।
  rug-rug: Olaṉa si gamu, ‘Mosese, gami si sea meke lopu lulia se Zihova. Ba kamahire
    si kaqu la varipera si gami, gua puta tugo sapu ele zama nia e Zihova koa gami.’
    Beto asa si va namanama si gamu doduru pude varipera. Balabala ia gamu sapu lopu
    kaqu tasuna koa gamu pude va kilasia sa popoa toqetoqere, gua.
  gaz-gaz: Isinis, “Nu Waaqayyotti cubbuu hojjenneerra. Dhaqnee akkuma Waaqayyo Waaqni
    keenya nu ajajetti lolla” jettanii deebiftan. Biyya gaaraa dhaquun waan salphaa
    isinitti fakkaatee akkasiin tokkoon tokkoon keessan miʼa lolaa qabattanii kaatan.
  fra-LSG: 'Vous répondîtes, en me disant: Nous avons péché contre l’Éternel; nous
    monterons et nous combattrons, comme l’Éternel, notre Dieu, nous l’a ordonné.
    Et vous ceignîtes chacun vos armes, et vous fîtes le projet téméraire de monter
    à la montagne.'
  yal-yal: Ɛ yi a yabi, ɛ naxa, “Nxu bata findi yulubi kanne ra Alatala yɛɛ ra yi,
    koni iki nxu xa siga yɛngɛ sodeni, alo Alatala en ma Ala a yamarixi nxu ma kii
    naxan yi.” Ɛ birin yi ɛ yɛngɛso seene tongo, bayo ɛ a mirixi nɛn a geya bɔxɔni
    ito masɔtɔn mi xɔdɔxɔ.
  haw-1868: Alaila, olelo mai la oukou, i mai la ia'u, Ua hana hewa makou ia Iehova,
    e pii no makou, a e kaua aku, e like me na mea a pau a Iehova ko kakou Akua i
    kauoha mai ai ia kakou. A i ka wa a oukou, a kela kanaka, keia kanaka i hawele
    ai i kana mea kaua, ua makaukau oukou e pii maluna o ka puu.
  arb-NAV: 'فَأَجَبْتُمْ وَقُلْتُمْ لِي: لَقْدْ أَخْطَأْنَا إِلَى الرَّبِّ، وَنَحْنُ
    صَاعِدُونَ إِلَى الْحَرْبِ حَسَبَ كُلِّ مَا أَمَرَنَا بِهِ الرَّبُّ إِلَهُنَا.
    وَحَمَلَ كُلُّ وَاحِدٍ سِلاحَهُ، مَسْتَخِفّاً بِمَصَاعِبِ ارْتِقَاءِ الْجِبَالِ.'
  ewe-ewe: Tete mieʋu eme be, “Míewɔ nu vɔ̃ ɖe Yehowa ŋu. Míayi anyigba la dzi, awɔ
    aʋa ɖe eta abe ale si Yehowa, míaƒe Mawu la ɖo na mí be míawɔ ene.” Ale wokpla
    woƒe aʋawɔnuwo hebu be yewoaɖu anyigba blibo la dzi tɔwo dzi bɔbɔe.
  eng-LEE: And ye answered and said unto me, We have sinned against the Lord; we indeed
    will go up and we will fight, according to all that the Lord our God hath commanded
    us; and ye girded on every man his weapons of war, and ye insisted to go up into
    the mountain.
  asm-FB: যিহোৱাৰ এই কথা শুনি আপোনালোকে মোক কৈছিল, “আমি যিহোৱাৰ বিৰুদ্ধে পাপ কৰিলোঁ;
    আমি যুদ্ধ কৰিবলৈ উঠি যাম আৰু আমি আমাৰ ঈশ্বৰ যিহোৱাই দিয়া আজ্ঞা অনুসাৰেই সকলো
    কার্য কৰিম।” এই বুলি আপোনালোক প্ৰতিজনে যুদ্ধৰ অস্ত্ৰ-শস্ত্র লৈ পার্বত্য অঞ্চল
    আক্রমণ কৰিবলৈ যুগুত হৈছিল।
  sus-A: «وٌ نَشَ عَ يَابِ، ‹مُشُ بَرَ قِندِ يُنُبِتْي رَ عَلَتَلَ يَ عِ، كْنْ يَكْسِ
    مُشُ قَ وَ مَ سِفَقٍ فٍرٍ سٌدٍ نّ، عَلْ مُشُ مَرِفِ عَلَتَلَ مُشُ يَمَرِشِ عَ
    رَ كِ نَشّ.› كَنكَن نَشَ فٍرٍ سٌسٍ تٌنفٌ، بَرِ مَ وٌ عَ مَحْشُن نّ عَ يِ فٍيَ
    تَا مَسْتْقٍ عَ قِندِ مَ سْونّيَ رَ.
  fra-SBL: 'Alors vous avez répondu et vous m''avez dit : « Nous avons péché contre
    Yahvé. Nous monterons et nous combattrons, selon tout ce que Yahvé notre Dieu
    nous a ordonné. » Chacun de vous revêtit ses armes de guerre et se mit à monter
    dans la montagne.'
  hbo-hbo: וַֽתַּעֲנ֣וּ ׀ וַתֹּאמְר֣וּ אֵלַ֗י חָטָאנוּ֮ לַֽיהוָה֒ אֲנַ֤חְנוּ נַעֲלֶה֙
    וְנִלְחַ֔מְנוּ כְּכֹ֥ל אֲשֶׁר־צִוָּ֖נוּ יְהוָ֣ה אֱלֹהֵ֑ינוּ וַֽתַּחְגְּר֗וּ אִ֚ישׁ
    אֶת־כְּלֵ֣י מִלְחַמְתֹּ֔ו וַתָּהִ֖ינוּ לַעֲלֹ֥ת הָהָֽרָה׃
  eng-WYCLIFFE: And ye answeriden to me, We synneden to the Lord; we schulen stie,
    and we schulen fiyte, as oure Lord God comaundide. And whanne ye weren arayed
    with armeris, and yeden `into the hil, the Lord seide to me,
  cwe-cwe: “Maabaho munidika, ‘Cheye chimuhasanya Mndewa Mulungu, mbali lelo chizahita
    na kuitowa fana Mndewa Mulungu, Mulungu wetu viyachilagilize.’ Ivo chila munhu
    vimuli kolondeka yaisasale kuitowa kuna ing'hondo, na mugesa kuwa ihawile vihuha
    kuhita kuna iisi iyo ili kumulima.
  kik-kik: Hĩndĩ ĩyo mũkĩnjookeria atĩrĩ, “Nĩtũhĩtĩirie Jehova. Nĩtũkwambata tũkarũe,
    o ta ũrĩa Jehova Ngai witũ aatwathĩte.” Nĩ ũndũ ũcio inyuĩ inyuothe o mũndũ o
    mũndũ akĩĩoha indo ciake cia mbaara, mwĩciirĩtie atĩ nĩ ũndũ mũhũthũ kwambata
    mũthiĩ bũrũri ũcio ũrĩ irĩma.
  fra-NCL: 'Vous répondîtes en me disant : « Nous avons péché contre Yahweh ; nous
    monterons et nous combattrons, selon tout ce que Yahweh, notre Dieu, nous a ordonné. »
    Et vous ceignîtes chacun vos armes, et vous vous disposâtes inconsidérément à
    monter à la montagne.'
  cek-AK: To naah nangcae mah kai khaeah, Angraeng hmaa ah ka zae o moeng boeh pongah,
    ka caeh o tahang moe, Angraeng mah paek ih lok baktih toengah, misa ka tuk o han,
    tiah nang thuih o. Kami boih maiphaw maica hoiah amthoep o moe, mae nuiah caeh
    hanah amsak o.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Deunni, bemar an-abin-sogdemalad:
    ‘Anmar Bab-Jehováʼgi nue-dummad-nosmarye. Emisgindi, igi anmar-Bab-Dummad-Jehová
    anmarga igar-uksa, abali anmar namarsunnoye, anmar urwenamarsunnoye.’ Agi geb
    bemar guakwaa bila-onogedgi-ibmar-ebulemalad-amis gusmalad, ar ade, bemar binsasmalad,
    yalaganba baisursunna nalego-dakleye.'
  uig-CYR: 'Шу чағда силәр маңа җавап берип: «Биз дәрвәқә Пәрвәрдигар алдида гуна
    садир қилдуқ. Шуниң үчүн биз һазир Пәрвәрдигар Худайимиз бизгә қилған барлиқ әмри
    бойичә җәң қилғили чиқимиз» — дедиңлар. Шуниң билән силәрниң һәр бириңлар өз бешимчилиқ
    қилип қурал-ярақлириңларни есип, таққа чиқмақчи болдуңлар.'
  tel-2017: అందుకు మీరు “మేము యెహోవాకు విరోధంగా పాపం చేశాం. మా యెహోవా దేవుడు మాకాజ్ఞాపించిన
    ప్రకారం మేము వెళ్ళి యుద్ధం చేస్తాం” అని నాతో చెప్పి, మీ ఆయుధాలతో ఆ కొండ ప్రాంతానికి
    బయలుదేరారు.
  hat-BSA: '“Konsa, nou te di mwen: ‘Nou te peche kont SENYÈ a; anverite, nou va monte
    pou fè lagè, jis jan ke SENYÈ a, Bondye nou an, te kòmande nou an.’ Epi tout gason
    nan nou te mete zam sou yo. Yo te kalkile ke li te fasil pou monte nan peyi mòn
    nan.”'
  kos-kos: “Na kowos topuk ac fahk nu sik, ‘Moses, kut orekma koluk lain LEUM GOD.
    Tusruktu inge kut ac som mweun, in oana ke LEUM GOD lasr El sapkin.’ Na kais sie
    suwos tuh akola in mweun, ac nunku mu ac fisrasr in utyak eisla fulan eol uh.
  hbo-WLC: וַֽתַּעֲנ֣וּ ׀ וַתֹּאמְר֣וּ אֵלַ֗י חָטָאנוּ֮ לַֽיהוָה֒ אֲנַ֤חְנוּ נַעֲלֶה֙
    וְנִלְחַ֔מְנוּ כְּכֹ֥ל אֲשֶׁר־צִוָּ֖נוּ יְהוָ֣ה אֱלֹהֵ֑ינוּ וַֽתַּחְגְּר֗וּ אִ֚ישׁ
    אֶת־כְּלֵ֣י מִלְחַמְתּ֔וֹ וַתָּהִ֖ינוּ לַעֲלֹ֥ת הָהָֽרָה׃
  ibo-ibo: Mgbe ahụ, unu kwupụtara mmehie unu sị, “Anyị emehiela megide Onyenwe anyị.
    Anyị ga-agbago nʼala ahụ gaa lụọ ọgụ, dịka Onyenwe anyị Chineke anyị nyere anyị
    nʼiwu.” Ya mere, onye ọbụla nʼime unu yikwasịrị ihe agha ya na-eche na ọ dị mfe
    ịgbago nʼobodo ndị ahụ dị nʼugwu.
  ory-ory: ଏଥିରେ ତୁମ୍ଭେମାନେ ଉତ୍ତର କରି ମୋତେ କହିଲ, “ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ
    ପାପ କରିଅଛୁ; ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କୁ ଯେଉଁ ସମସ୍ତ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି,
    ଆମ୍ଭେମାନେ ତଦନୁସାରେ ଉଠିଯାଇ ଯୁଦ୍ଧ କରିବୁ।” ପୁଣି ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା
    ଯୁଦ୍ଧାସ୍ତ୍ର ବାନ୍ଧି ପର୍ବତ ଆରୋହଣ କରିବାକୁ ବ୍ୟଗ୍ର ହେଲ।
  chk-chk: “Mürin oua üreniei, ‘Äm aia tipis ngeni ewe Samol mi Lapalap. Iei aipwe
    feila o maun, usun ewe Samol mi Lapalap äm we Kot a allük ngenikem.’ Iwe, iteiten
    eman me eman mwän me leimi a rietä an pisekin maun ngeni lukalapan o ekieki pwe
    epwe mecheres an epwe feitä lon ewe fanü mi chukuchukutä.
  rop-rop: Wal Mosis bin kipgon tok, “Yumob pipul bin tok, ‘Melabat bin dum brabli
    nogudwan ting langa YAWEI. Bat tudei melabat redi blanga dum wanim YAWEI bin dalim
    melabat.’ Brom deya yumob bin gitredi blanga fait na, dumaji yumob bin reken im
    bina isiwan blanga go en fait en teikoba langa det hil kantri blanga ola Idamait
    pipul.
  ukr-1871: 'І відказали ви й промовили до мене: Согрішили ми перед Господом; пійдемо
    в гори і бити мемось, як заповідав Господь, Бог наш. І підперезавши кожен з вас
    зброю свою, пустились ви в гори, не обдумавши.'
  deu-1951: 'Da antwortetet ihr und sprachet zu mir: Wir haben wider den HERRN gesündigt,
    wir wollen hinaufziehen und streiten, ganz wie uns der HERR, unser Gott, geboten
    hat! Und ihr alle gürtetet eure Kriegswaffen um und hieltet es für leicht, auf
    den Berg zu steigen.'
  eng-JPS: 'Then ye answered and said unto me: ''We have sinned against the LORD,
    we will go up and fight, according to all that the LORD our God commanded us.''
    And ye girded on every man his weapons of war, and deemed it a light thing to
    go up into the hill-country.'
  srp-1865: 'A vi odgovoriste i rekoste mi: sagriješismo Gospodu; iæi æemo i biæemo
    se sasvijem kako nam je zapovjedio Gospod Bog naš. I uzevši svaki svoje oružje
    htjeste izaæi na goru.'
  lug-lug: Ne mulyoka munziramu nti, “Twonoonye eri Mukama. Tujja kwambuka tulwane
    nga Mukama Katonda waffe bwe yatulagira.” Awo buli musajja ne yeesiba ebyokulwanyisa
    bye eby’olutalo, nga mulowooza nti kyangu okwambuka mu nsi ey’ensozi.
  heb-heb: ותענו ותאמרו אלי חטאנו ליהוה אנחנו נעלה ונלחמנו ככל אשר צונו יהוה אלהינו
    ותחגרו איש את כלי מלחמתו ותהינו לעלת ההרה׃
  ben-IRV: তখন তোমরা উত্তর করে আমাকে বললে, “আমরা সদাপ্রভুর বিরুদ্ধে পাপ করেছি; আমরা
    আমাদের ঈশ্বর সদাপ্রভুর সমস্ত আদেশ অনুসারে উঠে গিয়ে যুদ্ধ করব।” পরে তোমরা প্রত্যেক
    জন যুদ্ধের অস্ত্রে সজ্জিত হলে এবং পার্বত্য অঞ্চলে আক্রমণ করার জন্য প্রস্তুত হলে।
  pan-pan: ਤਦ ਤੁਸੀਂ ਮੈਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, “ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕੀਤਾ ਹੈ। ਹੁਣ
    ਅਸੀਂ ਉੱਪਰ ਜਾ ਕੇ ਲੜਾਂਗੇ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ।” ਫਿਰ
    ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰੇਕ ਨੇ ਆਪਣੇ ਯੁੱਧ ਦੇ ਸ਼ਸਤਰ ਬੰਨ੍ਹੇ ਅਤੇ ਪਹਾੜੀ ਦੇਸ਼ ਉੱਤੇ ਹਮਲਾ ਕਰਨ ਨੂੰ
    ਇੱਕ ਛੋਟੀ ਜਿਹੀ ਗੱਲ ਜਾਣਿਆ।
  mya-JVB: သင်တို့ကလည်း ၊ အကျွန်ုပ် တို့သည် ထာဝရဘုရား ကို ပြစ်မှား မိပါပြီ။ အကျွန်ုပ်
    တို့ ဘုရား သခင်ထာဝရဘုရား မှာ ထားတော်မူသမျှ အတိုင်း ၊ ယခုသွား ၍ စစ်တိုက် ပါမည်ဟု
    ငါ့ အား လျှောက်ဆို လျက် ၊ လူ အပေါင်းတို့သည် လက်နက် စွဲကိုင် လျက် ၊ တောင် ပေါ်သို့
    တက် ခြင်းငှါ အသင့် နေကြ၏။
  hmo-hmo: “Vadaeni umui ese lau Mose dekenai umui haere, umui gwau, ‘Ai be ai kara
    dika vadaeni Lohiabada dekenai. Ai be do ai lao, do ai tuari, Lohiabada ese ia
    oda henia hegeregerena.’ “Vadaeni emui tuari gaudia umui abia hegaegae, umui laloa
    ororo kahana dekenai do umui tuari haraga diba.
  urd-urd: “तब तुमने मुझे जवाब दिया, कि हमने ख़ुदावन्द का गुनाह किया है और अब जो कुछ
    ख़ुदावन्द हमारे ख़ुदा ने हमको हुक्म दिया है, उसके मुताबिक़ हम जाएँगे और जंग करेंगे।
    इसलिए तुम सब अपने — अपने जंगी हथियार बाँध कर पहाड़ पर चढ़ जाने को तैयार हो गए।
  rus-SYN: 'И вы отвечали тогда и сказали мне: согрешили мы пред Господом, Богом нашим,
    пойдем и сразимся, как повелел нам Господь, Бог наш. И препоясались вы, каждый
    ратным оружием своим, и безрассудно решились взойти на гору.'
  bqc-SIM: Ɔ̃ á wèa a mɛ̀ a duunakɛ̀ Diiɛ, á gɛ́ zĩkai saɛ lá Dii á Lua òɛ́wa.
    Ɔ̃ á baade a gↄ̃kɛbↄↄ dↄ̀ a pi, álɛ e bùsu sĩ̀sĩde kũaáfaaiɛ.
  tcz-CHONGTHU: Chule nachonset phong uvin, “Pakai adia chonse kahi tauve! Pakai thupeh
    banga, gamsung akhu kache uva gal kaga sat diu ahi.” Ajeh chu namite hon athal
    cheh aki choiyun, gamsung lo ding khu baikhen chan agel un ahi.
  mar-mar: मग तुम्ही मला असे उत्तर दिले की “आमच्या हातून परमेश्वराविरुध्द पाप घडले
    आहे आपल्या परमेश्वर देवाच्या आज्ञेनुसार आम्ही वर जाऊन लढू.” मग प्रत्येक मनुष्याने
    आपली शस्त्रास्त्रे घेतली. आणि तुम्ही डोंगराळ प्रदेशावर चढावयला तयार झाला.
  qub-qub: '«Chaura gamcunana nimarayqui: ‹Nogacunaga juchatami rurashcä. Cananga
    juclla aywashaj Tayta Diosninchi nishanno pillyaj.› Chayno nishpayquimi puntacunaman
    fäsi wicharcuna cashanta yarpashpayqui armayquicunata camaricurayqui.'
  hat-hat: 'Lè sa a nou reponn mwen: Nou rekonèt nou peche kont Seyè a. Nou prale,
    epi n''a goumen jan Seyè a, Bondye nou an, te ban nou lòd la. Epi nou leve nou
    pran zam nou. Nou te kwè sa tapral fasil pou nou pran mòn yo.'
  eng-BSB: “We have sinned against the LORD,” you replied. “We will go up and fight,
    as the LORD our God has commanded us.” Then each of you put on his weapons of
    war, thinking it easy to go up into the hill country.
  tod-tod: 'Wo gòoɠaaʋoteni, wo ɠɛ mà: «Gi koto ɠɛa Ɠɔoɠɔ GALAGI laalɔɠɔma. Gá
    lɛɛzu, gi kɔɔi ɠɔ, eɠɛʋelei Ɠɔoɠɔ GALAGI gá-ƓALAGI devei vea la gi ya.» Wo ɠilagilagi
    wo wa-ɠɔɔɠɔ zɔɔlaiti seɠeni, wo ka ga faa go, wo lɛɛ vai gize yooi zu.'
  eng-WEBPB: Then you answered and said to me, “We have sinned against the LORD. We
    will go up and fight, according to all that the LORD our God commanded us.” Every
    man of you put on his weapons of war, and presumed to go up into the hill country.
  kbq-kbq: Anante tamagra amanage huta kenona hu'naze, tagra Ra Anumzamofontera kumi
    hu'nonanagi, Ra Anumzana tagri Anumzamo'ma hu'nea kante anteta hara ome hugahune.
    Anagema nehuta ha' zantamina retro huta fru hu'neankita amane hara ome huta agona
    mopa omerigahune huta hu'naze.
  nhe-BL: “Huan nopa tonal imotatahua quicajque tlen TOTECO quiijto huan nechilhuijque
    para nelía titlajtlacolchijtoyaj ica ya, huan para nimantzi yasquíaj huan tlatehuisquíaj
    queja TOTECO Dios quinnahuatijtoya. Huan imotatahua quicuique tepostli para ica
    tlatehuise, huan mocualtlalijque para tlejcose ipan nopa tepetl para tlatehuisquíaj.
    Moilhuijque para ax ohui elisquía para tlatehuitij nopona.
  gub-BL: Na'e pewazar Tupàn ze'eg ihewe. — Moizez, uruzapo ikatu 'ym ma'e Tupàn Tuweharupi
    Wiko Ma'e pe ure, newe ure no. Urepureruzar wer ize'eg rehe kury, zaneàmàtyry'ymar
    wazuka putar pà zane kury, peze ihewe. Na'e pitàitàigatu pezemuàgà'ym zeàmàtyry'ymaw
    rehe kury. — Nazawaiw kwaw teko ywytyruhu rehe har waneityk àwàm zanewe nehe,
    peze pezeupe.
