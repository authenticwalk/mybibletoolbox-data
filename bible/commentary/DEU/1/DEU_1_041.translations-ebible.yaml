verse: DEU.001.041
translations:
  mal-C: 'അപ്പോൾ നിങ്ങൾ പറഞ്ഞു: “ഞങ്ങൾ യഹോവയോടു പാപംചെയ്തു. നമ്മുടെ ദൈവമായ യഹോവ കൽപ്പിച്ചതുപോലെ
    ഞങ്ങൾ പോയി യുദ്ധംചെയ്യും.” അങ്ങനെ മലമ്പ്രദേശത്തേക്കു കയറിപ്പോകുന്നത് എളുപ്പമെന്നു
    വിചാരിച്ച് നിങ്ങൾ ഓരോരുത്തരും യുദ്ധത്തിനുള്ള ആയുധങ്ങൾ ധരിച്ചു.'
  deu-TKW: 'Da antwortetet ihr und spracht zu mir: Wir haben uns gegen Jahwe versündigt;
    wir wollen nun doch hinaufziehen und kämpfen, ganz wie es uns Jahwe, unser Gott,
    befohlen hat! Und ihr gürtetet euch insgesamt eure Waffen um und zogt leichtsinnigerweise
    hinauf ins Gebirge.'
  lin-lin: 'Bozongiselaki ngai : « Tosali masumu epai na Yawe. Tokokende mpe tokobunda
    ndenge Yawe, Nzambe na biso, atindaki biso. » Boye, moto nyonso kati na bino alataki
    bibundeli na ye, mpe bokanisaki ete ezali likambo ya pasi te komata na etuka ya
    bangomba.'
  eng-LSV: And you answer and say to me, We have sinned against YHWH; we go up and
    we have fought, according to all that which our God YHWH has commanded us; and
    you each gird on his weapons of war, and you are ready to go up into the hill-country;
  eng-GNV: 'Then ye answered and sayd vnto me, We haue sinned against the Lord, we
    wil go vp, and fight, according to all that the Lord our God hath commanded vs:
    and ye armed you euery man to the warre, and were ready to goe vp into the mountaine.'
  eng-WEBSTER: Then ye answered and said to me, We have sinned against the LORD, we
    will go up and fight, according to all that the LORD our God commanded us. And
    when ye had girded on every man his weapons of war, ye were ready to ascend the
    hill.
  nhw-BL: “Huan nopa tonal amotatahua quicajque catli TOTECO quiijto huan nechilhuijque
    para nelía titlajtlacolchijtoyaj ica ya, huan para nimantzi yasquíaj huan tlahuilanasquíaj
    quen TOTECO Dios quinnahuatijtoya. Huan amotatahua quicuique tepostli para ica
    tlahuilanase, huan mocualtlalijque para tlejcose ipan nopa tepetl para tlahuilanasquíaj.
    Moilhuijque para amo ohui elisquía para tlahuilanatij nopona.
  swh-ONEN: Ndipo mkanijibu, “Tumemtenda Bwana dhambi. Tutakwenda kupigana, kama Bwana
    Mungu wetu alivyotuamuru.” Hivyo kila mmoja wenu akachukua silaha zake, huku mkifikiri
    kuwa ni rahisi kukwea katika nchi ya vilima.
  bba-bba: Mɑ i mɑn wisɑ i nɛɛ, i torɑ Yinni Gusunɔn mi. Adɑmɑ tɛ̃, i ko dɑ i tɑbu
    ko nɡe mɛ wi, Gusunɔ bɛsɛn Yinni u ɡeruɑ. Mɑ i bɛɛn tɑbu yɑ̃nu suɑ i dɔɔ kɑ wɔbiɑ
    i kɑ ɡuunun berɑ ɡiɑ tɑbu wɔri.
  eng-KJVCPB: Then ye answered and said unto me, We have sinned against the Lord,
    we will go up and fight, according to all that the Lord our God commanded us.
    And when ye had girded on every man his weapons of war, ye were ready to go up
    into the hill.
  wbp-wbp: '@see-verse:DEU.001.040'
  luo-luo: Eka ne udwoko niya, “Wasetimo richo e nyim Jehova Nyasaye. Wabiro aa malo
    kendo kedo mana kaka Jehova Nyasaye ma Nyasachwa ochikowa.” Omiyo ji duto norwako
    gige lweny ka giparo ni en gima yot monjo piny godeno.
  meu-meu: Bena umui ese o haere henigu, oto, Ai na vada a kara havara, Iehova enai.
    Ai na baiala, baia tuari, Iehova ese vada e haḡanida heḡereḡerena. Bena emui tuari
    ḡaudia; o abi kau, ororo kahadia ai ba ha tuari haraḡa-haraḡa oto.
  npi-ULB: तब तिमीहरूले मलाई जवाफ दियौ, 'हामीले परमप्रभुको विरुद्धमा पाप गरेका छौँ
    । हामी माथि उक्लेर लडाइँ गर्ने छौँ, र परमप्रभु हाम्रा परमेश्‍वरले हामीलाई गर्नू
    भनी आज्ञा दिनुभएका सबै कुरा हामी गर्नेछौँ । तिमीहरूका बिचमा भएका हरेक पुरुषले
    आ-आफ्नो हतियार उठाएर त्यस पहाडी देशलाई आक्रमण गर्न तयार भयौ ।
  yor-yor: Nígbà náà ni ẹ fèsì wí pé, “Àwa ti ṣẹ̀ sí Olúwa. A ó sì gòkè lọ láti jà,
    gẹ́gẹ́ bí Olúwa Ọlọ́run wa ti pàṣẹ fún wa.” Torí náà gbogbo yín ẹ mú ohun ìjà
    a yín, ẹ rò pé ó rọrùn láti gòkè lọ sí àwọn orílẹ̀-èdè olókè náà.
  ind-ind: “Kemudian kalian berkata, ‘Kami sudah berdosa terhadap TUHAN! Kami akan
    berangkat untuk berperang sesuai dengan perintah TUHAN Allah kita.’ Lalu kalian
    semua mempersiapkan senjata-senjata masing-masing, karena kalian pikir merebut
    daerah perbukitan adalah hal yang mudah.
  pes-OPCB: 'آنگاه قوم اسرائیل اعتراف نموده، به من گفتند: «ما گناه کرده‌ایم؛ اما اینک
    به آن سرزمین می‌رویم و همان‌طور که خداوند، خدایمان به ما امر فرموده است برای تصاحب
    آن خواهیم جنگید.» پس اسلحه‌هایشان را به کمر بستند و گمان کردند که غلبه بر تمامی
    آن ناحیه آسان خواهد بود.'
  tgl-ULB: Pagkatapos kayo ay sumagot at sinabi sa akin, 'Nagkasala tayo laban kay
    Yahweh; aakyat tayo at makipaglaban at susundin natin ang lahat ng iniutos ni
    Yahweh na ating Diyos.' Bawat lalaki sa inyo ay ilagay ang kaniyang mga sandatang
    pandigma at tayo'y handa para lusubin ang maburol na bansa.
  hui-hui: Ani layagola mani tígua i̱hondo lalu, Mosese-o iname Anduane Homogonaga
    deni mana koore birimadago. Ai áyu Anduane Homogo ibunime wai bilimu lalu layadagua
    iname wai bule poleberema, larimi. Ani lowa tígua agali hari barebareha paluyu
    pearu minime mo mogola halu bope holeberemabe toba howa tínaga wai pole yári wimiru
    mo karularimi.
  mya-mya: '``သင်​တို့​က​ငါ့​အား`အ​ကျွန်ုပ်​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​အား ပြစ်​မှား​မိ​ကြ​ပါ​ပြီ။
    အ​ကျွန်ုပ်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ သည့်​အ​တိုင်း ယ​ခု​စစ်​ချီ​တိုက်​ခိုက်​ပါ​မည်''
    ဟု ဆို​ကြ​၏။ ထို့​နောက်​သင်​တို့​သည်​တောင်​ကုန်း ဒေ​သ​ကို​လွယ်​ကူ​စွာ​ဝင်​ရောက်​တိုက်​ခိုက်​နိုင်
    မည့်​အ​ထင်​နှင့် သင်​တို့​အား​လုံး​စစ်​ချီ​တိုက် ရန်​အ​သင့်​ပြင်​ကြ​၏။'''''
  bod-N: དེའི་དུས་སུ་ཁྱོད་རྣམས་ཀྱིས་ལན་དུ། ང་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱས་པ་ཡིན།
    ད་ནི་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བསྒོ་བ་ཐམས་ཅད་བཞིན་ཡར་སོང་ནས་འཐབ་འཛིང་བྱེད་འདོད་ཅེས་སྨྲས་ཏེ།
    ཁྱོད་རྣམས་ཀྱིས་མཚོན་ཆ་བཏགས་ནས་འཚབ་འཚུབ་ངང་རི་ལ་ཕྱིན་པའོ། །
  sna-sna: Ipapo imi makapindura mukati, “Takatadzira Jehovha. Tichaenda tigondorwa,
    sezvatakarayirwa naJehovha Mwari wedu.” Nokudaro makashonga mumwe nomumwe nhumbi
    dzokurwa, muchifunga kuti zvaiva nyore kukwidza kunyika yamakomo.
  spa-BLM: 'Entonces respondisteis y me dijisteis: “Hemos pecado contra Yahvé. Subiremos
    a pelear, conforme a todo lo que nos ordenó el Señor, nuestro Dios”. Cada uno
    de ustedes se vistió con sus armas de guerra y se dispuso a subir a la región
    montañosa.'
  cac-cac: 'A ex tic, eyal d''ayin icha tic: Ix och co mul d''a Jehová co Diosal,
    palta a ticnaic jun, coyec, caq''uec quip icha val ix aj yalan Jehová d''ayon̈,
    xe chi. Eyic''anb''at eyamc''ab'' yic oval, a e naani to secojtac ol aj eyic''an
    lum tzalquixtac chi''.'
  swh-ULB: Kisha mlinijibu na kusema kwangu, 'Tumetenda dhambi dhidi ya Yahwe, tutaenda
    juu na kupigana, tutafuata yote ambayo Yahwe Mungu wetu ametuamuru sisi kufanya'.
    Kila mtu miongoni mwenu aliweka silaha za vita, na mlikuwa tayari kuvamia nchi
    ya milima.
  bel-bel: 'І вы адказвалі тады і сказалі мне: зграшылі мы прад Госпадам, пойдзем
    і будзем біцца, як загадаў нам Гасподзь, Бог наш. І аперазаліся вы, кожны баявой
    зброяй сваёю, і неразумна рашыліся ўзысьці на гару.'
  deu-ELBBK: 'Da antwortetet ihr und spracht zu mir: Wir haben gegen den HERRN gesündigt;
    wir wollen hinaufziehen und kämpfen, nach allem, was der HERR, unser Gott, uns
    geboten hat. Und ihr gürtetet jeder sein Kriegsgerät um und zogt leichtfertig
    in das Gebirge hinauf.'
  mbb-OT: “Ne zutun migkaǥi kew te, ‘Nekesalè key ziyà te Nengazen. Egenat key su
    ebpekidtebek key sumalà is insuǥù kenami te Nengazen he Megbevayè dey.’ Umbe mid-andam
    te kada sevaha keniyu is menge ǥumaan din, su neisip niw he melemu zà is ked-aǥew
    zuen te menge vuvungan.
  mal-2015: 'അതിന്നു നിങ്ങൾ എന്നോടു: ഞങ്ങൾ യഹോവയോടു പാപം ചെയ്തിരിക്കുന്നു. നമ്മുടെ
    ദൈവമായ യഹോവ ഞങ്ങളോടു കല്പിച്ചതുപോലെ ഒക്കെയും ഞങ്ങൾ പോയി യുദ്ധം ചെയ്യും എന്നു ഉത്തരം
    പറഞ്ഞു. അങ്ങനെ നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ യുദ്ധായുധം ധരിച്ചു പർവ്വതത്തിൽ കയറുവാൻ
    തുനിഞ്ഞു.'
  rmc-rmc: 'Tumen mange odphenďan: ‚Kerďam binos anglo RAJ. Džas a maras pes avke,
    sar amenge prikazinďa o RAJ, amaro Del.‘ Paľis pes sako tumendar pripravinďa pro
    mariben a gondoľinďa peske, hoj ela lokes te džal pro brehengre phuva.'
  pes-OPV: و شما در جواب من گفتید که «به خداوندگناه ورزیده‌ایم، پس رفته، جنگ خواهیم
    کرد، موافق هرآنچه یهوه خدای ما به ما امر فرموده است، و همه شما اسلحه جنگ خود را
    بسته، عزیمت کردید که به کوه برآیید.
  ron-1924: 'Вой аць рэспунс ши мь-аць зис: ‘Ам пэкэтуит ымпотрива Домнулуй; не вом
    суи ши не вом бате, кум не-а порунчит Домнул Думнезеул ностру.’ Ши в-аць ынчинс
    фиекаре армеле ши в-аць ынкуметат сэ вэ суиць пе мунте.'
  ben-OBCV: তখন তোমরা উত্তর দিয়েছিলে, “আমরা সদাপ্রভুর বিরুদ্ধে পাপ করেছি। আমরা উঠে
    যাব এবং যুদ্ধ করব, আমাদের ঈশ্বর সদাপ্রভু আমাদের যেমন আদেশ করেছেন।” অতএব তোমরা
    সবাই অস্ত্রশস্ত্র নিয়েছিলে, ভেবেছিলে পাহাড়ি এলাকায় উঠে যাওয়া খুব সহজ।
  som-som: Markaasaad jawaabteen oo waxaad igu tidhaahdeen, Rabbiga waannu ku dembaabnay,
    haddaba waannu tegaynaa oo waxaannu u dagaallamaynaa sidii Rabbiga Ilaahayaga
    ahu nagu amray. Oo midkiin waluba wuxuu dhexda ku xidhay hubkiisii dagaalka, oo
    waxaad mooddeen inay fudud dahay inaad buurta u kacdaan.
  lat-VUC: 'Et respondistis mihi: Peccavimus Domino: ascendemus et pugnabimus, sicut
    præcepit Dominus Deus noster. Cumque instructi armis pergeretis in montem,'
  eng-ASVBT: Then ye answered and said unto me, We have sinned against Jehovah, we
    will go up and fight, according to all that Jehovah our God commanded us. And
    ye girded on every man his weapons of war, and were forward to go up into the
    hill country.
  ita-1885: 'Allora voi rispondeste, e mi diceste: Noi abbiamo peccato contro al Signore:
    noi saliremo, e combatteremo, secondo tutto ciò che il Signore Iddio nostro ci
    avea comandato. E avendo ciascun di voi prese le sue armi, voi imprendeste di
    salire al monte.'
  eng-LXXUP: 'And ye answered and said, We have sinned before the Lord our God; we
    will go up and fight according to all that the Lord our God has commanded us:
    and having taken every one his weapons of war, and being gathered together, ye
    went up to the mountain.'
  eng-ULB: Then you answered and said to me, 'We have sinned against Yahweh; we will
    go up and fight, and we will follow all that Yahweh our God has commanded us to
    do.' Every man among you put on his weapons of war, and you were ready to attack
    the hill country.
  spa-VBL: 'Pero ustedes respondieron y dijeron: “¡Hemos pecado contra el Señor! Iremos
    y lucharemos y haremos todo lo que el Señor nuestro Dios nos ha mandado a hacer”.
    Entonces todos recogieron sus armas y se prepararon para la batalla pensando que
    sería fácil ir a luchar en las montañas.'
  fra-_FOB: 'Alors vous répondîtes, et vous me dîtes: Nous avons péché contre l''Éternel;
    nous monterons et nous combattrons, selon tout ce que l''Éternel notre Dieu nous
    a commandé. Et vous ceignîtes chacun vos armes, et vous entreprîtes à la légère
    de monter vers la montagne.'
  mal-mal: 'അതിന് നിങ്ങൾ എന്നോട്: “ഞങ്ങൾ യഹോവയോട് പാപം ചെയ്തിരിക്കുന്നു. നമ്മുടെ ദൈവമായ
    യഹോവ ഞങ്ങളോടു കല്പിച്ചതുപോലെ ഞങ്ങൾ പോയി യുദ്ധം ചെയ്യും” എന്ന് ഉത്തരം പറഞ്ഞു. അങ്ങനെ
    നിങ്ങൾ ഓരോരുത്തൻ അവനവന്റെ യുദ്ധായുധം ധരിച്ച് പർവ്വതത്തിൽ കയറുവാൻ തുനിഞ്ഞു.'
  urd-GVR: Tab tum ne kahā, “Ham ne Rab kā gunāh kiyā hai. Ab ham mulk meṅ jā kar
    laṛeṅge, jis tarah Rab hamāre Ḳhudā ne hameṅ hukm diyā hai.” Chunāṅche yih sochte
    hue ki us pahāṛī ilāqe par hamlā karnā āsān hogā, har ek musallah huā.
  suz-BL: मिनु गेपुकीमी आं कली ‘गो परमप्रभु यावे कली पाप पाइतक। परमप्रभु यावे, इं
    परमप्रभुमी शें‍शो खोदेंशो पा गो लडाइ पथ लाइनीकी’ देंतीनी। मिनु गे नेल्‍ले इन या
    पिम्‍साक्‍नी। मिनु गो ग्रानीक, दे मिम्‍शा, पहाडी रागी कली लडाइ तोचा, दे ग्‍येत्‍थ
    लाइतीनी। गन्‍ती १४:४०
  ita-1927: 'Allora voi rispondeste, dicendomi: “Abbiam peccato contro l’Eterno; noi
    saliremo e combatteremo, interamente come l’Eterno, l’Iddio nostro, ci ha ordinato”.
    E ognun di voi cinse le armi, e vi metteste temerariamente a salire verso i monti.'
  ckb-ckb: 'جا وەڵامتان دایەوە و بە منتان گوت: «گوناهمان سەبارەت بە یەزدان کرد، ئێمە
    دەچین و دەجەنگین هەروەک یەزدانی پەروەردگارمان فەرمانی بە ئێمە کردووە.» بۆیە هەریەکەتان
    خۆی بە چەک و تفاقی جەنگ بەست، واتانزانی سەرکەوتن بۆ ناوچەی شاخاوییەکە ئاسانە!'
  eng-BBE: Then you said to me, We have done evil against the Lord, we will go up
    to the attack, as the Lord our God has given us orders. And arming yourselves
    every one, you made ready to go up without care into the hill-country.
  kan-OKCV: ಆಗ ನೀವು ಉತ್ತರಕೊಟ್ಟು ನನಗೆ, “ಯೆಹೋವ ದೇವರಿಗೆ ಪಾಪಮಾಡಿದ್ದೇವೆ. ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ನಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲದರ ಪ್ರಕಾರ ನಾವು ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ ಯುದ್ಧ ಮಾಡುತ್ತೇವೆ. ನೀವೆಲ್ಲರು
