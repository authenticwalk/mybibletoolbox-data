verse: DEU.001.020
translations:
  mal-C: 'അപ്പോൾ ഞാൻ നിങ്ങളോടു പറഞ്ഞു: “നമ്മുടെ ദൈവമായ യഹോവ നമുക്കു തരുന്ന അമോര്യരുടെ
    മലനാട്ടിൽ നിങ്ങൾ എത്തിയിരിക്കുന്നു.'
  deu-TKW: 'da sprach ich zu euch: Ihr seid nun beim Amoritergebirge angelangt, das
    uns Jahwe unser Gott, verleihen will.'
  lin-lin: 'Nalobaki na bino : — Bosili kokoma na etuka ya bangomba ya bato ya Amori,
    etuka oyo Yawe, Nzambe na biso, apesi biso.'
  eng-LSV: And I say to you, You have come to the hill-country of the Amorite, which
    our God YHWH is giving to us;
  eng-GNV: And I saide vnto you, Yee are come vnto the mountaine of the Amorites,
    which the Lord our God doeth giue vnto vs.
  eng-WEBSTER: And I said to you, Ye have come to the mountain of the Amorites, which
    the LORD our God doth give to us.
  nhw-BL: Huan quema tiajsicoj ipan inintlal nopa amorreos, nimechilhui amojuanti
    huan amotatahua para nopa tlali elqui catli TOTECO Dios techmacas.
  swh-ONEN: Kisha niliwaambia, “Mmefika katika nchi ya vilima ya Waamori, ambayo Bwana
    Mungu wetu anatupa.
  bba-bba: Miyɑ nɑ bɛɛ sɔ̃ɔwɑ nɑ nɛɛ, wee i tunumɑ Amɔrebɑn ɡuurɔ te Gusunɔ bɛsɛn
    Yinni u koo sun wɛ̃.
  eng-KJVCPB: And I said unto you, Ye are come unto the mountain of the Amorites,
    which the Lord our God doth give unto us.
  wbp-wbp: '@see-verse:DEU.001.019'
  luo-luo: Eka ne awachonu niya, “Usechopo e pinje mag gode mar jo-Amor ma Jehova
    Nyasaye ma Nyasachwa miyowa.
  meu-meu: Bena lau ese na hamaoromui, nato, Umui naAmoro taudia edia ororo tanodia
    ai vada o kau; ina tano be Iehova eda Dirava ese be henidamu.
  npi-ULB: मैले तिमीहरूलाई भनेँ, 'तिमीहरू एमोरीहरूको पहाडी देशमा आइपुगेका छौ जुन देश
    परमप्रभु हाम्रा परमेश्‍वरले हामीलाई दिँदै हुनुहुन्छ ।
  yor-yor: Nígbà náà ni mo sọ fún un yín pé, “Ẹ ti dé ilẹ̀ òkè àwọn ará Amori, èyí
    tí Olúwa Ọlọ́run wa fún wa.
  ind-ind: Sesudah tiba di Kades Barnea, saya berkata kepada kalian, ‘Kita sudah sampai
    di daerah perbukitan yang didiami orang Amori, yaitu negeri yang sebentar lagi
    TUHAN serahkan kepada kita.
  pes-OPCB: '@see-verse:DEU.001.019'
  tgl-ULB: Sinabi ko sa inyo, 'Narating na ninyo ang maburol na bansa ng mga Amoreo,
    na ibinibigay sa atin ni Yahweh na ating Diyos.
  hui-hui: i̱na tíhondo lalu, Ai ina Amoro dindihayagi hari bare ngagoria anda íbu
    kamagoni. Dindi ogoni Anduane Homogo inanaga Ngode Datagaliwabe ibunime inahondo
    ngulebira.
  mya-mya: ငါ​က`ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ငါ​တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်
    က ငါ​တို့​အား​ပေး​တော်​မူ​မည့်​အာ​မော​ရိ တောင်​ကုန်း​ဒေ​သ​သို့​သင်​တို့​ယ​ခု​ရောက်​ရှိ
    ကြ​ပြီ။ ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ​သည့်​အ​တိုင်း ချီ​တက်​၍​သိမ်း​ပိုက်​ကြ​လော့။
    မ​ကြောက်​ကြ နှင့်။ တုံ့​နှေး​ခြင်း​မ​ရှိ​ကြ​နှင့်' ဟု​သင်​တို့​အား ပြော​ခဲ့​၏။
  bod-N: དེ་ནས་བདག་གིས་ཁྱོད་རྣམས་ལ། ཁྱོད་རྣམས་ནི་རང་རེའི་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་ལ་གནང་བའི་ཨེ་མོར་པའི་རི་རྒྱུད་ལ་སླེབས་བྱུང་།
  sna-sna: Ipapo ndakati kwamuri, “Masvika munyika yamakomo yavaAmori, yatinopiwa
    naJehovha Mwari wedu.
  spa-BLM: 'Os dije: “Habéis llegado a la región montañosa de los amorreos, que el
    Señor nuestro Dios nos da.'
  cac-cac: Ata' val d'ayex to toxo on̈ c'och d'a tzalquixtac d'a yol yic eb' amorreo,
    aton jun chi' ol yac' Jehová co Diosal d'ayon̈.
  swh-ULB: Niliwambia, mmekuja kwenye nchi ya milima ya Amorites, ambayo Yahwe Mungu
    wetu anatupa sisi.
  bel-bel: 'І сказаў я вам: вы прыйшлі да гары Амарэйскай, якую Гасподзь, Бог наш,
    дае вам;'
  deu-ELBBK: 'Und ich sprach zu euch: Ihr seid gekommen bis zu dem Gebirge der Amoriter,
    das der HERR, unser Gott, uns gibt.'
  mbb-OT: migkeǥiyan ku sikiyu te, ‘Nekeuma kew en kayi te vuvungan te menge Amorihanen
    he ibeǥey kenitew te Nengazen he Megbevayè tew.
  mal-2015: 'അപ്പോൾ ഞാൻ നിങ്ങളോടു: നമ്മുടെ ദൈവമായ യഹോവ നമുക്കു തരുന്ന അമോര്യരുടെ മലനാടുവരെ
    നിങ്ങൾ എത്തിയിരിക്കുന്നുവല്ലോ.'
  rmc-rmc: 'Ode tumenge phenďom: ‚Doavľan ko Amorejika brehi, save amenge del o RAJ,
    amaro Del.'
  pes-OPV: 'و به شما گفتم: «به کوهستان اموریانی که یهوه خدای ما به ما می‌دهد، رسیده‌اید.'
  ron-1924: 'Ши еу в-ам зис: ‘Аць ажунс ла мунтеле аморицилор пе каре ни-л дэ Домнул
    Думнезеул ностру.'
  ben-OBCV: তারপর আমি তোমাদের বলেছিলাম, “তোমরা ইমোরীয়দের পাহাড়ি এলাকায় এসে গিয়েছ,
    যেটি আমাদের ঈশ্বর সদাপ্রভু আমাদের দিচ্ছেন।
  som-som: Oo anna markaas waxaan idinku idhi, War waxaad timaadeen dalka buuraha
    leh oo reer Amor ee Rabbiga Ilaaheenna ahu ina siinayo.
  lat-VUC: 'dixi vobis: Venistis ad montem Amorrhæi, quem Dominus Deus noster daturus
    est nobis:'
  eng-ASVBT: And I said unto you, Ye are come unto the hill country of the Amorites,
    which Jehovah our God giveth unto us.
  ita-1885: 'Allora io vi dissi: Voi siete arrivati al monte degli Amorrei, il quale
    il Signore Iddio nostro ci dona.'
  eng-LXXUP: 'And I said to you, Ye have come as far as the mountain of the Amorite,
    which the Lord our God gives to you:'
  eng-ULB: I said to you, 'You have come to the hill country of the Amorites, which
    Yahweh our God is giving to us.
  spa-VBL: 'es expliqué: “Han llegado a la colina de los amorreos, que el Señor nuestro
    Dios nos da.'
  fra-_FOB: 'Alors je vous dis: Vous êtes arrivés jusqu''à la montagne des Amoréens,
    que l''Éternel notre Dieu nous donne.'
  mal-mal: 'അപ്പോൾ ഞാൻ നിങ്ങളോട്: “നമ്മുടെ ദൈവമായ യഹോവ നമുക്ക് തരുന്ന അമോര്യരുടെ മലനാടുവരെ
    നിങ്ങൾ എത്തിയിരിക്കുന്നുവല്ലോ.'
  urd-GVR: Wahāṅ maiṅ ne tum se kahā, “Tum Amoriyoṅ ke pahāṛī ilāqe tak pahuṅch gae
    ho jo Rab hamārā Ḳhudā hameṅ dene wālā hai.
  suz-BL: मिनु गो इन कली ‘परमप्रभु यावे, इं परमप्रभुमी इं कली गेशो एमोरी आन पहाड रागीमी
    जाक्‍तीनी।
  ita-1927: 'Allora vi dissi: Siete arrivati alla contrada montuosa degli Amorei,
    che l’Eterno, l’Iddio nostro, ci dà.'
  ckb-ckb: 'پێم گوتن: «ئەوا هاتنە ناوچە شاخاوییەکانی ئەمۆرییەکان کە یەزدانی پەروەردگارمان
    پێمان دەدات.'
  eng-BBE: And I said to you, You have come to the hill-country of the Amorites, which
    the Lord our God is giving us.
  kan-OKCV: ಆಗ ನಾನು ನಿಮಗೆ, “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಕೊಡುವ ಅಮೋರಿಯರ ಮಲೆನಾಡಿಗೆ ಹತ್ತಿರ
    ಬಂದಿದ್ದೀರಿ.
  tam-2017: 'அப்பொழுது நான் உங்களை நோக்கி: நம்முடைய தேவனாகிய யெகோவா நமக்குக்கொடுக்கும்
    எமோரியர்களின் மலைநாடு வரை வந்து சேர்ந்தீர்கள்.'
  spa-RV-1909: 'Entonces os dije: Llegado habéis al monte del Amorrheo, el cual Jehová
    nuestro Dios nos da.'
  ron-BTF: 'Şi v-am spus: Aţi ajuns la muntele amoriţilor, pe care ni-l dă DOMNUL
    Dumnezeul nostru.'
  eng-WEBP: I said to you, “You have come to the hill country of the Amorites, which
    the LORD our God gives to us.
  eng-FBV: I explained to you, “You have reached the hill country of the Amorites,
    which the Lord our God is giving to us.
  nld-1939: 'Hier sprak ik tot u: Gij zijt nu aan het bergland der Amorieten gekomen,
    dat Jahweh, onze God, ons wil geven.'
  nch-BL: Huan quema tiajsicoj ipan inintal nopa amorreos, nimechilhui amojuanti huan
    amotatahua para nopa tali elqui cati TOTECO Dios techmacas.
  vie-1934: 'Bấy giờ, ta nói cùng các ngươi rằng: Các ngươi đã đến núi của dân A-mô-rít
    mà Giê-hô-va Đức Chúa Trời chúng ta ban cho chúng ta.'
  hin-CV: मैंने तुम्हें सूचित किया, “तुम अमोरियों के पर्वतीय प्रदेश में आ पहुंचे हो,
    जो याहवेह, हमारे परमेश्वर हमें देने पर हैं.
  eng-OURB: I said to you, “You have come to the hill country of the Amorites [Descendants
    of Talkers], which Yahweh Eloheikhem [Yahweh our God] gives to us.
  spa-BES: 'Y les dije: Han venido a la región montañosa de los amorreos, que el Señor
    nuestro Dios nos está dando.'
  tdx-tdx: 'vaho hoe ty nanoeko: ie fa nandoak’ am-bohi’ o nte-Amoreo, i hatolo’ Iehovà
    Andrianañaharen-tika aman-tikañey.'
  vid-vid: heni nandiwalonjela, ‘Lelo mfika kuli isi ya vidunda vya Waamoli iwele
    ndo Mkulu Nguluwi, Nguluwi wa hetwe, yalingutupa.
  eng-OKE: 'And I the said: You are come to the mountain of the Amoraah, which the
    Lord our God will give to us.'
  tha-KJV: และข้าพเจ้าได้​กล​่าวแก่ท่านทั้งหลายว่า ‘ท่านทั้งหลายมาถึงแดนเทือกเขาของคนอาโมไรต์​แล้ว
    เป็​นที​่ซึ่งพระเยโฮวาห์พระเจ้าของเราประทานแก่เราทั้งหลาย
  por-BR-2018: 'Então eu vos disse: ‘Chegastes à região montanhosa dos amorreus, a
    qual o SENHOR, nosso Deus, nos dá.'
  deu-ELO: 'Und ich sprach zu euch: Ihr seid gekommen bis zu dem Gebirge der Amoriter,
    das Jehova, unser Gott, uns gibt.'
  eng-WYC-2018: I said to you, Ye be come to the hill (country) of (the) Amorites,
    which your Lord God shall give to you;
  epo-epo: 'Kaj mi diris al vi: Vi venis al la monto de la Amoridoj, kiun la Eternulo,
    nia Dio, donas al ni;'
  uig-PIN: 'Wǝ mǝn silǝrgǝ: — «Silǝr Pǝrwǝrdigar Hudayimiz bizgǝ ata ⱪilidiƣan, Amoriylarning
    teƣiƣa yetip kǝlduⱪ.'
  beo-beo: '-'
  tpi-OTNT: mi bin tokim yupela olsem, ‘Nau yumi kamap pinis long ples maunten bilong
    ol Amor. God bilong yumi i laik givim dispela ples long yupela nau.
  hau-SA: Sai na ce muku, “Kun iso ƙasar tudun Amoriyawa, wadda Ubangiji, Allahnmu
    yake ba mu.
  uig-LAT: 'We men silerge: — «Siler Perwerdigar Xudayimiz bizge ata qilidighan, Amoriylarning
    téghigha yétip kelduq.'
  nde-nde: Ngakho ngathi kini, ‘Selifikile elizweni lama-Amori elamaqaqa, ilizwe uThixo
    uNkulunkulu wethu asinika lona.
  ton-ton: Pea ne u pehē kiate kimoutolu, Kuo mou hoko ki he moʻunga ʻoe kau ʻAmoli,
    ʻaia ʻoku foaki ʻe Sihova ko hotau ʻOtua kiate kitautolu.
  ces-1613: 'I řekl jsem vám: Přišli jste až k hoře Amorejské, kterouž Hospodin Bůh
    náš dává nám.'
  eng-WMB: I said to you, “You have come to the hill country of the Amorites, which
    the LORD our God gives to us.
  tam-TCV: அப்பொழுது நான் உங்களுக்கு, “நம் இறைவனாகிய யெகோவா நமக்குக் கொடுக்கும் எமோரியரின்
    மலைநாட்டிற்கு நீங்கள் வந்து சேர்ந்துவிட்டீர்கள்.
  ceb-ULB: Miingon ako kaninyo, 'Miabot kamo sa kabukiran sa Amorihanon, nga ihatag
    ni Yahweh nga atong Dios kanato.
  pol-UBG: 'I powiedziałem do was: Przyszliście do góry Amorytów, którą daje nam PAN,
    nasz Bóg.'
  urd-GVU: وہاں مَیں نے تم سے کہا، ”تم اموریوں کے پہاڑی علاقے تک پہنچ گئے ہو جو رب
    ہمارا خدا ہمیں دینے والا ہے۔
  deu-1912: 'Da sprach ich zu euch: Ihr seid an das Gebirge der Amoriter gekommen,
    das uns der HERR, unser Gott, geben wird.'
  kan-2017: ಆಗ ನಾನು, “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಮಗೆ ಕೊಡುವ ಅಮೋರಿಯರ ಬೆಟ್ಟದ ಸೀಮೆಯ ಹತ್ತಿರಕ್ಕೆ
    ಬಂದಿದ್ದೀರಿ.
  yap-yap: mug ga’ar ngomed, ‘Chiney e kam tawgad nga Amor ni go’ burey ni tafen e
    pi Amorites, I SOMOL ni Got rodad, gad ma dab mu rusgad.’
  hlt-MCSB: Te vaengah nangmih taengah, “Mamih kah BOEIPA Pathen loh mamih taengah
    m'paek Amori tlang la na pawk uh coeng.
  mdy-ETH: ዒኢካ ታ ዒንሢም፦ ‹ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ኑና ዻካልሳኒ ሃጊ ማዓንዳ ዎዞ ዒንጌ ሚርጌ ጌሜራ ዓኣ ዓሞራ
    ዓሶ ዓጮ ዓካሪ ዒንሢ ሄሌኔ፤
  twi-ASANTE: Afei, meka kyerɛɛ mo sɛ, “Moaduru Amorifoɔ bepɔman a Awurade de rema
    yɛn no so.
  eng-WEBU: I said to you, “You have come to the hill country of the Amorites, which
    the LORD our God gives to us.
  bnp-bnp: a taki mua a ta maea, ‘Ngane si bele pali na maka lolo ne Amor, a Vure
    ne hita i ngaru ge habia ne mua ngane a robo iea.
  wal-wal: He wode taani intteyyo hagaadan yaagaas; ‘GODAI nu Xoossai nuna laatissiyo
    deretiya Amooretu biittaa hekko ha77i gakkideta.
  spa-PDDPT: 'Entonces les dije: Llegaron ustedes a la región montañosa del amorreo,
    la cual Yavé nuestro ʼElohim está a punto de darnos.'
  gun-gun: 'Ha''e ramo xee aipoa''e va''ekue peẽ kuery pe: “Amorreu kuery regua yvyty
    ikuai va''e re nhavaẽ ma, nhandeyvyrã Senhor Nhanderuete ome''ẽ va''e re ae.'
  ilo-ULB: Kinunak kadakayo, “Nadanonyon ti katurturodan a pagilian dagiti Amorreo,
    nga it-ited kadatayo ni Yahweh a Diostayo.
  kpg-kpg: gei au ga helekai adu gi goodou boloo, ‘Dolomeenei goodou gu lloomoi gi
    tenua gonduu digau Amor, dela ne gaamai go Dimaadua go tadau God, go di God o
    tadau maadua mmaadua. Mmada, deelaa di guongo. Hula, noho i golo gii hai be dana
    hagababa. Hudee dennoomaalia be mmaadagu.’
  uig-ARA: 'ۋە مەن سىلەرگە: ــ «سىلەر پەرۋەردىگار خۇدايىمىز بىزگە ئاتا قىلىدىغان،
    ئامورىيلارنىڭ تېغىغا يېتىپ كەلدۇق.'
  sus-sus: N naxa a fala wo bɛ, ‹Wo bara Amori geyae li, won Marigi Alatala dɛnnaxɛ
    fixi won ma.
  pon-2006: I ndaiong kumwail, ‘Kumwail lelehr sapwen mehn Amor kan, me KAUN-O, atail
    Koht oh Koht en atail pahpa kahlap ako pahn ketikihong kitail. Io, kumwail kilang.
    Kumwail kohwei oh sapwenikihla duwen me e ketin mahsaniher. Kumwail dehr peikasal
    de masepwehk.’
  ksd-ksd: 'Ma iau ga biti ta vavat: Ava tar pot ta ra gunan i lualuana kai ra tarai
    Amor, nina ra Luluai kada God i tabar dat me.'
  tur-YTC: 'Size şöyle dedim: “Tanrımız Yahve''nin bize vermekte olduğu Amorlular''ın
    dağlık bölgesine geldiniz.'
  grc-BRENT: Καὶ εἶπα πρὸς ὑμᾶς, ἤλθατε ἕως τοῦ ὄρους τοῦ Ἀμοῤῥαίου, ὃ Κύριος ὁ Θεὸς
    ἡμῶν δίδωσιν ὑμῖν.
  ind-AYT: Aku berkata kepadamu, ‘Sekarang, kamu telah sampai di pegunungan Amori,
    yang telah diberikan oleh TUHAN, Allah kepada kita.
  nya-nya: Ndipo ndinati kwa inu, “Mwafika ku dziko la mapiri la Aamori, limene Yehova
    Mulungu wathu akutipatsa.
  hrv-hrv: 'Tada vam rekoh: ''Došli ste u gorski kraj Amorejaca, koji nam Jahve, Bog
    naš, daje.'
  mps-mps: eno dagebolo te tama po walai dao, ‘Megi da, da te Amor dabego bulu duba
    te sabolai dao,’ po wai dao. ‘Dago Godigo te bulu dagebolo megi mawainogo te ebao.
  tpi-tpi: mi bin tokim yupela olsem, ‘Nau yumi kamap pinis long ples maunten bilong
    ol Amor. God bilong yumi i laik givim dispela ples long yupela nau.
  dan-1931: 'Da sagde jeg til eder: “I er nu kommet til Amoritternes Bjerge, som HERREN
    vor Gud vil give os.'
  vie-OVCB: 'Tôi nói với anh em: ‘Đồi núi của người A-mô-rít này là địa đầu của lãnh
    thổ Chúa Hằng Hữu cho ta.'
  guj-2017: ત્યારે મેં તમને કહ્યું કે, “અમોરીઓનો જે પહાડી પ્રદેશ ઈશ્વર આપણા યહોવાહે
    આપણને આપવાનું વચન આપ્યું હતું, તેમાં તમે આવી પહોંચ્યા છો.
  pon-2006A: I ndaiong kumwail, ‘Kumwail lelehr sapwen mehn Amor kan, me KAUN-O, atail
    Koht oh Koht en atail pahpa kahlap ako pahn ketikihong kitail. Io, kumwail kilang.
    Kumwail kohwei oh sapwenikihla duwen me e ketin mahsaniher. Kumwail dehr peikasal
    de masepwehk.’
  por-BRBSL: 'Eu lhes disse: “Vocês vieram à região montanhosa dos amorreus, que Javé,
    nosso Deus, nos dá.'
  cth-cth: BAWIPA ni kâ na poe e patetlah hatnavah kai nihai, maimae BAWIPA Cathut
    ni na poe awh e Amor mon vah nangmouh ni na pha awh toe.
  twi-twi: Afei, meka kyerɛɛ mo se, “Moadu Amorifo bepɔw man a Awurade de rema yɛn
    no so.
  hlt-hlt: Te vaengah nangmih taengah, “Mamih kah BOEIPA Pathen loh mamih taengah
    m'paek Amori tlang la na pawk uh coeng.
  tbz-SIM: 'Kɛ̀ n di nɑ́kɛ́ kɛ̀ n dɔ̀: Ti tùɔ̀kɛ Amɔriibɛ tɑ̃rì ndi ti Yiɛ̀ nKuyie
    nkùù ti te, kù ti duɔ́ ndì,'
  msy-2020: Ezɨ kɨ kamaghɨn ia mɨgɨa ghaze, ‘E datɨrɨghɨn Amorian mɨghsɨaba itir danganimɨn
    otifi. Ikiavɨra Itir God, en God, nguazir kam datɨrɨghɨn ia danɨngasava ami.
  dop-dop: Hɑlɩ mɑ heelɑ-mɛ sɩ ɩ́ tɑpɑ Amolii nyǝ́mɑ pʋɣʋ ŋku tɑ́ Ɩsɔ Tɑcɑɑ hɑ-tʋ
    tɔɣɔlɛ.
  azb-azb: 'Mən orada sizə dedim: “Allahınız Rəbbin bizə verdiyi Emorluların dağlıq
    bölgəsinə çatdınız.'
  eng-DBY: And I said unto you, Ye are come unto the mountain of the Amorites, which
    Jehovah our God giveth us.
  hin-2017: वहाँ मैंने तुम से कहा, ‘तुम एमोरियों के पहाड़ी देश तक आ गए हो जिसको हमारा
    परमेश्वर यहोवा हमें देता है।
  wol-KYG: 'Ci kaw loolu ma ne leen: «Agsi ngeen fii ci tundu Amoreen ñi nu sunu Yàlla
    Aji Sax ji di jox.'
  eng-YLT: '''And I say unto you, Ye have come in unto the hill-country of the Amorite,
    which Jehovah our God is giving to us;'
  eng-WYC-2017: I said to you, Ye be come to the hill of Amorites, which your Lord
    God shall give to you;
  eng-WMBB: I said to you, “You have come to the hill country of the Amorites, which
    the LORD our God gives to us.
  urd-GVH: वहाँ मैंने तुमसे कहा, “तुम अमोरियों के पहाड़ी इलाक़े तक पहुँच गए हो जो
    रब हमारा ख़ुदा हमें देनेवाला है।
  rug-rug: si zama si rau, ‘Kamahire si kamoi gamu sari na toqere pa popoa tadi na
    tie Amoraiti sapu korapa poni e Zihova sa nada Tamasa koa gita, sapu sa Tamasa
    tadi na tiatamada pukerane. Isara! Mi dogori si arini. La mamu koa i, gua tugo
    sapu zama nia sa Tamasa. Mi lopu matagutu na malohoro,’ gua si rau.
  gaz-gaz: Anis akkana isiniin jedhe; “Isin biyya gaaraa Amoorotaa kan Waaqayyo Waaqni
    keenya nuu kennu geessaniirtu.
  fra-LSG: 'Je vous dis: Vous êtes arrivés à la montagne des Amoréens, que l’Éternel,
    notre Dieu, nous donne.'
  yal-yal: N yi a fala ɛ xa, n naxa, “Ɛ bata Amori geyane li, Alatala en ma Ala dɛnaxan
    fixi en ma.
  haw-1868: A aku la au ia oukou, Ua hiki mai oukou ma ka mauna o ka Amora, ka mea
    a Iehova ko kakou Akua i haawi mai ai no kakou.
  arb-NAV: 'فَقُلْتُ لَكُمْ: هَا قَدْ جِئْتُمْ إِلَى بِلادِ الأَمُورِيِّينَ الْجَبَلِيَّةِ
    الَّتِي وَهَبَهَا لَنَا الرَّبُّ إِلَهُنَا،'
  ewe-ewe: Megblɔ na ameawo be, “Yehowa, mía Mawu la tsɔ Amoritɔwo ƒe tonyigba sia
    na mí.
  eng-LEE: And I said unto you, Ye are come unto the mountain of the Emorites, which
    the Lord our God doth give unto us.
  asm-FB: তাৰ পাছত মই আপোনালোকক কৈছিলোঁ, “আপোনালোক ইমোৰীয়া পাহাৰী অঞ্চল আহি পালে।
    আমাৰ ঈশ্বৰ যিহোৱাই আমাক এই দেশ দিবলৈ গৈ আছে।
  sus-A: ﭑ نَشَ عَ قَلَ وٌ بّ، ‹وٌ بَرَ عَمٌرِ فٍيَيٍ لِ، وٌن مَرِفِ عَلَتَلَ دّننَشّ
    قِشِ وٌن مَ.
  fra-SBL: 'Je vous ai dit : « Vous êtes arrivés à la montagne des Amoréens, que l''Éternel,
    notre Dieu, nous donne.'
  hbo-hbo: וָאֹמַ֖ר אֲלֵכֶ֑ם בָּאתֶם֙ עַד־הַ֣ר הָאֱמֹרִ֔י אֲשֶׁר־יְהוָ֥ה אֱלֹהֵ֖ינוּ
    נֹתֵ֥ן לָֽנוּ׃
  eng-WYCLIFFE: Y seide to you, Ye ben comen to the hil of Ammorrey, which youre Lord
    God schal yyue to you;
  cwe-cwe: Niwalongelani, ‘Sambi mufika muna iisi ya milima ya Waamoli iyoching'ha
    Mndewa Mulungu, Mulungu wetu.
  kik-kik: Hĩndĩ ĩyo ngĩmwĩra atĩrĩ, “Nĩmũkinyĩte bũrũri ũrĩa ũrĩ irĩma wa Aamori,
    ũrĩa Jehova Ngai witũ aratũhe.
  fra-NCL: 'Je vous dis alors : « Vous êtes arrivés à la montagne des Amorrhéens,
    que nous donne Yahweh, notre Dieu.'
  cek-AK: To naah kai mah nangcae khaeah, Aicae Angraeng Sithaw mah aicae han paek
    ih Amor kaminawk ih prae to a phak o boeh.
  cuk-cuk: 'Agi an bemarga sogsa gusad: Anmar Amorreo-yalaganse mosmaye. Anmar-Bab-Dummad-Jehová,
    we-yala anmarga uknaidye.'
  uig-CYR: 'Вә мән силәргә: — «Силәр Пәрвәрдигар Худайимиз бизгә ата қилидиған, Аморийларниң
    теғиға йетип кәлдуқ.'
  tel-2017: అప్పుడు నేను “మన దేవుడైన యెహోవా మనకిస్తున్న అమోరీయుల కొండ ప్రాంతానికి
    వచ్చాం.
  hat-BSA: 'Mwen te di nou: ‘Nou gen tan vini nan peyi mòn a Amoreyen yo ke SENYÈ
    a, Bondye nou an, prèt pou bannou an.'
  kos-kos: nga tuh fahk nu suwos, “Kowos sun tari fulan eol sin mwet Amor, su LEUM
    GOD lasr El ase nu sesr.
  hbo-WLC: וָאֹמַ֖ר אֲלֵכֶ֑ם בָּאתֶם֙ עַד־הַ֣ר הָאֱמֹרִ֔י אֲשֶׁר־יְהוָ֥ה אֱלֹהֵ֖ינוּ
    נֹתֵ֥ן לָֽנוּ׃
  ibo-ibo: Mgbe ahụ agwara m unu okwu sị, “Unu erutela nʼala ugwu ugwu ndị Amọrait,
    ala ahụ Onyenwe anyị Chineke anyị na-enye anyị.
  ory-ory: ଏଉତ୍ତାରେ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହିଲି, “ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କୁ
    ଇମୋରୀୟମାନଙ୍କର ଯେଉଁ ପର୍ବତମୟ ଦେଶ ଦେବେ, ସେଠାରେ ତୁମ୍ଭେମାନେ ଉପସ୍ଥିତ ହୋଇଅଛ।
  chk-chk: üa ürenikemi, ‘Ämi oua tori ewe fanüen chon Amor mi chukuchukutä, ewe ia
    ewe Samol mi Lapalap ach we Kot epwe ngenikich.
  rop-rop: Aibin dalim yumob, ‘Yumob luk deya langa det hil kantri blanga ola Emarait
    pipul weya YAWEI det trubala God blanga wi en blanga wi grengrenfathamob garra
    gibit langa wi. Yumob luk! Deya na det kantri. Yumob garra lafta go na en teikoba
    det kantri jis laik imbin dalim wi strongbalawei blanga dum. Yumob kipgon en nomo
    bradin.’
  ukr-1871: 'І промовив я до вас: Дойшли ви до гір Аморіїв, що дав нам їх Господь,
    Бог наш.'
  deu-1951: 'Da sprach ich zu euch: Ihr seid an das Gebirge der Amoriter gekommen,
    das uns der HERR, unser Gott, geben wird.'
  eng-JPS: 'And I said unto you: ''Ye are come unto the hill-country of the Amorites,
    which the LORD our God giveth unto us.'
  srp-1865: 'Tada vam rekoh: doðoste do gore Amorejske, koju nam daje Gospod Bog naš.'
  lug-lug: Ne mbagamba nti, “Mutuuse mu nsi ey’ensozi ey’Abamoli, Mukama Katonda waffe
    gy’atuwadde.
  heb-heb: ואמר אלכם באתם עד הר האמרי אשר יהוה אלהינו נתן לנו׃
  ben-IRV: পরে আমি তোমাদেরকে বললাম, “আমাদের ঈশ্বর সদাপ্রভু আমাদেরকে যে দেশ দিচ্ছেন,
    ইমোরীয়দের সেই পাহাড়ি দেশে তোমরা পৌঁছালে।
  pan-pan: ਫੇਰ ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਿਆ, “ਤੁਸੀਂ ਅਮੋਰੀਆਂ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਕੋਲ ਪਹੁੰਚ ਗਏ ਹੋ, ਜਿਹੜਾ
    ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਾਨੂੰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ထိုအခါ ငါကလည်း၊ ငါ တို့ဘုရား သခင်ထာဝရဘုရား ပေး တော်မူသောအာမောရိ တောင် သို့
    သင် တို့သည် ရောက် ကြပြီ။
  hmo-hmo: Vadaeni lau ese umui lau hamaoroa, lau gwau, ‘Umui be Amoro taudia edia
    ororo tano umui ginidae vadaeni, Lohiabada ese umui ia henia noho tano be inai.
  urd-urd: वहाँ मैंने तुमको कहा, कि तुम अमोरियों के पहाड़ी मुल्क तक आ गए हो जिसे ख़ुदावन्द
    हमारा ख़ुदा हमको देता है।
  rus-SYN: 'И сказал я вам: вы пришли к горе Аморрейской, которую Господь, Бог наш,
    дает нам;'
  bqc-SIM: 'Ɔ̃ má òɛ́ ma mɛ̀: A ka Amↄle bùsu sĩ̀sĩde pↄ́ Dii wá Lua lɛ́ kpáwáu.'
  tcz-CHONGTHU: Hichun keiman hiti hin kaseiye, ‘Tun nangho Amor mite chenna gam Pakai,
    Pathen in eipeh nau gam i-lhung tauvin ahi.
  mar-mar: मी तुम्हास म्हणालो की पाहा, “अमोऱ्यांच्या पहाडी प्रदेशात तुम्ही पोहोचलात
    आपला देव परमेश्वर तुम्हास हा प्रदेश देत आहे.
  qub-qub: 'Chaychömi cayno nirä: ‹Cananga chayamushcanchïnami Tayta Diosninchi goycamänapaj
    caj Amorreo runacuna tiyaycashan jircacunaman.'
  hat-hat: 'Lè sa a, mwen di nou: Men nou rive nan mòn peyi Amori yo, peyi Seyè a,
    Bondye nou an, ap ban nou an.'
  eng-BSB: 'I said: “You have reached the hill country of the Amorites, which the
    LORD our God is giving us.'
  tod-tod: 'Gè ɠɛni wo ma: «Wo zeelia Amɔɔl nuiti ta-ɠize yooi zu, nii Ɠɔoɠɔ GALAGI
    da-ƓALAGI fea de ʋɛ.'
  eng-WEBPB: I said to you, “You have come to the hill country of the Amorites, which
    the LORD our God gives to us.
  kbq-kbq: Hagi nagra amanage hu'na tamasami'noe, Amori vahe agona mopama Ra Anumzana
    tagri Anumzamo'ma tamigahuema hu'nea mopafi ehanatize hu'na tamasami'noe.
  nhe-BL: Huan quema tiajsicoj ipan inintlal nopa amorreos, nimechilhui imojuanti
    huan imotatahua para nopa tlali elqui tlen TOTECO Dios techmacas.
  gub-BL: A'e pe zanereko mehe aze'eg peme. — Kutàri zaiko Amohe ywy ywytyruhu hereko
    har rehe kury. Tupàn Zanezar umur putar ko ywy zanewe nehe.
  eng-DRA: 'I said to you: You are come to the mountain of the Amorrhite, which the
    Lord our God will give to us.'
