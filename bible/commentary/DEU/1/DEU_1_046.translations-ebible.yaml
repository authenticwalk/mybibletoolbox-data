verse: DEU.001.046
translations:
  mal-C: അങ്ങനെ കാദേശിൽ താമസിച്ച അത്രയുംകാലം നിങ്ങൾക്ക് അവിടെത്തന്നെ താമസിക്കേണ്ടിവന്നു.
  deu-TKW: Ihr mußtet in Kades die lange Zeit, die ihr dort wart, verweilen.
  lin-lin: Bongo bovandaki na Kadeshi mikolo ebele.
  eng-LSV: and you dwell in Kadesh [for] many days, according to the days which you
    had dwelt.”
  eng-GNV: So ye abode in Kadesh a long time, according to the time that ye had remained
    before.
  eng-WEBSTER: So ye abode in Kadesh many days, according to the days that ye abode
    there .
  nhw-BL: Huan yeca monejqui amotatahua huan nochi tojuanti tlahuel tihuejcajque para
    tiitztose ipan tlali Cades.
  swh-ONEN: Hivyo mlikaa Kadeshi kwa siku nyingi, kwa muda ule wote mliokaa huko.
  bba-bba: Mɑ i sinɑ n kɑ tɛ Kɑdɛsi Bɑɑnɛɑɔ.
  eng-KJVCPB: So ye abode in Kadesh many days, according unto the days that ye abode
    there.
  wbp-wbp: '@see-verse:DEU.001.045'
  luo-luo: Omiyo ne udak Kadesh kuom kinde mangʼeny, adier kuom kinde mangʼeny ne
    udak kuno.
  meu-meu: Taunabunai umui na nega daudau Kade ai o nohova.
  npi-ULB: त्यसैले तिमीहरू कादेशमा धेरै दिनसम्म बस्यौ । तिमीहरूले त्यहाँ पुरै दिनहरू
    बितायौ ।
  yor-yor: Báyìí ni ẹ sì dúró ní Kadeṣi fún ọ̀pọ̀lọpọ̀ ọjọ́ gẹ́gẹ́ bí ẹ̀yin ti ṣe.
  ind-ind: Akibatnya, kita terpaksa tinggal lama sekali di Kades Barnea, seperti kalian
    tahu.”
  pes-OPCB: سپس آنها مدت مدیدی در قادش ماندند.
  tgl-ULB: Kaya nanirahan kayo ng maraming araw sa Kadesh, ang lahat ng mga araw na
    kayo ay nanatili doon.
  hui-hui: Irane ogonidagua biyagome ina Kadese dindi wiagoha lu haabo harimagoni,
    lalu Mosesehanda lene.
  mya-mya: '``ထို့​ကြောင့်​ငါ​တို့​သည်​ကာ​ဒေ​ရှ​အ​ရပ်​၌ ကြာ​မြင့်​စွာ​နေ​ထိုင်​ကြ​လျက်။-'
  bod-N: ཁྱོད་རྣམས་དེ་བཞིན་ཀཱ་དེའེ་ཤཱ་ནས་ཉིན་མང་པོར་ལུས་ཤིང་དེར་གནས་པའོ། །
  sna-sna: Naizvozvo makagara paKadheshi mazuva mazhinji, nguva yose yamakagarapo.
  spa-BLM: Así que permaneciste en Cades muchos días, según los días que permaneciste.
  cac-cac: Yuj chi' te nivan tiempoal on̈ ec' d'a yol smacb'en Cades chi'.
  swh-ULB: Kwa hiyo mlibaki Kadeshi siku nyingi, siku zote mlibaki huko.
  bel-bel: І прабылі вы ў Кадэсе шмат часу, колькі часу вы там былі.
  deu-ELBBK: Und ihr bliebt in Kades viele Tage, nach den Tagen, die ihr bliebt.
  mbb-OT: Ne tenged dutun neuǥet is ked-ubpè niw ziyà te Kadesh.
  mal-2015: അങ്ങനെ നിങ്ങൾ കാദേശിൽ പാർത്ത ദീർഘകാലമൊക്കെയും അവിടെ താമസിക്കേണ്ടിവന്നു.
  rmc-rmc: Vašoda mušinďan te ačhel andro Kadeš ajci but časos, keci ode dživenas.“
  pes-OPV: و در قادش برحسب ایام توقف خود، روزهای بسیار ماندید.
  ron-1924: Ши аша аць рэмас ла Кадес, унде аць стат мултэ време.
  ben-OBCV: আর তোমরা অনেক দিন কাদেশে থাকলে—সেখানেই তোমাদের সময় কাটল।
  som-som: Sidaas daraaddeed Qaadeesh ayaad maalmo badan degganaydeen intii ay ahaayeen
    maalmihii aad halkaas degganaydeen.
  lat-VUC: Sedistis ergo in Cadesbarne multo tempore.
  eng-ASVBT: So ye abode in Kadesh many days, according unto the days that ye abode
    there.
  ita-1885: E voi steste in Cades molti giorni, quanti vi eravate già stati.
  eng-LXXUP: And ye dwelt in Kadesh many days, as many days as ye dwelt there.
  eng-ULB: So you stayed in Kadesh many days, all the days that you stayed there.
  spa-VBL: Y tuvieron que permancer en Cades durante mucho tiempo.
  fra-_FOB: Et vous demeurâtes à Kadès bien des jours, autant de temps que vous y
    aviez demeuré.
  mal-mal: അങ്ങനെ നിങ്ങൾ കാദേശിൽ ദീർഘകാലം താമസിക്കേണ്ടിവന്നു.
  urd-GVR: Is ke bād tum bahut dinoṅ tak Qādis-barnīa meṅ rahe.
  suz-BL: मिनु नोले गे शुश नाक्‍त कादेशम बाक्‍तीनी। ब्‍यवस्‍था २:१४
  ita-1927: Così rimaneste in Kades molti giorni; e ben sapete quanti giorni vi siete
    rimasti.
  ckb-ckb: ماوەیەکی درێژ لە قادێش دانیشتن بە قەد ئەو ڕۆژانەی تێیدا مانەوە.
  eng-BBE: So you were kept waiting in Kadesh for a long time.
  kan-OKCV: ಆಮೇಲೆ ನೀವು ಕಾದೇಶಿನಲ್ಲಿ ಬಹಳ ದಿವಸ ವಾಸವಾಗಿದ್ದಿರಿ.
  tam-2017: இப்படி காதேசிலே அநேக நாட்கள் தங்கியிருந்தீர்கள்.
  spa-RV-1909: Y estuvisteis en Cades por muchos días, como en los días que habéis
    estado.
  ron-BTF: Astfel că aţi locuit în Cades multe zile, conform cu zilele cât aţi stat
    acolo.
  eng-WEBP: So you stayed in Kadesh many days, according to the days that you remained.
  eng-FBV: You stayed there in Kadesh for a long time.
  nld-1939: En ge moest in Kadesj blijven al de lange tijd, dat ge daar hebt gewoond.
  nch-BL: Huan yeca monejqui amotatahua huan nochi tojuanti tahuel tihuejcajque para
    tiitztoyaj ipan tali Cades.
  vie-1934: Aáy vì thế nên các ngươi ở tại Ca-đe lâu ngày, nhiều ngày biết dường bao!
  hin-CV: फलस्वरूप तुम्हें कादेश में ही लंबे समय तक ठहरना पड़ा. ऐसे ही रहे वहां तुम्हारे
    दिन.
  eng-OURB: So you stayed in Kadesh many days, according to the days that you remained.
  spa-BES: Así que te mantuviste esperando en Cades durante mucho tiempo.
  tdx-tdx: Aa le nitobe e Kadese ao ela ty amo andro nitoboha’ areoo.
  vid-vid: “Lelo namikala ako Kadeshi kwa mhela uhejile.
  eng-OKE: And you dwelt in Rekem many days, according to the days that you abode.
  tha-KJV: ท่านทั้งหลายจึงพักอยู่​ที่​คาเดชหลายวันตามวั​นที​่ท่านทั้งหลายได้​อยู่​นั้น​”
  por-BR-2018: E estivestes em Cades por muitos dias, como nos dias que estivestes.
  deu-ELO: Und ihr bliebet in Kades viele Tage, nach den Tagen, die ihr bliebet.
  eng-WYC-2018: therefore ye sat in Kadesh by much time. (and so ye sat there in Kadesh
    for a long time.)
  epo-epo: Kaj vi loĝis en Kadeŝ longan tempon, la tempon, dum kiu vi loĝis.
  uig-PIN: Xuning bilǝn silǝr Ⱪadǝxtǝ nurƣun künlǝr turup ⱪaldinglar — silǝr ⱪanqǝ
    künlǝr xu yǝrdǝ turdunglar!
  beo-beo: Amalalu, ninia da Ga:idesie sogega eso bagohame esalu,
  tpi-OTNT: Na long dispela as yupela i pas i stap longtaim moa long ples Kades.”
  hau-SA: Haka kuwa kuka zauna a Kadesh kwanaki masu yawa, kuka ci lokaci a can.
  uig-LAT: Shuning bilen siler Qadeshte nurghun künler turup qaldinglar — siler qanche
    künler shu yerde turdunglar!
  nde-nde: Ngakho lahlala eKhadeshi okwensuku ezinengi, okwesikhathi sonke elasichitha
    likhonale.”
  ton-ton: Ko ia naʻa mou nofo ai ʻi Ketesi ʻo ʻaho lahi, ʻo fakatatau ki he ngaahi
    ʻaho naʻa mou nofo ʻi ai.
  ces-1613: I zůstali jste v Kádes za mnohé dny, podlé počtu dnů, v nichž jste tam
    byli.
  eng-WMB: So you stayed in Kadesh many days, according to the days that you remained.
  tam-TCV: ஆனபடியால் நீங்கள் காதேசில் தங்கி, அநேக காலத்தை அங்கே கழித்தீர்கள்.
  ceb-ULB: Busa nagpabilin kamo sa Kades sa daghang mga adlaw, sa tanang adlaw nagpabilin
    kamo didto.
  pol-UBG: I mieszkaliście w Kadesz przez wiele dni, według liczby dni, ile tam mieszkaliście.
  urd-GVU: اِس کے بعد تم بہت دنوں تک قادس برنیع میں رہے۔
  deu-1912: Also bliebet ihr in Kades eine lange Zeit.
  kan-2017: ಆ ಮೇಲೆ ನೀವು ಕಾದೇಶಿನಲ್ಲಿ ಬಹುಕಾಲ ವಾಸವಾಗಿದ್ದಿರಿ ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Ma aram, nga tomuren ni kad pired u Kadesh nike n’uw nap’an,
  hlt-MCSB: Te dongah ni Kadesh kah na om uh te khohnin la khohnin a yet na om uh.
  mdy-ETH: ያዺ ማዔሢሮ ቃዴሴይዳ ሚርጌ ዖዶሲ ዎዴ ዒንሢ ዴዔኔ።»
  twi-ASANTE: Enti, motenaa Kades nna bebree.
  eng-WEBU: So you stayed in Kadesh many days, according to the days that you remained.
  bnp-bnp: Lakea mu made na tanga e Kades na parava i kupo.”
  wal-wal: Yaanin Qaadeesan he intte gam77ido keena gallassaa gam77ideta.
  spa-PDDPT: Así que fueron muchos días los que permanecieron en Cades.
  gun-gun: Ha'e va'e rire mbovy ára rei e'ỹ pendekuai va'ekue Cades py ae.
  ilo-ULB: Isu a nagtalinaedkayo idiay Kades iti adu nga al-aldaw, iti amin nga aldaw
    a nagtalinaedkayo sadiay.
  kpg-kpg: “Gei i muli di madagoaa looloo nogo noho gidaadou i Kadesh,
  uig-ARA: شۇنىڭ بىلەن سىلەر قادەشتە نۇرغۇن كۈنلەر تۇرۇپ قالدىڭلار ــ سىلەر قانچە
    كۈنلەر شۇ يەردە تۇردۇڭلار!
  sus-sus: Wo man naxa lu Kadesi, wo bu naa alɔ wo singe bui naxan naba.»
  pon-2006: “Eri, mwurin atail mihmihki Kades ahnsou reirehie,
  ksd-ksd: Damana ava ga ki Kades mangoro na bung, ta nam ra umana bung ava ga ki
    abara.
  tur-YTC: Böylece kaldığınız günlere göre, Kadeş'te birçok günler oturdunuz.
  grc-BRENT: Καὶ ἐνεκάθησθε ἐν Κάδης ἡμέρας πολλάς, ὅσας ποτὲ ἡμέρας ἐνεκάθησθε.
  ind-AYT: Sesudah itu, kamu tinggal di Kadesh cukup lama.”
  nya-nya: Pamenepo munakhala ku Kadesi masiku ambiri kwa nthawi yayitali ndithu.
  hrv-hrv: U Kadešu vam valjade ostati dugo vremena, onoliko koliko ste već ostali.
  mps-mps: Tama te tiali hagede dage te bulu Kadesde bobobage sogo mu bidai dao,”
    Mosesgo te po wai.
  tpi-tpi: Na long dispela as yupela i pas i stap longtaim moa long ples Kades.”
  dan-1931: Så blev I hele den lange Tid i Kadesj.
  vie-OVCB: Và anh em ở lại Ca-đe trong một thời gian dài.”
  guj-2017: આથી ઘણાં દિવસો તમે કાદેશમાં રહ્યા, એટલે કે બધા દિવસો તમે ત્યાં રહ્યા.
  pon-2006A: “Eri, mwurin atail mihmihki Kades ahnsou reirehie,
  por-BRBSL: Então você ficou muitos dias em Kadesh, de acordo com os dias que você
    permaneceu.
  cth-cth: Hatdawkvah Kadesh hmuen dawk yampa na o awh e patetlah moi ka saw lah na
    o awh.
  twi-twi: Ɛno nti, motenaa Kades nna bebree.
  hlt-hlt: Te dongah ni Kadesh kah na om uh te khohnin la khohnin a yet na om uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ dí ḿbo Kɑdɛɛsi kɛ́mɔntɛ mɛdiɛ̀.
  msy-2020: Ezɨ bizir kam bangɨn ia dughiar bar ruarimɨn Kadesɨn ike.”
  dop-dop: Mpʋ pǝ́ yelinɑ nɑ ɩ́ cɑɣɑ Kɑtɛɛsɩ-Pɑɑneyɑ nɑ pǝ́ tɑɑŋɩ sɔsɔm.
  azb-azb: Uzun müddət yerinizdəcə – Qadeşdə qaldınız.
  eng-DBY: And ye abode in Kadesh many days, according unto the days that ye abode
    [there].
  hin-2017: और तुम कादेश में बहुत दिनों तक रहे, यहाँ तक कि एक युग हो गया।
  wol-KYG: Gannaaw gi ngeen toog Kades, lu yàgg la ngeen fa toog lépp.
  eng-YLT: and ye dwell in Kadesh many days, according to the days which ye had dwelt.
  eng-WYC-2017: therefore ye sat in Kadesh by much time.
  eng-WMBB: So you stayed in Kadesh many days, according to the days that you remained.
  urd-GVH: इसके बाद तुम बहुत दिनों तक क़ादिस-बरनीअ में रहे।
  rug-rug: Gua asa ke koa va seunae hola si gita pa Kadesi.
  gaz-gaz: Akka yeroo isin achi jiraattaniitti, guyyoonni isin Qaadesh keessa jiraattan
    baayʼee dha.
  fra-LSG: Vous restâtes à Kadès, où le temps que vous y avez passé fut de longue
    durée.
  yal-yal: Ɛ mɔn yi lu Kadesi yi alo ɛ bu na kii naxan yi a singeni.
  haw-1868: A noho iho la oukou ma Kadesa i na la he nui, e like me na la a oukou
    i noho ai.
  arb-NAV: وَمَكَثْتُمْ فِي قَادَشَ أَيَّاماً كَثِيرَةً، أَيْ طَوَالَ الْفَتْرَةِ
    الَّتِي بَقِيتُمْ فِيهَا هُنَاكَ.
  ewe-ewe: Ale wonɔ afi ma, Kades, ɣeyiɣi didi aɖe.
  eng-LEE: And ye tarried in Kadesh many days, according unto the days that ye tarried
    there.
  asm-FB: এইদৰে আপোনালোক কাদেচত অনেক দিন ধৰি আছিল আৰু তাতেই দীর্ঘদিন অতিবাহিত কৰিছিল।
  sus-A: وٌ مَن نَشَ لُ كَدٍ سِ، وٌ بُ نَا عَلْ وٌ سِنفٍ بُي نَشَن نَبَ.»
  fra-SBL: Vous restâtes donc à Kadès de nombreux jours, selon les jours où vous êtes
    restés.
  hbo-hbo: וַתֵּשְׁב֥וּ בְקָדֵ֖שׁ יָמִ֣ים רַבִּ֑ים כַּיָּמִ֖ים אֲשֶׁ֥ר יְשַׁבְתֶּֽם׃
  eng-WYCLIFFE: therfor ye saten in Cades Barne bi myche tyme.
  cwe-cwe: “Ivo mukala Kadeshi kwa siku nyingi.
  kik-kik: Na nĩ ũndũ ũcio mũgĩikara kũu Kadeshi matukũ maingĩ, ihinda rĩu rĩothe
    mwaikarire kuo.
  fra-NCL: Vous restâtes de longs jours à Cadès, le temps que vous y avez séjourné.
  cek-AK: To pongah Kadesh ah atue kasawk ah na oh o, to tiah atue na patoh o boih.
  cuk-cuk: Agala, bemar, Cadesʼgi undar gudii gusmarsunnad.”
  uig-CYR: Шуниң билән силәр Қадәштә нурғун күнләр туруп қалдиңлар — силәр қанчә күнләр
    шу йәрдә турдуңлар!
  tel-2017: కాబట్టి మీరు కాదేషులో చాలా రోజులు ఉండిపోయారు. అక్కడ ఎన్ని రోజులు నివసించారో
    మీకు తెలుసు.
  hat-BSA: Pou sa, nou te rete Kadès pandan anpil jou, jou sa yo ke nou te pase la
    a.”
  kos-kos: “Ouinge, tukun kut tuh muta Kadesh ke sie pacl na loeloes,
  hbo-WLC: וַתֵּשְׁב֥וּ בְקָדֵ֖שׁ יָמִ֣ים רַבִּ֑ים כַּיָּמִ֖ים אֲשֶׁ֥ר יְשַׁבְתֶּֽם׃
  ibo-ibo: Nʼihi ya, unu nọrọ ọtụtụ oge na Kadesh.
  ory-ory: ତହିଁରେ ତୁମ୍ଭେମାନେ କାଦେଶରେ ବାସ କରି ସେହି ସ୍ଥାନରେ ବହୁ ବର୍ଷ ରହିଲ।
  chk-chk: Iei usun oua nonomotam Kates lon chomong rän.”
  rop-rop: Wal Mosis bin kipgon tok, “Wal wibin jidan langa dijan taun gulum Keidish
    brom longtaim na.
  ukr-1871: І пробували ви в Кадесї довго, лїчивши днї, скільки ви були там.
  deu-1951: Also bliebet ihr in Kadesch eine lange Zeit, so lange, wie ihr dort bleiben
    mußtet!
  eng-JPS: So ye abode in Kadesh many days, according unto the days that ye abode
    there.
  srp-1865: I ostadoste u Kadisu dugo vremena dokle ondje stajaste.
  lug-lug: Bwe mutyo ne musigala e Kadesi, okumala ebbanga eryo lyonna lye mwabeera
    eyo.
  heb-heb: ותשבו בקדש ימים רבים כימים אשר ישבתם׃
  ben-IRV: সুতরাং তোমাদের বসবাসের দিন অনুসারে কাদেশে অনেক দিন থাকলে।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਕਾਦੇਸ਼ ਵਿੱਚ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਟਿਕੇ ਰਹੇ, ਸਗੋਂ ਬਹੁਤ ਹੀ ਲੰਮੇ ਸਮੇਂ
    ਤੱਕ ਟਿਕੇ ਰਹੇ।
  mya-JVB: ထိုကြောင့် ကာဒေရှ အရပ်၌ အရင်နေ သကဲ့သို့ ကြာမြင့် စွာ နေ ပြန်ရကြ၏။
  hmo-hmo: “Unai dainai umui be nega daudau Kadesi dekenai umui noho.”
  urd-urd: इसलिए तुम क़ादिस में बहुत दिनों तक पड़े रहे, यहाँ तक के एक ज़माना हो गया।
  rus-SYN: И пробыли вы в Кадесе много времени, сколько времени вы там были.
  bqc-SIM: Ɔ̃ a gↄↄplakɛ̀ Kadɛsi, wekĩi a gↄↄ gàgau.
  tcz-CHONGTHU: Hiti chun Kadesh muna phatsottah nacheng tauvin ahi.
  mar-mar: तेव्हा तुम्ही कादेश येथे बरेच दिवस राहिला ते तुम्हास माहितच आहे.
  qub-qub: Chaynöpami gamcunaga Cades partillacho unaycama tiyarayqui.
  hat-hat: Se poutèt sa nou te blije pase tout tan sa a nan zòn Kadès la.
  eng-BSB: For this reason you stayed in Kadesh for a long time—a very long time.
  tod-tod: Naa ɠa é kɛɛni wo yɛni Kadɛse, wo wola lɛbi ná.
  eng-WEBPB: So you stayed in Kadesh many days, according to the days that you remained.
  kbq-kbq: E'ina higeta Kades Banea kumate zazakna mani'naze.
  nhe-BL: Huan yeca monejqui imotatahua huan nochi tojuanti tlahuel tihuejcajque para
    tiitztose ipan tlali Cades.
  gub-BL: A'e re ximumaw 'ar tetea'u Kanez pe.
  eng-DRA: So you abode in Cadesbarne a long time.
