    dao. Tama eno augwali dagego tuni bidi bidimainu sa muai dao. Tama mebago te 1,000
    we bidi tonaluyu, meba te 100 we bidi tonaluyu, mebago te 50 we bidi, me te nogo
    si we bidi tama tonalubo sę yai dao. Tiali me ma, eno deli deli hani tomode ofisa
    bidi deli deli sa mumuna pai dao.”
  tpi-tpi: Olsem na mi bin kisim ol dispela saveman na gutpela lida, yupela yet i
