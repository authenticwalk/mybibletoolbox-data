  hrv-hrv: 'Zato sam uzeo prvake iz vaših plemena, ljude pametne i ugledne, te ih
    postavio za poglavare: tisućnike, stotnike, pedesetnike, desetnike i vaše plemenske
    nadglednike.'
  mps-mps: Tama tialima, eno te polalubo bidi dabe, te koneai bidi dabe me, te wiegi
