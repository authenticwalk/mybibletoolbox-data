    mga opisyal sa matag tribo.
  pol-UBG: 'I wybrałem naczelników z waszych pokoleń, mężczyzn mądrych i doświadczonych,
    i ustanowiłem ich waszymi zwierzchnikami: przełożonymi nad tysiącami, nad setkami,
    nad pięćdziesięcioma i nad dziesięcioma oraz urzędnikami dla waszych pokoleń.'
  urd-GVU: تم نے اپنے میں سے ایسے راہنما چن لئے جو دانش مند تھے اور جن کی لیاقت کو
    لوگ مانتے تھے۔ پھر مَیں نے اُنہیں ہزار ہزار، سَو سَو اور پچاس پچاس مردوں پر مقرر
    کیا۔ یوں وہ قبیلوں کے نگہبان بن گئے۔
  deu-1912: Da nahm ich die Häupter eurer Stämme, weise und erfahrene Männer, und
    setzte sie über euch zu Häuptern über tausend, über hundert, über fünfzig und
    über zehn, und zu Amtleuten unter euren Stämmen,
  kan-2017: ಆಗ ನಾನು ನಿಮ್ಮಲ್ಲಿ ಪ್ರಸಿದ್ಧರಾದ, ಬುದ್ಧಿವಂತರನ್ನು ಆರಿಸಿಕೊಂಡು ಒಂದೊಂದು ಕುಲದಲ್ಲಿ
    ಸಾವಿರ ಜನರಿಗೆ ಒಬ್ಬರಂತೆ, ನೂರು ಜನರಿಗೆ ಒಬ್ಬರಂತೆ, ಐವತ್ತು ಜನರಿಗೆ ಒಬ್ಬರಂತೆ ಮತ್ತು ಹತ್ತು
    ಜನರಿಗೆ ಒಬ್ಬರಂತೆ ಅಧಿಕಾರಿಗಳನ್ನಾಗಿಯೂ ಮತ್ತು ಉಪ ಅಧಿಕಾರಿಗಳನ್ನಾಗಿಯೂ ನೇಮಿಸಿದೆನು.
  yap-yap: Are kug fek e pi tayugang’ ni kam mel’eged ko pi genong romed. Pi cha’
    ney e yad ba gonop ma ke yo’or ban’en ni karanod u fithik’ u lan e yafos rorad.
    Kug tayrad ngu’ur gafaliyed gimed. Boch i yad e ngu’ur gafaliyed yu biyu’ i girdi’,
    ma boch i yad e yu ra’ay, ma boch i yad e yu wugem, ma boch i yad e yu ragag.
    Mu kug mel’eg boch e mitethin u fithik’ e pi genong romed.
  hlt-MCSB: Te dongah aka cueih tih aka ming hlang rhoek te namamih koca rhoek kah
    a lu la ka khueh eh. Te vaengah thawngkhat kah mangpa rhoek, yakhat kah mangpa
    rhoek, sawmnga kah mangpa rhoek neh hlangrha kah mangpa rhoek te nangmih soah
    a lu la ka khueh tih nangmih koca rhoek kah rhoiboei la om uh.
  mdy-ETH: ዬያሮ ፔቴ ፔቴ ፃጳፓ ዒንሢ ዶኦሬ፥ ቤርታ ዬኖ ጉዴ ማዾ ማዺ ዔሬ ዓሶ ዔኪ ዒንሢ ዑፃ ሱኡጌ ማሂ ታ ጌሤኔ። ዔያቶይዳፓ
    ዛሎ ሺያ ዓሲ ዎይሣያ፥ ዛሎ ፄኤታ ዓሲ ዎይሣያ፥ ሃንጎ ዓሶ ሃሣ ዶንጊታሚ ዓሲ ዎይሣያና ታጶ ዓሲ ዎይሣያ ማሂ ታ ዶኦሬኔ።
    ፔቴ ፔቴ ፃጶ ማኣሮዋ ዎይሣንዳ ዓሲ ታ ዶኦሬኔ።
  twi-ASANTE: Enti, mede mo mmusuakuo mu mmarima atitire, anyansafoɔ a wɔn anim wɔ
    nyam no tuatuaa mo ano apem apem, ɔha ɔha, aduonum aduonum ne edu edu so mpanin
    ne mo mmusuakuo so sɛ ahwɛfoɔ.
  eng-WEBU: So I took the heads of your tribes, wise and respected men, and made them
    heads over you, captains of thousands, captains of hundreds, captains of fifties,
    captains of tens, and officers, according to your tribes.
  bnp-bnp: Lakea a vulaki e huriki a bakovi na lohokanga, a bakovi kamumu, ra mu vulaki
    na kabu takutaku ne mua. A ru ria ri matakari e huriki ri ala rangale (1,000),
    i ranga ri matakari e huriki ri ala ravulu mule ma murina balaka taku (100), e
    huriki ri ala ravulu lima (50), e huriki ri ala ravulu (10). A vulaki tabu e huriki
    a bolekori na kabu takutaku.
  wal-wal: Hegaa gishshau, taani intte zariyaappe zariyaappe aadhdhida eranchchanne
