    va'erã, ha'e gui cem, cinqüenta ha'e dez ikuai va'e re opena va'erã, peẽ kuery
    peteĩ-teĩ regua re ae.
  ilo-ULB: Innalak ngarud dagiti mangidadaulo dagiti tribuyo, dagiti masirib a lallaki,
    ken lallaki a nasayaat ti pakasarsaritaanna, ket pinagbalinko ida a mangidadaulo
    kadakayo, kapitan ti rinibu, kapitan ti ginasut, kapitan ti saglilimapulo, kapitan
    ti sagsasangapulo, ken dagiti opisyales, iti tunggal tribu.
  kpg-kpg: Malaa, au guu hai digau ala e iloo nia mee, ala ne hilihili go goodou gii hai
    godou dagi. Hunu gau e dagi nadau daangada e mana, hunu gau dagi llau, hunu gau
    dagi madalima, ge hunu gau dagi madangaholu. Au guu hili labelaa hunu dagi mai
    i lodo nia madawaawa huogodoo.
  uig-ARA: شۇنىڭ بىلەن مەن قەبىلىلىرىڭلاردىن مۇنەۋۋەر ئادەملەرنى، يەنى دانىشمەن ھەم
    مۆتىۋەر ئادەملەرنى تاللاپ، ئۈستۈڭلەرگە يولباشچى قىلىپ، مىڭبېشى، يۈزبېشى، ئەللىكبېشى
    ۋە ئونبېشى قىلىپ تەيىنلەپ، قەبىلىلىرىڭلار ئۈچۈن ھەرخىل ئەمەللەرنى تۇتۇشقا تىكلىدىم.
  sus-sus: N naxa wo xa yareratie tongo, wo xa kuntigi lɔnnila naxee kolonxi wo bɔnsɔɛ
    ya ma. N naxa e findi mixi wulu, mixi kɛmɛ, mixi tongo suuli, mixi fu xunyie ra.
    N naxa e findi yareratie ra wo bɔnsɔɛe ya ma.
  pon-2006: Ngehi eri kamanahla ohl loalokong oh koahiek me kumwail piladahr sang
    nan kadaudok kan, oh koasoanehdi re en apwahpwalih kumwail. Ekei pwukoahki epwelpen
    aramas kid, ekei epwelpen aramas epwiki, ekei limehk, a ekei ehk. I pil kilelehdi
    ekei sounsawas sang nan kadaudok kan.
  ksd-ksd: Io, iau ga tibe ra umana luluai ta kavava lavur vuna tarai, a umana tena
