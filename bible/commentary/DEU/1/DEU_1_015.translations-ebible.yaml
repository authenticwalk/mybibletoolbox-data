  tha-KJV: ข้าพเจ้าจึงได้เลือกหัวหน้าจากทุกตระกูล ซึ่งเป็นคนมีปัญญาและมี​ชื่อ ตั้งไว้​เป็นใหญ่​เหนือท่านทั้งหลาย
    ให้​เป็นนายพัน นายร้อย นายห้าสิบ นายสิบ และพนักงานต่างๆตามตระกูลของท่าน
  por-BR-2018: E tomei os principais de vossas tribos, homens sábios e experientes,
    e os pus por chefes sobre vós, chefes de milhares, e chefes de centenas, e chefes
    de cinquenta, e líderes de dez, e governadores a vossas tribos.
  deu-ELO: Und ich nahm die Häupter eurer Stämme, weise und bekannte Männer, und setzte
    sie als Häupter über euch, als Oberste über tausend und Oberste über hundert und
    Oberste über fünfzig und Oberste über zehn, und als Vorsteher eurer Stämme.
  eng-WYC-2018: And I took of your lineages men wise, and noble; and I ordained them
    to be your princes, your tribunes, and centurions, and quinquagenaries, and deans,
    which shall teach you all things. (And so I took from your tribes wise and noble
    men; and I ordained them to be your leaders, yea, your tribunes, and centurions,
    and quinquagenaries, and deans, and they shall be your authorities.)
  epo-epo: Tiam mi prenis la ĉefojn de viaj triboj, virojn saĝajn kaj konatajn, kaj
    mi faris ilin estroj super vi, milestroj kaj centestroj kaj kvindekestroj kaj
    dekestroj kaj kontrolistoj en viaj triboj.
  uig-PIN: Xuning bilǝn mǝn ⱪǝbililiringlardin munǝwwǝr adǝmlǝrni, yǝni danixmǝn ⱨǝm
    mɵtiwǝr adǝmlǝrni tallap, üstünglǝrgǝ yolbaxqi ⱪilip, mingbexi, yüzbexi, ǝllikbexi
    wǝ onbexi ⱪilip tǝyinlǝp, ⱪǝbililiringlar üqün ⱨǝrhil ǝmǝllǝrni tutuxⱪa tiklidim.
  beo-beo: Amaiba:le, na da asigilai amola bagade dawa:su dunu, dilia fi hisu hisu
    amoga lale, dili ouligima:ne ilegei. Mogili da dunu 1000 ouligi, mogili da 100
    ouligi, mogili da 50 ouligi amola mogili da 10 ouligi. Amola na da eno ouligisu
    dunu, dilia fi huluane ganodini ilegei.
  tpi-OTNT: Olsem na mi bin kisim ol dispela saveman na gutpela lida, yupela yet i
    bin makim long ol wan wan lain bilong yupela. Na mi bin makim ol i stap hetman
    bilong yupela. Sampela i bosim 1,000 manmeri, na sampela i bosim 100 na sampela
    i bosim 50 na sampela i bosim 10-pela manmeri tasol. Na tu mi bin makim ol arapela
    ofisa namel long olgeta wan wan lain.
  hau-SA: Saboda haka na ɗauko shugabannin kabilanku masu hikima, waɗanda suka saba
    da ma’amala da jama’a, na sa su shugabanni a gabanku, waɗansu suka zama shugabanni
    a kan dubu-dubu, waɗansu a kan ɗari-ɗari, waɗansu a kan hamsin-hamsin, waɗansu
    kuma a kan goma-goma. Na sa su zama shugabanni a kabilanku.
  uig-LAT: Shuning bilen men qebililiringlardin munewwer ademlerni, yeni danishmen
    hem mötiwer ademlerni tallap, üstünglerge yolbashchi qilip, mingbéshi, yüzbéshi,
    ellikbéshi we onbéshi qilip teyinlep, qebililiringlar üchün herxil emellerni tutushqa
    tiklidim.
  nde-nde: Ngakho ngathatha abakhokheli bezizwana zenu, amadoda akhaliphileyo njalo
    ahloniphekayo, ngabanika amandla phezu kwenu ukuze babe ngabalawuli bezinkulungwane,
    bamakhulu, bamatshumi amahlanu, betshumi kanye lokuba yizikhulu zezizwana zenu.
  ton-ton: Pea ne u fili mai ʻae houʻeiki ʻo homou ngaahi faʻahinga, ʻae kau tangata
    poto, pea ongoongo, ʻo fakanofo ʻakinautolu ke puleʻi ʻakimoutolu, ko e kau pule
    ki he ngaahi toko afe, mo e kau pule ʻoe ngaahi toko teau, mo e kau pule ʻoe ngaahi
    toko nimangofulu, mo e kau pule ʻoe ngaahi toko hongofulu, mo e kau matāpule ʻi
    homou ngaahi faʻahinga.
  ces-1613: Vzav tedy přední z pokolení vašich, muže moudré a zkušené, ustanovil jsem
    je knížaty nad vámi, hejtmany nad tisíci, setníky, padesátníky, desátníky a správce
    v pokoleních vašich.
  eng-WMB: So I took the heads of your tribes, wise and respected men, and made them
    heads over you, captains of thousands, captains of hundreds, captains of fifties,
    captains of tens, and officers, according to your tribes.
  tam-TCV: எனவே நான் உங்கள் கோத்திரங்களில் ஞானமும் நற்பெயரும் கொண்ட மனிதரை உங்கள்மேல்
    தலைவர்களாய் இருக்கும்படி நியமித்தேன். அவர்களை உங்கள் ஆயிரம்பேருக்கும், நூறுபேருக்கும்,
    ஐம்பதுபேருக்கும், பத்துபேருக்கும் தளபதிகளாகவும், கோத்திரங்களுக்கு அதிகாரிகளாகவும்
    நியமித்தேன்.
  ceb-ULB: Busa nagkuha ako ug pangulo sa inyong mga tribo, maalamong mga tawo, ug
    mga tawong maayo ang dungog, ug gihimo silang pangulo diha kaninyo, mga pangulo
