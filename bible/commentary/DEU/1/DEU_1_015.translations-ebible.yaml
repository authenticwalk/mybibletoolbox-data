    δεκάρχους, καὶ γραμματοεισαγωγεῖς τοῖς κριταῖς ὑμῶν·
  ind-AYT: Kemudian, aku mengambil para kepala sukumu, orang-orang yang bijaksana
    dan berpengalaman, dan aku menetapkan mereka menjadi pemimpinmu, yaitu pemimpin
    seribu orang, pemimpin seratus orang, pemimpin lima puluh orang, pemimpin sepuluh
    orang, juga sebagai pengatur bagi suku-sukumu.
  nya-nya: Choncho ndinatenga anthu otsogolera mafuko anu, anzeru ndi omwe mumawalemekeza,
