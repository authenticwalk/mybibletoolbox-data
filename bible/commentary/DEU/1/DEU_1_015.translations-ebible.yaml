verse: DEU.001.015
translations:
  mal-C: അതുകൊണ്ടു ജ്ഞാനികളും ആദരണീയരുമായ പുരുഷന്മാരെ ആയിരംപേർക്ക് അധിപന്മാർ, നൂറുപേർക്ക്
    അധിപന്മാർ, അൻപതുപേർക്ക് അധിപന്മാർ, പത്തുപേർക്ക് അധിപന്മാർ എന്നിങ്ങനെ നിങ്ങളുടെ
    നേതാക്കന്മാരായും ഗോത്രങ്ങളുടെ കാര്യസ്ഥന്മാരായും ഞാൻ നിയോഗിച്ചു.
  deu-TKW: Da wählte ich unter euch weise und angesehene Männer aus und machte sie
    zu euren Vorgesetzten als Oberste über tausend, als Oberste über hundert, als
    Oberste über fünfzig, als Oberste über zehn und als Amtleute in euren Stämmen.
  lin-lin: Boye, nazwaki bakambi kati na mabota na bino, bato ya lokumu mpe ya bwanya,
    bongo nakomisaki bango bakambi ya bankoto, ya bankama, ya batuku mitano mpe ya
    bazomi, mpe bakalaka mpo na mabota na bino.
  eng-LSV: And I take the heads of your tribes, wise men that are known, and I appoint
    them [as] heads over you, princes of thousands, and princes of hundreds, and princes
    of fifties, and princes of tens, and authorities for your tribes.
  eng-GNV: So I tooke the chiefe of your tribes wise and knowen men, and made them
    rulers ouer you, captaines ouer thousands, and captaines ouer hundreds, and captaines
    ouer fiftie, and captaines ouer tenne, and officers among your tribes.
  eng-WEBSTER: So I took the chief of your tribes, wise men, and known, and made them
    heads over you, captains over thousands, and captains over hundreds, and captains
    over fifties, and captains over tens, and officers among your tribes.
  nhw-BL: “Huajca niquintequimacac tlayacanca tlacame catli amoteiximatcahua catli
    anquintlapejpenijtoyaj. Niquintlali tlacame catli tlalnamiquij huan cuali quichihuaj
    inintequi. Sequin niquintlali ma quinmocuitlahuica se mil masehualme, sequinoc
    100 masehualme, sequinoc 50 masehualme huan sequinoc 10 masehualme para inijuanti
    ma tlatlajtolsencahuaca campa amojuanti.
  swh-ONEN: Kwa hiyo niliwachukua wanaume viongozi wa makabila yenu, wenye hekima
    na wanaoheshimika, nami nikawateua wawe na mamlaka juu yenu kama majemadari wa
    maelfu, wa mamia, wa hamsini, na wa makumi, na kama maafisa wa makabila.
  bba-bba: Mɑ i kɑ tɔn be nɑ bɛɛn bwese kɛrɑ bɑɑyeren di mɑ nɑ bu suɑ nɑ bu kuɑ bɛɛn
    wiruɡibu, ɡɑbu nɔrɔm nɔrɔm (1.000) wiruɡibu, ɡɑbu wunɔm wunɔm wiruɡibu, ɡɑbu weerɑɑkuukuubun
    wiruɡibu, ɡɑbu mɑɑ wɔku wɔkubun wiruɡibu, mɑ nɑ ɡɑbu sɔmɑ wɛ̃ bu kɑ wiruɡii be
    kpɑrɑ bɛɛn bwese kɛrɑ bɑɑyere sɔɔ.
  eng-KJVCPB: So I took the chief of your tribes, wise men, and known, and made them
    heads over you, captains over thousands, and captains over hundreds, and captains
    over fifties, and captains over tens, and officers among your tribes.
  wbp-wbp: '@see-verse:DEU.001.014'
  luo-luo: Omiyo nakawo joma otelo ne dhoutu, ma gin joma riek momi luor kendo naketogi
    mondo gibed loch kuomu kaka jotend oganda. Moko kuomgi naketo jotend ji alufu
    alufu, to moko jotend mia mia, to moko jotend ji piero abich abich, bangʼe moko
    jotend ji apar apar kendo moko naketo jotelo mopogore opogore e dhoutgi duto.
  meu-meu: 'Taunabunai, emui iduhu lohiadia na abidia, mai aonegadia bona mai dibadia
    taudia, bena umui ikwaramui taudia ai na halaodia: daha biagudia, sinahu biagudia,
    imahui biagudia, gwauta biagudia, bona heitatao taudia, emui iduhu ta ta lalodiai.'
  npi-ULB: त्यसैले मैले तिमीहरूका कुलहरूबाट मुख्य मानिसहरू, बुद्धिमान् मानिसहरू, असल
    नाउँ चलेकाहरूलाई छानी तिनीहरूलाई तिमीहरूका नायक बनाएँ ताकि तिनीहरूले कुल-कुलअनुसार
    हजार, सय, पचास र दसको रेखदेख गरून् ।
  yor-yor: Bẹ́ẹ̀ ni mo yan olórí àwọn ẹ̀yà yín, àwọn ọlọ́gbọ́n ọkùnrin, ẹni àpọ́nlé,
    mo sì fi jẹ olórí yín, olórí ẹgbẹẹ̀rún, olórí ọ̀rọ̀ọ̀rún, olórí àràádọ́ta, àti
    olórí mẹ́wàá mẹ́wàá gẹ́gẹ́ bí àwọn ẹ̀yà yín.
  ind-ind: '@see-verse:DEU.001.014'
  pes-OPCB: و من افرادی را که آنها از هر قبیله انتخاب کرده بودند برایشان گماردم تا
    مسئولیت گروه‌های هزار، صد، پنجاه و ده نفری را به عهده گرفته، به حل دعواهای آنان
    بپردازند.
  tgl-ULB: Kaya kinuha ko ang mga pinuno ng inyong mga lipi, mga matatalinong lalaki
    at mga lalaking may magandang kalooban at ginawa silang mga pinuno ninyo, mga
    punong kawal ng libu-libo, mga punong kawal ng daan-daan, mga punong kawal ng
    lima-limampu, mga punong kawal ng sampu-sampu at mga pinuno, lipi sa lipi.
  hui-hui: Ani birimigola i̱na agali mini dingidangiale biaruni hameigini mbira mbiraha
    howa haru ibirimigola i̱na agali uruni ti wali agali haru helo helarugoni. Agali
    haguane uruni ti marume wali agali daosini mbira (1,000) haru helo helalu marume
    handari mbira (100) haru helo helalu marume pira duria (50) haru helo helalu marume
    nde pirali hangu haru helo helaru. Ani bialu agali marubi dabalu ti nde wali agali
    tini hameigini headagua haru haga bilo dabo hela dege birugoni.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​သင်​တို့​အ​နွယ်​ထဲ​မှ​ပ​ညာ ရှိ​၍ အ​တွေ့​အ​ကြုံ​များ​သော​ခေါင်း​ဆောင်​များ
    ကို​ရွေး​ချယ်​ပြီး​လျှင်​သင်​တို့​အား​အုပ်​ချုပ် စေ​၏။ အ​ချို့​တို့​ကို​လူ​တစ်​ထောင်​အုပ်၊
    အ​ချို့ တို့​ကို​လူ​တစ်​ရာ​အုပ်၊ အ​ချို့​တို့​ကို​လူ​ငါး ဆယ်​အုပ်၊ အ​ချို့​တို့​ကို​လူ​တစ်​ဆယ်​အုပ်​အ​ဖြစ်
    ခန့်​ထား​ခဲ့​သည်။ ထို့​ပြင်​သင်​တို့​အ​နွယ်​အား လုံး​၌ အ​ခြား​သော​အ​ရာ​ရှိ​များ​ကို​လည်း
    ခန့်​ထား​ခဲ့​၏။
  bod-N: དེ་ནས་ངས་ཁྱོད་ཅག་གི་ཚོ་པ་རྣམས་ཀྱི་འགོ་དཔོན་ཏེ། མཁས་མཛངས་ལྡན་པ་དང་ཉམས་མྱོང་ཅན་རྣམས་བདམས་ནས་ཁྱོད་ཅག་གི་ཚོ་པ་བཞིན་ཁྱོད་རྣམས་ལ་བདག་སྐྱོང་བྱེད་པའི་འགོ་དཔོན་དུ་བསྐོས་པ་དང་།
    སྟོང་དཔོན་དང་བརྒྱ་དཔོན། ལྔ་བཅུ་དཔོན། བཅུ་དཔོན། ལས་དཔོན་བཅས་ལ་བསྐོས་པ་ཡིན།
  sna-sna: Saka ndakatora varume vaitungamirira marudzi enyu, varume vakachenjera
    uye vaikudzwa, ndikavagadza kuti vave vakuru pamusoro penyu, vave vakuru vezviuru,
    navakuru vamazana, navakuru vamakumi mashanu, navakuru vevane gumi uye navatariri
    vamarudzi.
  spa-BLM: Así que tomé a los jefes de vuestras tribus, hombres sabios y respetados,
    y los nombré jefes sobre vosotros, capitanes de millares, capitanes de centenas,
    capitanes de cincuenta, capitanes de decenas y oficiales, según vuestras tribus.
  cac-cac: 'Icha chi'' aj in sic''anel d''a scal junjun eyin̈tilal eb'' vin̈ ay spensar,
    nivan yelc''ochi, vac''anoch yopisio eb'' vin̈ yoch eyajaliloc: Ay eb'' vin̈ vac''och
    yajalil d''a mil anima, d''a cien, d''a cincuenta yed'' d''a lajun̈van̈, slaj
    och eb'' vin̈ yajalil chi'' d''a yin̈tilal.'
  swh-ULB: Kwa hiyo nilichukua vichwa vya makabila yenu, wanaume wa hekima, na wanaume
    wenye sifa nzuri, na nikawafanya kuwa vichwa juu yenu, jemedari kwa elfu, jemedari
    kwa hamsini, jemedari kwa kumi, na maakida, kabila kwa kabila.
  bel-bel: І ўзяў я галоўных з плямёнаў вашых, мужоў мудрых і выпрабаваных, і зрабіў
    іх правадырамі над вамі, тысячнікамі, сотнікамі, пяцідзясяцкімі, дзясятнікамі
    і наглядчыкамі паводле плямёнаў вашых.
  deu-ELBBK: Und ich nahm die Häupter eurer Stämme, weise und bekannte Männer, und
    setzte sie als Häupter über euch, als Oberste über 1.000 und Oberste über 100
    und Oberste über 50 und Oberste über 10, und als Vorsteher eurer Stämme.
  mbb-OT: Umbe, iyan impezumala ku keniyu is midhimu ku he menge zatù wey menge upisyal
    he uluwanen wey menge telehuzen he menge etew he ebpuun diyà te menge tribu niw.
    Duen impezumala ku te 1,000 he etew, ne is duma 100, ne is duma 50, ne is duma
    pa impezumala ku te 10 he etew.
  mal-2015: ആകയാൽ ഞാൻ നിങ്ങളുടെ ഗോത്രത്തലവന്മാരായി ജ്ഞാനവും പ്രസിദ്ധിയുമുള്ള പുരുഷന്മാരെ
    ആയിരംപേർക്കു അധിപതിമാർ, നൂറുപേർക്കു അധിപതിമാർ, അമ്പതുപേർക്കു അധിപതിമാർ, പത്തുപേർക്കു
    അധിപതിമാർ ഇങ്ങനെ നിങ്ങൾക്കു തലവന്മാരും ഗോത്രപ്രമാണികളുമായി നിയമിച്ചു.
  rmc-rmc: Avke tumen ke ma anďan ole skušimen the goďavere muršen a me len ačhaďom
    vodcenge upral o ezeros, upral o šel, upral o penda the upral o deš murša. Ačhaďom
    the le kmeňengre vodcen.
  pes-OPV: پس روسای اسباط شما را که مردان حکیم ومعروف بودند گرفته، ایشان را بر شما
    روساساختم، تا سروران هزاره‌ها و سروران صدها وسروران پنجاهها و سروران دهها و ناظران
    اسباطشما باشند.
  ron-1924: Ам луат атунч пе кэпетенииле семинциилор воастре, бэрбаць ынцелепць ши
    куноскуць, ши й-ам пус ын фрунтя воастрэ дрепт кэпетений песте о мие, кэпетений
    песте о сутэ, кэпетений песте чинчзечь ши кэпетений песте зече, ка дрегэторь ын
    семинцииле воастре.
  ben-OBCV: সেইজন্য আমি তোমাদের গোষ্ঠীর প্রধানদের, জ্ঞানবান ও বুদ্ধিমান লোকদের নিয়ে
    তোমাদের উপরে নিযুক্ত করেছিলাম—সহস্রপতি, শতপতি, পঞ্চাশৎপতি, দশপতি এবং গোষ্ঠীগত
    কর্মকর্তাদের।
  som-som: Sidaas daraaddeed waxaan soo kaxaystay madaxdii qabiilooyinkiinna oo ah
    rag xigmad leh oo caan ah, oo waxaan ka dhigay madax idiin talisa, oo ah kun u
    taliyayaal, iyo boqol-u-taliyayaal, iyo konton-u-taliyayaal, iyo toban u taliyayaal,
    iyo saraakiil, siday qabiilooyinkiinnu ahaayeen.
  lat-VUC: Tulique de tribubus vestris viros sapientes et nobiles, et constitui eos
    principes, tribunos, et centuriones, et quinquagenarios ac decanos, qui docerent
    vos singula.
  eng-ASVBT: So I took the heads of your tribes, wise men, and known, and made them
    heads over you, captains of thousands, and captains of hundreds, and captains
    of fifties, and captains of tens, and officers, according to your tribes.
  ita-1885: Allora io presi de' principali delle vostre tribù, uomini savi, e ben
    riconosciuti, e li costituii Capi sopra voi, Capi di migliaia, Capi di centinaia,
    Capi di cinquantine, Capi di decine, e Ufficiali per le vostre tribù.
  eng-LXXUP: So I took of you wise and understanding and prudent men, and I set them
    to rule over you as rulers of thousands, and rulers of hundreds, and rulers of
    fifties, and rulers of tens, and officers to your judges.
  eng-ULB: So I took the heads of your tribes, wise men, and men of good repute, and
    made them heads over you, captains of thousands, captains of hundreds, captains
    of fifties, captains of tens, and officers, tribe by tribe.
  spa-VBL: Así que convoqué a los líderes de sus tribus, a hombres de buen juicio,
    y los puse a cargo de todos ustedes, como comandantes y oficiales de las tribus.
    Algunos eran responsables de miles, otros de cientos, otros de cincuenta y otros
    de diez.
  fra-_FOB: Alors je pris les chefs de vos tribus, des hommes sages et connus, et
    je les établis chefs sur vous, gouverneurs de milliers, de centaines, de cinquantaines
    et de dizaines, et officiers dans vos tribus.
  mal-mal: ആകയാൽ ഞാൻ നിങ്ങളുടെ ഗോത്രത്തലവന്മാരായി ജ്ഞാനവും പ്രസിദ്ധിയുമുള്ള പുരുഷന്മാരെ
    ആയിരം പേർക്കും നൂറുപേർക്കും അമ്പതുപേർക്കും പത്തുപേർക്കും അധിപതിമാരും തലവന്മാരും
    ഗോത്രപ്രമാണികളുമായി നിയമിച്ചു.
  urd-GVR: Tum ne apne meṅ se aise rāhnumā chun lie jo dānishmand the aur jin kī liyāqat
    ko log mānte the. Phir maiṅ ne unheṅ hazār hazār, sau sau aur pachās pachās mardoṅ
    par muqarrar kiyā. Yoṅ wuh qabīloṅ ke nigahbān ban gae.
  suz-BL: मोपतीके गो इन थर ङा निप्‍स पाइश्‍शो, तुइक्‍ब नु ठेयब मुरपुकी योव़शा, इन
    कली कोव़ब सेल्‍ता। मिनु इन थर थर ङा हजार का, सहे का, ५० नु १० जना मुर आन कली का
    का पा कोव़ब ठेयब मुरपुकी सेल्‍ताक्‍मी। आंम इन थर थर ङा मुरपुकी यो योव़ताक्‍मी।
    प्रस्‍थान १८:२५
  ita-1927: Allora presi i capi delle vostre tribù, uomini savi e conosciuti, e li
    stabilii sopra voi come capi di migliaia, capi di centinaia, capi di cinquantine,
    capi di diecine, e come ufficiali nelle vostre tribù.
  ckb-ckb: جا پیاوە گەورەکانی هۆزەکانی ئێوەم برد، پیاوانی دانا و ڕێزدار، ئەوانم کرد
    بە سەرۆک بەسەرتانەوە، کاربەدەست بەسەر هەزاران و سەدان و پەنجایان و دەیان و کوێخاکان
    بۆ هۆزەکانتان.
  eng-BBE: So I took the heads of your tribes, wise men and respected, and made them
    rulers over you, captains of thousands and captains of hundreds and captains of
    fifties and captains of tens, and overseers of your tribes.
  kan-OKCV: ಆಗ ನಾನು ನಿಮ್ಮಲ್ಲಿ ಪ್ರಸಿದ್ಧರಾದ ಜ್ಞಾನಿಗಳನ್ನು ಕರೆಯಿಸಿ, ಒಂದೊಂದು ಗೋತ್ರದಲ್ಲಿ
    ಸಾವಿರ ಮಂದಿಯ ಮೇಲೆ, ನೂರು ಮಂದಿಯ ಮೇಲೆ, ಐವತ್ತು ಮಂದಿಯ ಮೇಲೆ, ಹತ್ತು ಮಂದಿಯ ಮೇಲೆ ಅಧಿಕಾರಿಗಳನ್ನಾಗಿ
    ನೇಮಿಸಿದೆನು.
  tam-2017: ஆகையால் நான் ஞானமும், அறிவுமுள்ள மனிதர்களாகிய உங்கள் கோத்திரங்களின் வம்சத்
    தலைவர்களைத் தெரிந்துகொண்டு, அவர்கள் உங்களுக்குத் தலைவர்களாயிருக்க, ஆயிரம்பேருக்கு
    தலைவர்களாகவும், நூறுபேருக்கு தலைவர்களாகவும், ஐம்பதுபேருக்கு தலைவர்களாகவும், பத்துப்பேருக்கு
    தலைவர்களாகவும் உங்கள் கோத்திரங்களில் அதிகாரிகளாகவும் ஏற்படுத்தினேன்.
  spa-RV-1909: Y tomé los principales de vuestras tribus, varones sabios y expertos,
    y púselos por jefes sobre vosotros, jefes de millares, y jefes de cientos, y jefes
    de cincuenta, y cabos de diez, y gobernadores á vuestras tribus.
  ron-BTF: Astfel că am luat pe mai marii triburilor voastre, bărbaţi înţelepţi şi
    cunoscuţi, şi i-am făcut capi peste voi, căpetenii peste mii şi căpetenii peste
    sute şi căpetenii peste cincizeci şi căpetenii peste zeci şi administratori printre
    triburile voastre,
  eng-WEBP: So I took the heads of your tribes, wise and respected men, and made them
    heads over you, captains of thousands, captains of hundreds, captains of fifties,
    captains of tens, and officers, according to your tribes.
  eng-FBV: So I summoned your tribal leaders, men with good judgment, and put them
    in charge of you, as commanders and officials for your tribes. Some were responsible
    for thousands, some for hundreds, some for fifties, and some for tens.
  nld-1939: Toen heb ik uit uw midden wijze en ervaren mannen gekozen, en ze als hoofdmannen
    over u aangesteld, als aanvoerders over duizend, honderd, vijftig en tien, en
    als leiders over uw stammen.
  nch-BL: “Huajca niquintequimacac tayacanca tacame cati amoteixmatcahua cati anquintapejpenijtoyaj.
    Niquintali tacame cati talnamiquij huan cuali quichihuaj inintequi. Sequij niquintali
    ma quinmocuitahuica se mil masehualme, sequinoc 100 masehualme, sequinoc 50 masehualme
    huan sequinoc 10 masehualme para inijuanti ma tatajtolsencahuaca campa amojuanti.
  vie-1934: Bấy giờ, ta chọn lấy những người quan trưởng của các chi phái, là những
    người khôn ngoan, có tiếng, lập lên làm quan tướng các ngươi, hoặc cai ngàn người,
    hoặc cai trăm người, hoặc cai năm mươi người, hoặc cai mười người, và làm quản
    lý trong những chi phái của các ngươi.
  hin-CV: फिर मैंने तुम्हारे गोत्रों के अध्यक्षों को, जो बुद्धिमान और अनुभवी व्यक्ति
    थे, तुम्हारे लिए अगुए बना दिये. इन्हें हजार-हजार, सौ-सौ, पचास-पचास तथा दस-दस लोगों
    के समूह के ऊपर अधिकारी नियुक्त किए.
  eng-OURB: So I took the heads of your tribes, wise men, and known, and made them
    heads over you, captains of thousands, and captains of hundreds, and captains
    of fifties, and captains of tens, and officers, according to your tribes.
  spa-BES: Así que tomé a los jefes de sus tribus, hombres sabios y respetados, y
    los hice gobernantes sobre ustedes, capitanes de miles y capitanes de cientos
    y capitanes de cincuenta y capitanes de decenas, y supervisores de sus tribus.
  tdx-tdx: Aa le rinambeko o mpiaolo’ o fifokoa’ areoo, o mahihitse naho mahilalao
    naho najadoko ho talè’ areo ho mpifelek’ arivo, naho mpifeleke zato, naho mpifeleke
    limampolo, naho mpifeleke folo, vaho ho mpitoronjo, ki-foko, ki-foko.
  vid-vid: Ahyo nandiwahola wala vilongozi wa hemwe wawele na luhala na uwanzi wawele
    ndo muwahagule kulawila kuli nhanzi za hemwe, nandiwawika wanji wawe vilongozi
    wa hemwe kuli vilundo vya wanhu elufu imwe na vilundo vya wanhu miya imwe na vilundo
    vya wanhu makumi gahano na vilundo vya wanhu kumi. Nandiwahagula kahi vilongozi
    wang'hangala wanji kulawa chila nhanzi.
  eng-OKE: And I took the heads of your tribes, wise men and masters of knowledge,
    and appointed them chiefs over you, captains of thousands, of hundreds, of fifties,
