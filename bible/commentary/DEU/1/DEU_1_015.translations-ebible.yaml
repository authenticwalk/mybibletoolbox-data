    a umana luluai ure ra umana arip na marmar, ma ra umana luluai ure ra umana marmar,
    ma ra umana luluai ure ra umana ilima na vinun ot, ma ra umana luluai ure ra umana
    vinvinun, ma ra umana raprap, ure kavava lavur apik na tarai.
  tur-YTC: Bunun üzerine oymaklarınızdan bilge ve saygın adamların başlarını aldım
    ve onları üzerinize başlar, binbaşılar, yüzbaşılar, ellibaşlar ve onbaşılar ve
    oymaklarınıza göre görevliler yaptım.
  grc-BRENT: Καὶ ἔλαβον ἐξ ὑμῶν ἄνδρας σοφοὺς καὶ ἐπιστήμονας καὶ συνετούς, καὶ κατέστησα
