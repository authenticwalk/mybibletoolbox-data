    bilong yupela. Sampela i bosim 1,000 manmeri, na sampela i bosim 100 na sampela
    i bosim 50 na sampela i bosim 10-pela manmeri tasol. Na tu mi bin makim ol arapela
    ofisa namel long olgeta wan wan lain.
  dan-1931: Derfor tog jeg Overhovederne for eders Stammer, kloge og erfarne Mænd,
    og satte dem i Spidsen for eder som Øverste over tusinde, hundrede, halvtredsindstyve
    eller ti og som Tilsynsmænd over eders Stammer.
  vie-OVCB: Vậy, tôi bổ nhiệm những người được dân chúng chọn lựa làm lãnh đạo, phụ
    trách hàng nghìn, hàng trăm, hàng năm chục, và hàng chục người trong mỗi đại tộc.
  guj-2017: “તેથી તમારાં કુળોમાંના આગેવાનો જેઓ બુદ્ધિમાન અને અનુભવી પુરુષો હતા તેઓને
    લઈને મેં તમારા અધિકારીઓ ઠરાવ્યા. એટલે તમારાં કુળો પ્રમાણે હજાર-હજારના આગેવાનો
    તથા સો-સોના આગેવાનો, પચાસ-પચાસના આગેવાનો દસ-દસના આગેવાનો તથા અમલદારો ઠરાવ્યા.
  pon-2006A: Ngehi eri kamanahla ohl loalokong oh koahiek me kumwail piladahr sang
    nan kadaudok kan, oh koasoanehdi re en apwahpwalih kumwail. Ekei pwukoahki epwelpen
    aramas kid, ekei epwelpen aramas epwiki, ekei limehk, a ekei ehk. I pil kilelehdi
    ekei sounsawas sang nan kadaudok kan.
  por-BRBSL: Então eu tomei os chefes de suas tribos, homens sábios e respeitados,
    e os fiz cabeças sobre você, capitães de milhares, capitães de centenas, capitães
    de cinqüenta, capitães de dezenas, e oficiais, de acordo com suas tribos.
  cth-cth: Hatdawkvah na miphunnaw dawk mitkhet kamcu e kacuenaw panuenae ka tawn
    naw ka rawi hnukkhu nangmouh koe kacue thaw ka tawk hanelah 1,000 ka uk hane,
    100 ka uk hane, 50 ka uk hane, 10 ka uk hane ukkungnaw hah ka rawi.
  twi-twi: Enti mede mo mmusuakuw mu mmarima atitiriw, anyansafo a wɔn anim wɔ nyam
    no tuatuaa mo ano apem apem, ɔha ɔha, aduonum aduonum ne du du so mpanyin ne mo
    mmusuakuw so sɛ ahwɛfo.
  hlt-hlt: Te dongah aka cueih tih aka ming hlang rhoek te namamih koca rhoek kah
    a lu la ka khueh eh. Te vaengah thawngkhat kah mangpa rhoek, yakhat kah mangpa
    rhoek, sawmnga kah mangpa rhoek neh hlangrha kah mangpa rhoek te nangmih soah
    a lu la ka khueh tih nangmih koca rhoek kah rhoiboei la om uh.
  tbz-SIM: Mɛm̀mɛ ǹ tɑ̃ɑ̃tɛ́mɛ̀ di wuɔ mmiɛkɛ bɛ̀ɛ̀ mɔ̀kɛ mɛyɛ̀mmɛ̀ kɛ ciì kɛ́ bɛ̀
    bɑɑ́ nyɛtĩ̀rɛ̀ nyɛtĩ̀rɛ̀. Biɛ ntɛkɔupíítɛ̀ (1000) bɛtɔbɛ̀ tɛkɔ̀ùtɛ̀ (100), bɛtɔbɛ̀
    sipísìnùmmù, bɛtɔbɛ̀ tɛpíítɛ̀, kɛ nɛ́ yíɛ́nɛ̀ bɛtɔbɛ̀ bɛ̀ɛ̀ ni di wuɔ.
  msy-2020: Kamaghɨn, ia uari uan anababar tongɨn vaghvagha mɨsevezir fofozir gumaziba
    ko, gumazir dapanir aghuir gumazamiziba deravɨra me gɨfoziba, kɨ me ini. Kɨ me
    amɨsevezɨ, men marazi 1,000plan gumazamizibar garima, marazi 100plan garima, marazi
    50plan garima, marazi 10plan gari. Ezɨ kɨ uaghan gumazir ekiar maba bar ian anababar
    tongɨn vaghvagha me amɨsefe.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ kpɑ mpɛ ɩnɩ pɑ tɑɑ lǝmɑɣɑsɛɛ nyǝ́mɑ mpɑ pɑ hǝlɑ yɑɑwɑ tɔɣɔ yǝlɑɑ
    iyɑɣɑ (1000) nyʋɣʋ nyǝ́mɑ, nɑ nɩɩnʋwɑ (100) nyʋɣʋ nyǝ́mɑ, nɑ nɩɩlɛ nɑ nɑɑnʋwɑ
    nyʋɣʋ nyǝ́mɑ, nɑ nɑɑnʋwɑ nyʋɣʋ nyǝ́mɑ. Nɑ mɑ́ kpɑ mpɑ pǝ kɑɑsɑɑ tɔ pɑ tɑɑ kɛ́
    pɑɑ kpekǝle nte tǝ ɑkewenɑɑ.
  azb-azb: Mən qəbilələrinizin müdrik və təcrübəli ağsaqqallarından götürüb sizə minbaşı,
    yüzbaşı, əllibaşı, onbaşı və qəbilə məmurları təyin etdim.
  eng-DBY: So I took the chiefs of your tribes, wise men and known, and made them
    chiefs over you, captains of thousands, and captains of hundreds, and captains
    of fifties, and captains of tens, and officers for your tribes.
  hin-2017: इसलिए मैंने तुम्हारे गोत्रों के मुख्य पुरुषों को जो बुद्धिमान और प्रसिद्ध
    पुरुष थे चुनकर तुम पर मुखिया नियुक्त किया, अर्थात् हजार-हजार, सौ-सौ, पचास-पचास,
    और दस-दस के ऊपर प्रधान और तुम्हारे गोत्रों के सरदार भी नियुक्त किए।
  wol-KYG: Ci kaw loolu ma jël seen njiit yu rafet xel yu ràññiku, yi ngeen jukkee
    ci seeni giir, daldi leen def seeni njiit, ñii yilif junniy nit, ñii téeméer,
    ñii juróom fukk, ñii fukk, ñii diy jawriñ ci seeni giir.
  eng-YLT: '''And I take the heads of your tribes, men, wise and known, and I appoint
    them heads over you, princes of thousands, and princes of hundreds, and princes
    of fifties, and princes of tens, and authorities, for your tribes.'
  eng-WYC-2017: And I took of your lineages men wise, and noble; and I ordained them
    to be your princes, your tribunes, and centurions, and quinquagenaries, and deans,
    which shall teach you all things.
  eng-WMBB: So I took the heads of your tribes, wise and respected men, and made them
    heads over you, captains of thousands, captains of hundreds, captains of fifties,
    captains of tens, and officers, according to your tribes.
  urd-GVH: तुमने अपने में से ऐसे राहनुमा चुन लिए जो दानिशमंद थे और जिनकी लियाक़त को
    लोग मानते थे। फिर मैंने उन्हें हज़ार हज़ार, सौ सौ और पचास पचास मर्दों पर मुक़र्रर
    किया। यों वह क़बीलों के निगहबान बन गए।
  rug-rug: Ke ele vagi rau sari na koimata gua arini, saripu ele vizati gamu koari
    na mia butubutu, meke va koimatai rau koa gamu. Kaiqa si koimata koari keke tina
    tie, kaiqa si koari keke gogoto, meke kaiqa koari ka lima ṉavulu, meke kaiqa pule
    si koari ka manege puta.
  gaz-gaz: Ani hangafoota gosoota keessanii jechuunis namoota ogeeyyii fi kabajamoo
    fudhadhee akka isaan ajajjuuwwan kumaa, ajajjuuwwan dhibbaa, ajajjuuwwan shantamaatii
    fi ajajjuuwwan kudhanii taʼanii isin irratti aangoo qabaatan nan muude.
  fra-LSG: Je pris alors les chefs de vos tribus, des hommes sages et connus, et je
    les mis à votre tête comme chefs de mille, chefs de cent, chefs de cinquante,
    et chefs de dix, et comme ayant autorité dans vos tribus.
  yal-yal: Nayi, n yi ɛ yɛɛratine tongo, xɛmɛ xaxilimaan naxanye binyaxi ɛ bɔnsɔnne
    yɛ. N yi e dɔxɔ muxu wuli xun na hanma muxu kɛmɛ hanma muxu tonge suulun hanma
    muxu fu. E findi kuntigine ra ɛ bɔnsɔnne tagi.
  haw-1868: A lawe aku la au i na luna o ko oukou mau ohana, i na kanaka naauao, a
    ikeia, a hoolilo iho la ia lakou i poo maluna o oukou, i luna no na tausani, i
    luna no na haneri, i luna no na kanalima, a i luna no na umi. i alii no ko oukou
    mau ohana.
  arb-NAV: فَاخْتَرْتُ رُؤَسَاءَ أَسْبَاطِكُمْ رِجَالاً حُكَمَاءَ مِنْ ذَوِي الْمَقَامِ،
    وَأَقَمْتُهُمْ قَادَةً عَلَيْكُمْ، فَكَانُوا رُؤَسَاءَ أُلُوفٍ وَمِئَاتٍ وَخَمَاسِينَ
    وَعَشَرَاتٍ، وَعُرَفَاءَ لأَسْبَاطِكُمْ.
  ewe-ewe: Metsɔ amegã siwo wotia tso to ɖe sia ɖe me eye wonye ŋutsu siwo nye bubumewo,
    eye tagbɔ li na wo la ɖo dzikpɔlawo ɖe mia nu, ɖe ame akpewo, alafawo, blaatɔ̃wo
    kple ewowo nu be woadrɔ̃ nyawo, eye woakpe ɖe wo ŋu le mɔ sia mɔ nu.
  eng-LEE: And I took the chiefs of your tribes, wise and known men, and I set them
    as heads over you, captains over thousands, and captains over hundreds, and captains
    over fifties, and captains over tens, and as officers for your tribes.
  asm-FB: সেয়ে মই আপোনালোকৰ ফৈদবোৰৰ পৰা জ্ঞানৱান আৰু সুখ্যাতিপূর্ণ লোকসকলক লৈ আপোনালোকৰ
    ওপৰত মুখিয়াল পাতিলো। প্রত্যেক ফৈদৰ পৰা হাজাৰপতি, শতপতি, পঞ্চাশপতি, দশপতি আৰু
    অন্যান্য পদাধিকাৰী ব্যক্তিক নিযুক্ত কৰিলোঁ।
  sus-A: ﭑ نَشَ وٌ شَ يَرٍرَتِيٍ تٌنفٌ، وٌ شَ كُنتِفِ لْننِلَ نَشٍيٍ كٌلٌنشِ وٌ بْنسْي
    يَ مَ. ﭑ نَشَ عٍ قِندِ مِشِ وُلُ، مِشِ كّمّ، مِشِ تٌنفٌ سُولِ، مِشِ قُ شُنيِيٍ
    رَ. ﭑ نَشَ عٍ قِندِ يَرٍرَتِيٍ رَ وٌ بْنسْييٍ يَ مَ.
  fra-SBL: J'ai pris les chefs de vos tribus, des hommes sages et respectés, et je
    les ai établis chefs sur vous, chefs de milliers, chefs de centaines, chefs de
    cinquièmes, chefs de dizaines, et officiers, selon vos tribus.
  hbo-hbo: וָאֶקַּ֞ח אֶת־רָאשֵׁ֣י שִׁבְטֵיכֶ֗ם אֲנָשִׁ֤ים חֲכָמִים֙ וִֽידֻעִ֔ים וָאֶתֵּ֥ן
    אֹתָ֛ם רָאשִׁ֖ים עֲלֵיכֶ֑ם שָׂרֵ֨י אֲלָפִ֜ים וְשָׂרֵ֣י מֵאֹ֗ות וְשָׂרֵ֤י חֲמִשִּׁים֙
    וְשָׂרֵ֣י עֲשָׂרֹ֔ת וְשֹׁטְרִ֖ים לְשִׁבְטֵיכֶֽם׃
  eng-WYCLIFFE: And Y took of youre lynagis men wise and noble, `in vertues and kyn;
    and Y ordeynede hem princis, tribunes, and centuryouns, and quynquagenaries, and
    denys, whiche schulden teche you all thingis.
  cwe-cwe: Ivo niwasola walangulizi waja weli na ubala na wohishimika womuwasagule
    kulawa muna yamakabila yenu, niweka wawe walangulizi wenu. Wawo niweka wawe walangulizi
    wa mabumbila ya wanhu elufu na walangulizi wa mabumbila ya wanhu gana na walangulizi
    wa mabumbila ya wanhu malongo matano na walangulizi wa mabumbila ya wanhu longo.
    Nisagula wakalizi wa kudima chila kabila.
  kik-kik: Nĩ ũndũ ũcio ngĩoya atongoria a mĩhĩrĩga yanyu, acio maarĩ oogĩ na atĩĩku,
    ngĩmatua a kũmwathaga, marĩ atongoria a ikundi cia andũ ngiri ngiri, na cia igana
    igana, na cia mĩrongo ĩtano na cia ikũmi, matuĩke anene a mĩhĩrĩga.
  fra-NCL: Je pris donc les chefs de vos tribus, des hommes sages et connus, et je
    les mis à votre tête comme chefs de milliers, chefs de centaines, chefs de cinquantaines
    et chefs de dizaines, et comme magistrats dans vos tribus.
  cek-AK: To pongah nangcae acaeng zaehoikung, palungha kaminawk hoi ahmin kamthang
    kaminawk to ka qoih moe, nangcae zaehoikung, kami sangto zaehoikung, kami cumvaito
    zaehoikung, kami qui pangato zaehoikung, kami hato zaehoikung tiah kang suek pae
    o.
  cuk-cuk: '”Degisoggu, bemar-dadgan-warambe-gakabogwad-abargi (12), an dule-nue-binsaed-nikamalad,
    degi, dule-ibmar-nue-wismalad sunonikid. Wemar, bemar-dummaganga an onugsasad:
    Dule-miliba-mergued-e-dummadga (1,000), dule-dulatar-mergued-e-dummadga (100),
    dule-dulabo-gakambe-mergued-e-dummadga (50), degine, dulemar-e-ambe-mergued-e-dummadga
    (10). Deginbali, dadgan-danar-danar-bukwad-e-dummaganga an onug-imaksabalid.”'
  uig-CYR: Шуниң билән мән қәбилилириңлардин мунәввәр адәмләрни, йәни данишмән һәм
    мөтивәр адәмләрни таллап, үстүңләргә йолбашчи қилип, миң беши, йүз беши, әллик
    беши вә он беши қилип тайинлап, қәбилилириңлар үчүн һәр хил әмәлләрни тутушқа
    тиклидим.
  tel-2017: కాబట్టి నేను మీ గోత్రాల్లో పేరు పొంది, తెలివీ జ్ఞానమూ కలిగిన వారిని పిలిచి,
    మీ గోత్రాలకు వెయ్యి మందికి ఒకడు, వంద మందికి ఒకడు, యాభై మందికి ఒకడు, పది మందికి
    ఒకడు చొప్పున వారిని మీ మీద న్యాయాధికారులుగా నియమించాను.
  hat-BSA: “Konsa, mwen te pran chèf an tèt tribi nou yo, moun saj avèk eksperyans,
    e mwen te apwente yo kòm chèf sou nou, dirijan a dè milye, a dè santèn, a dè senkantèn,
    a dè dizèn ak ofisye pou tribi nou yo.
  kos-kos: Ke ma inge nga eis mwet lalmwetmet ac pah ma kowos tuh sulela in sruf lowos
    uh, ac nga oru tuh elos in mwet kol lowos. Kutu selos leum fin tausin, kutu leum
    fin foko, kutu fin lumngaul, ac kutu fin singoul. Nga oayapa srisrngiya kutu mwet
    pwapa saya in sruf nukewa.
  hbo-WLC: וָאֶקַּ֞ח אֶת־רָאשֵׁ֣י שִׁבְטֵיכֶ֗ם אֲנָשִׁ֤ים חֲכָמִים֙ וִֽידֻעִ֔ים וָאֶתֵּ֥ן
    אֹתָ֛ם רָאשִׁ֖ים עֲלֵיכֶ֑ם שָׂרֵ֨י אֲלָפִ֜ים וְשָׂרֵ֣י מֵא֗וֹת וְשָׂרֵ֤י חֲמִשִּׁים֙
    וְשָׂרֵ֣י עֲשָׂרֹ֔ת וְשֹׁטְרִ֖ים לְשִׁבְטֵיכֶֽם׃
  ibo-ibo: Ya mere, a kpọọrọ m ndịisi nʼebo dị iche iche, ndị ikom maara ihe, na ndị
    a na-asọpụrụ, mee ka ha bụrụ ndịisi ọchịchị unu, ụfọdụ ha na-elekọta puku mmadụ,
    ụfọdụ narị mmadụ, ndị ọzọ na-elekọta iri mmadụ ise, ndị ọzọ mmadụ iri, ka ha bụrụ
    ndị ndu ebo dị iche iche.
  ory-ory: ତହୁଁ ମୁଁ ତୁମ୍ଭମାନଙ୍କ ବଂଶ ଅନୁସାରେ ପ୍ରଧାନ, ଜ୍ଞାନୀ ଓ ବିଖ୍ୟାତ ଲୋକମାନଙ୍କୁ ନେଇ
    ତୁମ୍ଭମାନଙ୍କ ବଂଶାନୁସାରେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ପ୍ରଧାନ, ସହସ୍ରପତି, ଶତପତି, ପଚାଶପତି, ଦଶପତି
    ଓ ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ ନିଯୁକ୍ତ କଲି।
  chk-chk: Iei usun üa angei ekewe mwänirelan ämi ainang mi mirit o mwokos o anomuur
    womi, pwe ekoch repwe nemenem won ngeröü me pükü, ekoch won lime me engol, nge
    ekoch repwe meilapen ämi kewe ainang.
  rop-rop: Wal aibin gedim detlot boswan men brom ebri klen weya dei klebabala en
    weya dei sabi ebrijing en aibin dalim olabat blanga lukaftum yumob. Sambala boswan
    bin jidan bos blanga 1,000 pipul, en sambala blanga 100 pipul, en sambala blanga
    50 pipul en sambala blanga 10 pipul. En aibin pikimat najalot boswan brom ola
    difrinwan klen blanga jidan bos langa olabat.
  ukr-1871: І взяв я голови з поколїнь ваших, людей мудрих і знаточних, і поставив
    їх головами над вами, тисячниками і сотниками і пятьдесятниками і десятниками,
    і правителями поколїнь ваших.
  deu-1951: Da nahm ich Häupter eurer Stämme, weise und erfahrene Männer, und setzte
    sie zu Oberhäuptern über euch, zu Obersten über tausend, über hundert, über fünfzig,
    über zehn, und zu Amtleuten für eure Stämme.
  eng-JPS: So I took the heads of your tribes, wise men, and full of knowledge, and
    made them heads over you, captains of thousands, and captains of hundreds, and
    captains of fifties, and captains of tens, and officers, tribe by tribe.
  srp-1865: Tada uzevši starješine od plemena vaših, ljude mudre i poznate, postavih
    vam ih za starješine, za tisuænike i stotinare i pedesetare i desetare i upravitelje
    po plemenima vašim.
  lug-lug: “Bwe ntyo ne nzirira abakulu b’ebika byammwe, nga basajja ba magezi, abalina
    obumanyirivu, era abassibwamu ekitiibwa, ne mbalonda okubeeranga abakulembeze
    bammwe; okubanga abafuzi b’enkumi, n’abalala ab’ebikumi, n’abalala ab’amakumi
    ataano, n’abalala ab’ekkumi, mu bika byammwe byonna.
  heb-heb: ואקח את ראשי שבטיכם אנשים חכמים וידעים ואתן אתם ראשים עליכם שרי אלפים ושרי
    מאות ושרי חמשים ושרי עשרת ושטרים לשבטיכם׃
  ben-IRV: তাই আমি তোমাদের বংশগুলির প্রধান, জ্ঞানবান ও পরিচিত লোকদেরকে গ্রহণ করে এবং
    তোমাদের উপরে প্রধান, তোমাদের বংশ অনুযায়ী সহস্রপতি, শতপতি, পঞ্চাশৎপতি, দশপতি ও
    কর্ম্মচারী করে নিযুক্ত করলাম।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਤੁਹਾਡੇ ਗੋਤਾਂ ਦੇ ਪ੍ਰਧਾਨਾਂ ਨੂੰ ਲਿਆ ਜਿਹੜੇ ਬੁੱਧਵਾਨ ਅਤੇ ਗਿਆਨੀ ਮਨੁੱਖ
    ਸਨ ਅਤੇ ਤੁਹਾਡੇ ਉੱਤੇ ਪ੍ਰਧਾਨ ਠਹਿਰਾਇਆ ਅਰਥਾਤ ਹਜ਼ਾਰਾਂ ਦੇ ਪ੍ਰਧਾਨ, ਸੈਂਕੜਿਆਂ ਦੇ ਪ੍ਰਧਾਨ,
    ਪੰਜਾਹਾਂ ਦੇ ਪ੍ਰਧਾਨ ਅਤੇ ਦਸਾਂ ਦੇ ਪ੍ਰਧਾਨ, ਨਾਲ ਹੀ ਤੁਹਾਡੇ ਗੋਤਾਂ ਦੇ ਆਗੂਆਂ ਨੂੰ ਵੀ ਲਿਆ।
  mya-JVB: ထိုကြောင့် သင် တို့အမျိုး များ၌ အသရေ ရှိသော လူကြီး ၊ ပညာ ရှိတို့ကို ငါရွေးချယ်
    ပြီးလျှင် ၊ သင် တို့တွင် မင်း လုပ် ရသောသူတည်း ဟူသောလူတထောင် အုပ် ၊ တရာ အုပ် ၊
    ငါးဆယ် အုပ် ၊ တဆယ် အုပ် ၊ အကြပ် အဆော်အရာ ၌ ခန့်ထား၏။
  hmo-hmo: “Unai dainai lau ese emui iduhu edia lohia taudia lau abia, mai edia aonega
    bona mai edia diba taudia, bona umui emui gunalaia taudia idia lau halaoa. Idia
    haida ese taunimanima 1000 idia gunalaia, haida ese 100 idia gunalaia, haida ese
    50, ma haida ese 10, bona iduhu naria taudia danu lau ese lau abia hidi.
  urd-urd: इसलिए मैंने तुम्हारे क़बीलों के सरदारों को जो 'अक़्लमन्द और मशहूर थे, लेकर
    उनको तुम पर मुक़र्रर किया ताकि वह तुम्हारे क़बीलों के मुताबिक़ हज़ारों के सरदार,
    और सैकड़ों के सरदार, और पचास — पचास के सरदार, और दस — दस के सरदार हाकिम हों।
  rus-SYN: И взял я главных из колен ваших, мужей мудрых, разумных и испытанных, и
    сделал их начальниками над вами, тысяченачальниками, стоначальниками, пятидесятиначальниками,
    десятиначальниками и надзи-рателями по коленам вашим.
  bqc-SIM: Ɔ̃ ma á bui dↄaanaↄ sɛ̀, ↄ̃nↄna pↄ́ wa ń dↄ̃ laaideↄ ũ, ma ń dílɛɛ́
    á buiↄ yãgↄ̃gↄ̃naↄ ũ. Gbɛ̃eↄ ìↄ gbɛ̃ↄn ↄ̀aasↄsↄoↄ dↄaanaↄ ũ, gbɛ̃eↄ sↄ̃ gbɛ̃ↄn
    basↄobasↄo, gbɛ̃eↄ gbɛ̃ↄn blakwikwi, gbɛ̃eↄ gbɛ̃ↄn kwikwi.
  tcz-CHONGTHU: Keiman upa ching le thil hethem phabep ama insung kaiya kona nalhen
    doh hochu ka puijin, nangma thutan vaihom dinga ka pansah ahi. Miphabep chu mi
    sangsom chunga vaihom din apang in, miphabep mi jakhat chung, mi somnga chung
    chule mi phabep chu mi som chunga ding ahi.
  mar-mar: म्हणून मी त्या ज्ञानी व अनुभवी व्यक्तींना तुमचे प्रमुख म्हणून नेमले. हजारांच्या
    समूहावर एक अधिकारी, शंभरांवर एक, पन्नासांवर, दहावर तसेच घराण्यावर अशा या अधिकाऱ्यांच्या
    नेमणुका केल्या.
  qub-qub: «Chaymi gamcunapitaga cada trïbupita acrarä yachaj musyaj runacunata. Nircur
    churarä juezniqui cananpaj. Waquinta churarä juc trïbuta arriglananpaj, waquintaga
    warangata (1,000) arriglananpaj, waquintana pachacta (100), waquintana pichga
    chuncata (50), waquintana chuncata arriglananpaj.
  hat-hat: Se konsa mwen pran nan chak branch fanmi nou yo moun ki gen lespri, moun
    ki konn lavi, mwen mete yo chèf pou dirije nou. Genyen mwen mete chèf sou mil
    gason, dòt sou san gason, dòt sou senkant gason, dòt ankò sou dis gason. Mwen
    te chwazi lòt chèf tou pou chak branch fanmi.
  eng-BSB: So I took the leaders of your tribes, wise and respected men, and appointed
    them as leaders over you—as commanders of thousands, of hundreds, of fifties,
    and of tens, and as officers for your tribes.
  tod-tod: Gè wa-wolodama ɠundiɠiiti seɠeni, ɠima nuiti, lɔɠɔ ʋagɔi ti ʋa. Gè tanigaa
    zei wo unda ga nu waagilagila kundiɠiiti, nu ungilagila kundiɠiiti, nu ʋuulɔɔludɔɔlu
    kundiɠiiti, ta nu ʋuupuu kundiɠiiti. Gè zɔiti kɛ ga faaɠaaɠulaba nuiti wa-wolodaiti
    su.
  eng-WEBPB: So I took the heads of your tribes, wise and respected men, and made
    them heads over you, captains of thousands, captains of hundreds, captains of
    fifties, captains of tens, and officers, according to your tribes.
  kbq-kbq: Anagema hazage'na knare antahintahine vahe'ma zamagesgama nehaza vahera
    mago'a zamavare'na tauseni'a vahete kva vahe huhampri nezamante'na, mago'a handreti'a
    vahete kva vahe huhampri nezamante'na, mago'a 50'a vahete kva vahe huhampri nezamante'na,
    mago'a 10ni'a vahete kva vahe huhampri nezamante'na, magoke magoke naga nofipi
    kva vahetami, huhampri zmantetere hu'noe.
  nhe-BL: “Huajca niquintequimacac tlayacanca tlacame tlen imoteixmatcahua tlen inquintlapejpenijtoyaj.
    Niquintlali tlacame tlen tlalnamiquij huan cuali quichihuaj inintequi. Sequin
    niquintlali ma quinmocuitlahuica se mil tlacame, sequinoc 100 tlacame, sequinoc
    50 tlacame huan sequinoc 10 tlacame para inijuanti ma tetlajtolsencahuaca campa
    imojuanti.
  gub-BL: A'e rupi apyhyk Izaew ta'yr wazuapyapyr wanuwihaw ma'e kwaw par ma'e iapo
    haw ikwaw par ihe wà, penuwihaw romo wamuigo kar pà ihe wà. Amo wiko 1.000 awa
    wanuwihaw romo wà. Amo wiko 100 awa wanuwihaw romo wà. Amo wiko 50 awa wanuwihaw
    romo wà. Amo wiko 10 awa wanuwihaw romo wà. Aexaexak amo tuwihaw peme pitàitàigatu
    ihe wà no.
  eng-DRA: And I took out of your tribes men wise and honourable, and appointed them
    rulers, tribunes, and centurions, and officers over fifties, and over tens, who
    might teach you all things.
