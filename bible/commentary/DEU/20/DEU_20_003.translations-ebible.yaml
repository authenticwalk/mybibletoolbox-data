    mwet lokoalok lowos, a kowos in pulaik ac tia sensen ku fosrnga.
  hbo-WLC: וְאָמַ֤ר אֲלֵהֶם֙ שְׁמַ֣ע יִשְׂרָאֵ֔ל אַתֶּ֨ם קְרֵבִ֥ים הַיּ֛וֹם לַמִּלְחָמָ֖ה
    עַל־אֹיְבֵיכֶ֑ם אַל־יֵרַ֣ךְ לְבַבְכֶ֗ם אַל־תִּֽירְא֧וּ וְאַֽל־תַּחְפְּז֛וּ וְאַל־תַּֽעַרְצ֖וּ
    מִפְּנֵיהֶֽם׃
  ibo-ibo: “Geenụ ntị, unu ndị Izrel, taa, unu na-apụ ibuso ndị iro unu agha. Unu
    atụla egwu. Unu atụla ụjọ. Ka obi unu gharakwa ịda mba.
  ory-ory: ହେ ଇସ୍ରାଏଲ, “ଶୁଣ, ତୁମ୍ଭେମାନେ ଆଜି ଆପଣା ଶତ୍ରୁମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବାକୁ ଯାଉଅଛ;
    ତୁମ୍ଭମାନଙ୍କ ହୃଦୟ ଦୁର୍ବଳ ନ ହେଉ; ଭୟ କର ନାହିଁ, କିଅବା କମ୍ପମାନ ହୁଅ ନାହିଁ, କିଅବା ସେମାନଙ୍କ
    ବିଷୟରେ ଭୟଯୁକ୍ତ ହୁଅ ନାହିଁ।
  chk-chk: Epwe üreniir, ‘Oupwe rongorong ämi chon Israel. Oua amol ikenai pwe oupwe
    feila maun ngeni chon oputakemi. Esap kükünüla letipemi. Ousap niuokus ika chechech,
    ousap pwal niueitiir.
  rop-rop: Im garra tok, ‘Yumob men brom Isreil, yumob lisin na. Tudei yumob garra
    go blanga fait. Nomo hatjamp en sheiksheikbat o jidan bradin blanga ola enami,
  ukr-1871: 'Кажучи до них: Слухай Ізраїлю! Ви йдете тепер до бою з вашими ворогами;
    нехай не млїє ваше серце, не лякайтесь і не полохайтесь і не жахайтесь перед ними.'
  deu-1951: Ihr zieht heute in den Kampf wider eure Feinde; euer Herz verzage nicht!
    Fürchtet euch nicht und erschrecket nicht und lasset euch nicht vor ihnen grauen!
  eng-JPS: 'and shall say unto them: ''Hear, O Israel, ye draw nigh this day unto
    battle against your enemies; let not your heart faint; fear not, nor be alarmed,
    neither be ye affrighted at them;'
  srp-1865: 'I neka im reèe: slušaj Izrailju! vi polazite danas u boj na neprijatelje
    svoje, neka ne trne srce vaše, ne bojte se i ne plašite se, niti se prepadajte
    od njih.'
  lug-lug: n’abagamba nti, “Wulira, Ayi Isirayiri! Olwa leero mugenda okutandika okulwana
    n’abalabe bammwe. Temuggwaamu mutima, so temutiitiira wadde okubatya.
  heb-heb: ואמר אלהם שמע ישראל אתם קרבים היום למלחמה על איביכם אל ירך לבבכם אל תיראו
    ואל תחפזו ואל תערצו מפניהם׃
  ben-IRV: তাদেরকে বলবে, “হে ইস্রায়েল, শোনো, তোমরা আজ তোমাদের শত্রুদের সঙ্গে যুদ্ধ
    করতে কাছে যাচ্ছ; তোমাদের হৃদয় দুর্বল না হোক; ভয় কর না, কেঁপে যেও না বা ওদের
    থেকে ভয় পেও না।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖੇ, “ਹੇ ਇਸਰਾਏਲ ਸੁਣ, ਅੱਜ ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਨਾਲ ਯੁੱਧ ਕਰਨ
    ਲਈ ਨੇੜੇ ਆਏ ਹੋ। ਤੁਹਾਡਾ ਮਨ ਕੱਚਾ ਨਾ ਹੋਵੇ, ਤੁਸੀਂ ਨਾ ਡਰੋ, ਨਾ ਘਬਰਾਓ ਅਤੇ ਨਾ ਉਨ੍ਹਾਂ ਦੇ
    ਅੱਗੇ ਕੰਬੋ,
  mya-JVB: အိုဣသရေလ အမျိုးသားတို့၊ ယနေ့ သင် တို့သည် စစ်တိုက် ခြင်းငှာ ရန်သူ တို့ကို
    ချဉ်း ကြပြီ။ သူ တို့ကြောင့် စိတ်ပျက် ခြင်း၊ ကြောက်ရွံ့ ခြင်း၊ တုန်လှုပ် ခြင်း၊
    ထိတ်လန့် ခြင်း မ ရှိကြနှင့်။
  hmo-hmo: do ia gwau, ‘Israela taudia e, hari dina umui be do umui tuari momokani.
    Umui dekenai idia tuari henia taudia dekenai do umui gari lasi, do umui boga auka
    bona do umui daradara sisina lasi.
  urd-urd: और उनसे कहे, 'सुनो ऐ इस्राईलियों, तुम आज के दिन अपने दुश्मनों के मुक़ाबले
    के लिए मैदान — ए — जंग में आए हो; इसलिए तुम्हारा दिल परेशान न हो, तुम न ख़ौफ़
    करो, न काँपों, न उनसे दहशत खाओ।
  rus-SYN: 'и скажет ему: слушай, Израиль! вы сегодня вступаете в сражение с врагами
    вашими, да не ослабеет сердце ваше, не бойтесь, не смущайтесь и не ужасайтесь
    их,'
  bqc-SIM: 'à mɛ: Isaili zĩgↄ̃ↄ, à swã́kpa à ma! Álɛ gɛ́ á wɛ̀lɛↄwa zĩu gbã.
    Ásu to sↄ̃ kɛ̃́águo. Ásu to vĩa á kũo. Ásu to gili gɛ̃águo. Ásu to iwãa
    ká á pↄao.'
  tcz-CHONGTHU: Chule mipi henga thu asei ding, Vo Israelte ngaiyun! Kichatna jong
    neihih un, ajeh chu tunia nangho nacheuva amaho khu naga kisatpi diu ahi! Nagal
    miteu kichat nan kihot hih unlang, gin jong nagin loudiu ahi.
  mar-mar: ते अशी, “इस्राएल लोकहो, ऐका. तुम्ही आज शत्रूवर चाल करून जात आहात. तेव्हा
    आपले धैर्य गमावू नका. भयभीत होऊ नका. मन कचरू देऊ नका, भिऊ नका, थरथर कापू नका शत्रूला
    पाहून घाबरु नका.
  qub-qub: 'nenga: ‹Israelcuna, canan junaj contrayqui suldärucunawan pillyanqui.
    Chaymi pillyar ama guellanaychu, ama manchacuychu.'
  hat-hat: 'L''a di yo: -Koute byen, moun Izrayèl yo: Jòdi a nou pral goumen kont
    lènmi nou yo. Kè nou pa bezwen sote. Nou pa bezwen pè, nou pa bezwen tranble,
    ni nou pa bezwen kouri pou yo.'
  eng-BSB: saying to them, “Hear, O Israel, today you are going into battle with your
    enemies. Do not be fainthearted or afraid; do not be alarmed or terrified because
    of them.
  tod-tod: 'Toɠa ɠɛ ma: «À woilo ma, Izelayɛle nuiti! Wo ʋaa za, ga wo kɔɔi ɠɔ wo
    zili nuiti daalɔɠɔma. À mina iɲɔteʋe wo-yiimaʋɛ. À mina lua, wo zasu mina ɓali,
    wo-ɠigi mina zupu ti ɠaazu.'
  eng-WEBPB: and shall tell them, “Hear, Israel, you draw near today to battle against
    your enemies. Don’t let your heart faint! Don’t be afraid, nor tremble, neither
    be scared of them;
  kbq-kbq: Israeli vahetamimota antahiho, ha' vahetamine ha'hunaku erava'o hazanki
    atrenkeno tamasumnamo'a fakro fakroa osina, tamahirahikura huta ha' vahetamigura
    korora osiho.
  nhe-BL: ‘Xijtlacaquilica inisraelitame, ama inmotehuise ica imocualancaitacahua.
    Amo ximoyolmajmatica, niyon amo xiquinimacasica, niyon amo xihuihuipicaca, niyon
    amo xitlapoloca iniixpa.
  gub-BL: Izaew wà. Penu katu heremimume'u ràm nehe. Peiko xe peàmàtyry'ymar waneityk
    pà nehe. Pepytuhegatu zo nehe. Pekyzeahy zo nehe. Pekyze zo nehe.
  eng-DRA: 'Hear, O Israel, you join battle this day against your enemies, let not
    your heart be dismayed, be not afraid, do not give back, fear ye them not:'
