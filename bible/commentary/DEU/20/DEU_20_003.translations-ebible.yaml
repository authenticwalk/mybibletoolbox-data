verse: DEU.020.003
translations:
  mal-C: “ഇസ്രായേലേ, കേൾക്കുക, ഇന്നു നിങ്ങൾ ശത്രുവിനോടു യുദ്ധത്തിനു പോകുന്നു. ഹൃദയം
    തളരുകയോ ഭയപ്പെടുകയോ ചെയ്യരുത്. ഭ്രമിക്കരുത്, അവരുടെമുമ്പിൽ ചഞ്ചലപ്പെടുകയുമരുത്.
  deu-TKW: 'und spreche zu ihnen: Höre, Israel! Ihr schickt euch heute an zum Kampfe
    mit euren Feinden; seid unverzagten Mutes und fürchtet euch nicht, erbebet nicht
    und erschreckt nicht vor ihnen.'
  lin-lin: 'maloba oyo : « Oh Isalaele, boyoka, awa bobongami lelo mpo na kokende
    na bitumba mpo na kobundisa banguna na bino ; boyika mpiko ! Bobanga te ! Bolenga
    te ! Bozala na somo te liboso ya banguna na bino.'
  eng-LSV: 'and said to them, Hear, O Israel: You are drawing near today to battle
    against your enemies, do not let your hearts be tender, do not fear, nor make
    haste, nor be terrified at their presence,'
  eng-GNV: 'And shall say vnto them, Heare, O Israel: ye are come this day vnto battell
    against your enemies: let not your heartes faynt, neither feare, nor be amased,
    nor adread of them.'
  eng-WEBSTER: 'And shall say to them, Hear, O Israel, ye approach this day to battle
    against your enemies: let not your hearts faint, fear not, and do not tremble,
    neither be ye terrified because of them;'
  nhw-BL: “Xijtlacaquilica anisraelitame, ama anmohuilanase ica amocualancaitacahua.
    Amo ximoyolmajmatica, niyon amo xiquinimacasica, niyon amo xihuihuipicaca, niyon
    amo xitlapoloca iniixpa.
  swh-ONEN: 'Atasema: “Sikia, ee Israeli, leo unakwenda vitani kupigana na adui zako.
    Usife moyo wala usiogope, usitishwe wala usitiwe hofu mbele yao.'
  bba-bba: i nɔɔwɔ bɛɛ Isirelibɑ. Wee i nɑ ɡisɔ i kɑ bɛɛn yibɛrɛbɑ tɑbu ko. I ku de
    bɛɛn ɡoon tororu tu kɑrɑ. I ku bɛrum soorɑ, i ku diiri, i ku mɑɑ nɑndɑ ben sɔ̃.
  eng-KJVCPB: 'and shall say unto them, Hear, O Israel, you approach this day unto
    battle against your enemies: let not your hearts faint, fear not, and do not tremble,
    neither be ye terrified because of them;'
  luo-luo: Enowach niya, “Winjuru, yaye jo-Israel kawuono udhi kedo gi wasiku, kik
    chunyu aa kata luoro maku, kik kihondko gou bende kik utetni e nyimgi.
  meu-meu: 'baineto: Israel e, a kamonai; hari dina ai inaimui ba tuari henidia; kudoumui
    basie hetaha, laumamui basie daure, basio daradara, basio gari henidia.'
  npi-ULB: '''हे इस्राएली हो, सुन । तिमीहरू आफ्ना शत्रुको विरुद्धमा युद्धमा जान लागेका
    छौ । तिमीहरूका ह्रदय विचलत नहोऊन् । नडराओ, नकाम । तिनीहरूदेखि भयभीत नहोओ ।'
  yor-yor: yóò sì wí pé, “Gbọ́, ìwọ Israẹli, lónìí ò ń jáde lọ sójú ogun sí ọ̀tá rẹ.
    Ẹ má ṣe jẹ́ kí ọkàn yín ṣojo tàbí bẹ̀rù; ẹ má ṣe jáyà tàbí kí ẹ fi ààyè fún ìjayà
    níwájú u wọn.
  ind-ind: ‘Hai orang Israel, dengarkanlah! Hari ini kalian akan berperang melawan
    musuh. Janganlah berkecil hati. Jangan takut, panik, atau gentar melawan mereka,
  pes-OPCB: «ای مردان اسرائیلی به من گوش کنید! امروز که به جنگ می‌روید از دشمن نترسید
    و جرأت خود را از دست ندهید؛
  tgl-ULB: at sabihin sa kanila, 'Makinig kayo, Israel, malapit na kayo ngayon sa
    digmaan laban sa inyong mga kaaway; huwag kayong panghinaan ng loob; huwag kayong
    matakot, ni manginig, ni matakot sa kanila;
  hui-hui: Ibugua lalu, Isaraeleali kamiru tí bi o larogo hale hadaba. Áyu tígua wai
    bu pole kamigoni. Ani pole howa waitigi bu karu hondowa tígua gi halu tínaga hongo
    ibira holene nawi. Ti de hondowa mogobi nalalimu.
  mya-mya: '`ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နား​ထောင်​လော့။ ယ​နေ့​သင်​တို့​သည်​စစ်​ပွဲ​ထဲ​သို့​ဝင်​ရ​အံ့။
    စိတ် ပျက်​ကြောက်​ရွံ့​တုန်​လှုပ်​ခြင်း​မ​ရှိ​ကြ​နှင့်။-'
  bod-N: ཁོ་རྣམས་ལ་འདི་ལྟར། ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས་ཁྱོད་ཅག་གིས་ཉོན་དང་། དེ་རིང་ཁྱོད་ཅག་གིས་དགྲ་རྣམས་ལ་དམག་རྒྱག་པར་འགྱུར་ཏེ།
    ཁྱོད་རྣམས་སེམས་ནས་མ་འཁུམས་མ་འཇིགས་མ་འཚབ་ཅིག དེ་དག་གི་མདུན་ནས་འདར་ཡང་མི་དགོས།
  sna-sna: Achati, “Inzwai, imi Israeri, nhasi muri kuenda kundorwa navavengi venyu.
    Mwoyo yenyu ngairege kupera simba kana kutya; regai kutyiswa kana kuvhundutswa
    pamberi pavo.
  spa-BLM: 'y les dirá: “Escucha, Israel, hoy te acercas a la batalla contra tus enemigos.
    No dejes que tu corazón desfallezca. No temas, ni tiembles, ni te asustes de ellos;'
  cac-cac: Ab'ec ex vetchon̈ab', a ticnaic toxo ol eyac' oval yed' eb' cajc'ool, mocab'
    chab'axq'ue e c'ool, man̈ ex xivoc. Man̈ ex ib'xocq'ue yuj xivelal,
  swh-ULB: Anapaswa kuwaambia,”Sikilizeni, Israel, mnaenda kupigana dhidi ya maadui
    zenu. Msidhofishe moyo wenu. Msiohofu au kutetemeka. Msiwaogope.
  bel-bel: 'і скажа яму: слухай, Ізраіле, вы сёньня ўступаеце ў бітву з ворагамі вашымі,
    хай не аслабне сэрца вашае, ня бойцеся, не бянтэжцеся і не жахайцеся ад іх,'
  deu-ELBBK: 'und zu ihnen sprechen: Höre, Israel! Ihr rückt heute zum Kampf heran
    gegen eure Feinde; euer Herz verzage nicht, fürchtet euch nicht und ängstigt euch
    nicht und erschreckt nicht vor ihnen;'
  mbb-OT: ‘Pemineg kew is menge etew te Israel. Kenè kew mahandek kayi te kebpekidtebek
    niw ǥuntaan. Mebpekevurut kew wey kenè kew peteranta.
  mal-2015: യിസ്രായേലേ, കേൾക്ക; നിങ്ങൾ ഇന്നു ശത്രുക്കളോടു പടയേല്പാൻ അടുക്കുന്നു; അധൈര്യപ്പെടരുതു,
    പേടിക്കരുതു, നടുങ്ങിപ്പോകരുതു; അവരെ കണ്ടു ഭ്രമിക്കയുമരുതു.
  rmc-rmc: ‚Šun, Izrael! Adadžives džana andro mariben pre tumare ňeprijaťeľa. Aven
    zorale, ma izdran a ma daran tumen lendar!
  pes-OPV: 'و ایشان را گوید: «ای اسرائیل بشنوید شما امروز برای مقاتله بادشمنان خود
    پیش می‌روید، دل شما ضعیف نشود، و از ایشان ترسان و لرزان و هراسان مباشید.'
  ron-1924: 'Сэ ле спунэ: ‘Аскултэ, Исраеле! Вой астэзь сунтець апроапе де луптэ ымпотрива
    врэжмашилор воштри. Сэ ну ви се тулбуре инима, фиць фэрэ тямэ, ну вэ ынспэймынтаць,
    ну вэ ынгрозиць динаинтя лор.'
  ben-OBCV: তিনি বলবেন, “হে ইস্রায়েল, শোনো আজ তোমরা তোমাদের শত্রুদের বিরুদ্ধে যুদ্ধযাত্রা
    করতে যাচ্ছ। দুর্বলচিত্ত হবে না বা ভয় পাবে না; তাদের দেখে আতঙ্কগ্রস্ত হবে না বা
    ভয়ে কাঁপবে না।
  som-som: oo ha ku yidhaahdo, Reer binu Israa'iilow, maqla, maanta waxaad ku soo
    dhowaanaysaan dagaal aad cadaawayaashiinna kula diriraysaan, haddaba qalbigiinnu
    yuusan itaal darnaan, oo ha cabsanina, hana gariirina, iyagana ha ka baqina,
  lat-VUC: 'Audi, Israël: vos hodie contra inimicos vestros pugnam committitis: non
    pertimescat cor vestrum, nolite metuere, nolite cedere, nec formidetis eos:'
  eng-ASVBT: 'and shall say unto them, Hear, O Israel, ye draw nigh this day unto
    battle against your enemies: let not your heart faint; fear not, nor tremble,
    neither be ye affrighted at them;'
  ita-1885: 'e dicagli: Ascolta, Israele: Voi siete oggi vicini a venire a battaglia
    co'' vostri nemici; il cuor vostro non s''invilisca; non temiate, e non vi smarrite,
    nè vi spaventate per tema di loro;'
  eng-LXXUP: 'Hear, O Israel; ye are going this day to battle against your enemies:
    let not your heart faint, fear not, neither be confounded, neither turn aside
    from their face.'
  eng-ULB: He must say to them, 'Listen, Israel, you are going to battle against your
    enemies. Do not let your hearts faint. Do not fear or tremble. Do not be afraid
    of them.
  spa-VBL: 'Les dirá: “¡Escuchen, hombres de Israel! Hoy van a luchar contra sus enemigos.
    No se pongan nerviosos ni tengan miedo; no se dejen llevar por el pánico ni tengan
    temor de ellos.'
  fra-_FOB: 'Et il leur dira: Écoute, Israël! Vous marchez aujourd''hui pour combattre
    vos ennemis; que votre cœur ne défaille point, ne craignez point, ne soyez point
    effrayés, et n''ayez point peur d''eux;'
  mal-mal: “യിസ്രായേലേ, കേൾക്കുക; നിങ്ങൾ ഇന്ന് ശത്രുക്കളോട് യുദ്ധത്തിനായി ഒരുങ്ങുന്നു;
    അധൈര്യപ്പെടരുത്, പേടിക്കരുത്, നടുങ്ങിപ്പോകരുത്; അവരെ കണ്ട് ഭ്രമിക്കയുമരുത്.
  urd-GVR: kahe, “Sun ai Isrāīl! Āj tum apne dushman se laṛne jā rahe ho. Un ke sabab
    se pareshān na ho. Un se na ḳhauf khāo, na ghabrāo,
  suz-BL: ‘इस्राएलीपुकी नेनीन, गेपुकी मुल लडाइ पथ लचा चिक्‍शो बाक्‍नीनी। मोपतीके आइक्‍च
    थुं मपने। महिनीन। मेको आन कली तशा, ग्रीचोक पा इन थुं ग्‍येत्‍थ लुक्‍च मदुमीने।
  ita-1927: 'e gli dirà: “Ascolta, Israele! Voi state oggi per impegnar battaglia
    coi vostri nemici; il vostro cuore non venga meno; non temete, non vi smarrite
    e non vi spaventate dinanzi a loro,'
  ckb-ckb: 'پێیان دەڵێت: «ئەی ئیسرائیل گوێ بگرە، ئێوە ئەمڕۆ لە جەنگ لە دژی دوژمنەکانتان
    نزیک بوونەتەوە، ورەتان نەڕووخێت، لێیان مەترسن و مەتۆقن و سام نەتانگرێت،'
  eng-BBE: 'Give ear, O Israel: today you are going forward to the fight; let your
    heart be strong; do not let uncontrolled fear overcome you because of those who
    are against you;'
  kan-OKCV: “ಇಸ್ರಾಯೇಲರೇ ಕೇಳಿರಿ, ನೀವು ಈ ಹೊತ್ತು ನಿಮ್ಮ ಶತ್ರುಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ
    ಸಮೀಪ ಬಂದಿದ್ದೀರಿ. ನಿಮ್ಮ ಹೃದಯಗಳು ಕುಗ್ಗಬಾರದು. ನೀವು ಭಯಪಡಬೇಡಿರಿ, ನಡುಗಬೇಡಿರಿ, ಅವರಿಗೆ
    ಹೆದರಲೂ ಬೇಡಿರಿ.
  tam-2017: இஸ்ரவேலர்களே, கேளுங்கள்; இன்று உங்கள் எதிரிகளுடன் போர்செய்யப் போகிறீர்கள்;
    உங்கள் இருதயம் வருந்தவேண்டாம்; நீங்கள் அவர்களைப் பார்த்து பயப்படவும், கலங்கவும்,
    திகைக்கவும் வேண்டாம்.
  spa-RV-1909: 'Y les dirá: Oye, Israel, vosotros os juntáis hoy en batalla contra
    vuestros enemigos: no se ablande vuestro corazón, no temáis, no os azoréis, ni
    tampoco os desalentéis delante de ellos;'
  ron-BTF: 'Şi să le spună: Ascultă, Israele! Astăzi vă apropiaţi de bătălia împotriva
    duşmanilor voştri, să nu vă slăbească inimile; nu vă temeţi şi nu tremuraţi, nici
    nu vă înspăimântaţi din cauza lor.'
  eng-WEBP: and shall tell them, “Hear, Israel, you draw near today to battle against
    your enemies. Don’t let your heart faint! Don’t be afraid, nor tremble, neither
    be scared of them;
  eng-FBV: He is to tell them, “Listen, men of Israel! Today you are going to fight
    your enemies. Don't be nervous or afraid; don't be panicked or terrified by them.
  nld-1939: 'en hun zeggen: Hoor, Israël; gij begint heden de strijd met uw vijanden!
    Weest niet laf en angstig, niet bang voor hen en bevreesd;'
  nch-BL: ‘Xijtacaquilica anisraelitame, ama anmotehuise ica amocualancaitacahua.
    Amo ximoyolmajmatica, yon amo xiquinimacasica, yon amo xihuihuipicaca, yon amo
    xitapoloca iniixpa.
  vie-1934: 'mà rằng: Hỡi Y-sơ-ra-ên, hãy nghe! Ngày nay các ngươi đi giao chiến cùng
    thù nghịch mình, lòng các ngươi chớ nhát, chớ sợ, chớ run rẩy, và chớ kinh khiếp
    vì chúng nó;'
  hin-CV: 'वह उनसे कहेगा: “हे इस्राएल: सुनो, आज तुम अपने शत्रुओं से युद्ध के लिए आए
    हो. मन के कच्चे न हो जाओ. न डरना; न उनके सामने थरथरा जाना,'
  eng-OURB: and shall tell them, “Sh'ma ·Hear obey·, Israel [God prevails], you draw
    near today to battle against your enemies. Don’t let your heart faint! Don’t be
    afraid, nor tremble, neither be scared of them;
  spa-BES: 'Escucha, oh Israel: hoy avanzas hacia la lucha; deja que tu corazón sea
    fuerte; no permitas ser vencido por el miedo descontrolado debido a los que están
    contra ti;'
  tdx-tdx: 'hanao ty hoe: Mijanjiña r’Israele, ie mitontoñe hihotakotak’ amo rafelahi’
    areoo te anito, aa le asoao tsy hilealea, ko hembañe, ko mangebahebake, vaho ko
    irevendreveñañe;'
  vid-vid: ‘Mhulichize hemwe Waisilaeli, lehano mwahabehi kitowa na wang'honyo wa
    hemwe. Mleche kugozola ama kudumba ama kukakama kwa chiwalo cha wang'honyo wa
    hemwe,
  eng-OKE: 'and say to them, Hear, Israel: you come this day to do battle with your
    enemies: let not your heart waver, neither be afraid, or confounded, or broken
    before them;'
  tha-KJV: และจะกล่าวว่า ‘​โอ อิสราเอล จงฟังเถิด วันนี้​ท่านมาใกล้ จะสู้รบกับศั​ตรู​ของท่าน
    อย่าให้ใจของท่านทั้งหลายวิ​ตก อย่ากลัวหรือหวาดหวั่น หรือครั่​นคร​้ามต่อศั​ตรู​เลย
  por-BR-2018: 'E lhes dirá: Ouve, Israel, vós vos juntais hoje em batalha contra
    vossos inimigos: não se amoleça vosso coração, não temais, não vos alarmeis, nem
    tampouco vos desanimeis diante deles;'
  deu-ELO: 'und zu ihnen sprechen: Höre, Israel! Ihr rücket heute zum Streite heran
    wider eure Feinde; euer Herz verzage nicht, fürchtet euch nicht und ängstiget
    euch nicht und erschrecket nicht vor ihnen;'
  eng-WYC-2018: Thou, Israel, hear today, ye have battle against your enemies; your
    heart dread not, be ye not afeared; do not ye give stead, dread ye not them; (Hear,
    O Israel, today ye shall do battle against your enemies; but do not let your heart
    fear, and do not be afraid; do not ye give place to panic, and do not ye fear
    them;)
  epo-epo: 'kaj li diru al ili: Aŭdu, ho Izrael! vi iras nun en batalon kontraŭ viajn
    malamikojn; ne malfortiĝu via koro, ne timu, ne konfuziĝu, kaj ne tremu antaŭ
    ili;'
  uig-PIN: 'ularƣa: Əy Israil, anglanglar! Silǝr bügün düxmǝnliringlar bilǝn soⱪuxux
    aldida turuwatisilǝr. Kɵngülliringlar jür’ǝtsiz bolmisun; ⱪorⱪmanglar, titrimǝnglar,
    ularning sǝwǝbidin dǝkkǝ-dükkigǝ qüxmǝnglar;'
  beo-beo: 'E da agoane sia:mu, “Isala:ili dunu nabima! Dilia da wali eso dilima ha
    lai dunu ilima gegemusa: ahoa. Dilia mae beda:ma! Dilia beda:iba:le mae hobeama.'
  tpi-OTNT: ‘Yupela ol man bilong Israel, harim. Nau yupela i laik i go long pait.
    Tasol yupela i no ken pret long ol dispela birua, na han bilong yupela i no ken
    malumalum. Na yupela i no ken seksek long ol.
  hau-SA: Zai ce, “Ku ji, ya Isra’ila, yau kuna gab da kama da abokan gābanku. Kada
    ku karai, ko ku ji tsoro; kada ku firgita, ko ku yi rawar jiki a gabansu.
  uig-LAT: 'ulargha: Ey Israil, anglanglar! Siler bügün düshmenliringlar bilen soqushush
    aldida turuwatisiler. Köngülliringlar jür’etsiz bolmisun; qorqmanglar, titrimenglar,
    ularning sewebidin dekke-dükkige chüshmenglar;'
  nde-nde: 'Uzakuthi: ‘Zwana, wena Israyeli, namuhla liya ekuhlaseleni izitha zenu.
    Lingapheli amandla kumbe lesabe; lingatshaywa luvalo njalo lethuke phambi kwabo.'
  ton-ton: 'Pea ʻe pehē ʻe ia kiate kinautolu, ‘Fanongo, ʻE ʻIsileli, ʻoku mou hoko
