verse: DEU.020.018
translations:
  mal-C: അല്ലാത്തപക്ഷം അവർ തങ്ങളുടെ ദേവാരാധനയിൽ ചെയ്യുന്ന മ്ലേച്ഛതകൾ പിൻതുടരാൻ നിങ്ങളെ
    പഠിപ്പിക്കും; നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു വിരോധമായി പാപം ചെയ്യാനിടയാകും.
  deu-TKW: damit sie euch nicht lehren, alle ihre Greuel nachzuahmen, die sie ihren
    Göttern zu Ehren verübt haben, und ihr euch so gegen Jahwe, euren Gott, versündigt.
  lin-lin: mpo ete bateya yo te kosala makambo nyonso ya nkele oyo bango basalaka
    mpo na lokumu ya banzambe na bango ; noki te okosala masumu liboso ya Yawe, Nzambe
    na yo.
  eng-LSV: so that they do not teach you to do according to all their abominations
    which they have done for their gods, and you have sinned against your God YHWH.
  eng-GNV: That they teache you not to doe after all their abominations, which they
    haue done vnto their gods, and so ye should sinne against the Lord your God.
  eng-WEBSTER: That they may not teach you to do after all their abominations which
    they have done to their gods; so would ye sin against the LORD your God.
  nhw-BL: “Quinequi xiquinmictica para amo anmechnextilise anquichihuase nopa fiero
    tlamantli catli inijuanti quichihuaj para ica quinhueyichihuaj inintiotzitzi.
    Pampa quej nopa anmechchihuase xitlajtlacolchihuaca iixpa amoTECO Dios.
  swh-ONEN: La sivyo, watawafundisha kufuata mambo yote ya machukizo wanayofanya wakiabudu
    miungu yao, nanyi mtatenda dhambi dhidi ya Bwana Mungu wenu.
  bba-bba: Kpɑ bu ku rɑɑ bɛɛ ben komɑ bɔrɔnuɡii ni tie ni bɑ rɑ ben bũnu koosi. Kpɑ
    i ku rɑ kɑ ni Gusunɔ bɛsɛn Yinni torɑri.
  eng-KJVCPB: that they teach you not to do after all their abominations, which they
    have done unto their gods; so should ye sin against the Lord your God.
  luo-luo: Ka ok kamano to gibiro puonjou mondo utim gik mamono ma gitimo kagilamo
    nyisechigi kendo unutim richo e nyim Jehova Nyasaye ma Nyasachu.
  meu-meu: Unuheto amo idia ese edia dirava itomadiho-henidia karadia bodagadia iboudiai
    na basiehadibamui, bona Iehova, emui Dirava, basio kara dika henia.
  npi-ULB: तिनीहरूले आफ्ना देवताहरूसित गरेका तिनीहरूका घृणित मार्गहरू तिनीहरूले तिमीहरूलाई
    नसिकाऊन् भन्‍नाका लागि यसो गर्नू । तिनीहरूको मार्ग पछ्यायौ भने तिमीहरूले परमप्रभु
    तिमीहरूका परमेश्‍वरका विरुद्धमा पाप गर्ने छौ ।
  yor-yor: Bí kò ṣe bẹ́ẹ̀, wọn yóò kọ́ ọ láti tẹ̀lé gbogbo ohun ìríra tí wọ́n ń ṣe
    nínú sí sin àwọn ọlọ́run wọn, ìwọ yóò sì ṣẹ̀ sí Olúwa Ọlọ́run rẹ.
  ind-ind: Jika tidak, mereka akan mempengaruhi kalian untuk melakukan hal-hal menjijikkan
    yang mereka lakukan ketika menyembah dewa-dewa mereka, sehingga kalian terjerumus
    dalam dosa terhadap TUHAN Allah kita.
  pes-OPCB: منظور از این فرمان آن است که نگذارد مردم این سرزمین، شما را فریب داده،
    در دام بت‌پرستی و آداب و رسوم قبیح خود گرفتار سازند و شما را وادارند گناه بزرگی
    نسبت به خداوند، خدایتان مرتکب شوید.
  tgl-ULB: Gawin ninyo ito para hindi nila kayo turuang kumilos sa alinmang mga kasuklam-suklam
    na paraan, na ginawa nila sa kanilang mga diyus-diyusan. Kung gagawin ninyo, magkakasala
    kayo laban kay Yahweh na inyong Diyos.
  hui-hui: Wali agali uruni tigua dama mitangi bialu gime wabini ngaruhondo bi pupu
    wialu mana ko ngubi ti bialu haga ngaru tíhondo biawai nahelo bibahende bo hilo
    wahai halimu. Wali agali tara urunime tígua Anduane Homogohondo mana ko bilimulo
    mo bia holigo anidagua bilimu.
  mya-mya: ထို​သူ​တို့​သည်​မိ​မိ​တို့​၏​ကိုး​ကွယ်​မှု​ဆိုင်​ရာ စက်​ဆုပ်​ဖွယ်​သော​အ​လေ့​အ​ကျင့်​များ​ကို
    သင် တို့​အား​သင်​ကြား​ပေး​သ​ဖြင့်​သင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကို​ပြစ်​မှား​လိမ့်​မည်။
    ထို့ ကြောင့်​သူ​တို့​ကို​သတ်​ဖြတ်​သုတ်​သင်​ရ​မည်။
  bod-N: ཅི་ལ་ཞེ་ན། དེ་དག་གིས་རང་གི་ལྷ་རྣམས་ལ་བྱས་པའི་བྱ་སྤྱོད་སྐྱུག་བྲོ་བ་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་བསླབས་ནས།
    ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་མི་བྱ་བའི་ཕྱིར་རོ།
    །
  sna-sna: Nokuti vangazokudzidzisai tsika dzavo dzinonyangadza dzavanoita vachinamata
    vamwari wavo, mugotadzira Jehovha Mwari wenyu.
  spa-BLM: para que no te enseñen a seguir todas sus abominaciones, que han hecho
    para sus dioses; así pecarías contra Yahvé vuestro Dios.
  cac-cac: Icha chi' tzeyutej eb', yic vach' max ex sc'ayb'ej eb' e b'eyb'alan juntzan̈
    tas te chuc sc'ulej ayic syac'anem sb'a eb' d'a diosal. Tato tze c'ulej tas sc'ulej
    eb' chi', tz'och e mul d'a Jehová co Diosal.
  swh-ULB: Fanya hivi ili kwamba wasiwafundishe kufanya katika njia za machukizo,
    kama walivyofanya kwa miungu yao. Kama mtafanya, mtafanya dhambi dhidi ya Yahwe
    Mungu wenu.
  bel-bel: каб яны не навучылі вас рабіць такія самыя мярзоты, якія яны рабілі дзеля
    багоў сваіх, і каб вы не грашылі прад Госпадам, Богам вашым.
  deu-ELBBK: damit sie euch nicht lehren, zu tun nach allen ihren Gräueln, die sie
    ihren Göttern getan haben, und ihr nicht sündigt gegen den HERRN, euren Gott.
  mbb-OT: Su emun kenè niw sikandan pudu egeraa, ne ibpenurù dan keniyu is langun
    he utew mezaat he menge vaal zan he ebeelan dan ke ed-ezapen dan is kandan he
    ebpen-ezapen, ne tenged kayi ebpekesalè kew ziyà te Nengazen he Megbevayè niw.
  mal-2015: അവർ തങ്ങളുടെ ദേവപൂജയിൽ ചെയ്തുപോരുന്ന സകലമ്ലേച്ഛതളും ചെയ്‌വാൻ നിങ്ങളെ പഠിപ്പിച്ചിട്ടു
    നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയോടു പാപം ചെയ്യാതിരിക്കേണ്ടതിന്നു തന്നേ.
  rmc-rmc: hoj on tumen te na sikaven te kerel savore nalačhe veci, so keren prekal
    peskre devla, a kavke kerďanas binos anglo RAJ, angle tumaro Del.
  pes-OPV: تا شما راتعلیم ندهند که موافق همه رجاساتی که ایشان باخدایان خود عمل می‌نمودند،
    عمل نمایید. و به یهوه، خدای خود، گناه کنید.
  ron-1924: ка сэ ну вэ ынвеце сэ фачець дупэ тоате урычуниле пе каре ле фак еле пентру
    думнезеий лор ши сэ пэкэтуиць астфел ымпотрива Домнулуй Думнезеулуй востру.
  ben-OBCV: তা না করলে, তারা তাদের দেবতাদের পূজা করার সময় যেসব ঘৃণ্য কাজ করে তা তোমরাও
    শিখবে আর তাতে তোমরা তোমাদের ঈশ্বর সদাপ্রভুর বিরুদ্ধে পাপ করবে।
  som-som: si ayan idiin barin inaad samaysaan waxyaalahooda karaahiyada ah oo ay
    ilaahyadooda ku sameeyeen oo dhan, oo aydaan idinku saas ugu dembaabin Rabbiga
    Ilaahiinna ah.
  lat-VUC: ne forte doceant vos facere cunctas abominationes, quas ipsi operati sunt
    diis suis, et peccetis in Dominum Deum vestrum.
  eng-ASVBT: that they teach you not to do after all their abominations, which they
    have done unto their gods; so would ye sin against Jehovah your God.
  ita-1885: acciocchè non v'insegnino a far secondo tutte le loro abbominazioni che
    hanno usate inverso i loro iddii; e che voi non pecchiate contro al Signore Iddio
    vostro.
  eng-LXXUP: that they may not teach you to do all their abominations, which they
    did to their gods, and so ye should sin before the Lord your God.
  eng-ULB: Do this so that they do not teach you to act in any of their abominable
    ways, as they have done with their gods. If you do, you will sin against Yahweh
    your God.
  spa-VBL: Esto es para evitar que te enseñen todas las cosas ofensivas que hacen
    al adorar a sus dioses, y al hacerlo te hagan pecar contra el Señor tu Dios.
  fra-_FOB: Afin qu'ils ne vous apprennent pas à imiter toutes les abominations qu'ils
    ont pratiquées envers leurs dieux, et que vous ne péchiez pas contre l'Éternel
    votre Dieu.
  mal-mal: അവർ അവരുടെ ദേവപൂജയിൽ ചെയ്തുപോരുന്ന സകലമ്ലേച്ഛതളും ചെയ്യുവാൻ നിങ്ങളെ പഠിപ്പിച്ചിട്ട്
    നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയോട് പാപം ചെയ്യാതിരിക്കേണ്ടതിന് തന്നെ.
  urd-GVR: Agar tū aisā na kare to wuh tumheṅ Rab tumhāre Ḳhudā kā gunāh karne par
    uksāeṅge. Jo ghinaunī harkateṅ wuh apne dewatāoṅ kī pūjā karte waqt karte haiṅ
    unheṅ wuh tumheṅ bhī sikhāeṅge.
  suz-BL: मो मपाइतीनी हना, मेको आन देवी देवता आन कली ग्रांग्रा दिचा ङा पतीके शेंसीनीनी।
    मोपा परमप्रभु यावे, इन परमप्रभु कली मरिम्‍शो पा पाप पाइनीनी।
  ita-1927: affinché essi non v’insegnino a imitare tutte le abominazioni che fanno
    per i loro dèi, e voi non pecchiate contro l’Eterno, ch’è il vostro Dio.
  ckb-ckb: نەوەک فێرتان بکەن وەک هەموو نەریتە قێزەونەکانیان بکەن کە ئەوان بۆ خوداوەندەکانیان
    دەیکەن، ئێوەش سەبارەت بە یەزدانی پەروەردگارتان تووشی گوناه دەبن.
  eng-BBE: So that you may not take them as your example and do all the disgusting
    things which they do in the worship of their gods, so sinning against the Lord
    your God.
  kan-OKCV: ಇಲ್ಲವಾದರೆ ಅವರು ತಮ್ಮ ದೇವರುಗಳನ್ನು ಆರಾಧಿಸುವಾಗ ಮಾಡಿದ ಎಲ್ಲಾ ಅಸಹ್ಯಕರವಾದ ಆಚಾರಗಳನ್ನು
    ನಿಮಗೆ ಕಲಿಸಿಕೊಡಬಹುದು ಮತ್ತು ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ದ್ರೋಹಿಗಳಾಗಬಹುದು.
  tam-2017: அவர்கள் தங்கள் தெய்வங்களுக்குச் செய்கிற தங்களுடைய சகல அருவருப்புகளின்படியே
    நீங்களும் செய்ய உங்களுக்குக் கற்றுக்கொடாமலும், நீங்கள் உங்கள் தேவனாகிய யெகோவாவுக்கு
    விரோதமாகப் பாவம்செய்யாமலும் இருக்க இப்படிச் செய்யவேண்டும்.
  spa-RV-1909: Porque no os enseñen á hacer según todas sus abominaciones, que ellos
    hacen á sus dioses, y pequéis contra Jehová vuestro Dios.
  ron-BTF: Ca să nu vă înveţe să faceţi după toate urâciunile lor, pe care le-au făcut
    dumnezeilor lor, şi să păcătuiţi împotriva DOMNULUI Dumnezeul vostru.
  eng-WEBP: that they not teach you to follow all their abominations, which they have
    done for their gods; so would you sin against the LORD your God.
  eng-FBV: This is to prevent them teaching you all the offensive things they do in
    worshiping their gods, and in so doing make you sin against the Lord your God.
  nld-1939: opdat zij u niet verleiden al de gruwelen te bedrijven, die zij voor hun
    goden verrichten, en gij zoudt zondigen tegen Jahweh, uw God.
  nch-BL: “Quinequi xiquinmictica para amo amechnextilise anquichihuase nopa fiero
    tamanti cati inijuanti quichihuaj para ica quinhueyichihuaj ininteteyohua. Pampa
    quej nopa amechchihuase xitajtacolchihuaca iixpa amoTECO Dios.
  vie-1934: để chúng nó không dạy các ngươi bắt chước làm theo những sự gớm ghiếc
    chúng nó đã làm, đặng cúng thờ các thần chúng nó, e các ngươi phạm tội cùng Giê-hô-va
    Đức Chúa Trời các ngươi chăng.
  hin-CV: इसलिए कि वे तुम्हें अपनी सारी घृणित प्रथाएं सिखा न दें, जो वे अपने उन देवताओं
    के सम्मान में करते रहे हैं, कि इनका पालन कर तुम याहवेह, अपने परमेश्वर के विरुद्ध
    पाप करो.
  eng-OURB: that they not teach you to follow all their abominations, which they have
    done to their deities; so would you sin ·err (from the standard goal)· against
    Adonai your God.
  spa-BES: Para que no sigan sus costumbres y hagan todas las cosas repugnantes que
    ellos hacen en la adoración de sus dioses, pecando así contra el Señor tu Dios.
  tdx-tdx: tsy mone hañòha’e anahareo ty hañorike o sata tiva’ iareoo, o anoe’ iereo
    amo ndrahare’ iareoo, hanoa’ areo hakeo am’ Iehovà Andrianañahare’ areo.
  vid-vid: leka waleche kuwalangusa mbuli zowalingudita hewo, mbuli zilinguzudiza
    ziwele wangujiditila milungu ja hewo, leka namwe mdite gehile hali Mkulu Nguluwi,
    Nguluwi wa hemwe.
  eng-OKE: that they may not teach you to do according to all their abominations which
    they have done to their idols, and you sin against the Lord your God.
  tha-KJV: เพื่อว่าเขาจะมิ​ได้​สอนท่านให้กระทำสิ่งที่น่าสะอิดสะเอียนทั้งสิ้นของเขาซึ่งเขาได้กระทำต่อพวกพระของเขา
    เพราะการกระทำเช่นนั้นเป็นการกระทำบาปต่อพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: Para que não vos ensinem a fazer segundo todas suas abominações, que
    eles fazem a seus deuses, e pequeis contra o SENHOR vosso Deus.
  deu-ELO: auf daß sie euch nicht lehren, zu tun nach allen ihren Greueln, die sie
    ihren Göttern getan haben, und ihr nicht sündiget wider Jehova, euren Gott.
  eng-WYC-2018: lest peradventure they teach you to do all the abominations, which
    they have wrought (un)to their gods, and ye do sin against your Lord God (or and
    then ye sin against the Lord your God).
  epo-epo: por ke ili ne instruu al vi fari simile al ĉiuj iliaj abomenaĵoj, kiujn
    ili faris por siaj dioj, kaj por ke vi ne peku antaŭ la Eternulo, via Dio.
  uig-PIN: Bolmisa, ular ɵz ilaⱨliriƣa qoⱪunuxtiki ⱨǝmmǝ yirginqlik ixlirini silǝrgǝ
    ɵgitip, Pǝrwǝrdigar Hudayinglarƣa gunaⱨ ⱪilidiƣan bolisilǝr.
  beo-beo: Bai ilia wadela:idafa hou ilia da ogogosu ‘gode’ liligi ilima sia:ne gadosu
    hamosea, dilima olelesa:besa:le, dilia da dilia Hina Godema wadela:le hamosa:besa:le,
    agoane hamoma.
  tpi-OTNT: Yupela i mas kilim ol bai ol i no inap lainim yupela long bihainim ol
    pasin nogut tru ol i save mekim bilong lotuim ol giaman god. Nogut ol i pulim
    yupela na yupela i mekim sin long Bikpela.
  hau-SA: In ba haka ba, za su koya muku ku bi dukan abubuwan banƙyaman da suke yi,
    ta yin sujada wa allolinsu, ta haka kuwa ku yi wa Ubangiji Allahnku zunubi.
  uig-LAT: Bolmisa, ular öz ilahlirigha choqunushtiki hemme yirginchlik ishlirini
    silerge ögitip, Perwerdigar Xudayinglargha gunah qilidighan bolisiler.
  nde-nde: Funa balifundise ukwenza imikhuba yabo enengekayo yokukhonza onkulunkulu
    babo, lone kuThixo uNkulunkulu wenu.
  ton-ton: 'Koeʻuhi ke ʻoua naʻa nau ako kiate kimoutolu ke fai ʻo hangē ko ʻenau
    ngaahi ngāue kovi ki honau ngaahi ʻotua: pea mou fai angahala ai kia Sihova ko
    homou ʻOtua.'
  ces-1613: Aby vás neučili činiti vedlé všech ohavností svých, kteréž činí bohům
    svým, i hřešili byste proti Hospodinu Bohu svému.
  eng-WMB: that they not teach you to follow all their abominations, which they have
    done for their gods; so would you sin against the LORD your God.
  tam-TCV: ஏனெனில் அவர்கள் தங்கள் தெய்வங்களை வணங்குவதால் செய்கிற அருவருப்பான செயல்களை
