  srp-1865: Da vas ne nauèe èiniti gadna djela koja èiniše bogovima svojim, i da ne
    zgriješite Gospodu Bogu svojemu.
  lug-lug: balemenga kubayigiriza bikolobero bye bakola nga basinza bakatonda baabwe,
    bwe mutyo nammwe ne mwonoonanga eri Mukama Katonda wammwe.
  heb-heb: למען אשר לא ילמדו אתכם לעשות ככל תועבתם אשר עשו לאלהיהם וחטאתם ליהוה אלהיכם׃
  ben-IRV: সুতরাং তারা নিজেদের দেবতাদের উদ্দেশ্যে যে সব ঘৃণার্হ কাজ করে, সেরকম করতে
    তোমাদেরকেও শেখায়, আর যদি তোমরা তোমাদের ঈশ্বর সদাপ্রভুর বিরুদ্ধে পাপ কর।
  pan-pan: ਕਿਉਂਕਿ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਤੁਹਾਨੂੰ ਆਪਣੇ ਵਰਗੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕਰਨਾ ਸਿਖਾਉਣ, ਜਿਹੜੇ
    ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਦੇਵਤਿਆਂ ਲਈ ਕੀਤੇ ਹਨ, ਅਤੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਪਾਪ
    ਕਰਨ ਲੱਗੋ।
  mya-JVB: သင်သည် သင် ၏ဘုရားသခင် ထာဝရဘုရား ကို မပြစ်မှား မည်အကြောင်း သင် ၏ဘုရားသခင်
    ထာဝရဘုရား မှာထား တော်မူသည်အတိုင်း ၊ ထိုလူမျိုးအပေါင်းတို့ကို ရှင်းရှင်းဖျက်ဆီး
    ရမည်။
  hmo-hmo: Inai taudia do umui alaia ore, vadaeni idia ese edia dirava idia tomadiho
    henia neganai, edia kara bodagadia be umui dekenai do idia hadibaia lasi. Bona
    unai dainai umui ese Lohiabada emui Dirava dekenai do umui kara dika lasi.
  urd-urd: ताकि वह तुमको अपने से मकरूह काम करने न सिखाएँ जो उन्होंने अपने मा'बूदों
    के लिए किए हैं, और यूँ तुम ख़ुदावन्द अपने ख़ुदा के ख़िलाफ़ गुनाह करने लगो।
  rus-SYN: дабы они не научили вас делать такие же мерзости, какие они делали для
    богов своих, и дабы вы не грешили пред Господом Богом вашим.
  bqc-SIM: kɛ́ aasu yãbɛ̃ɛ pↄ́ aaì zↄbleò ń diiↄnɛ daɛ́, í duunakɛ Dii á Luaɛo
    yã́i.
  tcz-CHONGTHU: Chutileh hiche mite akona chu milim doi kisem thuhoa kona nakihei
    mang thei diu, amaho pathen semthua kona nakiven tup uva, nalhah lutlou diu ahi.
  mar-mar: नाहीतर आपापल्या दैवतांची पूजा करताना ते ज्या अमंगळ गोष्टी करतात त्या ते
    तुम्हास शिकवतील आणि तसे करणे आपला देव परमेश्वर ह्याच्या दृष्टीने पाप आहे.
  qub-qub: Mana wañuchiptiquega fiyupa melanaypaj mana allicunata rurar diosnincunata
    adurashanta yachachishunquimanmi. Paycunano rurarga Tayta Diostami fiyupa rabyachinquipaj.
  hat-hat: Se pou nou disparèt yo pou yo pa fè nou tonbe nan peche kont Seyè a, Bondye
    nou an, pou yo pa moutre nou fè tout vye bagay lèd y'ap fè pou bondye pa yo.
  eng-BSB: so that they cannot teach you to do all the detestable things they do for
    their gods, and so cause you to sin against the LORD your God.
  tod-tod: naa ɠa a kɛ, ti mina wo ɠala ga ta-ɠoloɠolo kɛɛwotiiti ti kɛɛzu, ta-ɠalagiti
    dɛbi vai zu, wo ʋa ta ɠɛ ti ɠɛʋele, wo ʋa kotoi ɠɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI laalɔɠɔma.
  eng-WEBPB: that they not teach you to follow all their abominations, which they
    have done for their gods; so would you sin against the LORD your God.
  kbq-kbq: E'ina hinke'za kasrino havizama hu'nea avu'ava'ma hu'za havi anumza zmimofoma
    mono hunentaza zamavu'zmavara rempia huoraminketa, Ra Anumzana tamagri Anumzamofo
    avurera kumira osugahaze.
  nhe-BL: “Quinequi xiquinmictica para ax inmechnextilise inquichihuase nopa fiero
    tlamantli tlen inijuanti quichihuaj para ica quinhueyichihuaj inintiotzitzi. Pampa
    queja nopa inmechchihuase xitlajtlacolchihuaca iixtla imoTECO Dios.
  gub-BL: Pezuka paw rupi katete pe wà nehe. Nezewe mehe napemu'e kwaw wemiapo rehe
    a'e wà nehe. Wazar tupàn a'ua'u wamuwete mehe uzapo iaiw ma'e purumuhuhuk ma'e
    wà. Aze mo pezapo agwer ma'e, ikatu 'ym ma'e iaiw ma'e mo pezapo Tupàn henataromo.
  eng-DRA: 'Lest they teach you to do all the abominations which they have done to
    their gods: and you should sin against the Lord your God.'
