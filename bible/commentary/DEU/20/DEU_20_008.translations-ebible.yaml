verse: DEU.020.008
translations:
  mal-C: ഉദ്യോഗസ്ഥന്മാർ വീണ്ടും പറയേണ്ടത്, “ആരെങ്കിലും ഭയപ്പെട്ടോ ഹൃദയം തളർന്നോ ഇരിക്കുന്നവനായിട്ടുണ്ടോ?
    അവന്റെ സഹപടയാളികളുടെ ഹൃദയം ക്ഷീണിക്കാതെ ഇരിക്കേണ്ടതിന് അവൻ വീട്ടിലേക്കു തിരികെപ്പോകട്ടെ.”
  deu-TKW: 'Weiter sollen dann die Beamten zu dem Kriegsvolke sprechen: Jeder, der
    furchtsam und mutlos ist, trete ab und kehre heim, damit er seine Volksgenossen,
    nicht auch so mutlos mache, wie er ist.'
  lin-lin: 'Bakonzi ya basoda bakoloba lisusu : « Ezali na moto oyo azali kobanga
    to alembi nzoto ? Tika ete azonga na ndako mpo ete alembisa te baninga na ye na
    bitumba. »'
  eng-LSV: And the authorities have added to speak to the people and said, Who [is]
    the man that is afraid and tender of heart? Let him go and return to his house,
    and the heart of his brothers does not melt like his heart.
  eng-GNV: And let the officers speake further vnto the people, and say, Whosoeuer
    is afrayde and faynt hearted, let him go and returne vnto his house, least his
    brethrens heart faynt like his heart.
  eng-WEBSTER: And the officers shall speak further to the people, and they shall
    say, What man is there that is fearful and faint-hearted? let him go and return
    to his house, lest his brethren's heart should faint as well as his heart.
  nhw-BL: “Huan nopa tlayacanani nojquiya quintlatzintoquilise nopa soldados sintla
    se tlahuel majmahui huan moilhuía tlapolos sintla yas tlahuilanati. Sintla se
    quiijtos para quena majmahui, ma yohui ichaj para nopa majmajtli amo quinmahuas
    sequinoc soldados.
  swh-ONEN: Kisha maafisa wataongeza haya, “Je, kuna mtu anayeogopa ama kufa moyo?
    Yeye na arudi nyumbani ili ndugu zake nao wasije wakafa moyo pia.”
  bba-bba: Kpɑ bu mɑɑ nɛɛ, bɛɛ sɔɔ, wɑrɑ u wurure. Bu de yɛ̃ro u wurɑ win yɛnuɔ. Kpɑ
    u ku rɑɑ be bɑ tie bɛrum tiɑ.
  eng-KJVCPB: And the officers shall speak further unto the people, and they shall
    say, What man is there that is fearful and fainthearted? let him go and return
    unto his house, lest his brethren’s heart faint as well as his heart.
  luo-luo: Eka jotelo nowach kendo niya, “Bende ngʼato nitie ka man-gi luoro kata
    ma chunye ool? Onego odog dala mondo owetene bende kik chunygi ool.”
  meu-meu: 'Heitatao taudia ese orea taudia ma bae hereva henidia, baeto: Bema tau
    ta gari ese e butua taomu, ia na ena ruma baine lou henia, bamona lalodia baine
    hamanokadia na garina.'
  npi-ULB: यसबाहेक अधिकारीहरूले मानिसहरूलाई यसो भनून्, 'के यहाँ कोही डरपोक र कातर
    छ ? त्यो फर्केर आफ्नो घरमा जाओस् ताकि त्यसको भाइको हृदय त्यसको झैँ शिथिल नहोस्
    ।'
  yor-yor: Nígbà náà ni olórí yóò tún fi kún un pé, “Ǹjẹ́ ọkùnrin kankan ń bẹ̀rù tàbí
    páyà? Jẹ́ kí ó lọ ilé nítorí kí arákùnrin rẹ̀ má ba à wá tún dáyà fò ó.”
  ind-ind: “Terakhir, para komandan harus berkata, ‘Jika ada di antara kalian yang
    takut dan berkecil hati, dia boleh pulang. Jangan sampai dia mempengaruhi pasukan
    lainnya untuk menjadi takut juga.’
  pes-OPCB: 'سپس سرداران بگویند: «آیا در اینجا کسی هست که می‌ترسد و دلشوره دارد؟ اگر
    چنین کسی هست به خانه بازگردد تا روحیهٔ دیگران را تضعیف نکند.»'
  tgl-ULB: Ang mga opisyal ay dapat pang magsalita sa mga tao at sabihing, 'Anong
    lalaki ang naroon na siyang natatakot o naduduwag? Hayaan siyang umalis at bumalik
    sa kaniyang bahay, para ang puso ng kaniyang kapatid ay hindi matunaw tulad ng
    kaniyang sariling puso.'
  hui-hui: Ani lowa ami agali haru haga haguane biarume laabo halu lalu, Agali maru
    wai polene gi howa duru lalu kamiyagua nde tí gi heneme agali maru karubi mo gi
    holigo wahalu andaga hole dai bilimu, lalu lolebira.
  mya-mya: '``စစ်​ဗိုလ်​များ​က​ဆက်​လက်​၍`သင်​တို့​တွင် သူ​ရဲ​ဘော​နည်း​၍​ကြောက်​ရွံ့​သော​သူ​ရှိ
    သ​လော။ ရှိ​လျှင်​အိမ်​သို့​ပြန်​စေ။ သို့​မ​ဟုတ် လျှင်​သူ့​ကြောင့် အ​ခြား​သူ​တို့​စိတ်​ဋ္ဌာတ်​ကျ
    ဆင်း​လိမ့်​မည်​ဟု​တပ်​သား​တို့​အား​ပြော ဆို​ရ​မည်။-'
  bod-N: ཡང་འགོ་དཔོན་རྣམས་ཀྱིས་མི་ཚོགས་ལ་འདི་ལྟར་སྨྲ་སྟེ། སུ་ཞིག་འཇིགས་ནས་དཔའ་ཞུམ་པ་ཡིན་ན།
    མི་དེས་རང་ཉིད་དཔའ་ཞུམ་པ་ལྟར་སྤུན་ཟླའི་དཔའ་ཞུམ་པར་མི་བྱ་བའི་ཆེད་དུ་ཕྱིར་ཁྱིམ་དུ་ལོག་དགོས་ཞེས་པའོ།
    །
  sna-sna: Ipapo vakuru vachati zvakare, “Pane anotya here kana ane mwoyo unovhunduka?
    Ngaadzokere kumba kwake kuitira kuti hama dzake dzisazorwadziwawo mwoyo saiye.”
  spa-BLM: 'Los oficiales seguirán hablando con el pueblo, y dirán: “¿Qué hombre hay
    temeroso y pusilánime? Que se vaya y vuelva a su casa, no sea que el corazón de
    su hermano se derrita como su corazón.”'
  cac-cac: 'Slajvi chi'' syalanpax eb'' yajalil soldado chi'': Tato ayex tzex xivi,
    meltzajan̈ec d''a e pat, yic vach'' malaj eb'' schab''axq''ue sc''ool eyuuj, xcham
    eb''.'
  swh-ULB: Maakida wanapaswa kuzungumza zaidi kwa watu na kusema, “Ni mwanaume gani
    aliye hapa ambaye ni mwenye hofu au mnyonge? Acha aende na arudi nyumbani kwake,
    ili kwamba moyo wa ndugu yake usiyeyuke kama moyo wake.
  bel-bel: 'І яшчэ агалосяць наглядчыкі народу і скажуць: хто баязьлівы і маладушны,
    той няхай ідзе і вернецца ў дом свой, каб ён не зрабіў нясьмелымі сэрцы братоў
    сваіх, як ягонае сэрца.'
  deu-ELBBK: 'Und die Vorsteher sollen weiter zu dem Volk reden und sprechen: Wer
    ist der Mann, der sich fürchtet und verzagten Herzens ist? Er gehe und kehre nach
    seinem Haus zurück, damit nicht das Herz seiner Brüder verzagt werde wie sein
    Herz.'
  mbb-OT: “Ne megkaǥi pa is menge upisyal te, ‘Emun duen keniyu egkahandek etawa egkulbaan,
    ne med-ulì sikandin su kela ke elin kulbai is menge zuma zin.’
  mal-2015: 'പ്രമാണികൾ പിന്നെയും ജനത്തോടു പറയേണ്ടതു: ആർക്കെങ്കിലും ഭയവും അധൈര്യവും
    ഉണ്ടെങ്കിൽ അവൻ തന്റെ ഹൃദയംപോലെ സഹേദരന്റെ ഹൃദയവും ധൈര്യം കെടുത്താതിരിക്കേണ്ടതിന്നു
    വീട്ടിലേക്കു മടങ്ങിപ്പോകട്ടെ.'
  rmc-rmc: 'O vodci le kmeňengre mek mi phučen le manušendar: ‚Hin kade ajso dženo,
    ko izdral a daral pes? Mi džal pale khere, hoj te na anel maškar aver slugaďa
    dar.‘'
  pes-OPV: 'و سروران نیزقوم را خطاب کرده، گویند: «کیست که ترسان وضعیف دل است؛ او روانه
    شده، به خانه‌اش برگردد، مبادا دل برادرانش مثل دل او گداخته شود.»'
  ron-1924: 'Май-марий оштирий сэ ворбяскэ май департе попорулуй ши сэ спунэ: ‘Чине
    есте фрикос ши слаб ла инимэ сэ плече ши сэ се ынтоаркэ акасэ, ка сэ ну ынмоае
    инима фрацилор луй.’'
  ben-OBCV: তারপর পদাধিকারীরা আরও বলবে, “কেউ কি ভয় পেয়েছে কিংবা দুর্বলচিত্ত? তাহলে
    সে বাড়ি ফিরে যাক যেন অন্য সৈনিক ভাইদের মনোবলও নষ্ট না হয়।”
  som-som: Oo saraakiishu weliba dadka ha la sii hadleen oo ha ku yidhaahdeen, Ninkee
    baa cabsanaya oo qalbigiisu itaal daranyahay? Kaasu ha tago oo gurigiisii ha ku
    noqdo, waaba intaasoo qalbiga walaalihiis uu u baqaa sida qalbigiisoo kale.
  lat-VUC: 'His dictis addent reliqua, et loquentur ad populum: Quis est homo formidolosus,
    et corde pavido? vadat, et revertatur in domum suam, ne pavere faciat corda fratrum
    suorum, sicut ipse timore perterritus est.'
  eng-ASVBT: And the officers shall speak further unto the people, and they shall
    say, What man is there that is fearful and fainthearted? let him go and return
    unto his house, lest his brethren’s heart melt as his heart.
  ita-1885: 'Gli Ufficiali parlino ancora al popolo, e dicano: Chi è timido, e di
    poco cuore? vada e ritorni a casa sua, acciocchè i suoi fratelli non s''inviliscano
    di cuore come esso.'
  eng-LXXUP: And the scribes shall speak further to the people, and say, What man
    is he that fears and is cowardly in his heart? Let him go and return to his house,
    lest he make the heart of his brother fail, as his own.
  eng-ULB: The officers must speak further to the people and say, 'What man is there
    who is fearful or fainthearted? Let him go and return to his house, so that his
    brother's heart does not melt like his own heart.'
  spa-VBL: 'Los oficiales también deben decir al ejército: “¿Hay algún hombre aquí
    que tenga miedo o esté nervioso? Puede irse a casa, así no afectará a sus compañeros
    ni los hará tener miedo como él mismo”.'
  fra-_FOB: 'Et les officiers continueront à parler au peuple, et diront: Qui est-ce
    qui est craintif et lâche? qu''il s''en aille et retourne en sa maison, de peur
    que le cœur de ses frères ne se fonde comme le sien.'
  mal-mal: 'പ്രമാണികൾ പിന്നെയും ജനത്തോടു പറയേണ്ടത്: “ആർക്കെങ്കിലും ഭയവും അധൈര്യവും
    ഉണ്ടെങ്കിൽ അവൻ വീട്ടിലേക്ക് മടങ്ങിപ്പോകട്ടെ. അവൻ തന്നെപ്പോലെ തന്റെ സഹോദരന്റെ ഹൃദയത്തെയും
    അധൈര്യപ്പെടുത്താതിരിക്കട്ടെ”'
  urd-GVR: Nigahbān kaheṅ, “Kyā koī ḳhaufzadā yā pareshān hai? Wuh apne ghar wāpas
    chalā jāe tāki apne sāthiyoṅ ko pareshān na kare.”
  suz-BL: मिनु मेको ठेयब मुरपुकीमी लेंशा मुर आन कली ‘इन दातेमी सुइम हिंब नु आ थुं
    लुक्‍च लाइब बाक्‍त हना, मेको आ खिं लेश्‍शा लचा माल्‍ब। मेकेर बाक्‍त हना, आ लोक्‍ब
    आन थुं यो ग्‍येत्‍थ लुक्‍च लपाइक्‍ब’ देंचा माल्‍नीम। न्‍यायाधीस ७:३
  ita-1927: 'E gli ufficiali parleranno ancora al popolo, dicendo: “C’è qualcuno che
    abbia paura e senta venirgli meno il cuore? Vada, torni a casa sua, onde il cuore
    de’ suoi fratelli non abbia ad avvilirsi come il suo”.'
  ckb-ckb: 'ئینجا دووبارە کوێخاکان قسە بۆ گەل دەکەن و دەڵێن: «کێ دەترسێت و ورەی ڕووخاوە؟
    با بڕوات و بگەڕێتەوە بۆ ماڵەکەی، نەوەک دڵی براکانیشی بتۆقێت وەک خۆی.»'
  eng-BBE: And let the overseers go on to say to the people, If there is any man whose
    heart is feeble with fear, let him go back to his house before he makes the hearts
    of his countrymen feeble.
  kan-OKCV: ಇದಲ್ಲದೆ ಅಧಿಕಾರಿಗಳು ಮಾತನಾಡಿ, “ಯಾವನಾದರೂ ಯುದ್ಧಕ್ಕೆ ಭಯಪಟ್ಟು ಅಂಜಿಕೊಂಡರೆ, ಅಂಥವನು
    ಮನೆಗೆ ಹೋಗಲಿ. ಅವನನ್ನು ನೋಡಿ ಬೇರೆಯವರೂ ಹೆದರಿಕೊಳ್ಳುವ ಅವಕಾಶವಿದೆ,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: 'பின்னும் அதிபதிகள் மக்களுடனே பேசி: பயந்தவனும் மிகவும் பெலவீனமாயிருக்கிறவன்
    எவனோ, அவன் தன் சகோதரர்களின் இருதயத்தைத் தன் இருதயத்தைப்போலக் கரைந்துபோகச்செய்யாதபடி,
    தன் வீட்டுக்குத் திரும்பிப் போகக்கடவன் என்று சொல்லவேண்டும்.'
  spa-RV-1909: 'Y tornarán los oficiales á hablar al pueblo, y dirán: ¿Quién es hombre
    medroso y tierno de corazón? Vaya, y vuélvase á su casa, y no apoque el corazón
    de sus hermanos, como su corazón.'
  ron-BTF: 'Şi administratorii să mai vorbească poporului şi să spună: Cine este bărbatul
    care este fricos şi are inima slabă? Să plece şi să se întoarcă acasă, ca nu cumva
    să slăbească şi inima fraţilor săi, ca inima lui.'
  eng-WEBP: The officers shall speak further to the people, and they shall say, “What
    man is there who is fearful and faint-hearted? Let him go and return to his house,
    lest his brother’s heart melt as his heart.”
  eng-FBV: The officers are also to tell the army, “Is there any man here who is afraid
    or nervous? He can go home, so he won't affect his fellow-soldiers and make them
    as frightened as himself.”
  nld-1939: 'Dan moeten de leiders nog tot het volk zeggen: Wie bang is en laf, moet
    naar huis terugkeren, om zijn broeder niet als zichzelf de moed te benemen.'
  nch-BL: “Huan nopa tayacanani nojquiya quintatzintoquilise nopa soldados sinta se
    tahuel majmahui huan moilhuía tapolos sinta yas tatehuiti. Sinta se quiijtos para,
    quena majmahui, ma yahui ichaj para nopa majmati amo quinmahuas sequinoc soldados.
  vie-1934: 'Các quan trưởng sẽ cứ nói tiếp cùng dân sự mà rằng: Ai là người sợ và
    nhát? Hãy đi trở về nhà mình, e lòng của anh em mình tán đởm như lòng mình chăng.'
  hin-CV: 'इसके बाद अधिकारी सैनिकों से यह भी कहेंगे: “तुममें क्या कोई ऐसा भी है, जो
    भयभीत और डरपोक है? वह अपने घर को लौट जाए, कि उसके प्रभाव से अन्य भाइयों के भी
    हृदय पिघल न जाएं.”'
  eng-OURB: The officers shall speak further to the people, and they shall say, “What
    man is there who is fearful and faint-hearted? Let him go and teshuvah ·completely
    return· to his house, lest his brother’s heart melt as his heart.”
  spa-BES: 'Y dejen que los supervisores continúen diciéndole a la gente: Si hay algún
    hombre cuyo corazón es débil por el miedo, que regrese a su casa antes de que
    debilite los corazones de sus compatriotas.'
  tdx-tdx: 'Hanovon-tsaontsy am’ ondatio o mpiaoloo ty hoe: Ia t’indaty hembañe ndra
    mianifañe? Ampiavoto himpoly mb’ añ’ anjomba’e añe tsy mone hitranake manahake
    i azey ty tron-droahalahi’e.'
  vid-vid: Vilongozi kahi wolutilila kuwalonjela wanhu, ‘Ndaze, kabaha munhu yalingukakama
    nayawele na lunhwinhwi? Yahiluche kaye yaleche kuwambuza wayage kuwa na lunhwinhwi
    kota heye.’
  eng-OKE: 'And the officers shall yet speak to the people, and say: What man is there
    who is afraid and broken-hearted? Let him return to his house, and not make the
    heart of his brethren to be broken as his heart.'
  tha-KJV: และนายทหารจะพู​ดก​ับประชาชนต่อไปอี​กว่า ‘​ผู้​ใดที่​อยู่​ที่นี่​มี​จิ​ตใจกลัวและวิ​ตก
    ให้​ผู้​นั้นกลับไปบ้านของตนเสีย เกรงว่าจิตใจพี่น้องของเขาจะละลายไปเหมือนกับจิตใจของเขา’
  por-BR-2018: 'E tornarão os oficiais a falar ao povo, e dirão: Quem é homem medroso
    e tenro de coração? Vá, e volte-se à sua casa, e não derreta o coração de seus
    irmãos, como seu coração.'
  deu-ELO: 'Und die Vorsteher sollen weiter zu dem Volke reden und sprechen: Wer ist
    der Mann, der sich fürchtet und verzagten Herzens ist? Er gehe und kehre nach
    seinem Hause zurück, damit nicht das Herz seiner Brüder verzagt werde wie sein
    Herz.'
  eng-WYC-2018: When these things be said, the leaders of the host shall add to (them)
    other things, and they shall speak to the people, and say, Who is a fearful man,
    and of dreadful heart? go he, and turn again into his house, lest he make his
    brethren’s hearts to dread, as he is aghast by dread. (When these things be said,
    the leaders of the army shall add other things, and they shall say to the people,
    Who is fearful, and hath a heart full of dread? go he back, and return to his
    house, lest he make his kinsmen’s hearts to fear, just like his is filled with
    fear.)
  epo-epo: 'Kaj plue la kontrolistoj parolu al la popolo, kaj diru: Kiu estas timema
    kaj senkuraĝa, tiu iru kaj revenu al sia domo, por ke li ne senkuraĝigu la koron
    de siaj fratoj, kiel lia koro estas.'
  uig-PIN: 'Andin mǝnsǝpdarlar hǝlⱪⱪǝ yǝnǝ sɵzlǝp: «Ⱪorⱪup kǝtkǝn, jür’ǝtsiz birkim
    barmu? U ɵyigǝ yenip kǝtsun. Bolmisa ⱪerindaxlirining yürikimu uningkidǝk jasarǝtsiz
    bolup ⱪelixi mumkin» dǝp eytsun.'
  beo-beo: Amasea, dadi gagui ouligisu dunu da eno amane sia:ma:mu, ‘Nowa dunu da
    ea dogo hame denesi amola beda:i galea buhagimu da defea. Ea na:iyado dunu da
    ea beda:i hou ba:sea, ilia amola da beda:sa:besa:le, ilia buhagimu da defea.’
  tpi-OTNT: “Na tu, ol ofisa bai i tokim ol olsem, ‘Ating i gat sampela man hia ol
    i pret long pait na ol i seksek i stap? Sapos ol man olsem i stap, orait ol i
    ken i go bek long ples. Nogut ol i mekim ol arapela man i pret tu.’
  hau-SA: Sa’an nan hafsoshin za su ƙara da cewa, “Ko akwai wani da yake tsoro, ko
    ya karai? Bari yă tafi gida don kada ’yan’uwansa su karai su ma.”
  uig-LAT: 'Andin mensepdarlar xelqqe yene sözlep: «Qorqup ketken, jür’etsiz birkim
    barmu? U öyige yénip ketsun. Bolmisa qérindashlirining yürikimu uningkidek jasaretsiz
    bolup qélishi mumkin» dep éytsun.'
  nde-nde: Izikhulu zizaqhubeka zithi, ‘Ikhona indoda eyesabayo kumbe ephelelwa ngamandla
    na? Kayibuyele emzini wayo ukuze abafowabo labo bangaphelelwa ngamandla.’
  ton-ton: Pea ʻe toe lea ʻae kau matāpule ki he kakai, pea tenau pehē, ‘Ko hai ha
    tangata ʻoku manavahē mo loto foʻi? Ke ʻalu ia ʻo foki ki hono fale, telia naʻa
    vaivai foki ʻae loto ʻo hono ngaahi kāinga ʻo hangē ko hono loto.’
  ces-1613: 'Přidadí i toto hejtmané, mluvíce k lidu, a řeknou: Kdo jest bázlivý a
    lekavého srdce, odejdi a navrať se do domu svého, aby nezemdlil srdce bratří svých,
    jako jest srdce jeho.'
  eng-WMB: The officers shall speak further to the people, and they shall say, “What
    man is there who is fearful and faint-hearted? Let him go and return to his house,
    lest his brother’s heart melt as his heart.”
  tam-TCV: மேலும் அதிகாரிகள் அவர்களிடம், “பயப்படுகிற அல்லது உள்ளத்தில் சோர்வுடைய யாரேனும்
    உண்டா? அப்படியானால் அவன் திரும்பி வீட்டுக்குப் போகலாம்” என்று சொல்லவேண்டும். ஏனெனில்,
    அவனுடைய உடன் இராணுவவீரர் அவனைப்போல் சோர்வடையாமல் இருக்கவேண்டுமே. அதற்காகவே இப்படிச்
    சொல்லவேண்டும்.
  ceb-ULB: Ang mga opisyales makig-istorya ug dugang sa mga tawo ug moingon, 'Kinsa
    ba nga tawo ang mahadlokon o luyag kasingkasing? Palakwa siya ug papaulia sa iyang
    balay, aron ang kasingkasing sa iyang igsoon nga lalaki dili matunaw sama sa iyang
    kasingkasing.'
  pol-UBG: 'Dowódcy jeszcze przemówią do ludu i powiedzą: Jeśli ktoś jest bojaźliwy
    i lękliwego serca, niech idzie i wraca do swego domu, aby serce jego braci nie
    było słabe jak jego serce jest słabe.'
  urd-GVU: نگہبان کہیں، ”کیا کوئی خوف زدہ یا پریشان ہے؟ وہ اپنے گھر واپس چلا جائے
    تاکہ اپنے ساتھیوں کو پریشان نہ کرے۔“
  deu-1912: 'Und die Amtleute sollen weiter mit dem Volk reden und sprechen: Welcher
    sich fürchtet und ein verzagtes Herz hat, der gehe hin und bleibe daheim, auf
    daß er nicht auch seiner Brüder Herz feige mache, wie sein Herz ist.'
  kan-2017: ಇದಲ್ಲದೆ, “ಯಾವನಾದರೂ ಅಧೈರ್ಯದಿಂದ ಯುದ್ಧ ಮಾಡಲು ಹಿಂಜರಿದರೆ ಅವನೂ ಮನೆಗೆ ಹೋಗಲಿ;
    ಅವನು ದಿಗಿಲುಪಡುವುದರಿಂದ ಅವನ ಜೊತೆಗಾರರೂ ದಿಗಿಲುಪಟ್ಟಾರು” ಎಂದು ಹೇಳಬೇಕು.
  yap-yap: “Ma fapi tolang ko salthaw e ku yad ra ga’ar ngak fapi salthaw, ‘Bay be’
    u roy nike waer lanyan’ kerus? Fa’anra bay, ma nge sul nga tafen. Ya fa’anra dangay,
    ma ku ra waernag laniyan’ e tin kabay e salthaw.’
  hlt-MCSB: Te phoeiah pilnam taengah a thui ham rhoiboei rhoek loh thap uh saeh lamtah,
    “Hlang khat khat long ni a rhih tih a thinko a mongkawt atah cet saeh lamtah amah
    im la bal saeh. Te daengah ni anih kah a thinko bangla a manuca rhoek kah a thinko
    khaw a yut pawt eh?,” ti na uh saeh.
  mdy-ETH: «ፖኦሊሶ ዓይሣ ዓሳ ሃሣ ‹ጎጲ ዋኣፂ ዒጊጬ ዓሲ ዒንሢ ባኣካ ዓኣ? ዬያጉዴ ዓሲ ፔ ማኣሪ ማዒ ዴንዶንጎ፤ ዬያጉዴ
    ዓሢ ሜሌ ዓሶኮ ጎጶ ዋኣፂሳንዳኔ› ጎዖንጎ፤
  twi-ASANTE: Afei, mpanimfoɔ bɛkɔ so abisa sɛ, “Mo mu bi suro anaa nʼakoma atu? Ɛnneɛ,
    ɔnkɔ fie sɛdeɛ ɛbɛyɛ a, ne nuammarima nso akoma ntu.”
  eng-WEBU: The officers shall speak further to the people, and they shall say, “What
    man is there who is fearful and faint-hearted? Let him go and return to his house,
    lest his brother’s heart melt as his heart.”
  bnp-bnp: “E huriki a ubu ri gi taki tabu ria ri gi ta maea, “I tahoka ranga bakovi
    koea ri mangenge i vakulu a tagane ria? Ge tahoka a bakovi maea koea, ri gi hamule
    na tanga, ma ri gi rata e huriki a nugumaheto ranga ri gi mangenge.”
  wal-wal: “Gadaawati gujjidikka asaayyo hagaadan yaagona; ‘Ha asaa giddon yayyiya
    asinne hirggiya asi ooninne de7ikko, i ba laggetu wozanaakka yashshan seerissennaadan
    i ba soo simmo’ yaagona.
  spa-PDDPT: 'Los oficiales volverán a hablar al pueblo: ¿Quién siente temor y está
    acobardado? Que se retire y vuelva a su casa, no sea que su cobardía desanime
    el corazón de sus hermanos.'
  gun-gun: Peẽ kuery va'e regua mava'e tu okyje raxa ha'e ipy'a vava rei va'e? Ha'e
    va'e tojevy ju ngoo katy, tyvy kuery voi opy'a py okyjea oendu avi e'ỹ aguã, ha'e
    va'e opy'a py okyjea rami”, he'i 'rã yvatekueve heta va'e kuery pe ijayvu vy.
  ilo-ULB: Masapul nga agsao pay dagiti opisial kadagiti tattao ket kunada, 'Siasino
    a lalaki ti adda ditoy a managbuteng wenno maup-upay ti pusona? Palubosanyo isuna
    nga agsubli iti balayna, tapno saan a marunaw ti puso ti kabsatna a kasla iti
    pusona.'
  kpg-kpg: “Nia dagi dauwa ga helekai labelaa gi nia daane boloo, ‘Maa iai taane i kinei
    guu lodo bagege gu madagu? Maa tangada beenei i golo, gei mee gii hana gi dono
    hale gi de hagabagege go mee nia hagamataane o digau ala i golo.’
  uig-ARA: 'ئاندىن مەنسەپدارلار خەلققە يەنە سۆزلەپ: «قورقۇپ كەتكەن، جۈرئەتسىز بىركىم
    بارمۇ؟ ئۇ ئۆيىگە يېنىپ كەتسۇن. بولمىسا قېرىنداشلىرىنىڭ يۈرىكىمۇ ئۇنىڭكىدەك جاسارەتسىز
    بولۇپ قېلىشى مۇمكىن» دەپ ئېيتسۇن.'
  sus-sus: Mangɛ xa kuntigie man xa sɔɔrie maxɔrin, «Mixi nde na wo ya ma be limaniya
    baxi naxan yi, a gaaxu? Na kanyi fan xa gbilen a xɔnyi alako a naxa limaniya ba
    a booree fan yi.»
  pon-2006: “Kaunen karis kan pahn pil mahsanihong neirail sounpei kan, ‘Mie mehmen
    rehmwail me salodahr oh masepwehkadahr? Ma mie, en pwurala ni imwe, pwe e dehr
    kaluwetehla lamalam en sounpei teikan.’
  ksd-ksd: 'Ma ra umana raprap diat a tata bula pire ra tarai ma diat a biti: To ia
    ta vavat i burut ma i turatura ra balana? Boina ba nam na talil ta ra kubana,
    kan ra bala i ra umana turana na bilua da ra balana iat.'
  tur-YTC: 'Memurlar halka daha fazlasını söyleyip şöyle diyecekler: “Korkan ve yüreği
    bitkin düşen kim var? Bırakın gitsin ve evine dönsün, yoksa kardeşinin yüreği
    de kendi yüreği gibi erimesin.”'
  grc-BRENT: Καὶ προσθήσουσιν οἱ γραμματεῖς λαλῆσαι πρὸς τὸν λαὸν, καὶ ἐροῦσι, τίς
    ὁ ἄνθρωπος ὁ φοβούμενος καὶ δειλὸς τῇ καρδίᾳ; πορευέσθω καὶ ἀποστραφήτω εἰς τὴν
    οἰκίαν αὐτοῦ, ἵνα μὴ δειλιάνῃ τὴν καρδίαν τοῦ ἀδελφοῦ αὐτοῦ, ὥσπερ ἡ αὐτοῦ.
  ind-AYT: Para petugas juga harus berkata lagi kepada rakyat, “Apakah di sini ada
    yang takut dan berkecil hati? Biarlah dia pulang ke rumahnya sehingga dia tidak
    membuat tentara lain kehilangan keberaniannya.”
  nya-nya: Ndipo akuluakulu ankhondowo akapitirize kuti, “Kodi pali amene akuchita
    mantha kapena kutaya mtima? Abwerere ku mudzi kuopa kuti abale ake angatayenso
    mtima.”
  hrv-hrv: 'Neka nadglednici nastave te narodu kažu: ''Tko se boji i kome srce trne,
    neka se vrati domu svome da ne trne srce njegovoj braći kao njemu.'''
  mps-mps: “Tama te ami ofisa bidigo te po me waibao, ‘Te bidi meba te boi hwįbo
    wi elama, didibili homu ebo bidi me bidibo homu ebawe? Te tama tiwai bidi me ede
    bidibo wida, teda te bidi aga beba ma geasa pao, augwaligo ebo sęde meba bidi
    dabe me wi ilidali weyu.’
  tpi-tpi: “Na tu, ol ofisa bai i tokim ol olsem, ‘Ating i gat sampela man hia ol
    i pret long pait na ol i seksek i stap? Sapos ol man olsem i stap, orait ol i
    ken i go bek long ples. Nogut ol i mekim ol arapela man i pret tu.’
  dan-1931: 'Og Tilsynsmændene skal fremdeles tale til Folket og sige: “Er der nogen,
    som er bange og forsagt, må han have Lov at vende hjem til sit Hus, for at ikke
    hans Brødre skal blive forsagte, som han selv er det!”'
  vie-OVCB: Có ai nhát gan run sợ thì cũng về đi, đừng làm cho người khác sợ lây.’
  guj-2017: અધિકારીઓએ લોકોને એવું પણ પૂછવું કે, “શું કોઈ એવો માણસ છે જે ગભરાઈ ગયો
    હોય કે નાહિંમત થઈ ગયો હોય? તો તેને જતો રહેવા દો કે તે પાછો તેના ઘરે જાય, રખેને
    તેના હૃદયની જેમ તેના ભાઈઓનાં હૃદય પણ નાહિમ્મત થઈ જાય.”
  pon-2006A: “Kaunen karis kan pahn pil mahsanihong neirail sounpei kan, ‘Mie mehmen
    rehmwail me salodahr oh masepwehkadahr? Ma mie, en pwurala ni imwe, pwe e dehr
    kaluwetehla lamalam en sounpei teikan.’
  por-BRBSL: 'Os oficiais falarão mais ao povo, e dirão: “Que homem há que seja temeroso
    e fraco de coração? Deixe-o ir e volte para sua casa, para que o coração de seu
    irmão não derreta como o coração dele”.'
  cth-cth: Hahoi, ransa kacuenaw teh, ka taket ni teh a lung ka pout e awm pawiteh,
    a im ban yawkaw seh. Hoehpawiteh, ahni a lungpout e patetlah a huinaw hai a lungpout
    han doeh tie ngaihrinae ao telah taminaw koe a dei awh han.
  twi-twi: Afei, mpanyimfo no bɛkɔ so abisa se, “So mo mu bi suro anaa ne koma atu
    ana? Ɛno de, ɔnkɔ fie sɛnea ɛbɛyɛ a, ne nuabarimanom nso koma rentu.”
  hlt-hlt: Te phoeiah pilnam taengah a thui ham rhoiboei rhoek loh thap uh saeh lamtah,
    “Hlang khat khat long ni a rhih tih a thinko a mongkawt atah cet saeh lamtah amah
    im la bal saeh. Te daengah ni anih kah a thinko bangla a manuca rhoek kah a thinko
    khaw a yut pawt eh?,” ti na uh saeh.
  tbz-SIM: 'Kɛ̀ bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ɛ bɛ́i nkɛ dɔ̀: Kòò mɔù bo di miɛkɛ kɛ í ɑ̃ dikɔ̃m̀bùɔ̀
    wèe kò nho cĩ́ɛ̃̀tɛ̀ ò yɑ̀ɑ̀ bo tonnɛ bɛtɔbɛ̀ kufɔ̃wɑɑ́.'
  msy-2020: “Egh mɨdorozir gumazibar dapaniba ua kamaghɨn, uan mɨdorozir gumazibav
    kɨm suam, ‘Gumazitaba ti kagh ikia mɨsoghan atiatia egha agoa ikiama? Ian tina
    kagh ikia kamaghɨn ami, a uamategh uan nguibamɨn mangɨ. A kamaghɨn damu mɨdorozir
    gumazir igharazibar amutɨ, me uaghan atiatingam.’
  azb-azb: 'Zabitlərin orduya müraciətinin davamı belə olsun: “Kim qorxusundan ürəyini
    yeyirsə, evinə qayıtsın. Öz ürəyi kimi yoldaşlarının da ürəyini üzməsin”.'
  eng-DBY: And the officers shall speak further unto the people, and shall say, What
    man is there that is timid and faint-hearted? let him go and return unto his house,
    lest his brethren's heart melt as well as his heart.
  hin-2017: इसके अलावा सरदार सिपाहियों से यह भी कहें, ‘कौन-कौन मनुष्य है जो डरपोक
    और कच्चे मन का है, वह भी अपने घर को लौट जाए, ऐसा न हो कि उसको देखकर उसके भाइयों
    का भी हियाव टूट जाए।’
  wol-KYG: 'Gannaaw loolu, na kilifa yi dellu wax ak gàngoor gi, ne leen: «Ana ku
    ci ragal, ana ku ciy yox-yoxi? Na daldi ñibbi kat, bala moo yoqiloo ay moroomam,
    ni moom.»'
  eng-YLT: '''And the authorities have added to speak unto the people, and said, Who
    [is] the man that is afraid and tender of heart? — let him go and turn back to
    his house, and the heart of his brethren doth not melt like his heart;'
  eng-WYC-2017: When these things be said, the leaders of the host shall add to other
    things, and they shall speak to the people, and say, Who is a fearful man, and
    of dreadful heart? go he, and turn again into his house, lest he make his brethren’s
    hearts to dread, as he is aghast by dread.
  eng-WMBB: The officers shall speak further to the people, and they shall say, “What
    man is there who is fearful and faint-hearted? Let him go and return to his house,
    lest his brother’s heart melt as his heart.”
  urd-GVH: निगहबान कहें, “क्या कोई ख़ौफ़ज़दा या परेशान है? वह अपने घर वापस चला जाए
    ताकि अपने साथियों को परेशान न करे।”
  rug-rug: Beto asa, si kaqu zama gua tugo he koari na tie sari na koimata tadi na
    tie varipera, ‘Esei gamu tani sapu ta duaṉa ziziziri va kaleana pa minatagutu?
    Be gua asa, si mani pule la pa nana vetu si asa. Meke gua meke va tarazuzui pule
    sa si kaiqa,’ gua.
  gaz-gaz: Ajajjoonni loltootaa ammas, “Namni sodaatu yookaan kan garaan isaa raafamu
    jiraa? Akka garaan obboloota isaas hin raafamneef inni gara mana isaatti haa deebiʼu”
    haa jedhan.
  fra-LSG: 'Les officiers continueront à parler au peuple, et diront: Qui est-ce qui
    a peur et manque de courage? Qu’il s’en aille et retourne chez lui, afin que ses
    frères ne se découragent pas comme lui.'
  yal-yal: Sofa kuntigine mɔn sofane maxɔdinma nɛn, e naxa, “Muxuna nde ɛ yɛ be ba,
    naxan mi fa susuɛ, a gaxuxi? Na kanna xa xɛtɛ a konni alogo a lanfane fan nama
    tunnaxɔlɔ e ma.”
  haw-1868: A e olelo hou na luna i na kanaka, a e i aku, Owai la ke kanaka makau
    a nawaliwali ma ka naau? e hele no ia, a e hoi aku i kona hale, o hee auanei ka
    naau o kona poe hoahanau e like me kona naau.
  arb-NAV: 'ثُمَّ يَسْتَطْرِدُ قَادَةُ الْجَيْشِ قَائِلِينَ: هَلْ بَيْنَكُمْ رَجُلٌ
    خَائِفٌ وَاهِنُ الْقَلْبِ؟ لِيَرْجِعْ إِلَى بَيْتِهِ لِئَلّا يَعْتَرِيَ الْخَوْفُ
    قُلُوبَ إِخْوَتِهِ مِثْلَهُ.'
  ewe-ewe: Azɔ la, mia dometɔ aɖe le vɔvɔ̃ma? Ne ele vɔvɔ̃m la, ekema neyi aƒe me
    be màgade vɔvɔ̃ lãme na ame bubuawo o!’
  eng-LEE: And the officers shall speak yet farther unto the people, and they shall
    say, What man is there that is fearful and faint-hearted? let him go and return
    unto his house, that the heart of his brethren become not as faint as his heart.
  asm-FB: সেই বিষয়াসকলে পুনৰ ক’ব যে, “তোমালোকৰ মাজত কোনো ভয়াতুৰ বা সাহস নথকা হৃদয়ৰ
    লোক আছে নেকি? তেন্তে তেওঁ নিজ ঘৰলৈ উলটি যাওঁক; নহ’লে আন ইস্রয়েলীয়া ভাইসকলৰ মনোবল
    তেওঁৰ হৃদয়ৰ দৰে ভাঙি পৰিব।”
  sus-A: مَنفّ شَ كُنتِفِيٍ مَن شَ سْورِيٍ مَشْرِن، «مِشِ ندٍ نَ وٌ يَ مَ بٍ لِمَنِيَ
    بَشِ نَشَن يِ، عَ فَاشُ؟ نَ كَنيِ قَن شَ فبِلٍن عَ شْنيِ عَلَكٌ عَ نَشَ لِمَنِيَ
    بَ عَ بٌورٍيٍ قَن يِ.»
  fra-SBL: 'Les officiers parleront encore au peuple, et ils diront : « Quel est l''homme
    qui a peur et qui est pusillanime ? Qu''il s''en aille et retourne dans sa maison,
    de peur que le cœur de son frère ne se fonde comme son cœur. »'
  hbo-hbo: וְיָסְפ֣וּ הַשֹּׁטְרִים֮ לְדַבֵּ֣ר אֶל־הָעָם֒ וְאָמְר֗וּ מִי־הָאִ֤ישׁ הַיָּרֵא֙
    וְרַ֣ךְ הַלֵּבָ֔ב יֵלֵ֖ךְ וְיָשֹׁ֣ב לְבֵיתֹ֑ו וְלֹ֥א יִמַּ֛ס אֶת־לְבַ֥ב אֶחָ֖יו
    כִּלְבָבֹֽו׃
  eng-WYCLIFFE: Whanne these thingis ben seid, thei schulen adde othere thingis, and
    schulen speke to the peple, Who is a ferdful man, and of gastful herte? go he,
    and turne ayen in to his hows, lest he make `the hertis of his britheren for to
    drede, as he is agast bi drede.
  cwe-cwe: Walangulizi wezagendelela kuwalongela wanhu, ‘Kuna munhu yoyose yafile
    moyo na yodumba? Yabwele ukaye muladi sekeyawatende wayage wafe moyo fana yeye.’
  kik-kik: Ningĩ anene nĩmagacooka morie atĩrĩ, “Nĩ harĩ mũndũ ũretigĩra kana agakua
    ngoro? Ũcio nĩarekwo ainũke nĩgeetha ariũ a ithe o nao matigakue ngoro.”
  fra-NCL: 'Les officiers parleront encore au peuple et diront : « Qui est-ce qui
    a peur et qui sent son cœur faiblir ? Qu’il s’en aille et retourne chez lui, afin
    que le cœur de ses frères ne défaille pas comme le sien. »'
  cek-AK: To pacoengah ukkungnawk mah minawk khaeah, Zit pongah palungboeng kami na
    oh o maw? Anih loe a im ah amlaem let nasoe; anih palungboeng baktih toengah angmah
    ih nawkamyanawk doeh palungboengsak moeng tih, tiah thui pae let bae ah.
  cuk-cuk: '”Deginbali, dummagan gannar sunmakdebaloed, sordamarga sogdoed: ‘Dule
    dobee-itodibe, gannar na e-negse-nabier, naodo. Ar abakalegi, na e-dobee-itogedba,
    e-gwenadgan-e-niga egwannalile.’'
  uig-CYR: 'Андин мәнсәпдарлар хәлиққә йәнә сөзләп: «Қорқуп кәткән, җүръәтсиз бирким
    барму? У өйигә йенип кәтсун. Болмиса қериндашлириниң жүригиму униңкидәк җасарәтсиз
    болуп қелиши мүмкин» дәп ейтсун.'
  tel-2017: సేనాధిపతులు ప్రజలతో ఇంకా ఇలా చెప్పాలి. ‘ఎవడైనా భయపడుతూ ఆందోళనలో ఉన్నాడా?
    అలాంటివాడు తన ఇంటికి తిరిగి వెళ్ళొచ్చు. అతడి భయం, ఆందోళనల వల్ల అతని సోదరుల గుండెలు
    కూడా అధైర్యానికి లోను కావచ్చు.’
  hat-BSA: '“Konsa, ofisye yo va pale plis avèk pèp la pou di: ‘Kilès nan mesye yo
    ki gen laperèz oswa ki manke gen kouraj? Kite li sòti retounen lakay li pou li
    pa fè kè frè li yo fann tankou kè pa li.’'
  kos-kos: “Mwet kol fah oayapa fahk nu sin mwet uh, ‘Su suwos munasla nanka ac sangeng?
    Fin oasr, elan folokla, mweyen el fin wi kut, el ac akmunasyela nunkun mwet mweun
    wial uh.’
  hbo-WLC: וְיָסְפ֣וּ הַשֹּׁטְרִים֮ לְדַבֵּ֣ר אֶל־הָעָם֒ וְאָמְר֗וּ מִי־הָאִ֤ישׁ הַיָּרֵא֙
    וְרַ֣ךְ הַלֵּבָ֔ב יֵלֵ֖ךְ וְיָשֹׁ֣ב לְבֵית֑וֹ וְלֹ֥א יִמַּ֛ס אֶת־לְבַ֥ב אֶחָ֖יו
    כִּלְבָבֽוֹ׃
  ibo-ibo: Mgbe ahụ, ndị ọchịagha ahụ ga-ekwukwa sị, “Ọ dị onye egwu na-atụ? Ọ bụrụ
    na o nwere onye ụjọ na-atụ, ya laghachi nʼụlọ ya ka ịtụ ụjọ ya hapụ ijide ndị
    ọzọ.”
  ory-ory: ଆହୁରି ଅଧ୍ୟକ୍ଷଗଣ ଲୋକମାନଙ୍କୁ କହିବେ, “ଭୟାଳୁ ଓ ଦୁର୍ବଳ ହୃଦୟ ଲୋକ କିଏ ଅଛି? ସେ
    ଫେରି ଆପଣା ଗୃହକୁ ଯାଉ, କେଜାଣି ତାହାର ହୃଦୟ ପରି ତାହାର ଭ୍ରାତୃଗଣର ହୃଦୟ ତରଳି ଯିବ।”
  chk-chk: Mürin, ekewe meilap repwe pwal üreni ekewe sounfiu, ‘Ifa usun, epwe wor
    eman mwän ikei mi niuokus o kükün letipan? Ätewe epwe liwiniti imwan, pwe leluken
    chienan kewe resap apwangapwangala usun lelukan.’
  rop-rop: En enibodi iya holdimbek miselp en im bradin? Wal im lafta gobek, dumaji
    im mait meigim det najalot bradin du.’
  ukr-1871: 'І промовить ще старшина до людей так: Хто лякається і млїє серцем, нехай
    іде й вернеться в домівку свою, щоб не хляло серце в його браття так як у його.'
  deu-1951: 'Und die Amtleute sollen weiter mit dem Volke reden und sagen: Wer sich
    fürchtet und ein verzagtes Herz hat, der gehe hin und kehre wieder in sein Haus
    zurück, damit er nicht auch das Herz seiner Brüder so verzagt mache, wie sein
    Herz ist!'
  eng-JPS: 'And the officers shall speak further unto the people, and they shall say:
    ''What man is there that is fearful and faint-hearted? let him go and return unto
    his house, lest his brethren''s heart melt as his heart.'''
  srp-1865: 'Još i ovo neka kažu vojvode narodu i reku: ko je strašiv i trne mu srce?
    neka ide, nek se vrati kuæi svojoj, da ne bi trnulo srce braæi njegovoj kao njemu.'
  lug-lug: Abaami banaayongeranga okwogera eri eggye nga bagamba nti, “Waliwo mu mmwe
    omutiitiizi, oba aweddemu amaanyi mu mutima? Kimusaanidde addeyo mu maka ge, si
    kulwa ng’aleetera banne omutima omutiitiizi.”
  heb-heb: ויספו השטרים לדבר אל העם ואמרו מי האיש הירא ורך הלבב ילך וישב לביתו ולא
    ימס את לבב אחיו כלבבו׃
  ben-IRV: অধ্যক্ষরা লোকদের কাছে আরও কথা বলবে, তারা বলবে, “ভীত ও দুর্বলহৃদয় লোক কে
    আছে? সে নিজের বাড়ি ফিরে যাক, পাছে তার হৃদয়ের মতো তার ভাইদের হৃদয় গলে যায়।”
  pan-pan: ਫੇਰ ਪ੍ਰਧਾਨ ਲੋਕਾਂ ਨੂੰ ਇਹ ਵੀ ਆਖਣ, “ਕੌਣ-ਕੌਣ ਹੈ, ਜੋ ਡਰਦਾ ਹੈ ਅਤੇ ਮਨ ਦਾ ਕੱਚਾ
    ਹੈ? ਉਹ ਵੀ ਆਪਣੇ ਘਰ ਨੂੰ ਮੁੜ ਜਾਵੇ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਸ ਦੇ ਕਾਰਨ ਉਸ ਦੇ ਭਰਾਵਾਂ
    ਦਾ ਹੌਂਸਲਾ ਵੀ ਟੁੱਟ ਜਾਵੇ।”
  mya-JVB: တဖန် လည်း၊ ဗိုလ် တို့က ကြောက် တတ်သော သဘောရှိ၍ စိတ်ပျက် သောသူ ရှိ လျှင်၊
    မိမိ အိမ် သို့ ပြန် သွားပါလေစေ။ သို့မဟုတ် လျှင် ထိုသူ စိတ် ပျက်သကဲ့သို့ သူ ၏အဘော်
    တို့သည် စိတ်ပျက် ကြလိမ့်မည်ဟု စိုးရိမ်စရာရှိသည်ဟု လူ များတို့အား ပြော ရကြမည်။
  hmo-hmo: “Ma tuari biagudia ese edia tuari taudia do idia hereva henia do idia gwau,
    ‘Bema tau ta be tuari totona ia gari bada neganai, ia ese iena ruma dekenai do
    ia giroa lou, ia ese iena bamona tuari taudia edia lalona do ia hamanokaia garina.’
  urd-urd: और फ़ौजी हाकिम लोगों की तरफ़ मुख़ातिब हो कर उनसे यह भी कहें कि 'जो शख़्स
    डरपोक और कच्चे दिल का हो वह भी अपने घर को लौट जाए, ऐसा न हो कि उसकी तरह उसके भाइयों
    का हौसला भी टूट जाए।
  rus-SYN: 'И еще объявят надзиратели народу, и скажут: кто боязлив и малодушен, тот
    пусть идет и возвратится в дом свой, дабы он не сделал робкими сердца братьев
    его, как его сердце.'
  bqc-SIM: 'Gbɛ̃zↄ̃ↄpiↄ i ɛa yã́kãfĩ gbɛ̃́ↄnɛ aa mɛ: Á démɛ vĩa vĩ sↄ̃ kɛ̃̀aàgui?
    Ade ɛa ta a bɛ, kɛ́ aà gbɛ̃́ↄ kúsu su kwɛ laaàwao yã́i.'
  tcz-CHONGTHU: Chule sepai vaihom natonga pang hon mipi henga hitia hi asei nah lai
    diu ahi. Meidoi, kichase um em? Aumleh in a kile hen, ajeh chu midang asuh meidoilo
    ding ahi, tia aseidiu ahi.
  mar-mar: त्या लेवी अधिकाऱ्यांनी पुढे हेही सांगावे की “भीत्रा व घाबरलेल्या मनाचा
    कोणी असल्यास त्याने घरी परत जावे. नाहीतर त्याच्यामुळे इतरांचेही हृदयाचे अवसान
    गळेल.”
  qub-qub: '«Chayno nishanpitapis yapayraj mandajcunaga suldärucunata nenga: ‹Mayganiquipis
    mana jinyu car manchacorga cuticuy. Aywarga pillyaman aywaycajcunatapis guellanächinquimanmi›
    nir.'
  hat-hat: 'Apre sa, chèf yo va di sòlda yo ankò: -Eske gen yon moun la a ki pè, ki
    santi li pa gen kouraj pou l'' al goumen? Si gen yon moun konsa, pito l'' al fè
    wout li lakay li, paske li ka kraze kouraj lòt yo tou.'
  eng-BSB: Then the officers shall speak further to the army, saying, “Is any man
    afraid or fainthearted? Let him return home, so that the hearts of his brothers
    will not melt like his own.”
  tod-tod: 'Kundiɠiiti ta ɓɔɛ kɔɔɠɔ nuiti pɔ mɔnɔ, ti ɠɛ ti ma: «Nui ta ɠa wo zaama
    nɛi, nii é luazu, iɲɔteʋeai? É ɠale ma ná-taazu, a ʋa kɛɛɠɛleaiti iɲɔteʋe ga
    ɓɔɠɔ ɠɛʋele.»'
  eng-WEBPB: The officers shall speak further to the people, and they shall say, “What
    man is there who is fearful and faint-hearted? Let him go and return to his house,
    lest his brother’s heart melt as his heart.”
  kbq-kbq: Hagi mago'ane sondia vahe'mofo kva vahe'mo'za amanage hiho, koro'ma hanankeno
    kasumnamo'ma fakro fakroma hanimoka, mago'a tagri sondia vahetimofo zamazeri koro
    hugahazanki, ete kumatega viho.
  nhe-BL: “Huan nopa tlayacanani nojquiya quintlajtlanise nopa soldados intla se tlahuel
    majmahui huan moilhuía tlapolos intla yas ipan tlatehuijcayotl. Intla se quiijtos
    para quena majmahui, ma yahui ichaj para nopa majmajtli ax quinmahuas sequinoc
    soldados.
  gub-BL: Uze'eg wi tuwihaw teko wanupe kury. — Aze heta amo awa ukyze ma'e xe nehe,
    tuwe uzewyr weko haw pe nehe. Aze mo nan, amogwer zauxiapekwer ukyze mo a'e wà
    nehe no.
  eng-DRA: 'After these things are declared they shall add the rest, and shall speak
    to the people: What man is there that is fearful, and faint hearted? let him go,
    and return to his house, lest he make the hearts of his brethren to fear, as he
    himself is possessed with fear.'
