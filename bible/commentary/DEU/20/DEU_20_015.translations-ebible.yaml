verse: DEU.020.015
translations:
  mal-C: നിങ്ങൾക്കു സമീപമുള്ള ഈ ജനതകളുടെ കൂട്ടത്തിൽ ഉൾപ്പെടാത്ത എല്ലാ വിദൂരനഗരങ്ങളോടും
    ഇങ്ങനെതന്നെയാണ് നിങ്ങൾ പ്രവർത്തിക്കേണ്ടത്.
  deu-TKW: Auf diese Weise sollst du mit allen den Städten verfahren, die sehr weit
    von dir entfernt liegen, die nicht zu den Städten dieser Völker gehören.
  lin-lin: Ezali ndenge wana nde bokosala bingumba nyonso oyo ezali mosika na bino,
    bingumba oyo ezali te kati na mokili oyo bokozwa.
  eng-LSV: So you do to all the cities which are very far off from you, which are
    not of the cities of these nations.
  eng-GNV: Thus shalt thou do vnto all ye cities, which are a great way off from thee,
    which are not of the cities of these nations here.
  eng-WEBSTER: Thus shalt thou do to all the cities which are very distant from thee,
    which are not of the cities of these nations.
  nhw-BL: Huan ya ni nojquiya xijchihuaca ica nochi altepeme catli mocahua huejca
    tlen campa anitztoque.
  swh-ONEN: Hivi ndivyo mtakavyofanya kwa miji yote ambayo iko mbali nanyi, ambayo
    haimilikiwi na mataifa ya karibu.
  bba-bba: Mɛsumɑ ko i bwese nin wusu kpuro kuɑ ni nu kɑ bɛɛ tomɑ, nu ǹ wɑ̃ɑ tem
    mɛ i ko i mwɑ sɔɔ.
  eng-KJVCPB: Thus shalt thou do unto all the cities which are very far off from thee,
    which are not of the cities of these nations.
  luo-luo: Ma e kaka onego utimne mier madongo duto man mabor, to kik utim kamano
    ne mier machiegni kodu.
  meu-meu: Dauha hanuadia, bavabia tanona murimurinai, na unu ba karadia toma.
  npi-ULB: तिमीहरूबाट टाढा भएका सबै सहरलाई मात्र तिमीहरूले यसो गर्नू, तिमीहरूले यी
    जातिहरूका सहरहरूलाई भने त्यसो नगर्नू ।
  yor-yor: Báyìí ni ìwọ yóò ṣe sí gbogbo ìlú tí wọ́n wà ní ọ̀nà jíjìn sí ọ tí wọn
    kò sì tara àwọn orílẹ̀-èdè tí ó wà lẹ́gbẹ̀ẹ́ ẹ̀ rẹ.
  ind-ind: '@see-verse:DEU.020.014'
  pes-OPCB: این دستورها فقط شامل شهرهای دور دست می‌باشند و نه شهرهایی که در خود سرزمین
    موعود هستند.
  tgl-ULB: Dapat kayong kumilos sa ganitong paraan tungo sa lahat ng mga lungsod na
    sadyang malayo mula sa inyo, mga lungsod na hindi nabibilang sa mga lungsod na
    sumusunod sa mga bansang ito.
  hui-hui: Tínaga dindi holeberemigo yu wahalu tano maru kaundiani ngaru wai bialu
    howabi nde anidagua dege bilimu.
  mya-mya: သင်​တို့​နေ​ထိုင်​မည့်​ပြည်​နှင့်​အ​လှမ်း​ဝေး​သော မြို့​များ​ကို ဤ​နည်း​အ​တိုင်း​တိုက်​ခိုက်​သိမ်း​ပိုက်
    ရ​မည်။
  bod-N: དེ་ལྟར་འདིར་ཡོད་པའི་མི་རིགས་རྣམས་ལ་མི་གཏོགས་པའི་གྲོང་ཁྱེར་རྣམས་ཏེ་ཁྱོད་རྣམས་དང་རྒྱང་ཐག་རིང་བའི་གྲོང་ཁྱེར་རྣམས་ལའང་དེ་བཞིན་བྱེད་དགོས།
  sna-sna: Izvi ndizvo zvamunofanira kuita kumaguta ose ari chinhambwe kubva kwamuri
    uye asiri maguta endudzi dziri pedyo.
  spa-BLM: Así harás con todas las ciudades que están muy lejos de ti, que no son
    de las ciudades de estos pueblos.
  cac-cac: Ichan̈ej chi' ol e c'ulej yed' juntzan̈ nación najat ay b'aj ol ex cajnaj
    chi'.
  swh-ULB: Unapaswa kuifanyia hivyo kuelekea miji yote ambayo iko mbali nawe, miji
    ambayo siyo miji ya mataifa yafuatayo.
  bel-bel: так рабі з усімі гарадамі, якія ад цябе даволі далёка, якія не з гарадоў
    народаў гэтых.
  deu-ELBBK: So sollst du allen Städten tun, die sehr fern von dir sind, die nicht
    sind von den Städten dieser Nationen hier.
  mbb-OT: Diyè niw zà heini veeli te meziyù he menge inged he wazà mesakup duen te
    tanà he ed-engkenen niw.
  mal-2015: ഈ ജാതികളുടെ പട്ടണങ്ങളുടെ കൂട്ടത്തിൽ ഉൾപ്പെടാതെ വളരെ ദൂരമായിരിക്കുന്ന എല്ലാപട്ടണങ്ങളോടും
    ഇങ്ങനെ ചെയ്യേണം.
  rmc-rmc: Kavke kerena savore forenca, so hine tumendar dur, a nane le narodendar
    pašal tumende.
  pes-OPV: به همه شهرهایی که از تو بسیار دورند که از شهرهای این امتها نباشند، چنین
    رفتار نما.
  ron-1924: Аша сэ фачь ку тоате четэциле каре вор фи фоарте департе де тине ши каре
    ну фак парте дин четэциле нямурилор ачестора.
  ben-OBCV: যেসব নগর তোমাদের দেশ থেকে দূরে আছে, যেগুলি তোমাদের কাছের জাতিগুলির নগর
    নয়, সেগুলির প্রতি তোমরা এরকম করবে।
  som-som: Oo sidaas waa inaad u wada gashaan magaalooyinka idinka fog oo aan ahayn
    magaalooyinka quruumahan.
  lat-VUC: Sic facies cunctis civitatibus, quæ a te procul valde sunt, et non sunt
    de his urbibus, quas in possessionem accepturus es.
  eng-ASVBT: Thus shalt thou do unto all the cities which are very far off from thee,
    which are not of the cities of these nations.
  ita-1885: Fai così a tutte le città che saranno molto lontane da te, che non saranno
    delle città di queste genti.
  eng-LXXUP: Thus shalt thou do to all the cities that are very far off from thee,
    not being of the cities of these nations which the Lord thy God gives thee to
    inherit their land.
  eng-ULB: You must act in this way toward all the cities that are very far from you,
    cities that are not of the cities of these following nations.
  spa-VBL: De esta manera te ocuparás de todos los pueblos que estén lejos de ti y
    no pertenezcan a las naciones vecinas.
  fra-_FOB: Tu en feras ainsi à toutes les villes qui sont fort éloignées de toi,
    qui ne sont point des villes de ces nations-ci.
  mal-mal: ഈ ജനതകളുടെ പട്ടണങ്ങളല്ലാതെ വളരെ ദൂരയുള്ള എല്ലാപട്ടണങ്ങളോടും ഇങ്ങനെ ചെയ്യണം.
  urd-GVR: Yoṅ un shahroṅ se nipaṭnā jo tere apne mulk se bāhar haiṅ.
  suz-BL: आंम नेक्‍था ङा रागी रागी कली ममाइ, तन्‍न ङोन ङा सहर कली मोदेंशो पचा माल्‍नीनी।
  ita-1927: Così farai per tutte le città che sono molto lontane da te, e che non
    sono città di queste nazioni.
  ckb-ckb: ئاوا دەکەن بە هەموو ئەو شارانەی زۆر لە ئێوە دوورن، ئەوانەی لە شارەکانی
    ئەم گەلانەی ئێرە نین.
  eng-BBE: So you are to do to all the towns far away, which are not the towns of
    these nations.
  kan-OKCV: ಹೀಗೆ ಈ ದೇಶದ ಜನಾಂಗಗಳಿಗೆ ಸೇರದೆ ನಿಮಗೆ ದೂರವಾಗಿರುವ ಜನಾಂಗಗಳ ಪಟ್ಟಣಗಳಿಗೆಲ್ಲಾ ಹಾಗೆಯೇ
    ಮಾಡಬೇಕು.
  tam-2017: இந்த மக்களைச்சேர்ந்த பட்டணங்களாயிராமல், உனக்கு வெகுதூரத்திலிருக்கிற சகல
    பட்டணங்களுக்கும் இப்படியே செய்வாயாக.
  spa-RV-1909: Así harás á todas las ciudades que estuvieren muy lejos de ti, que
    no fueren de las ciudades de estas gentes.
  ron-BTF: Astfel să faci tuturor cetăţilor, care sunt foarte departe de tine, care
    nu sunt dintre cetăţile acestor naţiuni.
  eng-WEBP: Thus you shall do to all the cities which are very far off from you, which
    are not of the cities of these nations.
  eng-FBV: This is the way you are to deal with all the towns that are a long way
    from you and don't belong to neighboring nations.
  nld-1939: Zo moet ge doen met alle steden, die ver van u zijn verwijderd, en niet
    tot de steden van deze naties behoren.
  nch-BL: Huan ya ni nojquiya xijchihuaca ica nochi altepeme cati mocahua huejca ten
    campa anitztoque.
  vie-1934: Ngươi phải đối đãi như vậy cùng các thành ở cách xa ngươi, không thuộc
    về những dân tộc nầy.
  hin-CV: उन नगरों के प्रति, जो तुम्हारे देश से बहुत दूर रहे, तुम्हारी यही नीति होगी,
    वे नगर जो तुम्हारे देश से निकटवर्ती हैं, उनके प्रति नहीं.
  eng-OURB: Thus you shall do to all the cities which are very far off from you, which
    are not of the cities of these nations.
  spa-BES: Así deben hacer a todos los pueblos lejanos, que no son los pueblos de
    estas naciones cercanas.
  tdx-tdx: Izay ty hanoa’o amy ze hene rova lavits’ azo tsy mpiamo rovan-drofoko mañohok’
    azoo.
  vid-vid: Ahyo ndo vyomujiditila miji jeng'ha jiwele kutali na hajiwele miji ja isi
    ayi.
  eng-OKE: Thus shalt thou do to all cities which are remote from thee, but are not
    of the cities of these nations;
  tha-KJV: ท่านทั้งหลายจงกระทำเช่นนี้​แก่​ทุ​กห​ัวเมืองที่​อยู่​ไกลจากท่าน ซึ่งไม่​ใช่​หัวเมืองของประชาชาติ​ใกล้​ๆนี้
  por-BR-2018: Assim farás a todas as cidades que estiverem muito longe de ti, que
    não forem das cidades destas nações.
  deu-ELO: Also sollst du allen Städten tun, die sehr fern von dir sind, die nicht
    sind von den Städten dieser Nationen hier.
  eng-WYC-2018: Thus thou shalt do to all the cities, that be full far from thee,
    and be not of these (nigh) cities which thou shalt take into possession. (Thus
    thou shalt do, to all the cities that be far away from thee, but not to the cities
    that be near, which thou shalt take for a possession.)
  epo-epo: Tiel agu kun ĉiuj urboj, kiuj estas tre malproksime de vi kaj kiuj ne apartenas
    al la urboj de tiuj popoloj.
  uig-PIN: Silǝrdin yiraⱪta bolƣan, zeminƣa tǝwǝ bolmiƣan ǝllǝrning xǝⱨǝrlirigǝ xundaⱪ
    ⱪilinglar.
  beo-beo: Moilai bai bagade da dilia gesowale fimu soge amoga gadenene hame galea,
    dilia amo hou ilima hamoma.
  tpi-OTNT: Yupela i mas mekim olsem tasol long ol taun i stap longwe long graun bilong
    yupela.
  hau-SA: Haka za ku yi da dukan biranen da suke nesa da ku, waɗanda kuma ba na al’ummai
    da suke kusa ba.
  uig-LAT: Silerdin yiraqta bolghan, zémin’gha tewe bolmighan ellerning sheherlirige
    shundaq qilinglar.
  nde-nde: Lokhu yikho okumele likwenze emadolobheni wonke akude lani njalo angasiwo
    ezizwe ezihlala eduzane lani.
  ton-ton: Ke ke fai pehē pe ki he ngaahi kolo ʻaia ʻoku mamaʻo ʻaupito meiate koe,
    ʻaia ʻoku ʻikai ʻi he ngaahi kolo ʻoe ngaahi puleʻanga ni.
  ces-1613: Tak učiníš všechněm městům daleko vzdáleným od tebe, kteráž nejsou z měst
    národů těchto.
  eng-WMB: Thus you shall do to all the cities which are very far off from you, which
    are not of the cities of these nations.
  tam-TCV: உங்களுக்குத் தூரத்திலுள்ள, எந்த நாட்டையும் சேராத பட்டணங்கள் எல்லாவற்றிற்கும்
    நீங்கள் இப்படியே செய்யவேண்டும்.
  ceb-ULB: Pagbuhat kamo niini nga paagi ngadto sa tanang mga siyudad nga hilabihan
    kalayo kaninyo, nga dili mga siyudad niining mosunod nga mga nasod.
  pol-UBG: Tak postąpisz ze wszystkimi miastami bardzo oddalonymi od ciebie, które
    nie należą do miast tych narodów.
  urd-GVU: یوں اُن شہروں سے نپٹنا جو تیرے اپنے ملک سے باہر ہیں۔
  deu-1912: Also sollst du allen Städten tun, die sehr ferne von dir liegen und nicht
    von den Städten dieser Völker hier sind.
  kan-2017: ಈ ದೇಶದ ಜನಾಂಗಗಳಿಗೆ ಸೇರದೆ ದೂರವಾಗಿರುವ ಜನಾಂಗಗಳ ಪಟ್ಟಣಗಳ ವಿಷಯದಲ್ಲಿ ನೀವು ಹಾಗೆಯೇ
    ನಡೆದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Aray rogon ni ngu’um rin’ed ko fapi binaw nib palog ko fare nam ni bay
    mu tafned ngu’um pired riy.
  hlt-MCSB: A yoei kah namtom khopuei rhoek he pawt tih namah taeng lamloh bahoeng
    aka hla khopuei rhoek te boeih na saii ni.
  mdy-ETH: ዒንሢ ናንጋ ዓጮይዳፓ ሃኬ ዓኣሢንታ ዒንሢኮ ዑኬ ዓኣ፥ ሜሌ ዴሮሮ ማዒባኣ ካታሞ ዎልቄና ዒንሢ ዓርቃ ዎዶና ዬያይዱዋቴ»
    ጌዔኔ።
  twi-ASANTE: Saa nhyɛ yi fa nkuro a ɛwɔ akyiri nko ara ho, na ɛnyɛ nkuro a ɛwɔ bɔhyɛ
    asase no so.
  eng-WEBU: Thus you shall do to all the cities which are very far off from you, which
    are not of the cities of these nations.
  bnp-bnp: Mu rata mavonga kunana na maka tanga ri pesi basi na malala ne mua.
  wal-wal: Intte de7iyoosaappe haakkidi de7iya katamatakka oiqqiyo wode, hegaadan
    ootteeta.
  spa-PDDPT: Así harás a todas las ciudades que estén muy lejos de ti, que no sean
    de las ciudades de estas naciones.
  gun-gun: Ha'e rami ae 'rã pejapo tetã pendegui mombyry ikuai va'e ha'e javi re,
    ha'e katy'igua kuery pegua e'ỹ ramo.
  ilo-ULB: Masapul nga agtignaykayo iti kastoy a wagas kadagiti amin a siudad nga
    adayo unay kadakayo, dagiti siudad a saan a dagiti siudad kadagitoy sumaganad
    a nasion.
  kpg-kpg: Deelaa di godou hai e hai gi nia waahale ala e mogowaa mo tenua dela ga noho ai
    goodou.
  uig-ARA: سىلەردىن يىراقتا بولغان، زېمىنغا تەۋە بولمىغان ئەللەرنىڭ شەھەرلىرىگە شۇنداق
    قىلىڭلار.
  sus-sus: Wo xa na mɔɔli raba taae fan na, naxee makuya wo ra, naxee mu na taae ya
    ma wo fama sabatide dɛnnaxɛ.
  pon-2006: Iei duwen met me kumwail pahn kin wiahiong tohn kahnimw kan me dohsang
    wasa me kumwail pahn kousoanla ie.
  ksd-ksd: Damana una pait ia ta ra lavur pia na pal dia ki vailik kan u, ma vakir
    dia tur varurung ma ra umana pia na pal kai go ra lavur vuna tarai.
  tur-YTC: Bu ulusların kentlerinden olmayan senden çok uzakta olan bütün kentlere
    böyle yapacaksın.
  grc-BRENT: Οὕτως ποιήσεις πάσας τὰς πόλεις τὰς μακρὰν οὔσας σου σφόδρα, οὐχὶ ἐκ
    τῶν πόλεων τῶν ἐθνῶν τούτων,
  ind-AYT: Demikianlah, kamu harus melakukannya terhadap kota-kota yang jauh darimu,
    yang tidak termasuk kota-kota dari bangsa-bangsa ini.
  nya-nya: Mizinda yonse yakutali osati ya mitundu yapafupi, muzichita nayo chomwechi.
  hrv-hrv: Tako čini sa svim gradovima koji budu vrlo daleko od tebe, koji ne budu
    gradovi ovih naroda odavde.
  mps-mps: Dagego te tama sę dabe te gasa meba hanu dabe dagego bulu digibulu elalubo
    hanu dabede me tama naga tiao,” Mosesgo te po wai.
  tpi-tpi: Yupela i mas mekim olsem tasol long ol taun i stap longwe long graun bilong
    yupela.
  dan-1931: Således skal du bære dig ad med alle de Byer, som ligger langt fra dig
    og ikke hører til disse Folkeslags Byer her;
  vie-OVCB: Quy tắc này chỉ áp dụng cho những thành bên ngoài quốc gia anh em sắp
    chiếm cứ.
  guj-2017: જે નગરો તમારાથી ઘણાં દૂરના અંતરે છે, જે આ દેશજાતિઓનાં નગરોમાંનાં નથી,
    તે સર્વને તમે એમ જ કરો.
  pon-2006A: Iei duwen met me kumwail pahn kin wiahiong tohn kahnimw kan me dohsang
    wasa me kumwail pahn kousoanla ie.
  por-BRBSL: Assim farás com todas as cidades que estão muito longe de ti, que não
    são das cidades dessas nações.
  cth-cth: Hete miphun onae kho hloilah, ahlanae koe e kho kaawm e pueng koe hottelah
    na sak han.
  twi-twi: Eyi ne ɔkwan a ɛsɛ sɛ mode nkuropɔn a ɛwɔ akyiri na wɔnyɛ aman a ɛbemmɛn
    no fa so.
  hlt-hlt: A yoei kah namtom khopuei rhoek he pawt tih namah taeng lamloh bahoeng
    aka hla khopuei rhoek te boeih na saii ni.
  tbz-SIM: Di yó mmɛ ndɔɔri yɛhɛkɛ̀ yɛ̀ɛ̀ di dɛ́tirìnɛ̀ yɛ̀ɛ̀ í tú di yóó kɑri dìì
    ɛì kpɛyɛ.
  msy-2020: Ia kamaghɨra nguibar ekiar ian nguazimɨn saghon itibar amu. Nguibar ekiar
    kaba, da ian boroghɨn itir ikɨzibar nguibaba puvatɨ.
  azb-azb: Sizə yaxın millətlərə aid olmayan, sizdən uzaqlarda yerləşən şəhərlərin
    hamısına qarşı rəftarınız belə olsun!
  eng-DBY: Thus shalt thou do unto all the cities that are very far off from thee,
    which are not of the cities of these nations.
  hin-2017: इस प्रकार उन नगरों से करना जो तुझ से बहुत दूर हैं, और जो यहाँ की जातियों
    के नगर नहीं हैं।
  wol-KYG: Noonu ngeen di def ak dëkk yi soreek yeen lool te bokkuñu ci dëkki xeet
    yii ngeen jëm.
  eng-YLT: So thou dost do to all the cities which are very far off from thee, which
    are not of the cities of these nations.
  eng-WYC-2017: Thus thou shalt do to all the cities, that be full far from thee,
    and be not of these cities which thou shalt take into possession.
  eng-WMBB: Thus you shall do to all the cities which are very far off from you, which
    are not of the cities of these nations.
  urd-GVH: यों उन शहरों से निपटना जो तेरे अपने मुल्क से बाहर हैं।
  rug-rug: Gua tugo asa si kaqu tavetia gamu koari na vasileana nomadi saripu koa
    va seu sisigiti koari na popoa sapu kaqu la koai gamu.
  gaz-gaz: Akki ati magaalaawwan saboota naannoo keetii hin taʼin kanneen akka malee
    fagoo taʼan gootus kanuma.
  fra-LSG: C’est ainsi que tu agiras à l’égard de toutes les villes qui sont très
    éloignées de toi, et qui ne font point partie des villes de ces nations-ci.
  yal-yal: Ɛ na nan ligama taane ra naxanye makuya, naxanye mi na taane yɛ ɛ dɔxɔma
    naxanye yi.
  haw-1868: Pela oe e hana aku ai i na kulanakauhale a pau i mamao loa aku ia oe,
    aole no na kulanakauhale o keia mau lahuikanaka.
  arb-NAV: هَكَذَا تَفْعَلُونَ بِكُلِّ الْمُدُنِ النَّائِيَةِ عَنْكُمُ الَّتِي لَيْسَتْ
    مِنْ مُدُنِ الأُمَمِ الْقَاطِنَةِ هُنَا.
  ewe-ewe: Se siawo ku ɖe du siwo mele Ŋugbedodonyigba la ŋutɔ dzi o la ŋu.
  eng-LEE: Thus shalt thou do unto all the cities which are very far off from thee,
    which are not of the cities of these nations.
  asm-FB: যিবোৰ নগৰ আপোনালোকৰ দেশৰ পৰা অনেক দূৰৈত আছে, যিবোৰ আপোনালোকৰ ওচৰৰ জাতিবোৰৰ
    নগৰ নহয়, সেইবোৰৰ প্রতি আপোনালোকে সেইদৰে কৰিব।
  sus-A: وٌ شَ نَ مْولِ رَبَ تَايٍ قَن نَ، نَشٍيٍ مَكُيَ وٌ رَ، نَشٍيٍ مُ نَ تَايٍ
    يَ مَ وٌ قَمَ سَبَتِدٍ دّننَشّ.
  fra-SBL: Tu feras ainsi à toutes les villes qui sont très éloignées de toi et qui
    ne font pas partie des villes de ces peuples.
  hbo-hbo: כֵּ֤ן תַּעֲשֶׂה֙ לְכָל־הֶ֣עָרִ֔ים הָרְחֹקֹ֥ת מִמְּךָ֖ מְאֹ֑ד אֲשֶׁ֛ר לֹא־מֵעָרֵ֥י
    הַגֹּֽויִם־הָאֵ֖לֶּה הֵֽנָּה׃
  eng-WYCLIFFE: Thus thou schalt do to alle the citees, that ben ful fer fro thee,
    and ben not of these citees which thou schalt take in to possessioun.
  cwe-cwe: Vino niivo vondamuyatendele mabululu yose yeli kutali na hayeli ya isi
    ino bule.
  kik-kik: Ũguo nĩguo mũgeeka matũũra manene mothe marĩa marĩ kũraya na kũrĩa mũrĩ
    no ti ma ndũrĩrĩ iria irĩ gũkuhĩ na inyuĩ.
  fra-NCL: C’est ainsi que tu agiras à l’égard de toutes les villes qui sont très
    loin de toi, et qui ne sont pas du nombre des villes de ces nations-ci.
  cek-AK: Nangcae taengah kaom prae kaminawk ih vangpui na ai ah, nangcae hoi kangthla
    ah kaom vangpuinawk boih to tiah sah oh.
  cuk-cuk: Deyob neggweburmar-bemargi-dikasur-bukmalad be imakmaloed. A-neggweburmar,
    be-yar-walikaa-bukmalad e-neggwebursurmalad.
  uig-CYR: Силәрдин жирақта болған, зиминға тәвә болмиған әлләрниң шәһәрлиригә шундақ
    қилиңлар.
  tel-2017: ఈ ప్రజల పట్టణాలు కాకుండా మీకు చాలా దూరంగా ఉన్న పట్టణాలన్నిటి విషయంలో ఇలాగే
    చేయాలి.
  hat-BSA: “Konsa, nou va fè a tout vil ki lwen nou yo, ki pa pati nan vil a nasyon
    ki toupre yo.
  kos-kos: Pa inge ma kowos ac oru nu ke siti nukewa ma oan loessula liki acn kowos
    ac muta we.
  hbo-WLC: כֵּ֤ן תַּעֲשֶׂה֙ לְכָל־הֶ֣עָרִ֔ים הָרְחֹקֹ֥ת מִמְּךָ֖ מְאֹ֑ד אֲשֶׁ֛ר לֹא־מֵעָרֵ֥י
    הַגּֽוֹיִם־הָאֵ֖לֶּה הֵֽנָּה׃
  ibo-ibo: Iwu ndị a metụtara naanị mmeso ị ga-emeso obodo ndị tere anya. O metụtaghị
    obodo ndị na-adịghị nʼime mba ndị a dị nso.
  ory-ory: ଯେଉଁ ଯେଉଁ ନଗର ଏହି ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କର ନୁହେଁ, ତୁମ୍ଭଠାରୁ ଅତି ଦୂରବର୍ତ୍ତୀ ଏପରି
    ସମସ୍ତ ନଗର ପ୍ରତି ଏହି ପ୍ରକାର କରିବ।
  chk-chk: Iei usun oupwe föri ngeni ekewe telinimw meinisin mi toau senikemi, resap
    nom lon kinikinin ekewe mwü mi kan ngenikemi.
  rop-rop: Lagijat na yumob garra dumbat langa ola najalot taun weya jidan longwei
    brom det kantri weya yumob garra jidan.
  ukr-1871: Так будеш робити з усїма містами, що дуже далеко від тебе, що не належать
    до міст сїх тутешнїх народів.
  deu-1951: Also sollst du allen Städten tun, die sehr ferne von dir liegen, und nicht
    zu den Städten dieser Völker hier gehören.
  eng-JPS: Thus shalt thou do unto all the cities which are very far off from thee,
    which are not of the cities of these nations.
  srp-1865: Tako èini sa svijem gradovima, koji su daleko od tebe i nijesu od gradova
    ovijeh naroda.
  lug-lug: Bw’otyo bw’onookolanga ebibuga byonna ebinaakubeeranga ewala ennyo, ebitaabenga
    bibuga bya mawanga gano.
  heb-heb: כן תעשה לכל הערים הרחקת ממך מאד אשר לא מערי הגוים האלה הנה׃
  ben-IRV: এই কাছাকাছি জাতিদের শহর ছাড়া যে সব শহর তোমার থেকে অনেক দূরে আছে, তাদেরই
    প্রতি এরকম করবে।
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਨਾਲ ਕਰਿਓ, ਜਿਹੜੇ ਤੁਹਾਡੇ ਤੋਂ ਬਹੁਤ
    ਦੂਰ ਹਨ, ਪਰ ਉਹ ਇੱਥੇ ਦੀਆਂ ਕੌਮਾਂ ਦੇ ਸ਼ਹਿਰ ਨਹੀਂ ਹਨ।
  mya-JVB: ဤ လူမျိုး နေသောမြို့ မှတပါး သင် နှင့် ဝေး သော မြို့ ရှိသမျှ တို့အား ထိုသို့
    ပြု ရမည်။
  hmo-hmo: “Unai bamona do umui karaia, unai do umui noho tano ena murimurinai hanuadia
    dekenai. Idia be emui tano dekena amo daudau idia noho.
  urd-urd: उन सब शहरों का यही हाल करना जो तुझसे बहुत दूर हैं और इन क़ौमों के शहर नहीं
    हैं।
  rus-SYN: так поступай со всеми городами, которые от тебя весьма далеко, которые
    не из числа городов народов сих.
  bqc-SIM: Màa á kɛ ń wɛ̃́lɛ pↄ́ zã̀ánↄ maamaaↄ, i kɛ bui pↄ́ kú kãiɛ beeↄ
    wɛ̃́lɛↄ no.
  tcz-CHONGTHU: Nachen nauva kona gamlha tah a um khopi ho, hitia chu nabol sohkei
    diu ahi.
  mar-mar: तुमच्यापासून फार लांब असणाऱ्या व तुमच्या प्रदेशाबाहेर असणाऱ्या नगरांबाबत
    असे करण्यात यावे.
  qub-qub: Chaynömi ruranqui nasyunniquipita mas carucho caycaj siudäcunataga.
  hat-hat: Se konsa n'a fè sa pou tout lavil ki byen lwen nou, andeyò limit peyi Seyè
    a ban nou pou nou rete a.
  eng-BSB: This is how you are to treat all the cities that are far away from you
    and do not belong to the nations nearby.
  tod-tod: Zekana wa kɛ la ga naama laaiti kpein ti maaɠoozaai wo ʋa, niiti ti la
    ɓɔni naama yooi ʋa, nii wo zeini su.
  eng-WEBPB: Thus you shall do to all the cities which are very far off from you,
    which are not of the cities of these nations.
  kbq-kbq: Hianagi tamagri kuma'mofo afete'ma me'nenia kumatmi anara hiho. Hanki anama
    ufre'naza mopafi kumatmina anara osiho.
  nhe-BL: Huan ya ni nojquiya xijchihuaca ica nochi altepetini tlen mocahua huejca
    tlen campa initztoque.
  gub-BL: Pezapo nezewe haw tawhu katu pe har ywy peneko àwàm 'ym wanupe nehe.
  eng-DRA: So shalt thou do to all cities that are at a great distance from thee,
    and are not of these cities which thou shalt receive in possession.
