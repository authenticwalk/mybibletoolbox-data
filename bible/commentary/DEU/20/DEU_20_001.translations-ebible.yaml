    neh leng te na hmu cakhaw Egypt kho lamloh nang aka khuen BOEIPA na Pathen te
    nang taengla a om dongah amih te rhih boeh.
  tbz-SIM: Di bɑ̀ɑ́tí dìì mɔ̀nnì kɛ kɔri kɛ bo dokɛ́nɛ̀ di dootitɔbɛ̀, kɛ yɑ̀ bɛ kpɑ̀rìsɛ̃ĩ́
    nɛ̀ bɛ kpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀ kunììti kɛ̀ kù sũ kɛ di pɛ̃ɛ̃tɛ́ di bɑ́ ndé. Ti Yiɛ̀
    nKuyie nkùù di te, kùù di dènnɛní Esibiti kù di bonɛ̀mu.
  msy-2020: Egha Moses mɨgɨa ghuavɨra ikia ghaze, “Ia uan apaniba ko mɨsogh mangɨ
    gantɨ men karisba ko hoziaba, ko men mɨdorozir gumaziba, ian dɨbobonim gafiraghtɨ,
    ia men atiatingan markɨ. Ikiavɨra Itir God, ian Godɨn Isipɨn ia inigha ian akua
    izezim, a ia ko iti.
  azb-azb: Düşmənlərinizə qarşı döyüşə çıxanda atları, döyüş arabalarını və sizdən
    böyük bir ordunu görəndə qorxmayın, çünki sizi Misir torpağından çıxaran Allahınız
    Rəbb sizinlədir.
  eng-DBY: When thou goest out to war against thine enemies, and seest horses, and
    chariots, [and] a people more numerous than thou, thou shalt not fear them; for
    Jehovah thy God is with thee, who brought thee up out of the land of Egypt.
  hin-2017: “जब तू अपने शत्रुओं से युद्ध करने को जाए, और घोड़े, रथ, और अपने से अधिक
    सेना को देखे, तब उनसे न डरना; तेरा परमेश्वर यहोवा जो तुझको मिस्र देश से निकाल
    ले आया है वह तेरे संग है।
  wol-KYG: Bu ngeen demee ngir xarejeek seeni noon ba gis ay fas, aki watiir, ak gàngoor
    gu leen ëpp, buleen leen ragal, ndax seen Yàlla Aji Sax jaa ngeek yeen, ki leen
    jële woon réewum Misra.
  eng-YLT: '''When thou goest out to battle against thine enemy, and hast seen horse
    and chariot — a people more numerous than thou — thou art not afraid of them,
    for Jehovah thy God [is] with thee, who is bringing thee up out of the land of
    Egypt;'
  eng-WYC-2017: If thou goest out to battle against thine enemies, and thou seest
    a multitude of knights, and of chariots, and a greater multitude of the adversary’s
    host than thou hast, thou shalt not dread them; for thy Lord God is with thee,
    that led thee out of the land of Egypt.
  eng-WMBB: When you go out to battle against your enemies, and see horses, chariots,
    and a people more numerous than you, you shall not be afraid of them; for the
    LORD your God, who brought you up out of the land of Egypt, is with you.
  urd-GVH: जब तू जंग के लिए निकलकर देखता है कि दुश्मन तादाद में ज़्यादा हैं और उनके
    पास घोड़े और रथ भी हैं तो मत डरना। रब तेरा ख़ुदा जो तुझे मिसर से निकाल लाया अब
    भी तेरे साथ है।
  rug-rug: “Pana vura la si gamu meke la varipera koari na mia kana pa votiki butubutu,
    meke dogori gamu sari na totopili varipera na hose, meke gua tugo sa qeto minate
    lavata si soku holani gamu, si mi lopu matagutu ni si arini. E Zihova sa mia Tamasa
    sapu harupu gamu pa popoa Izipi, si koa somana koa gamu.
  gaz-gaz: Sababii Waaqayyo Waaqni kee inni biyya Gibxiitii si baase sun si wajjin
    jiruuf yommuu diinota kee loluuf baatutti fardeenii fi gaariiwwan akkasumas humna
    waraanaa kan humna waraanaa kee caalu argitutti hin sodaatin.
  fra-LSG: Lorsque tu iras à la guerre contre tes ennemis, et que tu verras des chevaux
    et des chars, et un peuple plus nombreux que toi, tu ne les craindras point; car
    l’Éternel, ton Dieu, qui t’a fait monter du pays d’Égypte, est avec toi.
  yal-yal: Ɛ na siga ɛ yaxune yɛngɛdeni, ɛ na soo wuyaxi to e nun yɛngɛso seene nun
    sofa wuyaxi naxanye wuya dangu ɛ ra, hali ɛ mi gaxu. Alatala ɛ Ala naxan ɛ raminixi
    Misiran bɔxɔni, na luma nɛn ɛ xɔn.
  haw-1868: 'A IA hele oe e kaua aku i kou poe enemi, a ike aku i na lio a me na halekaa,
    a i na kanaka he nui aku i kou, mai makau ia lakou: no ka mea, me oe no o Iehova
    o kou Akua, nana oe i lawe mai nei mai ka aina o Aigupita mai.'
  arb-NAV: إِذَا ذَهَبْتُمْ لِمُحَارَبَةِ عَدُوِّكُمْ، وَوَجَدْتُمْ أَنَّ عَدُوَّكُمْ
    أَكْثَرُ مِنْكُمْ عَدَداً وخَيْلاً وَمَرْكَبَاتٍ، فَلا تَخَافُوا مِنْهُ، لأَنَّ
    الرَّبَّ إِلَهَكُمُ الَّذِي حَرَّرَكُمْ مِنْ دِيَارِ مِصْرَ يَقِفُ مَعَكُمْ.
  ewe-ewe: “Ne mieyi aʋa, eye miekpɔ sɔwo kple tasiaɖamwo wosɔ gbɔ fũu, eye miekpɔ
    aʋakɔ si sɔ gbɔ wu mia tɔ la, dzidzi megaƒo mi o! Yehowa, wò Mawu la, ame si kplɔ
    wò dedie tso Egipte la li kpli wò.
  eng-LEE: 'When thou goest out to battle against thy enemies, and thou seest horse,
    and chariot, people more in number than thou: be not afraid of them; for the Lord
    thy God is with thee, who brought thee up out of the land of Egypt.'
  asm-FB: যুদ্ধ কৰিবলৈ যাওঁতে শত্রু পক্ষত আপোনালোকতকৈ অধিক সংখ্যাৰ ঘোঁৰা, ৰথ আৰু সেনাদল
    দেখি আপোনালোকে ভয় নকৰিব; কিয়নো, আপোনালোকৰ ঈশ্বৰ যিহোৱা, যি জনে মিচৰ দেশৰ পৰা
    আপোনালোকক বাহিৰ কৰি আনিছে, তেওঁ আপোনালোকৰ লগত আছে।
  sus-A: وٌ نَ سِفَ وٌ يَشُييٍ فٍرٍدٍ، وٌ قَ عَ تٌ عٍ شَ سٌييٍ، فٍرٍ سٌسٍيٍ، نُن سْورِيٍ
    دَنفِ وٌ فبٍ رَ، هَلِ وٌ مُ فَاشُ. وٌ مَرِفِ عَلَتَلَ نَشَن وٌ رَ مِنِشِ مِسِرَ
    بْشِ رَ، عَ نَ وٌ قْشْ رَ.
  fra-SBL: Lorsque tu sortiras pour combattre tes ennemis, et que tu verras des chevaux,
    des chars et un peuple plus nombreux que toi, tu ne les craindras pas, car l'Éternel,
    ton Dieu, qui t'a fait monter du pays d'Égypte, est avec toi.
  hbo-hbo: כִּֽי־תֵצֵ֨א לַמִּלְחָמָ֜ה עַל־אֹיְבֶ֗יךָ וְֽרָאִ֜יתָ ס֤וּס וָרֶ֙כֶב֙ עַ֚ם
    רַ֣ב מִמְּךָ֔ לֹ֥א תִירָ֖א מֵהֶ֑ם כִּֽי־יְהוָ֤ה אֱלֹהֶ֙יךָ֙ עִמָּ֔ךְ הַמַּֽעַלְךָ֖
    מֵאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: If thou goist out to batel ayens thin enemyes, and seest multitude
    of knyytis, and charis, and grettere multitude of the aduersarie oost than thou
    hast, thou schalt not drede hem; for thi Lord God is with thee, that ledde thee
    out of the lond of Egipt.
  cwe-cwe: “Vondamuhite kuna ing'hondo kuitowa na wehi wenu, muhawona vihongwe na
    mituka na wanhu wengi kufosa mweye, sekemudumbe, kwaviya Mndewa Mulungu, Mulungu
    wenu, yoyamulavileni muna iisi ya Misili, kahabehi na mweye.
  kik-kik: Rĩrĩa mũgaathiĩ kũrũa na thũ cianyu na muone irĩ na mbarathi na ngaari
    cia ita na mbũtũ cia ita nyingĩ gũkĩra cianyu, mũtikanaciĩtigĩre, nĩ ũndũ Jehova
    Ngai wanyu, ũrĩa wamũrutire bũrũri wa Misiri, agaakorwo hamwe na inyuĩ.
  fra-NCL: Lorsque tu sortiras pour combattre contre tes ennemis, et que tu verras
    des chevaux et des chars, un peuple plus nombreux que toi, tu ne les craindras
    pas, car Yahweh, ton Dieu, qui t’a fait monter du pays d’Égypte, est avec toi.
  cek-AK: Nangcae khaeah Izip prae thung hoiah nangcae zaehoikung na Angraeng Sithaw
    oh pongah, misatuk han na caeh o naah, nangmacae pong kapop kue hrangnawk, hrang
    lakoknawk hoi kaminawk to na hnuk o cadoeh, nihcae to zii o hmah.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-isdarmaladgi be bila-ononad-sogele,
    agi be molimar-dakalile, urmar-napaginmalad-dakalile, degine, dulemar-bur-bule-beba-mergu
    be dakalile, melle be dobgumalo. Ar ade, be-Bab-Dummad-Jehová, Egipto-yargi-bemar-onosadi,
    bemarba gudii guoed.'
  uig-CYR: Әгәр сән дүшмәнлириңгә җәң қилғили чиқип, ат вә җәң һарвулирини, шундақла
    өзүңдин көп болған бир әлни көрсәң, улардин һеч қорқма. Чүнки сени Мисир зиминидин
    чиқирип кәлгән Пәрвәрдигар Худайиң Өзи сән билән биллидур.
  tel-2017: “మీరు యుద్ధానికి వెళ్లినప్పుడు శత్రువు వద్ద గుర్రాలు, రథాలు, సైనికులు
    మీ దగ్గర కంటే ఎక్కువగా ఉన్నప్పటికీ వారికి భయపడవద్దు. ఐగుప్తు దేశంలోనుంచి మిమ్మల్ని
    రప్పించిన మీ యెహోవా దేవుడు మీకు తోడుగా ఉంటాడు.
  hat-BSA: “Lè nou ale fè batay kont lènmi nou yo, nou wè cheval avèk cha ak pèp ki
    plis pase nou, pa pè yo; paske SENYÈ a, Bondye nou an, ki te fè nou sòti kite
    peyi Égypte la, avèk nou.
  kos-kos: “Pacl kowos illa in mweun lain mwet lokoalok lowos, ac kowos liye chariot
    ac horse ac sie un mwet mweun su pus liki kowos, kowos, in tia sangeng selos.
    LEUM GOD lowos, su molikowosla ac uskowosme liki facl Egypt, El ac fah wi kowos.
  hbo-WLC: כִּֽי־תֵצֵ֨א לַמִּלְחָמָ֜ה עַל־אֹיְבֶ֗יךָ וְֽרָאִ֜יתָ ס֤וּס וָרֶ֙כֶב֙ עַ֚ם
    רַ֣ב מִמְּךָ֔ לֹ֥א תִירָ֖א מֵהֶ֑ם כִּֽי־יְהוָ֤ה אֱלֹהֶ֙יךָ֙ עִמָּ֔ךְ הַמַּֽעַלְךָ֖
    מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Mgbe i pụrụ ibuso ndị iro gị agha, ọ bụrụ na i lee anya hụ na ndị iro gị
    nwere ọtụtụ ịnyịnya, ụgbọ agha na ndị agha dị ukwuu nʼọnụọgụgụ karịa gị, unu atụla
    egwu, nʼihi na Onyenwe anyị Chineke gị, onye ahụ mere ka i si nʼala Ijipt pụta
    nʼudo, nọnyeere gị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଶତ୍ରୁମାନଙ୍କ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରିବାକୁ ବାହାରିଲେ, ଯେବେ ଆପଣା ଅପେକ୍ଷା
    ଅଧିକ ଅଶ୍ୱ, ରଥ ଓ ଲୋକ ଦେଖିବ, ତେବେ ତୁମ୍ଭେ ସେମାନଙ୍କ ବିଷୟରେ ଭୀତ ହେବ ନାହିଁ। କାରଣ ଯେ
    ତୁମ୍ଭକୁ ମିସର ଦେଶରୁ ଆଣିଅଛନ୍ତି, ସେହି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ସଙ୍ଗରେ ଅଛନ୍ତି।
  chk-chk: “Iwe, lupwen oupwe feila maun ngeni chon oputakemi, nge oua küna oris me
    woken pwal eu mwichen sounfiu mi chomong senikemi, ousap niuokusitiir. Pun ewe
    Samol mi Lapalap ämi we Kot mi emwenikemiiwu seni ewe fanü Isip epwe etikemi.
  rop-rop: Wal Mosis bin kipgon tok, “Wal wen yumob garra go blanga fait, yumob nomo
    bradin blanga detlot enami, nomeda yumob luk olabat garram detmatj soljamob garram
    ola bagi en hosis, dumaji YAWEI det trubala God blanga wi, hubin bringimat wi
    brom Ijip, im garra album yumob.
  ukr-1871: Як виходиш на війну проти ворогів і бачиш конї й колесницї, і люд лїчбою
    більший за тебе, не бійся їх; бо з тобою Господь, Бог твій, що вивів тебе з Египецької
    землї.
  deu-1951: Wenn du wider deinen Feind in den Krieg ziehst und Rosse und Wagen siehst,
    ein Volk, das größer ist als du, so fürchte dich nicht vor ihnen; denn der HERR,
    dein Gott, der dich aus Ägypten heraufgeführt hat, ist mit dir.
  eng-JPS: When thou goest forth to battle against thine enemies, and seest horses,
    and chariots, and a people more than thou, thou shalt not be afraid of them; for
    the LORD thy God is with thee, who brought thee up out of the land of Egypt.
  srp-1865: Kad otideš na vojsku na neprijatelja svojega i vidiš konje i kola i narod
    veæi od sebe, nemoj se uplašiti od njih, jer je s tobom Gospod Bog tvoj, koji
    te je izveo iz zemlje Misirske.
  lug-lug: Bw’onoobanga ogenze okutabaala abalabe bo, n’olaba embalaasi n’amagaali
    n’eggye eddene okukira eriryo, tobatyanga; kubanga Mukama Katonda wo, eyakuggya
    mu nsi y’e Misiri, anaabanga naawe.
  heb-heb: כי תצא למלחמה על איביך וראית סוס ורכב עם רב ממך לא תירא מהם כי יהוה אלהיך
    עמך המעלך מארץ מצרים׃
  ben-IRV: যখন তুমি তোমার শত্রুদের বিরুদ্ধে যুদ্ধ করতে যাবে এবং যদি দেখো নিজের থেকে
    বেশি ঘোড়া, রথ ও লোক দেখ, তবে সেই সব থেকে ভয় পেয় না, সদাপ্রভু তোমার সঙ্গে আছেন,
    যিনি মিশর দেশ থেকে তোমাকে নিয়ে এসেছেন।
  pan-pan: ਜਦ ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਨਾਲ ਯੁੱਧ ਕਰਨ ਲਈ ਜਾਓ ਅਤੇ ਘੋੜੇ, ਰਥ ਅਤੇ ਆਪਣੇ ਤੋਂ ਵੱਧ
    ਸੈਨਾਂ ਨੂੰ ਵੇਖੋ, ਤਦ ਉਨ੍ਹਾਂ ਤੋਂ ਨਾ ਡਰਿਓ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਨਾਲ
    ਹੈ, ਜੋ ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਕੱਢ ਲਿਆਇਆ।
  mya-JVB: သင် သည် ရန်သူ တို့ကို စစ်တိုက် ခြင်းငှာ ချီ သွား သောအခါ ၊ ကိုယ် ထက် သာ၍
    များသောမြင်း ၊ ရထား ၊ လူ တို့ကို မြင် သော်လည်း မ ကြောက် နှင့်။ သင့် ကို အဲဂုတ္တု
    ပြည် မှ နှုတ်ဆောင် သောသင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် ဘက် ၌ ရှိတော်မူ၏။
  hmo-hmo: Ma Mose ia hereva, ia gwau, “Umui dekenai idia tuari henia taudia do umui
    tuari henidia neganai, sedira hosi bona kariota momo bona tuari taudia momo herea,
    emui goada idia hereaia, do umui itaia. To idia dekenai do umui gari henia lasi.
    Lohiabada emui Dirava, Aigupito dekena amo umui ia hamauria Diravana be umui dekenai
    do ia noho.
  urd-urd: जब तू अपने दुश्मनों से जंग करने को जाये, और घोड़ों और रथों और अपने से बड़ी
    फ़ौज को देखे तो उनसे डर न जाना; क्यूँकि ख़ुदावन्द तेरा ख़ुदा जो तुझको मुल्क —
    ए — मिस्र से निकाल लाया तेरे साथ है।
  rus-SYN: Когда ты выйдешь на войну против врага твоего и увидишь коней и колесницы
    и народа более, нежели у тебя, то не бойся их, ибо с тобою Господь Бог твой, Который
    вывел тебя из земли Египетской.
  bqc-SIM: Tó a gɛ á wɛ̀lɛↄwa zĩu, mɛ́ a ń sↄ̃́ↄ ń ń sↄ̃́goↄ ń ń zĩgↄ̃ pↄ́
    an dasi dɛálaↄ è kpá, ásu vĩakɛnɛ́o, asa Dii á Lua pↄ́ á bↄ́lɛ Egipi kúánↄ.
  tcz-CHONGTHU: Nagal miteu toh kisat dinga nakon doh tenguleh, sakol ahin kangtalai,
    nanghoa sanga tamjo namu diu, hinlah nakichat lou diu ahi. Ajeh chu nangho Egypt
    gamsunga kona nahinpui doh'pau Pakai, Pathen in naumpi jing uve!
  mar-mar: तुम्ही शत्रूवर चाल करून जाल तेव्हा त्यांचे घोडे, रथ आणि तुमच्यापेक्षा मोठे
    सैन्य पाहून घाबरुन जाऊ नका. कारण ज्याने तुम्हास मिसरमधून बाहेर काढले तो परमेश्वर
    देव तुमच्याबरोबर आहे.
  qub-qub: «Guërraman aywar capas ricanqui contrayquicunapa suldäruncuna, cawalluncuna,
    pillyapaj carrëtancunapis aypalla caycajta. Chaypis ama manchacuychu. Gamcunataga
    Egiptupita jorgamushoj Tayta Diosmi yanapaycäshunqui.
  hat-hat: Lè nou soti pou n' al goumen kont lènmi nou yo, epi nou wè yo gen plis
    chwal, plis cha lagè ak plis moun pase nou, nou pa bezwen pè, paske Seyè a, Bondye
    nou an, li menm ki te fè nou moute soti nan peyi Lejip la, l'ap kanpe la avèk
    nou.
  eng-BSB: When you go out to war against your enemies and see horses, chariots, and
    an army larger than yours, do not be afraid of them; for the LORD your God, who
    brought you out of the land of Egypt, is with you.
  tod-tod: Siɛgi zu wo liizu la kɔɔmaʋɛ wo zili nuiti daalɔɠɔma, wo sooiti ka, ta
    kɔɔɠɔ wotoloiti, ta kɔɔɠɔ nuiti, ti mɔinɗai wo ʋa, à mina lua ti ʋa. Mazɔlɔɔ
    Ɠɔoɠɔ GALAGI wa-ƓALAGI nii é wo ɠulani Ezipete yooi ʋa, naa ɠa wo ʋa.
  eng-WEBPB: When you go out to battle against your enemies, and see horses, chariots,
    and a people more numerous than you, you shall not be afraid of them; for the
    LORD your God, who brought you up out of the land of Egypt, is with you.
  kbq-kbq: Hagi ha' vahetaminema ha'ma hunaku'ma vanuta, hosi afuzmine, karisizmine,
    rama'a ha' vahetamima mani'nesageta kesuta, korora osiho. Na'ankure Ra Anumzana
    tamagri Anumzamo'ma Isipiti'ma tamavre atiramino tamavreno'ma e'nea Anumzamo'a
    tamagrane mani'ne.
  nhe-BL: “Quema inquisase para inquintehuitij imocualancaitacahua, intla inquinitase
    para quinpiyaj más cahuayojme, huan más tlatehuijca carros, huan más miyac soldados
    que imojuanti, amo xiquinimacasica pampa imojuanti imohuaya yahui imoTECO Dios
    tlen inmechquixti tlen tlali Egipto.
  gub-BL: 'Moizez uze''eg teko wanupe kury. — Pehem putar peho peàmàtyry''ymar waàmàtyry''ym
    pà nehe. Aze ru''u heta tetea''u putar wà nehe. Aze ru''u heta putar ma''e tetea''u
    wanupe wà nehe: kawaru wà, ywyramawa wanupe. Nezewe mehe pekyze zo wanuwi nehe.
    Ta''e Tupàn Tuweharupi Wiko Ma''e Zanezar Ezit ywy wi zanepyro arer wiko penehe
    we a''e xe.'
  eng-DRA: 'If thou go out to war against thy enemies, and see horsemen and chariots,
    and the numbers of the enemy’s army greater than thine, thou shalt not fear them:
    because the Lord thy God is with thee, who brought thee out of the land of Egypt.'
