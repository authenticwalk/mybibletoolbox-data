verse: DEU.020.001
translations:
  mal-C: നിങ്ങൾ ശത്രുക്കൾക്കെതിരേ യുദ്ധംചെയ്യാൻ പുറപ്പെടുമ്പോൾ കുതിരകൾ, രഥങ്ങൾ എന്നിങ്ങനെ
    നിങ്ങൾക്കുള്ളതിനെക്കാൾ വലിയ സൈന്യത്തെ കണ്ടു ഭയപ്പെടരുത്. കാരണം, ഈജിപ്റ്റിൽനിന്ന്
    നിങ്ങളെ പുറപ്പെടുവിച്ചുകൊണ്ടുവന്ന നിന്റെ ദൈവമായ യഹോവ നിന്നോടുകൂടെ ഉണ്ട്.
  deu-TKW: Wenn du gegen deinen Feind in den Krieg ziehst und Rosse und Wagen, sowie
    ein an Zahl dir überlegenes Kriegsvolk erblickst, so sollst du dich nicht vor
    ihnen fürchten, denn Jahwe, dein Gott, der dich aus Ägypten hergeführt hat, ist
    mit dir.
  lin-lin: Tango bokokende kobundisa banguna na bino mpe bokomona bampunda, bashar
    mpe mampinga ya basoda ebele koleka oyo ya bino, bobanga bango te, pamba te Yawe,
    Nzambe na bino, oyo abimisaki bino na Ejipito, akozala elongo na bino.
  eng-LSV: “When you go out to battle against your enemy, and have seen horse and
    chariot—a people more numerous than you—you are not afraid of them, for your God
    YHWH [is] with you, who is bringing you up out of the land of Egypt;
  eng-GNV: 'When thou shalt go forth to warre against thine enemies, and shalt see
    horses and charets, and people moe then thou, be not afrayde of them: for the
    Lord thy God is with thee, which brought thee out of the land of Egypt.'
  eng-WEBSTER: 'When thou goest out to battle against thy enemies, and seest horses,
    and chariots, and a people more than thou, be not afraid of them: for the LORD
    thy God is with thee, who brought thee out of the land of Egypt.'
  nhw-BL: “Quema anquisase para anquinhuilanatij amocualancaitacahua, sintla anquinitase
    para quinpiyaj más cahuayojme, huan más tlahuilanca carros, huan más miyaqui soldados
    que amojuanti, amo xiquinimacasica pampa amojuanti amohuaya yohui amoTECO Dios
    catli anmechquixti tlen tlali Egipto.
  swh-ONEN: Mtakapokwenda vitani kupigana na adui zenu na mkaona farasi na magari
    ya vita na jeshi kubwa kuliko lenu, msiwaogope, kwa sababu Bwana Mungu wenu aliyewatoa
    kutoka Misri, atakuwa pamoja nanyi.
  bba-bba: Sɑnɑm mɛ i bɛɛn yibɛrɛbɑ tɑbu wɔri, ì n ben dumi wɑ kɑ ben tɑbu kɛkɛ yi
    dumi ɡɑwe kɑ sere ben tɔmbu be bɑ bɛɛ dɑbiru kere, i ku ben bɛrum ko. Domi Gusunɔ
    bɛsɛn Yinni u wɑ̃ɑ kɑ bɛɛ wi, wi u bɛɛ yɑrɑmɑ Eɡibitin di.
  eng-KJVCPB: 'When thou goest out to battle against thine enemies, and seest horses,
    and chariots, and a people more than thou, be not afraid of them: for the Lord
    thy God is with thee, which brought thee up out of the land of Egypt.'
  luo-luo: Ka udhi kedo gi wasiku kendo uneno farese, geche mag lweny kod jolweny
    motegno moloyou, to kik gimiu luoro nikech Jehova Nyasaye ma Nyasachu, mane ogolou
    e piny Misri nobed kodu.
  meu-meu: Inaimu ba tuari henidia negadia ai, hosi bona kariota momo bona tuari taudia
    hutuma ba itadia, to garidia basio gari; badina be Iehova, Aigupto tanona amo
    e hakaumui lasi Diravana, ese e bamomuimu.
  npi-ULB: तिमीहरू आफ्ना शत्रुहरूको विरुद्धमा युद्धमा जाँदा तिमीहरूले तिनीहरूको भन्दा
    धेरै घोडा, रथ र मानिसहरू देख्यौ भने तिनीहरूदेखि नडराओ । किनकि परमप्रभु तिमीहरूका
    परमेश्‍वर तिमीहरूसितै हुनुहुन्छ जसले तिमीहरूलाई मिश्र देशबाट निकालेर ल्याउनुभयो
    ।
  yor-yor: Nígbà tí o bá lọ sí ogun pẹ̀lú ọ̀tá rẹ, tí o sì rí ẹṣin àti àwọn kẹ̀kẹ́
    ogun àti ológun tí ó jù ọ́ lọ, má ṣe bẹ̀rù u wọn, nítorí Olúwa Ọlọ́run rẹ tí ń
    mú ọ jáde wá láti ilẹ̀ Ejibiti, yóò wà pẹ̀lú rẹ.
  ind-ind: Selanjutnya Musa mengajar umat Israel, “Ketika kalian pergi berperang lalu
    melihat kuda, kereta perang, dan pasukan musuh yang jumlahnya lebih banyak daripada
    kalian, jangan takut! Ketahuilah bahwa TUHAN Allah yang membawa kita keluar dari
    Mesir akan menyertai kalian semua.
  pes-OPCB: زمانی که به جنگ می‌روید و در برابر خود لشکری نیرومندتر از خود با اسبها
    و ارابه‌های جنگی زیاد می‌بینید، وحشت نکنید. خداوند، خدایتان با شماست، همان خدایی
    که شما را از مصر بیرون آورد.
  tgl-ULB: Kapag martsa na kayo para makipagdigma laban sa inyong mga kaaway, at nakakita
    ng mga kabayo, mga karwaheng pandigma, at maraming bilang ng tao kaysa inyo, hindi
    dapat kayo matakot sa kanila; dahil si Yahweh na inyong Diyos ay kasama ninyo,
    na siyang nagdala sa inyo palabas sa lupain ng Ehipto.
  hui-hui: Mosesehanda laabo halu lalu, Tígua waitigi baba wai bule pialu kamiria
    waitiginaga wai biaga garo ale karisi dewabi nogo hosi dewabi ami agali dewabi
    howa ti dewaore halu tíninaga emene harimiyagua nde harugo tígua uruni hondowa
    gi nahalimu. Irane tí Iyibi dindiha hemiria haru halu tagira piaga Anduane Homogo
    inanaga Ngode Datagaliwabe ibuni kago ibugua tí mo hongo halu tí heba mandagi
    holebira.
  mya-mya: '``သင်​တို့​သည်​ရန်​သူ​ကို​ချီ​တက်​တိုက်​ခိုက် ရာ​၌ သင်​တို့​ထက်​အင်​အား​ကြီး​မား​သော
    ရ​ထား​တပ်၊ မြင်း​တပ်​နှင့်​ခြေ​လျင်​တပ်​တို့ နှင့်​ရင်​ဆိုင်​ရ​သော​အ​ခါ​မ​ကြောက်​ကြ​နှင့်။
    သင်​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ကယ်​တင်​ခဲ့​သော ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်
    တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཕྱི་རུ་སོང་ནས་ཁྱོད་ཅག་གི་དགྲ་བོ་རྣམས་ལ་དམག་རྒྱག་པའི་ཚེ། རྟ་དང་ཤིང་རྟ་དང་།
    དམག་མི་རྣམས་ཁྱོད་ཅག་ལས་མང་བ་མཐོང་ན་དེ་དག་ལ་འཇིགས་མི་དགོས། ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཡར་ཁྲིད་འོང་མཁན་གྱི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་རྣམས་དང་མཉམ་དུ་བཞུགས་པ་ཡིན།
  sna-sna: Kana muchienda kundorwa navavengi venyu uye mukaona mabhiza nengoro nehondo
    huru kupfuura yenyu, musavatya, nokuti Jehovha Mwari, uyo akakubudisai kubva muIjipiti,
    achava nemi.
  spa-BLM: Cuando salgas a la batalla contra tus enemigos, y veas caballos, carros
    y un pueblo más numeroso que tú, no los temerás, porque el Señor, tu Dios, que
    te sacó de la tierra de Egipto, está contigo.
  cac-cac: Ayic tzex b'at oval, man̈ ex xiv d'a eb' eyajc'ool chi. Vach'chom tzeyila'
    to ec'to sb'isul eb' d'ayex, nivanpax sb'isul noc' schej eb' yed' scarruaje eb'
    yic oval yed' soldado eb', man̈ ex xivoc yujto a Jehová co Diosal ic'jinac on̈
    elta d'a Egipto, a' ol och eyed'oc.
  swh-ULB: Pindi utokapo kwenda vitani kupigana dhidi ya adui zako, na kuona farasi,
    magari, na watu wengi zaidi kuliko wewe, haupaswi kuwaogopa; kwa kuwa Yahwe Mungu
    wako yu pamoja nawe, yeye aliyekuleta kutoka nchi ya Misri.
  bel-bel: Калі ты выйдзеш на вайну супроць ворага тайго і ўбачыш коней і калясьніц
    і народу болей, чым у цябе, дык ня бойся іх, бо з табою Гасподзь, Бог твой, Які
    вывеў цябе зь зямлі Егіпецкай.
  deu-ELBBK: Wenn du gegen deine Feinde zum Krieg ausziehst und siehst Pferd und Wagen,
    ein Volk, zahlreicher als du, so sollst du dich nicht vor ihnen fürchten; denn
    der HERR, dein Gott, ist mit dir, der dich aus dem Land Ägypten heraufgeführt
    hat.
  mbb-OT: “Emun edhipanew kew is ebpekidtebek te menge kuntada niw, ne egkeehè niw
    is menge kudè dan, menge kerwahi wey menge sundaru zan he edhuna he mahabet te
    keniyu, kenè niw sikandan ikahandek, su zuma niw is Nengazen he Megbevayè niw
    he mibpeǥawas keniyu ziyà te Ehipto.
  mal-2015: നീ ശത്രുക്കളോടു യുദ്ധം ചെയ്‌വാൻ പുറപ്പെട്ടിട്ടു കുതിരകളെയും രഥങ്ങളെയും
    നിന്നിലും അധികം ജനത്തെയും കാണുമ്പോൾ പേടിക്കരുതു; മിസ്രയീംദേശത്തുനിന്നു നിന്നെ
    കൊണ്ടുവന്ന നിന്റെ ദൈവമായ യഹോവ നിന്നോടുകൂടെ ഉണ്ടു.
  rmc-rmc: „Sar džana pro mariben pre tumare ňeprijaťeľa a dikhena, hoj len hin buter
    graja the verdana a hine buter sar tumen, ma daran tumen, bo tumenca hino o RAJ,
    tumaro Del, savo tumen iľa avri andral o Egipt.
  pes-OPV: چون برای مقاتله با دشمن خود بیرون روی، و اسبها و ارابه‌ها و قومی را زیاده
    از خودبینی، از ایشان مترس زیرا یهوه خدایت که تو را از زمین مصر برآورده است، با
    توست.
  ron-1924: Кынд вей мерӂе ла рэзбой ымпотрива врэжмашилор тэй ши вей ведя кай ши
    каре ши ун попор май маре ла нумэр декыт тине, сэ ну те темь де ей, кэч Домнул
    Думнезеул тэу, каре те-а скос дин цара Еӂиптулуй, есте ку тине.
  ben-OBCV: তোমরা যখন তোমাদের শত্রুদের বিরুদ্ধে যুদ্ধযাত্রা করবে তখন তোমাদের চেয়ে
    বেশি ঘোড়া, রথ ও সৈন্য দেখে ভয় পাবে না, কারণ তোমাদের ঈশ্বর সদাপ্রভু, যিনি তোমাদের
    মিশর থেকে বের করে নিয়ে এসেছেন, তিনি তোমাদের সঙ্গে থাকবেন।
  som-som: Markaad dagaal ugu baxdaan cadaawayaashiinna, oo aad aragtaan fardo iyo
    gaadhifardood iyo dad idinka sii badan, waa inaydaan ka cabsan, waayo, waxaa idinla
    jira Rabbiga Ilaahiinna ah oo idinka soo bixiyey dalkii Masar.
  lat-VUC: 'Si exieris ad bellum contra hostes tuos, et videris equitatus et currus,
    et majorem quam tu habeas adversarii exercitus multitudinem, non timebis eos:
    quia Dominus Deus tuus tecum est, qui eduxit te de terra Ægypti.'
  eng-ASVBT: When thou goest forth to battle against thine enemies, and seest horses,
    and chariots, and a people more than thou, thou shalt not be afraid of them; for
    Jehovah thy God is with thee, who brought thee up out of the land of Egypt.
  ita-1885: QUANDO tu uscirai in guerra contro a' tuoi nemici, e vedrai cavalli e
    carri, e gente in maggior numero di te, non temer però di loro; conciossiachè
    il Signore Iddio tuo, che t'ha tratto fuor del paese di Egitto, sia teco.
  eng-LXXUP: And if thou shouldest go forth to war against thine enemies, and shouldest
    see horse, and rider, and a people more numerous than thyself; thou shalt not
    be afraid of them, for the Lord thy God is with thee, who brought thee up out
    of the land of Egypt.
  eng-ULB: When you march out to battle against your enemies, and see horses, chariots,
    and a people more numerous than you, you must not be afraid of them; for Yahweh
    your God is with you, he who brought you up out of the land of Egypt.
  spa-VBL: Cuando vayas a la guerra contra tus enemigos y veas caballos, carros, y
    un ejército más grande que el tuyo, no les tengas miedo, porque el Señor tu Dios
    que te sacó de Egipto está contigo.
  fra-_FOB: Quand tu iras à la guerre contre tes ennemis, et que tu verras des chevaux
    et des chars, un peuple plus nombreux que toi, ne les crains point; car l'Éternel
    ton Dieu qui t'a fait monter hors du pays d'Égypte est avec toi.
  mal-mal: നീ ശത്രുക്കളോട് യുദ്ധം ചെയ്യുവാൻ പുറപ്പെടുമ്പോൾ കുതിരകളെയും രഥങ്ങളെയും
    നിന്നിലും അധികം ജനത്തെയും കാണുമ്പോൾ പേടിക്കരുത്; ഈജിപ്റ്റ്ദേശത്തുനിന്ന് നിന്നെ
    കൊണ്ടുവന്ന നിന്റെ ദൈവമായ യഹോവ നിന്നോടുകൂടെ ഉണ്ട്.
  urd-GVR: Jab tū jang ke lie nikal kar deḳhtā hai ki dushman tādād meṅ zyādā haiṅ
    aur un ke pās ghoṛe aur rath bhī haiṅ to mat ḍarnā. Rab terā Ḳhudā jo tujhe Misr
    se nikāl lāyā ab bhī tere sāth hai.
  suz-BL: मिनु मोसामी “गेपुकी लडाइ पथ लनीनु, शारा नु बग्‍गीपुकी तशा, इन जोरी सत्रु
    इन क्‍येङा शुश बाक्‍तेक्‍म हना, महिनीन। मारदे हना परमप्रभु यावे, इन कली इजीप्‍त
    रे ग्रुंइब इन परमप्रभु गेपुकी नु बाक्‍ब।
  ita-1927: Quando andrai alla guerra contro i tuoi nemici e vedrai cavalli e carri
    e gente in maggior numero di te, non li temere, perché l’Eterno, il tuo Dio, che
    ti fece salire dal paese d’Egitto, è teco.
  ckb-ckb: کاتێک دەچن بۆ ئەوەی لە دژی دوژمنەکانتان بجەنگن، ئەسپ و گالیسکە و سوپایەکی
    لە خۆتان زۆرترتان بینی، لێیان مەترسن، چونکە یەزدانی پەروەردگارتان لەگەڵتانە کە
    لە خاکی میسرەوە دەریهێنان.
  eng-BBE: 'When you go out to war against other nations, and come face to face with
    horses and war-carriages and armies greater in number than yourselves, have no
    fear of them: for the Lord your God is with you, who took you up out of the land
    of Egypt.'
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಶತ್ರುಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೊರಟಾಗ ಅವರ ಕುದುರೆಗಳನ್ನೂ ರಥಗಳನ್ನೂ
    ನಿಮಗಿಂತ ಹೆಚ್ಚಾಗಿರುವ ಜನರನ್ನೂ ನೋಡಿದರೆ ಭಯಪಡಬೇಡಿರಿ. ಏಕೆಂದರೆ ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ನಿಮ್ಮನ್ನು
    ಹೊರಗೆ ಬರಮಾಡಿದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದಾರೆ.
  tam-2017: “நீ உன் எதிரிகளுக்கு எதிராக போர்செய்யப் புறப்பட்டுப்போகும்போது, குதிரைகளையும்,
    இரதங்களையும், உன்னைவிட பெரிய கூட்டமாகிய மக்களையும் கண்டால், அவர்களுக்குப் பயப்படாதே;
    உன்னை எகிப்து தேசத்திலிருந்து புறப்படச்செய்த உன் தேவனாகிய யெகோவா உன்னுடன் இருக்கிறார்.
  spa-RV-1909: CUANDO salieres á la guerra contra tus enemigos, y vieres caballos
    y carros, un pueblo más grande que tú, no tengas temor de ellos, que Jehová tu
    Dios es contigo, el cual te sacó de tierra de Egipto.
  ron-BTF: Când ieşi la bătălie împotriva duşmanilor tăi şi vezi cai şi care şi un
    popor mai mare la număr decât tine, să nu te temi de ei, pentru că DOMNUL Dumnezeul
    tău, care te-a scos din ţara Egiptului, este cu tine.
  eng-WEBP: When you go out to battle against your enemies, and see horses, chariots,
    and a people more numerous than you, you shall not be afraid of them; for the
    LORD your God, who brought you up out of the land of Egypt, is with you.
  eng-FBV: When you go to war with your enemies and you see horses and chariots, and
    a larger army than yours, don't be afraid of them, because the Lord your God who
    led you out of Egypt is with you.
