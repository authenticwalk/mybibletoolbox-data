verse: DEU.020.002
translations:
  mal-C: 'നിങ്ങൾ യുദ്ധത്തിനു പുറപ്പെടുമ്പോൾ പുരോഹിതൻ മുമ്പോട്ടുവന്ന് സൈന്യത്തോട് ഇപ്രകാരം
    സംസാരിക്കണം:'
  deu-TKW: Wenn ihr euch nun zum Kampf anschickt, so trete der Priester heran und
    rede zu dem Volk
  lin-lin: Tango bokobongama mpo na kokende na bitumba, Nganga-Nzambe asengeli koleka
    liboso ya mampinga mpe koloba na bango
  eng-LSV: and it has been, in your drawing near to the battle, that the priest has
    come near, and spoken to the people,
  eng-GNV: And when ye are come neere vnto the battel, then the Priest shall come
    forth to speake vnto the people,
  eng-WEBSTER: And it shall be when ye are come nigh to the battle, that the priest
    shall approach and speak to the people,
  nhw-BL: 'Huan quema ajsis hora para anmohuilanase, monequi nopa totajtzi monechcahuis
    campa nopa tlahuilanca pamitl tlen soldados huan quiijtos:'
  swh-ONEN: Wakati mtakapokaribia kwenda vitani, kuhani atakuja mbele na kuhutubia
    jeshi.
  bba-bba: I sere tɑbu tore, yɑ̃ku kowo u koo nɑwɑ bɛɛn wuswɑɑɔ u nɛɛ,
  eng-KJVCPB: And it shall be, when ye are come nigh unto the battle, that the priest
    shall approach and speak unto the people,
  luo-luo: Ka uchiegni chako lweny, jadolo nosud nyime mondo owuo gi jolweny.
  meu-meu: Tuari gabuna ba raka henia kahi negana ai, hahelaḡa tauna na baine raka
    lasi, orea taudia baine hereva henidia,
  npi-ULB: तिमीहरू युद्धमा जानै लाग्दा पुजारी नजिक आएर मानिसहरूलाई उसले यसो भन्‍नुपर्छ,
  yor-yor: Nígbà tí o bá fẹ́ lọ jagun, àlùfáà yóò wá síwájú, yóò sì bá ọmọ-ogun sọ̀rọ̀,
  ind-ind: Sebelum kalian maju berperang, seorang imam harus memberikan pidato penyemangat,
  pes-OPCB: 'قبل از شروع جنگ، کاهنی در برابر لشکر اسرائیل بایستد و بگوید:'
  tgl-ULB: Kapag kayo ay malapit na sa digmaan, dapat na lumapit ang pari at magsalita
    sa mga tao,
  hui-hui: Tígua wai bu pole howa tidiyu haga haga bu kamiru wanakuini loma binigo
    mo miaga mbiragome íbu howa ami agaliruhondo ogodagua lolebira.
  mya-mya: စစ်​ပွဲ​မ​ဝင်​မီ​ယဇ်​ပု​ရော​ဟိတ်​တစ်​ပါး​သည် စစ်​တပ်​ရှေ့​သို့​ထွက်​၍၊-
  bod-N: ཁྱོད་རྣམས་གཡུལ་སར་འགྲོ་རན་པའི་ཚེ། མཆོད་དཔོན་ཚུར་འོངས་ནས་མི་ཚོགས་ལ་གཏམ་སྨྲ་དགོས་ཏེ།
  sna-sna: Kana muchinge mava kuda kurwa, muprista anofanira kuuya kuzotaura kuvarwi.
  spa-BLM: Cuando te acerques a la batalla, el sacerdote se acercará y hablará al
    pueblo,
  cac-cac: 'Ayic manto c''och yorail yoch oval chi'', a vin̈ sacerdote tz''alan d''a
    eb'' soldado icha tic:'
  swh-ULB: Wakati unakaribia kuingia kwenye vita, kuhani anapaswa kuwasogelea na kuongea
    na watu.
  bel-bel: А калі прыступаеце да бітвы, тады няхай падыдзе сьвятар, і кажа люду,
  deu-ELBBK: Und es soll geschehen, wenn ihr zum Kampf heranrückt, so soll der Priester
    herzutreten und zu dem Volk reden
  mbb-OT: Dutun te kenè kew pa edhendiyà te edtebekan medhitindeg dèpa ziyà te teliwazà
    is memumuhat ne keǥiyi zin is menge sundaru te,
  mal-2015: 'നിങ്ങൾ പടയേല്പാൻ അടുക്കുമ്പോൾ പുരോഹിതൻ വന്നു ജനത്തോടു സംസാരിച്ചു:'
  rmc-rmc: 'Angloda, sar džana andro mariben, o rašaj džala anglo manuša a prevakerela
    kavke:'
  pes-OPV: وچون به جنگ نزدیک شوید آنگاه کاهن پیش آمده، قوم را مخاطب سازد.
  ron-1924: Ла апропиеря луптей, преотул сэ винэ ши сэ ворбяскэ попорулуй.
  ben-OBCV: তোমরা যুদ্ধযাত্রা করার আগে, যাজক সামনে এসে সৈন্যদের উদ্দেশ্যে বলবেন।
  som-som: Oo markaad dagaalka ku soo dhowaataan, wadaadku waa inuu dadka u soo dhowaadaa
    oo la hadlaa,
  lat-VUC: 'Appropinquante autem jam prælio, stabit sacerdos ante aciem, et sic loquetur
    ad populum:'
  eng-ASVBT: And it shall be, when ye draw nigh unto the battle, that the priest shall
    approach and speak unto the people,
  ita-1885: E quando vi appresserete per dar la battaglia, facciasi il Sacerdote innanzi,
    e parli al popolo,
  eng-LXXUP: And it shall come to pass whenever thou shalt draw nigh to battle, that
    the priest shall draw nigh and speak to the people, and shall say to them,
  eng-ULB: When you are about to enter into battle, the priest must approach and speak
    to the people.
  spa-VBL: Antes de ir a la batalla, el sacerdote vendrá y hablará con el ejército.
  fra-_FOB: Et quand vous vous approcherez pour combattre, le sacrificateur s'avancera,
    et parlera au peuple.
  mal-mal: 'നിങ്ങൾ യുദ്ധം ചെയ്യാൻ തുടങ്ങുമ്പോൾ പുരോഹിതൻ വന്ന് ജനത്തോട് ഇപ്രകാരം സംസാരിക്കണം:'
  urd-GVR: Jang ke lie nikalne se pahle imām sāmne āe aur fauj se muḳhātib ho kar
  suz-BL: मिनु लडाइम लचा क्‍येङा ङोंइती चढ़ेबमी लडाइ पथ लाइब आन ङोंइती लशा
  ita-1927: E quando sarete sul punto di dar battaglia, il sacerdote si farà avanti,
    parlerà al popolo
  ckb-ckb: کاتێک لە جەنگ نزیک دەکەونەوە کاهینەکە دێتە پێش و وتار بۆ گەل دەدات،
  eng-BBE: And when you are on the point of attacking, let the priest come forward
    and say to the people,
  kan-OKCV: ನೀವು ಯುದ್ಧಕ್ಕೆ ಸಮೀಪ ಬಂದಾಗ, ಯಾಜಕನು ಹತ್ತಿರ ಬಂದು, ಯೋಧರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ,
  tam-2017: 'நீங்கள்போர்செய்யத் துவங்கும்போது, ஆசாரியன் சேர்ந்து வந்து, மக்களிடத்தில்
    பேசி:'
  spa-RV-1909: Y será que, cuando os acercareis para combatir, llegaráse el sacerdote,
    y hablará al pueblo,
  ron-BTF: Şi va fi astfel, când vă veţi fi apropiat de bătălie, preotul să se apropie
    şi să vorbească poporului.
  eng-WEBP: It shall be, when you draw near to the battle, that the priest shall approach
    and speak to the people,
  eng-FBV: Before you go into battle, the priest shall come and speak to the army.
  nld-1939: En wanneer gij de strijd gaat beginnen, dan zal de priester naar voren
    treden, en het volk toespreken,
  nch-BL: 'Huan quema ajsis tonali para anmotehuise, monequi nopa totajtzi monechcahuis
    campa nopa tatehuijca pamit ten soldados huan quiijtos:'
  vie-1934: Lúc gần khai chiến, thầy tế lễ sẽ bước tới, nói cùng dân sự
  hin-CV: युद्ध के लिए जाने के पूर्व पुरोहित तुम्हारे सामने उपस्थित लोगों से बातें
    करेगा.
  eng-OURB: It shall be, when you draw near to the battle, that the priest shall approach
    and speak to the people,
  spa-BES: 'Y cuando estén a punto de atacar, deja que el sacerdote se adelante y
    diga a la gente:'
  tdx-tdx: Aa ie harinè’o i aliy le homb’eo ty mpisoroñe hisaontsy am’ondatio
  vid-vid: Lomuwa mng'hali kwaluka kitowa, mtambika kolawila kumwando na kowalonjela
    wanhu,
  eng-OKE: And it shall be when you draw nigh to battle, that the priest shall approach,
    and speak with the people,
  tha-KJV: และเมื่อใกล้จะรบกัน ปุ​โรหิตจะออกมาอยู่ข้างหน้าและกล่าวแก่​ประชาชน
  por-BR-2018: E será que, quando vos aproximardes para combater, chegará o sacerdote,
    e falará ao povo,
  deu-ELO: Und es soll geschehen, wenn ihr zum Streite heranrücket, so soll der Priester
    herzutreten und zu dem Volke reden
  eng-WYC-2018: Soothly when the battle nigheth now, the priest shall stand before
    the battle array, and thus he shall speak to the people (or and he shall speak
    to the people thus),
  epo-epo: Kaj kiam vi alproksimiĝos al la batalo, tiam elpaŝu la pastro kaj parolu
    al la popolo;
  uig-PIN: Silǝr jǝnggǝ qiⱪix aldida kaⱨin ɵzi aldiƣa qiⱪip hǝlⱪⱪǝ sɵz ⱪilip
  beo-beo: 'Dilia da gegemusa: ahoasea, gobele salasu dunu da misini, dilia gegesu
    dunu ilima sia:ma:mu.'
  tpi-OTNT: Taim yupela i no kirapim pait yet, orait wanpela pris i mas kam sanap
    long ai bilong ol ami na tokim ol olsem,
  hau-SA: Sa’ad da kuke gab da kama yaƙi, sai firist yă zo gaba yă yi wa mayaƙan jawabi.
  uig-LAT: Siler jengge chiqish aldida kahin özi aldigha chiqip xelqqe söz qilip
  nde-nde: Nxa selilungele ukuhlasela, umphristi uzakuza akhulume lebutho.
  ton-ton: Pea ʻe hoko ʻo pehē, ʻi hoʻomou hoko ʻo ofi ki he tau, ʻe ʻunuʻunu mai
    ʻae taulaʻeiki ʻo lea ki he kakai,
  ces-1613: A když byste se již potýkati měli, přistoupí kněz, a mluviti bude k lidu,
  eng-WMB: It shall be, when you draw near to the battle, that the priest shall approach
    and speak to the people,
  tam-TCV: நீங்கள் போருக்குப்போக ஆயத்தமாகும்போது, ஆசாரியன் முன்னேவந்து இராணுவவீரருக்கு
    உரை நிகழ்த்தவேண்டும்.
  ceb-ULB: Sa dihang paingon na kamo mosulod sa gubat, ang pari moduol ug makig-istorya
    sa mga tawo.
  pol-UBG: A gdy będziecie się zbliżać do walki, kapłan wystąpi i przemówi do ludu;
  urd-GVU: جنگ کے لئے نکلنے سے پہلے امام سامنے آئے اور فوج سے مخاطب ہو کر
  deu-1912: Wenn ihr nun hinzukommt zum Streit, so soll der Priester herzutreten und
    mit dem Volk reden
  kan-2017: ನಿಮಗೆ ಯುದ್ಧ ಸಮೀಪಿಸಿದಾಗ ಯಾಜಕನು ಮುಂದೆ ಬಂದು ಭಟರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ,
  yap-yap: U m’on ni ngam tababgad ko mael, ma en ni prist e nge yib nga m’on nge
    ga’ar ko salthaw,
  hlt-MCSB: Caemtloek neh na yoei vaengah khaw khosoih loh ha mop van saeh lamtah
    pilnam taengah ol aka thui la om van saeh.
  mdy-ETH: ዖሎ ዒንሢ ኬስካንዳሢኮ ቤርታ ቄኤሳሢ ፖኦሊሶ ኮይላ ሙኪ፦
  twi-ASANTE: Sɛ morebɛkɔ ɔko a, ɔsɔfoɔ no bɛba abɛkasa akyerɛ akodɔm no.
  eng-WEBU: It shall be, when you draw near to the battle, that the priest shall approach
    and speak to the people,
  bnp-bnp: Na tahuna mu ngalai e huriki a pile, a prister tara ge pesi ge vara e huriki
    a tara na vabinga ge ta maea,
  wal-wal: Intte olaa doommanaappe kasetidi, qeesee sinttau aadhdhidi hagaadan yaago;
  spa-PDDPT: Cuando se acerquen para combatir, el sacerdote se pondrá en pie y hablará
    al pueblo,
  gun-gun: Joe pepu'ã aguã py pevaẽ ta ramo penerenonde sacerdote oo vy ijayvu 'rã
    peẽ kuery pe.
  ilo-ULB: Inton asidegkayon a makigubat, masapul nga umasideg ti padi ken agsao kadagiti
    tattao,
  kpg-kpg: I mua goodou ga heebagi, tangada hai mee dabu e hana gi mua e helekai gi
    godou gau dauwa boloo,
  uig-ARA: سىلەر جەڭگە چىقىش ئالدىدا كاھىن ئۆزى ئالدىغا چىقىپ خەلققە سۆز قىلىپ
  sus-sus: Wo nɛ wo yailanma tɛmui naxɛ gere sofe ma, sɛrɛxɛdubɛ nan tima a wɔyɛn
    ɲama bɛ,
  pon-2006: Mwohn amwail pahn tapihada mahwen, samworo men pahn patohda mwohmwail
    oh patohwan ong karis kan,
  ksd-ksd: 'Ma ba ava tur na vaninara upi ra vinarubu, ra tena tinabar na tadav ra
    tarai, ma na biti ta diat dari:'
  tur-YTC: Savaşa yaklaştığında, kâhin yaklaşıp halka konuşacak,
  grc-BRENT: Καὶ ἔσται ὅταν ἐγγίσῃς τῷ πολέμῳ, καὶ προσεγγίσας ὁ ἱερεὺς λαλήσει τῷ
    λαῷ,
  ind-AYT: Ketika kamu menghadapi peperangan, imam harus maju dan berbicara kepada
    rakyat.
  nya-nya: Pamene mwatsala pangʼono kuyamba nkhondo, wansembe azibwera kutsogolo ndipo
    aziyankhula ku gulu lonse lankhondolo.
  hrv-hrv: Prije boja neka svećenik istupi i govori narodu.
  mps-mps: Te dagego boi gagalisiąbadi, te pris bidi me deli te ami bidi dabego gesabidiba
    dolagaselama, tama augwalibolo te po wao,
  tpi-tpi: Taim yupela i no kirapim pait yet, orait wanpela pris i mas kam sanap long
    ai bilong ol ami na tokim ol olsem,
  dan-1931: Når I rykker ud til Kamp, skal Præsten træde frem og tale til Folket,
  vie-OVCB: 'Khi sắp xông trận, thầy tế lễ sẽ ra đứng trước anh em, kêu gọi:'
  guj-2017: જયારે તમે યુદ્ધભૂમિની નજીક પહોંચો, ત્યારે યાજક આગળ આવીને લોકોની સાથે બોલે,
  pon-2006A: Mwohn amwail pahn tapihada mahwen, samworo men pahn patohda mwohmwail
    oh patohwan ong karis kan,
  por-BRBSL: Será, quando você se aproximar da batalha, que o sacerdote se aproximará
    e falará ao povo,
  cth-cth: Taran tuk nahane tueng a hnai toteh, vaihmanaw ni a hnai awh vaiteh,
  twi-twi: Sɛ morebɛkɔ ɔko a, ɔsɔfo no bɛba abɛkasa akyerɛ asraafo no.
  hlt-hlt: Caemtloek neh na yoei vaengah khaw khosoih loh ha mop van saeh lamtah pilnam
    taengah ol aka thui la om van saeh.
  tbz-SIM: Kɛ̀ di duúnnɛ̀ dìì mɔ̀nnì di dootitɔbɛ̀ kɛ tũnni dimɑ́ɑ̀ kɛ bo bɛ̀ do mudoò,
    ikuɔ́ nìùbɛ̀ɛ niitɛ́ kɛ́cómmú ditĩ̀nnì ììkɛ̀,
  msy-2020: Ia mɨdorozim forsɨ ofa gamir gumazitam faragh izɨ mɨdorozir gumazibar
    guamɨn tugh kamaghɨn me mɨkɨm,
  azb-azb: Kahin döyüş qabağı ordunun yanına gəlib müraciət edərək
  eng-DBY: And it shall be, when ye approach unto the battle, that the priest shall
    draw near and speak unto the people,
  hin-2017: और जब तुम युद्ध करने को शत्रुओं के निकट जाओ, तब याजक सेना के पास आकर कहे,
  wol-KYG: Bu ngeen di waaja xare, na sarxalkat bi dikk, wax ak mbooloo mi,
  eng-YLT: and it hath been, in your drawing near unto the battle, that the priest
    hath come nigh, and spoken unto the people,
  eng-WYC-2017: Soothly when the battle nigheth now, the priest shall stand before
    the battle array, and thus he shall speak to the people,
  eng-WMBB: It shall be, when you draw near to the battle, that the priest shall approach
    and speak to the people,
  urd-GVH: जंग के लिए निकलने से पहले इमाम सामने आए और फ़ौज से मुख़ातिब होकर
  rug-rug: Sipu lopu ele podalae varipera si gamu, si kaqu mae pa kekenu sa hiama
    meke zama koasa qeto minate,
  gaz-gaz: Yommuu ati waraanatti dhiʼaattutti lubni fuula duratti baʼee loltootatti
    haa dubbatu.
  fra-LSG: A l’approche du combat, le sacrificateur s’avancera et parlera au peuple.
  yal-yal: Ɛ nɛma ɛ yitɔnma waxatin naxan yi yɛngɛ so xinla ma, saraxaraliin xa ti,
    a falan ti yamaan xa, a naxa,
  haw-1868: A kokoke oukou e hoouka, alaila e hookokoke mai ke kahuna, a e olelo aku
    i na kanaka,
  arb-NAV: 'وَعِنْدَمَا تَكُونُونَ عَلَى وَشْكِ خَوْضِ الْمَعْرَكَةِ يَتَقَدَّمُ الْكَاهِنُ
    وَيُخَاطِبُ الْجَيْشَ:'
  ewe-ewe: Hafi miakpe aʋa la, na nunɔla aɖe natsi tsitre ɖe Israelviwo ƒe aʋakɔ la
    ŋgɔ, eye wòagblɔ be,
  eng-LEE: And it shall be, when ye come nigh unto the battle, that the priest shall
    approach and speak unto the people;
  asm-FB: যেতিয়া আপোনালোকে যুদ্ধলৈ যাবলৈ সাজু হ’ব, পুৰোহিতে আগবাঢ়ি আহি সৈন্যদলক
    উদ্দেশ্যি ক’ব,
  sus-A: وٌ نّ وٌ يَءِلَنمَ تّمُي نَشّ فٍرٍ سٌقٍ مَ، سّرّشّدُبّ نَن تِمَ عَ وْيّن
    حَمَ بّ،
  fra-SBL: Lorsque vous approcherez de la bataille, le prêtre s'approchera et parlera
    au peuple,
  hbo-hbo: וְהָיָ֕ה כְּקָֽרָבְכֶ֖ם אֶל־הַמִּלְחָמָ֑ה וְנִגַּ֥שׁ הַכֹּהֵ֖ן וְדִבֶּ֥ר
    אֶל־הָעָֽם׃
  eng-WYCLIFFE: Sotheli whanne the batel neiyeth now, the preest schal stonde bifor
    the scheltrun, and thus he schal speke to the puple,
  cwe-cwe: Mung'hali hamunakwandusa kuitowa, mkulu wa nhambiko kezakwiza kulonga na
    bumbila da wakalizi.
  kik-kik: Rĩrĩa mũgaakorwo mũkuhĩrĩirie gũthiĩ mbaara, mũthĩnjĩri-Ngai nĩagakuhĩrĩria
    mbũtũ cia ita na aciarĩrie.
  fra-NCL: Quand vous vous disposerez au combat, le prêtre s’avancera et parlera au
    peuple.
  cek-AK: Misatuk han na caeh o tom naah, qaima mah hmaa ah caeh moe, kaminawk khaeah,
  cuk-cuk: Ar nue bemar urwesokarmalale, dule-irwa-Bab-Dummadse-goled bemar-asabin
    gwisguoed, bemarga sunmakoed.
  uig-CYR: Силәр җәңгә чиқиш алдида каһин өзи алдиға чиқип хәлиққә сөз қилип
  tel-2017: మీరు యుద్ధానికి సిద్దమైనప్పుడు యాజకుడు ప్రజల దగ్గరకి వచ్చి వారితో ఇలా
    చెప్పాలి.
  hat-BSA: Lè nou ap pwoche batay la, prèt la va pwoche pou pale avèk pèp la.
  kos-kos: Meet liki kowos mutawauk mweun, sie mwet tol fah fahsryak nu meet uh ac
    fahk nu sin un mwet mweun,
  hbo-WLC: וְהָיָ֕ה כְּקָֽרָבְכֶ֖ם אֶל־הַמִּלְחָמָ֑ה וְנִגַּ֥שׁ הַכֹּהֵ֖ן וְדִבֶּ֥ר
    אֶל־הָעָֽם׃
  ibo-ibo: Tupu agha ebido, otu onye nchụaja ga-eguzo nʼihu ndị agha Izrel gwa ha
    okwu sị,
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ଯୁଦ୍ଧର ନିକଟବର୍ତ୍ତୀ ହେଲେ, ଯାଜକ ନିକଟକୁ ଆସି ଲୋକମାନଙ୍କୁ କହିବ,
  chk-chk: Lupwen oupwe amol ngeni maun, ewe souasor epwe feito o kapas ngeni ekewe
    sounfiu.
  rop-rop: Bat wen yumob garra redi blanga go en fait, wanbala serramonimen garra
    jandap lida langa yumob en tok langa yumob.
  ukr-1871: Як же маєте вже ставати до бою, так нехай виступить сьвященник і промовить
    до люду,
  deu-1951: 'Wenn es nun zur Schlacht kommen soll, so trete der Priester herzu und
    rede mit dem Volk und sage zu ihm: Israel, höre zu:'
  eng-JPS: And it shall be, when ye draw nigh unto the battle, that the priest shall
    approach and speak unto the people,
  srp-1865: I kad poðete da se pobijete, neka pristupi sveštenik i progovori narodu,
  lug-lug: Bwe munaabanga muli kumpi okutandika okulwana, kabona anajjanga n’ayogera
    eri eggye ly’abaserikale,
  heb-heb: והיה כקרבכם אל המלחמה ונגש הכהן ודבר אל העם׃
  ben-IRV: আর তোমরা যখন যুদ্ধের জন্যে কাছাকাছি আসবে, তখন যাজক আসবে এবং লোকদের কাছে
    বলবে,
  pan-pan: ਅਜਿਹਾ ਹੋਵੇ ਕਿ ਜਦ ਤੁਸੀਂ ਯੁੱਧ ਕਰਨ ਲਈ ਨੇੜੇ ਜਾਓ, ਤਦ ਜਾਜਕ ਸੈਨਾਂ ਦੇ ਕੋਲ ਜਾ ਕੇ
    ਉਨ੍ਹਾਂ ਨਾਲ ਗੱਲਾਂ ਕਰੇ,
  mya-JVB: စစ်တိုက် ချိန်နီး သောအခါ ၊ ယဇ် ပုရောဟိတ်တို့ သည် ချဉ်း ၍၊
  hmo-hmo: “Tuari be kahirakahira do umui hamatamaia neganai, emui hahelagaia tauna
    be do ia raka vaira, emui tuari taudia dekenai do ia haroro,
  urd-urd: और जब मैदान — ए — जंग में तुम्हारा मुक़ाबला होने को हो तो काहिन फ़ौज के
    आदमियों के पास जाकर उनकी तरफ़ मुख़ातिब हो,
  rus-SYN: Когда же приступаете к сражению, тогда пусть подойдет священник, и говорит
    народу,
  bqc-SIM: Tó álɛ zĩ̀ sↄukɛ, sa'ona lí mↄ́ yã'oi zĩgↄ̃ↄnɛ
  tcz-CHONGTHU: Galmun nalhun masang kahseuva, nalah uva thempupa chu mipi jouse masang
    lama namakai sah diu ahi.
  mar-mar: तुम्ही युद्धावर जाल तेव्हा तुमच्या याजकाने आपल्या सैन्याकडे येऊन त्यांच्याशी
    बोलणे करावे.
  qub-qub: Guërrata rurar pillyayta gallaycunayquipäga cürami llapan suldärucunata
  hat-hat: Lè lè batay la rive, prèt la va vanse, l'a pale ak sòlda yo.
  eng-BSB: When you are about to go into battle, the priest is to come forward and
    address the army,
  tod-tod: Wa ɠɛna ɠɛʋele ɓɛtɛa ga wo ʋa kɔɔi lɔɔzei, zalaɠa ɠula nui ɠa maaɓuɠa wo
    ʋa, é ɓɔɛ kɔɔɠɔ nuiti pɔ.
  eng-WEBPB: It shall be, when you draw near to the battle, that the priest shall
    approach and speak to the people,
  kbq-kbq: Hagi ha'ma hunaku'ma urava'oma hanageno'a, pristi vahe'mo eramavugateno
    amanage huno tamasamino,
  nhe-BL: 'Huan quema ajsis hora para inmotehuise, monequi nopa totajtzi monechcahuis
    campa nopa tlatehuijca pamitl tlen soldados huan quiijtos:'
  gub-BL: Waàmàtyry'ym 'ym mehe we xaxeto upyta zauxiapekwer wanenataromo wanupe uze'eg
    pà a'e nehe.
  eng-DRA: 'And when the battle is now at hand, the priest shall stand before the
    army, and shall speak to the people in this manner:'
