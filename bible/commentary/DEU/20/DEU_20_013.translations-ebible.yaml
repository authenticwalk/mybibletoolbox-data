verse: DEU.020.013
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ അതു നിന്റെ കൈയിൽ ഏൽപ്പിക്കുമ്പോൾ അതിലുള്ള സകലപുരുഷന്മാരെയും
    വാൾകൊണ്ടു കൊല്ലണം.
  deu-TKW: und, wenn sie Jahwe, dein Gott, in deine Gewalt gegeben hat, alles, was
    an Männern darin ist, mit dem Schwerte töten,
  lin-lin: Tango Yawe, Nzambe na yo, akokaba engumba wana na maboko na yo, okoboma
    na mopanga bato nyonso oyo bazali kati na yango.
  eng-LSV: and your God YHWH has given it into your hand, and you have struck every
    male of it by the mouth of the sword.
  eng-GNV: And the Lord thy God shall deliuer it into thine handes, and thou shalt
    smite all the males thereof with the edge of the sworde.
  eng-WEBSTER: 'And when the LORD thy God hath delivered it into thy hands, thou shalt
    smite every male of it with the edge of the sword:'
  nhw-BL: Huan quema amoTECO Dios anmechmactilis ipan amomax, xiquinmictica ica machete
    nochi tlacame catli nopona itztose.
  swh-ONEN: Wakati Bwana Mungu wenu atakapouweka mji huo mkononi mwenu, waueni kwa
    upanga wanaume wote waliomo ndani yake.
  bba-bba: Sɑɑ yè sɔɔ Gusunɔ bɛsɛn Yinni u bɛɛ bu nɔmu bɛriɑ, sɑɑ yerɑ i ko i tɔn
    durɔ be bɑ wɑ̃ɑ mi kpuro ɡo kɑ tɑkobi.
  eng-KJVCPB: 'and when the Lord thy God hath delivered it into thine hands, thou
    shalt smite every male thereof with the edge of the sword:'
  luo-luo: Ka Jehova Nyasaye ma Nyasachu ochiwo dala maduongʼno e lwetu, to neguru
    ji duto man kanyo gi ligangla.
  meu-meu: ela bona Iehova, emui Dirava, ese una hanua baine henimui. Bena edia mamaruane
    ibouboudiai bavaladia mase;
  npi-ULB: र परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई विजय दिई तिमीहरूको नियन्त्रणमा
    ल्याउनुहुँदा तिमीहरूले त्यस सहरको हरेक व्यक्तिलाई मार्नू ।
  yor-yor: Nígbà tí Olúwa Ọlọ́run rẹ bá fi lé ọ lọ́wọ́, kí ẹ̀yin kí ó fi ojú idà pa
    gbogbo àwọn ọkùnrin tí ó wà níbẹ̀.
  ind-ind: '@see-verse:DEU.020.012'
  pes-OPCB: هنگامی که خداوند، خدایتان آن شهر را به شما داد، همهٔ مردانِ آن را از بین
    ببرید؛
  tgl-ULB: at kapag ibinigay na sa inyo ni Yahweh na inyong Diyos ang tagumpay at
    ilagay sila sa ilalim ng inyong pamamahala, dapat ninyong patayin ang bawat lalaki
    sa bayan.
  hui-hui: Ani beremigola Anduane Homogo inanaga Ngode Datagaliwabehanda tano ogoni
    karulalimulo tí giha mo ya holebira. Ani biragola tígua tano ogoni karulowa agali
    tano ogoniha karu bibahendeore bo wahai halimu.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က သင်​တို့​အား​မြို့​ကို​သိမ်း​ယူ​စေ​သော​အ​ခါ
    မြို့​ထဲ​၌​ရှိ​သော​ယောကျာ်း​ရှိ​သ​မျှ​တို့​ကို သတ်​ဖြတ်​သုတ်​သင်​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གྲོང་ཁྱེར་དེ་ཁྱོད་ཅག་གི་ལག་ཏུ་གཏོད་པའི་ཚེ།
    དེའི་སྐྱེས་པ་ཐམས་ཅད་ལ་ཁྱོད་རྣམས་ཀྱིས་གྲི་ཁས་བསྣུན་དགོས།
  sna-sna: Kana Jehovha Mwari wenyu achinge ariisa mumaoko enyu, muuraye varume vose
    vari mariri.
  spa-BLM: Cuando el Señor, tu Dios, la entregue en tu mano, herirás a todo varón
    de ella a filo de espada;
  cac-cac: Axo Jehová co Diosal ol ac'anoch eb' d'a yol e c'ab', ol e xicancham masanil
    eb' vin̈ vinac.
  swh-ULB: na wakati Yahwe Mungu wenu anawapa ushindi na kuwaweka chini ya utawala
    wenu, mnapaswa kuua kila mtu katika mji.
  bel-bel: І калі Гасподзь, Бог твой, аддасьць яго ў рукі твае, пабі ў ім увесь мужчынскі
    пол вастрыём меча;
  deu-ELBBK: und gibt der HERR, dein Gott, sie in deine Hand, so schlage alle ihre
    Männlichen mit der Schärfe des Schwertes.
  mbb-OT: Ne emun ibeǥey en sikandan keniyu te Nengazen he Megbevayè niw, penhimetayi
    niw is langun he menge maama kandan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ അതു നിന്റെ കയ്യിൽ ഏല്പിച്ചശേഷം അതിലുള്ള പുരുഷപ്രജയെ
    ഒക്കെയും വാളിന്റെ വായ്ത്തലയാൽ കൊല്ലേണം.
  rmc-rmc: A te tumenge len o RAJ, tumaro Del, dela andro vasta, murdaren savore muršen
    la šabľaha.
  pes-OPV: و چون یهوه، خدایت، آن را به‌دست تو بسپارد، جمیع ذکورانش را به دم شمشیربکش.
  ron-1924: Ши, дупэ че Домнул Думнезеул тэу о ва да ын мыниле тале, сэ тречь прин
    аскуцишул сабией пе тоць чей де парте бэрбэтяскэ.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যখন সেই নগরটি তোমাদের হাতে তুলে দেবেন, তখন সেখানকার
    সমস্ত পুরুষকে তোমরা তরোয়ালের আঘাতে মেরে ফেলবে।
  som-som: oo markii Rabbiga Ilaahiinna ahu uu magaalada idiin soo gacangeliyo, dadkeeda
    labka ah oo dhan waa inaad seef ku wada laysaan,
  lat-VUC: Cumque tradiderit Dominus Deus tuus illam in manu tua, percuties omne quod
    in ea generis masculini est, in ore gladii,
  eng-ASVBT: 'and when Jehovah thy God delivereth it into thy hand, thou shalt smite
    every male thereof with the edge of the sword:'
  ita-1885: e il Signore Iddio tuo te la darà nelle mani; allora metti a fil di spada
    tutti i maschi.
  eng-LXXUP: 'until the Lord thy God shall deliver it into thy hands, and thou shalt
    smite every male of it with the edge of the sword:'
  eng-ULB: and when Yahweh your God gives you victory and puts them under your control,
    you must kill every man in the town.
  spa-VBL: Una vez que el Señor tu Dios te lo haya entregado, mata a todo varón con
    la espada.
  fra-_FOB: Et l'Éternel ton Dieu la livrera entre tes mains, et tu en feras passer
    tous les mâles au fil de l'épée.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ അത് നിന്റെ കയ്യിൽ ഏല്പിച്ചശേഷം അതിലുള്ള പുരുഷപ്രജയെ
    എല്ലാം വാളിന്റെ വായ്ത്തലയാൽ കൊല്ലണം.
  urd-GVR: Jab Rab terā Ḳhudā tujhe shahr par fatah degā to us ke tamām mardoṅ ko
    halāk kar denā.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी मेको सहर इन कली गेप्‍तु हना, गेपुकीमी
    मेकेर ङा वोंइश मुर नेल्‍ल आन कली तरवारम साइक्‍चा माल्‍नीनी। ब्‍यवस्‍था ३:६-७;
    गन्‍ती ३१:७,१४-१८
  ita-1927: e quando l’Eterno, il tuo Dio, te l’avrà data nelle mani, ne metterai
    a fil di spada tutti i maschi;
  ckb-ckb: کاتێک یەزدانی پەروەردگارتان ئەوی دایە دەستتان، ئەوا بە شمشێر لە هەموو پیاوەکانی
    بدەن،
  eng-BBE: And when the Lord your God has given it into your hands, let every male
    in it be put to death without mercy.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅದನ್ನು ನಿಮ್ಮ ಕೈಗೆ ಕೊಟ್ಟಾಗ, ಅದರ ಗಂಡಸರೆಲ್ಲರನ್ನು
    ಸಂಹಾರಮಾಡಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவா அதை உன் கையில் ஒப்புக்கொடுக்கும்போது, அதிலுள்ள ஆண்கள்
    எல்லோரையும் பட்டயத்தால் வெட்டி,
  spa-RV-1909: Luego que Jehová tu Dios la entregare en tu mano, herirás á todo varón
    suyo á filo de espada.
  ron-BTF: Şi după ce DOMNUL Dumnezeul tău o va fi dat în mâinile tale, să loveşti
    fiecare parte bărbătească din ea prin ascuţişul sabiei,
  eng-WEBP: When the LORD your God delivers it into your hand, you shall strike every
    male of it with the edge of the sword;
  eng-FBV: Once the Lord your God has handed it over to you, kill every male with
    the sword.
  nld-1939: En wanneer Jahweh, uw God, ze in uw hand heeft geleverd, moet gij alle
    mannen over de kling jagen;
  nch-BL: Huan quema amoTECO Dios amechmactilis amomaco, xiquinmictica ica macheta
    nochi tacame cati itztoque nopona.
  vie-1934: Giê-hô-va Đức Chúa Trời ngươi sẽ phó nó vào tay ngươi, rồi ngươi giết
    hết thảy người nam bằng lưỡi gươm.
  hin-CV: जब याहवेह, तुम्हारे परमेश्वर उसे तुम्हारे अधीन कर देंगे, तब तुम हर एक पुरुष
    का तलवार से वध कर दोगे.
  eng-OURB: When Adonai your God delivers it into your hand, you shall strike every
    male of it with the edge of the sword;
  spa-BES: Y cuando el Señor tu Dios lo haya entregado en tus manos, que todos los
    hombres que están en él sean ejecutados sin piedad.
  tdx-tdx: Ie asese’ Iehovà Andrianañahare’o am-pità’o, le ho fonga lafae’ o an-dela-pibara
    ze lahilahy ama’e ao;
  vid-vid: na heye Mkulu Nguluwi, Nguluwi wa hemwe kowawika mmoko mwa hemwe, mowakopola
    kwa ipanga walume weng'ha,
  eng-OKE: And when the Lord thy God hath delivered it into thy hand, thou mayest
    smite all the males thereof by the sentence of the sword;
  tha-KJV: เมื่อพระเยโฮวาห์พระเจ้าประทานเมืองนั้นไว้ในมือท่านแล้ว ท่านจงฆ่าชายทุกคนเสียด้วยคมดาบ
  por-BR-2018: Logo que o SENHOR teu Deus a entregar em tua mão, ferirás a todo homem
    seu a fio de espada.
  deu-ELO: und gibt Jehova, dein Gott, sie in deine Hand, so schlage alle ihre Männlichen
    mit der Schärfe des Schwertes.
  eng-WYC-2018: And when thy Lord God hath betaken it in(to) thine hands, thou shalt
    smite by the sharpness of sword all thing of male kind that is therein, (And when
    the Lord thy God hath delivered them into thy hands, thou shalt strike down, or
    shalt kill, with the sharpness of the sword, all the males who be there,)
  epo-epo: kaj kiam la Eternulo, via Dio, transdonos ĝin en vian manon, tiam mortigu
    ĉiujn ĝiajn virseksulojn per glavo;
  uig-PIN: Pǝrwǝrdigar Hudayinglar uni ⱪolunglarƣa tapxurƣanda uningdiki ⱨǝrbir ǝrkǝkni
    ⱪiliqlap ɵltürünglar;
  beo-beo: Dilia Hina Gode da amo moilai bai bagade dilima iasea, dilia dunu huluane
    amo ganodini esala amo gobiheiga medole legema.
  tpi-OTNT: Na God, Bikpela bilong yumi, bai i larim yupela i kisim dispela taun.
    Yupela i kisim pinis, orait yupela i mas kilim olgeta man i stap insait long en.
  hau-SA: Sa’ad da Ubangiji Allahnku ya ba da shi cikin hannunku, sai ku kashe dukan
    mazan da suke cikinsa da takobi.
  uig-LAT: Perwerdigar Xudayinglar uni qolunglargha tapshurghanda uningdiki herbir
    erkekni qilichlap öltürünglar;
  nde-nde: Kuzakuthi lapho uThixo uNkulunkulu wenu esenikele idolobho lelo kini, libulale
    amadoda wonke ngenkemba.
  ton-ton: 'Pea hili hono tuku ia ʻe Sihova ko ho ʻOtua ki ho nima, te ke taaʻi ʻae
    tangata kotoa pē ʻoku ʻi ai ʻaki ʻae mata ʻoe heletā:'
  ces-1613: A když by je Hospodin Bůh tvůj dal v ruku tvou, tedy zbiješ v něm ostrostí
    meče všecky pohlaví mužského.
  eng-WMB: When the LORD your God delivers it into your hand, you shall strike every
    male of it with the edge of the sword;
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா அந்தப் பட்டணத்தை உங்களுக்குக் கொடுப்பார். அப்போது
    அங்குள்ள ஆண்கள் யாவரையும் வாளால் வெட்டிப்போடுங்கள்.
  ceb-ULB: ug sa dihang si Yahweh nga inyong Dios magahatag kaninyog kadaogan ug magabutang
    kanila ilalom sa inyong katungod, kinahanglan nga patyon ninyo ang matag lalaki
    diha sa lungsod.
  pol-UBG: A gdy PAN, twój Bóg, wyda je w twoje ręce, zabijesz w nim każdego mężczyznę
    ostrzem miecza.
  urd-GVU: جب رب تیرا خدا تجھے شہر پر فتح دے گا تو اُس کے تمام مردوں کو ہلاک کر دینا۔
  deu-1912: Und wenn sie der HERR, dein Gott, dir in die Hand gibt, so sollst du alles,
    was männlich darin ist, mit des Schwertes Schärfe schlagen.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಆ ಪಟ್ಟಣವನ್ನು ನಿಮಗೆ ವಶವಾಗುವಂತೆ ಮಾಡಿದಾಗ ಅದರಲ್ಲಿರುವ
    ಗಂಡಸರೆಲ್ಲರನ್ನೂ ಕನಿಕರಿಸದೆ ಸಂಹಾರಮಾಡಬೇಕು.
  yap-yap: Ma nap’an nra pagmed SOMOL ni Got romed ni ngam koled fare binaw, mi gimed
    thang e fan rok urngin e pumo’on ni bay riy.
  hlt-MCSB: Te vaengah anih te BOEIPA na Pathen loh na kut dongah han tloeng vetih
    cunghang ha neh amah tongpaca te boeih na tloek bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ካታማ ዓኣሢ ዒንጋ ዎዶና ዒኢካ ዓኣ ዓቲንቆ ጉቤ ዎዹዋቴ።
  twi-ASANTE: Sɛ Awurade, mo Onyankopɔn, dane kuro no hyɛ mo nsa a, monkum kuro no
    mu mmarima nyinaa.
  eng-WEBU: When the LORD your God delivers it into your hand, you shall strike every
    male of it with the edge of the sword;
  bnp-bnp: E BAKOVI DAGI a Vure ne mua bara i tuhori mua, mu bolea a tanga. Na tahuna
    mu bolea, mu rabalaki lobo e huriki a bakovi ri made vonga.
  wal-wal: GODAI intte Xoossai eta intteyyo aatti immiyo wode, he kataman de7iya attumaasa
    ubbaa mashshan wurssite.
  spa-PDDPT: Cuando Yavé tu ʼElohim la entregue en tu mano, matarás a todos sus varones
    a filo de espada.
  gun-gun: Ha'e ramo Senhor Penderuete omboaxa 'rã pendepo py. Ha'e pygua avakue ikuai
    va'e ma guive rã pejuka 'rã kyxe py.
  ilo-ULB: ket inton pagballigiennakayo ni Yahweh a Diosyo ken ipaiturayanna ida kadakayo,
    masapul a papatayenyo ti tunggal lalaki iti ili.
  kpg-kpg: Di madagoaa Dimaadua di godou God, gaa hai goodou gii kumi di waahale deelaa,
    gei goodou daaligidia nia daane huogodoo ala i golo.
  uig-ARA: پەرۋەردىگار خۇدايىڭلار ئۇنى قولۇڭلارغا تاپشۇرغاندا ئۇنىڭدىكى ھەربىر ئەركەكنى
    قىلىچلاپ ئۆلتۈرۈڭلار؛
  sus-sus: Wo Marigi Alatala e rayarabima nɛ wo bɛ. Wo xa xɛmɛ birin faxa santidɛgɛma
    ra,
  pon-2006: Eri, ahnsou me KAUN-O, amwail Koht, pahn ketin mweidohng kumwail en kaloweiraildi,
    kumwail kemehla ohl koaros en nan kahnimwo.
  ksd-ksd: ma ba ra Luluai kaum God i tul tar ia tam, una ubu ra umana tutana par
    ma ra pakat na vinarubu;
  tur-YTC: Tanrın Yahve onu senin eline verdiğinde, onun her erkeğini kılıçtan geçireceksin;
  grc-BRENT: ἕως ἂν παραδῷ σοι αὐτὴν Κύριος ὁ Θεός σου εἰς τὰς χεῖράς σου, καὶ πατάξεις
    πᾶν ἀρσενικὸν αὐτῆς ἐν φόνῳ μαχαίρας,
  ind-AYT: TUHAN, Allahmu akan menyerahkan kota itu ke dalam tanganmu, kamu harus
    membunuh semua laki-laki yang ada di sana dengan pedang.
  nya-nya: Yehova Mulungu wanu akakupatsani mzindawo, muwaphe amuna onse.
  hrv-hrv: Kad ti ga Jahve, Bog tvoj, preda u ruke, sve njegove muškarce pobij oštrim
    mačem!
  mps-mps: Tama Genuai Bidi, dago God, agai dagego te hanu somainogo dagego nogoba
    mubo si, dagego polo selama da, teda dagego te hanu tomode bidi dabe sese tama
    ela silao.
  tpi-tpi: Na God, Bikpela bilong yumi, bai i larim yupela i kisim dispela taun. Yupela
    i kisim pinis, orait yupela i mas kilim olgeta man i stap insait long en.
  dan-1931: og når HERREN din Gud giver den i din Hånd, skal du hugge alle af Mandkøn
    ned med Sværdet.
  vie-OVCB: Và khi Chúa Hằng Hữu, Đức Chúa Trời của anh em, cho anh em hạ thành được
    rồi, phải tiêu diệt đàn ông trong thành,
  guj-2017: અને જ્યારે યહોવાહ તમારા ઈશ્વર તેને તમારા હાથમાં સોંપે ત્યારે તમે તેમાંના
    દરેક પુરુષને તલવારની ધારથી મારી નાખો.
  pon-2006A: Eri, ahnsou me KAUN-O, amwail Koht, pahn ketin mweidohng kumwail en kaloweiraildi,
    kumwail kemehla ohl koaros en nan kahnimwo.
  por-BRBSL: Quando Yahweh seu Deus o entregar em suas mãos, você golpeará todo macho
    com o fio da espada;
  cth-cth: na BAWIPA Cathut ni nangmae kut dawk hote kho hah na poe torei, tongpa
    pueng hah tahloi hoi na thei han.
  twi-twi: Sɛ Awurade, mo Nyankopɔn no, dan kurow no hyɛ mo nsa a, munkum kurow no
    mu mmarima nyinaa.
  hlt-hlt: Te vaengah anih te BOEIPA na Pathen loh na kut dongah han tloeng vetih
    cunghang ha neh amah tongpaca te boeih na tloek bitni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù di te kù yóó di duɔ́mmu dɛ kó dihɛì kɛ̀ dí kuɔ bɛnitidɑɑbɛ̀
    bɛmɔu nɛ̀ disiè,
  msy-2020: Eghtɨ Ikiavɨra Itir God, en God, ian amamangatɨghtɨ, ia nguibar ekiar
    kam iniam. Ia a inigh gɨvagh, an aven itir gumazibara, bar me mɨsueghtɨ me arɨmɨghiregh.
  azb-azb: Allahınız Rəbb şəhəri sizə təslim edəndə oranın bütün kişilərini qılıncdan
    keçirin.
  eng-DBY: 'and when Jehovah thy God delivereth it into thy hand, thou shalt smite
    every male thereof with the edge of the sword:'
  hin-2017: और जब तेरा परमेश्वर यहोवा उसे तेरे हाथ में सौंप दे तब उसमें के सब पुरुषों
    को तलवार से मार डालना।
  wol-KYG: Seen Yàlla Aji Sax ji moo leen di teg ci seen loxo, ngeen daldi leel ñawkay
    saamar mboolem seeni góor.
  eng-YLT: and Jehovah thy God hath given it into thy hand, and thou hast smitten
    every male of it by the mouth of the sword.
  eng-WYC-2017: And when thy Lord God hath betaken it in thine hands, thou shalt smite
    by the sharpness of sword all thing of male kind that is therein,
  eng-WMBB: When the LORD your God delivers it into your hand, you shall strike every
    male of it with the edge of the sword;
  urd-GVH: जब रब तेरा ख़ुदा तुझे शहर पर फ़तह देगा तो उसके तमाम मर्दों को हलाक कर देना।
  rug-rug: Meke pana va kilasa vatua e Zihova sa mia Tamasa sa vasileana nomana sana,
    si mamu va mate betoi sari doduru tie vasina.
  gaz-gaz: Yommuu Waaqayyo Waaqni kee dabarsee isaan sitti kennutti dhiirota magaalattii
    keessa jiraatan hunda goraadeedhaan fixi.
  fra-LSG: Et après que l’Éternel, ton Dieu, l’aura livrée entre tes mains, tu en
    feras passer tous les mâles au fil de l’épée.
  yal-yal: Alatala ɛ Ala na taan soma nɛn ɛ yii, ɛ xɛmɛne birin faxa silanfanna ra.
  haw-1868: Aia hoolilo mai o Iehova kou Akua ia ia iloko o kou lima, alaila e luku
    oe i na kane a pau o ia wahi me ka maka o ka pahikaua.
  arb-NAV: فَإِذَا أَسْقَطَهَا الرَّبُّ إِلَهُكُمْ فِي أَيْدِيكُمْ، فَاقْتُلُوا جَمِيعَ
    ذُكُورِهَا بِحَدِّ السَّيْفِ.
  ewe-ewe: Ne Yehowa, wò Mawu la tsɔ du la de asi na wò la, ekema ele be nàwu ŋutsu
    ɖe sia ɖe le dua me,
  eng-LEE: And when the Lord thy God hath delivered it into thy hands, thou shalt
    smite every male thereof with the edge of the sword;
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই যেতিয়া আপোনালোকক জয়ী কৰিব আৰু সেই ঠাই আপোনালোকৰ
    হাতত তুলি দিব, তেতিয়া নগৰৰ সকলো পুৰুষকে আপোনালোকে বধ কৰিব।
  sus-A: وٌ مَرِفِ عَلَتَلَ عٍ رَيَرَبِمَ نّ وٌ بّ. وٌ شَ شّمّ بِرِن قَشَ سَنتِدّفّمَ
    رَ،
  fra-SBL: Lorsque Yahvé, ton Dieu, la livrera entre tes mains, tu en frapperas tous
    les mâles du tranchant de l'épée.
  hbo-hbo: וּנְתָנָ֛הּ יְהוָ֥ה אֱלֹהֶ֖יךָ בְּיָדֶ֑ךָ וְהִכִּיתָ֥ אֶת־כָּל־זְכוּרָ֖הּ
    לְפִי־חָֽרֶב׃
  eng-WYCLIFFE: And whanne thi Lord God hath bitake it in thin hond, thou schalt smyte
    bi the scharpnesse of swerd al thing of male kynde which is ther ynne,
  cwe-cwe: Mndewa Mulungu, Mulungu wenu, yahadiguma bululu ijo muna yamakono yenu,
    muwakome kwa zele walume wose.
  kik-kik: Rĩrĩa Jehova Ngai wanyu akaarĩneana moko-inĩ manyu-rĩ, mũkooraga arũme
    othe arĩa marĩ thĩinĩ warĩo.
  fra-NCL: quand Yahweh, ton Dieu, l’aura livrée entre tes mains, tu feras passer
    tous les mâles au fil de l’épée.
  cek-AK: Na Angraeng Sithaw mah to vangpui nangcae ban ah paek naah, to vangpui thungah
    kaom nongpanawk to sumsen hoiah hum o boih ah;
  cuk-cuk: Geb degine, be-Bab-Dummad-Jehová we-dulemargi-nakwega bemar-imaknonikile,
    agindi, bela be e-dule-machergan es-suidgi oburgoed.
  uig-CYR: Пәрвәрдигар Худайиңлар уни қолуңларға тапшурғанда униңдики һәр бир әркәкни
    қиличлап өлтүрүңлар;
  tel-2017: మీ యెహోవా దేవుడు దాన్ని మీ చేతికి అప్పగించేటప్పుడు అందులోని పురుషులందరినీ
    కత్తితో హతమార్చాలి.
  hat-BSA: “Lè SENYÈ a, Bondye nou an, livre li nan men nou, nou va frape tout mesye
    yo avèk lam nepe.
  kos-kos: Na ke LEUM GOD lowos El oru tuh kowos in kutangla siti sac, kowos fah uniya
    mukul nukewa we.
  hbo-WLC: וּנְתָנָ֛הּ יְהוָ֥ה אֱלֹהֶ֖יךָ בְּיָדֶ֑ךָ וְהִכִּיתָ֥ אֶת־כָּל־זְכוּרָ֖הּ
    לְפִי־חָֽרֶב׃
  ibo-ibo: Mgbe Onyenwe anyị Chineke gị nyefere gị ya nʼaka, were mma agha gbuo nwoke
    ọbụla nọ nʼime ya.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଯେତେବେଳେ ତାହା ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିବେ, ସେତେବେଳେ
    ତୁମ୍ଭେ ତହିଁର ସମସ୍ତ ପୁରୁଷଙ୍କୁ ଖଡ୍ଗଧାରରେ ବଧ କରିବ।
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap ämi we Kot a mwüt ngenikemi pwe oupwe
    liapeni ewe telinimw, oupwe niela mwänin ewe telinimw meinisin ren ketilas.
  rop-rop: En wen YAWEI im larram yumob teikoba det taun, wal yumob garra kilim ola
    men.
  ukr-1871: Як же віддасть його Господь, Бог твій, в руки тобі, так повбиваєш увесь
    музький пол його гострим мечом.
  deu-1951: Und wenn der HERR, dein Gott, sie dir in die Hand gibt, so sollst du alles,
    was darin männlich ist, mit der Schärfe des Schwertes schlagen;
  eng-JPS: And when the LORD thy God delivereth it into thy hand, thou shalt smite
    every male thereof with the edge of the sword;
  srp-1865: I kad ga Gospod Bog tvoj preda u ruke tvoje, pobij sve muškinje u njemu
    maèem.
  lug-lug: Mukama Katonda wo bw’anaakigabulanga mu mukono gwo, onottanga n’ekitala
    buli musajja yenna.
  heb-heb: ונתנה יהוה אלהיך בידך והכית את כל זכורה לפי חרב׃
  ben-IRV: পরে তোমার সদাপ্রভু খড়্গ তোমার হাতে দিলে তুমি তার সব লোককে মেরে ফেলবে,
  pan-pan: ਅਤੇ ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਸ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥਾਂ ਵਿੱਚ ਦੇ ਦੇਵੇ, ਤਾਂ ਤੁਸੀਂ
    ਉਸ ਦੇ ਸਾਰੇ ਪੁਰਖ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਓ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် လက် ၌ အပ် တော်မူသောအခါ ၊ ယောက်ျား ရှိသမျှ
    တို့ကို ထား နှင့် လုပ်ကြံ ရမည်။
  hmo-hmo: ela bona Lohiabada emui Dirava ese unai hanua umui dekenai do ia henia.
    Vadaeni edia tatau ibounai do umui alaia mase.
  urd-urd: और जब ख़ुदावन्द तेरा ख़ुदा उसे तेरे क़ब्ज़े में कर दे तो वहाँ के हर मर्द
    को तलवार से क़त्ल कर डालना।
  rus-SYN: и когда Господь Бог твой предаст его в руки твои, порази в нем весь мужеский
    пол острием меча;
  bqc-SIM: Tó Dii á Lua wɛ̃́lɛpi nàɛ́ á ↄzĩ, à a gↄ̃ɛↄ dɛdɛ ń fɛ̃ndao píi.
  tcz-CHONGTHU: Chuteng Pakai, Pathen in hiche khopi chu nangho khut a ahin pehlut
    ding, na chemjam'uva pasal jouse natha diu ahi.
  mar-mar: आणि तुमचा देव परमेश्वर ते तुमच्या हाती देईल तेव्हा तेथील सर्व पुरुषांना
    तलवारीने ठार करा.
  qub-qub: Chay siudätaga Tayta Diosmi gamcunapa munayniquiman cachayconga. Chaura
    chaycho tiyaj ollgucunataga ushajpaj sabliquiwan wañuchinqui.
  hat-hat: Seyè a, Bondye nou an, va lage l' nan men nou. Epi n'a touye dènye gason
    ki nan lavil la.
  eng-BSB: When the LORD your God has delivered it into your hand, you must put every
    male to the sword.
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa dɔ wo yeezu, wa zunuiti kpein paa ga boɠa zɔkpɔi.
  eng-WEBPB: When the LORD your God delivers it into your hand, you shall strike every
    male of it with the edge of the sword;
  kbq-kbq: Hagi ana'ma hanageno'ma Ra Anumzana tamagri Anumzamo'ma ana kuma'ma tamazampima
    antena, maka venene'age bainati kazinteti zamahe frivagareho.
  nhe-BL: Huan quema imoTECO Dios inmechmactilis ipan imoma, xiquinmictica ica machete
    nochi tlacame tlen nopona itztose.
  gub-BL: Tupàn umur putar tawhu pepo pe a'e nehe. Pezuka awa paw takihepuku pupe
    pe wà nehe.
  eng-DRA: And when the Lord thy God shall deliver it into thy bands, thou shalt slay
    all that are therein of the male sex, with the edge of the sword,
