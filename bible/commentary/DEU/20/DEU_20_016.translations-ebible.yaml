verse: DEU.020.016
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് അവകാശമായി നൽകുന്ന നഗരങ്ങളിലെ ശ്വാസമുള്ള
    യാതൊന്നിനെയും ജീവനോടെ ശേഷിപ്പിക്കരുത്.
  deu-TKW: Dagegen in den Städten dieser Völker, die dir Jahwe, dein Gott, zum Eigentume
    giebt, sollst du keine Seele am Leben lassen.
  lin-lin: Kasi mpo na bingumba ya bikolo oyo Yawe, Nzambe na yo, akopesa yo lokola
    libula, kotika ata eloko moko te na bomoi.
  eng-LSV: Only, of the cities of these peoples which your God YHWH is giving to you
    [for] an inheritance, you do not keep alive any [that are] breathing;
  eng-GNV: But of the cities of this people, which the Lord thy God shall giue thee
    to inherite, thou shalt saue no person aliue,
  eng-WEBSTER: 'But of the cities of these people which the LORD thy God doth give
    thee for an inheritance, thou shalt save alive nothing that breatheth:'
  nhw-BL: “Pero ipan altepeme catli nechca amotlal catli amoTECO Dios anmechmacas
    para amoaxca monequi amo aqui xijcahuaca ma itzto.
  swh-ONEN: Hata hivyo, katika miji ya mataifa ambayo Bwana Mungu wenu anawapa kama
    urithi, msiache kitu chochote hai kinachopumua.
  bba-bba: Adɑmɑ tɔn benin wusu sɔɔ, si Gusunɔ bɛsɛn Yinni u bɛɛ wɛ̃ mi, i n mɔ, i
    ku rɑ de sin tɔnu ɡoo u n wɑ̃ɑ.
  eng-KJVCPB: 'But of the cities of these people, which the Lord thy God doth give
    thee for an inheritance, thou shalt save alive nothing that breatheth:'
  luo-luo: Kata kamano e mier madongo duto mag ogendini ma Jehova Nyasaye ma Nyasachu
    miyou kaka girkeni, kik uwe gimoro amora mayweyo kangima.
  meu-meu: 'A ini Iehova, emui Dirava, ese edia hanua vada e henimui emui hanua ai
    baela besedia na mauri ḡauna ta basio bogaia hisi: ibouboudiai bavaladia mase.'
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई सम्पत्तिको रूपमा दिनुहुने यी
    जातिहरूको सहरहरूमा भने तिमीहरूले सास फेर्ने कसैलाई जीवित नराख्‍नू ।
  yor-yor: Ṣùgbọ́n, nínú àwọn ìlú ti àwọn orílẹ̀-èdè tí Olúwa Ọlọ́run rẹ ń fún ọ gẹ́gẹ́
    bí ogún, má ṣe dá ohun ẹlẹ́mìí kankan sí.
  ind-ind: Untuk kota-kota yang termasuk wilayah Kanaan, musnahkan semua manusia dan
    binatang di dalamnya.
  pes-OPCB: در شهرهای داخل مرزهای سرزمین موعود، هیچ‌کس را نباید زنده بگذارید. هر موجود
    زنده‌ای را از بین ببرید.
  tgl-ULB: Sa mga lungsod ng mga taong ito na ibibigay ni Yahweh na inyong Diyos bilang
    isang pamana, wala dapat kayong ililigtas ng buhay sa mga humihinga.
  hui-hui: Anigo dindi Anduane Homogo inanaga Ngode Datagaliwabehanda tí ngulebiragoha
    tano ngaru wai bialu howa wali agalirubi waneiginirubi bibahende ogoniha haga
    karu homelo bo wahai halimu.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး​တော်​မူ​မည့်​ပြည်​ရှိ​မြို့​များ​ကို
    တိုက်​ခိုက် သိမ်း​ယူ​သော​အ​ခါ​၌​မူ​ကား မြို့​တွင်း​ရှိ​လူ ရှိ​သ​မျှ​ကို​သတ်​ဖြတ်​သုတ်​သင်​ရ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་མི་རིགས་འདི་རྣམས་ཀྱི་གྲོང་ཁྱེར་དུ།
    ཁྱོད་རྣམས་ཀྱིས་དབུགས་ཐོགས་གང་ཡང་གསོན་པོར་བསྐྱུར་མི་རུང་།
  sna-sna: Asi, mumaguta endudzi amuri kupiwa naJehovha Mwari wenyu senhaka, musasiya
    chinhu chipi zvacho chipenyu.
  spa-BLM: Pero de las ciudades de estos pueblos que Yahvé vuestro Dios te da en herencia,
    no salvarás con vida a nada que respire;
  cac-cac: Palta a juntzan̈ chon̈ab' ay d'a lum luum ol yac' Jehová co Diosal eyiquej,
    man̈xa junoc anima tzeyactejcani.
  swh-ULB: Katika miji ya watu hawa ambayo Yahwe Mungu wenu anawapa kama urithi, mnapaswa
    kutunza chochote kilicho na uhai.
  bel-bel: А ў гарадах гэтых народаў, якія Гасподзь, Бог твой, дае табе ў валоданьне,
    не пакідай жывымі ніводнай душы,
  deu-ELBBK: Jedoch von den Städten dieser Völker, die der HERR, dein Gott, dir als
    Erbteil gibt, sollst du nichts leben lassen, was Odem hat;
  mbb-OT: Piru is menge etew ziyà te menge inged he ibeǥey keniyu te Nengazen he Megbevayè
    niw su wey niw mepengevilin, geraa niw is langun.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി തരുന്ന ജാതികളുടെ പട്ടണങ്ങളിലോ ശ്വാസമുള്ള
    ഒന്നിനെയും ജീവനോടെ വെക്കാതെ
  rmc-rmc: Ma muken ňič te dživel andro fori ole narodengre, so tumenge andro ďeďictvos
    del o RAJ, tumaro Del.
  pes-OPV: اما از شهرهای این امتهایی که یهوه، خدایت، تو را به ملکیت می‌دهد، هیچ ذی
    نفس را زنده مگذار.
  ron-1924: Дар ын четэциле попоарелор ачестора, а кэрор царэ ць-о дэ ка моштенире
    Домнул Думнезеул тэу, сэ ну лашь ку вяцэ нимик каре суфлэ.
  ben-OBCV: কিন্তু তোমাদের ঈশ্বর সদাপ্রভু সম্পত্তি হিসেবে যেসব জাতির নগর তোমাদের দিতে
    যাচ্ছেন সেখানকার কাউকেই তোমরা বাঁচিয়ে রাখবে না।
  som-som: Laakiinse magaalooyinka dadyowga Rabbiga Ilaahiinna ahu uu dhaxalka idiin
    siiyey waa inaydaan wax nool oo neefsada dhexdooda ku reebin,
  lat-VUC: 'De his autem civitatibus, quæ dabuntur tibi, nullum omnino permittes vivere:'
  eng-ASVBT: But of the cities of these peoples, that Jehovah thy God giveth thee
    for an inheritance, thou shalt save alive nothing that breatheth;
  ita-1885: Ma delle città di questi popoli, le quali il Signore Iddio tuo ti dà per
    eredità, non iscampar la vita ad alcun'anima vivente;
  eng-LXXUP: Of these ye shall not take anything alive;
  eng-ULB: In the cities of these peoples that Yahweh your God is giving you as an
    inheritance, you must save alive nothing that breathes.
  spa-VBL: Sin embargo, cuando se trate de los pueblos de las naciones cuya tierra
    el Señor tu Dios te da para que la ocupes, no dejes nada vivo que respire.
  fra-_FOB: Mais dans les villes de ces peuples que l'Éternel ton Dieu te donne en
    héritage, tu ne laisseras vivre rien de ce qui respire;
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി തരുന്ന ജനതകളുടെ പട്ടണങ്ങളിൽ ശ്വാസമുള്ള
    ഒന്നിനെയും ജീവനോടെ വെക്കാതെ
  urd-GVR: Lekin jo shahr us mulk meṅ wāqe haiṅ jo Rab terā Ḳhudā tujhe mīrās meṅ
    de rahā hai, un ke tamām jāndāroṅ ko halāk kar denā.
  suz-BL: तन्‍न परमप्रभु यावे, इन परमप्रभुमी मेको जात जात ङा मुर आन सहर इन कली गेशो
    सहरम मार मार सेस बाक्‍मे, मेको साइक्‍चा माल्‍नीनी। गन्‍ती २१:१-३; यहोसु १०:४०
  ita-1927: Ma nelle città di questi popoli che l’Eterno, il tuo Dio, ti da come eredità,
    non conserverai in vita nulla che respiri;
  ckb-ckb: بەڵام شارەکانی ئەم گەلانەی کە یەزدانی پەروەردگارتان بە میرات دەتانداتێ،
    هیچ هەناسەیەکی لێ مەهێڵنەوە.
  eng-BBE: 'But in the towns of these peoples whose land the Lord your God is giving
    you for your heritage, let no living thing be kept from death:'
  kan-OKCV: ಆದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುವ ಈ ಜನರ ಪಟ್ಟಣಗಳಲ್ಲಿ ಉಸಿರಾಡುವ
    ಯಾವುದನ್ನಾದರೂ ಉಳಿಸಬಾರದು.
  tam-2017: உன் தேவனாகிய யெகோவா உனக்குச் சொந்தமாகக் கொடுக்கிற ஏத்தியர்கள், எமோரியர்கள்,
    கானானியர்கள், பெரிசியர்கள், ஏவியர்கள், எபூசியர்கள் என்னும் மக்களின் பட்டணங்களிலேமாத்திரம்
    உயிருள்ளதொன்றையும் உயிரோடே வைக்காமல்,
  spa-RV-1909: Empero de las ciudades de estos pueblos que Jehová tu Dios te da por
    heredad, ninguna persona dejarás con vida;
  ron-BTF: Dar din cetăţile acestor popoare, pe care ţi le dă DOMNUL Dumnezeul tău
    ca moştenire, să nu laşi viu nimic ce respiră,
  eng-WEBP: But of the cities of these peoples that the LORD your God gives you for
    an inheritance, you shall save alive nothing that breathes;
  eng-FBV: However, when it comes to the towns of those nations whose land the Lord
    your God is giving you to occupy, don't leave anything alive that breathes.
  nld-1939: Maar van de steden dezer volken, die Jahweh u tot erfdeel gaat geven,
    moogt ge geen sterveling in leven laten.
  nch-BL: “Pero ipan altepeme cati nechca amotal cati amoTECO Dios amechmacas para
    amoaxca monequi amo aqui xijcahuaca ma itzto.
  vie-1934: Nhưng trong các thành của những dân tộc nầy, mà Giê-hô-va Đức Chúa Trời
    ngươi ban cho ngươi làm sản nghiệp, thì chớ để sống một vật nào biết thở;
  hin-CV: सिर्फ उन देशों के नगरों के, जो याहवेह, तुम्हारे परमेश्वर तुम्हें मीरास-स्वरूप
    प्रदान कर रहे हैं, तुम किसी भी प्राणी को जीवित नहीं छोड़ोगे.
  eng-OURB: But of the cities of these peoples, that Adonai your God gives you for
    an inheritance, you shall save alive nothing that breathes;
  spa-BES: Pero en las ciudades de estos pueblos cuya tierra el Señor tu Dios te da
    por su herencia, no permitan que ningún ser vivo quede con vida,
  tdx-tdx: Fe o rovan-drofoko atolo’ Iehovà Andrianañahare’o azo ho lovao, ko apo’o
    ho veloñe ze raha mikofòke ama’e.
  vid-vid: Ila kuli miji ja isi iwele Mkulu Nguluwi, Nguluwi wa hemwe kanguwapani
    muihalile, mleche kuleka choneche chiwele chikomu.
  eng-OKE: For of the cities of these nations which the Lord thy God giveth thee,
    thou shalt not spare alive any breathing thing,
  tha-KJV: แต่​ในหัวเมืองของชนชาติทั้งหลายนี้ ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่ท่านเป็นมรดก
    ท่านอย่าไว้​ชี​วิตสิ่งใดๆที่หายใจได้​เลย
  por-BR-2018: Porém das cidades destes povos que o SENHOR teu Deus te dá por herança,
    nenhuma pessoa deixarás com vida;
  deu-ELO: Jedoch von den Städten dieser Völker, die Jehova, dein Gott, dir als Erbteil
    gibt, sollst du nichts leben lassen, was Odem hat;
  eng-WYC-2018: But of these cities that shall be given to thee, thou shalt not suffer
    any to live, but thou shalt slay by the sharpness of sword; (But in these cities
    that shall be given to thee by the Lord, thou shalt not allow anyone to remain
    alive, but thou shalt kill them all by the sharpness of the sword;)
  epo-epo: Sed al tiuj urboj de tiuj popoloj, kiujn la Eternulo, via Dio, donas al
    vi kiel posedaĵon, lasu la vivon al neniu animo;
  uig-PIN: Lekin Pǝrwǝrdigar Hudayinglar silǝrgǝ miras ⱪilip beridiƣan zemindiki ǝllǝrning
    xǝⱨǝrlirini bolsa, ularning iqidiki tiniⱪi bar ⱨeq nǝrsini tirik ⱪoymay,
  beo-beo: Be dilia moilai bai bagade amo da soge dilia Hina Gode da dilima iaha amo
    ganodini diala-amo fedele lasea, dilia amo moilai bai bagade ganodini liligi huluane
    da mifo naha amo medole legema.
  tpi-OTNT: “Tasol taim yupela i kisim wanpela taun i stap insait long dispela graun
    God, Bikpela bilong yumi, i laik givim long yupela, orait yupela i mas kilim olgeta
    manmeri i dai.
  hau-SA: Amma fa, a cikin biranen al’ummai da Ubangiji Allahnku yake ba ku gādo,
    kada ku bar wani abu mai numfashi da rai.
  uig-LAT: Lékin Perwerdigar Xudayinglar silerge miras qilip béridighan zémindiki
    ellerning sheherlirini bolsa, ularning ichidiki tiniqi bar héch nersini tirik
    qoymay,
  nde-nde: Kanti-ke, emadolobheni ezizwe uThixo uNkulunkulu wenu alinika wona njengelifa,
    lingatshiyi lutho oluphefumulayo luphila.
  ton-ton: 'Ka ko e ngaahi kolo ʻae kakai ni, ʻaia ʻoku foaki kiate koe ʻe Sihova
    ko ho ʻOtua ko ho tofiʻa, ʻoua naʻa ke fakamoʻui ha tokotaha ʻoku mānava:'
  ces-1613: Z měst pak lidu toho, kterýž Hospodin Bůh tvůj dává tobě v dědictví, žádné
    duše živiti nebudeš,
  eng-WMB: But of the cities of these peoples that the LORD your God gives you for
    an inheritance, you shall save alive nothing that breathes;
  tam-TCV: ஆனால் உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு உரிமைச்சொத்தாகக் கொடுக்கும் நாடுகளின்
    பட்டணங்களில் உள்ள உயிருள்ள எதையும், எவ்வழியிலும் தப்பவிடவேண்டாம்.
  ceb-ULB: Sa mga siyudad niining mga katawhan nga gihatag ni Yahweh nga inyong Dios
    ingon nga panulondon, wala kamoy ibilin nga nagginhawa pa.
  pol-UBG: Ale z miast tych narodów, które PAN, twój Bóg, daje ci w dziedzictwo, żadnej
    duszy nie zostawisz przy życiu.
  urd-GVU: لیکن جو شہر اُس ملک میں واقع ہیں جو رب تیرا خدا تجھے میراث میں دے رہا ہے،
    اُن کے تمام جانداروں کو ہلاک کر دینا۔
  deu-1912: Aber in den Städten dieser Völker, die dir der HERR, dein Gott, zum Erbe
    geben wird, sollst du nichts leben lassen, was Odem hat,
  kan-2017: ಆದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಸ್ವಂತಕ್ಕಾಗಿ ಕೊಡುವ ಈ ಜನಾಂಗಗಳ ಪಟ್ಟಣಗಳ ವಿಷಯದಲ್ಲಿ
    ಹಾಗೆ ಮಾಡದೆ ಉಸಿರಾಡುವ ಒಬ್ಬರನ್ನಾದರೂ ಉಳಿಸಬಾರದು.
  yap-yap: “Machane nap’an ni gimed ra kol fapi binaw nu lan fare nam ni bayi pi’
    SOMOL ni Got romed ngomed, mi gimed thang e fan rok gubin e girdi’ riy.
  hlt-MCSB: Tedae BOEIPA na Pathen loh nang taengah rho la m'paek, pilnam rhoek kah
    khopuei ah hiil aka khueh boeih tah na hlun mahpawh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ዒንሢሮ ማሂ ዒንጋ ዓጮይዳ ዓኣ ካታሞ ዖሊ ዒንሢ ዓርቃ ዎዶና ጋዓንቴ
    ካታሞይዳ ዓኣ ባኣዚ ቢያ ዎዎዹዋቴ።
  twi-ASANTE: Na amanaman nkuro a Awurade, mo Onyankopɔn, de rema mo sɛ agyapadeɛ
    sononko no deɛ, monsɛe biribiara a nkwa wɔ mu wɔ hɔ no.
  eng-WEBU: But of the cities of these peoples that the LORD your God gives you for
    an inheritance, you shall save alive nothing that breathes;
  bnp-bnp: “Na tahuna mu bolea tara tanga i pesi pololilo na malala e BAKOVI DAGI
    ta ge habia ne mua, mu rabalaki lobo e huriki.
  wal-wal: “SHin GODAI intte Xoossai intteyyo laata oottidi immiyo biittan shemppoora
    de7iyaabaa issibaanne ashshennan worite.
  spa-PDDPT: Pero de las ciudades de estos pueblos que Yavé tu ʼElohim te da como
    herencia, no dejarás con vida a ninguna persona.
  gun-gun: Ha'e rã amboae regua kuery pendepo py Senhor Penderuete omboaxa va'e retã
    py ma neĩ peteĩve ndapejai 'rã oikove vy ipytuẽ va'e.
  ilo-ULB: Kadagiti siudad dagitoy a tattao nga it-ited ni Yahweh a Diosyo kadakayo
    a kas tawidyo, masapul nga awan ibatiyo nga agang-anges.
  kpg-kpg: “Gei goodou ma gaa kumi nia waahale i lodo tenua Dimaadua di godou God,
    dela e gowadu gi goodou, daaligidia nia daangada huogodoo gii mmade.
  uig-ARA: لېكىن پەرۋەردىگار خۇدايىڭلار سىلەرگە مىراس قىلىپ بېرىدىغان زېمىندىكى ئەللەرنىڭ
    شەھەرلىرىنى بولسا، ئۇلارنىڭ ئىچىدىكى تىنىقى بار ھېچ نەرسىنى تىرىك قويماي،
  sus-sus: Kɔnɔ wo naxa sese lu a ɲiɲɛ ra taae kui, wo Marigi Alatala fama naxee fide
    wo ma kɛ ra.
  pon-2006: “Ahpw ma kumwail pahn alehdi kahnimw kei nan sahpw me KAUN-O pahn ketikihong
    kumwail, kumwail kemehla towe kan koaros.
  ksd-ksd: Ma koko una nur vue mule ta magit upi na laun ta ra lavur pia na pal kai
    go ra lavur vuna tarai ra Luluai kaum God i tul tar diat tam upi una kale pa diat;
  tur-YTC: Ancak Tanrın Yahve'nin miras olarak sana vermekte olduğu bu halkların kentlerinden
    nefes alan hiçbir şeyi canlı bırakmayacaksın;
  grc-BRENT: ὧν Κύριος ὁ Θεός σου δίδωσί σοι κληρονομεῖν τὴν γῆν αὐτῶν. Οὐ ζωγρήσετε
    πᾶν ἐμπνέον,
  ind-AYT: Akan tetapi, kota-kota dari bangsa yang diberikan oleh TUHAN, Allahmu,
    kepadamu sebagai milik pusaka, janganlah kamu membiarkan hidup apa pun yang bernapas.
  nya-nya: Komabe mʼmizinda imene Yehova Mulungu wanu akukupatsani ngati cholowa chanu,
    musasiyemo chamoyo chilichonse.
  hrv-hrv: U gradovima onih naroda koje ti Jahve, Bog tvoj, preda u baštinu ništa
    ne ostavljaj na životu
  mps-mps: “Tiali goli, dagego te Genuai Bidi dago Godigo dabolo mu mawainogo ebo
    te bulude dagego te hanu me siyu da, teda dagego tigidali we bidi elama, mu silao.
  tpi-tpi: “Tasol taim yupela i kisim wanpela taun i stap insait long dispela graun
    God, Bikpela bilong yumi, i laik givim long yupela, orait yupela i mas kilim olgeta
    manmeri i dai.
  dan-1931: men i disse Folks Byer, som HERREN din Gud giver dig i Eje, må du ikke
    lade en eneste Sjæl i Live.
  vie-OVCB: Bên trong lãnh thổ Chúa Hằng Hữu, Đức Chúa Trời của anh em, ban cho anh
    em, phải diệt hết mọi sinh vật.
  guj-2017: પણ આ લોકોનાં જે નગરો યહોવાહ તમારા ઈશ્વર તમને વારસા તરીકે આપે છે. તેઓમાંના
    કોઈ પણ પશુંને તારે જીવતું રહેવા દેવું નહિ.
  pon-2006A: “Ahpw ma kumwail pahn alehdi kahnimw kei nan sahpw me KAUN-O pahn ketikihong
    kumwail, kumwail kemehla towe kan koaros.
  por-BRBSL: Mas das cidades desses povos que Javé, vosso Deus, vos dá por herança,
    nada salvarás vivo que respire;
  cth-cth: Na BAWIPA Cathut ni râw lah na coe hane kawi dawk hete miphunnaw e kho
    dawkvah, ka kâha e tami buet touh boehai na hring sak mahoeh.
  twi-twi: Na amanaman nkuropɔn a Awurade, mo Nyankopɔn no, de rema mo sɛ agyapade
    no de, monsɛe biribiara a nkwa wɔ mu wɔ hɔ.
  hlt-hlt: Tedae BOEIPA na Pathen loh nang taengah rho la m'paek, pilnam rhoek kah
    khopuei ah hiil aka khueh boeih tah na hlun mahpawh.
  tbz-SIM: Di Yiɛ̀ nKuyie ndi duɔ́ nyɛ̀ɛ̀ ɛkɛ̀ dɛ kó ibotí kpɛyɛ di bɑ́ɑ́ yóu dɛ̀mɑrɛ̀
    yɛ miɛkɛ kɛ̀ dɛ̀ nfòù.
  msy-2020: “Egh ia nguazir Ikiavɨra Itir God, ian God, ia danɨngamin kamɨn nguibatam
    inigh gɨvagh, egh an itir gumazamiziba ko asɨziba sara bar dav sueghtɨ da arɨmɨghiregh.
  azb-azb: Ancaq Allahınız Rəbbin irs olaraq sizə verəcəyi bu millətlərin şəhərlərində
    nəfəsi olan heç bir canlını belə, sağ buraxmamalısınız.
  eng-DBY: But of the cities of these peoples which Jehovah thy God giveth thee for
    an inheritance, thou shalt save alive nothing that breatheth,
  hin-2017: परन्तु जो नगर इन लोगों के हैं, जिनका अधिकारी तेरा परमेश्वर यहोवा तुझको
    ठहराने पर है, उनमें से किसी प्राणी को जीवित न रख छोड़ना,
  wol-KYG: Dëkki xeet yii leen seen Yàlla Aji Sax ji sédd nag, buleen ci bàyyi lenn
    luy noyyi, mu dund.
  eng-YLT: '''Only, of the cities of these peoples which Jehovah thy God is giving
    to thee [for] an inheritance, thou dost not keep alive any breathing;'
  eng-WYC-2017: But of these cities that shall be given to thee, thou shalt not suffer
    any to live, but thou shalt slay by the sharpness of sword;
  eng-WMBB: But of the cities of these peoples that the LORD your God gives you for
    an inheritance, you shall save alive nothing that breathes;
  urd-GVH: लेकिन जो शहर उस मुल्क में वाक़े हैं जो रब तेरा ख़ुदा तुझे मीरास में दे
    रहा है, उनके तमाम जानदारों को हलाक कर देना।
  rug-rug: Ba pana varipera meke vagi gamu sari na vasileana nomadi saripu ponini
    gamu e Zihova sa mia Tamasa pude na mia tinago soti, si mamu va mate betoi gamu
    sari doduru tie.
  gaz-gaz: Taʼus magaalaawwan saboota Waaqayyo Waaqni kee akka dhaalaatti siif kennu
    keessatti waan hafuura baafatu tokko illee hin hambisin.
  fra-LSG: Mais dans les villes de ces peuples dont l’Éternel, ton Dieu, te donne
    le pays pour héritage, tu ne laisseras la vie à rien de ce qui respire.
  yal-yal: Koni a na findi taane ra Alatala ɛ Ala dɛnaxanye fima ɛ ma ɛ kɛɛn na, ɛ
    mi sese luma a nii ra mɛnni.
  haw-1868: Aka, o na kulanakauhale o keia poe kanaka a Iehova kou Akua i haawi mai
    ai nou, mai hoola oe i kekahi mea e hanu ana.
  arb-NAV: أَمَّا مُدُنُ الشُّعُوبِ الَّتِي يَهَبُهَا الرَّبُّ إِلَهُكُمْ لَكُمْ مِيرَاثاً
    فَلا تَسْتَبْقُوا فِيهَا نَسَمَةً حَيَّةً،
  ewe-ewe: “Ke migana ame aɖeke natsi agbe le Ŋugbedodonyigba si Yehowa wò Mawu tsɔ
    na wò la dzi o. Na woatsrɔ̃ nu gbagbe ɖe sia ɖe.
  eng-LEE: But of the cities of these people, which the Lord thy God doth give thee
    for an inheritance, shalt thou not let live a single soul.
  asm-FB: কিন্তু আপোনালোকৰ ঈশ্বৰ যিহোৱাই আধিপত্যৰ অৰ্থে এই জাতিবোৰৰ যি সকলো নগৰ আপোনালোকক
    দিব, সেইবোৰ ঠাইৰ কোনো প্ৰাণীকে আপোনালোকে জীৱিত নাৰাখিব;
  sus-A: كْنْ وٌ نَشَ سٍسٍ لُ عَ حِحّ رَ تَايٍ كُي، وٌ مَرِفِ عَلَتَلَ قَمَ نَشٍيٍ
    قِدٍ وٌ مَ كّ رَ.
  fra-SBL: Mais parmi les villes de ces peuples que l'Éternel, ton Dieu, te donne
    en héritage, tu ne sauveras rien de ce qui respire,
  hbo-hbo: רַ֗ק מֵעָרֵ֤י הָֽעַמִּים֙ הָאֵ֔לֶּה אֲשֶׁר֙ יְהוָ֣ה אֱלֹהֶ֔יךָ נֹתֵ֥ן לְךָ֖
    נַחֲלָ֑ה לֹ֥א תְחַיֶּ֖ה כָּל־נְשָׁמָֽה׃
  eng-WYCLIFFE: Sotheli of these citees that schulen be youun to thee, thou schalt
    not suffre eny to lyue,
  cwe-cwe: “Mbali vondamupate yamabululu muna iisi iyomwing'hani Mndewa Mulungu, Mulungu
    wenu muihazi, sekemusigaze chinhu chili na ugima chochose.
  kik-kik: No rĩrĩ, thĩinĩ wa matũũra manene ma ndũrĩrĩ marĩa Jehova Ngai wanyu ekũmũhe
    matuĩke igai rĩanyu, mũtikanatigie kĩndũ o nakĩ, kĩhihagia kana kĩrĩ muoyo.
  fra-NCL: Mais quant aux villes de ces peuples que Yahweh, ton Dieu, te donne pour
    héritage, tu n’y laisseras la vie à rien de ce qui respire.
  cek-AK: Toe na Angraeng Sithaw mah qawktoep hanah ang paek o ih prae kaminawk ih
    vangpui thungah loe, anghahhaih takhi tawn kami maeto doeh pathlung o hmah;
  cuk-cuk: ”Ar be-Bab-Dummad-Jehová-bemarga-yar-uknaidgi dulemar-bukwamaladdi bela
    be oburgwemaloed, wargwensaagwale be dula obegosurmalad.
  uig-CYR: Лекин Пәрвәрдигар Худайиңлар силәргә мирас қилип беридиған зиминдики әлләрниң
    шәһәрлирини болса, уларниң ичидики тиниқи бар һеч нәрсини тирик қоймай,
  tel-2017: అయితే మీ యెహోవా దేవుడు వారసత్వంగా మీకిస్తున్న ఈ ప్రజల పట్టణాల్లో ఊపిరి
    పీల్చే దేనినీ బతకనివ్వకూడదు.
  hat-BSA: “Sèlman, nan vil a pèp sa yo ke SENYÈ Bondye nou an, ap bannou kòm eritaj
    la, nou pa pou kite anyen viv ki respire.
  kos-kos: “Tusruktu, ke kowos ac kutangla siti in facl se su LEUM GOD lowos El asot
    nu suwos, kowos in onela mwet ac kosro nukewa.
  hbo-WLC: רַ֗ק מֵעָרֵ֤י הָֽעַמִּים֙ הָאֵ֔לֶּה אֲשֶׁר֙ יְהוָ֣ה אֱלֹהֶ֔יךָ נֹתֵ֥ן לְךָ֖
    נַחֲלָ֑ה לֹ֥א תְחַיֶּ֖ה כָּל־נְשָׁמָֽה׃
  ibo-ibo: Ma otu ọ dị, nʼobodo niile ndị ahụ Onyenwe anyị Chineke na-enye gị dịka
    ihe nketa, o nweghị ihe ọbụla na-eku ume ị ga-ahapụ ndụ. Laa ihe niile na-eku
    ume nʼiyi.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଏହି ଲୋକମାନଙ୍କର ଯେଉଁ ଯେଉଁ ନଗର ତୁମ୍ଭର ଅଧିକାର
    ପାଇଁ ଦିଅନ୍ତି, ତୁମ୍ଭେ ତହିଁ ମଧ୍ୟରେ ନିଃଶ୍ୱାସଧାରୀ କାହାରିକୁ ଜୀବିତ ରଖିବ ନାହିଁ।
  chk-chk: Nge are oua liapeni ekewe telinimw lon ewe fanü ewe Samol mi Lapalap ämi
    we Kot epwe ngenikemi pwe oupwe fanüeni, ousap amanaua eman mönümanau lon.
  rop-rop: “Bat wen yumob teikoba detlot taun deya langa det pleis weya YAWEI garra
    gibit yumob, wal yumob garra kilim ebribodi ded.
  ukr-1871: В містах же сїх народів, що дає їх Господь, Бог твій, тобі в наслїддє,
    не зіставиш нїчого живим, що дише;
  deu-1951: Aber in den Städten dieser Völker, die der HERR, dein Gott, dir zum Erbe
    geben wird, sollst du nichts leben lassen, was Odem hat,
  eng-JPS: Howbeit of the cities of these peoples, that the LORD thy God giveth thee
    for an inheritance, thou shalt save alive nothing that breatheth,
  srp-1865: A u gradovima ovijeh naroda, koje ti Gospod Bog tvoj daje u našljedstvo,
    ne ostavi u životu nijedne duše žive.
  lug-lug: Naye mu bibuga bino Mukama Katonda wo by’akuwa okuba obusika bwo obw’enkalakkalira,
    tewaabeerengawo kintu n’ekimu ky’onoolekangamu nga kissa omukka, byonna onoobizikiririzanga
    ddala.
  heb-heb: רק מערי העמים האלה אשר יהוה אלהיך נתן לך נחלה לא תחיה כל נשמה׃
  ben-IRV: কিন্তু এই জাতিদের যে সব শহর তোমার ঈশ্বর সদাপ্রভু অধিকারের জন্যে তোমাকে
    দেবেন, সেই সবের মধ্যে নিঃশ্বাস নেওয়ার মতো কাউকে বাঁচিয়ে রাখবে না;
  pan-pan: ਪਰ ਜਿਹੜੇ ਸ਼ਹਿਰ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਹਨ, ਜਿਹੜੇ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ
    ਵਿਰਾਸਤ ਵਿੱਚ ਦਿੰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਵਿੱਚ ਕਿਸੇ ਵੀ ਪ੍ਰਾਣੀ ਨੂੰ ਜੀਉਂਦਾ ਨਾ ਰਹਿਣ ਦਿਓ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် အမွေခံ စရာဘို့ ၊ ဤ လူမျိုး နေရာမြို့
    တို့၌ အသက်ရှူသော လူသတ္တဝါတစုံတယောက်ကိုမျှ အသက်မရှင်စေရ။
  hmo-hmo: “To Lohiabada emui Dirava ese umui dekenai do ia henia tano lalonai idia
    noho hanua umui tuari henia neganai, taunimanima ibounai bona mauri gaudia ibounai
    do umui alaia mase.
  urd-urd: लेकिन इन क़ौमों के शहरों में जिनको ख़ुदावन्द तेरा ख़ुदा मीरास के तौर पर
    तुझको देता है, किसी आदमीं को ज़िन्दा न बाक़ी रखना।
  rus-SYN: А в городах сих народов, которых Господь Бог твой дает тебе во владение,
    не оставляй в живых ни одной души,
  bqc-SIM: Bui pↄ́ Dii á Lua lɛ́ ń bùsu kpáwápiↄ wɛ̃́lɛↄ sↄ̃, ásu pↄe to a guu
    bɛ̃́ɛo, baa gbɛ̃nazĩna.
  tcz-CHONGTHU: Pakai, Pathen in napeh nau hiche khopi chengsea chu naum tenguleh,
    ahing thei jouse nasuh gam diu ahi.
  mar-mar: पण तुमचा देव परमेश्वर तुम्हास देणार असलेल्या प्रदेशातील नगरे तुम्ही ताब्यात
    घ्याल तेव्हा तिथे मात्र कोणालाही जिवंत ठेवू नका.
  qub-qub: «Tayta Dios goycushunayquipaj caycaj nasyunman yaycur ichanga siudäcunacho
    tarishayquita juctapis cawaycajta ama cachanquichu.
  hat-hat: Men, lè nou pran yon lavil ki nan limit peyi Seyè a ap ban nou pou nou
    rete a, se pou nou touye tou sa ki vivan ladan l'.
  eng-BSB: However, in the cities of the nations that the LORD your God is giving
    you as an inheritance, you must not leave alive anything that breathes.
  tod-tod: Kɛlɛ naama laaiti ma nuɓusɛiti, niiti Ɠɔoɠɔ GALAGI wa-ƓALAGI ta-yooi veai
    ga é ɠɛ wo ʋɛ ga wɔnɔ, nii kpein é yɛnvuzu ná, à mina tanɔpɛ zɛ vulua.
  eng-WEBPB: But of the cities of these peoples that the LORD your God gives you for
    an inheritance, you shall save alive nothing that breathes;
  kbq-kbq: Hianagi Ra Anumzana tamagri Anumzamo'ma tamami'nia mopafima me'nea kumatamimpima
    vahe'ene zagagafane zmasimu'ma eri'za nemanisaza zagaramina, magore hutma ozmatreta
    zamahehna hiho.
  nhe-BL: “Pero ipan altepetini tlen nechca imotlal tlen imoTECO Dios inmechmacas
    para imoaxca monequi axaca xijcahuaca ma itzto.
  gub-BL: Pepyhyk putar tawhu ywy peneko àwàm rehe har pe wà nehe. Tupàn Tuweharupi
    Wiko Ma'e Zanezar umur putar a'e ywy peme nehe. A'e tawhu wapyhyk mehe pezuka
    wapupe wiko ma'e paw rupi pe wà nehe.
  eng-DRA: 'But of those cities that shall be given thee, thou shalt suffer none at
    all to live:'
