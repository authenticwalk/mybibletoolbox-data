    ଆଉ ତୁମ୍ଭ ସହିତ ଯୁଦ୍ଧକାରୀ ନଗର ପରାଜିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ତହିଁ ବିରୁଦ୍ଧରେ ଅବରୋଧକ ଉପାୟ ନିର୍ମାଣ
    କରିବ।
  chk-chk: Nge ekewe irä ousap tongeni mongö seniir, oua tongeni pökürela, pwe oupwe
    föri pisekin maun seni mwüchür o aea le maun ngeni ewe telinimw mi maun ngenikemi,
    tori a kuf.”
  rop-rop: Yumob gin kadimdan detlot najalot tri weya nomo abum daga, en yusum detlot
    tri blanga bildimap detlot step blanga albumbat yumob galimapbat det wol blanga
    go insaid en teikoba det taun.”
  ukr-1871: Тільки деревину, про яку знаєш, що вона не для поживи, таку можна тобі
    нищити і рубати; і можеш робити з неї облягові бойницї проти міста, що з тобою
    воює, поки не піддасться.
  deu-1951: Was aber Bäume sind, von denen du weißt, daß man nicht davon ißt, so magst
    du dieselben verderben und umhauen und Bollwerke daraus bauen wider die Stadt,
    die mit dir kriegt, bis du sie überwältigt hast.
  eng-JPS: Only the trees of which thou knowest that they are not trees for food,
    them thou mayest destroy and cut down, that thou mayest build bulwarks against
    the city that maketh war with thee, until it fall.
  srp-1865: Nego drveta koja znaš da im se rod ne jede, njih obaljuj i sijeci i gradi
    zaklon od grada koji se bije s tobom, dokle ne padne.
  lug-lug: Naye emiti gy’omanyi nga si gya bibala, egyo onoogitemanga olyoke ogikozesenga
    okuzimba ekisenge kw’onoosinziiranga okulwananga n’ekibuga ky’onoobanga ozingizza,
    okutuusa lwe kinaagwanga.
  heb-heb: רק עץ אשר תדע כי לא עץ מאכל הוא אתו תשחית וכרת ובנית מצור על העיר אשר הוא
    עשה עמך מלחמה עד רדתה׃
  ben-IRV: তুমি যে সব গাছগুলির বিষয়ে জানো সেগুলি থেকে খাদ্য জন্মায় না, সে সব তুমি
    নষ্ট করতে ও কাটতে পারবে এবং তোমার সঙ্গে যুদ্ধকারী শহর যতক্ষণ না পড়ে যায়, ততক্ষণ
    সেই শহরের বিরুদ্ধে দাঙ্গা বাঁধতে পারবে।
  pan-pan: ਸਿਰਫ਼ ਉਹ ਰੁੱਖ ਜਿਨ੍ਹਾਂ ਦੇ ਬਾਰੇ ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ ਕਿ ਫਲਦਾਰ ਨਹੀਂ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ
    ਤੁਸੀਂ ਵੱਢ ਕੇ ਨਾਸ ਕਰ ਸੁੱਟਿਓ, ਅਤੇ ਤੁਸੀਂ ਉਸ ਸ਼ਹਿਰ ਦੇ ਵਿਰੁੱਧ ਉਸ ਸਮੇਂ ਤੱਕ ਘੇਰਾਬੰਦੀ
    ਕਰਕੇ ਰੱਖਿਓ, ਜਦ ਤੱਕ ਉਹ ਜਿੱਤਿਆ ਨਾ ਜਾਵੇ।
  mya-JVB: သို့ရာတွင် မ စား ရသော သစ်ပင် တို့ကို ခုတ်လှဲ ၍ ၊ သင် နှင့် စစ်တိုက် သော
    မြို့ ကို မ အောင် မှီတိုင်အောင်၊ စစ်တိုက် ရာ တန်ဆာ တို့ကို ဆောက်လုပ် ရသောအခွင့်ရှိ၏။
  hmo-hmo: To mai edia huahua lasi audia do umui utua diba, vadaeni hanua magu hamakohia
    audia dekenai do umui gaukaralaia, ela bona unai hanua, umui ia tuari henia hanua
    do umui halusia.”
  urd-urd: इसलिए सिर्फ़ उन्हीं दरख्तों को काट कर उड़ा देना जो तेरी समझ में खाने के
    मतलब के न हों, और तू उस शहर के सामने जो तुझसे जंग करता हो बुर्जों को बना लेना
    जब तक वह सर न हो जाए।
  rus-SYN: только те дерева, о которых ты знаешь, что они ничего не приносят в пищу,
    можешь портить и рубить, и строить укрепление против города, который ведет с тобою
    войну, доколе не покоришь его.
  bqc-SIM: Ń beeo á fↄ̃ lí pↄ́ á dↄ̃ wìli a bɛ bleoↄ zↄ̃zↄ̃, kɛ́ à e gbà lɛsĩ
    daò e wɛ̃́lɛde pↄ́ aalɛ zĩkaánↄↄ gɛ fuò.
  tcz-CHONGTHU: Hinlah thingphung aphachompoi tia nagel houvang chu naphuh uva, khopi
    sunga galmite toh kidouna galmanchah a naman theiyu ahi.
  mar-mar: पण ज्यांना फळ येत नाहीत ती झाडे तोडलीत तरी चालतील. युद्ध चालू असेल ते नगर
    पडेपर्यंत युद्धासाठी लागणारी तटबंदी बनवायला त्या लाकडाचा उपयोग हवा तर करा.
  qub-qub: Mana wayoj caj yöracunatami ichanga mutunquimanpis chaycunawan escalëracunata
    rurarcur siudäman pillyaj yaycur charicarcärinayquipaj.
  hat-hat: Men, nou gen dwa debranche pyebwa ki pa bay fwi, nou ka koupe yo, nou ka
    sèvi ak yo pou fè zouti pou atake lavil la jouk lavil la va tonbe nan men nou.
  eng-BSB: But you may destroy the trees that you know do not produce fruit. Use them
    to build siege works against the city that is waging war against you, until it
    falls.
  tod-tod: Gului niiti ti la gwaa woga, nu ʋa ma waai mi, naati nɔ ɠa wa zoo wo ti
    ʋɔ. Wa zoo wo ti zeɠe, ti ɠɛ ga gului, wo kɔɔɠɔ zɔɔlaiti kpɛtɛ ga tiye taai naa
    laalɔɠɔma, nii wo maalatigai, wo zei ma, é kɔɔi ɠɔɔzu wo laalɔɠɔma, eyɛsu é
    loo bu.
  eng-WEBPB: Only the trees that you know are not trees for food, you shall destroy
    and cut them down. You shall build bulwarks against the city that makes war with
    you, until it falls.
  kbq-kbq: Hagi zafama antagisazana raga'ama one' zafage antagita hagina tro nehutma,
    hara hutma ana kumara erigahaze.
  nhe-BL: San huelis inquintzontequise cuatini tlen ax temacaj itlajca para inquintequihuise
    queja tlaquetzali para inquimaquilise itepa nopa altepetl hasta huetzis imomaco.
  gub-BL: Pepuner amogwer ywyra ma'ywa'yw 'ym wanetykaw rehe nehe. Pemonohok a'e ywyra
    tawhu pupe pezeupir àwàm iapo pà nehe. Te pepyhyk putar nehe.
  eng-DRA: But if there be any trees that are not fruitful, but wild, and fit for
    other uses, cut them down, and make engines, until thou take the city, which fighteth
    against thee.
