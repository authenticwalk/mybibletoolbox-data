verse: DEU.020.020
translations:
  mal-C: എന്നാൽ ഭക്ഷ്യയോഗ്യമല്ലാത്ത ഫലങ്ങളുള്ള വൃക്ഷങ്ങൾമാത്രം വെട്ടിക്കളയുക. നിന്നോടു
    യുദ്ധംചെയ്യുന്ന നഗരം കീഴടങ്ങുംവരെ അവ ഉപയോഗിച്ച് നിനക്കു കൊത്തളങ്ങൾ നിർമിക്കാം.
  deu-TKW: Nur solche Bäume, von denen du weißt, daß sie keine eßbaren Früchte tragen,
    darfst du verderben und umhauen, um gegen die Stadt, welche Krieg mit dir führt,
    Belagerungswerke zu errichten, bis sie fällt.
  lin-lin: Kasi okoki nde kokata banzete oyo oyebi ete ebotaka mbuma te mpo na kosala
    na yango bibundeli kino engumba yango ekokweya.
  eng-LSV: Only, the tree of which you know that it [is] not a fruit-tree, you destroy
    it, and have cut [it] down, and have built a bulwark against the city which is
    making war with you until you have subdued it.”
  eng-GNV: Onely those trees, which thou knowest are not for meate, those shalt thou
    destroy and cut downe, and make fortes against the citie that maketh warre with
    thee, vntil thou subdue it.
  eng-WEBSTER: Only the trees which thou knowest that they are not trees for food,
    thou shalt destroy and cut them down; and thou shalt build bulwarks against the
    city that maketh war with thee, until it shall be subdued.
  nhw-BL: San huelis anquintzontequise cuame catli amo temacaj inintlajca para anquintequihuise
    quen tlaquetzalme para anquimaquilise itepa nopa altepetl hasta huetzis amomaco.
  swh-ONEN: Hata hivyo, mnaweza kuikata miti ambayo sio miti ya matunda na kuitumia
    kujenga ngome, mpaka mji ulio katika vita na ninyi utakapoanguka.
  bba-bba: Dɑ̃ɑ te i yɛ̃ tɑ ǹ sɑ̃ɑ diirɑru, terɑ i ko i kpĩ i burɑ i kɑ sɛri ko yi
    i ko i kɑ ɡbɑ̃rɑru yɔ sere i kɑ wuu ɡe kɑmiɑ.
  eng-KJVCPB: only the trees which thou knowest that they be not trees for meat, thou
    shalt destroy and cut them down; and thou shalt build bulwarks against the city
    that maketh war with thee, until it be subdued.
  luo-luo: Kata kamano unyalo tongʼo yiende ma ok nyag olemo mondo uketgi ka ohinga
    mi ukaw dala maduongʼ ma ukedogono.
  meu-meu: A huahuadia asie animu audia mo ba hagaridia, bena hanua maḡuna ihamakohina
    audia ai ba halaodia, ela bona; una e tuari henimuimu hanuana bavabia.
  npi-ULB: फल दिने रुखहरू होइनन् भनी तिमीहरूले चिनेका रुखहरूलाई मात्र तिमीहरूले काटेर
    नष्‍ट गर्नू । तिमीहरूसित युद्ध गर्ने सहर पराजित नभएसम्म घेरा हाल्ने काममा ती प्रयोग
    गर्न सक्छौ ।
  yor-yor: Ṣùgbọ́n ìwọ lè gé àwọn igi tí o mọ̀ pé wọn kì í ṣe igi eléso lulẹ̀ kí o
    sì lò wọ́n láti kọ́ ìṣọ́ sí ìlú tí ó ń bá ọ jagun, títí tí yóò fi ṣubú.
  ind-ind: Akan tetapi, pohon-pohon yang tidak menghasilkan makanan boleh kalian tebang.
    Pakailah kayunya untuk membuat tangga dan alat-alat perang yang bisa membantu
    kalian menerobos tembok kota itu dan menaklukkannya.”
  pes-OPCB: اما درختان دیگر را می‌توانید قطع کنید و از آنها برای محاصرهٔ شهر استفاده
    کنید.
  tgl-ULB: Ang mga puno lamang na alam ninyong punong hindi makakain, ang maaari ninyong
    wasakin at putulin; magtatayo kayo ng mga kuta laban sa lungsod na nakikipag digma
    sa inyo, hanggang ito ay bumagsak.
  hui-hui: Anigo tígua ira maru lini nagane ale nadaga kago hondowa tí wai beremigonaga
    irame bulene mbira wiagua nde ira kago damene bibahende dibai halimu, lalu Mosesehanda
    lene.
  mya-mya: မြို့​ကို​ကျ​ဆုံး​သည်​အ​ထိ​တိုက်​ခိုက်​ရန်​ခံ​တပ် ဆောက်​လုပ်​ရေး​အ​တွက်
    အ​ခြား​သစ်​ပင်​များ ကို​ခုတ်​လှဲ​နိုင်​သည်။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཟས་རིགས་མི་ཐོགས་པ་ཤེས་པའི་ཤིང་སྡོང་འབའ་ཞིག་བརླགས་ནས་བཅད་དེ།
    ཁྱོད་ཅག་ལ་འཐབ་འཛིང་བྱེད་པའི་གྲོང་ཁྱེར་དེ་མ་ནུབ་བར་དུ་ལྕང་མའི་མཁར་བརྩིག་དགོས་སོ།
    །
  sna-sna: Zvisinei, mungatema zvenyu miti yamunoziva kuti haisi miti yemichero mugoshandisa
    pakukomba kusvikira makunda guta ramuri kurwa naro.
  spa-BLM: Sólo los árboles que sepas que no son árboles para comer, los destruirás
    y los cortarás. Construirás baluartes contra la ciudad que te haga la guerra,
    hasta que caiga.
  cac-cac: A pax te' comon te' max loji sat jun, tze ch'aquel te' yic tz'och te' e
    tec'nub'oc d'a spatictac jun chon̈ab' chi', masanto satel jun chon̈ab' chi' eyuuj.
  swh-ULB: Ila miti ambayo unaijua siyo miti ya chakula, unaweza kuharibu na kuikata
    chini; utajenga maburuji dhidi ya mji unaofanya vita nawe, mpaka uanguke.
  bel-bel: толькі тыя дрэвы, пра якія ты ведаеш, што яны нічога ня родзяць на ежу,
    можаш псаваць і сячы і будаваць умацаваньні супроць горада, які вядзе з табою
    вайну, пакуль не ўпакорыш яго.
  deu-ELBBK: Nur die Bäume, von denen du weisst, dass sie keine Bäume sind, von denen
    man isst, die darfst du verderben und abhauen; und du magst Belagerungswerke davon
    bauen gegen die Stadt, die Krieg mit dir führt, bis sie gefallen ist.
  mbb-OT: Piru egkehimu mulà ke ebpemilayen niw is menge kayu he kenà egkekaan is
    beǥas dan, ne egkeǥamit niw heini he himan para wazà ebpekepelaǥuy zutun te inged
    taman te egkaaǥew niw haazà.
  mal-2015: തിന്മാനുള്ള ഫലവൃക്ഷമല്ലെന്നു അറിയുന്ന വൃക്ഷങ്ങളെ മാത്രം വെട്ടിക്കളകയും
    നിന്നോടു യുദ്ധം ചെയ്യുന്ന പട്ടണം കീഴടങ്ങുംവരെ അതിന്റെ നേരെ കൊത്തളം പണികയും ചെയ്യാം.
  rmc-rmc: Šaj čhinen tele ča o stromi, so džanen, hoj na anen ovocje, hoj te ačhaven
    oda, so tumenge kampel, hoj te zalen o foros.“
  pes-OPV: و اما درختی که میدانی درختی نیست که از آن خورده شود آن را تلف ساخته، قطع
    نما وسنگری بر شهری که با تو جنگ می‌کند، بنا کن تامنهدم شود.
  ron-1924: Нумай копачий пе каре-й вей шти кэ ну сунт помь бунь де мынкат вей путя
    сэ-й стричь ши сэ-й тай ши вей путя сэ фачь ку ей ынтэритурь ымпотрива четэций
    каре есте ын рэзбой ку тине, пынэ ва кэдя.
  ben-OBCV: তবে যে গাছগুলিতে ফল ধরে না বলে তোমরা জানো সেগুলি কেটে ফেলবে এবং অবরোধ
    তৈরি করতে পারবে যতক্ষণ না যে নগরের বিরুদ্ধে তোমাদের যুদ্ধ হচ্ছে সেটি পতিত হচ্ছে।
  som-som: Waxaad keliyahoo baabbi'isaan oo jartaan dhirta aad garanaysaan inayan
    ahayn dhir la cuno, oo magaalada idinla dirirayso waa inaad hareeraheeda ka dhisataan
    dhufaysyo ilaa ay dhacdo.
  lat-VUC: Si qua autem ligna non sunt pomifera, sed agrestia, et in ceteros apta
    usus, succide, et instrue machinas, donec capias civitatem, quæ contra te dimicat.
  eng-ASVBT: Only the trees of which thou knowest that they are not trees for food,
    thou shalt destroy and cut them down; and thou shalt build bulwarks against the
    city that maketh war with thee, until it fall.
  ita-1885: Sol potrai guastare, e tagliar gli alberi che tu conoscerai non essere
    alberi da mangiare; e ne potrai fabbricar ciò che sarà necessario all'assedio
    della città che guerreggerà contro a te, fin ch'ella caggia.
  eng-LXXUP: But the tree which thou knowest to be not fruit bearing, this thou shalt
    destroy and cut down; and thou shalt construct a mound against the city, which
    makes war against thee, until it be delivered up.
  eng-ULB: Only the trees that you know are not trees for food, you may destroy and
    cut down; you will build siege works against the city that makes war with you,
    until it falls.
  spa-VBL: Sin embargo, puedes destruir los árboles que sabes que no son frutales.
    Puedes usarlos para construir un equipamento de guerra para atacar el pueblo que
    está luchando contra ti hasta que caiga.
  fra-_FOB: Tu détruiras et tu couperas seulement les arbres que tu connaîtras n'être
    point des arbres fruitiers; et tu en bâtiras des forts contre la ville qui te
    fait la guerre, jusqu'à ce qu'elle succombe.
  mal-mal: തിന്നുവാനുള്ള ഫലവൃക്ഷമല്ലാത്ത വൃക്ഷങ്ങൾ മാത്രം വെട്ടി, നിന്നോട് യുദ്ധം
    ചെയ്യുന്ന പട്ടണം കീഴടങ്ങുംവരെ അതിന്റെ നേരെ കൊത്തളം പണിയാൻ ഉപയോഗിക്കാം.
  urd-GVR: Un daraḳhtoṅ kī aur bāt hai jo phal nahīṅ lāte. Unheṅ tū kāṭ kar muhāsare
    ke lie istemāl kar saktā hai jab tak shahr shikast na khāe.
  suz-BL: तन्‍न इन तुइश्‍शो जचा फल मसिप्‍ब रवा तिम्‍ने चाप्‍नीनी। मिनु मग्रानी सम्‍म
    मेको रे सहर ङा गारो ङोइक्‍तीके सेल्‍ने चाप्‍नीनी” देंत।
  ita-1927: Potrai però distruggere e abbattere gli alberi che saprai non esser alberi
    da frutto, e ne costruirai delle opere d’assedio contro la città che fa guerra
    teco, finch’essa cada.
  ckb-ckb: بەڵام ئەو دارانەی کە دەزانن لێیان ناخورێن، ئەوا دەتوانن ئەوانە تێکبدەن
    و بیانبڕنەوە بۆ دروستکردنی سەنگەر لە دژی ئەو شارەی کە جەنگتان لەگەڵ دەکات هەتا
    دەکەوێت.
  eng-BBE: 'Only those trees which you are certain are not used for food may be cut
    down and put to destruction: and you are to make walls of attack against the town
    till it is taken.'
  kan-OKCV: ತಿನ್ನತಕ್ಕ ಹಣ್ಣು ಕೊಡುವುದಿಲ್ಲ ಎಂದು ನೀವು ತಿಳಿದ ಮರಗಳನ್ನು ಮಾತ್ರ ಕಡಿದು ಹಾಕಬಹುದು.
    ಅವುಗಳಿಂದ ಯುದ್ಧ ಯಂತ್ರಗಳನ್ನು ಮಾಡಿಕೊಂಡು ನಿಮಗೆ ವಿರುದ್ಧವಾಗಿರುವ ಆ ಪಟ್ಟಣ ಬೀಳುವ ತನಕ ಅದಕ್ಕೆ
    ಮುತ್ತಿಗೆ ಹಾಕಬೇಕು.
  tam-2017: சாப்பிடுவதற்கேற்ற கனிகொடாத மரம் என்று நீ அறிந்திருக்கிற மரங்களை மாத்திரம்
    வெட்டி அழித்து, உன்னோடு போர்செய்கிற பட்டணம் பிடிபடும்வரை அதற்கு எதிராகக் கோட்டைமதில்
    போடலாம்.
  spa-RV-1909: Mas el árbol que supieres que no es árbol para comer, lo destruirás
    y lo talarás, y construye baluarte contra la ciudad que pelea contigo, hasta sojuzgarla.
  ron-BTF: Numai pomii, pe care îi cunoşti că nu sunt pomi pentru hrană, să îi distrugi
    şi să îi retezi; şi să ridici întărituri împotriva cetăţii care face război cu
    tine, până când este cucerită.
  eng-WEBP: Only the trees that you know are not trees for food, you shall destroy
    and cut them down. You shall build bulwarks against the city that makes war with
    you, until it falls.
  eng-FBV: However, you may destroy the trees that you know are not fruit trees. You
    can use them to build siege equipment to attack the town that is fighting against
    you until it falls.
  nld-1939: Alleen de bomen, waarvan gij zeker weet, dat het geen vruchtbomen zijn,
    kunt ge vernielen en vellen, om er belegeringswerktuigen van te bouwen tegen de
    stad, die strijd met u voert, totdat ze valt.
  nch-BL: San huelis anquintzontequise cuame cati amo temacaj inintajca para anquintequihuise
    quej taquetzalme para anquimaquilise itepa nopa altepet hasta huetzis amomaco.
  vie-1934: Ngươi chỉ phải phá hại và chặt những cây mình biết chẳng phải là cây ăn
    trái; hãy dùng nó cất đồn lũy để đánh thành đang làm giặc với mình đó, cho đến
    chừng nào nó đầu hàng.
  hin-CV: सिर्फ वे वृक्ष ही काटे जा सकते हैं, जिनके संबंध में तुम्हें यह निश्चय है
    कि वे फलदायी वृक्ष नहीं है, कि तुम इनकी लकड़ी से उस नगर के विरुद्ध उसके गिरने
    तक घेराबंदी के उपकरणों को बना सको, जो तुमसे युद्ध के लिए उठा है.
  eng-OURB: Only the trees that you know are not trees for food, you shall destroy
    and cut them down. You shall build bulwarks against the city that makes war with
    you, until it falls.
  spa-BES: Solo aquellos árboles de los que ustedes están seguros que no se usan para
    comer pueden ser cortados y destruidos y ustedes deben hacer muros de ataque contra
    la ciudad hasta que sea tomada.
  tdx-tdx: F’ie naho hatae fohi’o te tsy fihanem-boao le azo’o rotsaheñe vaho firaeñe
    handrafeta’o rafi-panameañe i rova ialia’oy, ampara’ te rotsake.
  vid-vid: Moweza kutema migodi jinji hela kwa kuzungulutila muji mbaka homuuhola.
  eng-OKE: Only a tree which thou knowest is not for food, thou mayest destroy and
    cut down; and thou shalt build bulwarks (palisades) against the city which maketh
    war with thee, until thou subdue it.
  tha-KJV: เฉพาะต้นไม้​ที่​ท่านทราบว่าไม่​ใช้​เป็นอาหาร ท่านจะทำลายและโค่นลงก็​ได้
    เพื่อจะใช้สร้างเครื่องล้อมเมืองซึ่งสู้รบกั​บท​่าน จนกว่าเมืองนั้นจะแตก”
  por-BR-2018: Mas a árvore que souberes que não é árvore para comer, o destruirás
    e o cortarás, e constrói baluarte contra a cidade que luta contigo, até subjugá-la.
  deu-ELO: Nur die Bäume, von denen du weißt, daß sie keine Bäume sind, von denen
    man ißt, die darfst du verderben und abhauen; und du magst Belagerungswerke davon
    bauen wider die Stadt, die Krieg mit dir führt, bis sie gefallen ist.
  eng-WYC-2018: And if any of them be not apple trees, but be wild, and able into
    other uses, cut them down, and make of them engines, till thou take the city that
    fighteth against thee. (But if any of them be not apple trees, or other kinds
    of fruit trees, but be wild, and good for other uses, then cut them down, and
    make engines, or bulwarks, out of them, until thou take the city that fighteth
    against thee.)
  epo-epo: Nur tian arbon, pri kiu vi scios, ke ĝi ne estas arbo fruktodona, vi povas
    ruinigi kaj forhaki, por konstrui bastionojn kontraŭ la urbo, kiu militas kontraŭ
    vi, ĝis vi ĝin venkos.
  uig-PIN: Lekin silǝr mewilik dǝrǝh ǝmǝs dǝp bilgǝn dǝrǝhlǝrni kesip yoⱪitip, silǝr
    bilǝn soⱪuxⱪan xǝⱨǝrni ⱨujum ⱪilip ƣulitixⱪa xu dǝrǝhlǝrdin istiⱨkam-potǝylǝrni
    yasisanglar bolidu.
  beo-beo: Be ifa eno amo da ha:i manu fage hame legesa, amo abimu da defea. Amoga
    dilia da moilai bai bagade mugulumusa:, fafai hamone, moilai bai bagade da dafai
    dagoi ba:sea fawane yolesima.
  tpi-OTNT: Tasol yupela i ken katim ol arapela diwai na wokim ol samting bilong helpim
    yupela long pait, inap yupela i winim ol birua na kisim dispela taun.”
  hau-SA: Amma fa, za ku iya sassare itatuwan da kuka sani ba sa ba da ’ya’ya, ku
    kuma yi amfani da su don ayyukan gina ƙawanyar, sai an ci birnin da yaƙi.
  uig-LAT: Lékin siler méwilik derex emes dep bilgen derexlerni késip yoqitip, siler
    bilen soqushqan sheherni hujum qilip ghulitishqa shu derexlerdin istihkam-poteylerni
    yasisanglar bolidu.
  nde-nde: Kodwa-ke lingagamula izihlahla elizaziyo ukuthi azitheli izithelo ezidliwayo
    ukuze lizisebenzise ekwakheni amadumba lize linqobe ledolobho lelo empini.”
  ton-ton: Ka ko e ngaahi ʻakau ʻoku ke ʻilo ʻoku ʻikai ko e ngaahi ʻakau fua ke kai,
    ke ke maumau mo ke tā hifo ia, pea te ke tanu puke ki he kolo ʻoku ne tauʻi koe
    kaeʻoua ke ke lavaʻi ia.
  ces-1613: A však stromoví, kteréž znáš, že nenese ovoce ku pokrmu, pohubíš a posekáš,
    a vzděláš ohrady proti městu tomu, kteréž s tebou bojuje, dokudž ho sobě nepodmaníš.
  eng-WMB: Only the trees that you know are not trees for food, you shall destroy
    and cut them down. You shall build bulwarks against the city that makes war with
    you, until it falls.
  tam-TCV: ஆனாலும், பழங்கொடாத மரங்கள் என நீங்கள் அறிந்தால் அவற்றை வெட்டுங்கள். நீங்கள்
