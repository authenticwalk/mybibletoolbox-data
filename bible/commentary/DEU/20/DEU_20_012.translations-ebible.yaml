verse: DEU.020.012
translations:
  mal-C: എന്നാൽ അവർ സമാധാനം നിരസിച്ച് നിങ്ങളോടു യുദ്ധത്തിന് ഒരുങ്ങിയാൽ നിങ്ങൾ ആ പട്ടണത്തെ
    ഉപരോധിക്കണം.
  deu-TKW: Wenn sie aber kein gütliches Abkommen mit dir treffen, sondern Krieg mit
    dir führen will, so sollst du sie belagern
  lin-lin: Kasi soki baboyi kosala kimia elongo na bino mpe babundisi bino, bobundisa
    engumba wana.
  eng-LSV: And if it does not make peace with you, and has made war with you, then
    you have laid siege against it,
  eng-GNV: But if it will make no peace with thee, but make war against thee, then
    shalt thou besiege it.
  eng-WEBSTER: 'And if it will make no peace with thee, but will make war against
    thee, then thou shalt besiege it:'
  nhw-BL: Pero sintla amo quinequise moyoltlalise amohuaya huan san pehuase anmechhuilanase,
    huajca xijyahualoca nopa altepetl huan xijhuilanaca.
  swh-ONEN: Ikiwa watakataa kufanya mapatano ya amani na wakiwaingiza katika vita,
    basi mtauzunguka mji huo kwa vita.
  bba-bba: Adɑmɑ bɑ̀ kun kĩ bu bɛɛ sennɑ kɑ ɑlɑfiɑ, mɑ bɑ nɛɛ, bɑ koo kɑ bɛɛ sɑnnɑwɑ,
    i bu tɑbu wɔrio.
  eng-KJVCPB: 'And if it will make no peace with thee, but will make war against thee,
    then thou shalt besiege it:'
  luo-luo: Ka gidagi loso kwe mi gichako kedo kodu, to tiekuru dala maduongʼno.
  meu-meu: A maino basiema ura, bema ura tuari, vada ba koua heḡeḡe,
  npi-ULB: तर तिनीहरूले तिमीहरूसित कुनै शान्ति सम्झौता गर्नुको साटो तिमीहरूको विरुद्धमा
    युद्ध गर्न आए भने तब तिमीहरूले सहरलाई घेरा हाल्नू,
  yor-yor: Tí wọ́n bá kọ̀ láti bá ọ ṣe àlàáfíà ṣùgbọ́n tí wọ́n bá gbóguntì ọ́, nígbà
    náà ni kí ìwọ gbà á.
  ind-ind: '@see-verse:DEU.020.011'
  pes-OPCB: ولی اگر تسلیم نشدند، شهر را محاصره کنید.
  tgl-ULB: Pero kung walang mag-alok ng kapayapaan sa inyo, sa halip ay makipagdigmaan
    laban sa inyo, kung ganun dapat ninyo itong salakayin,
  hui-hui: Anidagua nabi howa agali tanoha karume tí baba wai bule hongo hayagua nde
    tínaga ami agali biarume tano ogoni baya hangu ho hagira bilimu.
  mya-mya: သို့​ရာ​တွင်​ထို​မြို့​သား​တို့​သည်​လက်​နက် မ​ချ​ဘဲ​ခု​ခံ​တိုက်​ခိုက်​မည်​ဆို​လျှင်
    သင်​တို့ ၏​စစ်​တပ်​သည်​မြို့​ကို​ဝိုင်း​ထား​ရ​မည်။-
  bod-N: གལ་སྲིད་གྲོང་ཁྱེར་དེས་ཁྱོད་རྣམས་ལ་ཞི་མཐུན་མི་བྱེད་པར་རྒོལ་བར་བྱས་ན། དེའི་མཐའ་ནས་སྐོར་ཅིག
  sna-sna: Kana vakaramba rugare uye vakarwa nemi, munofanira kukomba guta iroro.
  spa-BLM: Si no hace la paz contigo, sino que te hace la guerra, entonces la sitiarás.
  cac-cac: 'Palta tato malaj sgana eb'' yoch junc''olal eyed''oc jun, tato syal eb'':
    Caq''uec oval, tato xchi eb'', tzex oymaj d''a spatictac schon̈ab'' eb'' chi'',
    tzeyac''an oval.'
  swh-ULB: Lakini kama haitengenezi amani kwenu, lakani badala yake inatengeneza vita
    dhidi yenu, basi mnapaswa kumruhusu,
  bel-bel: а калі ён ня згодзіцца на мір з табою і будзе весьці з табою вайну, дык
    аблажы яго,
  deu-ELBBK: Und wenn sie nicht Frieden mit dir macht, sondern Krieg mit dir führt,
    so sollst du sie belagern;
  mbb-OT: Iyan, emun kenè dan edsurindir su ebpekidtebek sikandan keniyu, lusuzi niw
    en sikandan.
  mal-2015: എന്നാൽ അതു നിന്നോടു സമാധാനമാകാതെ യുദ്ധംചെയ്യുന്നു എങ്കിൽ അതിനെ നിരോധിക്കേണം.
  rmc-rmc: Ale te pre oda na priačhena a mukena pes tumenca andro mariben, akor tumen
    rozthoven pašal oda foros a džan pre lende.
  pes-OPV: و اگر باتو صلح نکرده، با تو جنگ نمایند، پس آن رامحاصره کن.
  ron-1924: Дакэ ну примеште пачя ку тине ши вря сэ факэ рэзбой ку тине, атунч с-о
    ымпресорь.
  ben-OBCV: যদি তারা সন্ধি করতে রাজি না হয় এবং তোমাদের সঙ্গে যুদ্ধ করে, সেই নগর তোমরা
    অবরোধ করবে।
  som-som: Oo hadday idinla nabdi waayaan, laakiinse ay doonayaan inay idinla diriraan,
    markaas waa inaad hareeraysaan,
  lat-VUC: Sin autem fœdus inire noluerit, et cœperit contra te bellum, oppugnabis
    eam.
  eng-ASVBT: 'And if it will make no peace with thee, but will make war against thee,
    then thou shalt besiege it:'
  ita-1885: Ma, s'ella non fa pace teco, anzi guerreggia contro a te, assediala;
  eng-LXXUP: But if they will not hearken to thee, but wage war against thee, thou
    shalt invest it;
  eng-ULB: But if it makes no offer of peace to you, but instead makes war against
    you, then you must besiege it,
  spa-VBL: Sin embargo, si se niegan a hacer la paz con ustedes y deciden luchar contra
    ustedes, entonces asedien la ciudad.
  fra-_FOB: Que si elle ne traite pas avec toi, mais qu'elle te fasse la guerre, alors
    tu l'assiégeras;
  mal-mal: എന്നാൽ ആ പട്ടണം നിന്നോട് സമാധാനമാകാതെ യുദ്ധം ചെയ്യുന്നു എങ്കിൽ അതിനെ ഉപരോധിക്കണം.
  urd-GVR: Lekin agar wuh hathiyār ḍālne se inkār kareṅ aur jang chhiṛ jāe to shahr
    kā muhāsarā kar.
  suz-BL: तन्‍न मेको सहर ङा मुरपुकीमी इन देंशो मबित्‍थु लडाइ पचा दाक्‍ताक्‍म हना,
    मेको सहर कली पुम्‍दीन।
  ita-1927: Ma s’essa non vuol far pace teco e ti vuol far guerra, allora l’assedierai;
  ckb-ckb: بەڵام ئەگەر ئاشتییان نەویست و لە دژتان جەنگان ئەوا ئابڵوقەی بدەن.
  eng-BBE: 'If however it will not make peace with you, but war, then let it be shut
    in on all sides:'
  kan-OKCV: ಅವರು ನಿಮ್ಮ ಮಾತಿಗೆ ಸಮ್ಮತಿಸದೆ ನಿಮ್ಮ ಸಂಗಡ ಯುದ್ಧಮಾಡಿದರೆ, ಆ ಪಟ್ಟಣಕ್ಕೆ ಮುತ್ತಿಗೆ
    ಹಾಕಬೇಕು.
  tam-2017: அவர்கள் உன்னுடன் சமாதானமாகாமல், உன்னுடன் போர் செய்வார்களானால், நீ அதை
    முற்றுகையிட்டு,
  spa-RV-1909: Mas si no hiciere paz contigo, y emprendiere contigo guerra, y la cercares,
  ron-BTF: Şi dacă nu va face pace cu tine, ci se va război împotriva ta, atunci să
    o asediezi.
  eng-WEBP: If it will make no peace with you, but will make war against you, then
    you shall besiege it.
  eng-FBV: However, if they refuse to make peace with you and decide to fight you,
    then lay siege to the town.
  nld-1939: Maar zo ze geen vrede met u wil, doch de strijd met u aanbindt, moet ge
    haar belegeren.
  nch-BL: Pero sinta amo quinequise moyoltalise amohuaya huan san pehuase amechtehuise,
    huajca xijyahualoca nopa altepet huan xijtehuica.
  vie-1934: Ví bằng thành không khứng hòa, nhưng khai chiến cùng ngươi, bấy giờ ngươi
    sẽ vây nó.
  hin-CV: मगर यदि वह नगर संधि के लिए राज़ी न हो, बल्कि तुमसे युद्ध करने को तैयार हो
    जाए, तब तुम उसकी घेराबंदी करोगे.
  eng-OURB: If it will make no peace with you, but will make war against you, then
    you shall besiege it.
  spa-BES: 'Sin embargo, si no hace las paces contigo, sino la guerra, que se cierre
    la ciudad por todos lados y la atacarán:'
  tdx-tdx: Aa ie tsy mifam­pilongo ama’o, te mone hialia’e, le arikoboño.
  vid-vid: Ila wone walingikala kuli muji awo hawakundile mbuli ya kikala goya na
    hemwe, ila wochitowa ngondo na hemwe, lelo mouzunguluta muji wa hewo
  eng-OKE: 'But if it will not make peace with thee, but will have war with thee,
    then thou shalt besiege it:'
  tha-KJV: ถ้าเมืองนั้นไม่ร่วมสันติกั​บท​่าน แต่​กล​ับออกมารบ ก็​ให้​ท่านเข้าล้อมตีเมืองนั้นได้
  por-BR-2018: Mas se não fizer paz contigo, e empreender contigo guerra, e a cercares,
  deu-ELO: Und wenn sie nicht Frieden mit dir macht, sondern Krieg mit dir führt,
    so sollst du sie belagern;
  eng-WYC-2018: But if they will not make bond of peace with thee, and begin battle
    against thee, thou shalt fight against it. (But if they will not make peace with
    thee, but begin battle against thee, then thou shalt fight against them.)
  epo-epo: Sed se ĝi ne faros pacon kun vi, sed militos kontraŭ vi, tiam sieĝu ĝin;
  uig-PIN: Lekin silǝr bilǝn sülⱨi ⱪilixⱪa unimay, bǝlki silǝr bilǝn jǝng ⱪilmaⱪqi
    bolsa silǝr uni ⱪorxanglar.
  beo-beo: 'Be ilia da olofosu higasea, amola dilima bu gegemusa: dawa:sea, defea,
    amo moilaiga doagala:musa: masa.'
  tpi-OTNT: Tasol sapos ol manmeri bilong taun i no orait long tok bilong yupela na
    ol i laik pait long yupela, orait ol ami bilong yupela i mas banisim strong dispela
    taun.
  hau-SA: In kuwa suka ƙi salamar, suka fāɗa muku da yaƙi, sai ku yi wa wannan birni
    ƙawanya.
  uig-LAT: Lékin siler bilen sülhi qilishqa unimay, belki siler bilen jeng qilmaqchi
    bolsa siler uni qorshanglar.
  nde-nde: Kodwa bangala ukwamukela amazwi enu okuthula balihlasele, livimbezeleni
    lelodolobho.
  ton-ton: 'Pea kapau ʻe ʻikai fai ia ha fakalelei mo koe, ka ʻoku loto ke tauʻi koe,
    te ke toki tauʻi ia:'
  ces-1613: Pakli by v pokoj s tebou nevešli, ale bojovali proti tobě, oblehneš je;
  eng-WMB: If it will make no peace with you, but will make war against you, then
    you shall besiege it.
  tam-TCV: ஆனால் அவர்கள் உங்களுடைய சமாதானத்தை ஏற்றுக்கொள்ளாமல், உங்களை எதிர்த்துப்போரிட்டால்,
    அப்பட்டணத்தை முற்றுகையிடுங்கள்.
  ceb-ULB: Apan kung kini dili magdalit ug kalinaw kaninyo, apan makiggubat batok
    kaninyo, unya palibotan ninyo kini,
  pol-UBG: Jeśli jednak nie zawrze z tobą pokoju, lecz wznieci przeciw tobie wojnę,
    oblegniesz je.
  urd-GVU: لیکن اگر وہ ہتھیار ڈالنے سے انکار کریں اور جنگ چھڑ جائے تو شہر کا محاصرہ
    کر۔
  deu-1912: Will sie aber nicht friedlich mit dir handeln und will mit dir kriegen,
    so belagere sie.
  kan-2017: ಅವರು ನಿಮ್ಮ ಮಾತಿಗೆ ಸಮ್ಮತಿಸದೆ ಎದುರಿಸಿದರೆ ನೀವು ಆ ಪಟ್ಟಣಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಬೇಕು.
  yap-yap: Machane fa’anra girdi’ ko fare binaw e dab ra weniggad, ya kar turguyed
    ni ngan mael, mi gimed liyeg fare binaw ko salthaw romed.
  hlt-MCSB: Tedae nang te n'thuung pawt tih nang te caem la m'hmoel atah amah te na
    dum van ni.
  mdy-ETH: ጋዓንቴ ዬኖ ካታሞ ዴራ ኩጮ ዒንጊፆ ዒፂ ዒንሢና ዖልታኒ ኮዔቴ ካታሜሎ ማማንጉዋቴ።
  twi-ASANTE: Na sɛ wɔampene asomdwoeɛ nhyehyɛeɛ no so na sɛ wɔse wɔne mo bɛko a,
    ɛnneɛ, monto nhyɛ kuro no so.
  eng-WEBU: If it will make no peace with you, but will make war against you, then
    you shall besiege it.
  bnp-bnp: Pali ri gi marikoi a ngava ne mua, ri ngaru ni vaubi ne mua, e huriki a
    nugumaheto ne mua ri gi pesi haluia a tanga.
  wal-wal: SHin he katamaa asai intteyyo saruwan kushiyaa immennan ixxidi, inttenaara
    olau giigikko, intte he katamaa yuushuwaa dooddite.
  spa-PDDPT: Pero si no acepta tu propuesta de paz y emprende guerra contra ti, entonces
    la sitiarás.
  gun-gun: Ha'e rami teĩ pendereve peteĩ rami nda'ikuaixei vy pendere opu'ã ri ramo
    ma pejokopa 'rã tetã.
  ilo-ULB: Ngem no saan daytoy a makikapia kadakayo, ngem makigubatda ketdi kadakayo,
    masapul ngarud a lakubenyo daytoy,
  kpg-kpg: Maa digau di waahale deelaa ga hagalee hai bolo ginaadou gu magedaa, e heebagi hua,
    gei goodou haganiga ina di nadau waahale gi godou gau dauwa.
  uig-ARA: لېكىن سىلەر بىلەن سۈلھى قىلىشقا ئۇنىماي، بەلكى سىلەر بىلەن جەڭ قىلماقچى
    بولسا سىلەر ئۇنى قورشاڭلار.
  sus-sus: Kɔnɔ xa e mu tin lanyi ra, e fa wo yaabi gere ra, na tɛmui wo xa na taa
    bilin.
  pon-2006: Ma re sohte pahn pekimahk, pwe re men mahweniong kumwail, eri noumwail
    sounpei kan en pidakihpene kahnimwo.
  ksd-ksd: Ma ona pa i pir bat u, ma i mainge ke pi amur a varubu me, io, una tur
    vartakalat bat ia,
  tur-YTC: Eğer seninle barışmayıp sana karşı savaşırsa, o zaman onu kuşatacaksın.
  grc-BRENT: Ἐὰν δὲ μὴ ὑπακούσωσί σοι, καὶ ποιῶσι πρὸς σὲ πόλεμον, περικαθιεῖς αὐτὴν,
  ind-AYT: Akan tetapi, jika kota itu tidak mau berdamai denganmu dan berperang melawanmu,
    kamu harus mengepung kota itu.
  nya-nya: Koma akakana za mtendere nachita nanu nkhondo, muwuphwanye mzindawo.
  hrv-hrv: Ali ako odbije tvoj mir i zarati s tobom, opsjedni ga.
  mps-mps: Tiali goli, te hanu page we bidi dabego dagego po waliba usu dao po wasiąma,
    augwaligo dage dali hwįainogo ebaso da, teda dagego ami bidi dabego te hanu bomo
    elama, bobegela sao.
  tpi-tpi: Tasol sapos ol manmeri bilong taun i no orait long tok bilong yupela na
    ol i laik pait long yupela, orait ol ami bilong yupela i mas banisim strong dispela
    taun.
  dan-1931: Vil den derimod ikke slutte Fred, men kæmpe med dig, da skal du belejre
    den,
  vie-OVCB: Nếu họ ra mặt kháng cự, lúc ấy ta vây thành.
  guj-2017: અને જો તે નગર તમારી સાથે સલાહ ન કરે પણ તમારી વિરુદ્ધ યુદ્ધ કરે તો તમે
    તે નગરને ઘેરો ઘાલો;
  pon-2006A: Ma re sohte pahn pekimahk, pwe re men mahweniong kumwail, eri noumwail
    sounpei kan en pidakihpene kahnimwo.
  por-BRBSL: Se não fizer a paz com vocês, mas fizer a guerra contra vocês, então
    vocês a cercarão.
  cth-cth: Roum nahane lawk hah ngâi awh hoeh lah, nangmouh na tuk awh pawiteh, hote
    kho hah na kalup awh vaiteh,
  twi-twi: Na sɛ wɔampene asomdwoe nhyehyɛe no so na sɛ wose wɔne mo bɛko a, ɛno de,
    montow nhyɛ kurow no so.
  hlt-hlt: Tedae nang te n'thuung pawt tih nang te caem la m'hmoel atah amah te na
    dum van ni.
  tbz-SIM: Kɛ̀ bɛ̀ yetɛ kunɑɑtí kɛ dɔ́ kɛ́ di dokɛ́nɛ̀, dɛ mɔ̀nnì di nɛ́ pi bɛ ɛì.
  msy-2020: Egh nguibar ekiar kamɨn gumazamiziba ian amamangatɨghan kogh, ia ko mɨsoghsɨ
    damutɨ, ian mɨdorozir gumaziba nguibar ekiar kam avɨnizir dɨvazir gavgavim bar
    anekɨarugh.
  azb-azb: Yox, əgər sizin sülh çağırışınızı rədd edib döyüşə başlasa, onda şəhəri
    mühasirəyə alın.
  eng-DBY: And if it will not make peace with thee, but will make war with thee, then
    thou shalt besiege it;
  hin-2017: परन्तु यदि वे तुझ से संधि न करें, परन्तु तुझ से लड़ना चाहें, तो तू उस
    नगर को घेर लेना;
  wol-KYG: Waaye bu ñu jàmmoowul ak yeen, xanaa di xareek yeen, gawleen dëkk ba.
  eng-YLT: '''And if it doth not make peace with thee, and hath made with thee war,
    then thou hast laid siege against it,'
  eng-WYC-2017: But if they will not make bond of peace with thee, and begin battle
    against thee, thou shalt fight against it.
  eng-WMBB: If it will make no peace with you, but will make war against you, then
    you shall besiege it.
  urd-GVH: लेकिन अगर वह हथियार डालने से इनकार करें और जंग छिड़ जाए तो शहर का मुहासरा
    कर।
  rug-rug: Ba be lopu tepa ia ri na tie koasa vasileana nomana sana sa binule koa
    gamu, ba hiva varipera si arini, si kaqu vari likohae ni ri na mia tie varipera
    si arini.
  gaz-gaz: Yoo isaan waamicha nagaa fudhachuu didanii waraanaaf sitti baʼan ati magaalattii
    marsi.
  fra-LSG: Si elle n’accepte pas la paix avec toi et qu’elle veuille te faire la guerre,
    alors tu l’assiégeras.
  yal-yal: Koni xa e mi tin na ma, e yi ɛ yɛngɛ, nayi ɛ xa na taan bilin.
  haw-1868: A i ole ia e ae mai i ka mea e malu ai me oe, aka, e hana mai ia i ke
    kaua me oe, alaila oe e hoopuni aku ai ia ia.
  arb-NAV: وَإِنْ أَبَتِ الصُّلْحَ وَحَارَبَتْكُمْ فَحَاصِرُوهَا
  ewe-ewe: Ne wogbe be yewomawɔ ŋutifafa kple wò o la, ekema ele be nàɖe to ɖe dua.
  eng-LEE: But if it will not make peace with thee, and wageth war against thee; then
    shalt thou besiege it;
  asm-FB: কিন্তু যদি শান্তিৰ প্রস্তাৱ প্রত্যাখান কৰে আৰু তাৰ পৰিবর্তে আপোনালোকৰ বিৰুদ্ধে
    যুদ্ধ কৰে, তেতিয়া আপোনালোকে সেই নগৰ অৱৰোধ কৰিব।
  sus-A: كْنْ شَ عٍ مُ تِن لَنيِ رَ، عٍ قَ وٌ يَابِ فٍرٍ رَ، نَ تّمُي وٌ شَ نَ تَا
    بِلِن.
  fra-SBL: S'il ne veut pas faire la paix avec toi, mais te faire la guerre, tu l'assiégeras.
  hbo-hbo: וְאִם־לֹ֤א תַשְׁלִים֙ עִמָּ֔ךְ וְעָשְׂתָ֥ה עִמְּךָ֖ מִלְחָמָ֑ה וְצַרְתָּ֖
    עָלֶֽיהָ׃
  eng-WYCLIFFE: Sotheli if they nylen make boond of pees, and bigynnen batel ayens
    thee, thou schalt fiyte ayens it.
  cwe-cwe: Mbali one wanhu wa bululu ijo hawalondile tindiwalo na wosagula kuitowa,
    wanhu wenu wezadizunguluka bululu jawo.
  kik-kik: Mangĩkaarega kũgĩe thayũ na mambĩrĩrie kũrũa na inyuĩ, mũgaathiũrũrũkĩria
    itũũra rĩu.
  fra-NCL: Si elle ne fait pas la paix avec toi, et qu’elle veuille te faire la guerre,
    tu l’assiégeras et,
  cek-AK: Toe nang hoi angdaehhaih sak koeh o ai moe, nangcae hoi misa angtuk hanah
    amsak o nahaeloe, vangpui to takui oh.
  cuk-cuk: Ar bebo igar-nabosulirdi, bebogwa bila-onomarye-sogele, agindi, bemar a-neggwebur-ebilis
    ambikumaloed.
  uig-CYR: Лекин силәр билән сүлһи қилишқа унимай, бәлки силәр билән җәң қилмақчи
    болса силәр уни қоршаңлар.
  tel-2017: మీ శాంతి రాయబారాన్ని అంగీకరించకుండా యుద్ధానికి తలపడితే దాన్ని ఆక్రమించండి.
  hat-BSA: Men si li pa fè lapè avèk nou, men fè lagè kont nou, alò, nou va fè syèj
    kont li.
  kos-kos: Tusruktu mwet in siti sac fin tia insese in suk misla, a elos sulela in
    mweun, kowos fah kuhlusya in mweunelos.
  hbo-WLC: וְאִם־לֹ֤א תַשְׁלִים֙ עִמָּ֔ךְ וְעָשְׂתָ֥ה עִמְּךָ֖ מִלְחָמָ֑ה וְצַרְתָּ֖
    עָלֶֽיהָּ׃
  ibo-ibo: Ma ọ bụrụ na ha ekweghị ime udo, lụso gị agha, mgbe ahụ, ndị agha gị ga-agba
    ya gburugburu.
  ory-ory: ମାତ୍ର ଯଦି ସେ ତୁମ୍ଭ ସହିତ ସନ୍ଧି ନ କରି ତୁମ୍ଭ ସହିତ ଯୁଦ୍ଧ କରେ, ତେବେ ତୁମ୍ଭେ ସେହି
    ନଗର ଅବରୋଧ କରିବ।
  chk-chk: Nge ika resap kinamwe ngenikemi, pwe ra maun ngenikemi, oupwe pwelifeili
    ewe telinimw fän pisekin maun.
  rop-rop: Bat if detlot pipul langa det taun nomo gibit miselp langa yumob, wal ol
    yumob solja garra redi blanga fait en majurrumap miselp raidaran langa det taun.
  ukr-1871: А коли не схоче місто миритись з тобою, та воювати ме з тобою, так обляжеш
    його.
  deu-1951: Will sie aber nicht friedlich mit dir unterhandeln, sondern mit dir Krieg
    führen, so belagere sie.
  eng-JPS: And if it will make no peace with thee, but will make war against thee,
    then thou shalt besiege it.
  srp-1865: Ako li ne uèini mira s tobom nego se stane biti s tobom, tada ga bij.
  lug-lug: Naye ekibuga ekyo bwe kinaagaananga okukkiriza emirembe, ne kisalawo okukulwanyisa,
    onookyebungululanga n’okizingiza.
  heb-heb: ואם לא תשלים עמך ועשתה עמך מלחמה וצרת עליה׃
  ben-IRV: কিন্তু যদি সে সন্ধি না করে তোমার সঙ্গে যুদ্ধ করে, তবে তুমি সেই শহর অবরোধ
    করবে।
  pan-pan: ਜੇ ਉਹ ਤੁਹਾਡੇ ਨਾਲ ਸੁਲਾਹ ਨਾ ਕਰੇ ਪਰ ਤੁਹਾਡੇ ਨਾਲ ਯੁੱਧ ਕਰਨਾ ਚਾਹੇ ਤਾਂ ਤੁਸੀਂ ਉਸ
    ਦੇ ਆਲੇ-ਦੁਆਲੇ ਘੇਰਾ ਪਾ ਲਿਓ,
  mya-JVB: သို့မဟုတ် စကားပြေ မ ပြောဘဲ သင့် ကို စစ်တိုက် လျှင် ၊ ထိုမြို့ ကို ဝိုင်း
    ထား၍၊
  hmo-hmo: “To bema emui maino hereva idia abia dae lasi, bona bema idia ura tuari,
    umui ese edia hanua do umui koua hagegea,
  urd-urd: और अगर वह तुझसे सुलह न करें बल्कि तुझसे लड़ना चाहें, तो तुम उसका मुहासिरा
    करना;
  rus-SYN: если же он не согласится на мир с тобою и будет вести с тобою войну, то
    осади его,
  bqc-SIM: Tó aai á yãma sↄ̃o, mɛ́ aa fɛ̀lɛwá ń zĩoɛ, à ń káka ń wɛ̃́lɛpiu.
  tcz-CHONGTHU: Ahinlah kicham ding gel louva kidoupi ding joh ageluva ahileh, khopi
    chu nabulu tei ding ahi.
  mar-mar: पण त्यांनी तुमची तहाची बोलणी फेटाळून लावली आणि ते युद्धाला सज्ज झाले तर
    मग नगराला वेढा घाला.
  qub-qub: Paycunawan alli canayquipaj mana parlayta munar magashunayquipaj yargamuptenga
    siudäninta intëru cantunpa curalacarcärir maganqui.
  hat-hat: Men, si yo refize fè lapè ak nou epi yo mande goumen, n'a sènen lavil la
    toupatou epi n'a atake l'.
  eng-BSB: But if they refuse to make peace with you and wage war against you, lay
    siege to that city.
  tod-tod: Ta ɠɛlɛna wo ɠisu vai ʋa, ti kɔɔi laalɛ wo wu, wa lati taai ma, wo sei
    kɛlɛ su.
  eng-WEBPB: If it will make no peace with you, but will make war against you, then
    you shall besiege it.
  kbq-kbq: Hianagi ana kumapi vahe'mo'zama i'o nehu'za ha'ma huramantena, ana kumapi
    vahera ha' huzmanteho.
  nhe-BL: Pero intla ax quinequise moyoltlalise imohuaya huan san pehuase inmechtehuise,
    huajca xijyahualoca nopa altepetl huan xijtehuica.
  gub-BL: Aze nuzemono kwaw peme wà nehe, aze uzypyrog peàmàtyry'ym pà wà nehe, a'e
    mehe pemàmàn tawhu izywyr nehe.
  eng-DRA: But if they will not make peace, and shall begin war against thee, thou
    shalt besiege it.
