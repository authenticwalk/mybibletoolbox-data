  heb-heb: כי תקרב אל עיר להלחם עליה וקראת אליה לשלום׃
  ben-IRV: যখন তুমি কোনো শহরের বিরুদ্ধে যুদ্ধ করতে তার কাছে আসবে, তখন তার কাছে সন্ধির
