  yal-yal: Ɛ na siga taana nde yi yɛngɛ sodeni, ɛ xa mɛn kaane maxɔdin singen, a e
    xa e yɛtɛ raxɛtɛ ɛ ma.
  haw-1868: Aia hookokoke aku oe i ke kalanakauhale e kaua aku ia ia, e hai aku oe
    i ka mea e malu ai ia.
  arb-NAV: وَحِينَ تَتَقَدَّمُونَ لِمُحَارَبَةِ مَدِينَةٍ فَادْعُوهَا لِلصُّلْحِ أَوَّلاً.
  ewe-ewe: “Ne èho aʋa ɖe du aɖe ŋu la, bia tso dua me tɔwo si gbã be woana ta.
  eng-LEE: When thou comest nigh unto a city to make war against it, then summon it
    with words of peace.
  asm-FB: আপোনালোকে কোনো নগৰ আক্রমণ কৰিবলৈ যাওঁতে, প্ৰথমতে সেই ঠাইৰ লোকসকলৰ ওচৰত শান্তিৰ
    প্রস্তাৱ আগবঢ়াব।
  sus-A: وٌ نَ وٌ مَكْرّ وٌ يَشُييٍ شَ تَايٍ رَ فٍرٍ سٌ كِ مَ، وٌ شَ لَنيِ مَشْرِن
    عٍ مَ.
  fra-SBL: Lorsque vous vous approchez d'une ville pour la combattre, annoncez-lui
    la paix.
  hbo-hbo: כִּֽי־תִקְרַ֣ב אֶל־עִ֔יר לְהִלָּחֵ֖ם עָלֶ֑יהָ וְקָרָ֥אתָ אֵלֶ֖יהָ לְשָׁלֹֽום׃
  eng-WYCLIFFE: If ony tyme thou schalt go to a citee to ouercome it, first thou schalt
    profire pees to it.
  cwe-cwe: “Vondamukwenukile bululu kwiitowa nawo, teng'hu weng'heni wanhu nyafasi
    ya tindiwalo.
  kik-kik: Rĩrĩa mũkaambata mũkahũũre itũũra inene, mũkaamba kũũria andũ a rĩo metĩkĩre
