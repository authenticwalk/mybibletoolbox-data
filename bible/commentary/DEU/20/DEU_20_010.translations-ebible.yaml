  ory-ory: ଯେତେବେଳେ ତୁମ୍ଭେ ଯୁଦ୍ଧ କରିବା ପାଇଁ କୌଣସି ନଗରର ନିକଟବର୍ତ୍ତୀ ହେବ, ସେତେବେଳେ ତହିଁ
