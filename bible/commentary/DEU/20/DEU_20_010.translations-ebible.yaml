  uig-CYR: Силәр һуҗум қилишқа мәлум бир шәһәргә йеқинлашқиниңларда авал униңға сүлһи
    тоғрисида сөз қилиңлар.
  tel-2017: యుద్ధం చేయడానికి ఏదైనా ఒక పట్టణం సమీపించేటప్పుడు శాంతి కోసం రాయబారం పంపాలి.
  hat-BSA: “Lè nou pwoche yon vil pou goumen kont li, nou va ofri li kondisyon lapè.
  kos-kos: “Ke kowos som in mweuni sie siti, ma se meet kowos in oru pa in akkalemye
    nu sin mwet we ke inkanek in orek misla.
  hbo-WLC: כִּֽי־תִקְרַ֣ב אֶל־עִ֔יר לְהִלָּחֵ֖ם עָלֶ֑יהָ וְקָרָ֥אתָ אֵלֶ֖יהָ לְשָׁלֽוֹם׃
  ibo-ibo: Mgbe ị bịaruru obodo ọbụla nso ibuso ya agha, ị ga-ebu ụzọ kpọọ ndị bi
