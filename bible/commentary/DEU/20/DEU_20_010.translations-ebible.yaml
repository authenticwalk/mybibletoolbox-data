  mar-mar: तुम्ही एखाद्या नगरावर चाल करून जाल तेव्हा प्रथम शांततेच्या तहाची बोलणी
    करून पाहा.
  qub-qub: «Caru siudäcunaman pillyanayquipaj aywashpayqui rimëruga ‹alli goyänanchïpaj
