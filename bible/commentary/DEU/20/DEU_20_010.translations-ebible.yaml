verse: DEU.020.010
translations:
  mal-C: നിങ്ങൾ ഒരു നഗരം ആക്രമിക്കാൻ ചെല്ലുമ്പോൾ അവിടത്തെ ജനങ്ങൾക്ക് ആദ്യം സമാധാനം
    വാഗ്ദാനം നൽകണം.
  deu-TKW: Wenn du dich zur Belagerung einer Stadt anschickst, so sollst du ihr ein
    gütliches Abkommen anbieten,
  lin-lin: Tango bokokende kobundisa engumba moko, boyebisa bato ya engumba yango
    ete bamipesa bango moko na maboko na bino na kimia.
  eng-LSV: When you draw near to a city to fight against it, then you have called
    to it for peace,
  eng-GNV: When thou commest neere vnto a citie to fight against it, thou shalt offer
    it peace.
  eng-WEBSTER: When thou comest nigh to a city to fight against it, then proclaim
    peace to it.
  nhw-BL: “Huan quema anmonechcahuise campa se altepetl para anquihuilanase, achtihui
    xiquintencahuilica quenicatza hueli anmosejseltise ininhuaya.
  swh-ONEN: Wakati mtakapokwenda kushambulia mji, wapeni watu wake masharti ya amani.
  bba-bba: Sɑnɑm mɛ i wuu ɡɑɡu tɑbu wɔri, i ɡinɑ ɡen tɔmbu bikio bu tii wɛ̃ kɑ ɑlɑfiɑ.
  eng-KJVCPB: When thou comest nigh unto a city to fight against it, then proclaim
    peace unto it.
  luo-luo: Ka uwuok dhi monjo dala maduongʼno, to penjuru jo-dalano ka gidwaro timo
    kodu winjruok mar kwe.
  meu-meu: Hanua ta ba raka henia kahi, ba tuari henia totona, maino ba gwaurai henidia
    guna.
  npi-ULB: कुनै सहरलाई आक्रमण गर्न तिमीहरू नजिक पुग्दा ती मानिसहरूसित शान्तिको प्रस्ताव
    राख्‍नू ।
  yor-yor: Nígbà tí ó bá súnmọ́ iwájú láti dojúkọ ìlú kan láti bá a jà, nígbà náà
    ni kí ó fi àlàáfíà lọ̀ ọ́.
  ind-ind: “Ketika kalian hendak menyerang sebuah kota yang jauh dan tidak termasuk
    wilayah yang sebentar lagi TUHAN berikan kepada bangsa Israel, tawarkanlah kepada
    penduduk kota itu kesempatan untuk boleh tetap hidup kalau mau menerima sejumlah
    syarat dan menyerah. Jika mereka setuju dan membuka gerbang kota, mereka akan
    menjadi pekerja paksa bagi kalian. Namun, jika mereka menolak tawaran itu dan
    malah bersiap untuk bertempur, kepunglah kota itu dan teroboslah masuk ke dalam.
    Saat TUHAN memampukan kalian menaklukkan kota itu, bunuhlah semua laki-laki di
    sana. Tetapi para perempuan, anak-anak, ternak, dan segala macam jarahan dari
    kota itu boleh kalian ambil. Dengan demikian, harta milik musuh itu sudah diberikan
    TUHAN untuk menjadi kepunyaanmu. “Peraturan itu berlaku untuk kota-kota yang jauh
    dan tidak termasuk kota milik bangsa-bangsa yang sekarang mendiami negeri Kanaan,
    yang sebentar lagi TUHAN berikan kepada kalian.
  pes-OPCB: هنگامی که به شهری نزدیک می‌شوید تا با آن بجنگید، نخست به مردم آنجا فرصت
    دهید خود را تسلیم کنند.
  tgl-ULB: Kapag kayo ay nagmartsa para salakayin ang isang lungod, gumawa ng isang
    handog ng pangkapayapaan sa mga taong iyon.
  hui-hui: Tí tano mbira wai pabe hongohe ege pabe buyu mabubi ngagoria anda pialu
    howa tígua wali agali tano ogoniha karuhondo ogodagua lalimu. Tígua ina baba wai
    nabi wahalu tínaga tano ogoni ina ngidaba lalimu.
  mya-mya: '``သင်​တို့​သည်​မြို့​တစ်​မြို့​ကို​စစ်​ချီ​တိုက်​ခိုက် သော​အ​ခါ ပ​ထ​မ​ဦး​စွာ​မြို့​သား​တို့​အား
    လက်​နက်​ချ​ခွင့်​ပေး​ရ​မည်။-'
  bod-N: ཁྱོད་རྣམས་གྲོང་ཁྱེར་ཞིག་གི་ཉེ་སར་སླེབས་ནས་དེ་ལ་དམག་རྒྱག་པར་རྩོམ་པའི་དུས་སུ།
    ཐོག་མར་དེ་དང་ཞི་མཐུན་ཡོང་ཐབས་བཙལ་དགོས།
  sna-sna: Pamunofamba muchinorwisa guta, munofanira kuriparidzira rugare.
  spa-BLM: Cuando os acerquéis a una ciudad para combatirla, proclamadle la paz.
  cac-cac: 'Tato tzex c''och d''a spatictac junoc chon̈ab'' yic tzeyac''an oval yed''oc,
    b''ab''el tzeyala'': ¿E gana am junc''olal, mato oval? xe chi.'
  swh-ULB: Wakati mtokapo kuteka mji, wafanye watu hao toleo la amani.
  bel-bel: Калі пойдзеш да горада, каб заваяваць яго, прапануй яму мір;
  deu-ELBBK: Wenn du dich einer Stadt näherst, gegen sie zu kämpfen, so sollst du
    ihr Frieden anbieten.
  mbb-OT: “Emun edsurungen niw is sevaha he inged, ne veǥayi niw te timpu is menge
    meǥinged te kedsurindir.
  mal-2015: നീ ഒരു പട്ടണത്തോടു യുദ്ധം ചെയ്‌വാൻ അടുത്തുചെല്ലുമ്പോൾ സമാധാനം വിളിച്ചുപറയേണം.
  rmc-rmc: Sar avena paš varesavo foros pro mariben, ešeb phučen le manušendar, či
    pes na kamen te poddel korkore.
  pes-OPV: چون به شهری نزدیک آیی تا با آن جنگ نمایی، آن را برای صلح ندا بکن.
  ron-1924: Кынд те вей апропия де о четате ка сэ те баць ымпотрива ей, с-о ымбий
    ку паче.
  ben-OBCV: যখন তোমরা কোনও নগর আক্রমণ করতে তার কাছে পৌঁছাবে, সেখানকার লোকদের কাছে
    সন্ধির কথা ঘোষণা করবে।
  som-som: Markaad magaalo ugu soo dhowaataan inaad la dirirtaan, waxaad u naadisaan
    war nabdeed.
  lat-VUC: Siquando accesseris ad expugnandam civitatem, offeres ei primum pacem.
  eng-ASVBT: When thou drawest nigh unto a city to fight against it, then proclaim
    peace unto it.
  ita-1885: Quando tu ti accosterai a una città per combatterla, chiamala prima a
    pace.
  eng-LXXUP: And if thou shalt draw nigh to a city to overcome them by war, then call
    them out peaceably.
  eng-ULB: When you march up to attack a city, make those people an offer of peace.
  spa-VBL: Cuando se llega a un pueblo, listo para atacarlo, primero se debe hacer
    una oferta de paz a las personas que viven allí.
  fra-_FOB: Quand tu t'approcheras d'une ville pour l'attaquer, tu lui offriras la
    paix.
  mal-mal: നീ ഒരു പട്ടണത്തോട് യുദ്ധം ചെയ്യുവാൻ അടുത്തുചെല്ലുമ്പോൾ ‘സമാധാനം’ എന്ന്
    വിളിച്ചുപറയണം.
  urd-GVR: Kisī shahr par hamlā karne se pahle us ke bāshindoṅ ko hathiyār ḍāl dene
    kā mauqā denā.
  suz-BL: मिनु गेपुकी सहर का कली लडाइ पथ, आ नेक्‍था जाक्‍दीन्‍नी नोले मेको आन कली
    ‘लडाइ मपय, गुइ पोक्‍कीन’ देंचा माल्‍नीनी।
  ita-1927: Quando ti avvicinerai a una città per attaccarla, le offrirai prima la
    pace.
  ckb-ckb: کاتێک لە شارێک نزیک دەبنەوە بۆ ئەوەی لەگەڵیدا بجەنگن، بانگی بکەن بۆ ڕێککەوتن.
  eng-BBE: When you come to a town, before attacking it, make an offer of peace.
  kan-OKCV: ನೀವು ಯುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ ಒಂದು ಪಟ್ಟಣದ ಹತ್ತಿರ ಬಂದಾಗ, ಮೊದಲು ಅದನ್ನು ಸಮಾಧಾನಕ್ಕಾಗಿ
    ಕರೆಯಬೇಕು.
  tam-2017: “நீ ஒரு பட்டணத்தின்மேல் போர்செய்ய நெருங்கும்போது, அந்தப் பட்டணத்தாருக்குச்
    சமாதானம் கூறுவாயாக.
  spa-RV-1909: Cuando te acercares á una ciudad para combatirla, le intimarás la paz.
  ron-BTF: Când te apropii de o cetate ca să lupţi împotriva ei, să îi oferi pace.
  eng-WEBP: When you draw near to a city to fight against it, then proclaim peace
    to it.
  eng-FBV: When you arrive at a town, ready to attack it, you must first make an offer
    of peace to the people living there.
  nld-1939: Wanneer ge tegen een stad oprukt om ze te belegeren, moet ge haar eerst
    de vrede aanbieden.
  nch-BL: “Huan quema anmonechcahuise campa se altepet para anquitehuise, achtohui
    xiquintencahuilica quenicatza hueli anmoyoltalise inihuaya.
  vie-1934: Khi ngươi đến gần một cái thành đặng hãm, trước phải giảng hòa cùng nó.
  hin-CV: जब तुम उस नगर के निकट पहुंचो, जिस पर तुम हमला करने पर हो, तब तुम उनके सामने
    संधि करने का प्रस्ताव रखोगे.
  eng-OURB: When you draw near to a city to fight against it, then proclaim peace
    to it.
  spa-BES: Cuando vengas a un pueblo, antes de atacarlo, haz una oferta de paz.
  tdx-tdx: Ie marine ty rova hialia’o, taroño fañanintsiñe heike,
  vid-vid: “Lomuwa habehi na muji wa kitowela ngondo, muwape mumhu ya kikala goya.
  eng-OKE: When thou drawest nigh to a city to make war against it, then proclaim
    to it words of peace.
  tha-KJV: เมื่อพวกท่านเข้าไปใกล้เมืองซึ่งท่านจะไปสู้รบนั้น จงเสนอหลักสันติภาพแก่เมืองนั้​นก​่อน
  por-BR-2018: Quando te aproximares a uma cidade para combatê-la, lhe oferecerás
    a paz.
  deu-ELO: Wenn du dich einer Stadt näherst, wider sie zu streiten, so sollst du ihr
    Frieden anbieten.
  eng-WYC-2018: If any time thou shalt go to a city to overcome it, first thou shalt
    proffer peace to it. (Now any time that thou shalt go to attack a city, thou shalt
    first make an offer of peace to them, that is, thou shalt give them a chance to
    surrender.)
  epo-epo: Kiam vi aliros al urbo, por batali kontraŭ ĝi, tiam proponu al ĝi pacon.
  uig-PIN: Silǝr ⱨujum ⱪilixⱪa mǝlum bir xǝⱨǝrgǝ yeⱪinlaxⱪininglarda awwal uningƣa
    sülⱨi toƣrisida sɵz ⱪilinglar.
  beo-beo: 'Dilia da moilai bai bagade amoga gegemusa: ahoasea, amo fi dunu da gegemu
    hihiba:le olofomusa: dawa:bela:le adole ba:ma.'
  tpi-OTNT: “Taim yupela i laik pait long wanpela taun i gat bikpela banis, na yupela
    i go klostu long en, orait pastaim yupela i mas tokim ol manmeri bilong taun olsem,
    ‘Mobeta yupela i no pait. Yupela i mas givim nating dispela taun long mipela.’
  hau-SA: Sa’ad da kuka haura don ku fāɗa wa birni, sai ku fara neman garin da salama.
  uig-LAT: Siler hujum qilishqa melum bir sheherge yéqinlashqininglarda awwal uninggha
    sülhi toghrisida söz qilinglar.
  nde-nde: Nxa lisiya edolobheni ukuthi lihlasele, khulumani labantu bakulelodolobho
    lidinga ukuthula.
  ton-ton: ¶ “ʻOka ke ka hoko ʻo ofi ki ha kolo ke tauʻi ia, te ke fakahā ʻae melino
    ki ai.
  ces-1613: Když přitáhneš k některému městu, abys ho dobýval, podáš jemu pokoje.
  eng-WMB: When you draw near to a city to fight against it, then proclaim peace to
    it.
  tam-TCV: ஒரு பட்டணத்தைத் தாக்குவதற்கு அணிவகுத்துச் செல்லும்போது, அதைக் நெருங்கியவுடன்
    அதன் மக்களுடன் சமாதானத்துக்கு வர முயற்சி செய்யுங்கள்.
  ceb-ULB: Sa dihang magmartsa kamo aron pagsulong sa usa ka siyudad, pagdalit kamo
    ug kalinaw sa katawhan.
  pol-UBG: Gdy podejdziesz do jakiegoś miasta, aby je zdobyć, zaoferujesz mu pokój.
  urd-GVU: کسی شہر پر حملہ کرنے سے پہلے اُس کے باشندوں کو ہتھیار ڈال دینے کا موقع
    دینا۔
  deu-1912: Wenn du vor eine Stadt ziehst, sie zu bestreiten, so sollst du ihr den
    Frieden anbieten.
  kan-2017: ನೀವು ಒಂದು ಪಟ್ಟಣವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಅದರ ಹತ್ತಿರಕ್ಕೆ ಬಂದಾಗ ಮೊದಲು
    ಅದು ಯುದ್ಧವಿಲ್ಲದೆ ಸಮಾಧಾನದಿಂದಲೇ ಅಧೀನವಾಗಬಹುದೆಂದು ಪ್ರಕಟಿಸಬೇಕು.
  yap-yap: “Nap’an ni gimed ra yan ni mael ngak reb e binaw, ma som’on e ngam paged
    ngar weniggad ni dab ni mael ngorad.
  hlt-MCSB: Khopuei te na paan tih na vathoh thil vaengah anih te rhoepnah neh tuentah
    dae.
  mdy-ETH: «ዒንሢ ፔቴ ካታማ ዖሊ ዓርቃኒ ኬስካ ዎዶና ቤርታዺ ዬኖ ካታሞ ዓሳ ኩቺ ዒንጋንዳጉዲ ዖኦጩዋቴ፤
  twi-ASANTE: Sɛ mobɛn kuro biara a morekɔto ahyɛ wɔn so no ano a, deɛ ɛdi ɛkan no,
    monkyerɛ nnipa no asomdwoeɛ nhyehyɛeɛ a mowɔ ma wɔn.
  eng-WEBU: When you draw near to a city to fight against it, then proclaim peace
    to it.
  bnp-bnp: “Na tahuna mu ngaru ni vaubi na tanga i tahoka a nure dagi, mu lokovonga
    tabukoi vona, muga mu taki e huriki a tahotanga mu ta maea, ‘I kamumu hateka si
    gi valongo mai a ngava nahea si gi vaubi. Mu habi tavulea a tanga iea ge valai
    ne mia.’
  wal-wal: “Issi katamaa olanau biidi intte akko matiyo wode, koirottidi saruwan eti
    kushiyaa immanaadan oichchite.
  spa-PDDPT: Cuando te acerques para atacar una ciudad, le ofrecerás condiciones de
    paz.
  gun-gun: — Ha'e gui amongue tetã re pepu'ã aguã py pevaẽ ta ma vy peporandu ranhe
    ha'e kuery reve peteĩ rami pendekuai aguã re.
  ilo-ULB: Inton mapanyo rauten ti maysa a siudad, idiayayo ti pannakikapia kadagitoy
    a tattao.
  kpg-kpg: “I mua goodou ma gaa hula ga heebagi gi di waahale, gei goodou wanga ina
    di madagoaa digaula e hagamodongoohia di nadau magedaa.
  uig-ARA: سىلەر ھۇجۇم قىلىشقا مەلۇم بىر شەھەرگە يېقىنلاشقىنىڭلاردا ئاۋۋال ئۇنىڭغا
    سۈلھى توغرىسىدا سۆز قىلىڭلار.
  sus-sus: Wo na wo makɔrɛ wo yaxuie xa taae ra gereso ki ma, wo xa lanyi maxɔrin
    e ma.
  pon-2006: “Ni amwail pahn mahweniong kahnimw ehu, kumwail kihong mahs towe kan ar
    ahnsoun pekimahk.
  ksd-ksd: Ari u maravai pire ta tika na pia na pal upi una varubu me, una vatang
    value ra malmal tana.
  tur-YTC: Savaşmak için bir kente yaklaştığında, ona barış ilan edin.
  grc-BRENT: Ἐὰν δὲ προσέλθῃς πρὸς πόλιν ἐκπολεμῆσαι αὐτοὺς, καὶ ἐκκαλέσαι αὐτοὺς
    μετʼ εἰρήνης.
  ind-AYT: Apabila kamu sudah mendekati kota yang akan kamu serang, haruslah kamu
    menyerukan perdamaian.
  nya-nya: Pamene mukuyandikira kuphwanya mzinda, muyambe mwafunsa anthu a mu mzindawo
    ngati afuna zamtendere.
  hrv-hrv: Kada dođeš pod koji grad da na nj navališ, najprije mu ponudi mir.
  mps-mps: “Dage te genuai obo me yai hanuba me hwįgi pabo si da, tama dage te hanu
    pąba saboligi peyu da, teda hasia dagego te po waiąo, te hanu page we bidibolo
    te po waiąo, ‘Dagego da dali hwįgio. Dagego te hanu dabolo olo maiąo,’ te po
    walao.”
  tpi-tpi: “Taim yupela i laik pait long wanpela taun i gat bikpela banis, na yupela
    i go klostu long en, orait pastaim yupela i mas tokim ol manmeri bilong taun olsem,
    ‘Mobeta yupela i no pait. Yupela i mas givim nating dispela taun long mipela.’
  dan-1931: Når du rykker frem til Angreb på en By, skal du først tilbyde den Fred.
  vie-OVCB: Lúc kéo quân đến tấn công một thành nào, trước tiên anh em nên điều đình
    với thành ấy.
  guj-2017: જયારે તમે કોઈ નગર પર હુમલો કરવા જાઓ, ત્યારે તે પહેલાં તેને શાંતિનું કહેણ
    મોકલો.
  pon-2006A: “Ni amwail pahn mahweniong kahnimw ehu, kumwail kihong mahs towe kan
    ar ahnsoun pekimahk.
  por-BRBSL: Quando você se aproxima de uma cidade para lutar contra ela, então proclame
    a paz a ela.
  cth-cth: Kho buetbuet touh tuk hanelah na ceisin navah, roum nahanelah hmaloe na
    dei pouh han.
  twi-twi: Sɛ mudu kurow bi mu a mo ne wɔn nni kan nka asomdwoesɛm.
  hlt-hlt: Khopuei te na paan tih na vathoh thil vaengah anih te rhoepnah neh tuentah
    dae.
  tbz-SIM: Kɛ̀ di tùɔ̀kɛ dihɛì mɑrì kɛ bo bɛ̀ do mudoò, di pɑ̃̀nkɛ bɑ́ mbɛ̀ dɔ́nɛ̀
    dikpɑ̀nnì, dí mbɛ̀ wɑntinɛ̀ kunɑɑtí.
  msy-2020: “Ia dɨvazir gavgavim avɨnizir nguibar ekiatam ko mɨsoghsɨ an boroghɨra
    mangɨ, egh faragh nguibar kamɨn itir gumazamiziba kamagh me mɨkɨm, ‘Mɨdoroziba
    markiam. Ia uan nguibam isɨ puram en dafarim datɨgh.’
  azb-azb: Hansı şəhərə yürüş etsəniz, əvvəl onun xalqını sülhə çağırın.
  eng-DBY: When thou approachest unto a city to fight against it, thou shalt proclaim
