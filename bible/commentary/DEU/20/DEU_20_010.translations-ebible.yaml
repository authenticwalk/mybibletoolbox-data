  rus-SYN: Когда подойдешь к городу, чтобы завоевать его, предложи ему мир;
  bqc-SIM: Tó a gɛ lɛ́lɛi wɛ̃́lɛewa, àli o wɛ̃́lɛpideↄnɛ gĩa aa ńzĩa kpáwá
    zĩkasai.
  tcz-CHONGTHU: Chule khopi khat nabulhu konu leh, amasan hiche khopi chu ki champi
