  urd-GVH: किसी शहर पर हमला करने से पहले उसके बाशिंदों को हथियार डाल देने का मौक़ा
    देना।
  rug-rug: Pana la rapata si gamu koasa vasileana nomana; kekenu si kaqu ponini totoso
    gamu sari na tie pude tepa ia sa binule koa gamu.
  gaz-gaz: Ati yommuu magaalaa tokko dhaʼuuf baatutti, duraan dursii namoota magaalaa
    sana keessa jiraataniif waamicha nagaa godhi.
  fra-LSG: Quand tu t’approcheras d’une ville pour l’attaquer, tu lui offriras la
