  pan-pan: ਜਦ ਤੁਸੀਂ ਕਿਸੇ ਸ਼ਹਿਰ ਨਾਲ ਯੁੱਧ ਕਰਨ ਲਈ ਨੇੜੇ ਜਾਓ, ਤਾਂ ਪਹਿਲਾਂ ਤੁਸੀਂ ਉਸ ਨੂੰ ਸੁਲਾਹ
