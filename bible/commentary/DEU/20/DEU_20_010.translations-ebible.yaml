  hat-hat: Lè n'ap pwoche bò yon lavil pou n' atake l', premye bagay n'a fè, n'a mande
    l' pou l' fè lapè ak nou.
  eng-BSB: When you approach a city to fight against it, you are to make an offer
    of peace.
  tod-tod: Siɛgi zu wo liizu la taai zosu, wo bo taazeigiti ma ga, ti ɓɔɠɔ ve wo ya,
