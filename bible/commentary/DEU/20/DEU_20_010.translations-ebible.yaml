  eng-WEBPB: When you draw near to a city to fight against it, then proclaim peace
    to it.
  kbq-kbq: Hagi mago kumate'ma ha'ma hunaku'ma vurava'o hanuta, ese'zana tamarimpa
    fruge huta hara huormantesunanki amne kumatmia tamigahazo huta zamantahigeho.
  nhe-BL: “Huan quema inmonechcahuise campa se altepetl para inquitehuise, achtohui
    xiquintencahuilica quejatza hueli inmosejseltise ininhuaya.
  gub-BL: Amo tawhu iàmàtyry'ym 'ym mehe we pemume'u zeàmàtyry'ym 'ymaw tawhu pupe
    har wanupe nehe.
  eng-DRA: If at any time thou come to fight against a city, thou shalt first offer
    it peace.
