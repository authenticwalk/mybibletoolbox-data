verse: DEU.020.004
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ ശത്രുവിനെതിരേ യുദ്ധംചെയ്ത് നിങ്ങൾക്കു വിജയം
    നൽകാൻ നിങ്ങളോടൊപ്പം അണിനിരന്നിരിക്കുന്നു.”
  deu-TKW: Denn Jahwe, euer Gott, zieht mit euch, um für euch mit euren Feinden zu
    streiten und euch Sieg zu verleihen.
  lin-lin: Pamba te Yawe, Nzambe na bino, akotambola elongo na bino mpo na kobundela
    bino liboso ya banguna na bino mpe kopesa bino elonga. »
  eng-LSV: for your God YHWH [is] He who is going with you, to fight for you with
    your enemies—to save you.
  eng-GNV: For ye Lord your God goeth with you, to fight for you against your enemies,
    and to saue you
  eng-WEBSTER: For the LORD your God is he that goeth with you, to fight for you against
    your enemies, to save you.
  nhw-BL: Pampa amoTECO Dios, yaya itztoc ica amojuanti. Yaya anmechhuilanilis amocualancaitacahua
    huan quichihuas xitlatlanica.
  swh-ONEN: Kwa kuwa Bwana Mungu wenu ndiye huenda pamoja nanyi kuwapigania dhidi
    ya adui zenu na kuwapatia ushindi.”
  bba-bba: Gusunɔ bɛsɛn Yinni u kɑ bɛɛ wɑ̃ɑ. Wiyɑ u koo bɛɛ nɑsɑrɑ wɛ̃.
  eng-KJVCPB: for the Lord your God is he that goeth with you, to fight for you against
    your enemies, to save you.
  luo-luo: Nimar Jehova Nyasaye ma Nyasachu ema nodhi kodu mondo okednu kuom wasiku
    mondo omiu loch.”
  meu-meu: Badina be Iehova, emui Dirava, ese e, bamomuimu; ia ese inaimui baine tuari
    henidia umui daimui ai, bona imadia amo baine hamaurimui.
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वर नै तिमीहरूका शत्रुहरूको विरुद्धमा लडी
    तिमीहरूलाई बचाउन तिमीहरूको अगिअगि जाँदै हुनुहुन्छ ।'
  yor-yor: Nítorí Olúwa Ọlọ́run yín ní bá yín lọ, láti bá àwọn ọ̀tá yín jà fún yín,
    láti gbà yín là.”
  ind-ind: karena TUHAN Allah kita akan menyertai kalian. Dia akan melawan musuh dan
    membuat kalian menang.’
  pes-OPCB: چون خداوند، خدایتان همراه شماست. او برای شما با دشمنانتان می‌جنگد و به
    شما پیروزی می‌بخشد.»
  tgl-ULB: dahil si Yahweh na inyong Diyos ang siyang sasama sa ninyo para ipaglaban
    kayo laban sa inyong mga kaaway at para kayo ay iligtas.'
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibuni tí heba mandagi pialu tígua
    wai bilimulo ibugua tí mo hongo halu holebira. Ani biragola tígua wai bialu waitigi
    bo poda hana holeberemigo pilimu lalu, lamulebira lene.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​နှင့်​အ​တူ​ချီ​တက်​တော်​မူ​မည်​ဖြစ်​၍
    သင်​တို့​အား​အောင်​ပွဲ​ကို​ခံ​စေ​တော်​မူ​လိမ့်​မည်' ဟု​တပ်​သား​တို့​ကို​အား​ပေး​နှိုး​ဆော်​ရ​မည်။
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཅག་དང་མཉམ་དུ་ཕེབས་ནས། ཁྱོད་རྣམས་ཀྱི་དོན་དུ་དགྲ་དང་འཐབ་སྟེ་རྒྱལ་ཁ་གནང་ངེས་ཡིན་ཞེས་སྨྲ་ཞིང་།
  sna-sna: Nokuti Jehovha Mwari wenyu ndiye anoenda nemi kundokurwirai kuvavengi venyu
    kuti akukundisei.”
  spa-BLM: porque Yahvé, tu Dios, es el que va contigo, para luchar por ti contra
    tus enemigos, para salvarte.”
  cac-cac: yujto a Jehová co Diosal ayoch qued'oc. A ol ac'an oval yed' eb' cajc'ool
    chi', yuj chi' ol cac' ganar eb', xcham vin̈.
  swh-ULB: Kwa kuwa Yahwe Mungu wenu ndiye aendae pamoja nanyi kupigana kwa ajili
    yenu dhidi ya maadui zenu na kuwaokoa.
  bel-bel: бо Гасподзь, Бог ваш, ідзе з вамі, каб пабіцца за вас з ворагамі вашымі
    і выратаваць вас.
  deu-ELBBK: denn der HERR, euer Gott, ist es, der mit euch zieht, um für euch zu
    kämpfen mit euren Feinden, um euch zu retten.
  mbb-OT: Su eduma keniyu is Nengazen he Megbevayè niw! Ebpekidtebek sikandin para
    keniyu kuntra te menge kuntada niw ne ibpezaag din keniyu sikandan!’
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കുവേണ്ടി ശത്രുക്കളോടു യുദ്ധം ചെയ്തു നിങ്ങളെ
    രക്ഷിപ്പാൻ നിങ്ങളോടുകൂടെ പോരുന്നു എന്നു അവരോടു പറയേണം.
  rmc-rmc: Se o RAJ, tumaro Del, džal tumenca, ov pes tumare ňeprijaťeľenca marela
    vaš tumende, hoj tumen te zviťazinen.‘
  pes-OPV: زیرا یهوه، خدای شما، با شما می‌رود، تا برای شما با دشمنان شما جنگ کرده
    شما رانجات دهد.»
  ron-1924: Кэч Домнул Думнезеул востру мерӂе ку вой, ка сэ батэ пе врэжмаший воштри,
    ка сэ вэ мынтуяскэ.’
  ben-OBCV: কারণ তোমাদের ঈশ্বর সদাপ্রভু যিনি তোমাদের সঙ্গে যাচ্ছেন তিনি তোমাদের হয়ে
    শত্রুদের বিরুদ্ধে যুদ্ধ করে তোমাদের জয়ী করবেন।”
  som-som: maxaa yeelay, Rabbiga Ilaahiinna ah ayaa ah kan idinla socda inuu idiin
    dagaallamo oo cadaawayaashiinna idiinka hiiliyo si uu idiin badbaadiyo.
  lat-VUC: quia Dominus Deus vester in medio vestri est, et pro vobis contra adversarios
    dimicabit, ut eruat vos de periculo.
  eng-ASVBT: for Jehovah your God is he that goeth with you, to fight for you against
    your enemies, to save you.
  ita-1885: perciocchè il Signore Iddio vostro è quel che cammina con voi, per combatter
    per voi contro a' vostri nemici, per salvarvi.
  eng-LXXUP: For it is the Lord your God who advances with you, to fight with you
    against your enemies, and to save you.
  eng-ULB: For Yahweh your God is the one who is going with you to fight for you against
    your enemies and to save you.'
  spa-VBL: Porque el Señor su Dios va con ustedes y luchará por ustedes contra sus
    enemigos, y les dará la victoria”.
  fra-_FOB: Car l'Éternel votre Dieu est celui qui marche avec vous, afin de combattre
    pour vous contre vos ennemis, afin de vous délivrer.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കുവേണ്ടി ശത്രുക്കളോട് യുദ്ധം ചെയ്ത് നിങ്ങളെ
    രക്ഷിപ്പാൻ നിങ്ങളോടുകൂടി പോരുന്നു”.
  lit-lit: nes VIEŠPATS, jūsų Dievas, yra tas, kuris eina su jumis kovoti už jus prieš
    jūsų priešus, kad jus išgelbėtų.
  urd-GVR: kyoṅki Rab tumhārā Ḳhudā ḳhud tumhāre sāth jā kar dushman se laṛegā. Wuhī
    tumheṅ fatah baḳhshegā.”
  suz-BL: मारदे हना परमप्रभु यावे, इन परमप्रभु इन जोरी सत्रु नु लडाइ पा इन कली ग्रापाइक्‍चा
    कली गेपुकी नु लाइब’ देंचा माल्‍ब।
  ita-1927: perché l’Eterno, il vostro Dio, è colui che marcia con voi per combattere
    per voi contro i vostri nemici, e per salvarvi”.
  ckb-ckb: چونکە یەزدانی پەروەردگارتان لەگەڵتان دەڕوات، هەتا بۆ ئێوە لە دژی دوژمنەکانتان
    بجەنگێت و سەرکەوتووتان بکات.»
  eng-BBE: For the Lord your God goes with you, fighting for you to give you salvation
    from those who are against you.
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ಶತ್ರುಗಳ ವಿರೋಧವಾಗಿ ನಿಮಗೋಸ್ಕರ ಯುದ್ಧಮಾಡಿ, ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕೆ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ ನಿಮ್ಮ ಸಂಗಡ ಬರುತ್ತಾರೆ,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: உங்களுக்காக உங்கள் எதிரிகளுடன் போர்செய்யவும் உங்களை இரட்சிக்கவும் உங்களுடன்கூடப்
    போகிறவர் உங்கள் தேவனாகிய யெகோவா என்று சொல்லவேண்டும்.
  spa-RV-1909: Que Jehová vuestro Dios anda con vosotros, para pelear por vosotros
    contra vuestros enemigos, para salvaros.
  ron-BTF: Pentru că DOMNUL Dumnezeul vostru este cel care merge cu voi, ca să lupte
    pentru voi împotriva duşmanilor voştri să vă salveze.
  eng-WEBP: for the LORD your God is he who goes with you, to fight for you against
    your enemies, to save you.”
  eng-FBV: For the Lord your God is going with you to fight for you against your enemies,
    and he will give you the victory.”
  nld-1939: want Jahweh, uw God, trekt met u op, om uw vijanden voor u te bestrijden
    en u te helpen.
  nch-BL: Pampa amoTECO Dios, yaya itztoc ica amojuanti. Yaya quintehuis amocualancaitacahua
    huan quichihuas xitatanica.’
  vie-1934: bởi Giê-hô-va Đức Chúa Trời các ngươi là Đấng cùng đi với các ngươi, đặng
    vì các ngươi đánh kẻ thù nghịch và giải cứu cho.
  hin-CV: क्योंकि याहवेह, तुम्हारे परमेश्वर वह हैं, जो तुम्हारी रक्षा के लिए तुम्हारी
    ओर से तुम्हारे शत्रुओं से युद्ध करेंगे.”
  eng-OURB: for Adonai your God is he who goes with you, to fight for you against
    your enemies, to save you.”
  spa-BES: Porque el Señor tu Dios va con ustedes, luchando por ustedes para darles
    la salvación de los que están contra ustedes.
  tdx-tdx: fa Iehovà Andrianañahare’ areo ro mindre ama’ areo hialy ho anahareo amo
    rafelahi’ areoo, handrombake.
  vid-vid: mina Mkulu Nguluwi, Nguluwi wa hemwe, ndo yoluta hamwe na hemwe kitowa
    na wang'honyo wa hemwe honhu henu, leka kuwasumya.’
  eng-OKE: For the Lord your God (is He) who goeth before you to fight for you against
    your enemies, to save you.
  tha-KJV: เพราะว่าพระเยโฮวาห์พระเจ้าของท่านเสด็จไปกั​บท​่าน ทรงต่อสู้​ศัตรู​ของท่านเพื่อท่าน
    จะประทานชัยชนะแก่​ท่าน​’
  por-BR-2018: Que o SENHOR vosso Deus anda convosco, para lutar por vós contra vossos
    inimigos, para vos salvar.
  deu-ELO: denn Jehova, euer Gott, ist es, der mit euch zieht, um für euch zu streiten
    mit euren Feinden, um euch zu retten.
  eng-WYC-2018: for your Lord God is in the midst of you, and he shall fight for you
    against your adversaries, that he deliver you from peril. (for the Lord your God
    is in your midst, and he shall fight for you against your adversaries, so that
    he can save you from peril.)
  epo-epo: ĉar la Eternulo, via Dio, iras kun vi, por batali pro vi kontraŭ viaj malamikoj
    kaj por helpi vin.
  uig-PIN: qünki Pǝrwǝrdigar Hudaying Ɵzi düxmǝnliringlar üstidin ƣǝlibǝ ⱪilixinglar
    üqün silǝr bilǝn billǝ jǝnggǝ qiⱪidu» — dǝp eytsun.
  beo-beo: 'Bai dilia Hina Gode Hi da dilimagale gegesu fidimusa: sigi ahoa. Amaiba:le,
    dilia da dilima ha lai hasalimu.”'
  tpi-OTNT: God, Bikpela bilong yumi, em i go wantaim yupela, na em bai i pait bilong
    helpim yupela, na bai em i mekim yupela i winim pait.’
  hau-SA: Gama Ubangiji Allahnku, yana tafe tare da ku, zai yaƙi abokan gābanku dominku,
    yă ba ku nasara.”
  uig-LAT: chünki Perwerdigar Xudaying Özi düshmenliringlar üstidin ghelibe qilishinglar
    üchün siler bilen bille jengge chiqidu» — dep éytsun.
  nde-nde: Ngoba uThixo uNkulunkulu wenu nguye ohamba lani ukuyalilwela ezitheni zenu
    ukuba linqobe.’
  ton-ton: He ko Sihova ko homou ʻOtua ia ʻaia ʻoku ʻalu mo kimoutolu, ke tauʻi homou
    ngaahi fili maʻamoutolu, ke fakamoʻui ʻakimoutolu.’
  ces-1613: Nebo Hospodin Bůh váš, kterýž jde s vámi, bojovati bude za vás proti nepřátelům
    vašim, aby zachoval vás.
  eng-WMB: for the LORD your God is he who goes with you, to fight for you against
    your enemies, to save you.”
  tam-TCV: ஏனெனில், உங்கள் இறைவனாகிய யெகோவாவே உங்களுக்கு வெற்றியைக் கொடுப்பதற்காக
    உங்கள் பகைவர்களை எதிர்த்துப் போர்புரிய உங்களுடன் போகிறார்.”
  ceb-ULB: Kay si Yahweh nga inyong Dios mao ang makig-uban kaninyo aron makig-away
    alang kaninyo batok sa inyong mga kaaway ug aron pagluwas kaninyo.'
  pol-UBG: Gdyż PAN, wasz Bóg, idzie z wami, aby za was walczyć z waszymi wrogami
    i was wybawić.
  urd-GVU: کیونکہ رب تمہارا خدا خود تمہارے ساتھ جا کر دشمن سے لڑے گا۔ وہی تمہیں فتح
    بخشے گا۔“
  deu-1912: denn der HERR, euer Gott, geht mit euch, daß er für euch streite mit euren
    Feinden, euch zu helfen.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ತಾನೇ ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದು ಶತ್ರುಗಳೊಡನೆ ನಿಮಗೋಸ್ಕರ ಯುದ್ಧಮಾಡಿ
    ನಿಮಗೆ ಜಯವನ್ನು ಉಂಟುಮಾಡುವನು” ಎಂದು ಹೇಳಬೇಕು.
  yap-yap: Ya SOMOL ni Got romed e be un ngomed, mra pi’ e to’ogor romed nga pa’med.’
  hlt-MCSB: Na thunkha rhoek te nangmih ham aka tloek tih nangmih aka khang ham ni
    BOEIPA na Pathen loh nangmih taengah a pongpa,” ti nah saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢና ዎላ ዓኣዻንዳሢሮ ዖሎና ዒንሢ ዒ ባሺሲሳንዳኔ› ጎዖንጎ» ጌዔኔ።
  twi-ASANTE: Na Awurade, mo Onyankopɔn, na ɔne mo rekɔ. Ɔbɛko atia mo atamfoɔ no
    ama mo, na moadi nkonim.”
  eng-WEBU: for the LORD your God is he who goes with you, to fight for you against
    your enemies, to save you.”
  bnp-bnp: A Vure ne mua bara i turane mua, i tuhori mua mu mulangi na vabinga.’
  wal-wal: Aissi giikko, GODAI intte Xoossai inttenaara biyo gishshau, intte morkkiyaa
    olidi, intteyyo xoonuwaa immana’ yaago.
  spa-PDDPT: porque Yavé su ʼElohim va con ustedes para combatir por ustedes contra
    sus enemigos y para darles la victoria.
  gun-gun: mba'eta Senhor Penderuete oo 'rã peẽ kuery reve. Pendere vy ha'e opu'ã
    'rã penderovaigua kuery re, pendereraa jepe aguã”, he'i 'rã.
  ilo-ULB: ta kumuyog ni Yahweh a Diosyo kadakayo a makiranget kadagiti kabusoryo
    ken mangisalakan kadakayo.'
  kpg-kpg: Dimaadua di godou God le e hana dalia goodou, ga gowadu di maaloo gi goodou.’
  uig-ARA: چۈنكى پەرۋەردىگار خۇدايىڭ ئۆزى دۈشمەنلىرىڭلار ئۈستىدىن غەلىبە قىلىشىڭلار
    ئۈچۈن سىلەر بىلەن بىللە جەڭگە چىقىدۇ» ــ دەپ ئېيتسۇن.
  sus-sus: barima wo Marigi Alatala na wo fɔxɔ ra wo yaxuie gerede. A e rayarabima
    nɛ wo bɛ, wo fa xutu sɔtɔ e ma.»
  pon-2006: KAUN-O, amwail Koht, pahn ketin ieiang kumwail, oh e pahn ketikihong kumwail
    kapai en powehdi.’
  ksd-ksd: tago ava varagur ma ra Luluai kavava God, nina ba na varubu maravut avat
    ure kavava lavur ebar ma na valaun avat.
  tur-YTC: çünkü sizin için düşmanlarınıza karşı savaşmak ve sizi kurtarmak üzere
    sizinle birlikte giden Tanrınız Yahve'dir.”
  grc-BRENT: Ὅτι Κύριος ὁ Θεὸς ὑμῶν ὁ προπορευόμενος μεθʼ ὑμῶν, συνεκπολεμῆσαι ὑμῖν
    τοὺς ἐχθροὺς ὑμῶν διασῶσαι ὑμᾶς.
  ind-AYT: Karena, TUHAN, Allahmu, menyertaimu untuk berperang melawan musuhmu dan
    menyelamatkanmu.”
  nya-nya: pakuti Yehova Mulungu wanu ndiye amene apite nanu kukakumenyerani nkhondo
    ndi kugonjetsa adani anu.”
  hrv-hrv: TÓa Jahve, Bog vaš, ide s vama da se bori za vas protiv vaših neprijatelja
    i da vas spasi.'
  mps-mps: Genuai Bidi, dena God, aga digi dage dali te pobao. Tama agai dagego hwįbo
    tau saibao. Tama agai boi bidi dabe aiyaba elaluama, tama dagego ugaba ela holomainu
