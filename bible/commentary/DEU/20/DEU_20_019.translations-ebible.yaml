  kik-kik: Mũngĩgaakorwo mũthiũrũrũkĩirie itũũra ihinda iraaya, mũkĩrĩhũũra nĩguo
    mũrĩtahe, mũtikanathũkangie mĩtĩ yarĩo na kũmĩtemanga na ithanwa, nĩ ũndũ no mũrĩe
