  sus-A: وٌ نَ تَا ندٍ بِلِن عَ فٍرٍقٍ مَ، عَ مُ لَن وٌ شَ بٍيرَ تٌنفٌ سَنسِيٍ سّفّ
    شِلِ مَ. عٍ قِندِ مَ وٌ بَلٌسٍ نَن نَ. نَ دَاشَ سَنسِيٍ شَ مُ قِندِشِ وٌ فٍرٍقَيٍ
    رَ.
  fra-SBL: Lorsque tu assiégeras une ville pendant une longue période, en lui faisant
