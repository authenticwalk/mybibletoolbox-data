    ndị mmadụ, na ị ga-anọchibido ha?
  ory-ory: ଯେତେବେଳେ ତୁମ୍ଭେ କୌଣସି ନଗର ହସ୍ତଗତ କରିବା ପାଇଁ ଯୁଦ୍ଧ କରି ବହୁ କାଳ ତାହା ଅବରୋଧ
    କରିବ, ସେତେବେଳେ ତୁମ୍ଭେ କୁହ୍ରାଡ଼ି ଦ୍ୱାରା ସେଠାରେ ଥିବା ବୃକ୍ଷଗୁଡ଼ିକୁ ହାଣିବ ନାହିଁ; ତୁମ୍ଭେ
    ତହିଁରୁ ଭୋଜନ କରି ପାରିବ, ଏଣୁ ତାହା କାଟିବ ନାହିଁ; କାରଣ କ୍ଷେତ୍ରର ବୃକ୍ଷ ମନୁଷ୍ୟ ଜୀବନର
    ଆଧାର ହୋଇଥିବାରୁ ତାହା ତୁମ୍ଭ ସାକ୍ଷାତରେ ଅବରୁଦ୍ଧ ହେବ ନାହିଁ।
  chk-chk: Iwe, lupwen oupwe pwelifeili eu telinimw fän pisekin maun fansoun langatam
    o maun ngeni pwe oupwe liapeni, ousap pöküela ekewe irä ren kouk, pun oua tongeni
    mongö seniir. Ifa usun, ekewe irän lemäl ir aramas pwe oupwe maun ngeniir?
  rop-rop: “Wen yumob garra trai blanga teikoba wanbala taun wal maitbi yumob garra
    jidan lilbit longtaim raidaran langa det taun. Wal yumob gin dagat det daga brom
    detlot tri, bat nomo kadimdan detlot tri, dumaji detlot tri im nomo enami blanga
    yumob.
  ukr-1871: Як стояти меш облогом коло міста, довший час воюючи з ним, щоб заняти
    його, то не будеш нищити дерева його сокирами, бо можеш харчуватись плодом його,
    і не будеш рубати їх, бо хиба польове дерево яка людина, щоб ти облягав його?
  deu-1951: Wenn du lange Zeit vor einer Stadt liegen mußt, wider die du streitest,
    um sie einzunehmen, so sollst du ihre Bäume nicht verderben, indem du die Axt
    daran legst; denn du kannst davon essen, darum sollst du sie nicht abhauen. Ist
    denn ein solcher Baum des Feldes ein Mensch, daß er von dir mit in die Belagerung
    einbezogen wird?
  eng-JPS: When thou shalt besiege a city a long time, in making war against it to
    take it, thou shalt not destroy the trees thereof by wielding an axe against them;
    for thou mayest eat of them, but thou shalt not cut them down; for is the tree
    of the field man, that it should be besieged of thee?
  srp-1865: Kad opkoliš kakav grad i budeš dugo pod njim bijuæi ga da bi ga uzeo,
    ne kvari drveta njegovijeh sjekirom; jer možeš s njih jesti, zato ih ne sijeci;
    jer drvo poljsko je li èovjek da uðe u grad ispred tebe?
  lug-lug: Bw’onoozingizanga ekibuga, ng’olwana nakyo, okumala ebbanga eddene olyoke
    okiwangule, toddiranga mbazzi n’ozikiriza emiti gyakyo gyonna, kubanga ojjanga
    kwetaaga okulyanga ku bibala byagyo. Togitemanga. Emiti egy’omu nnimiro nagyo
    bantu olyoke ogizingize?
  heb-heb: כי תצור אל עיר ימים רבים להלחם עליה לתפשה לא תשחית את עצה לנדח עליו גרזן
    כי ממנו תאכל ואתו לא תכרת כי האדם עץ השדה לבא מפניך במצור׃
  ben-IRV: যখন তুমি কোনো শহর অধিকার করার জন্যে যুদ্ধ করে অনেক দিন পর্যন্ত তা অবরোধ
    কর, তখন কুড়াল দিয়ে সেখানকার গাছ কাটবে না; কারণ তুমি তার ফল খেতে পার, সুতরাং
    সেগুলি কাটবে না; কারণ ক্ষেত্রের গাছ কি মানুষ যে, তাও তোমার অবরোধের যোগ্য হবে?
  pan-pan: ਜਦ ਤੁਸੀਂ ਯੁੱਧ ਕਰਦੇ ਹੋਏ ਕਿਸੇ ਸ਼ਹਿਰ ਨੂੰ ਜਿੱਤਣ ਲਈ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਉਸ ਨੂੰ ਘੇਰ
    ਕੇ ਰੱਖੋ, ਤਾਂ ਤੁਸੀਂ ਉਸ ਦੇ ਰੁੱਖਾਂ ਨੂੰ ਕੁਹਾੜੀ ਨਾਲ ਵੱਢ ਕੇ ਨਾਸ ਨਾ ਕਰਿਓ ਕਿਉਂ ਜੋ ਤੁਸੀਂ
    ਉਨ੍ਹਾਂ ਦੇ ਫਲ ਖਾ ਸਕਦੇ ਹੋ, ਇਸ ਲਈ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾ ਵੱਢਿਓ। ਭਲਾ, ਖੇਤ ਦੇ ਰੁੱਖ ਆਦਮੀ
    ਵਰਗੇ ਹਨ ਕਿ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਘੇਰ ਕੇ ਰੱਖੋ?
  mya-JVB: သင်သည် မြို့ တစုံတမြို့ကို တိုက်ယူ ခြင်းငှာ ကြာမြင့် စွာ ဝိုင်း ထားလျှင်
    ၊ သစ်ပင် များကို မ ခုတ် မဖြတ် ရ။ မြေ ၌ ပေါက်သော အပင် တို့သည် လူ အသက် မွေးဘို့ရာဖြစ်သောကြောင့်
    အသီးကိုသာ စားရမည်။ မြို့ကို ဝိုင်း ထားရာ အမှုကို ဆောင်၍ အပင်ကို မ လှဲ ရ။
  hmo-hmo: “Bema hanua ta umui tuari henia, bona bema umui koua hagegea nega daudau
    neganai, inai gabu ena huahua audia ira dekenai do umui utua lasi. Unai au edia
    huahua do umui ania, bona au do umui hadikaia lasi, badina unai au be taunimanima
    lasi, idia ese umui idia tuari henia lasi.
  urd-urd: जब तू किसी शहर को फ़तह करने के लिए उससे जंग करे और ज़माने तक उसको घेरे
    रहे, तो उसके दरख़्तों को कुल्हाड़ी से न काट डालना क्यूँकि उनका फल तेरे खाने के
    काम में आएगा इसलिए तू उनको मत काटना। क्यूँकि क्या मैदान का दरख़्त इंसान है कि
    तू उसको घेरे रहे?
  rus-SYN: Если долгое время будешь держать в осаде какой-нибудь город, чтобы завоевать
    его и взять его, то не порти дерев его, от которых можно питаться, и не опустошай
    окрестностей, ибо дерево на поле не человек, чтобы могло уйти от тебя в укрепление;
  bqc-SIM: Tó a koezↄ̃̀ wɛ̃́lɛei gↄↄpla, álɛ zĩkańnↄ kɛ́ à wɛ̃́lɛpi si yã́i,
    ásu mↄo tↄ̃ lí pↄ́ wì a bɛ bleↄwao. Àliↄ lípiↄ bɛ ble, ásu zↄ̃o. Líↄnɛ,
    i kɛ gbɛ̃nazĩna pↄ́ a mↄmá zĩuↄ no.
  tcz-CHONGTHU: Khopi khat bulu dinga phatsotpi naumkim tenguleh thingphung naphuh
    lou diu ahi. Aga neuvin, hinlah aphung phuh hih un, thingphung hochu nagalmiteu
    ahipoi.
  mar-mar: युद्धात एखाद्या नगराला तुम्ही फार काळ वेढा घालून राहिलात तर तेथील फळझाडांवर
    कुऱ्हाड चालवू नका. त्यांची फळे अवश्य खा पण झाडे तोडू नका. त्यांच्याशी युद्ध पुकारायला
    ती झाडे काही तुमची शत्रू नाहीत.
  qub-qub: «Juc siudächo tiyajcunawan pillyar siudäninta charicurcunayquipaj unaycama
    curalararga wayoj yörancunata ama mutunquichu. Chay yöracunapa wayuynintaga micunquipämi.
    Jinachöpis jachacunaga manami runachu magashunayquipaj.
  hat-hat: Si lè n'ap atake yon lavil nou wè nou blije sènen l' pandan lontan anvan
    pou nou ka pran l', piga nou koupe ankenn pyebwa ki bay fwi, paske nou ka bezwen
    fwi yo pou nou manje. Pa koupe pyebwa yo. Se pyebwa ase yo ye, se pa moun yo ye.
    Ou pa ka aji avèk yo tankou moun ki nan lavil ou sènen an.
  eng-BSB: When you lay siege to a city for an extended time while fighting against
    it to capture it, you must not destroy its trees by putting an axe to them, because
    you can eat their fruit. You must not cut them down. Are the trees of the field
    human, that you should besiege them?
  tod-tod: Siɛgi zu wo taai zeizu la kɛlɛ su, suɠooza, aisa wo ʋa so, à mina zoovɛ
    ʋɛɛ maaɠoolii zu wuluiti ba, ti waazu. Wa zoo wo ti-ma waaiti ta mi, kɛlɛ à mina
    ti ʋɔ. Mazɔlɔɔ dɔɓɔzu wului la ga nuɓusɛi, nii wa li kɔɔi loozu ma.
  eng-WEBPB: When you shall besiege a city a long time, in making war against it to
    take it, you shall not destroy its trees by wielding an axe against them; for
    you may eat of them. You shall not cut them down, for is the tree of the field
    man, that it should be besieged by you?
  kbq-kbq: Mago kuma'ma za'zate'ma avazagi kagita ha'ma huzmantesuta, nezafa ragama
    renentea zafaramina raga'a negahazanki amne zampina sa'umenura antagi otreho.
    Na'ankure zafaramina e'i tamagri ha' vahera omani'naze!
  nhe-BL: “Intla monequi miyac tonali inquitehuise se altepetl para inmoaxcatise,
    xijcuaca itlajca nopa cuatini tlen nopona onca, pero amo xijtzontequica. Nopa
    cuatini ax ya tlacame tlen imocualancaitacahua para inquintehuise.
  gub-BL: Aze ru'u pemumaw putar 'ar tetea'u amo tawhu izywyr pemàmàn pà nehe. Aze
    ru'u napepyhyk kwaw na'arewahy nehe. Aze uzeapo nezewe haw nehe, pemonohok zo
    ma'ywa'yw a'e pe har nehe. Pe'u i'a kwer nehe. Pemonohok zo i'yw nehe. Aipo a'e
    ma'ywa'yw wiko peàmàtyry'ymar romo wà. Màràzàwe tuwe pemonohok pe wà.
  eng-DRA: 'When thou hast besieged a city a long time, and hath compassed it with
    bulwarks to take it, thou shalt not cut down the trees that may be eaten of, neither
    shalt thou spoil the country round about with axes: for it is a tree, and not
    a man, neither can it increase the number of them that fight against thee.'
