    ana; no ka mea, no ke kanaka ka laau o ke kula.
  arb-NAV: وَإذَا حَاصَرْتُمْ مَدِينَةً حِقْبَةً طَوِيلَةً مُعْلِنِينَ الْحَرْبَ عَلَيْهَا
    لاِفْتِتَاحِهَا، فَلا تَقْطَعُوا أَشْجَارَهَا بِحَدِّ الْفَأْسِ وَتُتْلِفُوهَا
    لأَنَّكُمْ تَأْكُلُونَ مِنْ ثِمَارِهَا. هَلْ شَجَرَةُ الْحَقْلِ إِنْسَانٌ حَتَّى
    تَهْرُبَ مِنْ أَمَامِكُمْ فِي الْحِصَارِ؟
  ewe-ewe: “Ne èɖe to ɖe du aɖe la, mègagblẽ woƒe kutsetsetiwo o. Na miaɖu kutsetse
