    for thou canst eat of them; and thou shalt not cut them down, for is the tree
    of the field a man that it should be besieged?
  hin-2017: “जब तू युद्ध करते हुए किसी नगर को जीतने के लिये उसे बहुत दिनों तक घेरे
    रहे, तब उसके वृक्षों पर कुल्हाड़ी चलाकर उन्हें नाश न करना, क्योंकि उनके फल तेरे
    खाने के काम आएँगे, इसलिए उन्हें न काटना। क्या मैदान के वृक्ष भी मनुष्य हैं कि
