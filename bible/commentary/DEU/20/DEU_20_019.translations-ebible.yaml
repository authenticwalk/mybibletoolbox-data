  eng-WMBB: When you shall besiege a city a long time, in making war against it to
    take it, you shall not destroy its trees by wielding an axe against them; for
    you may eat of them. You shall not cut them down, for is the tree of the field
    man, that it should be besieged by you?
  urd-GVH: शहर का मुहासरा करते वक़्त इर्दगिर्द के फलदार दरख़्तों को काटकर तबाह न कर
    देना ख़ाह बड़ी देर भी हो जाए, वरना तू उनका फल नहीं खा सकेगा। उन्हें न काटना। क्या
