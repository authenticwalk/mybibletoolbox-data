verse: DEU.020.019
translations:
  mal-C: ഒരു നഗരം പിടിച്ചെടുക്കേണ്ടതിന് അതിനെതിരേ നിങ്ങൾക്കു യുദ്ധംചെയ്ത് ദീർഘകാലം
    ഉപരോധിക്കേണ്ടിവന്നാൽ അതിലുള്ള വൃക്ഷങ്ങൾ കോടാലികൊണ്ടു നശിപ്പിക്കരുത്. അവയുടെ ഫലം
    നിങ്ങൾക്കു ഭക്ഷിക്കാവുന്നതുകൊണ്ട് അതു വെട്ടിക്കളയരുത്. നീ അവയെ ഉപരോധിക്കാൻ ആ നിലത്തിലെ
    മരങ്ങൾ മനുഷ്യരാണോ?
  deu-TKW: Wenn du eine Stadt behufs ihrer Belagerung lange Zeit einschließen mußt,
    um sie zu erobern, so verdirb nicht die zu ihr gehörenden Bäume, indem du die
    Axt an sie legst, sondern genieße ihre Früchte, sie selbst aber haue nicht um.
    Oder sind etwa die Bäume des Feldes Menschen, daß auch sie der Belagerung von
    dir unterworfen werden sollten?
  lin-lin: Tango okobundisa engumba moko tango molayi mpo na kobotola yango, okoki
    kosimba epasola te mpo na kokata banzete ya engumba yango, pamba te okoki kolia
    bambuma na yango ; kokata yango te. Boni, banzete ekomi bato mpo ete obundisa
    yango ?
  eng-LSV: When you lay siege to a city [for] many days to fight against it, to capture
    it, you do not destroy its trees to force an axe against them, for you eat of
    them, and you do not cut them down—for the tree of the field [is] man’s—to go
    in at your presence in the siege.
  eng-GNV: 'When thou hast besieged a citie long time, and made warre against it to
    take it, destroy not the trees therof, by smiting an axe into them: for thou mayest
    eate of them: therfore thou shalt not cut them downe to further thee in the siege,
    (for the tree of the field is mans life)'
  eng-WEBSTER: 'When thou shalt besiege a city a long time in making war against it
    to take it, thou shalt not destroy the trees of it by forcing an ax against them;
    for thou mayest eat of them: and thou shalt not cut them down (for the tree of
    the field is man''s life ) to employ them in the siege:'
  nhw-BL: “Sintla monequi miyac tonali anquihuilanase se altepetl para anmoaxcatise,
    xijcuaca inintlajca nopa cuame catli nopona onca, pero amo xijtzontequica. Nopa
    cuame amo ya tlacame catli amocualancaitacahua para anquinhuilanase.
  swh-ONEN: Wakati mtakapouzunguka mji kwa vita kwa muda mrefu, mkipigana dhidi yake
    ili kuuteka, msiharibu miti yake kwa kuikata kwa shoka, kwa sababu mtaweza kula
    matunda yake. Hivyo msiikate. Je, miti hiyo ya mashambani ni watu, hata muizingire?
  bba-bba: Sɑnɑm mɛ i wuu ɡɑɡu wɔri i ɡu tɑrusi n kɑ tɛ i sere ɡu kɑmiɑ, i ku rɑ ɡen
    dɑ̃ɑ binuɡinu ɡbɑ̃ɑ suɑsi. I ko i kpĩ i nin binu di, ɑdɑmɑ i ku nu kĩi i surɑ
    domi dɑ̃ru tɑ ǹ sɑ̃ɑ tɔnu wi i ko i wɔri i ɡo.
  eng-KJVCPB: 'When thou shalt besiege a city a long time, in making war against it
    to take it, thou shalt not destroy the trees thereof by forcing an axe against
    them: for thou mayest eat of them, and thou shalt not cut them down (for the tree
    of the field is man’s life) to employ them in the siege:'
  luo-luo: Ka umonjo dala maduongʼ ma ukedo kuom kinde mangʼeny kapok ukawe, to kik
    uketh yien mage ka utongʼogi gi le mi ugogi piny nikech unyalo chamo olembene.
    Bende yien manie piny gin ji madimi ukethgi?
  meu-meu: Hanua ta boma tuari henia, bena boma koua heḡeḡe ela bona nega bema, daudau,
    una gabu auna na emui ira amo basio hagaridia, badina be huahuadia na amui aniani.
    Imea audia na taunimanima a? Una dainai ba tuari henidia a?
  npi-ULB: कुनै सहरलाई कब्जा गर्न तिमीहरूले त्यसलाई लामो समयसम्म घेर्दा तिमीहरूले
    बञ्चरोले यसका रुखहरू नकाट्नू । किनकि तिमीहरूले तीबाट खान सक्छौ । त्यसैले, तिनलाई
    नकाट । किनकि के जङ्गलका रुखहरू जाति हुन् जसलाई तिमीहरू घेरा हाल्छौ ?
  yor-yor: Nígbà tí o bá dó ti ìlú kan láti ọjọ́ pípẹ́, ẹ bá wọn jà láti gbà á, má
    ṣe pa àwọn igi ibẹ̀ run nípa gbígbé àáké lé wọn, nítorí o lè jẹ èso wọn. Má ṣe
    gé wọn lulẹ̀. Nítorí igi igbó ha á ṣe ènìyàn bí, tí ìwọ ó máa dó tì rẹ̀.
  ind-ind: “Ketika kalian berusaha menaklukkan suatu kota dan sedang mengepungnya
    untuk waktu lama, janganlah menebang pohon buah-buahan yang ada di sekelilingnya.
    Buat apa menyerang pohon buah yang tidak bersalah? Biarkan saja, justru kalian
    bisa memakan buahnya.
  pes-OPCB: زمانی که شهری را برای مدت طولانی محاصره می‌کنید، درختان میوه را از بین
    نبرید. از میوهٔ آنها بخورید، ولی درختان را قطع نکنید. درختان، دشمنان شما نیستند!
  tgl-ULB: Kapag sasalakayin ninyo ang isang lungsod sa mahabang panahon, sa pakikipaglaban
    ninyo dito para makuha ito, hindi ninyo dapat sirain ang mga puno nito sa pagputol
    gamit ang palakol laban sa kanila. Dahil maaari kayong kumain mula sa mga ito,
    kaya hindi ninyo dapat sila putulin. Dahil ang puno ba sa bukid ay ang taong dapat
    ninyong salakayin?
  hui-hui: Tígua tano mbira ngago karulolenaga horo bibahendengi ho hagirabu haabo
    howa tano tagiraha irabu karu dibule haramiyagua nde ira lini tomo nagane ale
    daga karu dibu wanahe helalimu. Ira lini dedaru lini nagane ale dedago do nalu
    halimu. Irane ira uruni tínaga waitigi ndo kago diba nabi helo wahalimu.
  mya-mya: '``သင်​တို့​သည်​မြို့​တစ်​မြို့​ကို ကြာ​မြင့်​စွာ​တပ် ချ​ဝိုင်း​ထား​ရ​သည့်​အ​ခါ​အ​သီး​ပင်​များ
    ကို​မ​ခုတ်​လှဲ​ရ။ အ​သီး​ကို​စား​နိုင်​သည်။ ထို အ​ပင်​များ​သည်​သင်​တို့​၏​ရန်​သူ​များ​မ​ဟုတ်
    သ​ဖြင့်​မ​ဖျက်​ဆီး​နှင့်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གྲོང་ཁྱེར་ཅིག་གི་མཐའ་བསྐོར་ཏེ་ཡུན་རིང་པོ་འགོར་ནས་དེ་ལེན་པའི་ཕྱིར་འཐབ་འཁྲུག་བརྒྱབ་ན།
    དེ་རུ་ཡོད་པའི་ཤིང་སྡོང་རྣམས་སྟ་རེས་གཅོད་མི་རུང་། ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱིས་དེ་དག་ལས་ཁ་ཟས་བླངས་ཆོག་པས་དེ་དག་གཅོད་གཏུབ་བྱེད་མི་འོས།
    ཞིང་ཁའི་ཤིང་སྡོང་ནི་མི་ཡིན་ནམ། ཁྱོད་རྣམས་ཀྱིས་མི་བསྐོར་བ་ནང་བཞིན་དེའི་མཐའ་ནས་བསྐོར་དགོས་སམ།
  sna-sna: Kana mukakomba guta kwenguva refu, muchirirwisa kuti muripambe, musaparadza
    miti yaro nokuitema nokuti munogona kudya michero yayo. Musaitema. Ko, miti yomusango
    vanhu here, zvokuti mungaikomba?
  spa-BLM: Cuando asedies una ciudad por largo tiempo, haciendo guerra contra ella
    para tomarla, no destruirás sus árboles blandiendo un hacha contra ellos, porque
    podrás comer de ellos. No los cortarás, porque ¿es hombre el árbol del campo,
    para que sea asediado por ti?
  cac-cac: Tato nivan tiempo tzex och oyan d'a spatictac junoc chon̈ab', man̈ e ch'aquel
    te te' sloji sat, yujto ol e lo sat te'. A te' avb'en te' chi', man̈ animaoc te',
    max yal-laj scot te' d'ayex yac' oval eyed'oc.
  swh-ULB: Wakati mtakapouzingira mji kwa muda mrefu, huku mkipigana dhidi yake kuuteka,
    hampaswi kuharibu miti yake kwa kushika shoka dhidi yake. Kwa kuwa utaweza kula
    matunda yake, kwa hiyo usiikate. Kwa maana mti wa kondeni mtu ambaye atauzingira?
  bel-bel: Калі доўга будзеш трымаць у аблозе горад, каб заваяваць яго і ўзяць яго,
    дык ня псуй дрэваў яго, ад якіх можна карміцца, і не спусташай навакольляў, бо
    дрэва на полі не чалавек, каб магло пайсьці ад цябе на ўмацаваньне;
  deu-ELBBK: Wenn du eine Stadt viele Tage belagern wirst, indem du Krieg gegen sie
    führst, um sie einzunehmen, so sollst du ihre Bäume nicht verderben, indem du
    die Axt gegen sie schwingst, (denn du kannst davon essen) und sollst sie nicht
    abhauen; denn ist der Baum des Feldes ein Mensch, dass er vor dir in Belagerung
    kommen sollte?
  mbb-OT: Emun egkeuǥet niw egkaaǥew is sevaha he inged, kenè niw pemilaya is menge
    kayu. Keena niw is menge veǥas kayi piru kenè niw pemilaya. Su kenè niw sikandan
    kuntada he ereg he edezeetan.
  mal-2015: ഒരു പട്ടണം പിടിപ്പാൻ അതിനോടു യുദ്ധംചെയ്തു വളരെക്കാലം നിരോധിക്കേണ്ടിവന്നാൽ
    അതിന്റെ ചുറ്റുമുള്ള വൃക്ഷങ്ങളെ കോടാലികൊണ്ടു വെട്ടി നശിപ്പിക്കരുതു; അവയുടെ ഫലം
    നിനക്കു തിന്നാവുന്നതാകയാൽ അവയെ വെട്ടിക്കളയരുതു; നീ പറമ്പിലെ വൃക്ഷത്തെ നിരോധിപ്പാൻ
    അതു മനുഷ്യനാകുന്നുവോ?
  rmc-rmc: Sar avena rozthode pašal varesavo foros but časos, hoj les te zalen, ma
    čhinen tele o stromi le tovereha. Se paľis pal lende chana o ovocje, vašoda len
    ma čhinen tele. O stromos nane manuš, hoj pre leste te džas.
  pes-OPV: چون برای گرفتن شهری با آن جنگ کنی، وآن را روزهای بسیار محاصره نمایی، تبر
    بر درختهایش مزن و آنها را تلف مساز. چونکه ازآنها می‌خوری پس آنها را قطع منما،
    زیرا آیادرخت صحرا انسان است تا آن را محاصره نمایی؟
  ron-1924: Дакэ вей ымпресура мулте зиле о четате ку каре ешть ын рэзбой, ка с-о
    кучерешть, помий сэ ну-й стричь, тэинду-й ку секуря; сэ мэнынчь дин ей ши сэ ну-й
    тай, кэч помул де пе кымп есте оаре ун ом ка сэ фие нимичит прин ымпресураре де
    тине?
  ben-OBCV: অনেক দিন ধরে যখন তোমরা কোনও নগর অবরোধ করবে, সেটির বিরুদ্ধে যুদ্ধ করে সেটি
    অধিকার করার জন্য, তখন কুড়ুল দিয়ে সেখানকার কোনো গাছ নষ্ট করবে না, কারণ তোমরা
    তার ফল খেতে পারবে। সেগুলিকে কেটে ফেলবে না। গাছেরা কি মানুষ, যে তোমরা সেগুলিকে
    অবরোধ করবে?
  som-som: Oo markaad wakhti dheer magaalo dagaal ku hareeraynaysaan si aad u qabsataan,
    waa inaydaan dhirteeda faas ku baabbi'in, waayo, wax baad ka cuni karaysaan, saas
    aawadeed waa inaydaan jarin. Waayo, bal geedka duurka ma nin baa oo aad saas darteed
    u weerartaan?
  lat-VUC: 'Quando obsederis civitatem multo tempore, et munitionibus circumdederis
    ut expugnes eam, non succides arbores, de quibus vesci potest, nec securibus per
    circuitum debes vastare regionem: quoniam lignum est, et non homo, nec potest
    bellantium contra te augere numerum.'
  eng-ASVBT: When thou shalt besiege a city a long time, in making war against it
    to take it, thou shalt not destroy the trees thereof by wielding an axe against
    them; for thou mayest eat of them, and thou shalt not cut them down; for is the
    tree of the field man, that it should be besieged of thee?
  ita-1885: Quando tu terrai l'assedio a una città lungo tempo, combattendola per
    pigliarla, non guastar gli alberi di essa, avventando la scure contro a essi;
    perciocchè d'essi potrai mangiare, e però non tagliarli; perciocchè è forse l'albero
    della campagna un uomo, per entrar dentro alla fortezza, fuggendo d'innanzi a
    te?
  eng-LXXUP: 'And if thou shouldest besiege a city many days to prevail against it
    by war to take it, thou shalt not destroy its trees, by applying an iron tool
    to them, but thou shalt eat of it, and shalt not cut it down: Is the tree that
    is in the field a man, to enter before thee into the work of the siege?'
  eng-ULB: When you will besiege a city for a long time, as you wage war against it
    to capture it, you must not destroy its trees by wielding an ax against them.
    For you may eat from them, so you must not cut them down. For is the tree of the
    field a man whom you should besiege?
  spa-VBL: Ahora bien, cuando sities una ciudad y ésta dure mucho tiempo mientras
    luchas por capturarla, no destruyas los árboles frutales que hay en ella. Puedes
    comer sus frutos. No los corten. ¿Acaso los árboles del huerto son seres humanos
    que también deberías atacar?
  fra-_FOB: Quand tu assiégeras une ville pendant longtemps, en l'attaquant pour la
    prendre, tu ne détruiras point ses arbres à coups de cognée, car tu pourras en
    manger le fruit; tu ne les couperas donc point; car l'arbre des champs est-il
    un homme, pour être assiégé par toi?
  mal-mal: യുദ്ധത്തിൽ ഒരു പട്ടണം പിടിക്കുവാൻ അത് വളരെക്കാലം ഉപരോധിക്കേണ്ടിവന്നാൽ അതിലുള്ള
    വൃക്ഷങ്ങൾ കോടാലികൊണ്ട് വെട്ടി നശിപ്പിക്കരുത്; അവയുടെ ഫലം നിനക്ക് തിന്നാവുന്നതാകയാൽ
    അവ വെട്ടിക്കളയരുത്; നീ ദേശത്തെ വൃക്ഷങ്ങളെ നിരോധിക്കുവാൻ അവ മനുഷ്യരാകുന്നുവോ?
  urd-GVR: Shahr kā muhāsarā karte waqt irdgird ke phaldār daraḳhtoṅ ko kāṭ kar tabāh
    na kar denā ḳhāh baṛī der bhī ho jāe, warnā tū un kā phal nahīṅ khā sakegā. Unheṅ
    na kāṭnā. Kyā daraḳht tere dushman haiṅ jin kā muhāsarā karnā hai? Hargiz nahīṅ!
  suz-BL: मिनु गेपुकीमी सहर का कली लडाइ पा शुश नाक्‍त सम्‍म पुम्‍शा बाक्‍नीनु, मेको
    सहर ङा रवापुकी मतिम्‍चा। मारदे हना गेपुकीमी नोले मेको आन फल जने चाप्‍नीनी। मार,
    मेको एर ओंथ ङा रवापुकी मुर खोदेंशो बाक्‍नीमी ङा?
  ita-1927: Quando cingerai d’assedio una città per lungo tempo, attaccandola per
    prenderla, non ne distruggerai gli alberi a colpi di scure; ne mangerai il frutto,
    ma non li abbatterai; poiché l’albero della campagna è forse un uomo che tu l’abbia
    ad includere nell’assedio?
  ckb-ckb: ئەگەر بۆ چەندین ڕۆژ ئابڵوقەی شارێکتان دا، جەنگتان لە دژی بەرپا کرد هەتا
    بیگرن، دارەکان بە تەور لەناو مەبەن و مەیانبڕنەوە، چونکە دەتوانن لە بەروبوومیان
    بخۆن. ئایا داری ڕەز مرۆڤە تاکو ئابڵوقەی بدەیت؟
  eng-BBE: If in war a town is shut in by your armies for a long time, do not let
    its trees be cut down and made waste; for their fruit will be your food; are the
    trees of the countryside men for you to take up arms against them?
  kan-OKCV: ನೀವು ಒಂದು ಪಟ್ಟಣವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲು ಅದಕ್ಕೆ ಬಹು ದಿವಸ ಮುತ್ತಿಗೆ ಹಾಕಬೇಕಾಗಬಹುದು.
    ಆಗ ಅದಕ್ಕೆ ಸೇರಿದ ಮರಗಳನ್ನು ಹಾಳುಮಾಡಬಾರದು. ಅವುಗಳಿಗೆ ಕೊಡಲಿಯನ್ನು ಹಾಕಲೇಬಾರದು. ಅವುಗಳ ಹಣ್ಣನ್ನು
