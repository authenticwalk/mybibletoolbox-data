    gamu sari na huda pu hoke ari vuadi, sina lopu na mia kana si arini. Ba na gemi
    ginani si arini pude henai.
  gaz-gaz: Ati yommuu yeroo dheeraadhaaf magaalaa sana marsitee qabachuudhaaf ishee
    waraantutti, mukkeen ishee qottoodhaan cirtee hin balleessin; ati midhaan isaanii
    nyaachuu dandeessaatii isaan hin cirin. Ati kan isaan marsitu mukkeen bosonaa
    namoota taʼaniitii?
  fra-LSG: Si tu fais un long siège pour t’emparer d’une ville avec laquelle tu es
