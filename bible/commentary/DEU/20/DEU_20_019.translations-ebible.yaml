  yal-yal: Xa ɛ bata taana nde bilin mɛn kaane yɛngɛ xinla ma, ɛ mi lan ɛ yi na wudine
    sɛgɛ naxanye bogima. E bogine findima ɛ balon nan na. Na wudi sixine mi findixi
