    mahpawh. Na mikhmuh kah vongup khuiah na paan te khaw khohmuen thingkung lamkah
    hlang boeiloeih ni.
  tbz-SIM: Kɛ̀ di do dihɛì mɑrì kɛ di pi kɛ̀ dɛ̀ mɔ̀ntɛ di bɑ́ɑ́ kɔ̃ṹ dɛtie, dí nyo
    ndɛ bɛ kɛ bɑ́ɑ́ dɛ̀ kɔ̃ṹ, dɛtie nyí tú bɛnìtìbɛ̀ kɛ̀ di bo ndɛ̀ dokùnɛ̀.
  msy-2020: “Ia nguibatam inisɨ mɨsogh dughiar bar ruarimɨn anevɨnigh ikɨ, egh sobiabar
    nguibar kamɨn boroghɨn itir temer beba okan markɨ. Temeba ian apaniba puvatɨ.
