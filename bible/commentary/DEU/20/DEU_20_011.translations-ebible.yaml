verse: DEU.020.011
translations:
  mal-C: അവർ നിങ്ങളുടെ നിബന്ധനകൾ അംഗീകരിച്ച് വാതിൽ തുറന്നാൽ അവിടെയുള്ള ജനം എല്ലാം
    നിങ്ങൾക്ക് അടിമകളായി നിങ്ങൾക്കുവേണ്ടി ജോലി ചെയ്യണം.
  deu-TKW: und wenn sie in das gütliche Abkommen einwilligt und dir die Thore öffnet,
    so soll dir alles in ihr befindliche Volk fronpflichtig und unterthan sein.
  lin-lin: Soki bandimi mpe bafungoli bikuke na bango, bokosalisa bato nyonso ya engumba
    wana misala makasi mpe bakosalela bino.
  eng-LSV: and it has been, if it answers you [with] peace, and has opened to you,
    then it has come to pass, all the people who are found in it are for tributaries
    to you, and have served you.
  eng-GNV: And if it answere thee againe peaceably, and open vnto thee, then let all
    the people that is founde therein, be tributaries vnto thee, and serue thee.
  eng-WEBSTER: And it shall be, if it shall make thee answer of peace, and open to
    thee, then it shall be, that all the people that are found therein, shall be tributaries
    to thee, and they shall serve thee.
  nhw-BL: Huan sintla nopa masehualme catli itztoque ipan nopa altepetl quiselíaj
    nopa camanali huan anmechpuertajtlapose para ancalaquise, huajca anmechtequipanose
    san tlapic ipan tequitl catli ohui.
  swh-ONEN: Wakikubali na kuwafungulia malango yao, watu wake wote watawatumikia kwa
    kufanya kazi ngumu na watawatumikia.
  bba-bba: Bɑ̀ n wurɑ bɑ bɛɛ ben wuun kɔnnɔ kɛniɑ i duɑ, be kpurowɑ i ko i yoo sɔmɑ
    koosiɑ.
  eng-KJVCPB: And it shall be, if it make thee answer of peace, and open unto thee,
    then it shall be, that all the people that is found therein shall be tributaries
    unto thee, and they shall serve thee.
  luo-luo: Ka giyie ma giyawo dhorangeyegi, to ji duto man kanyo nobed e bwo loch
    e tich matek kendo ginitinu.
  meu-meu: Maino herevadia amo bema haere henimui, bona edia hanua ikoukoudia bema
    keho emui, idia iboudiai na emui hesiai taudia ai baela, isiaimui bae lao heni.
  npi-ULB: तिनीहरूले तिमीहरूको प्रस्तावलाई स्वीकार गरी तिमीहरूलाई सहरमा स्वागत गरे
    भने त्यस सहरमा भएका सबै मानिसलाई बेगार काममा लगाउनू र तिनीहरूले तिमीहरूको सेवा
    गरून् ।
  yor-yor: Tí wọ́n bá dá ọ lóhùn àlàáfíà, tí wọ́n sì ṣí ìlẹ̀kùn, gbogbo àwọn tó wà
    níbẹ̀ yóò máa jẹ́ olùsìn fún ọ, wọn ó sì máa sìn ọ́.
  ind-ind: '@see-verse:DEU.020.010'
  pes-OPCB: اگر آنها دروازه‌های شهر را به روی شما باز کردند، وارد شهر بشوید و مردم
    آنجا را اسیر کرده، به خدمت خود بگیرید؛
  tgl-ULB: Kung tanggapin nila ang inyong alok at buksan ang kanilang mga tarangkahan,
    lahat ng mga taong matagpuan rito ay dapat sapilitang magtrabaho para sa inyo
    at dapat na maglingkod sa inyo.
  hui-hui: Anidagua laramigola hale halu tigua wai nabi wahalu tanonaga panga timbuni
    kago dugupe hayagua nde dindi aba hayadago ti tí andaneha howa tínaga garabaya
    biabe ale bialu holene wulebira.
  mya-mya: သူ​တို့​က​မြို့​တံ​ခါး​များ​ကို​ဖွင့်​၍​လက်​နက် ချ​လျှင် သူ​တို့​သည်​သင်​တို့​စေ​ခိုင်း​သ​မျှ​ကို
    ဆောင်​ရွက်​ရ​သော​သင်​တို့​၏​ကျွန်​များ​ဖြစ် ရ​မည်။-
  bod-N: གལ་སྲིད་གྲོང་ཁྱེར་དེས་ཁྱོད་རྣམས་ལ་ཞི་བའི་གྲོས་མཐུན་གྱི་སྒོ་མོ་ཕྱེ་བ་ཡིན་ན།
    གྲོང་ཁྱེར་དེའི་མི་ཐམས་ཅད་ཀྱིས་ཁྱོད་རྣམས་ལ་གཡོག་བྱས་ནས་ཞབས་ཕྱི་བསྒྲུབ་དགོས།
  sna-sna: Kana varugamuchira vakazarura masuo avo, vanhu vose vomo vanofanira kumanikidzwa
    kushanda uye vanofanira kukushandirai.
  spa-BLM: Si os da respuesta de paz y os abre, todo el pueblo que se encuentre en
    ella se convertirá en trabajadores forzados para vosotros y os servirá.
  cac-cac: Tato a eb' ay d'a jun chon̈ab' chi' sgana junc'olal, tzex schaanoch eb'
    d'a yol schon̈ab' chi', yovalil tzeyac' pural eb' yochcan e checab'oc.
  swh-ULB: Kama watapokea amani na kufungua malango yao kwako, watu wote wanaopatikana
    ndani yake wanapaswa kulazimishwa kukufanyia kazi na wanapaswa kukutumikia.
  bel-bel: калі ён згодзіцца на мір з табою і адчыніць табе брамы, дык увесь люд,
    які знойдзецца ў ім, будзе плаціць табе даніну і служыць табе;
  deu-ELBBK: Und es soll geschehen, wenn sie dir Frieden erwidert und dir auftut,
    so soll alles Volk, das sich darin befindet, dir fronpflichtig sein und dir dienen.
  mbb-OT: Emun edsurindir sikandan ne ebpuwasan dan is pultahan te inged dan para
    keniyu, ne uripena niw sikandan is langun ne ipeterebahu niw sikandan te para
    keniyu mesuat dan se kenà.
  mal-2015: സമാധാനം എന്നു മറുപടി പറഞ്ഞു വാതിൽ തുറന്നുതന്നാൽ അതിലുള്ള ജനം എല്ലാം നിനക്കു
    ഊഴിയവേലക്കാരായി സേവചെയ്യേണം.
  rmc-rmc: Te priačhena pre oda a phundravena tumenge o brani le foroskre, akor tumenge
    savore manuša odarik služinena sar otroka.
  pes-OPV: و اگر تو راجواب صلح بدهد، و دروازه‌ها را برای توبگشاید، آنگاه تمامی قومی
    که در آن یافت شوند، به تو جزیه دهند و تو را خدمت نمایند.
  ron-1924: Дакэ примеште пачя ши-ць дескиде порциле, тот попорул каре се ва афла
    ын еа сэ-ць дя бир ши сэ-ць фие супус.
  ben-OBCV: তারা যদি সন্ধি করতে রাজি হয় এবং তাদের দ্বার খুলে দেয়, তবে সেখানকার সমস্ত
    লোক তোমাদের অধীন হবে এবং তোমাদের জন্য কাজ করবে।
  som-som: Oo hadday jawaab nabdeed idin siiyaan oo ay albaabka idinka furaan, waa
    inay dadka magaaladaas dhexdeeda laga helo oo dhammu addoommo idiin noqdaan oo
    ay idiin wada adeegaan.
  lat-VUC: Si receperit, et aperuerit tibi portas, cunctus populus, qui in ea est,
    salvabitur, et serviet tibi sub tributo.
  eng-ASVBT: And it shall be, if it make thee answer of peace, and open unto thee,
    then it shall be, that all the people that are found therein shall become tributary
    unto thee, and shall serve thee.
  ita-1885: E se ti dà risposta di pace, e ti apre le porte, tutto il popolo che in
    essa si troverà, siati tributario e soggetto.
  eng-LXXUP: If then they should answer peaceably to thee, and open to thee, it shall
    be that all the people found in it shall be tributary and subject to thee.
  eng-ULB: If they accept your offer and open their gates to you, all the people who
    are found in it must become forced labor for you and must serve you.
  spa-VBL: Si aceptan tu oferta de paz y te abren las puertas, todos los habitantes
    se convertirán en tus trabajadores esclavos.
  fra-_FOB: Et si elle te fait une réponse de paix et t'ouvre ses portes, tout le
    peuple qui s'y trouvera te sera tributaire et te servira.
  mal-mal: ‘സമാധാനം’ എന്ന് മറുപടി പറഞ്ഞ് പട്ടണവാതിൽ തുറന്നുതന്നാൽ അതിലുള്ള ജനം എല്ലാം
    നിനക്ക് ഊഴിയവേലക്കാരായി സേവ ചെയ്യണം.
  urd-GVR: Agar wuh mān jāeṅ aur apne darwāze khol deṅ to wuh tere lie begār meṅ kām
    karke terī ḳhidmat kareṅ.
  suz-BL: मिनु मेकोपुकीमी ‘दुम्‍ब’ दे गुइ पोक्‍तेक्‍म हना, मेकेर ङा मुर नेल्‍ले आन
    कली वाइलीम वाइल खोदेंशो पा गेय पाइब सेल्‍चा माल्‍नीनी।
  ita-1927: E se acconsente alla pace e t’apre le sue porte, tutto il popolo che vi
    si troverà ti sarà tributario e soggetto.
  ckb-ckb: جا ئەگەر بۆ ئاشتبوونەوە وەڵامی دانەوە و دەرگای بۆ کردنەوە، ئەوا هەموو ئەو
    گەلەی تێیدان بۆ ئێوە بێگاری و کارت بۆ دەکەن.
  eng-BBE: And if it gives you back an answer of peace, opening its doors to you,
    then all the people in it may be put to forced work as your servants.
  kan-OKCV: ಆ ಪಟ್ಟಣವು ನಿಮಗೆ ಸಮಾಧಾನದ ಉತ್ತರಕೊಟ್ಟು ಬಾಗಿಲನ್ನು ತೆರೆದರೆ, ಅದರಲ್ಲಿರುವ ಜನರೆಲ್ಲರೂ
    ನಿಮಗೆ ಕಪ್ಪಕೊಟ್ಟು, ನಿಮಗಾಗಿ ಕೆಲಸ ಮಾಡಬೇಕು.
  tam-2017: அவர்கள் உனக்குச் சமாதானமான உத்திரவு கொடுத்து, வாசலைத் திறந்தால், அதிலுள்ள
    மக்கள் எல்லோரும் உனக்கு வரி கட்டுகிறவர்களாகி, உனக்கு வேலை செய்யக்கடவர்கள்.
  spa-RV-1909: Y será que, si te respondiere, Paz, y te abriere, todo el pueblo que
    en ella fuere hallado te serán tributarios, y te servirán.
  ron-BTF: Şi va fi astfel, dacă îţi va da răspuns de pace şi îţi va deschide, atunci
    să fie astfel, tot poporul care se află în ea să îţi fie tributar şi să îţi servească.
  eng-WEBP: It shall be, if it gives you answer of peace and opens to you, then it
    shall be that all the people who are found therein shall become forced laborers
    to you, and shall serve you.
  eng-FBV: If they accept your offer of peace and open their gates to you, all the
    inhabitants will become your slave-laborers.
  nld-1939: Zo zij op uw vredesvoorstel ingaat, en haar poorten voor u opent, zal
    heel de bevolking, die zich daarbinnen bevindt, herendiensten voor u moeten verrichten,
    en u moeten dienen.
  nch-BL: Huan sinta nopa masehualme cati itztoque ipan nopa altepet quiselíaj nopa
    camanali huan amechcaltapose para ancalaquise, huajca amechtequipanose san tapic
    ipan tequit cati ohui.
  vie-1934: Nếu thành đó đáp hòa và mở cửa cho ngươi, thì toàn dân sự ở đó sẽ nạp
    thuế và phục dịch ngươi.
  hin-CV: यदि वह संधि के लिए राज़ी हो जाए, और तुम्हारा स्वागत करे, तब सारे नगरवासी
    तुम्हारे लिए बेगार होकर तुम्हारी सेवा करेंगे.
  eng-OURB: It shall be, if it makes you answer of peace, and opens to you, then it
    shall be, that all the people who are found therein shall become forced laborers
    to you, and shall serve you.
  spa-BES: Y si te devuelve una respuesta de paz, abriéndote sus puertas, entonces
    todas las personas que se encuentren en ella pueden ser sometidas a trabajos forzados
    como tus sirvientes.
  tdx-tdx: le ie toiñe’e am-pilongoañe, naho misokak’ ama’o, le ho fetrek-oro’o ze
    ondaty iaby tendrek’ao vaho hitoroñe azo.
  vid-vid: Wanhu walingikala kuli muji awo wone wagane kikala goya na kiwika hali
    magulu ga hemwe, lelo wanhu weng'ha wawele amo wowa vitumagwa na wowakolela mijito
    kwa lupichi.
  eng-OKE: And if it be that it make thee an answer of peace, and open to thee, then
    all the people who dwell in it shall be tributaries to thee and serve thee.
  tha-KJV: ถ้าเขาตอบท่านอย่างสันติและเปิดประตูเมืองให้​แก่​ท่าน ก็​ให้​ประชาชนทั้งปวงที่พบอยู่ในเมืองนั้นทำงานโยธาให้​แก่​ท่านและปรนนิบั​ติ​ท่าน
  por-BR-2018: E será que, se te responder, Paz, e te abrir, todo o povo que nela
    for achado te serão tributários, e te servirão.
  deu-ELO: Und es soll geschehen, wenn sie dir Frieden erwidert und dir auftut, so
    soll alles Volk, das sich darin befindet, dir fronpflichtig sein und dir dienen.
  eng-WYC-2018: If the city receiveth thy (offer of) peace, and openeth to thee the
    gates, all the people that is therein shall be saved, and it shall serve thee
    under tribute. (If the city accepteth thy offer of peace, and they surrender,
    and they open the gates to thee, then all the people who be there shall become
    your slaves, and shall serve thee.)
  epo-epo: Kaj se ĝi respondos al vi per paco kaj malfermos sin antaŭ vi, tiam la
    tuta popolo, kiu troviĝos en ĝi, pagu al vi tributon kaj servu vin.
  uig-PIN: Əgǝr ular sülⱨini halaymiz, dǝp jawab berip ɵz dǝrwazilirini silǝrgǝ aqsa,
    undaⱪta uningda turuwatⱪan ⱨǝmmǝ hǝlⱪ silǝrgǝ beⱪinip ⱪulluⱪ ⱨaxarda bolidu.
  beo-beo: 'Ilia da gegemu hihi galea amola olofomusa: dawa:sea, amola ilia logo ga:su
    doasisia, defea, amo dunu mae medole, lale, ilia da dilia udigili hawa: hamosu
    dunu esalumu.'
  tpi-OTNT: Na sapos ol i orait long tok bilong yupela na ol i opim ol bikpela dua
    bilong banis, orait ol i mas i stap aninit long yupela na mekim wok kalabus.
  hau-SA: In sun yarda da salamar, suka buɗe ƙofofin garinsu, to, sai dukan mutanen
    da suke cikinsa su yi muku aikin gandu, su kuma yi muku aiki.
  uig-LAT: Eger ular sülhini xalaymiz, dep jawab bérip öz derwazilirini silerge achsa,
    undaqta uningda turuwatqan hemme xelq silerge béqinip qulluq hasharda bolidu.
  nde-nde: Bangavuma njalo balivulele amasango abo, bonke abantu bakulelodolobho bazakuba
    yizichaka zenu balisebenzele.
  ton-ton: Pea ʻe pehē, kapau ʻoku tali fakamelino ia, pea ʻoku toʻo ia kiate koe,
    pea ʻe toki pehē, ko e kakai kotoa pē ʻoku ʻi ai ʻe hopoate kotoa pē kiate koe,
    pea tenau tauhi koe.
  ces-1613: Jestliže pokoj sobě podaný přijmou a otevrou tobě, všecken lid, kterýž
    by nalezen byl v něm, pod plat uvedeni jsouce, tobě sloužiti budou.
  eng-WMB: It shall be, if it gives you answer of peace and opens to you, then it
    shall be that all the people who are found therein shall become forced laborers
    to you, and shall serve you.
  tam-TCV: அவர்கள் அதற்கு உடன்பட்டு தங்கள் வாசல்களைத் திறந்தால், அங்குள்ள யாவரும்
    கட்டாய வேலைக்கு உட்படுத்தப்பட்டு, அவர்கள் உங்களுக்கு வேலைசெய்யவேண்டும்.
  ceb-ULB: Kung ilang dawaton ang inyong gitanyag, ug ilang pagaablihan ang mga ganghaan
    alang kaninyo, ang tanang tawo nga makaplagan didto kinahanglan pugson sa pagtrabaho
    alang kaninyo ug mag-alagad kaninyo.
  pol-UBG: A jeśli odpowie ci z pokojem i otworzy ci bramy, wtedy cały lud znajdujący
    się w nim stanie się twoim hołdownikiem i będzie ci służył.
  urd-GVU: اگر وہ مان جائیں اور اپنے دروازے کھول دیں تو وہ تیرے لئے بیگار میں کام
    کر کے تیری خدمت کریں۔
  deu-1912: Antwortet sie dir friedlich und tut dir auf, so soll das Volk, das darin
    gefunden wird dir zinsbar und untertan sein.
  kan-2017: ಅದರಲ್ಲಿರುವವರು ಒಪ್ಪಿ ಬಾಗಿಲನ್ನು ನಿಮಗೆ ತೆರೆದುಕೊಟ್ಟರೆ ಅವರೆಲ್ಲರೂ ನಿಮಗೆ ಬಿಟ್ಟೀಕೆಲಸವನ್ನು
    ಮಾಡುವ ದಾಸರಾಗಬೇಕು.
  yap-yap: Ma fa’an yad ra bing e pi garog rorad ngar weniggad, ma yad gubin ni ngar
    manged sib romed ma ngu’ur marwelgad romed ni dariy pulworad.
  hlt-MCSB: Te vaengah nang te rhoepnah neh n'doo tih nang hamla thohka aka ong a
    om atah a khuikah m'hmuh pilnam boeih neh saldong khaw nang hamla om saeh lamtah
    nang taengah thotat uh saeh.
  mdy-ETH: ዔያታ ፔኤኮ ጌሎ ካሮ ቡሊ ኩጮ ዒንሢም ዒንጌቴ ዒንሢም ዴኤሢ ማዓ ማዾ ዔያታ ማዻያ ማዖንጎ፤
  twi-ASANTE: Sɛ wɔpene mo nhyehyɛeɛ no so na wɔbue wɔn apono ma mo a, nnipa a wɔwɔ
    mu no nyinaa, mobɛhyɛ wɔn ama wɔasom mo.
  eng-WEBU: It shall be, if it gives you answer of peace and opens to you, then it
    shall be that all the people who are found therein shall become forced laborers
    to you, and shall serve you.
  bnp-bnp: Ria ri gi longo mai mua, ri gi tala a maka logo na nure dagi, mu matakari
    ria ge ria a vorakato ne mua.
  wal-wal: Oichchin eti saruwan bantta kushiyaa immidi, bantta gimbbiyaa penggiyaa
    dooyidi inttena gelissikko, he kataman de7iya asai ubbai intteyyo haggaazonanne
    deexo oosuwaa intteyyo oottona.
  spa-PDDPT: Si te responde con paz y se abre a ti, todos sus habitantes te servirán
    en trabajos forzados.
  gun-gun: Xapy'a rei peteĩ rami ikuaixea rami penembovai, ha'e pendevy guetã rokẽ
    oipe'a ramo ma ha'e pygua kuery ha'e javi pemomba'eapo atã 'rã penerembiguairã.
  ilo-ULB: No awatenda ti idiayayo ket ilukatandakayo iti ruangan, masapul nga inkapilitan
    nga agtrabaho para kadakayo dagiti amin tattao a masarakan iti daytoy ken masapul
    nga agserbida kadakayo.
  kpg-kpg: Maa digaula gaa huge nia bontai bolo ginaadou gu magedaa, digaula hagatau
    e hai godou hege, ge digaula gaa hai godou moomee ala e hono gi digaula.
  uig-ARA: ئەگەر ئۇلار سۈلھىنى خالايمىز، دەپ جاۋاب بېرىپ ئۆز دەرۋازىلىرىنى سىلەرگە
    ئاچسا، ئۇنداقتا ئۇنىڭدا تۇرۇۋاتقان ھەممە خەلق سىلەرگە بېقىنىپ قۇللۇق ھاشاردا بولىدۇ.
  sus-sus: Xa e tin na ra, e taa naadɛ rabi wo bɛ, e birin xa lu wo xa yaamari nan
    bun ma, e nu duuti fi.
  pon-2006: Ma re ritingada wenihmwen kahnimwo oh pekimahk, re pahn wiahla amwail
    lidu oh wia doadoahk idihd ong kumwail.
  ksd-ksd: Ma ba na pir bat u, ma na papa are ra mataniolo tam, io, ra tarai par dia
    kiki tana diat a tul tar ra totokom tam, ma diat a toratorom tam.
  tur-YTC: Öyle olacak ki, eğer sana barış yanıtı verir ve sana açılırsa, o zaman
    orada bulunan bütün insanlar sizin için angaryacı olacak ve size hizmet edecekler.
  grc-BRENT: Ἐὰν μὲν εἰρηνικὰ ἀποκριθῶσί σοι, καὶ ἀνοίξωσί σοι, ἔσται πᾶς ὁ λαὸς οἱ
    εὑρεθέντες ἐν αὐτῇ ἔσονταί σοι φορολόγητοι καὶ ὑπήκοοί σου.
  ind-AYT: Jika mereka menyetujui untuk berdamai dan membuka pintu gerbangnya untukmu,
    maka semua orang di kota itu akan bekerja untukmu dan menjadi hambamu.
  nya-nya: Akavomera natsekula zipata zawo, anthu wonse mu mzindawo adzagwidwa ukapolo
    nakugwirirani ntchito.
  hrv-hrv: Ako ti odgovori mirom i otvori ti vrata svoja, sav narod što se nađe u
    njemu podvrgni tlaki neka za te radi.
  mps-mps: “Augwaligo dagego pode usu dao olama, tama augwaligo hanu genuai sunumi
    dabe olo dabaso da, teda augwali dage dologode bidiyu yaide augwali kalabus sę
    emainao.
  tpi-tpi: Na sapos ol i orait long tok bilong yupela na ol i opim ol bikpela dua
    bilong banis, orait ol i mas i stap aninit long yupela na mekim wok kalabus.
  dan-1931: Hvis den da tager mod Fredstilbudet og åbner sine Porte for dig, skal
    alle Folk, som findes i den, være dine livegne og trælle for dig.
  vie-OVCB: Nếu người trong thành chấp nhận điều kiện ta đưa ra, mở cửa đầu hàng,
    tất cả dân trong thành sẽ phải phục dịch người Ít-ra-ên.
  guj-2017: અને એમ થશે કે જો તે તમને સલાહનો પ્રત્યુત્તર આપીને તમારે માટે દરવાજા ઉઘાડે,
    તો એમ થાય કે તેમાં જે લોકો હોય તે સર્વ તમને ખંડણી આપીને તમારા દાસ થાય.
  pon-2006A: Ma re ritingada wenihmwen kahnimwo oh pekimahk, re pahn wiahla amwail
    lidu oh wia doadoahk idihd ong kumwail.
  por-BRBSL: Será, se ela lhe der uma resposta de paz e se abrir para você, então
    será que todas as pessoas que forem encontradas nela se tornarão trabalhadores
    forçados para você, e lhe servirão.
  cth-cth: Hote kho teh, roum nahane lawk a dei teh kho longkha sut paawng pawiteh,
    hote kho dawk kaawm e pueng ni aphawng na poe awh vaiteh, na thaw a tawk awh han.
  twi-twi: Sɛ wɔpene mo nhyehyɛe so na wobue wɔn apon ma mo a, mobɛhyɛ nnipa a wɔwɔ
    mu no nyinaa ama wɔayɛ adwumaden ama mo.
  hlt-hlt: Te vaengah nang te rhoepnah neh n'doo tih nang hamla thohka aka ong a om
    atah a khuikah m'hmuh pilnam boeih neh saldong khaw nang hamla om saeh lamtah
    nang taengah thotat uh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ yie nkɛ di kpetɛ́ yɛcɑ̀kɛ̀, bɛnìtìbɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo dɛ miɛkɛ,
    dí bɛ̀ tùótɛ́ kɛ́ bɛ̀ dɔ̀ɔ̀ tidɑɑtì kɛ́ bɛ̀ pĩ̀ńnɛ́ muhɛikɛ̀ntɔ̃mmú.
  msy-2020: “Eghtɨ me ian akamɨn amamangatɨgh, egh ia bagh dɨvazibar tiar akar ekiaba
    kuigh, egh ian apengan ikɨ kalabuziar gumazamizibar mɨn pura ingangarim damu.
  azb-azb: Əgər o sizinlə sülh yolu ilə razılaşıb qarşınızda darvazalarını açarsa,
    qoy oranın bütün əhalisi sizə mükəlləfiyyətçi olub qulluğunuzda dursun.
  eng-DBY: And it shall be, if it make thee answer of peace, and open unto thee, then
    all the people that are found therein shall be tributaries unto thee, and they
    shall serve thee.
  hin-2017: और यदि वह संधि करना स्वीकार करे और तेरे लिये अपने फाटक खोल दे, तब जितने
    उसमें हों वे सब तेरे अधीन होकर तेरे लिये बेगार करनेवाले ठहरें।
  wol-KYG: Ndegam jàmm lañu leen wuyoo, ba ubbil leen, mboolem askan wa mu fekk ca
    biir dëkk ba dañuy tegoo liggéeyu sañul-bañ, ñeel leen, di leen jaamu.
  eng-YLT: and it hath been, if Peace it answer thee, and hath opened to thee, then
    it hath come to pass — all the people who are found in it are to thee for tributaries,
    and have served thee.
  eng-WYC-2017: If the city receiveth thy peace, and openeth to thee the gates, all
    the people that is therein shall be saved, and it shall serve thee under tribute.
  eng-WMBB: It shall be, if it gives you answer of peace and opens to you, then it
    shall be that all the people who are found therein shall become forced labourers
    to you, and shall serve you.
  urd-GVH: अगर वह मान जाएँ और अपने दरवाज़े खोल दें तो वह तेरे लिए बेगार में काम करके
    तेरी ख़िदमत करें।
  rug-rug: Be tukeli rini sari na sasada bara meke va egoa rini sa binule koa gamu,
    si kaqu ta evaṉae na mia pinausu si arini, meke kaqu tavetavete va ṉiṉira si arini
    koa gamu.
  gaz-gaz: Yoo isaan tole jedhanii balbala siif banan, namni hundi siif haa bulu;
    hojjetaa kees haa taʼu.
  fra-LSG: Si elle accepte la paix et t’ouvre ses portes, tout le peuple qui s’y trouvera
    te sera tributaire et asservi.
  yal-yal: Xa e tin na ma, e yi taan nabilin yinna rabi ɛ xa, e birin luma nɛn ɛ yamarin
    bun, e yi mudun fi.
  haw-1868: A ina i ae mai ia i ka mea e malu ai, a wehe mai ia nou, alaila e lilo
    na kanaka a pau i loaa malaila i mea hookupu nau, a e hookauwa mai lakou nau.
  arb-NAV: فَإِنْ أَجَابَتْكُمْ إِلَى الصُّلْحِ وَاسْتَسْلَمَتْ لَكُمْ، فَكُلُّ الشَّعْبِ
    السَّاكِنِ فِيهَا يُصْبِحُ عَبِيداً لَكُمْ.
  ewe-ewe: Ne wolɔ̃ ɖe edzi, eye woʋu woƒe agbowo na wò la, ekema dua me tɔwo azu
    wò subɔlawo.
  eng-LEE: 'And it shall be, if it make thee an answer of peace, and open [its gates]
    unto thee: then shall it be, that all the people that are found therein shall
    be tributaries unto thee, and they shall serve thee.'
  asm-FB: যদি তেওঁলোকে প্রস্তাৱ গ্রহণ কৰে আৰু তেওঁলোকৰ দুৱাৰবোৰ আপোনালোকলৈ মুকলি কৰি
    দিয়ে, তেন্তে সেই ঠাইৰ সকলো লোক আপোনালোকৰ অধীনত ক্রীতদাস হ’ব আৰু আপোনালোকৰ কাৰণে
    কার্য কৰিবলৈ বাধ্য হ’ব।
  sus-A: شَ عٍ تِن نَ رَ، عٍ تَا نَادّ رَبِ وٌ بّ، عٍ بِرِن شَ لُ وٌ شَ يَامَرِ نَن
    بُن مَ، عٍ نُ دُوتِ قِ.
  fra-SBL: Si elle te donne une réponse de paix et s'ouvre à toi, tous les habitants
    qui s'y trouvent deviendront tes travailleurs forcés et te serviront.
  hbo-hbo: וְהָיָה֙ אִם־שָׁלֹ֣ום תַּֽעַנְךָ֔ וּפָתְחָ֖ה לָ֑ךְ וְהָיָ֞ה כָּל־הָעָ֣ם
    הַנִּמְצָא־בָ֗הּ יִהְי֥וּ לְךָ֛ לָמַ֖ס וַעֲבָדֽוּךָ׃
  eng-WYCLIFFE: If the citee resseyueth, and openeth to thee the yatis, al the puple
    that is ther ynne schal be saued, and schal serue thee vndur tribut.
  cwe-cwe: Wene bululu ijo wahalonda tindiwalo na kwiza kumwenu, ivo wanhu wose wa
    umo wezakuwa watumwa wenu na kuwasang'hanileni.
  kik-kik: Mangĩgetĩkĩra na mahingũre ihingo ciao-rĩ, andũ a itũũra rĩu othe magaatuĩka
    a kũrutithio wĩra na hinya, mamũrutagĩre wĩra.
  fra-NCL: Si elle te fait une réponse de paix et t’ouvre ses portes, tout le peuple
    qui s’y trouvera te sera tributaire et te servira.
  cek-AK: Nihcae mah angdaehhaih lok to pathim moe, thok paong o nahaeloe, to vangpui
    thungah kaom kaminawk boih mah nangcae han tamut paek o ueloe, na tok to sah o
    tih.
  cuk-cuk: 'Ar a-neggweburginmalad be-abin-imakalile: ‘Nuedgi an be-maiga guoye.’
    Degine, bemarga e-neggwebur-yawagak-egaele, bela e-dulemar-bukwad bemar-maiga
    guoed, degine, bega-arbamaladga gumarbaloed.'
  uig-CYR: Әгәр улар сүлһини халаймиз, дәп җавап берип өз дәрвазилирини силәргә ачса,
    ундақта униңда туруватқан һәммә хәлиқ силәргә беқинип қуллуқ һашарда болиду.
  tel-2017: వాళ్ళు మీ రాయబారం అంగీకరించి వారి ద్వారాలు తెరిస్తే దానిలో ఉన్న ప్రజలంతా
    మీకు పన్ను చెల్లించి మీకు బానిసలవుతారు.
  hat-BSA: Si li dakò pou fè lapè avèk nou e louvri pou nou; alò, tout pèp ki ladann
    yo va devni fòs travay kòve nou, e va sèvi nou.
  kos-kos: Elos fin insese in suk misla, na elos nukewa fah mwet kohs lowos ac oru
    kutena orekma kowos sapkin nu selos.
  hbo-WLC: וְהָיָה֙ אִם־שָׁל֣וֹם תַּֽעַנְךָ֔ וּפָתְחָ֖ה לָ֑ךְ וְהָיָ֞ה כָּל־הָעָ֣ם
    הַנִּמְצָא־בָ֗הּ יִהְי֥וּ לְךָ֛ לָמַ֖ס וַעֲבָדֽוּךָ׃
  ibo-ibo: Ọ bụrụ na ha anabata ime udo, megheere gị ọnụ ụzọ ama ha, ndị niile bi
    nʼime obodo ahụ ga-abụrụ gị ndị ọrụ na-agbakwara gị odibo.
  ory-ory: ତହିଁରେ ସେ ଯେବେ ସନ୍ଧିରେ ସମ୍ମତ ହୋଇ ତୁମ୍ଭ ନିମନ୍ତେ ଦ୍ୱାର ଫିଟାଇ ଦିଏ, ତେବେ ତହିଁ
    ମଧ୍ୟରେ ଯେତେ ଲୋକ ଦେଖାଯିବେ, ସେମାନେ ତୁମ୍ଭର ଦାସ ହେବେ ଓ ତୁମ୍ଭର ସେବା କରିବେ।
  chk-chk: Are chon ewe telinimw repwe tipeeu ngenikemi o suki ngenikemi asamalapen
    ar telinimw, ekewe aramas meinisin mi nom lon repwe angang ngenikemi fän weires.
  rop-rop: If olabat opinimap det geit en gibit miselp langa yumob, wal dei garra
    jidan wekinmen en wekingel laiga prisana en wek brabli adbalawei blanga yumob.
  ukr-1871: І як приймуть вони мир та й відчинять тобі, то ввесь люд його, що там
    буде, стане твоїм підданим і служити ме тобі.
  deu-1951: Antwortet sie dir friedlich und tut sie dir auf, so soll alles Volk, das
    darin gefunden wird, dir fronpflichtig und dienstbar sein.
  eng-JPS: And it shall be, if it make thee answer of peace, and open unto thee, then
    it shall be, that all the people that are found therein shall become tributary
    unto thee, and shall serve thee.
  srp-1865: Ako ti odgovori mirom i otvori ti vrata, sav narod koji se naðe u njemu
    neka ti plaæa danak i bude ti pokoran.
  lug-lug: Bwe banakkirizanga emirembe, ne bakuggulirawo emiryango gy’ekibuga kyabwe,
    kale abantu baamu bonna banaafuukanga baweereza bo, okukukoleranga byonna nga
    bw’onooyagalanga.
  heb-heb: והיה אם שלום תענך ופתחה לך והיה כל העם הנמצא בה יהיו לך למס ועבדוך׃
  ben-IRV: তাতে যদি সে সন্ধি করতে রাজি হয়ে তোমার জন্য দরজা খুলে দেয়, তবে সেই শহরে
    যে সব লোক পাওয়া যায়, তারা তোমার দাস হবে এবং সেবা করবে।
  pan-pan: ਜੇਕਰ ਉਹ ਤੁਹਾਡੇ ਨਾਲ ਸੁਲਾਹ ਕਰਨ ਲਈ ਤਿਆਰ ਹੋਵੇ ਅਤੇ ਤੁਹਾਡੇ ਲਈ ਫਾਟਕ ਖੋਲ੍ਹ ਦੇਵੇ,
    ਤਾਂ ਅਜਿਹਾ ਹੋਵੇ ਕਿ ਉੱਥੇ ਦੇ ਸਾਰੇ ਲੋਕ ਤੁਹਾਡੇ ਅਧੀਨ ਹੋ ਕੇ ਤੁਹਾਡੀ ਬੇਗਾਰੀ ਅਤੇ ਟਹਿਲ ਸੇਵਾ
    ਕਰਨ।
  mya-JVB: ထိုမြို့သည် စစ် ငြိမ်းရာစကားပြေကို ပြန်ပြော ၍ မြို့တံခါးကို ဖွင့် ထားလျှင်
    ၊ ထိုမြို့ ၌ ရှိ သောသူ အပေါင်း တို့ သည် သင့် အား အခွန် ပေး၍ သင့် အမှု ကို ထမ်းရကြမည်။
  hmo-hmo: Bema hanua taudia ese emui maino hereva idia abia dae, bona edia magu iduara
    idia kehoa neganai, hanua taudia ibounai be emui hesiai taudia do idia lao, bona
    emui hesiai gaukara do idia karaia.
  urd-urd: और अगर वह तुझको सुलह का जवाब दे और अपने फाटक तेरे लिए खोल दे, तो वहाँ के
    सब बाशिन्दे तेरे बाजगुज़ार बन कर तेरी ख़िदमत करें।
  rus-SYN: если он согласится на мир с тобою и отворит тебе ворота, то весь народ,
    который найдется в нем, будет платить тебе дань и служить тебе;
  bqc-SIM: Tó aa wèi, mɛ́ aa ń wɛ̃́lɛ gba wɛ̃̀ɛ́, wɛ̃́lɛpideↄ i gↄ̃ á zĩgbãakɛnaↄ
    ũ, aaiↄ zↄbleɛ́.
  tcz-CHONGTHU: Hiche khopi chun natepnau ahin ngaiyuva, kelkotpi chu nahonpeh uva
    ahileh, na vaihomna noiyuva umdiu, nakinu bollea pang diu ahi.
  mar-mar: त्यांनी तुमच्या बोलण्याला शांतीने उत्तर देऊन नगराचे दरवाजे उघडले तर तेथील
    सर्व प्रजा तुमची गुलाम होईल व तुमची सेवाचाकरी करील.
  qub-qub: Nishayquino alli parlanayquipaj aunir siudäninman yaycachishuptiquega paycunawan
    ama pillyanquichu. Chaypa ruquenga paycunata churanqui sinchi aruycunacho sirbishunayquipaj.
  hat-hat: Si yo dakò, si yo louvri pòtay lavil la ban nou, tout moun nan lavil la
    va travay fè kòve pou nou, y'a tounen esklav nou.
  eng-BSB: If they accept your offer of peace and open their gates, all the people
    there will become forced laborers to serve you.
  tod-tod: Ni ta vaana wo ɠisu vai wu, ti taai laalao wo ʋɛ, ta-nuɓusɛiti kpein ta
    ɠɛ ga wa-wotiɠɛ nuiti, ti ɠɛ ga wa-luɔiti.
  eng-WEBPB: It shall be, if it gives you answer of peace and opens to you, then it
    shall be that all the people who are found therein shall become forced labourers
    to you, and shall serve you.
  kbq-kbq: Hagi zamagrama ana kema antahi'za mago zamarimpa hu'za kuma kafazmima anagisageta
    ufresuta, ana kumapi vahera maka'mokizmigura hinke'za kazokazo eri'za vahe mani
    vagareho.
  nhe-BL: Huan intla nopa tlacame tlen itztoque ipan nopa altepetl quiselíaj nopa
    tlajtoli huan inmechpuertajtlapose para incalaquise, huajca inmechtequipanose
    san tlapic ipan tequitl tlen ohui.
  gub-BL: Aze ipupe wiko ma'e umuawyze peze'eg nehe, aze uzemono peme wà nehe, a'e
    mehe wiko putar peme uma'ereko e ma'e romo wà nehe. Uzapo putar ma'ereko haw ipuhuz
    ma'e peme wà nehe.
  eng-DRA: If they receive it, and open the gates to thee, all the people that are
    therein, shall be saved, and shall serve thee paying tribute.
