verse: DEU.020.017
translations:
  mal-C: ഹിത്യർ, അമോര്യർ, കനാന്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരെ നിങ്ങളുടെ ദൈവമായ
    യഹോവ കൽപ്പിച്ചതുപോലെ പൂർണമായി സംഹരിക്കണം.
  deu-TKW: 'Vielmehr mußt du den Bann an ihnen vollstrecken: an den Hethitern, Amoritern,
    Kanaanitern, Pheresitern, Hevitern und Jebusitern, wie dir Jahwe, dein Gott, befohlen
    hat,'
  lin-lin: 'Bebisa bango nyonso : bato ya Iti, bato ya Amori, bato ya Kanana, bato
    ya Perizi, bato ya Evi mpe bato ya Yebusi, ndenge Yawe, Nzambe na yo, atindaki
    yo'
  eng-LSV: for you certainly devote the Hittite, and the Amorite, the Canaanite, and
    the Perizzite, the Hivite, and the Jebusite, as your God YHWH has commanded you,
  eng-GNV: 'But shalt vtterly destroy them: to wit, the Hittites, and the Amorites,
    the Canaanites, and the Perizzites, the Hiuites, and the Iebusites, as the Lord
    thy God hath commanded thee,'
  eng-WEBSTER: 'But thou shalt utterly destroy them, namely , the Hittites, and the
    Amorites, the Canaanites, and the Perizzites, the Hivites, and the Jebusites,
    as the LORD thy God hath commanded thee:'
  nhw-BL: Monequi xiquintzontlamiltica nochi heteos, amorreos, cananeos, ferezeos,
    heveos huan jebuseos quen TOTECO Dios anmechnahuatijtoc xijchihuaca.
  swh-ONEN: Waangamizeni kabisa Wahiti, Waamori, Wakanaani, Waperizi, Wahivi na Wayebusi,
    kama Bwana Mungu wenu alivyowaamuru.
  bba-bba: I de i bu ɡo kpuro mɑm mɑm, be bɑ sɑ̃ɑ Hɛtibɑ kɑ Amɔrebɑ kɑ Kɑnɑnibɑ kɑ
    Feresibɑ kɑ Hefibɑ kɑ Yebusibɑ nɡe mɛ Gusunɔ bɛsɛn Yinni u bɛɛ yiire.
  eng-KJVCPB: 'but thou shalt utterly destroy them; namely, the Hittites, and the
    Amorites, the Canaanites, and the Perizzites, the Hivites, and the Jebusites;
    as the Lord thy God hath commanded thee:'
  luo-luo: Tiekgi duto kaka jo-Hiti, jo-Amor, jo-Kanaan, jo-Perizi, jo-Hivi kod jo-Jebus
    mana kaka Jehova Nyasaye ma Nyasachu osechikou.
  meu-meu: 'Bavaladia ore: Hiti taudia, bona Amoro taudia, bona Kanaan; taudia bona
    Perisi taudia, bona Hivi taudia bona Iebusu taudia, Iehova, emui Dirava, ese vada
    e haḡanimui heḡereḡerena.'
  npi-ULB: बरु, परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई आज्ञा गर्नुभएझैँ तिमीहरूले
    हित्ती, एमोरी, कनानी, परिज्‍जी, हिव्वी र यबूसीहरूलाई पूर्ण रूपमा नष्‍ट गरिदिनू
    ।
  yor-yor: Pa wọ́n run pátápátá, àwọn ọmọ Hiti, ọmọ Amori, ọmọ Kenaani, ọmọ Peresi,
    ọmọ Hifi, ọmọ Jebusi gẹ́gẹ́ bí Olúwa Ọlọ́run rẹ ti pa á láṣẹ fún ọ.
  ind-ind: TUHAN sudah menentukan bangsa Het, Amori, Kanaan, Feris, Hewi, dan Yebus
    untuk dimusnahkan. Kalian harus menghabisi mereka semua.
  pes-OPCB: حیتی‌ها، اموری‌ها، کنعانی‌ها، فرزی‌ها، حوی‌ها و یبوسی‌ها را به کلی نابود
    کنید. این حکمی است که خداوند، خدایتان داده است.
  tgl-ULB: 'Sa halip, ganap ninyo silang wasakin: ang Heteo, ang Amoreo, ang Cananeo,
    ang Perezeo, Heviteo, at ang Jebuseo, tulad ng inutos ni Yahweh na inyong Diyos.'
  hui-hui: Anduane Homogohanda bilimu lalu tíhondo langiyadagua bialu Hidialibi Amoralibi
    Kenanalibi Peresealibi Hibialibi Yabusualibi wali agali bibahendeore homelo bo
    wahai halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​ဟိတ္တိ အ​မျိုး​သား၊ အာ​မော​ရိ​အ​မျိုး​သား၊
    ခါ​နာန် အ​မျိုး​သား၊ ဖေ​ရ​ဇိ​အ​မျိုး​သား၊ ဟိ​ဝိ​အ​မျိုး သား၊ ယေ​ဗု​သိ​အ​မျိုး​သား​အ​ပေါင်း​တို့​ကို
    တစ်​ယောက်​မ​ကျန်​သတ်​ဖြတ်​သုတ်​သင်​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བཀའ་བསྒོས་པ་ཇི་བཞིན་ཧེད་པ་དང་། ཨེ་མོར་པ་དང་།
    ཀ་ན་ཨན་པ་དང་། ཕེ་རེ་ཟི་པ་དང་། ཧེ་བི་པ་དང་། ཡེ་བུ་སི་པ་རྣམས་ཚར་དུ་གཅོད་དགོས།
  sna-sna: Vaparadzei zvachose, ivo vaHiti, vaAmori, vaKenani, vaPerizi, vaHivhi navaJebhusi,
    sezvamakarayirwa naJehovha Mwari wenyu.
  spa-BLM: 'sino que las destruirás por completo: al hitita, al amorreo, al cananeo,
    al ferezeo, al heveo y al jebuseo, como Yahvé vuestro Dios te ha mandado;'
  cac-cac: 'Ol e satel juntzan̈ eb'' tic: Eb'' hitita, eb'' amorreo, eb'' cananeo,
    eb'' ferezeo, eb'' heveo yed'' eb'' jebuseo, icha val ajnac yalan Jehová.'
  swh-ULB: 'Badala yake, mnapaswa kabisa kuagamiza: Hittite, na Amorite, Wakanani,
    Waperezi, Hivite, na Wabusi, kama Yahwe Mungu wenu alivyowaamuru.'
  bel-bel: 'а пракляні іх: Хэтэяў і Амарэяў, і Хананэяў і Фэрэзэяў, і Эвэяў і Эвусэяў,
    як загадаў табе Гасподзь, Бог твой,'
  deu-ELBBK: 'sondern du sollst sie gänzlich verbannen: die Hethiter und die Amoriter,
    die Kanaaniter und die Perisiter, die Hewiter und die Jebusiter, wie der HERR,
    dein Gott, dir geboten hat;'
  mbb-OT: Purungi niw zèdeeti is menge Hitihanen, menge Amorihanen, menge Canaanhen,
    menge Pirisihanen, menge Hivihanen, wey menge Jebusihanen, sumalà te insuǥù keniyu
    te Nengazen he Megbevayè niw.
  mal-2015: ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, കനാന്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരെ നിന്റെ ദൈവമായ
    യഹോവ നിന്നോടു കല്പിച്ചതുപോലെ ശപഥാർപ്പിതമായി സംഹരിക്കേണം.
  rmc-rmc: Zňičinen a murdaren avri le Chetitanen, le Amorejčanen, le Kanaančanen,
    le Perizejen, le Chivijen the le Jebusejen, avke sar tumenge prikazinďa o RAJ,
    tumaro Del,
  pes-OPV: بلکه ایشان را، یعنی حتیان و اموریان و کنعانیان و فرزیان و حویان ویبوسیان
    را، چنانکه یهوه، خدایت، تو را امرفرموده است، بالکل هلاک ساز.
  ron-1924: Чи сэ нимичешть ку десэвыршире попоареле ачеля, пе хетиць, пе амориць,
    пе канааниць, пе ферезиць, пе хевиць ши иебусиць, кум ць-а порунчит Домнул Думнезеул
    тэу,
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর আদেশ অনুসারে তোমরা—হিত্তীয়, ইমোরীয়, কনানীয়,
    পরিষীয়, হিব্বীয় ও যিবূষীয়দের—সম্পূর্ণরূপে ধ্বংস করবে।
  som-som: illowse waa inaad dhammaantood u wada baabbi'isaan, kuwaasoo ah reer Xeed,
    iyo reer Amor, iyo reer Kancaan, iyo reer Feris, iyo reer Xiwi, iyo reer Yebuusba,
    siduu Rabbiga Ilaahiinna ahu idiinku amray,
  lat-VUC: 'sed interficies in ore gladii, Hethæum videlicet, et Amorrhæum, et Chananæum,
    Pherezæum, et Hevæum, et Jebusæum, sicut præcepit tibi Dominus Deus tuus:'
  eng-ASVBT: 'but thou shalt utterly destroy them: the Hittite, and the Amorite, the
    Canaanite, and the Perizzite, the Hivite, and the Jebusite; as Jehovah thy God
    hath commanded thee;'
  ita-1885: anzi del tutto distruggi que' popoli al modo dell'interdetto; gli Hittei,
    e gli Amorrei, e i Cananei, e i Ferizzei, e gli Hivvei, e i Gebusei; come il Signore
    Iddio tuo ti ha comandato;
  eng-LXXUP: 'but ye shall surely curse them, the Hittite, and the Amorite, and the
    Canaanite, and the Perizzite, and the Hivite, and the Jebusite, and the Girgashite;
    as the Lord thy God commanded thee:'
  eng-ULB: 'Instead, you must completely destroy them: the Hittite, and the Amorite,
    the Canaanite, the Perizzite, the Hivite, and the Jebusite, as Yahweh your God
    has commanded you.'
  spa-VBL: 'Sepáralas para su completa destrucción: hititas, amorreos, cananeos, ferezeos,
    heveos y jebuseos, como te ha ordenado el Señor tu Dios.'
  fra-_FOB: 'Car tu ne manqueras point de les vouer à l''interdit: les Héthiens, les
    Amoréens, les Cananéens, les Phéréziens, les Héviens, les Jébusiens, comme l''Éternel
    ton Dieu te l''a commandé,'
  mal-mal: ഹിത്യർ, അമോര്യർ, പെരിസ്യർ, കനാന്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരെ നിന്റെ ദൈവമായ
    യഹോവ നിന്നോട് കല്പിച്ചതുപോലെ ശപഥാർപ്പിതമായി സംഹരിക്കണം.
  urd-GVR: Unheṅ Rab ke sapurd karke mukammal taur par halāk karnā, jis tarah Rab
    tere Ḳhudā ne tujhe hukm diyā hai. Is meṅ Hittī, Amorī, Kanānī, Farizzī, Hiwwī
    aur Yabūsī shāmil haiṅ.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी अरेशो खोदेंशो पा, हित्ती, एमोरी, कनानी, परिज्‍जी,
    हिव्‍वी नु यबुसी नेल्‍ल आन कली साइश्‍शा क्‍याम्‍चा माल्‍नीनी।
  ita-1927: ma voterai a completo sterminio gli Hittei, gli Amorei, i Cananei, i Ferezei,
    gli Hivvei e i Gebusei, come l’Eterno, il tuo Dio, ti ha comandato di fare;
  ckb-ckb: بەڵکو بە تەواوی لەناویان ببەن، حیتی و ئەمۆری و کەنعانی و پریزی و حیڤی و
    یەبوسییەکان، هەروەک یەزدانی پەروەردگارتان فەرمانی پێ کردن،
  eng-BBE: 'Give them up to the curse; the Hittite, the Amorite, the Canaanite, the
    Perizzite, the Hivite, and the Jebusite, as the Lord your God has given you orders:'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಹಿತ್ತಿಯರನ್ನೂ, ಅಮೋರಿಯರನ್ನೂ,
    ಕಾನಾನ್ಯರನ್ನೂ, ಪೆರಿಜೀಯರನ್ನೂ, ಹಿವ್ವಿಯರನ್ನೂ, ಯೆಬೂಸಿಯರನ್ನೂ ಪೂರ್ಣವಾಗಿ ದಂಡಿಸಬೇಕು.
  tam-2017: அவர்களை உன் தேவனாகிய யெகோவா உனக்குக் கட்டளையிட்டபடியே அழிக்கக்கடவாய்.
  spa-RV-1909: 'Antes del todo los destruirás: al Hetheo, y al Amorrheo, y al Cananeo,
    y al Pherezeo, y al Heveo, y al Jebuseo; como Jehová tu Dios te ha mandado:'
  ron-BTF: 'Ci să îi nimiceşti în întregime: pe hitiţi şi pe amoriţi şi pe canaaniţi
    şi pe periziţi, pe hiviţi şi pe iebusiţi, precum ţi-a poruncit DOMNUL Dumnezeul
    tău,'
  eng-WEBP: 'but you shall utterly destroy them: the Hittite, the Amorite, the Canaanite,
    the Perizzite, the Hivite, and the Jebusite, as the LORD your God has commanded
    you;'
  eng-FBV: Set them apart for complete destruction—the Hittites, Amorites, Canaanites,
    Perizzites, Hivites, and Jebusites—as the Lord your God has ordered you to do.
  nld-1939: De Chittieten, Amorieten, Kanaänieten, Perizzieten, Chiwwieten en Jeboesieten
    moet ge met de banvloek slaan, zoals Jahweh, uw God, u bevolen heeft,
  nch-BL: Monequi xiquintzontamiltica nochi heteos, amorreos, cananeos, ferezeos,
    heveos huan jebuseos quej TOTECO Dios amechnahuatijtoc xijchihuaca.
  vie-1934: khá tận diệt dân Hê-tít, dân A-mô-rít, dân Ca-na-an, dân Phê-rê-sít, dân
    Hê-vít, dân Giê-bu-sít, y như Giê-hô-va Đức Chúa Trời ngươi đã phán dặn,
  hin-CV: 'जिन्हें तुम पूरी तरह से नाश कर दोगे, वे ये हैं: हित्ती, अमोरी, कनानी, परिज्ज़ी,
    हिव्वी और यबूसी; जैसा कि याहवेह, तुम्हारे परमेश्वर का तुम्हारे लिए आदेश है.'
  eng-OURB: 'but you shall utterly destroy them: the Hittite [Descendant of Trembling
    fear], the Amorite [Descendants of Talkers], the Canaanite [Descendant of Humbled],
    the Perizzite [Descendant of Belonging to village], the Hivite [Wicked], and the
    Jebusite [Descendants of Thresher]; as Adonai your God has enjoined you;'
  spa-BES: Enteramente destruye; al hitita, amorreo, cananeo, perizzita, heveo y jebuseo,
    como el Señor tu Dios te ha mandado.
  tdx-tdx: 'Fonga mongoro: o nte-Kiteo, naho o nte-Amoreo, o nte-Kanàneo, naho o nte-Peri­zeo,
    o nte-Kiveo vaho o nte-Ieboseo, Amy nandilia’ Iehovà Andria­naña­hare’o azoy,'
  vid-vid: Mowadumya wanhu weng'ha, Wahiti na Waamoli na Wakanaani na Wapelisi na
    Wahivi na Wayebusi kota Mkulu Nguluwi, Nguluwi wa hemwe, navyoyalajize,
  eng-OKE: But utterly destroy them, Hittites and Amorites, Kenaanites and Pheresites,
    Hivites and Jebusites, as the Lord thy God hath commanded thee;
  tha-KJV: แต่​จงทำลายเขาเสียให้​สิ้นเชิง คือคนฮิตไทต์ คนอาโมไรต์ คนคานาอัน คนเปริสซี
    คนฮีไวต์ และคนเยบุส ดังที่​พระเยโฮวาห์พระเจ้าของท่านทรงบัญชาไว้
  por-BR-2018: 'Antes por completo os destruirás: aos heteus, e aos amorreus, e aos
    cananeus, e aos perizeus, e aos heveus, e aos jebuseus; como o SENHOR teu Deus
    te mandou:'
  deu-ELO: 'sondern du sollst sie gänzlich verbannen: Die Hethiter und die Amoriter,
    die Kanaaniter und die Perisiter, die Hewiter und die Jebusiter, wie Jehova, dein
    Gott, dir geboten hat;'
  eng-WYC-2018: that is to say, Hittites, and Amorites, and Canaanites, and Perizzites,
    and Hivites, and Jebusites, as thy Lord God hath commanded to thee;
  epo-epo: 'sed ekstermu ilin: la Ĥetidojn kaj la Amoridojn, la Kanaanidojn kaj la
    Perizidojn, la Ĥividojn kaj la Jebusidojn, kiel ordonis al vi la Eternulo, via
    Dio;'
  uig-PIN: bǝlki Pǝrwǝrdigar Hudayinglar silǝrgǝ buyruƣandǝk Ⱨittiylar bilǝn Amoriylar,
    Ⱪanaaniylar bilǝn Pǝrizziylǝr, Ⱨiwiylar bilǝn Yǝbusiylarning ⱨǝmmisini tǝltɵküs
    yoⱪitixinglar kerǝk.
  beo-beo: Dilia ili huluane gugunufinisima. Amo da Hidaide, A:moulaide, Ga:ina:naide,
    Belesaide, Haifaide amola Yebiusaide. Amo huluane, dilia Hina Gode da dilima sia:i
    defele, medole legema.
  tpi-OTNT: Yupela i mas kilim i dai ol Hit na ol Amor na ol Kenan na ol Peres na
    ol Hivi na ol Jebus, olsem Bikpela i bin tokim yupela.
  hau-SA: Ku hallaka su ƙaƙaf, wato, Hittiyawa, Amoriyawa, Kan’aniyawa, Ferizziyawa,
    Hiwiyawa da kuma Yebusiyawa, yadda Ubangiji Allahnku ya umarce ku.
  uig-LAT: belki Perwerdigar Xudayinglar silerge buyrughandek hittiylar bilen Amoriylar,
    Qanaaniylar bilen Perizziyler, Hiwiylar bilen Yebusiylarning hemmisini teltöküs
    yoqitishinglar kérek.
  nde-nde: Lizawabhubhisa liwaqede wonke amaHithi, ama-Amori, amaKhenani, amaPherizi,
    amaHivi kanye lamaJebusi njengokulaywa kwenu nguThixo uNkulunkulu wenu.
  ton-ton: 'Ka te ke fakaʻauha ʻaupito ʻakinautolu; ʻae kau Heti, mo e kau ʻAmoli,
    mo e kau Kēnani, mo e kau Pelesi, mo e kau Hevi, mo e kau Sepusi; ʻo hangē ko
    e fekau ʻa Sihova ko ho ʻOtua kiate koe:'
  ces-1613: 'Ale dokonce vyhladíš je: Hetea, Amorea, Kananea, Ferezea, Hevea a Jebuzea,
    jakož přikázal tobě Hospodin Bůh tvůj,'
  eng-WMB: 'but you shall utterly destroy them: the Hittite, the Amorite, the Canaanite,
    the Perizzite, the Hivite, and the Jebusite, as the LORD your God has commanded
    you;'
  tam-TCV: இறைவனாகிய யெகோவா கட்டளையிட்டபடியே ஏத்தியர், எமோரியர், கானானியர், பெரிசியர்,
    ஏவியர், எபூசியர் ஆகிய எல்லோரையும் முற்றிலும் அழித்துவிடுங்கள்.
  ceb-ULB: 'Hinuon, laglagon ninyo sila sa hingpit: ang mga Hitihanon, mga Amorihanon,
    mga Canaanhon, mga Perizihanon, mga Hibihanon, ug mga Jebusihanon, sama sa gisugo
    kamo ni Yahweh nga inyong Dios.'
  pol-UBG: 'Lecz doszczętnie je wytępisz: Chetytów, Amorytów, Kananejczyków, Peryzzytów,
    Chiwwitów i Jebusytów, jak ci nakazał PAN, twój Bóg;'
  urd-GVU: اُنہیں رب کے سپرد کر کے مکمل طور پر ہلاک کرنا، جس طرح رب تیرے خدا نے تجھے
    حکم دیا ہے۔ اِس میں حِتّی، اموری، کنعانی، فرِزّی، حِوّی اور یبوسی شامل ہیں۔
  deu-1912: sondern sollst sie verbannen, nämlich die Hethiter, Amoriter, Kanaaniter,
    Pheresiter, Heviter und Jebusiter, wie dir der HERR, dein Gott, geboten hat,
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟಂತೆ ಇವರನ್ನು ಅಂದರೆ ಹಿತ್ತಿಯರು, ಅಮೋರಿಯರು,
    ಕಾನಾನ್ಯರು, ಪೆರಿಜ್ಜೀಯರು, ಹಿವ್ವಿಯರು, ಯೆಬೂಸಿಯರು, ಇವರೆಲ್ಲರನ್ನೂ ನಾಶಮಾಡಿಬಿಡಬೇಕು.
  yap-yap: Mu thanged mit gubin e girdi’ ni pi Hittite, pi Amorite, pi Kanaan, pi
    Perizzite, pi Hivite, nge pi Jebusite, ni bod nike tay SOMOL chiylen.
  hlt-MCSB: Te dongah amih Khitti neh Amori, Kanaani neh Perizzi, Khivee neh Jebusi
    ngawn tah BOEIPA na Pathen loh nang ng'uen vanbangla na thup rhoe na thup ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢ ዓይሤ ጎይፆና ሂታ ዓሶ፥ ዓሞራ ዓሶ፥ ካኣናኔ ዓሶ፥ ፔሪዛ ዓሶ፥ ሂዋዌ ዓሶንታ ዒያቡሳ
    ዓሶንታኮ ዴሮ ጉቤ ዎዺ ባይዙዋቴ፤
  twi-ASANTE: Monsɛe Hetifoɔ, Amorifoɔ, Kanaanfoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ
    pasaa sɛdeɛ Awurade, mo Onyankopɔn, hyɛɛ mo no.
  eng-WEBU: 'but you shall utterly destroy them: the Hittite, the Amorite, the Canaanite,
    the Perizzite, the Hivite, and the Jebusite, as the LORD your God has commanded
    you;'
  bnp-bnp: Mu rabalaki e huriki a Hiti, e huriki a Amor, e huriki a Kenan, e huriki
    a Peres, e huriki a Hivi, e huriki a Iebus, i ramaia a ngava e BAKOVI DAGI i taki
    mua vona.
  wal-wal: GODAI intte Xoossai azazidoogaadan, Hiiteta, Amooreta, Kanaaneta, Parzzeta,
    Hiiwetanne Yaabuusata wurssidi worite.
  spa-PDDPT: Destruirás por completo al heteo, al amorreo, al cananeo, al ferezeo,
    al heteo y al jebuseo, como Yavé tu ʼElohim te mandó,
  gun-gun: 'Ha''e rami ''rãgue py Senhor Penderuete ijayvuague rami vy pemomba ete
    ''rã: heteu kuery, amorreu, cananeu, ferezeu, heveu ha''e jebuseu kuery,'
  ilo-ULB: 'Ngem ketdi, masapul a dadaelenyo ida a naan-anay: dagiti Heteo, ken dagiti
    Amorreo, dagiti Cananeo, dagiti Perezeo, dagiti Heveo ken dagiti Jebuseo a kas
    imbilin ni Yahweh a Diosyo kadakayo.'
  kpg-kpg: 'Daaligidia nia daangada aanei hagatau: digau Hittite, Amor, Canaan, Perizzite,
    Hivite, mo digau Jebus, be di hai Dimaadua ne hagi adu gi goodou bolo gi heia.'
  uig-ARA: بەلكى پەرۋەردىگار خۇدايىڭلار سىلەرگە بۇيرۇغاندەك ھىتتىيلار بىلەن ئامورىيلار،
    قانائانىيلار بىلەن پەرىززىيلەر، ھىۋىيلار بىلەن يەبۇسىيلارنىڭ ھەممىسىنى تەلتۆكۈس
    يوقىتىشىڭلار كېرەك.
  sus-sus: Wo Xitikae, Amorikae, Kanaankae, Peresikae, Hiwikae, nun Yebusukae birin
    halakima nɛ alɔ wo Marigi Alatala a masenxi wo bɛ ki naxɛ,
  pon-2006: 'Kamwomwala aramas koaros: mehn Id, mehn Amor, mehn Kenan, mehn Peris,
    mehn Ip, oh mehn Sepus kan, duwen KAUN-O eh ketin koasoanediong kumwail.'
  ksd-ksd: una li vakakit vue diat, a tarai Ket, a tarai Amor, a tarai Kanaan, a tarai
    Peres, a tarai Kivi, ma ra tarai Iebus, da ra Luluai kaum God i tar vartuluai
    piram;
  tur-YTC: ama onları, Tanrın Yahve'nin sana buyurduğu gibi Hititler'i, Amorlular'ı,
    Kenanlılar'ı, Perizziler'i, Hivliler'i ve Yevuslular'ı tümüyle yok edeceksin;
  grc-BRENT: ἀλλʼ ἢ ἀναθέματι ἀναθεματιεῖτε αὐτοὺς, τὸν Χετταῖον, καὶ Ἀμοῤῥαῖον, καὶ
    Χαναναῖον, καὶ Φερεζαῖον, καὶ Εὐαῖον, καὶ Ἰεβουσαῖον, καὶ Γεργεσαῖον, ὃν τρόπον
    ἐνετείλατό σοι Κύριος ὁ Θεός σου,
  ind-AYT: 'Namun, kamu harus membinasakan semuanya: orang Het, orang Amori, orang
    Kanaan, orang Feris, orang Hewi, dan orang Yebus, seperti yang telah TUHAN, Allahmu
    perintahkan kepadamu.'
  nya-nya: Muwawononge kwathunthu Ahiti, Aamori, Akanaani, Aperezi, Ahivi ndi Ayebusi
    monga momwe Yehova Mulungu wanu anakulamulirani.
  hrv-hrv: 'nego ih udari ''heremom'' - kletim uništenjem: Hetite i Amorejce, Kanaance
    i Perižane, Hivijce i Jebusejce, kako ti je Jahve, Bog tvoj, naredio,'
  mps-mps: Dagego te Hit dabe, me Amor dabe, me Kenan dabe, me te Peres dabe, me te
    Hivi dabe, me te Jebus dabe, tama elama mu silao. Te da te Genuai Bidi aga wali
    gilama tama tiao.
  tpi-tpi: Yupela i mas kilim i dai ol Hit na ol Amor na ol Kenan na ol Peres na ol
    Hivi na ol Jebus, olsem Bikpela i bin tokim yupela.
  dan-1931: På dem skal du lægge Band, på Hetitterne, Amoritterne, Kana'anæerne, Perizzitterne,
    Hivvitterne og Jebusitterne, som HERREN din Gud har pålagt dig,
  vie-OVCB: Phải tận diệt người Hê-tít, người A-mô-rít, người Ca-na-an, người Phê-rết,
    người Hê-vi, và người Giê-bu như Chúa Hằng Hữu, Đức Chúa Trời của anh em, đã truyền
    dạy.
  guj-2017: પણ જેમ યહોવાહ તમારા ઈશ્વરે તમને આજ્ઞા આપી છે તેમ તમારે તેઓનો, એટલે કે
    હિત્તીઓ, અમોરીઓ, કનાનીઓ, હિવ્વીઓ પરિઝીઓ અને યબૂસીઓનો તમારે સંપૂર્ણ નાશ કરવો.
  pon-2006A: 'Kamwomwala aramas koaros: mehn Id, mehn Amor, mehn Kenan, mehn Peris,
    mehn Ip, oh mehn Sepus kan, duwen KAUN-O eh ketin koasoanediong kumwail.'
  por-BRBSL: 'mas os destruirás totalmente: o hitita, o amorreu, o cananeu, o perizeu,
    o hebreu e o jebuseu, como Javé, vosso Deus, vos ordenou;'
  cth-cth: Hitnaw, Amornaw, Kanaannaw, Periznaw, Hivnaw, Jebusitnaw ni amamae cathutnaw
    koe a sak awh e panuettho e hno hah nangmouh na cangkhai awh teh,
  twi-twi: Monsɛe Hetifo, Amorifo, Kanaanfo, Perisifo, Hewifo ne Yebusifo no pasaa
    sɛnea Awurade, mo Nyankopɔn no, ahyɛ mo no.
  hlt-hlt: Te dongah amih Khitti neh Amori, Kanaani neh Perizzi, Khivee neh Jebusi
    ngawn tah BOEIPA na Pathen loh nang ng'uen vanbangla na thup rhoe na thup ni.
  tbz-SIM: Dí bɛ̀ kùɔ pɑ́íí Itiibɛ nɛ̀ Amɔriibɛ nɛ̀ Kɑnnɑhɑ̃ɑ̃ kɔbɛ nɛ̀ Pedisiibɛ
    nɛ̀ Efiibɛ nɛ̀ Sebusiibɛ, ti Yiɛ̀ nKuyie ndi nɑ̀kɛ́ kɛ yɛ̃ ndi mɛ ndɔɔ̀.
  msy-2020: Ia Ikiavɨra Itir God, ian God ia mɨkemezɨ moghɨn, Hitia ko Amoria, Kenania,
    ko Peresia, Hivia ko Jebusia, ia bar me kuavaremegh.
  azb-azb: Xetliləri, Emorluları, Kənanlıları, Perizliləri, Xivliləri, Yevusluları
    Allahınız Rəbbin sizə əmr etdiyi kimi tamamilə yox edin ki,
  eng-DBY: but shalt utterly devote them to destruction, the Hittites and the Amorites,
    the Canaanites and the Perizzites, the Hivites and the Jebusites, as Jehovah thy
    God hath commanded thee;
  hin-2017: परन्तु उनका अवश्य सत्यानाश करना, अर्थात् हित्तियों, एमोरियों, कनानियों,
    परिज्जियों, हिब्बियों, और यबूसियों को, जैसे कि तेरे परमेश्वर यहोवा ने तुझे आज्ञा
    दी है;
  wol-KYG: Nangeen faagaagal Etteen ñi ak Amoreen ñi ak Kanaaneen ñi ak Periseen ñi
    ak Eween ñi ak Yebuseen ñi, na leen ko seen Yàlla Aji Sax ji sante woon,
  eng-YLT: for thou dost certainly devote the Hittite, and the Amorite, the Canaanite,
    and the Perizzite, the Hivite, and the Jebusite, as Jehovah thy God hath commanded
    thee,
  eng-WYC-2017: that is to say, Hittites, and Amorites, and Canaanites, and Perizzites,
    and Hivites, and Jebusites, as thy Lord God hath commanded to thee;
  eng-WMBB: 'but you shall utterly destroy them: the Hittite, the Amorite, the Canaanite,
    the Perizzite, the Hivite, and the Jebusite, as the LORD your God has commanded
    you;'
  urd-GVH: उन्हें रब के सुपुर्द करके मुकम्मल तौर पर हलाक करना, जिस तरह रब तेरे ख़ुदा
    ने तुझे हुक्म दिया है। इसमें हित्ती, अमोरी, कनानी, फ़रिज़्ज़ी, हिव्वी और यबूसी
    शामिल हैं।
  rug-rug: 'Sari na tinoni pa popoa hire si kaqu va mate betoi gamu: sari na tie Hitaiti,
    Amoraiti, Kenanaiti, Perizaiti, Hivaiti, meke Zebusaiti. Arini sari na tie na
    popoa saripu garununi gamu e Zihova pude va matei na huara va inete betoi gamu.'
  gaz-gaz: Akkuma Waaqayyo Waaqni kee si ajajetti guutumaan guutuutti isaan barbadeessi;
    isaanis Heetota, Amoorota, Kanaʼaanota, Feerzota, Hiiwotaa fi Yebuusota.
  fra-LSG: Car tu dévoueras ces peuples par interdit, les Héthiens, les Amoréens,
    les Cananéens, les Phéréziens, les Héviens, et les Jébusiens, comme l’Éternel,
    ton Dieu, te l’a ordonné,
  yal-yal: Ɛ Xitine nun Amorine nun Kanan kaane nun Perisine nun Xiwine nun Yebusune
    birin halagima nɛn alo Alatala ɛ Ala a yamarixi ɛ ma kii naxan yi,
  haw-1868: 'E luku loa aku ia lakou: i ka Heta, i ka Amora, i ka Kanaana, i ka Periza,
    i ka Heva, a me ka Iebusa, e like me ka Iehova kou Akua i kauoha mai ai ia oe:'
  arb-NAV: بَلْ دَمِّرُوهَا عَنْ بِكْرَةِ أَبِيهَا، كَمُدُنِ الْحِثِّيِّينَ وَالأَمُورِيِّينَ
    وَالْكَنْعَانِيِّينَ وَالْفِرِزِّيِّينَ وَالْحِوِّيِّينَ وَالْيَبُوسِيِّينَ كَمَا
    أَمَرَكُمُ الرَّبُّ إِلَهُكُمْ،
  ewe-ewe: Na woatsrɔ̃ Hititɔwo, Amoritɔwo, Kanaantɔwo, Perizitɔwo, Hivitɔwo kple
    Yebusitɔwo keŋkeŋ, abe ale si Yehowa, wò Mawu la de se na wòe ene.
  eng-LEE: But thou shalt utterly devote them; namely, the Hittites, and the Emorites,
    the Canaanites, and the Perizzites, and the Hivites, and the Jebusites; as the
    Lord thy God hath commanded thee;
  asm-FB: কিন্তু আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ আজ্ঞা অনুসাৰে আপোনালোকে হিত্তীয়া, ইমোৰীয়া,
    কনানীয়া, পৰিজ্জীয়া, হিব্বীয়া আৰু যিবুচীয়া লোকসকলক সম্পূর্ণভাৱে ধ্বংস কৰি পেলাব।
  sus-A: وٌ شِتِكَيٍ، عَمٌرِكَيٍ، كَنَانكَيٍ، ثٍرٍ سِكَيٍ، هِوِكَيٍ، نُن يٍبُسُكَيٍ
    بِرِن هَلَكِمَ نّ عَلْ وٌ مَرِفِ عَلَتَلَ عَ مَسٍنشِ وٌ بّ كِ نَشّ،
  fra-SBL: mais tu les dévoueras par interdit, le Héthien, l'Amoréen, le Cananéen,
    le Phérézien, le Hévien et le Jébusien, comme l'Éternel, ton Dieu, te l'a ordonné,
  hbo-hbo: כִּֽי־הַחֲרֵ֣ם תַּחֲרִימֵ֗ם הַחִתִּ֤י וְהָאֱמֹרִי֙ הַכְּנַעֲנִ֣י וְהַפְּרִזִּ֔י
    הַחִוִּ֖י וְהַיְבוּסִ֑י כַּאֲשֶׁ֥ר צִוְּךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: but thou schalt sle bi the scharpnesse of swerd; that is to seie,
    Ethei, and Ammorrey, and Cananei, Ferezei, Euey, and Jebusei, as `thi Lord God
    comaundide to thee;
  cwe-cwe: Wadanganizeni wanhu wose, Wahiti na Waamoli na Wakanaani na Wapelizi na
    Wahivi na Wayebusi, fana viyalagilize Mndewa Mulungu, Mulungu wenu.
  kik-kik: Mũkaamaniina biũ; andũ a Ahiti, na Aamori, na Akaanani, na Aperizi, na
    Ahivi, na Ajebusi o ta ũrĩa Jehova Ngai wanyu aamwathĩte.
  fra-NCL: 'Car tu dévoueras ces peuples par anathème : les Hittites, les Amorrhéens,
    les Chananéens, les Phérézéens, les Hévéens et les Jébuséens, comme Yahweh, ton
    Dieu, te l’a ordonné,'
  cek-AK: 'na Angraeng Sithaw mah paek ih lok baktih toengah, Hit kami, Amor kami,
    Kanaan kami, Periz kami, Hiv kami hoi Jebus kaminawk to hum o boih ah:'
  cuk-cuk: 'Ar be-Bab-Dummad-Jehová bemarga igar-uksadyob, we-dulemar bela be obelogoed:
    Het-dulemar, Amorreo-dulemar, Canaán-dulemar, Ferezeo-dulemar, Heveo-dulemar,
    degi, Jebuseo-dulemar.'
  uig-CYR: бәлки Пәрвәрдигар Худайиңлар силәргә буйруғандәк Һиттийлар билән Аморийлар,
    Ⱪананийлар билән Пәриззийләр, Һивийлар билән Йәбусийларниң һәммисини тәлтөкүс
    йоқитишиңлар керәк.
  tel-2017: మీ యెహోవా దేవుడు మీ కాజ్ఞాపించినట్టుగా హీత్తీయులు, అమోరీయులు, కనానీయులు,
    పెరిజ్జీయులు, హివ్వీయులు, యెబూసీయులు అనే వారిని పూర్తిగా నిర్మూలం చెయ్యాలి.
  hat-BSA: Nou va detwi yo nèt; Etyen yo, Amoreyen yo, Kanaaneyen yo, Ferezyen yo,
    Evyen yo, ak Jebizyen yo, jan SENYÈ a, Bondye nou an, te kòmande nou an,
  kos-kos: 'Kunausla mwet nukewa: mwet Hit, mwet Amor, mwet Canaan, mwet Periz, mwet
    Hiv ac mwet Jebus, oana LEUM GOD El sapkin nu suwos.'
  hbo-WLC: כִּֽי־הַחֲרֵ֣ם תַּחֲרִימֵ֗ם הַחִתִּ֤י וְהָאֱמֹרִי֙ הַכְּנַעֲנִ֣י וְהַפְּרִזִּ֔י
    הַחִוִּ֖י וְהַיְבוּסִ֑י כַּאֲשֶׁ֥ר צִוְּךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: 'Ị ghaghị ịla obodo ndị a nʼiyi: obodo ndị Het na nke ndị Amọrait, nke
    ndị Kenan na nke ndị Periz, nke ndị Hiv na nke ndị Jebus, dịka Onyenwe anyị Chineke
    gị nyere gị nʼiwu.'
  ory-ory: ମାତ୍ର ତୁମ୍ଭ ପ୍ରତି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ତୁମ୍ଭେ ସେମାନଙ୍କୁ
    ହିତ୍ତୀୟ, ଇମୋରୀୟ, କିଣାନୀୟ, ପରିଷୀୟ, ହିବ୍ବୀୟ ଓ ଯିବୂଷୀୟ ଲୋକମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ
    ବିନାଶ କରିବ।
  chk-chk: Oupwe fokun arosala chon Hit, chon Amor, chon Kanaan, chon Peris, chon
    Hiw me chon Jepus, usun ewe Samol mi Lapalap ämi we Kot a fen allük ngenikemi.
  rop-rop: Yumob garra binijimap ola pipul, ol detlot Hitait, en Emarait, en Keinanait,
    en Perasait, en Hibait en Jebusait pipul, jis laik YAWEI bin dalim yumob blanga
    dum.
  ukr-1871: 'А мусиш прогнати їх: Гетіїв і Аморіїв, Канааніїв і Ферезіїв, Гевіїв і
    Євузіїв, як заповідав тобі Господь, Бог твій;'
  deu-1951: sondern du sollst an ihnen den Bann vollstrecken, nämlich an den Hetitern,
    Amoritern, Kanaanitern, Pheresitern, Hevitern und Jebusitern; wie der HERR, dein
    Gott, dir geboten hat,
  eng-JPS: 'but thou shalt utterly destroy them: the Hittite, and the Amorite, the
    Canaanite, and the Perizzite, the Hivite, and the Jebusite; as the LORD thy God
    hath commanded thee;'
  srp-1865: Nego ih zatri sasvijem, Heteje i Amoreje i Hananeje i Ferezeje i Jeveje
    i Jevuseje, kao što ti je zapovjedio Gospod Bog tvoj.
  lug-lug: Abakiiti, n’Abamoli, n’Abakanani, n’Abaperezi, n’Abakiivi, n’Abayebusi,
    onoobamalirangawo ddala, nga Mukama Katonda wo bw’akulagidde,
  heb-heb: כי החרם תחרימם החתי והאמרי הכנעני והפרזי החוי והיבוסי כאשר צוך יהוה אלהיך׃
  ben-IRV: তুমি নিজের ঈশ্বর সদাপ্রভুর আদেশ অনুসারে তাদেরকে, হিত্তীয়, ইমোরীয়, কনানীয়,
    পরিষীয়, হিব্বীয় ও যিবূষীয়দেরকে সম্পূর্ণ ধ্বংস করবে;
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਦਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਸ ਕਰ ਦਿਓ ਅਰਥਾਤ ਹਿੱਤੀਆਂ, ਅਮੋਰੀਆਂ, ਕਨਾਨੀਆਂ, ਫ਼ਰਿੱਜ਼ੀਆਂ,
    ਹਿੱਵੀਆਂ ਅਤੇ ਯਬੂਸੀਆਂ ਦਾ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ,
  mya-JVB: ဟိတ္တိ လူ၊ အာမောရိ လူ၊ ခါနနိ လူ၊ ဖေရဇိ လူ၊ ဟိဝိ လူ၊ ယေဗုသိ လူတို့သည် မိမိ
    တို့ဘုရား များ၌ ပြု သော စက်ဆုပ် ရွံရှာဘွယ်အမှုတို့ကို သင့်အား သွန်သင် ၍၊
  hmo-hmo: 'Lohiabada ese ia oda hegeregerena, inai bese taudia do umui alaia ore
    momokani: Hiti taudia, Amoro taudia, Kanana taudia, Perisi taudia, Hivi taudia,
    bona Iebusu taudia.'
  urd-urd: बल्कि तू इनको या'नी हित्ती और अमोरी और कना'नी और फ़रिज़्ज़ी और हव्वी और
    यबूसी क़ौमों को, जैसा ख़ुदावन्द तेरे ख़ुदा ने तुझको हुक्म दिया है बिल्कुल हलाक
    कर देना।
  rus-SYN: 'но предай их заклятию: Хеттеев и Аморреев, и Хананеев, и Ферезеев, и Евеев,
    и Иевусеев, и Гергесеев, как повелел тебе Господь Бог твой,'
  bqc-SIM: À Itiↄ ń Amↄleↄ ń Kanaaↄ ń Pɛliziↄ ń Iviↄ ń Yebusiↄ midɛ míↄmiↄ,
    lá Dii á Lua dìlɛɛ́wa,
  tcz-CHONGTHU: Ajeh chu Pakai, Pathen in naseipeh bang uva, Hit mite, Amor mite,
    Canan mite, Periz mite, Hiv mite chule Jebus mite hijongleh abonchauva nasuh gam
    hel diu ahi.
  mar-mar: हित्ती, अमोरी, कनानी, परिज्जी, हिव्वी, यबूसी अशा एकूण एक सर्वांचा तुमचा
    देव परमेश्वर ह्याच्या आज्ञेप्रमाणे समूळ नाश करा.
  qub-qub: Tayta Dios nishannölla Het runacunata, Amorreo runacunata, Cananeo runacunata,
    Ferez runacunata, Hev runacunata, Jebús runacunata wañuchinqui.
  hat-hat: 'Se pou nou touye tout moun sa yo: moun Et yo, moun Amori yo, moun Kanaran
    yo, moun Ferèz yo, moun Ivi yo, moun Jebis vo. Se pou nou ofri yo bay Seyè a,
    Bondye nou an, jan li te ban nou lòd la.'
  eng-BSB: For you must devote them to complete destruction —the Hittites, Amorites,
    Canaanites, Perizzites, Hivites, and Jebusites—as the LORD your God has commanded
    you,
  tod-tod: Wa niiti kpein suwuɠaaleʋe, niiti ti ga Ɠɛte nuiti, ta Amɔɔl nuiti, ta
    Kanaan nuiti, ta Feeleeze nuiti, ta Ɠeeve nuiti, ta Yeeɓuse nuiti, eɠɛʋelei Ɠɔoɠɔ
    GALAGI wa-ƓALAGI ma levei veeni la wo ya,
  eng-WEBPB: 'but you shall utterly destroy them: the Hittite, the Amorite, the Canaanite,
    the Perizzite, the Hivite, and the Jebusite, as the LORD your God has commanded
    you;'
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma hu'nea kante anteta, mika Hiti vahe'ma,
    Amori vahe'ma, Kenani vahe'ma, Perisi vahe'ma, Hivi vahe'ma, Jebusi vahera zamahe
    hana hiho.
  nhe-BL: Monequi xiquintzontlamiltica nochi heteos, amorreos, cananeos, ferezeos,
    heveos huan jebuseos queja TOTECO Dios inmechnahuatijtoc xijchihuaca.
  gub-BL: 'Tupàn uzapo kar nezewe haw peme a''e: pemumaw ''aw teko paw pe wà nehe.
    Ete izuapyapyr wà, Amohe ywy rehe har wà, Kànàà izuapyapyr wà, Perize izuapyapyr
    wà, Ewe izuapyapyr wà, Zepu izuapyapyr wà.'
  eng-DRA: 'But shalt kill them with the edge of the sword, to wit, the Hethite, and
    the Amorrhite, and the Chanaanite, the Pherezite, and the Hevite, and the Jebusite,
    as the Lord thy God hath commanded thee:'
