verse: DEU.020.009
translations:
  mal-C: ഉദ്യോഗസ്ഥന്മാർ സൈന്യത്തോടു സംസാരിച്ചശേഷം അവരുടെമേൽ സൈന്യാധിപന്മാരെ നിയമിക്കണം.
  deu-TKW: Wenn aber die Beamten ihre Ansprache an das Volk beendigt haben, soll man
    Truppenführer an die Spitze des Volkes stellen.
  lin-lin: Bongo tango bakonzi ya basoda bakosilisa koloba na mampinga, bakopona bakonzi
    mpo na kokamba mampinga.
  eng-LSV: And it has come to pass, as the authorities finish to speak to the people,
    that they have appointed princes of the hosts at the head of the people.
  eng-GNV: And after that the officers haue made an ende of speaking vnto the people,
    they shall make captaines of the armie to gouerne the people.
  eng-WEBSTER: And it shall be, when the officers have made an end of speaking to
    the people, that they shall make captains of the armies to lead the people.
  nhw-BL: “Huan quema nopa tlayacanani ya tlantose quincamanalhuíaj nopa soldados,
    quincahuase ininmaco nopa capitanes tlen soldados.
  swh-ONEN: Wakati maafisa watakapomaliza kuzungumza na jeshi, watawateua wakuu wa
    vikosi.
  bba-bba: Bɑ̀ n ɡɑri yi ɡeruɑ bɑ kpɑ, kpɑ bu bu tɑbu sinɑmbu kuɑ.
  eng-KJVCPB: And it shall be, when the officers have made an end of speaking unto
    the people, that they shall make captains of the armies to lead the people.
  luo-luo: Kane jodongo osetieko wuoyo gi jolweny negiyiero negi jotelo.
  meu-meu: Orea taudia na unu bae hamaorodia toma, bena heitatao taudia ese tuari
    biagudia bae duanaidia.
  npi-ULB: अधिकारीहरूले मानिसहरूसित बोलिसकेपछि तिनीहरूले उनीहरूमाथि सेनानायकहरू नियुक्त
    गरून् ।
  yor-yor: Nígbà tí olórí ogun bá ti dákẹ́ ọ̀rọ̀ sísọ sí àwọn ènìyàn, wọn yóò yan
    olórí ogun lórí i rẹ̀.
  ind-ind: Sesudah berbicara dengan pasukan mereka, para komandan akan mengangkat
    kepala-kepala regu.
  pes-OPCB: پس از نطق سرداران، فرماندهانی برای سپاه تعیین شوند.
  tgl-ULB: Kapag natapos ng magsalita ang mga opisyal sa mga tao, dapat silang magtalaga
    ng mga mamumuno sa kanila.
  hui-hui: Ami agali haru haga haguane biarume bi lai howa tigua agali marume ami
    mo tale bigi bialu tidi mbira mbiranaga haru holene dabo helaga bulebira.
  mya-mya: စစ်​ဗိုလ်​များ​က​တပ်​သား​တို့​အား​ပြော​ဆို​ပြီး နောက်​တပ်​ခွဲ​တစ်​ခု​စီ​မှ​ခေါင်း​ဆောင်​များ​ကို
    ရွေး​ချယ်​ခန့်​ထား​ရ​မည်။
  bod-N: འགོ་དཔོན་རྣམས་ཀྱིས་མི་ཚོགས་ལ་གཏམ་སྨྲས་ཚར་རྗེས། མི་ཚོགས་ཀྱི་སྣེ་ཁྲིད་མཁན་དམག་དཔོན་རྣམས་བསྐོ་བར་བྱའོ།
    །
  sna-sna: Kana vakuru vachinge vapedza kutaura kuvarwi, vanofanira kugadza vatungamiri
    vehondo.
  spa-BLM: Cuando los oficiales hayan terminado de hablar al pueblo, nombrarán a los
    capitanes de los ejércitos al frente del pueblo.
  cac-cac: Ayic slajvi slolon masanil eb' yajal chi', tz'ac'jioch yopisio junjun cuchb'um
    d'a junjun macan̈ eb' soldado.
  swh-ULB: Wakati maakida wamemaliza kuzungumza na watu, wanapaswa kuteua majemedari
    juu yao.
  bel-bel: Калі наглядчыкі скажуць усё гэта люду, тады трэба паставіць правадыроў
    у павадыры народу.
  deu-ELBBK: Und es soll geschehen, wenn die Vorsteher aufgehört haben, zu dem Volk
    zu reden, so sollen sie Heeroberste an die Spitze des Volkes stellen.
  mbb-OT: Ne emun ebpekepasad en he egkaǥi haazà is menge upisyal ziyà te menge sundaru,
    ne mebpilì dan te menge peremandar he ebpengulu te menge sundaru.
  mal-2015: ഇങ്ങനെ പ്രമാണികൾ ജനത്തോടു പറഞ്ഞു തീർന്നശേഷം അവർ സൈന്യാധിപന്മാരെ സേനാമുഖത്തു
    ആക്കേണം.
  rmc-rmc: Sar dovakerena o vodci le kmeňengre, akor mušinena te ačhavel le veľiťeľen
    upral o manuša.
  pes-OPV: و چون سروران از تکلم نمودن به قوم فارغ شوند، بر سر قوم، سرداران لشکر مقررسازند.
  ron-1924: Дупэ че май-марий оштирий вор испрэви де ворбит попорулуй, сэ ашезе пе
    кэпетенииле оштирий ын фрунтя попорулуй.
  ben-OBCV: পদাধিকারীরা সৈন্যদের কাছে কথা বলা শেষ করার পর, তারা সৈন্যদের উপরে সেনাপতি
    নিযুক্ত করবে।
  som-som: Oo markay saraakiishu dadka lahadliddiisa dhammeeyaan waa inay doortaan
    saraakiil ciidameed inay dadka madax u noqdaan.
  lat-VUC: Cumque siluerint duces exercitus, et finem loquendi fecerint, unusquisque
    suos ad bellandum cuneos præparabit.
  eng-ASVBT: And it shall be, when the officers have made an end of speaking unto
    the people, that they shall appoint captains of hosts at the head of the people.
  ita-1885: E, dopo che gli Ufficiali avranno finito di parlare al popolo, ordinino
    i Capi delle schiere in capo del popolo.
  eng-LXXUP: And it shall come to pass when the scribes shall have ceased speaking
    to the people, that they shall appoint generals of the army to be leaders of the
    people.
  eng-ULB: When the officers have finished speaking to the people, they must appoint
    commanders over them.
  spa-VBL: Cuando los oficiales terminen de hablar con el ejército, se les pondrá
    a cargo como dirigentes de la batalla.
  fra-_FOB: Et dès que les officiers auront achevé de parler au peuple, ils établiront
    les chefs des troupes à la tête du peuple.
  mal-mal: ഇങ്ങനെ പ്രമാണികൾ ജനത്തോട് പറഞ്ഞു തീർന്നശേഷം അവർ സൈന്യാധിപന്മാരെ സേനാമുഖത്ത്
    നിയോഗിക്കണം.
  urd-GVR: Is ke bād faujiyoṅ par afsar muqarrar kie jāeṅ.
  suz-BL: मिनु ठेयब मुरपुकीमी मो देंने थुम्‍मे नोले, मेकोपुकीमी लडाइ पाइब आन ङोंइती
    गाक्‍चा कली, ठेयब मुरपुकी योव़चा माल्‍नीमी।
  ita-1927: E come gli ufficiali avranno finito di parlare al popolo, costituiranno
    i capi delle schiere alla testa del popolo.
  ckb-ckb: کاتێک کوێخاکان لە قسەکردن لەگەڵ گەل تەواو دەبن، فەرماندەکان بۆ سوپا دادەنێن.
  eng-BBE: Then, after saying these words to the people, let the overseers put captains
    over the army.
  kan-OKCV: ಅಧಿಕಾರಿಗಳು ಯೋಧರ ಸಂಗಡ ಮಾತನಾಡಿ ಮುಗಿಸಿದಾಗ, ಅವರು ಅದರ ಮೇಲೆ ಸೇನಾಧಿಪತಿಗಳನ್ನು
    ನೇಮಿಸಬೇಕು.
  tam-2017: அதிபதிகள் மக்களுடன் பேசி முடிந்தபின்பு, மக்களை நடத்துவதற்கு சேனைத்தலைவரை
    நியமிக்கக்கடவர்கள்.
  spa-RV-1909: Y será que, cuando los oficiales acabaren de hablar al pueblo, entonces
    los capitanes de los ejércitos mandarán delante del pueblo.
  ron-BTF: Şi va fi astfel, după ce administratorii vor termina de vorbit poporului,
    că vor pune căpetenii ai armatelor să conducă poporul.
  eng-WEBP: It shall be, when the officers have finished speaking to the people, that
    they shall appoint captains of armies at the head of the people.
  eng-FBV: After the officers have finished speaking to the army, they are put commanders
    in charge to lead it into battle.
  nld-1939: En wanneer de leiders hun toespraak tot het volk hebben beëindigd, moeten
    zij legeroversten over het volk aanstellen.
  nch-BL: “Huan quema nopa tayacanani ya tantose quincamanalhuíaj nopa soldados, quincahuase
    inimaco nopa capitanes ten soldados.
  vie-1934: Vừa khi các quan trưởng nói xong với dân sự, thì phải lập những tướng
    làm đầu dân sự.
  hin-CV: जब अधिकारी सैनिकों से अपनी बातें कह चुकें, तब वे सैनिकों के ऊपर सेनापति
    ठहरा दें.
  eng-OURB: It shall be, when the officers have finished speaking to the people, that
    they shall appoint captains of armies at the head of the people. (7)
  spa-BES: Luego, después de decir estas palabras a la gente, que los supervisores
    pongan a los capitanes sobre el ejército.
  tdx-tdx: Ie modo ty saontsi’ o mpiaoloo am’ondatio le ho tendrèñe o mpifehem-pirimboñan-dahindefoñeo.
  vid-vid: Vilongozi lowosinda kulongasa na wanhu, lelo wowahagula vilongozi wa wamizi
    wowalongoza wanhu.
  eng-OKE: And it shall be, when the officers have finished to speak with the people,
    they shall appoint captains of the host at the head of the people.
  tha-KJV: เมื่อนายทหารพู​ดก​ับประชาชนจบลงแล้ว ก็​ให้​เลือกตั้งผู้บังคับบัญชากองต่างๆให้เป็นหัวหน้าประชาชน
  por-BR-2018: E será que, quando os oficiais acabarem de falar ao povo, então os
    capitães dos exércitos mandarão diante do povo.
  deu-ELO: Und es soll geschehen, wenn die Vorsteher aufgehört haben, zu dem Volke
    zu reden, so sollen sie Heeroberste an die Spitze des Volkes stellen.
  eng-WYC-2018: And when the dukes of the host be still, and have made (an) end of
    speaking, each chieftain of thy host shall make ready his companies to battle.
    (And when the leaders of the army have finished speaking, they shall appoint a
    leader, or a chief man, for each company.)
  epo-epo: Kaj kiam la kontrolistoj finos paroli al la popolo, tiam oni starigu militestrojn
    super la popolo.
  uig-PIN: Əmǝldarlar hǝlⱪⱪǝ xularni eytⱪandin keyin ular hǝlⱪning aldida yetǝkqilik
    ⱪilixⱪa ⱪoxunlarƣa sǝrdarlarni tiklisun.
  beo-beo: 'Ouligisu dunu da gegesu dunuma sia:i dagosea, ilia da amo gegesu dunu
    afae afae lale, ilia da ouligisu hawa: hamoma:ne ilegemu.'
  tpi-OTNT: Ol ofisa i autim dispela tok pinis, orait ol i mas makim ol lida bilong
    wan wan lain bilong pait.
  hau-SA: Sa’ad da hafsoshin suka gama magana da mayaƙan, sai su naɗa komandodi a
    kansu.
  uig-LAT: Emeldarlar xelqqe shularni éytqandin kéyin ular xelqning aldida yétekchilik
    qilishqa qoshunlargha serdarlarni tiklisun.
  nde-nde: Kuzakuthi lapho izikhulu seziqedile ukukhuluma lebutho, zizakhetha abalawuli
    bebutho.
  ton-ton: Pea ʻe pehē, ʻoka hili ʻae lea ʻae kau matāpule ki he kakai tenau toki
    fakanofo ʻae kau ʻeikitau ki he kau tau kenau taki ʻae tau.
  ces-1613: A když přestanou hejtmané mluviti k lidu, tedy představí lidu vůdce houfů.
  eng-WMB: It shall be, when the officers have finished speaking to the people, that
    they shall appoint captains of armies at the head of the people.
  tam-TCV: அதிகாரிகள் இராணுவவீரருடன் பேசி முடித்தபின், அந்த படைக்கு தளபதிகளை நியமிக்கவேண்டும்.
  ceb-ULB: Sa dihang mahuman na ug pakig-istorya ang mga opisyales sa mga tawo, magpili
    ug mga magdumala kanila.
  pol-UBG: A gdy dowódcy przestaną mówić do ludu, wtedy wyznaczą dowódców wojsk na
    czele ludu.
  urd-GVU: اِس کے بعد فوجیوں پر افسر مقرر کئے جائیں۔
  deu-1912: Und wenn die Amtleute ausgeredet haben mit dem Volk, so sollen sie die
    Hauptleute vor das Volk an die Spitze stellen.
  kan-2017: ಸೈನ್ಯಾಧಿಪತಿಗಳು ಭಟರಿಗೆ ಈ ರೀತಿಯಾಗಿ ಹೇಳಿದ ನಂತರ ದಂಡಿನವರ ಮೇಲೆ ನಾಯಕರನ್ನು ನೇಮಿಸಬೇಕು.
  yap-yap: Nap’an nra mu’ e pi tolang ko salthaw ko numon ngorad, mi ni mel’eg e pi’in
    ngu’ur gafaliyed barba’ nge barba e salthaw.
  hlt-MCSB: Pilnam taengkah olthui te rhoiboei rhoek loh a khah phoeiah pilnam kah
    a lu dongah caempuei rhoek kah mangpa te hlah la om saeh.
  mdy-ETH: ፖኦሊሶ ዓይሣ ዓሳ ፖኦሊሶም ዬያ ኬኤዚ ጋፔስካፓ ዓሶ ፓቂ ፓቂ ዬያቶ ዓይሣንዳ ዓሲያ ዶኦሪ ጌሦንጎ» ጌዔኔ።
  twi-ASANTE: Sɛ mpanimfoɔ no wie akodɔm no kasakyerɛ a, afei wɔbɛpa asahene asisi
    wɔn ano.
  eng-WEBU: It shall be, when the officers have finished speaking to the people, that
    they shall appoint captains of armies at the head of the people.
  bnp-bnp: Na tahuna ri rata lobo a maka ngava, ri gi vulaki e huriki a bolekori na
    tara takutaku na vabinga.
  wal-wal: Gadaawati hagaa asau yooti wurssiyo wode, citaassi citaassi ola gadaawata
    doorona.
  spa-PDDPT: Cuando los oficiales terminen de hablar al pueblo, designarán a los comandantes
    de los ejércitos que dirigirán al pueblo.
  gun-gun: Heta va'e kuery pe yvatekueve ijayvupa ma vy mae ma omoĩ 'rã xondaro kuery
    ruvixarã ha'e kuery renonde katy guarã.
  ilo-ULB: Inton nalpasen ti panagsao dagiti opisial kadagiti tattao, masapul a mangdutokda
    kadagiti mangidaulo kadakuada.
  kpg-kpg: Di madagoaa nia dagi dauwa ne lawa nadau leelee gi digau dauwa, digaula
    ga hilihili nia dagi mai nia buini dagi dahi.
  uig-ARA: ئەمەلدارلار خەلققە شۇلارنى ئېيتقاندىن كېيىن ئۇلار خەلقنىڭ ئالدىدا يېتەكچىلىك
    قىلىشقا قوشۇنلارغا سەردارلارنى تىكلىسۇن.
  sus-sus: Mangɛ xa kuntigie na gɛ wɔyɛnde ɲama ra, e xa mangɛe ti yi sɔɔri xundɛe
    ya ra.
  pon-2006: Ni kaunen karis kan ar kaimwisekla arail mahsen kan, kaunen pwihn en sounpei
    kan pahn pilipilda.
  ksd-ksd: Ma ba ra umana raprap dia tar tata par pire ra tarai, diat a tibe ra umana
    luluai na vinarubu upi diat a lue ra tarai.
  tur-YTC: Görevliler halkla konuşmayı bitirince, onlar halkın başına ordu komutanlarını
    atayacaklar.
  grc-BRENT: Καὶ ἔσται ὅταν παύσωνται οἱ γραμματεῖς λαλοῦντες πρὸς τὸν λαὸν, καὶ καταστήσουσιν
    ἄρχοντας τῆς στρατιᾶς προηγουμένους τοῦ λαοῦ.
  ind-AYT: Kemudian, setelah para petugas itu selesai berbicara kepada rakyat, mereka
    harus memilih para komandan untuk memimpin rakyat itu.
  nya-nya: Akuluakuluwo akatsiriza kuyankhula ndi gulu la ankhondolo, adzasankhe olilamulira.
  hrv-hrv: Kad nadglednici završe govor narodu, neka vojni zapovjednici stanu na čelo
    naroda.
  mps-mps: Te ofisa dabego te po ola silama, tama augwaligo te deli deli ami bidi
    hani tomode polaluabo bidi dabe sa mumuna pao, te boi hwįabo bidi hani tomode,”
    wali.
  tpi-tpi: Ol ofisa i autim dispela tok pinis, orait ol i mas makim ol lida bilong
    wan wan lain bilong pait.
  dan-1931: Når så Tilsynsmændene er færdige med at tale til Folket, skal der sættes
    Høvedsmænd i Spidsen for Folket.
  vie-OVCB: Khi các tướng nói xong, họ sẽ chọn và bổ nhiệm các quan chỉ huy trận mạc.
  guj-2017: જયારે અધિકારીઓ લોકોને પૂછવાનું બંધ કરે, ત્યારે તેઓ તેઓના પર સેનાપતિ નિયુક્ત
    કરે.
  pon-2006A: Ni kaunen karis kan ar kaimwisekla arail mahsen kan, kaunen pwihn en
    sounpei kan pahn pilipilda.
  por-BRBSL: Será, quando os oficiais tiverem terminado de falar ao povo, que eles
    nomearão capitães de exércitos à frente do povo.
  cth-cth: Ransa kacuenaw ni hottelah a dei awh hnukkhu, kâ kapoekungnaw ni taminaw
    hah taran tuk hanlah a kamthaw sak han.
  twi-twi: Sɛ mpanyimfo no wie asraafo no kasakyerɛ a, afei wɔbɛpaw asahene adeda
    wɔn ano.
  hlt-hlt: Pilnam taengkah olthui te rhoiboei rhoek loh a khah phoeiah pilnam kah
    a lu dongah caempuei rhoek kah mangpa te hlah la om saeh.
  tbz-SIM: Bɛhɑ̃ɑ̃pɔ̀nkótíbɛ̀ nɑ̀kɛ́ dìì mɔ̀nnì bɛnìtìbɛ̀ kɛ dèè, kɛ̀ bɛ̀ɛ túótɛ́
    bɛ̀ɛ̀ ni yɛtĩ̀rɛ̀ kɛ́nií ndɛ ììkɛ̀.
  msy-2020: Egh me mɨdorozir gumazibav kemegh gɨvagh, egh me mɨdorozir gumazir okoruabar
    faragh mangamin gumazir dapaniba amɨsefegh.
  azb-azb: Zabitlər orduya müraciətini bitirəndən sonra bölmələrə rəhbərlər təyin
    etsinlər.
  eng-DBY: And it shall be, when the officers have ended speaking unto the people,
    that they shall place captains of the hosts at the head of the people.
  hin-2017: और जब प्रधान सिपाहियों से यह कह चुकें, तब उन पर प्रधानता करने के लिये
    सेनापतियों को नियुक्त करें।
  wol-KYG: Bu kilifay xare ya waxeek gàngoor gi ba noppi, nañu tabb ay njiiti kurél,
    ñu jiite gàngoor gi.
  eng-YLT: and it hath come to pass as the authorities finish to speak unto the people,
    that they have appointed princes of the hosts at the head of the people.
  eng-WYC-2017: And when the dukes of the host be still, and have made end of speaking,
    each chieftain of thy host shall make ready his companies to battle.
  eng-WMBB: It shall be, when the officers have finished speaking to the people, that
    they shall appoint captains of armies at the head of the people.
  urd-GVH: इसके बाद फ़ौजियों पर अफ़सर मुक़र्रर किए जाएँ।
  rug-rug: Pana beto zama koa sa qeto minate sari na koimata varipera, si kaqu ta
    vizata sari na koimata tadi hopeke pukuna.
  gaz-gaz: Ajajjoonni yommuu loltootatti dubbatanii raawwatanitti loltoota irratti
    ajajjoota haa muudan.
  fra-LSG: Quand les officiers auront achevé de parler au peuple, ils placeront les
    chefs des troupes à la tête du peuple.
  yal-yal: Sofa kuntigini itoe na yelin falan tiyɛ yamaan xa, e yi sofana ndee findi
    gali mangane ra.
  haw-1868: A pau ka olelo a na luna i na kanaka, alaila e hoonoho lakou i na luna
    o ke kaua i alakai no na kanaka.
  arb-NAV: وَعِنْدَمَا يَفْرُغُ الْقَادَةُ مِنْ مُخَاطَبَةِ الْجَيْشِ، يُعَيِّنُونَ
    ضُبَّاطاً عَلَى الْجُنُودِ.
  ewe-ewe: “Ne aʋakplɔlawo wu nya siawo gbɔgblɔ na ameawo nu la, woaɖe gbeƒã aʋafiawo
    ƒe ŋkɔwo.”
  eng-LEE: And it shall be, when the officers have made an end of speaking unto the
    people, that they shall appoint captains of the armies at the head of the people.
  asm-FB: সৈন্যসকলৰ ওচৰত কথা কোৱা শেষ কৰি বিষয়াসকলে সৈন্যদলৰ ওপৰত সেনাপতি নিযুক্ত
    কৰিব।
  sus-A: مَنفّ شَ كُنتِفِيٍ نَ فّ وْيّندٍ حَمَ رَ، عٍ شَ مَنفّيٍ تِ يِ سْورِ شُندّيٍ
    يَ رَ.
  fra-SBL: Lorsque les officiers auront fini de parler au peuple, ils nommeront des
    chefs d'armée à la tête du peuple.
  hbo-hbo: וְהָיָ֛ה כְּכַלֹּ֥ת הַשֹּׁטְרִ֖ים לְדַבֵּ֣ר אֶל־הָעָ֑ם וּפָ֥קְד֛וּ שָׂרֵ֥י
    צְבָאֹ֖ות בְּרֹ֥אשׁ הָעָֽם׃ ס
  eng-WYCLIFFE: And whanne the duykis of the oost ben stille, and han maad ende of
    speking, ech `of the princis and cheuenteyns of the oost schal make redie his
    cumpeneyes to batel.
  cwe-cwe: Wakulu wahakomeleza kulonga na wanhu, wezawasagula wakalizi wawalangulize
    wanhu.
  kik-kik: Rĩrĩa anene makaarĩkia kwarĩria mbũtũ cia ita-rĩ, nĩmagathuura anene a
    ita a gũtongoria mbũtũ icio.
  fra-NCL: Quand les officiers auront achevé de parler au peuple, on placera les chefs
    des troupes à la tête du peuple.
  cek-AK: Ukkungnawk mah kaminawk khaeah lokthuih boih pacoengah, kaminawk zaehhoih
    hanah, misatuh angraengnawk suek han angai vop.
  cuk-cuk: Geb, dummagan-sunmaksad-sorba, bila-ononamalaga sordamar-idued e-sordagan-idu
    gwisgumaloed.
  uig-CYR: Әмәлдарлар хәлиққә шуларни ейтқандин кейин улар хәлиқниң алдида йетәкчилик
    қилишқа қошунларға сәрдарларни тиклисун.
  tel-2017: సేనాధిపతులు ప్రజలతో మాట్లాడడం అయిపోయిన తరువాత ప్రజలను నడిపించడానికి నాయకులను
    నియమించాలి.
  hat-BSA: Lè ofisye yo fin pale ak pèp la, yo va chwazi kòmandan lame yo kòm chèf
    an tèt pèp la.
  kos-kos: Ke mwet kol elos sramsram tari nu sin un mwet mweun uh, elos fah pakiya
    mwet in kol kais sie u.”
  hbo-WLC: וְהָיָ֛ה כְּכַלֹּ֥ת הַשֹּׁטְרִ֖ים לְדַבֵּ֣ר אֶל־הָעָ֑ם וּפָֽקְד֛וּ שָׂרֵ֥י
    צְבָא֖וֹת בְּרֹ֥אשׁ הָעָֽם׃ ס
  ibo-ibo: Mgbe ndịisi agha gwachara ndị agha ha okwu ndị a, ha ga-ahọpụta ndịisi
    ga-achịkọta usuu ndị agha.
  ory-ory: ପୁଣି ଅଧ୍ୟକ୍ଷଗଣ ଲୋକମାନଙ୍କ ସହିତ କଥା ସମାପ୍ତ କଲା ଉତ୍ତାରେ ସେମାନେ ସୈନ୍ୟ ଉପରେ
    ସେନାପତିମାନଙ୍କୁ ନିଯୁକ୍ତ କରିବେ।
  chk-chk: Lupwen ekewe meilap ra wes le kapas ngeni ekewe aramas, ekewe samolun sounfiu
    repwe kefilitä pwe repwe emweni ekewe aramas.
  rop-rop: Afta wen detlot boswan solja bin binij toktok langa detlot soljamob, dei
    garra pikimat ola lida blanga ebri grup.
  ukr-1871: І як скіньчить старшина промовляти до людей, так поставлять отамання над
    людьми.
  deu-1951: Und wenn die Amtleute aufgehört haben, zu dem Volke zu reden, so sollen
    sie Hauptleute an die Spitze des Volkes stellen.
  eng-JPS: And it shall be, when the officers have made an end of speaking unto the
    people, that captains of hosts shall be appointed at the head of the people.
  srp-1865: I kad vojvode izgovore narodu, onda neka namjeste glavare od èeta pred
    narod.
  lug-lug: Abaami bwe banaamalanga okwogera eri eggye, banaalondanga abakulu mu balwanyi
    abanaakulemberanga eggye eryo.
  heb-heb: והיה ככלת השטרים לדבר אל העם ופקדו שרי צבאות בראש העם׃
  ben-IRV: পরে অধ্যক্ষরা লোকদের কাছে কথা শেষ করলে তারা লোকদের ওপরে সেনাপতিদেরকে নিযুক্ত
    করবে।
  pan-pan: ਫੇਰ ਜਦ ਅਧਿਕਾਰੀ ਲੋਕਾਂ ਨੂੰ ਇਹ ਗੱਲਾਂ ਆਖ ਚੁੱਕਣ ਤਾਂ ਉਹ ਸੈਨਾਂ ਲਈ ਲੋਕਾਂ ਉੱਤੇ ਸੈਨਾਪਤੀ
    ਠਹਿਰਾਉਣ।
  mya-JVB: ဗိုလ် တို့သည် လူ များတို့အား ထိုသို့ပြော ပြီးမှ တပ်မှူး တို့သည် လူ များကို
    စစ်ချီစေရကြမည်။
  hmo-hmo: “Tuari biagudia ese edia hereva idia haorea murinai, idia ese tuari taudia
    edia orea ta ta edia kapena bona gunalaia taudia do idia abia hidi.”
  urd-urd: और जब फ़ौजी हाकिम यह सब कुछ लोगों से कह चुकें, तो लश्कर के सरदारों को उन
    पर मुक़र्रर कर दें।
  rus-SYN: Когда надзиратели скажут все это народу, тогда должно поставить военных
    начальников в вожди народу.
  bqc-SIM: Tó gbɛ̃zↄ̃ↄↄ yã'ònɛ́ aa làa, aali zĩgↄ̃ dↄaanaↄ dilɛ aa dↄaa gbɛ̃́ↄnɛ.
  tcz-CHONGTHU: Sepai vaihom natonga pangho chun sepai ho henga hitia chu asei chaisoh
    kei tenguleh, aloi loiya lamkai alhendoh diu ahi.
  mar-mar: अशाप्रकारे सैन्याशी संभाषण केल्यानंतर अधिकाऱ्यांनी सेनापतींची नेमणूक करावी.
  qub-qub: Mandajcuna chayno parlayta usharcur suldärucunapa ñaupa-puntanman churacarcur
    aywanga.
  hat-hat: Lè chèf yo va fin pale konsa ak sòlda yo, y'a chwazi yon kaptenn pou chak
    divizyon pou mache alatèt lame a.
  eng-BSB: When the officers have finished addressing the army, they are to appoint
    commanders to lead it.
  tod-tod: Siɛgi zu kundiɠiiti ti ɓesu da ga ɓɔɛ kɔɔɠɔ nuiti pɔ, ta kundiɠiiti sei
    niina nu ɓulugiti unda.
  eng-WEBPB: It shall be, when the officers have finished speaking to the people,
    that they shall appoint captains of armies at the head of the people.
  kbq-kbq: Hagi vugota sondia kva vahe'mo'za nanekema huvaretenu'za, sondia vahera
    kevure kevure refko hunezmante'za kva vahe zamazeri oti'nage'za, mago mago kevurera
    kegava hugahaze.
  nhe-BL: “Huan quema nopa tlayacanani ya tlantose quincamahuíaj nopa soldados, quincahuase
    ininmaco nopa capitanes tlen soldados.
  gub-BL: Tuwihaw waze'eg pawire wexaexak putar zauxiapekwer wanuwihaw wà nehe. Weruze'eg
    putar zauxiapekwer wà nehe.
  eng-DRA: And when the captains of the army shall hold their peace, and have made
    an end of speaking, every man shall prepare their bands to fight.
