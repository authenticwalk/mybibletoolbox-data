verse: DEU.020.014
translations:
  mal-C: എന്നാൽ സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും കന്നുകാലികളെയും പട്ടണത്തിലുള്ളതൊക്കെയും
    നിങ്ങൾക്കു കൊള്ളയായി എടുക്കാം. നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ ശത്രുക്കളിൽനിന്ന്
    നൽകിയ കൊള്ളവസ്തുക്കൾ നിങ്ങൾക്കനുഭവിക്കാം.
  deu-TKW: dagegen die Weiber und Kinder, das Vieh und alles, was sich sonst in der
    Stadt findet, alles in ihr Erbeutete, dir rauben und das von deinen Feinden Erbeutete,
    das dir Jahwe, dein Gott, gegeben hat, genießen.
  lin-lin: 'Kasi bokoki kozwa mpo na bino lokola bomengo ya bitumba : basi, bana,
    bibwele mpe biloko nyonso oyo ezali kati na engumba. Boye bokosalela bomengo ya
    bitumba oyo ekowuta epai ya banguna na bino oyo Yawe, Nzambe na bino, akokaba
    na maboko na bino.'
  eng-LSV: Only, the women, and the infants, and the livestock, and all that is in
    the city, all its spoil, you seize for yourself, and you have eaten the spoil
    of your enemies which your God YHWH has given to you.
  eng-GNV: Onely the women, and the children, and the cattel, and all that is in the
    citie, euen all the spoyle thereof shalt thou take vnto thy selfe, and shalt eate
    the spoyle of thine enemies, which the Lord thy God hath giuen thee.
  eng-WEBSTER: 'But the women, and the little ones, and the cattle, and all that is
    in the city, even all the spoil of it, shalt thou take to thyself: and thou shalt
    eat the spoil of thy enemies, which the LORD thy God hath given thee.'
  nhw-BL: Pero nopa sihuame, coneme, tlapiyalme huan nochi catli onca ipan nopa altepetl
    elis para amojuanti anquihuicase. Huan ximoyolpaquiltica quema anquitequihuíaj
    nochi nopa tlamantli catli amoTECO Dios anmechcahuilijtoc xiquincuilica amocualancaitacahua.
  swh-ONEN: Kwa upande wa wanawake, watoto, mifugo na kila kitu kingine chochote ndani
    ya huo mji, mnaweza kuvichukua kama nyara kwa ajili yenu. Nanyi mnaweza kuzitumia
    hizo nyara ambazo Bwana Mungu wenu amewapa kutoka kwa adui zenu.
  bba-bba: Adɑmɑ tɔn kurɔbu kɑ bii piiminu kɑ yɑɑ sɑbenu kɑ ɑrumɑni ye yɑ wɑ̃ɑ wuu
    ɡe sɔɔ kpurowɑ i ko i ɡurɑ yu ko bɛɛɡiɑ, kpɑ i ye dendi nɡe mɛ i kĩ, domi Gusunɔ
    bɛsɛn Yinniwɑ u bɛɛ ye wɛ̃.
  eng-KJVCPB: but the women, and the little ones, and the cattle, and all that is
    in the city, even all the spoil thereof, shalt thou take unto thyself; and thou
    shalt eat the spoil of thine enemies, which the Lord thy God hath given thee.
  luo-luo: To mon, nyithindo, jamni kod gik moko duto manie iye kawgiuru duto ka gik
    muyako kendo unyalo kawo gik muyako ma Jehova Nyasaye ma Nyasachu omiyou koa kuom
    wasiku.
  meu-meu: a hahine mai natudia ida bavabidia mauri, bona boromakau bona hanua rumadia
    mai kohudia ida na bavabi emui. Bena inaimui adia, Iehova, emui Dirava, ese vada
    e henimui, vada bavania.
  npi-ULB: तर स्‍त्री, बालबच्‍चा, गाईवस्तु र सहरमा भएका हरेक थोक लुटको मालको रूपमा
    आफ्नो लागि लैजानू । परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई तिमीहरूका शत्रुहरूबाट
    दिनुभएको लुटको माल तिमीहरूले उपभोग गर्नू ।
  yor-yor: Ní ti obìnrin, àwọn ọmọdé, ohun ọ̀sìn àti gbogbo ohun tí ó kù nínú ìlú
    náà, o lè mú ìwọ̀nyí gẹ́gẹ́ bí ìkógun fún ara rẹ. O sì lè lo ìkógun tí Olúwa Ọlọ́run
    rẹ fi fún ọ láti ọ̀dọ̀ àwọn ọ̀tá rẹ.
  ind-ind: '@see-verse:DEU.020.013'
  pes-OPCB: ولی زنها و بچه‌ها، گاوها و گوسفندها، و هر چه را که در شهر باشد می‌توانید
    برای خود نگه دارید. تمام غنایمی را که از دشمن به دست می‌آورید مال شماست. خداوند
    آنها را به شما داده است.
  tgl-ULB: Pero ang mga kababaihan, ang mga bata, mga baka, at lahat ng bagay na nasa
    lungsod, at lahat ng mapapakinabangan nito, kunin bilang inyo samsam ang lahat
    ng ito para sa iyong sarili. Gamitin ninyo ang nasamsam mula sa inyong mga kaaway,
    na siyang si Yahweh na inyong Diyos ang nagbigay sa inyo.
  hui-hui: Anigo wali waneigini bedarubi nogo bulumaga karubi dabudabu tara tara ngarubi
    bibahende tano ogoniha wini ngaru mo yai halimu. Ani bialu waitigi biarunaga mbirale
    mo yaramiru bibahende Anduane Homogo ibugua tí mo ngiyago tíni hai halimu.
  mya-mya: သို့​ရာ​တွင်​မိန်း​မ​များ၊ က​လေး​များ၊ သိုး​နွား စ​သော​တိ​ရစ္ဆာန်​များ​နှင့်​မြို့​တွင်း​၌​ရှိ​သ​မျှ
    သော​ပစ္စည်း​များ​ကို သင်​တို့​အ​တွက်​သိမ်း​ယူ နိုင်​သည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ရန်​သူ​ပိုင်​သ​မျှ
    ပစ္စည်း​အား​လုံး​ကို သင်​တို့​သုံး​စွဲ​ရန်​သင်​တို့ လက်​သို့​ပေး​အပ်​တော်​မူ​၏။-
  bod-N: བུད་མེད་དང་བྱིས་པ་རྣམས་དང་། ཕྱུགས་ཟོག་བཅས་གྲོང་ཁྱེར་གྱི་བཅོམ་ནོར་ཐམས་ཅད་ནི་ཁྱོད་ཅག་གིས་བླངས་ཆོག
    ཁྱོད་རྣམས་ཀྱི་དགྲ་ཡི་བཅོམ་ནོར་ཐམས་ཅད་ནི་ཁྱོད་ཅག་གིས་ལོངས་སུ་སྤྱད་ཆོག་སྟེ། ཅི་ལ་ཞེ་ན།
    དེ་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བ་ཡིན་ནོ། །
  sna-sna: Asi kana vari vakadzi, navana nezvipfuwo uye nezvimwe zvose zviri muguta,
    munogona kuzvitora sezvakapambwa. Uye mungashandisa zvenyu zvakapambwa izvi zvamuri
    kupiwa naJehovha Mwari wenyu kubva kuvavengi venyu.
  spa-BLM: pero las mujeres, los niños, el ganado y todo lo que haya en la ciudad,
    incluso todo su botín, lo tomarás como botín para ti. Podrás usar el botín de
    tus enemigos, que el Señor tu Dios te ha dado.
  cac-cac: Axon̈ej eb' ix ix yed' eb' unin, noc' molb'etzal noc' yed' masanil tas
    ay d'a jun chon̈ab' chi', eyic tz'ajcani. Tzex tzalaj yed' masanil tastac ol scha
    sc'ol Jehová co Diosal yic scan d'a yol e c'ab', aton masanil tas ol eyic' d'a
    eb' ajc'ool chi'.
  swh-ULB: Lakini wanawake, wadogo, ng'ombe, na kila kitu kilicho ndani ya mji, na
    nyara zake zote, utavichukua kama mateka yako. Nawe utawamaliza mateka wa maadui
    zako, ambao Yahwe Mungu amekupa.
  bel-bel: толькі жонак і дзяцей і быдла і ўсё, што ў горадзе, усю здабычу ягоную
    вазьмі сабе і карыстайся здабычаю ворагаў тваіх, якіх аддаў табе Гасподзь, Бог
    твой;
  deu-ELBBK: Doch die Frauen und die Kinder, und das Vieh und alles, was in der Stadt
    sein wird, alle ihre Beute, sollst du für dich rauben; und du sollst die Beute
    deiner Feinde essen, die der HERR, dein Gott, dir gegeben hat.
  mbb-OT: Piru egkehimu ke ebihaǥen niw is menge vahi, is menge vatà, wey menge uyaǥen
    dan, ne egkehimu ke egkuwaan niw is langun he menge azen he zutun te inged. Gemita
    niw heini he menge azen is imbeǥey te Nengazen he Megbevayè niw keniyu he ebpuun
    te menge kuntada niw.
  mal-2015: എന്നാൽ സ്ത്രീകളെയും കുട്ടികളെയും നാൽക്കാലികളെയും പട്ടണത്തിലുള്ള സകലത്തെയും
    അതിലെ കൊള്ളയൊക്കെയും നിനക്കായിട്ടു എടുത്തുകൊള്ളാം; നിന്റെ ദൈവമായ യഹോവ നിനക്കു
    തന്നതായ നിന്റെ ശത്രുക്കളുടെ കൊള്ള നിനക്കു അനുഭവിക്കാം.
  rmc-rmc: Len tumenge le džuvľen, le čhavoren, le dobitkos the savoro, so ode ela.
    Keren tumenge chasna savorestar, so sas tumare ňeprijaťeľengro. O RAJ tumenge
    oda del.
  pes-OPV: لیکن زنان و اطفال و بهایم و آنچه درشهر باشد، یعنی تمامی غنیمتش را برای
    خود به تاراج ببر، و غنایم دشمنان خود را که یهوه خدایت به تو دهد، بخور.
  ron-1924: Дар сэ ей пентру тине невестеле, копиий, вителе ши тот че ва май фи ын
    четате, тоатэ прада, ши сэ мэнынчь тоатэ прада врэжмашилор тэй пе каре ци-й ва
    да ын мынэ Домнул Думнезеул тэу.
  ben-OBCV: সেই নগরের স্ত্রীলোক, ছেলেমেয়ে, পশুপাল এবং অন্য সবকিছু তোমরা লুটসামগ্রী
    হিসেবে নিজেদের জন্য নিয়ে নেবে। শত্রুদের দেশ থেকে লুট করা যেসব জিনিস তোমাদের ঈশ্বর
    সদাপ্রভু তোমাদের দেবেন তা তোমরা ভোগ করতে পারবে।
  som-som: laakiinse dumarka iyo dhallaanka iyo xoolaha iyo waxa magaalada ku jira
    oo dhan, xataa wax kasta oo laga dhacaba waa inaad booli ahaan u qaadataan, oo
    waa inaad cuntaan xoolihii aad cadaawayaashiinna ka dhacdeen oo Rabbiga Ilaahiinna
    ahu uu idin siiyey.
  lat-VUC: absque mulieribus et infantibus, jumentis et ceteris quæ in civitate sunt.
    Omnem prædam exercitui divides, et comedes de spoliis hostium tuorum, quæ Dominus
    Deus tuus dederit tibi.
  eng-ASVBT: but the women, and the little ones, and the cattle, and all that is in
    the city, even all the spoil thereof, shalt thou take for a prey unto thyself;
    and thou shalt eat the spoil of thine enemies, which Jehovah thy God hath given
    thee.
  ita-1885: Predati sol le femmine, e i piccoli fanciulli, e il bestiame, e tutto
    quello che sarà nella città, tutte le spoglie di essa; e mangia della preda de' tuoi
    nemici che il Signore Iddio tuo ti avrà data.
  eng-LXXUP: 'except the women and the stuff: and all the cattle, and whatsoever shall
    be in the city, and all the plunder thou shalt take as spoil for thyself, and
    shalt eat all the plunder of thine enemies whom the Lord thy God gives thee.'
  eng-ULB: But the women, the little ones, the cattle, and everything that is in the
    city, and all its spoil, you will take as booty for yourself. You will consume
    the booty of your enemies, whom Yahweh your God has given to you.
  spa-VBL: Pero puedes tomar como botín a las mujeres, los niños, el ganado y todo
    lo demás que haya de la ciudad. Puedes tomar y usar todas las posesiones de tus
    enemigos que el Señor tu Dios te dé.
  fra-_FOB: Seulement, tu prendras pour toi les femmes, les petits enfants, le bétail
    et tout ce qui sera dans la ville, tout son butin. Et tu mangeras le butin de
    tes ennemis, que l'Éternel ton Dieu t'aura donné.
  mal-mal: എന്നാൽ സ്ത്രീകളെയും കുട്ടികളെയും നാൽക്കാലികളെയും പട്ടണത്തിലുള്ള സകലവും
    അതിലെ കൊള്ളയും നിനക്കായി എടുക്കാം; നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തന്ന നിന്റെ ശത്രുക്കളുടെ
    കൊള്ള നിനക്ക് അനുഭവിക്കാം.
  urd-GVR: Tū tamām māl-e-ġhanīmat auratoṅ, bachchoṅ aur maweshiyoṅ samet rakh saktā
    hai. Dushman kī jo chīzeṅ Rab ne tere hawāle kar dī haiṅ un sab ko tū istemāl
    kar saktā hai.
  suz-BL: तन्‍न मीश मुर, आलपुकी, बी ब्‍यफ, क्‍यारश भेडा नु सहरम बाक्‍शो मारेइ मारेइ
    इन के दुम्‍ब। मोपा परमप्रभु यावे, इन परमप्रभुमी गेशो ग्राशो थोव़क तशा ग्‍येरसीन।
  ita-1927: ma le donne, i bambini, il bestiame e tutto ciò che sarà nella città,
    tutto quanto il suo bottino, te li prenderai come tua preda; e mangerai il bottino
    de’ tuoi nemici, che l’Eterno, l’Iddio tuo, t’avrà dato.
  ckb-ckb: بەڵام ئافرەت و منداڵ و ئاژەڵی ماڵی و هەموو شتێکی دیکە کە لەناو شارەکەیە،
    هەموو تاڵانکردنەکە دەبێتە دەستکەوتتان، ئەو دەستکەوتانەی دوژمنانتان بەکاردەهێنن
    کە یەزدانی پەروەردگارتان پێتانی دا.
  eng-BBE: 'But the women and the children and the cattle and everything in the town
    and all its wealth, you may take for yourselves: the wealth of your haters, which
    the Lord your God has given you, will be your food.'
  kan-OKCV: ಆದರೆ ಸ್ತ್ರೀಯರನ್ನೂ ಚಿಕ್ಕವರನ್ನೂ ಪಶುಗಳನ್ನೂ ಪಟ್ಟಣದಲ್ಲಿರುವ ಎಲ್ಲಾ ಆಸ್ತಿಯನ್ನೂ
    ನಿಮಗಾಗಿ ತಗೆದುಕೊಳ್ಳಬಹುದು. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವಂಥ ನಿಮ್ಮ ಶತ್ರುಗಳ
    ಆಸ್ತಿಯನ್ನು ನೀವೇ ಅನುಭೋಗಿಸಬಹುದು.
  tam-2017: பெண்களையும், குழந்தைகளையும் மிருகஜீவன்களையும் மாத்திரம் உயிரோடே வைத்து,
    பட்டணத்திலுள்ள எல்லாவற்றையும் கொள்ளையிட்டு, உன் தேவனாகிய யெகோவா உனக்கு ஒப்புக்கொடுத்த
    உன் எதிரிகளின் கொள்ளைப்பொருளை அனுபவிப்பாயாக.
  spa-RV-1909: 'Solamente las mujeres y los niños, y los animales, y todo lo que hubiere
    en la ciudad, todos sus despojos, tomarás para ti: y comerás del despojo de tus
    enemigos, los cuales Jehová tu Dios te entregó.'
  ron-BTF: Dar pe femei şi pe micuţi şi pe vite şi tot ce este în cetate, toată prada
    ei, să le iei pentru tine; şi să mănânci prada duşmanilor tăi, pe care ţi-o dă
    DOMNUL Dumnezeul tău.
  eng-WEBP: but the women, the little ones, the livestock, and all that is in the
    city, even all its plunder, you shall take for plunder for yourself. You may use
    the plunder of your enemies, which the LORD your God has given you.
  eng-FBV: But you can take as plunder the women, children, livestock, and everything
    else in the town. You can take and use all your enemies' possessions the Lord
    your God gives you.
  nld-1939: doch vrouwen en kinderen, het vee en alles wat in de stad is, moogt ge
    allemaal buit maken; en de buit, op uw vijanden veroverd en door Jahweh, uw God,
    u gegeven, voor uzelf gebruiken.
  nch-BL: Pero nopa sihuame, coneme, tapiyalme huan nochi cati onca ipan nopa altepet
    elis para amojuanti anquihuicase. Huan ximoyolpaquiltica quema anquitequihuíaj
    nochi nopa tamanti cati amoTECO Dios amechcahuilijtoc xiquincuilica amocualancaitacahua.
  vie-1934: Song ngươi phải thâu cho mình những đàn bà, con trẻ, súc vật, và mọi vật
    chi ở trong thành, tức là mọi của cướp được. Ngươi sẽ ăn lấy của cướp của quân
    nghịch mà Giê-hô-va Đức Chúa Trời ngươi, ban cho ngươi.
  hin-CV: स्त्रियां, बालक, पशु और नगर की समस्त सामग्री तुम अपने लिए लूट की सामग्री
    स्वरूप रख लेना. शत्रुओं से प्राप्‍त सामग्री, जो याहवेह, तुम्हारे परमेश्वर तुम्हें
    प्रदान करेंगे, तुम अपने प्रयोग के लिए रख लोगे.
  eng-OURB: but the women, the little ones, the livestock, and all that is in the
    city, even all its plunder, you shall take for plunder for yourself. You may use
    the plunder of your enemies, which Adonai your God has given you.
  spa-BES: 'Pero las mujeres y los niños y el ganado y todo en el pueblo y toda su
    riqueza, pueden tomar para ustedes mismos: la riqueza de sus enemigos, que el
