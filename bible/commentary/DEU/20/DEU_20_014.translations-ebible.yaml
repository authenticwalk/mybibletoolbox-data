    kui, ne birin findima nɛn ɛ gbeen na. Ɛ yi ɛ yaxune hɛrisigɛn birin don, Alatala
    ɛ Ala naxan fixi ɛ ma.
  haw-1868: Aka, o na wahine a me na kamalii, a me na holoholona, a me na mea a pau
    iloko o ke kulanakauhale, a me kona waiwai pio a pau, e lawe pio oe ia mau mea
    nau; a e ai iho oe i ka waiwai pio o kou poe enemi a Iehova kou Akua i haawi mai
    ai ia oe.
  arb-NAV: وَأَمَّا النِّسَاءُ وَالأَطْفَالُ وَالْبَهَائِمُ، وَكُلُّ مَا فِي الْمَدِينَةِ
    مِنْ أَسْلابٍ، فَاغْنَمُوهَا لأَنْفُسِكُمْ، وَتَمَتَّعُوا بِغَنَائِمِ أَعْدَائِكُمُ
    الَّتِي وَهَبَهَا الرَّبُّ إِلَهُكُمْ لَكُمْ.
  ewe-ewe: ke àte ŋu agblẽ nyɔnuwo, ɖeviwo, lãwo kple afunyinuwo katã ɖi na mia ɖokuiwo.
  eng-LEE: But the women, and the little ones, and the cattle, and all that may be
    in the city, all the spoil thereof, shalt thou take as booty unto thyself; and
    thou shalt enjoy the spoil of thy enemies, which the Lord thy God hath given thee.
  asm-FB: কিন্তু মহিলাসকলক, শিশুসকলক আৰু পশুপাল আদি কৰি সেই নগৰত থকা আন সকলো বস্তু
    আপোনালোকে লুটদ্রব্যৰ সামগ্রীৰূপে নিজৰ কাৰণে নিব পাৰিব। শত্রুবোৰৰ দেশৰ পৰা লুট
    কৰা যি সকলো বস্তু আপোনালোকৰ ঈশ্বৰ যিহোৱাই দিব, তাক আপোনালোকে ভোগ কৰিব পাৰিব।
  sus-A: وٌ شَ فِنّيٍ، دِ مّيٍ، شُرُ سٍيٍ، نُن سٍ نَشَن بِرِن نَ تَا كُي، وٌ شَ عَ
    تٌنفٌ وٌ يّتّ بّ سّيوّ كُي. وٌ مَرِفِ عَلَتَلَ بَرَ نَ قِ وٌ مَ.
  fra-SBL: Mais tu prendras pour toi les femmes, les petits enfants, le bétail, tout
    ce qui se trouve dans la ville et tout son butin. Tu pourras utiliser le butin
    de tes ennemis, que Yahvé ton Dieu t'a donné.
  hbo-hbo: רַ֣ק הַ֠נָּשִׁים וְהַטַּ֨ף וְהַבְּהֵמָ֜ה וְכֹל֩ אֲשֶׁ֨ר יִהְיֶ֥ה בָעִ֛יר
    כָּל־שְׁלָלָ֖הּ תָּבֹ֣ז לָ֑ךְ וְאָֽכַלְתָּ֙ אֶת־שְׁלַ֣ל אֹיְבֶ֔יךָ אֲשֶׁ֥ר נָתַ֛ן
    יְהוָ֥ה אֱלֹהֶ֖יךָ לָֽךְ׃
  eng-WYCLIFFE: with out wymmen, and yonge children, beestis and othere thingis that
    ben in the citee. Thou schalt departe al the prey to the oost, and thou schalt
    ete of the spuylis of thin enemyes, whiche spuylis thi Lord God yaf to thee.
  cwe-cwe: Mbali wanaake na wana na ng'ombe na chila chinhu muna dibululu, modaha
    kuvisola kwa ichimu chenu wenyewo na modaha kudeng'helela vinhu vomuvihokile kwa
    wehi wenu, viyamwing'hileni Mndewa Mulungu, Mulungu wenu.
  kik-kik: No ha ũhoro wa andũ-a-nja, na ciana, na mahiũ, o na kĩndũ kĩrĩa kĩngĩ gĩothe
    kĩrĩ thĩinĩ wa itũũra rĩu, no mũcitahe ituĩke cianyu. Na rĩrĩ, no mũhũthĩre indo
    icio Jehova Ngai wanyu amũheete kuuma kũrĩ thũ cianyu.
  fra-NCL: Mais les femmes, les enfants, le bétail, et tout ce qui sera dans la ville,
    tout son butin, tu le prendras pour toi, et tu pourras manger le butin de tes
    ennemis que Yahweh, ton Dieu, t’aura donné.
  cek-AK: toe nongpatanawk, nawktanawk hoi maitawnawk, vangpui thung ih hmuennawk
    boih loe, nangmacae hanah la oh; na Angraeng mah paek ih na misanawk khae hoiah
    na lak o ih hmuennawk to loe caa oh.
  cuk-cuk: E-omegandi, e-mimmigandi, e-ibdurgandi, degine, bela ibmar-neggweburgi-nikamaladdi,
    bela e-ibmar-nuegandi, begadga be sumaloed. Degine, e-mas-nuegandi be gunmaloed,
    ar ade, be-Bab-Dummad-Jehová bemarga uksad.
  uig-CYR: лекин аяллар билән балилири, кала билән шәһәрдики һәммә нәрсини, йәни барлиқ
    ғәниймәтни өзүңларға олҗа қилип елиңлар; Пәрвәрдигар Худайиңлар өз дүшмәнлириңлардин
    силәргә елип бәргән олҗидин йәп сөйүнисиләр.
  tel-2017: స్త్రీలనూ పిల్లలనూ పశువులనూ ఆ పట్టణంలో ఉన్న సమస్తాన్నీ కొల్లసొమ్ముగా మీరు
    తీసుకోవచ్చు. మీ యెహోవా దేవుడు మీకిచ్చిన మీ శత్రువుల కొల్లసొమ్మును మీరు వాడుకోవచ్చు.
  hat-BSA: Sèlman fanm avèk pitit avèk bèt avèk tout piyaj la, nou va pran kòm byen
    ki sezi pou kont nou. Nou gen dwa sèvi piyaj lènmi nou yo ke SENYÈ a te bannou.
  kos-kos: Tusruktu, kowos ku in eis mutan, tulik, kosro, ac ma nukewa saya tuh in
    ma wap lowos. Kowos in insewowokin ma nukewa lun mwet lokoalok lowos, su LEUM
    GOD El sot nu suwos.
  hbo-WLC: רַ֣ק הַ֠נָּשִׁים וְהַטַּ֨ף וְהַבְּהֵמָ֜ה וְכֹל֩ אֲשֶׁ֨ר יִהְיֶ֥ה בָעִ֛יר
    כָּל־שְׁלָלָ֖הּ תָּבֹ֣ז לָ֑ךְ וְאָֽכַלְתָּ֙ אֶת־שְׁלַ֣ל אֹיְבֶ֔יךָ אֲשֶׁ֥ר נָתַ֛ן
    יְהוָ֥ה אֱלֹהֶ֖יךָ לָֽךְ׃
  ibo-ibo: Ma ụmụ nwanyị niile na ụmụntakịrị niile, anụ ụlọ niile na ihe nkwata niile
    nke ndị obodo ahụ ka ị ga-edebere onwe gị. Ị ga-ewerekwa ihe nkwata nke Onyenwe
    anyị Chineke gị nyere site nʼaka ndị iro gị mee ihe dị gị mma.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ସ୍ତ୍ରୀମାନଙ୍କୁ, ବାଳକମାନଙ୍କୁ, ପଶୁମାନଙ୍କୁ ଓ ନଗରର ସର୍ବସ୍ୱ ଆପଣା
    ନିମନ୍ତେ ଲୁଟ ସ୍ୱରୂପ ଗ୍ରହଣ କରିବ ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ଶତ୍ରୁମାନଙ୍କର ଯେଉଁ
    ଲୁଟ ତୁମ୍ଭଙ୍କୁ ଦିଅନ୍ତି, ତାହା ଭୋଜନ କରିବ।
  chk-chk: Nge ekewe fefin me ekewe semirit, ekewe pwiin kow me pisekin meinisin mine
    a nom lon oupwe angei fän itemi pwe liapemi. Iwe, oupwe pwapwa ren choon wokumi
    oua angei seni chon oputemi, ewe Samol mi Lapalap a ngenikemi.
  rop-rop: Yumob gin deigimwei detlot wuman en biginini en ola enimul en ebrijing
    deya langa det taun. Yumob gin yusum ebrijing blanga ol yumob enami, dumaji YAWEI
    bin gibit langa yumob.
  ukr-1871: Тільки жіноцтво їх та дїти і скотину і все, що в містї буде, всю здобич
    забереш для себе; і їсти меш здобичу ворожу, що віддав тобі в руки Господь, Бог
    твій.
  deu-1951: aber die Weiber und Kinder und das Vieh und alles, was in der Stadt ist,
    und allen Raub sollst du dir zur Beute nehmen und sollst essen von der Beute deiner
    Feinde, die der HERR, dein Gott, dir gegeben hat.
  eng-JPS: but the women, and the little ones, and the cattle, and all that is in
    the city, even all the spoil thereof, shalt thou take for a prey unto thyself;
    and thou shalt eat the spoil of thine enemies, which the LORD thy God hath given
    thee.
  srp-1865: A žene i djecu i stoku i što god bude u gradu, sav plijen u njemu, otmi,
    i jedi plijen od neprijatelja svojih, koji ti da Gospod Bog tvoj.
  lug-lug: Kyokka abakazi n’abaana abato, n’ebisibo by’ensolo, n’ebintu byonna ebinaabanga
    mu kibuga omwo, onoobyetwaliranga ng’omunyago gwo. Era onookozesanga nga bw’onooyagalanga
    omunyago gwonna ogunaavanga mu balabe bo Mukama Katonda wo gw’anaabanga akuwadde.
  heb-heb: רק הנשים והטף והבהמה וכל אשר יהיה בעיר כל שללה תבז לך ואכלת את שלל איביך
    אשר נתן יהוה אלהיך לך׃
  ben-IRV: কিন্তু স্ত্রীলোক, বালকবালিকা ও পশুরা প্রভৃতি শহরের সর্বস্ব, সব লুটের জিনিস
    নিজের জন্য লুট হিসাবে গ্রহণ করবে, আর তোমার ঈশ্বর সদাপ্রভুর দেওয়া শত্রুদের লুট
    ভোগ করবে।
  pan-pan: ਪਰ ਇਸਤਰੀਆਂ, ਬੱਚੇ, ਪਸ਼ੂ ਅਰਥਾਤ ਉਸ ਸ਼ਹਿਰ ਦਾ ਸਾਰਾ ਲੁੱਟ ਦਾ ਮਾਲ ਤੁਸੀਂ ਆਪਣੇ ਲਈ
    ਲੁੱਟ ਲਿਓ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਦੀ ਲੁੱਟ ਨੂੰ ਵਰਤਿਓ, ਜਿਹੜੀ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਤੁਹਾਨੂੰ ਦੇਵੇਗਾ।
  mya-JVB: မိန်းမ ၊ သူငယ် ၊ တိရစ္ဆာန် အစ ရှိသော မြို့ ၌ တွေ့ သော ဥစ္စာ ရှိသမျှ ကို
    ကိုယ် ဘို့ သိမ်း ၍ ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော သင် ၏ရန်သူ လက် မှ
    ရသောဥစ္စာကို စား ရမည်။
  hmo-hmo: To hahine, mai edia natudia do umui abia mauri, bona boromakau bona hanua
    rumadia mai edia kohu danu do umui abia, emui. Umui idia tuari henia taudia edia
    kohu, Lohiabada emui Dirava ese umui dekenai ia henia gaudia do umui abia, mai
    moale danu.
  urd-urd: लेकिन 'औरतों और बाल बच्चों और चौपायों और उस शहर का सब माल और लूट को अपने
    लिए रख लेना, और तू अपने दुश्मनों की उस लूट को जो ख़ुदावन्द तेरे ख़ुदा ने तुझको
    दी हो खाना।
  rus-SYN: только жен и детей и скот и все, что в городе, всю добычу его возьми себе
    и пользуйся добычею врагов твоих, которых предал тебе Господь Бог твой;
  bqc-SIM: Nↄɛↄ ń nɛ́ↄ ń pↄtuoↄ ń wɛ̃́lɛpi pↄ́ↄ sↄ̃, à sɛ́lɛ ázĩa pↄ́ ũ píi.
    Àli á wɛ̀lɛↄ pↄ́ pↄ́ Dii á Lua kpàwáↄ mↄaokɛ.
  tcz-CHONGTHU: Hinlah numei le chapang, thilkeo ho nakikoi khom diu ahi. Ajeh chu
    Pakai, Pathen in khopi sunga kona chu nopsa tah a naman chah diuva napeh'u ahitai.
  mar-mar: पण त्या नगरातील स्त्रिया, मुले, गुरेढोरे इत्यादी लूट स्वत:साठी घ्या. तुमचा
    देव परमेश्वर ह्याने दिलेल्या या लुटीचा उपभोग घ्या.
  qub-qub: Ichanga warmicunata, wamracunata, uywacunata, waquin caj ima-aycatapis
    chaycho cajtaga gamcunapäna apacunqui. Contrayquicunapa micuynintapis apacunqui.
    Chaycunataga Tayta Diosmi camaripäshurayqui.
  hat-hat: Men, n'a pran tout fanm yo, tout pitit yo, tout bèt yo ak tou sa ki nan
    lavil la, ak tout byen lènmi yo va kite pou nou. N'a manje tou sa n'a pran nan
    men lènmi nou yo paske se Seyè a menm ki ban nou yo.
  eng-BSB: But the women, children, livestock, and whatever else is in the city—all
    its spoil—you may take as plunder, and you shall use the spoil of your enemies
    that the LORD your God gives you.
  tod-tod: Kɛlɛ anzanuiti, ta doungoiti, ta toganiiti, ta kɔɔzoganiiti wa ka taazuʋɛ,
    wa naati kpein seɠe ɓɔɠɔ ʋɛ. Kɔɔzoganiiti wa ti ɠula wo zili nuiti zea, wa naa
    zeɠe, Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa é naa veezu wo ʋɛ.
  eng-WEBPB: but the women, the little ones, the livestock, and all that is in the
    city, even all its plunder, you shall take for plunder for yourself. You may use
    the plunder of your enemies, which the LORD your God has given you.
  kbq-kbq: Hianagi maka a'nene, mofavreramine, zagagafane, maka zantamina ana kumapinti'ma
    erisaza zantamina tamagri su'ane. Hagi Ra Anumzana tamagri Anumzamo tamigahiankita,
    e'nerita musena hugahaze.
  nhe-BL: Pero nopa sihuame, coneme, tlapiyalime huan nochi tlen onca ipan nopa altepetl
    elis para imojuanti inquihuicase. Huan ximoyolpaquiltica quema inquitequihuíaj
    nochi nopa tlamantli tlen imoTECO Dios inmechcahuilijtoc xiquincuilica imocualancaitacahua.
  gub-BL: 'Pezar amogwer pe wà nehe: kuzà wà, kwarearer wà, kuzàtàigwer wà, ma''ea''yr
    wà, ma''e hekuzar katu ma''e tawhu pupe penemixak kwer wà nehe. Tupàn Tuweharupi
    Wiko Ma''e Zanezar umur putar peàmàtyry''ymar wama''e kwer paw peme a''e wà nehe.
    Peiko putar wazar romo nehe. Ikatu putar peme nehe.'
  eng-DRA: Excepting women and children, cattle and other things, that are in the
    city. And thou shalt divide all the prey to the army, and thou shalt eat the spoils
    of thy enemies, which the Lord thy God shall give thee.
