  bqc-SIM: 'Gbɛ̃zↄ̃ↄↄ i o gbɛ̃́ↄnɛ aa mɛ: Á démɛ kpɛ́ dafu dↄ̀, mɛ́ i iu yãao ni?
    Ade ɛa ta a bɛ, kɛ́ asu ga zĩlau, gbɛ̃pãle iↄ iuo yã́i.'
  tcz-CHONGTHU: Chuphat leh gal vaipoa pang hon mipi henga hitia hi asei diu ahi.
