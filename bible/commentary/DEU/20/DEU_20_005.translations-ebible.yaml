    Gumazir kamaghɨn amiba ikɨ, egh uamategh dɨpenibar mangɨ. Me mɨdorozimɨn oveghtɨ,
    gumazir igharaziba men dɨpenir igiaba iniam.
  azb-azb: 'Zabitlər isə orduya belə desinlər: “Yeni ev tikib içində oturmayan kim
    var? Qoy evinə qayıtsın. Yoxsa döyüşdə ölər, evində başqası yaşayar.'
  eng-DBY: And the officers shall speak unto the people, saying, What man is there
    that hath built a new house, and hath not dedicated it? let him go and return
    unto his house, lest he die in the battle, and another man dedicate it.
  hin-2017: फिर सरदार सिपाहियों से यह कहें, ‘तुम में से कौन है जिसने नया घर बनाया
