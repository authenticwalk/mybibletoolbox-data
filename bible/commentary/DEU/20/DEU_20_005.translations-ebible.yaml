    la pa nana vetu si asa. Meke gua meke mate si asa pa vinaripera, meke keke votiki
    tie si kaqu va madia sa vetu.
  gaz-gaz: 'Ajajjoonni loltootaa immoo loltootaan akkana haa jedhan: “Namni mana haaraa
    ijaaree hin eebbisiisin tokko iyyuu jiraa? Inni gara mana isaatti haa deebiʼu;
    yoo kanaa achii inni waraana irratti duʼee namni biraa mana isaa eebbisa.'
  fra-LSG: 'Les officiers parleront ensuite au peuple et diront: Qui est-ce qui a
    bâti une maison neuve, et ne s’y est point encore établi? Qu’il s’en aille et
    retourne chez lui, de peur qu’il ne meure dans la bataille et qu’un autre ne s’y
    établisse.'
  yal-yal: Na waxatini sofa kuntigine fan falan tima nɛn ganla xa. E naxa, “Muxuna
