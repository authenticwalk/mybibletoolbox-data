verse: DEU.020.005
translations:
  mal-C: 'ഉദ്യോഗസ്ഥന്മാർ സൈന്യത്തോട് ഇപ്രകാരം പറയണം: “ആരെങ്കിലും പുതിയ വീട് പണിതിട്ട്
    ഗൃഹപ്രതിഷ്ഠ നടത്താത്തവനായിട്ടുണ്ടോ? അവൻ വീട്ടിലേക്കു തിരികെപ്പോകട്ടെ. അല്ലെങ്കിൽ
    അവൻ യുദ്ധത്തിൽ മരിച്ചുപോകുകയും മറ്റൊരുവൻ ഗൃഹപ്രതിഷ്ഠ നടത്തുകയും ചെയ്യും.'
  deu-TKW: 'Dann sollen die Beamten also zu dem Kriegsvolke sprechen: Jedermann unter
    euch, der ein neues Haus gebaut und noch nicht eingeweiht hat, mag abtreten und
    heimkehren, damit er nicht in der Schlacht umkomme, und ein anderer es einweihe!'
  lin-lin: 'Bakonzi ya basoda basengeli koloba na mampinga : « Ezali na moko kati
    na bino oyo awuti kotonga ndako ya sika mpe avandi nanu kuna te ? Tika ete azonga
    na ndako na ye noki te akoki kokufa na bitumba, bongo moto mosusu akoya kovanda
    moto ya liboso na ndako yango.'
  eng-LSV: And the authorities have spoken to the people, saying, Who [is] the man
    that has built a new house and has not dedicated it? Let him go and return to
    his house, lest he die in battle and another man dedicate it.
  eng-GNV: And let the officers speake vnto the people, saying, What man is there
    that hath buylt a new house, and hath not dedicate it? let him go and returne
    to his house, least he dye in the battel, and an other man dedicate it.
  eng-WEBSTER: And the officers shall speak to the people, saying, What man is there
    that hath built a new house, and hath not dedicated it? let him go and return
    to his house, lest he should die in the battle, and another man should dedicate
    it.
  nhw-BL: “Huan sempa monequi nopa tlayacanani ma quincamanalhuica nopa soldados huan
    sintla se tlen inijuanti quichijtoc se yancuic cali huan ayamo ipan itztoc, ma
    yohui ichaj. Pampa huelis miquis ipan tlahuilanalistli huan elis seyoc catli achtihui
    quitequihuis nopa yancuic cali.
  swh-ONEN: 'Maafisa wataliambia jeshi: “Je, kuna yeyote aliyejenga nyumba mpya ambayo
    haijawekwa wakfu? Yeye na arudi nyumbani, ama sivyo anaweza kufa vitani na mtu
    mwingine akaiweka wakfu.'
  bba-bba: Yen biru be bɑ rɑ tɑbu kowobu mwɛɛri, bɑ koo bikiɑ bu nɛɛ, bɛɛ sɔɔ, wɑrɑ
    u yɛnu kpɔɔ bɑnɑ mɑ u ǹ ɡinɑ wure ɡe sɔɔ. Yɛ̃ro u de u wurɑ yɛnuɔ, kpɑ u ku ɡbi
    tɑɑ bi sɔɔ ɡoo u du win yɛnu ɡe sɔɔ.
  eng-KJVCPB: And the officers shall speak unto the people, saying, What man is there
    that hath built a new house, and hath not dedicated it? let him go and return
    to his house, lest he die in the battle, and another man dedicate it.
  luo-luo: Jodongo nowach ne jolweny niya, “Bende ngʼato osegero ot manyien ma oweyo
    odno kapok orwako? Onego odog dala nikech dipo ka otho e lweny ma ngʼat machielo
    ema orwako odno.
  meu-meu: 'Bena heitatao taudia ese orea taudia bae hereva henidia, baeto: Bema tau
    ta ena ruma matamatana vada e haginia, a do se kehoa, ia na ena ruma baine lou
    henia, tuari ai bema mase bena idau tauna ta ese bema kehoa na garina.'
  npi-ULB: अधिकारीहरूले मानिसहरूलाई यसो भनून्, 'के घर निर्माण गरेर त्यसलाई अर्पण गर्न
    नपाएको यहाँ कोही छ ? त्यो आफ्नो घरमा फर्केर जाओस् ताकि त्यो युद्धमा मर्नु नपरोस्
    र अर्कोले त्यसको घर अर्पण नगरोस् ।
  yor-yor: Àwọn olórí ogun yóò sì wí fún àwọn ènìyàn pé, “Ẹnikẹ́ni tí ó kọ́ ilé tuntun
    tí kò sì tì ì yà á sọ́tọ̀? Jẹ́ kí ó lọ ilé, tàbí ó lè kú sójú ogun kí ẹlòmíràn
    sì gbà á.
  ind-ind: “Kemudian para komandan harus berkata kepada tentara mereka, ‘Jika ada
    di antara kalian yang baru saja membangun rumah dan belum mengadakan acara syukuran,
    dia boleh pulang. Jangan sampai dia tewas dalam perang sehingga orang lain yang
    meresmikan dan memiliki rumah tersebut.
  pes-OPCB: 'آنگاه سرداران سپاه باید سربازان را خطاب کرده، چنین بگویند: «آیا در اینجا
    کسی هست که به تازگی خانه‌ای ساخته، ولی هنوز از آن استفاده نکرده باشد؟ اگر چنین
    کسی هست به خانه برگردد، چون ممکن است در این جنگ کشته شود و شخص دیگری از آن استفاده
    کند.'
  tgl-ULB: Dapat makipag usap ang mga opisyal sa mga tao at sabihing, 'Anong lalaki
    ang naroon na nagtayo ng isang bagong bahay at hindi ito inihinandog? Hayaan mo
    siyang umalis at bumalik sa kaniyang tahanan, para hindi siya mamatay sa labanan
    at ibang tao ang maghandog nito.
  hui-hui: Ani laragola ami agali haru haga haguane karu tigua lalu, Agali áyu kamaru
    aria maru tí anda gahenge áyu dege bia howa Anduane Homogohondo, Anda ogoni mo
    bayale ha, nale ogoniha palia nabi ai kamibe. Mbirali ani heagua nde waiha bogaragola
    ibunaga anda gahenge biago mendealime karulo holenego nakarulapedago wahalu andaga
    daibia, lalu lolebira.
  mya-mya: '``ထို​နောက်​စစ်​ဗိုလ်​များ​က`သင်​တို့​တွင်​အိမ် သစ်​တစ်​ဆောင်​ကို​ဆောက်​၍
    ဘု​ရား​သ​ခင်​ထံ ဆက်​ကပ်​ခြင်း​မ​ပြု​ရ​သေး​သူ​ရှိ​သ​လော။ ရှိ​လျှင်​ထို​သူ​သည်​အိမ်​သို့​ပြန်​စေ။
    သို့​မ​ဟုတ် လျှင်​အ​ကယ်​၍ သူ​သည်​တိုက်​ပွဲ​တွင်​ကျ​ဆုံး ခဲ့​သော်​အ​ခြား​သူ​တစ်​ယောက်​က
    သူ့​အိမ် ကို​ဘု​ရား​သ​ခင်​ထံ​ဆက်​ကပ်​ရ​လိမ့်​မည်။-'
  bod-N: འགོ་དཔོན་རྣམས་ཀྱིས་མི་ཚོགས་ལ་གཏམ་འདི་ལྟར་སྨྲ་སྟེ། སུ་ཞིག་གིས་ཁང་པ་གསར་པ་བརྩིགས་ནས་ད་དུང་བསྔོས་མེད་པ་ཡིན་ན།
    མི་དེ་དམག་འཁྲུག་གི་སྐབས་སུ་ཤི་ནས་མི་གཞན་ཞིག་གིས་ཁོའི་ཁང་པ་བསྔོ་བར་མི་བྱ་བའི་ཆེད་དུ་མི་དེ་ཕྱིར་ཁྱིམ་དུ་ལོག་དགོས།
  sna-sna: Vakuru vachatiwo kuvarwi, “Pane akavaka imba yake itsva here asati aikumikidza?
    Ngaadzokere kumba kwake, nokuti angafa pakurwa uye mumwewo akazoikumikidza.
  spa-BLM: 'Los oficiales hablarán al pueblo diciendo: “¿Qué hombre hay que haya construido
    una casa nueva y no la haya dedicado? Que vaya y vuelva a su casa, no sea que
    muera en la batalla, y otro hombre la dedique.'
  cac-cac: 'Slajvi chi'', syalan eb'' yajalil eb'' soldado icha tic: Tato ay junoc
    ex toto ix e b''oq''ue e pat, manto ex ochlaj d''a yool, meltzajan̈ec, q''uinaloc
    tzex cham d''a scal oval tic, ch''ocxo mach scajnajcan d''a yol e pat chi''.'
  swh-ULB: Maakida wanapaswa kuzungumza na watu na kusema, “Ni mtu yupi aliyejenga
    nyumba mpya na hajaiweka wakfu? Acha aende na arudi nyumbani kwake, ili kwamba
    asife vitani na mtu mwingine aiweke wakfu.
  bel-bel: 'А наглядчыкі няхай абвесьцяць людзям, кажучы: хто збудаваў новы дом і
    не абнавіў яго, той няхай ідзе і вернецца ў дом свой, каб не памёр у бітве, а
    другі не абнавіў яго;'
  deu-ELBBK: 'Und die Vorsteher sollen zu dem Volk reden und sprechen: Wer ist der
    Mann, der ein neues Haus gebaut und es noch nicht eingeweiht hat? Er gehe und
    kehre nach seinem Haus zurück, damit er nicht in der Schlacht sterbe, und ein
    anderer Mann es einweihe.'
  mbb-OT: “Ne zutun egkaǥi is menge upisyal te menge sundaru te, ‘Ke zuen keniyu veǥu
    pa he nekevangun te valey zin he wazè din pa ikepehinungud diyà te Nengazen, ne
    med-ulì sikandin su kela ke mepatey sikandin te tebek ne sengeeetew en is ebpekepehinungud
    duen te valey zin.
  mal-2015: 'പിന്നെ പ്രമാണികൾ ജനത്തോടു പറയേണ്ടതു എന്തെന്നാൽ: ആരെങ്കിലും ഒരു പുതിയ
    വീടു പണിയിച്ചു ഗൃഹപ്രവേശം കഴിക്കാതെ ഇരിക്കുന്നുവെങ്കിൽ അവൻ പടയിൽ പട്ടുപോകയും മറ്റൊരുത്തൻ
    ഗൃഹപ്രവേശം കഴിക്കയും ചെയ്യാതിരിക്കേണ്ടതിന്നു അവൻ വീട്ടിലേക്കു മടങ്ങിപ്പോകട്ടെ.'
  rmc-rmc: 'Paľis prevakerena ko manuša o vodci le kmeňengre: ‚Hin kade ajso dženo,
    savo peske ačhaďa kher a mek les na pošvecinďa le Devleske? Mi džal khere a mi
    kerel oda, hoj te na merel andre kada mariben a hoj te na kerel oda aver dženo
    vaš leste, a te na dživel andre leskro kher.'
  pes-OPV: 'و سروران، قوم را خطاب کرده، گویند: «کیست که خانه نو بنا کرده، آن راتخصیص
    نکرده است؛ او روانه شده، به خانه خودبرگردد، مبادا در جنگ بمیرد و دیگری آن راتخصیص
    نماید.'
  ron-1924: 'Май-марий оштирий сэ ворбяскэ апой попорулуй ши сэ зикэ: ‘Чине а зидит
    о касэ ноуэ ши ну с-а ашезат ынкэ ын еа сэ плече ши сэ се ынтоаркэ акасэ, ка сэ
    ну моарэ ын луптэ ши сэ се ашезе алтул ын еа.'
  ben-OBCV: পদাধিকারীরা সৈন্যদের উদ্দেশ্যে বলবে “তোমাদের মধ্যে কি কেউ নতুন বাড়ি তৈরি
    করে তা উৎসর্গ করেনি? সে বাড়ি ফিরে যাক, পাছে সে যদি যুদ্ধে মারা যায় তাহলে অন্য
    কেউ তার বাড়িতে বসবাস করা শুরু করবে।
  som-som: Oo saraakiishu dadka ha la hadleen oo ha ku yidhaahdeen, Ninkee baa guri
    cusub dhistay oo aan weli u ducaysan? Kaasu ha tago oo gurigiisii ha ku noqdo,
    waaba intaasoo intuu dagaalka ku dhinto uu nin kale u ducaystaaye.
  lat-VUC: 'Duces quoque per singulas turmas audiente exercitu proclamabunt: Quis
    est homo qui ædificavit domum novam, et non dedicavit eam? vadat, et revertatur
    in domum suam, ne forte moriatur in bello, et alius dedicet eam.'
  eng-ASVBT: And the officers shall speak unto the people, saying, What man is there
    that hath built a new house, and hath not dedicated it? let him go and return
    to his house, lest he die in the battle, and another man dedicate it.
  ita-1885: 'Parlino eziandio gli Ufficiali al popolo, dicendo: Chi è colui che abbia
    edificata una casa nuova, e non l''abbia ancora dedicata? vada, e ritorni a casa
    sua, che talora egli non muoia nella battaglia, e un altro dedichi la sua casa.'
  eng-LXXUP: And the scribes shall speak to the people, saying, What man is he that
    has built a new house, and has not dedicated it? let him go and return to his
    house, lest he die in the war, and another man dedicate it.
  eng-ULB: The officers must speak to the people and say, 'What man is there who has
    built a new house and has not dedicated it? Let him go and return to his house,
    so that he does not die in battle and another man dedicates it.
  spa-VBL: 'Los oficiales también hablarán al ejército y les dirán: “¿Hay alguien
    aquí que haya construido una casa nueva y no la haya dedicado al Señor? Puede
    irse a casa, de lo contrario podría morir en la batalla y otro hombre la dedicará.'
  fra-_FOB: 'Alors les officiers parleront au peuple, en disant: Qui est-ce qui a
    bâti une maison neuve, et ne l''a point inaugurée? qu''il s''en aille et retourne
    en sa maison, de peur qu''il ne meure dans la bataille, et qu''un autre ne l''inaugure.'
  mal-mal: 'പിന്നെ പ്രമാണികൾ ജനത്തോട് പറയേണ്ടത്: “ആരെങ്കിലും ഒരു പുതിയ വീട് പണിയിച്ച്
    ഗൃഹപ്രവേശം കഴിയാതെ ഇരിക്കുന്നുവെങ്കിൽ, അവൻ പടയിൽ മരിച്ചുപോകയും മറ്റൊരുവൻ ഗൃഹപ്രവേശം
    കഴിക്കുകയും ചെയ്യാതിരിക്കുന്നതിന് അവൻ വീട്ടിലേക്ക് മടങ്ങിപ്പോകട്ടെ.'
  urd-GVR: Phir nigahbān fauj se muḳhātib hoṅ, “Kyā yahāṅ koī hai jis ne hāl meṅ apnā
    nayā ghar mukammal kiyā lekin use maḳhsūs karne kā mauqā na milā? Wuh apne ghar
    wāpas chalā jāe. Aisā na ho ki wuh jang ke daurān mārā jāe aur koī aur ghar ko
    maḳhsūs karke us meṅ basne lage.
  suz-BL: मिनु आन ठेयब मुरपुकीमी मुर आन कली ‘सु इन दातेमी नक खिं का सेल्‍शा, ओव़तीक
    चाड ममानेशो बाक्‍त हना, मेको आ खिं लेश्‍शा, लचा माल्‍ब। मेको लडाइम बेक्‍त हना,
    आ खिंम अर्को मुर चाड सेल्‍शा ओव़ब, मेको मदुम्‍ब। ब्‍यवस्‍था १:१५; ब्‍यवस्‍था १६:१८
  ita-1927: 'Poi gli ufficiali parleranno al popolo, dicendo: “C’è qualcuno che abbia
    edificata una casa nuova e non l’abbia ancora inaugurata? Vada, torni a casa sua,
    onde non abbia a morire in battaglia, e un altro inauguri la casa.'
  ckb-ckb: 'ئینجا کوێخاکان قسە بۆ گەل دەکەن و دەڵێن: «کێ خانووێکی نوێی بنیاد ناوە
    و نەیکردووەتەوە، با بڕوات و بگەڕێتەوە بۆ ماڵەکەی، نەوەک لە جەنگەکەدا بکوژرێت و
    پیاوێکی دیکە بیکاتەوە.'
  eng-BBE: And let the overseers say to the people, If there is any man who has made
    for himself a new house and has not gone into it, let him go back to his house,
    so that in the event of his death in the fight, another may not take his house
    for himself.
  kan-OKCV: ಮತ್ತು ಅಧಿಕಾರಿಗಳು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು, “ನಿಮ್ಮಲ್ಲಿ ಯಾವನಾದರು ಹೊಸ ಮನೆಯನ್ನು
    ಕಟ್ಟಿ, ಗೃಹ ಪ್ರತಿಷ್ಠೆ ಇನ್ನು ಮಾಡದಿದ್ದರೆ, ಅವನು ತನ್ನ ಮನೆಗೆ ಹೋಗಲಿ. ಯುದ್ಧದಲ್ಲಿ ಸತ್ತರೆ
    ಬೇರೊಬ್ಬನು ಆ ಮನೆಯನ್ನು ಸೇರಿಕೊಂಡಾನು.
  tam-2017: 'அன்றியும் அதிபதிகள் மக்களை நோக்கி: புதுவீட்டைக் கட்டி, அதை அர்ப்பணம்
    செய்யாதிருக்கிறவன் எவனோ, அவன் தன் வீட்டுக்குத் திரும்பிப்போகக்கடவன்; அவன் போரிலே
    இறந்தால் வேறொருவன் அதை அர்ப்பணம் செய்யவேண்டியதாகும்.'
  spa-RV-1909: 'Y los oficiales hablarán al pueblo, diciendo: ¿Quién ha edificado
    casa nueva, y no la ha estrenado? Vaya, y vuélvase á su casa, porque quizá no
    muera en la batalla, y otro alguno la estrene.'
  ron-BTF: 'Şi administratorii să vorbească poporului, spunând: Cine este bărbatul
    care şi-a zidit o casă nouă şi nu a dedicat-o? Să plece şi să se întoarcă acasă,
    ca nu cumva să moară în bătălie şi să o dedice altul.'
  eng-WEBP: The officers shall speak to the people, saying, “What man is there who
    has built a new house, and has not dedicated it? Let him go and return to his
    house, lest he die in the battle, and another man dedicate it.
  eng-FBV: The officers shall also speak to the army and tell them, “Is there any
    man here who has built a new house and hasn't dedicated it to the Lord? He can
    go home, otherwise he might die in battle and another man will dedicate it.
  nld-1939: 'Dan zullen de leiders het volk toespreken en zeggen: Wie een nieuw huis
    heeft gebouwd, en het nog niet heeft betrokken, mag naar huis terugkeren; hij
    zou in de strijd kunnen vallen, en een ander zijn huis betrekken.'
  nch-BL: “Huan sempa monequi nopa tayacanani ma quincamanalhuica nopa soldados huan
    sinta se ten inijuanti quichijtoc se yancuic cali huan ayemo ipan itztoc, ma yahui
