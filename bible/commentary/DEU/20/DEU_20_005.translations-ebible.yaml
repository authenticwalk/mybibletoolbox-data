  urd-GVH: फिर निगहबान फ़ौज से मुख़ातिब हों, “क्या यहाँ कोई है जिसने हाल में अपना
    नया घर मुकम्मल किया लेकिन उसे मख़सूस करने का मौक़ा न मिला? वह अपने घर वापस चला
