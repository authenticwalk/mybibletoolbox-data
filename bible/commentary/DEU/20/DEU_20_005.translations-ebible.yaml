  arb-NAV: 'ثُمَّ يَقُولُ الْقَادَةُ لِلْجَيْشِ: هَلْ بَيْنَكُمْ مَنْ بَنَى بَيْتاً
    جَدِيداً وَلَمْ يُدَشِّنْهُ بَعْدُ؟ فَلْيَرْجِعْ إِلَى بَيْتِهِ، لِئَلّا يُقْتَلَ
