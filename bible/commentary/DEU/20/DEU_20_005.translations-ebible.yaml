  ory-ory: ପୁଣି ଅଧ୍ୟକ୍ଷଗଣ ଲୋକମାନଙ୍କୁ କହିବେ, “କେଉଁ ଲୋକ ନୂତନ ଗୃହ ନିର୍ମାଣ କରି ତାହା ପ୍ରତିଷ୍ଠା
