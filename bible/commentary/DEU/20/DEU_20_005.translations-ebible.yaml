    dinga thensona um ding ahi.
  mar-mar: मग लेवी अधिकाऱ्यांनी सैन्याला असे सांगावे, “नवीन घर बांधून अजून त्याचे
    अर्पण केले नाही असा कोणी तुमच्यात आहे का? त्याने परत जावे. कारण तो युद्धात मरण
    पावल्यास दुसरा कोणी गृहप्रवेश करील.
  qub-qub: '«Chaypitaga mandajcunana chaycho caycaj runacunata nenga: ‹Maygayquipis
    wasi rurayta chayraj ushasha car manaraj tiyarga cuticuy. Guërracho capaschari
    wañunquimanpis. Chaura jucnami wasiquicho tiyanman.'
  hat-hat: 'Apre sa, chèf yo va pale ak sòlda yo. Y''a di yo: -Eske gen yon moun la
    a ki fèk fin bati yon kay, men ki poko fè sèvis pou mete kay la apa pou Bondye?
    Si gen yon moun konsa, pito l'' al fè wout li lakay li, paske li ka mouri nan
    goumen an, epi se yon lòt moun ki va fè sèvis pou mete kay la apa pou Bondye.'
  eng-BSB: Furthermore, the officers are to address the army, saying, “Has any man
    built a new house and not dedicated it? Let him return home, or he may die in
    battle and another man dedicate it.
  tod-tod: 'Naa ʋoluma, kundiɠiiti ta ɓɔɛ kɔɔɠɔ nuiti pɔ, ti ɠɛ ti ma: «Nui ta ɠa
    wo zaama nɛi ɓaa, nii é pɛlɛ logai, é la dɛ niinɛni? É ɠale ma ná-taazu, a
    ʋa za kɔɔmaʋɛ, nu ɠili ge ʋa niinɛ mɔunpa.'
  eng-WEBPB: The officers shall speak to the people, saying, “What man is there who
    has built a new house, and has not dedicated it? Let him go and return to his
    house, lest he die in the battle, and another man dedicate it.
  kbq-kbq: Hagi sondia vahete (ofisa) kva vahe'mo'za sondia vahera amanage hu'za zamasamigahaze,
    kasefa noma kinte'neta ana noma nunamuma huta Anumzamofo azampima onte'nesuta,
    ete nontega viho. Na'ankure ha' kampima tamahena frisageno'a, tusi'a amuho huta
    kinte'nesaza nona, ru vahe'mo'za ana nompina manigahaze.
  nhe-BL: “Huan sampa monequi nopa tlayacanani ma quincamahuica nopa soldados huan
    intla se tlen inijuanti quichijtoc se yancuic cali huan aya ipan itztoc, ma yahui
    ichaj. Pampa huelis miquis ipan tlatehuijcayotl huan elis seyoc tlen achtohui
    quitequihuis nopa yancuic cali.
  gub-BL: A'e re tuwihaw uze'eg wi putar wà nehe. — Aze heta awa wàpuz iapo haw imumaw
    romo har xe nehe, aze nuiko kwaw ipupe a'e rihi, tuwe uzewyr wàpuz me nehe. Aze
    mo nan, umàno mo zeàmàtyry'ymaw pe nehe. Nezewe mehe amo awa wiko mo hàpuz pupe
    a'e kury.
  eng-DRA: 'And the captains shall proclaim through every band in the hearing of the
    army: What man is there, that hath built a new house, and hath not dedicated it?
    let him go and return to his house, lest he die in the battle, and another man
    dedicate it.'
