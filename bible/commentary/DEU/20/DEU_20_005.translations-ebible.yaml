  pan-pan: ਫੇਰ ਪ੍ਰਧਾਨ ਲੋਕਾਂ ਨੂੰ ਆਖਣ, “ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੌਣ ਹੈ ਜਿਸ ਨੇ ਨਵਾਂ ਘਰ ਬਣਾਇਆ ਹੋਵੇ,
