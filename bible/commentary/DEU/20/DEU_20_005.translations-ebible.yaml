  eng-YLT: '''And the authorities have spoken unto the people, saying, Who [is] the
    man that hath built a new house, and hath not dedicated it? — let him go and turn
    back to his house, lest he die in battle, and another man dedicate it.'
  eng-WYC-2017: But the leaders shall cry by all the companies, while the host shall
