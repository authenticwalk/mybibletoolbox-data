verse: DEU.020.007
translations:
  mal-C: ആരെങ്കിലും ഒരു സ്ത്രീക്ക് വിവാഹവാഗ്ദാനം നൽകി അവളെ വിവാഹംകഴിക്കാതെ ഇരിക്കുന്നുണ്ടോ?
    അവൻ വീട്ടിലേക്കു മടങ്ങിപ്പോകട്ടെ. അല്ലെങ്കിൽ അവൻ യുദ്ധത്തിൽ മരിക്കുകയും മറ്റൊരുവൻ
    അവളെ വിവാഹംകഴിക്കുകയും ചെയ്യും.”
  deu-TKW: Auch wer sich ein Weib verlobt, aber noch nicht heimgeführt hat, trete
    ab und kehre heim, damit er nicht in der Schlacht umkomme, und ein anderer sie
    heimführe.
  lin-lin: Ezali na moto oyo awuti kotuna mwasi na libala mpe abali nanu te ? Tika
    ete azonga na ndako, noki te akoki kokufa na bitumba mpe moto mosusu akoya kobala
    mwasi oyo ye atunaki na libala. »
  eng-LSV: And who [is] the man that has betrothed a woman and has not taken her?
    Let him go and return to his house, lest he die in battle, and another man take
    her.
  eng-GNV: And what man is there that hath betrothed a wife, and hath not taken her?
    let him go and returne againe vnto his house, lest he die in the battell, and
    another man take her.
  eng-WEBSTER: And what man is there that hath betrothed a wife, and hath not taken
    her? let him go and return to his house, lest he should die in battle, and another
    man should take her.
  nhw-BL: Huan sintla se tlen inijuanti quiijtlantoc se ichpocatl huan ayamo mocuilijtoc,
    ma yohui ichaj. Pampa huelis miquis ipan tlahuilanalistli huan elis seyoc catli
    mocuilis nopa ichpocatl.
  swh-ONEN: Je, kuna yeyote aliyeposa mwanamke na hajamwoa? Yeye na arudi nyumbani,
    ama sivyo anaweza kufa vitani na mtu mwingine akamwoa.”
  bba-bba: Bɑ koo mɑɑ bikiɑ bu nɛɛ, wɑrɑ bɑ kurɔ kɑ̃ mɑ u ǹ nùn sue ɡinɑ. Win tii
    u wuro yɛnuɔ kpɑ u ku rɑɑ ɡbi tɑɑ bi sɔɔ kpɑ ɡoo u kurɔ wi suɑ.
  eng-KJVCPB: And what man is there that hath betrothed a wife, and hath not taken
    her? let him go and return unto his house, lest he die in the battle, and another
    man take her.
  luo-luo: Bende ngʼato osesingore ne nyako moro nokendo ma ok okende? Onego odog
    dala nikech dipoka otho e lweny ma ngʼat machielo ema kend nyakono.”
  meu-meu: Eiava bema tau ta ese, maohenina vada e abia a do se adavaia, ia na ena
    ruma baine lou henia, tuari ai bema mase bena idau tauna ese hane-ulato bema adavaia
    na garina.
  npi-ULB: के मगनी भएर बिहे नभएको यहाँ कोही मानिस छ ? त्यो घरमा जाओस् ताकि त्यो युद्धमा
    मर्नु नपरोस् र त्यसलाई अर्कोले बिहे गर्न नपाओस् ।'
  yor-yor: Ǹjẹ́ ẹnikẹ́ni tí ó wá ògo obìnrin kan tí kò ì tí ì fẹ́ ẹ? Jẹ́ kí ó lọ ilé,
    tàbí kí ó kú sójú ogun kí ẹlòmíràn sì fẹ́ ẹ.”
  ind-ind: Jika ada di antara kalian yang sudah bertunangan dengan seorang perempuan
    tetapi belum sempat menikahinya, dia boleh pulang. Jangan sampai dia tewas dalam
    perang dan orang lain menikahi calon istrinya itu.’
  pes-OPCB: آیا کسی به تازگی دختری را نامزد کرده است؟ اگر چنین کسی هست به خانهٔ خود
    بازگردد و با نامزدش ازدواج کند، چون ممکن است در این جنگ بمیرد و شخص دیگری نامزد
    او را به زنی بگیرد.»
  tgl-ULB: Anong lalaki ang naroon na siyang nakatakdang ipakasal sa isang babae pero
    hindi pa niya pinakasalan? Hayaan mo siyang umalis at bumalik sa kaniyang bahay
    para hindi siya mamatay sa labanan at ibang lalaki ang mapangasawa niya.'
  hui-hui: Agali kamaru aria mbirali wali wene dabu biaho berelowa ai kamibe. Mbirali
    ani bu heagua nde tini waiha bogaragola wali gahenge dabubu berelarimigo mendeali
    kago ibu aribia holigo wahalu daibia, lalu lolebira.
  mya-mya: သင်​တို့​တွင်​အ​မျိုး​သ​မီး​နှင့်​ထိမ်း​မြား​ရန် စေ့​စပ်​ထား​သူ​ရှိ​သ​လော။
    ရှိ​လျှင်​ထို​သူ​သည် အိမ်​သို့​ပြန်​စေ။ သို့​မ​ဟုတ်​လျှင်​အ​ကယ်​၍ သူ​သည်​တိုက်​ပွဲ​တွင်​ကျ​ဆုံး​ခဲ့​သော်
    အ​ခြား သူ​တစ်​ယောက်​က​ထို​အ​မျိုး​သ​မီး​ကို​ထိမ်း မြား​လက်​ထပ်​လိမ့်​မည်' ဟု​တပ်​သား​တို့​အား
    ပြော​ဆို​ရ​မည်။
  bod-N: ཡང་སུ་ཞིག་གིས་བུད་མེད་ཅིག་ལ་གཉེན་རྟགས་བརྒྱབ་ཀྱང་ད་དུང་གཉེན་སྒྲིག་བྱས་མེད་པ་ཡིན་ན།
    མི་དེ་དམག་འཁྲུག་གི་སྐབས་སུ་ཤི་ནས་མི་གཞན་ཞིག་གིས་ཁོ་མོ་ཆུང་མར་མི་ལེན་པའི་ཆེད་དུ་མི་དེ་ཕྱིར་ཁྱིམ་དུ་ལོག་དགོས་ཞེས་པའོ།
    །
  sna-sna: Pane akatsidzirana nomusikana here uye asati amuwana? Ngaadzokere kumba
    kwake, nokuti angafa pakurwa uye mumwewo akazomuwana.”
  spa-BLM: ¿Qué hombre hay que haya prometido casarse con una mujer y no la haya tomado?
    Que vaya y vuelva a su casa, no sea que muera en la batalla, y otro hombre la
    tome”.
  cac-cac: Tato ay junoc ex ayxo e trato e nupnaji, palta manto ex nupnajoc, meltzajan̈ec
    yic tzex nupnaji. Q'uinaloc tzex cham d'a scal oval tic, ch'ocxopax mach snupnaj
    yed' ix ix chi', xcham eb'.
  swh-ULB: Ni mtu yupi aliyeposa kuoa mwanamke lakini bado hajamuoa? Acha aende nyumbani
    ili kwamba asife vitani na mume mwingine amuoa.”
  bel-bel: і хто не заручыўся з жонкаю і ня ўзяў яе, той няхай ідзе і вернецца ў дом
    свой, каб не памерці ў бітве, і другі ня ўзяў яе.
  deu-ELBBK: Und wer ist der Mann, der sich eine Frau verlobt und sie noch nicht genommen
    hat? Er gehe und kehre nach seinem Haus zurück, damit er nicht in der Schlacht
    sterbe, und ein anderer Mann sie nehme.
  mbb-OT: Ke zuen keniyu hapit en ebpengesawa, med-ulì sikandin su kela ke mepatey
    sikandin te tebek ne sengeeetew is ebpekepengesawa te ed-esewaan din!’
  mal-2015: ആരെങ്കിലും ഒരു സ്ത്രീയെ വിവാഹത്തിന്നു നിശ്ചയിച്ചു അവളെ പരിഗ്രഹിക്കാതിരിക്കുന്നു
    എങ്കിൽ അവൻ പടയിൽ പട്ടുപോകയും മറ്റൊരുത്തൻ അവളെ പരിഗ്രഹിക്കയും ചെയ്യാതിരിക്കേണ്ടതിന്നു
    അവൻ വീട്ടിലേക്കു മടങ്ങിപ്പോകട്ടെ.
  rmc-rmc: Hin kade ajso dženo, ko hino mangado varesava džuvľaha, ale mek peske la
    na iľa romňake? Mi džal pale khere, hoj te na merel andre kada mariben a te na
    lel peske la aver dženo.‘
  pes-OPV: و کیست که دختری نامزد کرده، به نکاح در نیاورده است، او روانه شده، به خانه
    خود برگردد، مبادا در جنگ بمیرد ودیگری او را به نکاح درآورد.»
  ron-1924: Чине с-а логодит ку о фемее ши н-а луат-о ынкэ сэ плече ши сэ се ынтоаркэ
    акасэ, ка сэ ну моарэ ын луптэ ши с-о я алтул.’
  ben-OBCV: কারোর কি বিয়ের সম্বন্ধ হয়েছে কিন্তু এখনও বিয়ে হয়নি? সে বাড়ি ফিরে
    যাক, পাছে সে যদি যুদ্ধে মারা যায় তাহলে অন্য কেউ সেই স্ত্রীকে বিয়ে করবে।”
  som-som: Oo ninkee bay naagu u doonan tahay, oo aan weli guursan? Kaasu ha tago
    oo gurigiisii ha ku noqdo, waaba intaasoo intuu dagaalka ku dhinto uu nin kale
    guursadaaye.
  lat-VUC: Quis est homo, qui despondit uxorem, et non accepit eam? vadat, et revertatur
    in domum suam, ne forte moriatur in bello, et alius homo accipiat eam.
  eng-ASVBT: And what man is there that hath betrothed a wife, and hath not taken
    her? let him go and return unto his house, lest he die in the battle, and another
    man take her.
  ita-1885: E chi è colui che abbia sposata una moglie, e non l'abbia ancora menata?
    vada, e ritorni a casa sua, che talora egli non muoia nella battaglia, e un altro
    la meni.
  eng-LXXUP: And what man is he that has betrothed a wife, and has not taken her?
    let him go and return to his house, lest he die in the battle, and another man
    take her.
  eng-ULB: What man is there who is engaged to marry a woman but has not yet married
    her? Let him go home so that he does not die in battle and another man marries
    her.'
  spa-VBL: ¿Hay algún hombre aquí que esté comprometido con una mujer y no se haya
    casado con ella? Puede irse a casa, de lo contrario podría morir en la batalla
    y otro hombre se casará con ella”.
  fra-_FOB: Et qui est-ce qui a fiancé une femme, et ne l'a point épousée? qu'il s'en
    aille, et retourne en sa maison, de peur qu'il ne meure dans la bataille, et qu'un
    autre ne l'épouse.
  mal-mal: ആരെങ്കിലും ഒരു സ്ത്രീയെ വിവാഹത്തിന് നിശ്ചയിച്ചശേഷം അവളെ വിവാഹം കഴിക്കാതെയിരിക്കുന്നു
    എങ്കിൽ അവൻ പടയിൽ മരിച്ചുപോകയും മറ്റൊരുവൻ അവളെ വിവാഹം കഴിക്കുകയും ചെയ്യാതിരിക്കുന്നതിന്
    അവൻ വീട്ടിലേക്ക് മടങ്ങിപ്പോകട്ടെ”.
  lit-lit: Ar yra vyras, kuris įsipareigojo imti moterį į žmonas, bet dar jos nevedė?
    Tas tegul eina ir grįžta į savo namus, kad nežūtų mūšyje ir kitas vyras jos nevestų.
  urd-GVR: Kyā koī hai jis kī mangnī huī hai aur jo is waqt shādī ke intazār meṅ hai?
    Wuh apne ghar wāpas chalā jāe. Aisā na ho ki wuh jang meṅ mārā jāe aur koī aur
    us kī mangetar se shādī kare.”
  suz-BL: सुइ इन दातेमी मीश आल का पुंइशा ग्‍युंबे पचा चिक्‍शो बाक्‍तीनी हना, मेको
    खिं लेश्‍शा लचा माल्‍ब। मेको लडाइम बेक्‍त हना, मेको मीश आल अर्कोम लाइक्‍ब। मेको
    मदुम्‍ब’ देंचा माल्‍नीम। ब्‍यवस्‍था २४:५
  ita-1927: C’è qualcuno che si sia fidanzato con una donna e non l’abbia ancora presa?
    Vada, torni a casa sua, onde non abbia a morire in battaglia, e un altro se la
    prenda”.
  ckb-ckb: کێ ژنێکی مارە کردووە و نەیگواستووەتەوە، با بڕوات و بگەڕێتەوە ماڵەکەی، نەوەک
    لە جەنگەکەدا بکوژرێت و پیاوێکی دیکە بیگوازێتەوە.»
  eng-BBE: Or if any man is newly married and has had no sex relations with his wife,
    let him go back to his house, so that in the event of his death in the fight,
    another man may not take her.
  kan-OKCV: ಯಾವನಾದರೂ ಮದುವೆ ಮಾಡಿಕೊಂಡಿದ್ದು, ತನ್ನ ಹೆಂಡತಿಯೊಂದಿಗೆ ಸಂಸಾರ ಮಾಡಿರದಿದ್ದರೆ, ಅಂಥವನು
    ಮನೆಗೆ ಹೋಗಲಿ. ಅವನು ಯುದ್ಧದಲ್ಲಿ ಸತ್ತರೆ, ಬೇರೊಬ್ಬನು ಆಕೆಯನ್ನು ಸೇರಿಸಿಕೊಂಡಾನು.”
  tam-2017: ஒரு பெண்ணைத் தனக்கு நிச்சயம் செய்துகொண்டு, அவளைத் திருமணம்செய்யாதிருக்கிறவன்
    எவனோ, அவன் தன் வீட்டுக்குத் திரும்பிப்போகக்கடவன்; அவன் போரிலே இறந்தால் வேறொருவன்
    அவளைத் திருமணம்செய்ய வேண்டியதாகும் என்று சொல்லவேண்டும்.
  spa-RV-1909: ¿Y quién se ha desposado con mujer, y no la ha tomado? Vaya, y vuélvase
    á su casa, porque quizá no muera en la batalla, y algún otro la tome.
  ron-BTF: Şi cine este bărbatul care s-a logodit cu o femeie şi nu a luat-o? Să plece
    şi să se întoarcă acasă, ca nu cumva să moară în bătălie şi să o ia altul.
  eng-WEBP: What man is there who has pledged to be married to a wife, and has not
    taken her? Let him go and return to his house, lest he die in the battle, and
    another man take her.”
  eng-FBV: Is there any man here who is engaged to a woman and hasn't married her?
    He can go home, otherwise he might die in battle and another man will marry her.”
  nld-1939: En wie zich met een vrouw heeft verloofd, maar haar nog niet heeft gehuwd,
    mag naar huis terugkeren; hij zou in de strijd kunnen vallen, en een ander haar
    huwen.
  nch-BL: Huan sinta se ten inijuanti quiijtantoc se ichpocat huan ayemo mocuilijtoc,
    ma yahui ichaj. Pampa huelis miquis ipan tatehuilisti huan elis seyoc cati mocuilis
    nopa ichpocat.
  vie-1934: Ai đã làm lễ hỏi một người nữ, mà chưa cưới? Hãy đi trở về nhà mình, e
    chết nơi chiến trận, rồi người khác sẽ cưới nàng chăng.
  hin-CV: क्या तुममें कोई ऐसा है, जिसके विवाह की बात चल रही है, मगर विवाह नहीं हुआ?
    वह अपने घर को लौट जाए, नहीं तो उसकी मृत्यु की स्थिति में कोई अन्य पुरुष उस स्त्री
    से विवाह कर लेगा.”
  eng-OURB: What man is there who has pledged to be married a wife, and has not taken
    her? Let him go and teshuvah ·completely return· to his house, lest he die in
    the battle, and another man take her.”
  spa-BES: O si un hombre está comprometido en matrimonio, déjelo volver a su casa
    para que, en el caso de su muerte en la pelea, otro hombre no la lleve.
  tdx-tdx: Ia ka t’indaty nifofo valy fa mbe tsy nengae’e? Ampiavoto himpoly mb’an-ki­boho’e
    añe tsy mone hikorovok’ añ’ aly vaho halae’ ondaty ila’e.
  vid-vid: Hana mlume yoneche yahesile na kahabehi kuhola? Yahiluche kaye, yaleche
    kubagama kungondo na mlume yunji yakamhole mdala wa heye.’
  eng-OKE: And what man hath betrothed a wife, and not taken her? Let him go and return
    to his house, lest he be slain in the battle, and another man take her.
  tha-KJV: ผู้​ใดที่หมั้นหญิงไว้เป็นภรรยาแล้ว แต่​ยังไม่​ได้​แต่​งงานกัน ให้​ผู้​นั้นกลับไปบ้านของตน
    เกรงว่าเขาจะตายเสียในสงคราม และชายอื่นจะได้นางไปเสีย’
  por-BR-2018: E quem se desposou com mulher, e não a tomou? Vá, e volte-se à sua
    casa, para que talvez não morra na batalha, e algum outro a tome.
  deu-ELO: Und wer ist der Mann, der sich ein Weib verlobt und es noch nicht genommen
    hat? Er gehe und kehre nach seinem Hause zurück, damit er nicht in der Schlacht
    sterbe, und ein anderer Mann sie nehme.
  eng-WYC-2018: Who is the man that hath espoused a wife, and hath not (yet) taken
    her by fleshly knowing? go he, and turn again into his house, lest peradventure
    he die in battle, and another man take her. (Who is the man who hath espoused
    a wife, and hath not yet taken her in fleshly knowing? go he back, and return
    to his house, lest he die in the battle, and another man take her.)
  epo-epo: kaj kiu fianĉiĝis kun virino kaj ne prenis ŝin, tiu iru kaj revenu al sia
    domo, ĉar eble li mortos en la batalo kaj alia viro ŝin prenos.
  uig-PIN: Bir ⱪiz bilǝn wǝdilǝxkǝn bolup, tehi uni ɵz ǝmrigǝ almiƣan birkim bolsa,
    u ɵyigǝ yenip kǝtsun, bolmisa u jǝngdǝ ɵlüp kǝtsǝ, baxⱪa kixi kelip uni ɵzigǝ
    hotunluⱪⱪa elixi mumkin».
  beo-beo: Nowa dunu da uda lama:ne sia:si be hame lai galea, e amola da buhagili
    amo uda lamu da defea. E da gegesu amo ganodini bogosea amola eno dunu ea uda
    lasa:besa:le, buhagimu da defea.’
  tpi-OTNT: Na ating i gat sampela man hia ol i bin makim meri bilong marit? Sapos
    ol man olsem i stap, orait ol i ken i go bek long ples. Nogut ol i lus long pait,
    na ol arapela man bai i maritim ol dispela meri.’
  hau-SA: Ko akwai wani da aka yi masa alkawarin mata, bai kuwa aure ta ko ba? Bari
