    елиши мүмкин».
  tel-2017: ఒకడు ఒక స్త్రీని ప్రదానం చేసుకుని ఆమెను ఇంకా పెళ్లి చేసుకోకముందే యుద్ధంలో
    చనిపోతే వేరొకడు ఆమెను పెళ్లిచేసుకుంటాడు. కాబట్టి అలాంటివాడు తన ఇంటికి తిరిగి వెళ్ళొచ్చు.’
  hat-BSA: Epi kilès nan mesye yo ki fiyanse a yon fi e ki poko marye avè l? Kite
    li sòti retounen lakay li. Otreman, li kapab mouri nan batay la e yon lòt mesye
    kapab vin marye avè l.’
  kos-kos: Su suwos akoo in payukyak a soenna alula? Fin oasr, elan folokla nu yen
    sel, mweyen el fin tuh misa ke mweun uh, siena mwet ac payukyak sin mutan se el
    ako se uh.’
  hbo-WLC: וּמִֽי־הָאִ֞ישׁ אֲשֶׁר־אֵרַ֤שׂ אִשָּׁה֙ וְלֹ֣א לְקָחָ֔הּ יֵלֵ֖ךְ וְיָשֹׁ֣ב
    לְבֵית֑וֹ פֶּן־יָמוּת֙ בַּמִּלְחָמָ֔ה וְאִ֥ישׁ אַחֵ֖ר יִקָּחֶֽנָּה׃
  ibo-ibo: Ọ dị nwoke nwere nwaagbọghọ o kwere nkwa na ọ ga-alụ? Ya laa, gaa lụọ nwanyị!
    Nʼihi na ọ bụrụ na ọ nwụọ nʼagha, nwoke ọzọ ga-alụ ya.”
  ory-ory: ଆଉ କେଉଁ ଲୋକ କୌଣସି ସ୍ତ୍ରୀକୁ ବାଗ୍‍ଦାନ କରି ତାହାକୁ ବିବାହ କରି ନାହିଁ? ସେ ଫେରି
    ଆପଣା ଗୃହକୁ ଯାଉ, କେଜାଣି ସେ ଯୁଦ୍ଧରେ ମଲେ ଅନ୍ୟ ଲୋକ ତାହାକୁ ବିବାହ କରିବ।”
  chk-chk: Ifa usun, epwe wor eman mwän ikei mi kofot ngeni eman fefin, nge esamwo
    pwülüeni? Ätewe epwe liwiniti imwan, pun a tongeni mäla lon maun, nge pwal eman
    mwän epwe pwülüeni kofotun.’
  rop-rop: En enibodi iya hu garram pramis, en im nomo bin merrit im pramis? Wal im
    lafta gobek, dumaji if im go blanga fait en im gitkil, wal najawan men garra merrit
    det pramis blanga im.
  ukr-1871: І хто засватав женьщину, та й ще не взяв її, нехай іде й вернеться в домівку
    свою; щоб не вмер на війнї, а хто инший взяв її.
  deu-1951: Wer sich mit einem Weibe verlobt und sie noch nicht heimgeführt hat, der
    gehe hin und kehre wieder in sein Haus zurück, daß er nicht im Krieg umkomme und
    ein anderer sie heimführe.
  eng-JPS: And what man is there that hath betrothed a wife, and hath not taken her?
    let him go and return unto his house, lest he die in the battle, and another man
    take her.'
  srp-1865: I ko je isprosio djevojku a još je nije odveo? neka ide, nek se vrati
    kuæi svojoj, da ne bi poginuo u boju, i drugi je odveo.
  lug-lug: Waliwo mu mmwe eyali ayogereza omukazi, naye nga tannamuwasa? Kimugwanidde
    addeyo mu maka ge, si kulwa ng’afiira mu lutalo, omuntu omulala n’awasa omukazi
    oyo.”
  heb-heb: ומי האיש אשר ארש אשה ולא לקחה ילך וישב לביתו פן ימות במלחמה ואיש אחר יקחנה׃
  ben-IRV: আর বাগ্‌দান হলেও কে বিয়ে করে নি? সে যুদ্ধে মারা গেলে পাছে অন্য লোক সেই
    মেয়েকে বিয়ে করে, এই জন্য সে নিজের বাড়ি ফিরে যাক।”
  pan-pan: ਅਤੇ ਕੌਣ ਹੈ, ਜਿਸ ਨੇ ਕਿਸੇ ਕੁੜੀ ਨਾਲ ਮੰਗਣੀ ਕੀਤੀ ਹੋਵੇ, ਪਰ ਉਸ ਨਾਲ ਵਿਆਹ ਨਹੀਂ ਕੀਤਾ,
    ਉਹ ਵੀ ਆਪਣੇ ਘਰ ਨੂੰ ਮੁੜ ਜਾਵੇ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਯੁੱਧ ਵਿੱਚ ਮਰ ਜਾਵੇ ਅਤੇ ਦੂਜਾ
    ਮਨੁੱਖ ਉਸ ਨਾਲ ਵਿਆਹ ਕਰੇ।”
  mya-JVB: မိန်းမ နှင့် လက်ထပ် ၍ မ သိမ်း ရသေးသော သူ ရှိ လျှင်၊ မိမိ အိမ် သို့ ပြန်
    သွားပါလေစေ။ သို့မဟုတ် စစ်တိုက် ရာတွင် သေ ၍ အခြားသော သူ သည် ထို မိန်းမကို သိမ်း
    လိမ့်မည်ဟု စိုးရိမ်စရာရှိသည်ဟု လူများတို့အား ပြောရကြမည်။
  hmo-hmo: Sedira umui ta ese kekeni ta dekenai ia maoheni, to ia be do headava lasi.
    Ia be iena ruma dekenai do ia giroa lou, tuari dekenai do ia mase garina, bona
    idau tauna ta ese iena kekeni do ia adavaia garina.’
  urd-urd: और जिसने किसी 'औरत से अपनी मंगनी तो कर ली हो लेकिन उसे ब्याह कर नहीं लाया
    है वह अपने घर को लौट जाए, ऐसा न हो कि वह लड़ाई में मारा जाए और दूसरा मर्द उससे
    ब्याह करे।
  rus-SYN: и кто обручился с женою и не взял ее, тот пусть идет и возвратится в дом
    свой, дабы не умер на сражении, и другой не взял ее.
  bqc-SIM: Á démɛ nↄkpama vĩ, i sɛ yãao ni? Ade ɛa ta a bɛ, kɛ́ asu ga zĩlau,
    gbɛ̃pãle sɛo yã́i.
  tcz-CHONGTHU: Hiche bang chun pasal koi tobang khat chu jinei dinga kigosa dem a
    umta, ahinlah jinei loulai koi ham? Ama jong chu in kilea jinei thei ahi. Ajeh
    chu galmuna thina nachan'a naji ding nu chu mi dang chang jeng thei ahi.
  mar-mar: तसेच, पत्नीला मागणी घालून अजून लग्न केलेले नाही असा कोणी असल्यास त्याने
    परत जावे. कारण तो युद्धात कामी आल्यास त्याच्या वाग्दत्त वधूशी दुसरा कोणी लग्न
    करील.”
  qub-qub: Maygayquipis majachacänayquipaj parlasha caycarga cuticuy. Guërrachöga
    capaschari wañunquimanpis. Chaura parlashayqui warmiwan jucna majachacanman.›
  hat-hat: Eske gen yon moun isit la ki fiyanse pou l' marye? Si gen yon moun konsa,
    pito l' al fè wout li lakay li, paske li ka mouri nan lagè a epi se yon lòt moun
    ki va marye ak fiyanse l' la.
  eng-BSB: Has any man become pledged to a woman and not married her? Let him return
    home, or he may die in battle and another man marry her.”
  tod-tod: Nui ta ɠa wo zaama nɛi, nii é anzanui ta maazogai, é la dɛ fuluni? É
    ɠale ma ná-taazu, a ʋa za kɔɔmaʋɛ, taɠili ge ʋa ná-anzanu maazogai zei.»
  eng-WEBPB: What man is there who has pledged to be married to a wife, and has not
    taken her? Let him go and return to his house, lest he die in the battle, and
    another man take her.”
  kbq-kbq: Hagi izano a' erigahane hu'za huhampri' tamante'nesimota ete kumatega vuta
    umani'neta ana ara eriho. Ru ha'pima tamahesageno ru vahe'mo'za ana a'ma erisageno'a,
    haviza hugahie.
  nhe-BL: Huan intla se tlen inijuanti quiijtlantoc se ichpocatl huan aya mocuilijtoc,
    ma yahui ichaj. Pampa huelis miquis ipan tlatehuijcayotl huan elis seyoc tlen
    mocuilis nopa ichpocatl.
  gub-BL: Aze heta awa uzereko àwàm imume'u arer xe nehe, aze nahemireko kwaw a'e
    rihi, tuwe uzewyr weko haw pe nehe. Aze mo nan, umàno mo zeàmàtyry'ymaw pe nehe.
    Nezewe mehe amo awa wereko putar hemireko ràm a'e nehe.
  eng-DRA: What man is there, that hath espoused a wife, and not taken her? let him
    go, and return to his house, lest he die in the war, and another man take her.
