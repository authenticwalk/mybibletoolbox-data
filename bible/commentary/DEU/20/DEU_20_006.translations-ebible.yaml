verse: DEU.020.006
translations:
  mal-C: ആരെങ്കിലും മുന്തിരിത്തോപ്പു നട്ടശേഷം അതിന്റെ ഫലം അനുഭവിക്കാത്തവനായിട്ടുണ്ടോ?
    അവൻ വീട്ടിലേക്കു തിരികെപ്പോകട്ടെ. അല്ലെങ്കിൽ അവൻ യുദ്ധത്തിൽ മരിച്ചുപോകുകയും മറ്റൊരുവൻ
    അതിന്റെ ഫലം അനുഭവിക്കുകയും ചെയ്യും.
  deu-TKW: Und jedermann, der einen Weinberg gepflanzt und noch nicht zu nutzen angefangen
    hat, trete ab und kehre heim, damit er nicht in der Schlacht umkommme, und ein
    anderer ihn zu nutzen anfange.
  lin-lin: Ezali na moto oyo awuti kolona elanga ya vino mpe nanu abuki bambuma ya
    liboso te ? Tika ete azonga na ndako na ye noki te akoki kokufa na bitumba, bongo
    moto mosusu akoya kozala moto ya liboso mpo na kobuka mbuma ya liboso na elanga
    na ye.
  eng-LSV: And who [is] the man that has planted a vineyard and has not made it common?
    Let him go and return to his house, lest he die in battle, and another man make
    it common.
  eng-GNV: And what man is there that hath planted a vineyarde, and hath not eaten
    of the fruite? let him go and returne againe vnto his house, least he die in the
    battel, and another eate the fruite.
  eng-WEBSTER: And what man is he that hath planted a vineyard, and hath not yet eaten
    of it? let him also go and return to his house, lest he should die in the battle,
    and another man should eat of it.
  nhw-BL: Sintla se tlen inijuanti quitoctoc se yancuic xocomeca mili huan ayamo quicualilijtoc
    itlajca, ma yohui ichaj. Pampa huelis miquis ipan tlahuilanalistli huan elis seyoc
    catli quitequis nopa xocomecatl itlajca.
  swh-ONEN: Je, kuna yeyote aliyepanda shamba la mizabibu na hajaanza kulifurahia?
    Yeye na arudi nyumbani, au sivyo anaweza kufa vitani na mtu mwingine akalifurahia.
  bba-bba: Bɑ koo mɑɑ bikiɑ bu nɛɛ, bɛɛ sɔɔ, wɑrɑ u dɑ̃ɑ ɡbɑɑnu kuɑ mɑ u ǹ ɡinɑ yen
    ɑre diire. Yɛ̃ron tii u de u ɡɔsirɑ yɛnuɔ kpɑ u ku rɑɑ ɡbi tɑɑ bi sɔɔ ɡoo u tu
    tubi di.
  eng-KJVCPB: And what man is he that hath planted a vineyard, and hath not yet eaten
    of it? let him also go and return unto his house, lest he die in the battle, and
    another man eat of it.
  luo-luo: Bende ngʼato osepidho mzabibu ma ok ochako chamo olembe? Onego odog dala
    nikech dipoka otho e lweny ma ngʼat machielo ema bi cham olemono.
  meu-meu: Eiava bema tau ta vine imeana vada e hadoa, a anina do se abia, ia na ena
    ruma baine lou henia, tuari ai bema mase bena idau tauna ese ena vine anidia roboadia
    bema abi na garina.
  npi-ULB: के दाखबारी लगाएर यसको फल खान नपाउने यहाँ कोही छ ? त्यो घरमा जाओस् र युद्धमा
    मर्नु नपरोस् अनि अर्कोले त्यसलाई उपभोग गर्न नपाओस् ।
  yor-yor: Ǹjẹ́ ẹnikẹ́ni tí ó gbin ọgbà àjàrà kan tí kò sì tí ì bẹ̀rẹ̀ sí ń gbádùn
    rẹ̀? Jẹ́ kí ó lọ ilé, tàbí kí ó kú sójú ogun kí ẹlòmíràn sì gbádùn rẹ̀.
  ind-ind: Jika ada di antara kalian yang menanam kebun anggur dan belum memanennya,
    dia boleh pulang. Jangan sampai dia tewas dalam perang dan orang lain menikmati
    hasil pertama dari kebun itu.
  pes-OPCB: آیا کسی هست که به تازگی تاکستانی غرس کرده، ولی هنوز میوه‌ای از آن نخورده
    باشد؟ اگر چنین کسی هست به خانه بازگردد، چون ممکن است در این جنگ کشته شود و شخص
    دیگری میوهٔ آن را بخورد.
  tgl-ULB: Anong lalaki ang naroon na siyang nagtanim ng isang ubasan at hindi nagamit
    ang bunga nito? Hayaan mo siyang umalis at bumalik sa kaniyang bahay, para hindi
    siya mamatay sa labanan at ibang lalaki ang gagamit ng bunga nito.
  hui-hui: Agali áyu kamaru aria mbirali pu mbira mini gerebi mabu hengedagoha howa
    gerebi lini dalu waini iba wabu nane mbirali ai kabe. Mbirali heagua nde ibu waiha
    bogaragola ibunaga gerebi hengedago mbirali ibu aribia halu do nolene wuligo wahalu
    dai bulene nga.
  mya-mya: သင်​တို့​တွင်​စပျစ်​ခြံ​ကို​စိုက်​၍​အ​သီး​ကို​မ​စု သိမ်း​ရ​သေး​သူ​ရှိ​သ​လော။
    ရှိ​လျှင်​ထို​သူ​သည် အိမ်​သို့​ပြန်​စေ။ သို့​မ​ဟုတ်​လျှင်​အ​ကယ်​၍​သူ သည်​တိုက်​ပွဲ​တွင်​ကျ​ဆုံး​ခဲ့​သော်
    အ​ခြား​သူ တစ်​ယောက်​က​ခြံ​ထွက်​စ​ပျစ်​သီး​ကို​စား​ရ လိမ့်​မည်။-
  bod-N: ཡང་སུ་ཞིག་གིས་རྒུན་ཚལ་བཙུགས་ནས་ད་དུང་དེའི་ཤིང་ཏོག་མ་སྤྱད་པ་ཡིན་ན། མི་དེ་དམག་འཁྲུག་གི་སྐབས་སུ་ཤི་ནས་མི་གཞན་ཞིག་གིས་དེའི་ཤིང་ཏོག་སྤྱོད་པར་མི་བྱ་བའི་ཆེད་དུ་མི་དེ་ཕྱིར་ཁྱིམ་དུ་ལོག་དགོས།
  sna-sna: Pane akarima munda womuzambiringa here uye asati atanga kudya michero yawo?
    Ngaadzokere kumba kwake, nokuti angafa pakurwa uye mumwewo akazodya michero yawo.
  spa-BLM: ¿Qué hombre ha plantado una viña y no ha aprovechado sus frutos? Que se
    vaya y vuelva a su casa, no sea que muera en la batalla, y otro hombre use su
    fruto.
  cac-cac: Tato ay pax junoc mach d'a co cal tic ix yavej yuva, manta jab'oc sat smolo',
    meltzajocab' d'a spat. Q'uinaloc scham d'a scal oval tic, ch'ocxo mach smolan
    sat yuva chi'.
  swh-ULB: Kuna yeyote ambaye amepanda mzabibu na hajafurahia matunda yake? Acha aende
    nyumbani, ili kwamba asife vitani na mtu mwingine afurahie matunda yake.
  bel-bel: і хто пасадзіў вінаграднік і не карыстаўся ім, той няхай ідзе і вернецца
    ў дом свой, каб не памёр у бітве, і другі не пакарыстаўся ім;
  deu-ELBBK: Und wer ist der Mann, der einen Weinberg gepflanzt und ihn noch nicht
    benutzt hat? Er gehe und kehre nach seinem Haus zurück, damit er nicht in der
    Schlacht sterbe, und ein anderer Mann ihn benutze.
  mbb-OT: Emun duen keniyu nekepemula te paras he wazè din pa mepulusi is beǥas kayi,
    med-ulì sikandin su kela ke mepatey sikandin te tebek ne sengeeetew is egkepulusan
    dutun.
  mal-2015: ആരെങ്കിലും ഒരു മുന്തിരിത്തോട്ടം ഉണ്ടാക്കി അതിന്റെ ഫലം അനുഭവിക്കാതെ ഇരിക്കുന്നുവെങ്കിൽ
    അവൻ പടയിൽ പട്ടുപോകയും മറ്റൊരുത്തൻ അതിന്റെ ഫലം അനുഭവിക്കയും ചെയ്യാതിരിക്കേണ്ടതിന്നു
    അവൻ വീട്ടിലേക്കു മടങ്ങിപ്പോകട്ടെ.
  rmc-rmc: Hin kade ajso dženo, savo sadzinďa viňica a mek na kidňa o uľipen? Mi džal
    pale khere, hoj te na merel andre kada mariben a hoj olestar te na radisaľol aver
    dženo.
  pes-OPV: و کیست که تاکستانی غرس نموده، آن را حلال نکرده است؛ او روانه شده، به خانه
    خود برگردد، مبادا در جنگ بمیرد، ودیگری آن را حلال کند.
  ron-1924: Чине а сэдит о вие ши н-а мынкат ынкэ дин еа сэ плече ши сэ се ынтоаркэ
    акасэ, ка сэ ну моарэ ын луптэ ши сэ мэнынче алтул дин еа.
  ben-OBCV: কেউ কি নতুন দ্রাক্ষাক্ষেত প্রস্তুত করেছে এবং এখনও তা উপভোগ করা শুরু করেনি?
    সে বাড়ি ফিরে যাক, পাছে সে যদি যুদ্ধে মারা যায় তাহলে অন্য কেউ তা উপভোগ করবে।
  som-som: Oo ninkee baa beer canab ah beertay oo aan weli midhihiisii ku isticmaalin?
    Kaasu ha tago oo gurigiisii ha ku noqdo, waaba intaasoo intuu dagaalka ku dhinto
    uu nin kale midhihiisa ku isticmaalaaye.
  lat-VUC: Quis est homo qui plantavit vineam, et necdum fecit eam esse communem,
    de qua vesci omnibus liceat? vadat, et revertatur in domum suam, ne forte moriatur
    in bello, et alius homo ejus fungatur officio.
  eng-ASVBT: And what man is there that hath planted a vineyard, and hath not used
    the fruit thereof? let him go and return unto his house, lest he die in the battle,
    and another man use the fruit thereof.
  ita-1885: E chi è colui che abbia piantata una vigna, e non l'abbia ancora cominciata
    a godere in uso comune? vada, e ritorni a casa sua, che talora egli non muoia
    nella battaglia, e un altro cominci a goderla.
  eng-LXXUP: And what man is he that has planted a vineyard, and not been made merry
    with it? let him go and return to his house, lest he die in the battle, and another
    man be made merry with it.
  eng-ULB: Is there anyone who has planted a vineyard and has not enjoyed its fruit?
    Let him go home, so he will not die in battle and another man enjoy its fruit.
  spa-VBL: ¿Hay algún hombre aquí que haya plantado un viñedo y aún no haya disfrutado
    de su fruto? Puede irse a casa, de lo contrario podría morir en la batalla y otro
    hombre disfrutará de su fruto.
  fra-_FOB: Et qui est-ce qui a planté une vigne, et n'en a point cueilli les premiers
    fruits? qu'il s'en aille et retourne en sa maison, de peur qu'il ne meure dans
    la bataille, et qu'un autre n'en cueille les premiers fruits.
  mal-mal: ആരെങ്കിലും ഒരു മുന്തിരിത്തോട്ടം ഉണ്ടാക്കി അതിന്റെ ഫലം അനുഭവിക്കാതെ ഇരിക്കുന്നുവെങ്കിൽ
    അവൻ പടയിൽ മരിച്ചുപോവുകയും മറ്റൊരുവൻ അതിന്റെ ഫലം അനുഭവിക്കയും ചെയ്യാതിരിക്കുന്നതിന്
    അവൻ വീട്ടിലേക്ക് മടങ്ങിപ്പോകട്ടെ.
  urd-GVR: Kyā koī hai jis ne angūr kā bāġh lagā kar is waqt us kī pahlī fasal ke
    intazār meṅ hai? Wuh apne ghar wāpas chalā jāe. Aisā na ho ki wuh jang meṅ mārā
    jāe aur koī aur bāġh kā fāydā uṭhāe.
  suz-BL: सुइ इन दातेमी अङगुर रू ख्रुम्‍शा, जचा मतशो बाक्‍तीनी हना, इन खिं लेश्‍शा
    लने। मेको लडाइम बेक्‍त हना, आ अङगुर रू अर्कोम जाइब, मेको मदुम्‍ब। ब्‍यवस्‍था २८:३०;
    लेवी १९:२४-२५
  ita-1927: C’è qualcuno che abbia piantato una vigna e non ne abbia ancora goduto
    il frutto? Vada, torni a casa sua, onde non abbia a morire in battaglia, e un
    altro ne goda il frutto.
  ckb-ckb: کێ ڕەزەمێوێکی چاندووە و لە یەکەم بەری نەخواردووە؟ با بڕوات و بگەڕێتەوە
    ماڵەکەی، نەوەک لە جەنگەکەدا بکوژرێت و پیاوێکی دیکە یەکەم بەری بخوات.
  eng-BBE: Or if any man has made a vine-garden without taking the first-fruits of
    it, let him go back to his house, so that in the event of his death in the fight,
    another may not be the first to make use of the fruit.
  kan-OKCV: ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ನೆಟ್ಟು ಅದರ ಫಲವನ್ನು ತಿನ್ನದೇ ಇರುವ ಮನುಷ್ಯನು, ತನ್ನ ಮನೆಗೆ
    ಹೋಗಲಿ. ಅವನು ಯುದ್ಧದಲ್ಲಿ ಸತ್ತರೆ ಬೇರೊಬ್ಬನು ಆ ಫಲ ತಿಂದಾನು.
  tam-2017: திராட்சைத்தோட்டத்தை நாட்டி, அதை அனுபவியாதிருக்கிறவன் எவனோ, அவன் தன் வீட்டுக்குத்
    திரும்பிப்போகக்கடவன்; அவன் போரிலே இறந்தால் வேறொருவன் அதை அனுபவிக்கவேண்டியதாகும்.
  spa-RV-1909: ¿Y quién ha plantado viña, y no ha hecho común uso de ella? Vaya, y
    vuélvase á su casa, porque quizá no muera en la batalla, y otro alguno la goce.
  ron-BTF: Şi cine este bărbatul care a sădit o vie şi nu a mâncat din ea? Să plece
    şi să se întoarcă acasă, ca nu cumva să moară în bătălie şi să mănânce altul din
    ea.
  eng-WEBP: What man is there who has planted a vineyard, and has not used its fruit?
    Let him go and return to his house, lest he die in the battle, and another man
    use its fruit.
  eng-FBV: Is there any man here who has planted a vineyard and hasn't yet enjoyed
    its fruit? He can go home, otherwise he might die in battle and another man will
    enjoy its fruit.
  nld-1939: En wie een wijngaard heeft geplant, en er nog niet van heeft geplukt,
    mag naar huis terugkeren; hij zou in de strijd kunnen vallen, en een ander van
    zijn wijngaard plukken.
  nch-BL: Sinta se ten inijuanti quitoctoc se yancuic xocomeca mili huan ayemo quicualilijtoc
    itajca, ma yahui ichaj. Pampa huelis miquis ipan tatehuilisti huan elis seyoc
    cati quitequis nopa xocomecat itajca.
  vie-1934: Ai đã trồng một vườn nho và chưa hái trái? Hãy đi trở về nhà mình, kẻo
    chết nơi chiến trận, rồi một người khác sẽ hái trái chăng.
  hin-CV: क्या तुममें से कोई ऐसा व्यक्ति है, जिसने अंगूर का बगीचा लगाया है और वह अब
    तक अंगूरों को खा नहीं सका है? वह अपने घर को लौट जाए, नहीं तो कोई दूसरा व्यक्ति
    अंगूरों का उपभोग करने लगेगा.
  eng-OURB: What man is there who has planted a vineyard, and has not used its fruit?
    Let him go and teshuvah ·completely return· to his house, lest he die in the battle,
    and another man use its fruit.
  spa-BES: O si algún hombre ha hecho un jardín de viñas sin obtener sus primeros
    frutos, que regrese a su casa, para que, en caso de su muerte en la pelea, otro
    no sea el primero en hacerlo. Hacer uso de la fruta.
  tdx-tdx: Ia t’indaty nambole an-tanem-balòboke fe mbe tsy nitoloña’e? Angao himpoly
    mb’ añ’akiba’e mb’eo, hera hikoromak’ añ’aly vaho ondaty ila’e ty hañalahala aze.
  vid-vid: Hana munhu yoneche aha yanyalile zabibu na kubena mafuza ga mwaluko? Yahiluche
    kaye yaleche kubagama kuli ngondo na munhu yunji yasangalale kwa chiwalo cha mafuza
    ga heye.
  eng-OKE: And what man who hath planted a vineyard, but hath not made it common (for
    use)? Let him go and return to his house, lest he be slain in the battle, and
    another man make it common, (or partake of it).
  tha-KJV: ใครที่ปลูกสวนองุ่นและยั​งม​ิ​ได้​รับประทานผลจากสวนองุ่นนั้น ให้​ผู้​นั้นกลับไปบ้าน
    เกรงว่าเขาจะตายเสียในสงคราม และคนอื่นจะรับประทานผลองุ่นนั้น
  por-BR-2018: E quem plantou vinha, e não fez comum uso dela? Vá, e volte-se à sua
    casa, para que talvez não morra na batalha, e outro alguém a desfrute.
  deu-ELO: Und wer ist der Mann, der einen Weinberg gepflanzt und ihn noch nicht benutzt
    hat? Er gehe und kehre nach seinem Hause zurück, damit er nicht in der Schlacht
    sterbe, und ein anderer Mann ihn benutze.
  eng-WYC-2018: Who is the man that (hath) planted a vinery, and hath not yet made
    it to be common, and of which it is leaveful to all men to eat? go he, and turn
    again into his house, lest peradventure he die in battle, and another man be set
    in his office. (Who is the man who hath planted a vineyard, and hath not yet made
    it to be common, and therefore lawful for all men to eat of it? go he back, and
    return to his house, lest he die in the battle, and another man enjoy its fruits.)
  epo-epo: kaj kiu plantis vinberĝardenon kaj ne ĝuis ĝiajn fruktojn, tiu iru kaj
    revenu al sia domo, ĉar eble li mortos en la batalo kaj alia homo ĝuos ĝiajn fruktojn;
  uig-PIN: Tǝk selip üzümzar bǝrpa ⱪilip, tehi uning mewisini yemigǝn birkim barmu?
    Bar bolsa ɵyigǝ yenip kǝtsun, bolmisa u jǝngdǝ ɵlüp kǝtsǝ, baxⱪa kixi kelip uning
    mewisini yeyixi mumkin.
  beo-beo: Nowa dunu da waini sagai dagoi be amo ea ha:i manu hame mai. E amola buhagimu
    da defea. E da gegesu amo ganodini bogosea amola eno dunu ea waini hahawane nasa:besa:le,
    buhagimu da defea.
  tpi-OTNT: Na ating i gat sampela man hia, ol i bin planim nupela gaden wain, tasol
    ol i no bin wokim wain long ol pikinini wain yet? Sapos ol man olsem i stap, orait
    ol i ken i go bek long ples. Nogut ol i lus long pait, na ol arapela man bai i
    kisim pikinini wain bilong ol.
  hau-SA: Ko akwai wani da ya shuka inabi, bai kuwa fara jin daɗinsa ba? Bari yă tafi
    gida, kada yă mutu a yaƙi, wani dabam yă ji daɗinsa.
  uig-LAT: Tek sélip üzümzar berpa qilip, téxi uning méwisini yémigen birkim barmu?
    Bar bolsa öyige yénip ketsun, bolmisa u jengde ölüp ketse, bashqa kishi kélip
    uning méwisini yéyishi mumkin.
  nde-nde: Ukhona ohlanyele isivini kodwa engakadli izithelo zaso na? Kabuyele emzini
    wakhe, funa afe empini kuthi omunye azidlele izithelo zaso.
  ton-ton: Pea ko hai ha tangata kuo ne tō ʻae ngoue vaine, pea ʻoku teʻeki ai te
    ne kai mei ai? Ke ʻalu ia ʻo foki ki hono fale, telia naʻa mate ia ʻi he tau,
    pea kai mei ai ʻe ha tangata kehe.
  ces-1613: A kdo jest, ješto štípil vinici, a ještě nepřišla k obecnému užívání,
    odejdi a navrať se k domu svému, aby snad nezahynul v bitvě, aby někdo jiný k
    obecnému užívání nepřivedl jí.
  eng-WMB: What man is there who has planted a vineyard, and has not used its fruit?
    Let him go and return to his house, lest he die in the battle, and another man
    use its fruit.
  tam-TCV: திராட்சைத் தோட்டத்தை உண்டாக்கி, அதன் பலனை அனுபவியாதவன் யாரேனும் உண்டா?
    அப்படியானால் அவன் திரும்பி வீட்டுக்குப் போகலாம்; அவன் யுத்தத்தில் செத்தால், வேறொருவன்
    அத்தோட்டத்தின் பலனை அனுபவிப்பான்.
  ceb-ULB: Aduna bay tawo nga nagtanom ug kaparasan ug wala nakapahimulos sa prutas
    niini? Papaulia siya sa balay, aron dili siya mamatay sa pakiggubat ug laing tawo
    ang makapahimulos sa prutas niini.
  pol-UBG: Albo jeśli jest ktoś, kto zasadził winnicę i jeszcze nie spożywał z niej
    owocu, niech idzie i wraca do swego domu, by nie zginął w bitwie i aby ktoś inny
    z niej nie spożywał.
  urd-GVU: کیا کوئی ہے جس نے انگور کا باغ لگا کر اِس وقت اُس کی پہلی فصل کے انتظار
    میں ہے؟ وہ اپنے گھر واپس چلا جائے۔ ایسا نہ ہو کہ وہ جنگ میں مارا جائے اور کوئی
    اَور باغ کا فائدہ اُٹھائے۔
  deu-1912: Welcher einen Weinberg gepflanzt hat und hat seine Früchte noch nicht
    genossen, der gehe hin und bleibe daheim, daß er nicht im Kriege sterbe und ein
    anderer genieße seine Früchte.
  kan-2017: ಯಾವನಾದರೂ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ಮಾಡಿ ಅದರ ಹಣ್ಣುಗಳನ್ನು ಇನ್ನೂ ಅನುಭೋಗಿಸದಿದ್ದರೆ ಅವನು
    ಮನೆಗೆ ಹೋಗಲಿ; ಅವನು ಕಾಳಗದಲ್ಲಿ ಸತ್ತರೆ ಮತ್ತೊಬ್ಬನು ಆ ತೋಟದ ಹಣ್ಣುಗಳನ್ನು ಅನುಭೋಗಿಸಬಹುದು.
  yap-yap: Bay bigmed u roy ni kaf ni mu’ i yung bangi woldug rok ni grape, ma dawori
    yag ni nge t’ar wom’ngin? Fa’anra bay, ma nge sul nga tabnaw rok. Ya ra dangay,
    ma fa’anra yim’ ko mael, ma yug be’ e ra felan’ ko wayin nra yib riy.
  hlt-MCSB: Hlang khat khat loh misur a ling tih a uem hlan atah cet saeh lamtah amah
    im la bal saeh. Caemtloek vaengah duek vetih hlang tloe loh vik uem pah ve.
  mdy-ETH: ሃሣ ሃጊ ዎይኔ ሚሢ ቱካዖ ቤርቶ ዓኣፖ ላዒሲባኣ ዓሲ ዒንሢ ባኣካ ዓኣ? ዬያጉዴ ዓሲ ዓኣቶ ፔ ማኣሪ ማዖንጎ፤ ዓይጎሮ
    ጌዔቴ ዒዚ ዖሎይዳ ሃይቄም ዬያ ዎይኖ ዓኣፖ ሜሌ ዓሲ ሙዓንዳሢሮኬ።
  twi-ASANTE: Obi wɔ ha a wadɔ bobefuo na ɔnnii mu aba da? Sɛ obi wɔ ha saa a, ɔnsane
    nkɔ! Ebia na wɔakum no wɔ ɔko no mu, na ama obi akɔdi mu aba.
  eng-WEBU: What man is there who has planted a vineyard, and has not used its fruit?
    Let him go and return to his house, lest he die in the battle, and another man
    use its fruit.
  bnp-bnp: Ge tahoka ranga bakovi koea ri varo karaba a hania na vain ne ria, i uka
    ma ri rata a vain ma? Ge tahoka ranga bakovi maea ge ria koea ri gi hamule na
    tanga, ma ri gi vurua na vabinga ge bole a viri ranga a maka hania na vain ne
    ria.
  wal-wal: Woikko woiniyaa tokkidi, a aifiyan ufaittibeenna uri de7ikko, i ha olan
    haiqqin, hara asi a woiniyaa aifiyan ufaittennaadan, i ba soo simmo.
  spa-PDDPT: ¿Quien plantó una viña y no disfrutó de ella? Retírese y vuelva a su
    casa, no sea que muera en la batalla, y la disfrute otro.
  gun-gun: Ha'e peẽ kuery va'e regua mava'e tu uva tyrã onhotỹ va'eri hi'a nomono'õi
    teri? Ha'e va'e tojevy ju ngoo katy, joe opu'ãa py omano ramo amboae ju omono'õ
    e'ỹ aguã.
  ilo-ULB: Siasino a lalaki ti nagmula iti kaubasan ken saanna pay a napagnumaran
    ti bunga dagitoy? Palubosanyo isuna nga agsubli iti balayna, tapno saan isuna
    a matay iti paggugubatan ket sabali a lalaki ti agnumar iti bunga dagitoy.
  kpg-kpg: Maa iai taane i kinei, dogo dogi hua dana hadagee waini, gei digi hai dono
    madagoaa e hadi ana ‘grape’? Maa i golo, gei mee e hana gi dono hale. Maa mee
    ga hagalee hana, gaa made hua i lodo tauwa, ge tuai dangada ga hiaagina ang gi
    deia nia waini aalaa.
  uig-ARA: تەك سېلىپ ئۈزۈمزار بەرپا قىلىپ، تېخى ئۇنىڭ مېۋىسىنى يېمىگەن بىركىم بارمۇ؟
    بار بولسا ئۆيىگە يېنىپ كەتسۇن، بولمىسا ئۇ جەڭدە ئۆلۈپ كەتسە، باشقا كىشى كېلىپ
    ئۇنىڭ مېۋىسىنى يېيىشى مۇمكىن.
  sus-sus: Mixi nde na wo ya ma be, naxan wɛni bili sixi, a mu a bogi baxi sinden?
    Na kanyi xa gbilen a xɔnyi, barima xa a faxa gere kui, mixi gbɛtɛ fama nɛ a xa
    wɛni bogi bade.
  pon-2006: Mie ohl emen met me ahpwtehn kammwarak nan eh mwetuwel, e ahpw saikinte
    dolung wahn wain kan? Ma mie, en pwurala ni imwe. Pwe ma e pahn mehla nan mahwen,
    emen tohrohr pahn paieki wahn eh mwetuwel.
  ksd-ksd: Ma to ia ta vavat i ga pait ra uma na vain, ma pa i ga en boko ra vuaina
    tana? Boina ba na talil ta ra kubana, kan na virua ta ra vinarubu, ma ta ra tikai
    na gugu ta ra vuaina.
  tur-YTC: Bağ dikip de meyvesini tüketmeyen kim var? Bırakın gitsin ve evine dönsün,
    yoksa savaşta ölür ve meyvesini başka biri tüketir.
  grc-BRENT: Καὶ τίς ὁ ἄνθρωπος ὅστις ἐφύτευσεν ἀμπελῶνα, καὶ οὐκ εὐφράνθη ἐξ αὐτοῦ;
    πορευέσθω καὶ ἀποστραφήτω εἰς τὴν οἰκίαν αὐτοῦ, μὴ ἀποθάνῃ ἐν τῷ πολέμῳ, καὶ ἄνθρωπος
    ἕτερος εὐφρανθήσεται ἐξ αὐτοῦ.
  ind-AYT: Apakah di sini ada yang sudah menanami kebun anggurnya, tetapi belum memetik
    buahnya? Biarlah dia pulang ke rumahnya, supaya dia jangan mati dalam peperangan
    dan orang lain akan menikmati buahnya.
  nya-nya: Kodi pali wina amene analima munda wamphesa ndipo sanayambe kudyerera?
    Ayambe wapita ku mudzi chifukwa mwina akafera ku nkhondo ndipo wina adzadyerera
    mundawo.
  hrv-hrv: Ima li koga da je zasadio vinograd a još ga nije brao? Neka se vrati domu
    svome da u boju ne pogine te da mu drugi roda ne obere.
  mps-mps: Te bidi meba te wain gi gesi elama, tama te wain du togolama, wain wę
    nigisiąma yai bidi me e tomode bidibo homu ebawe? Te tama tiwai bidi meba ede
    bidiba wida, teda te bidi dabe augwali geasa, aga beba ma pao. Tiyu augwali boide
    elai madi, augwa wain gi gasa bidigo saibao. Te dolo egobeo.
  tpi-tpi: Na ating i gat sampela man hia, ol i bin planim nupela gaden wain, tasol
    ol i no bin wokim wain long ol pikinini wain yet? Sapos ol man olsem i stap, orait
    ol i ken i go bek long ples. Nogut ol i lus long pait, na ol arapela man bai i
    kisim pikinini wain bilong ol.
  dan-1931: Og er der nogen, som har plantet en Vingård og ikke taget den i Brug,
    må han have Lov at vende hjem til sit Hus, for at ikke en anden skal tage den
    i Brug, om han falder i Slaget.
  vie-OVCB: Có ai trồng vườn nho nhưng chưa ăn trái? Người ấy được về, nếu ngại mình
    hy sinh, người khác sẽ hưởng hoa quả.
  guj-2017: શું કોઈ એવો માણસ છે જેણે દ્રાક્ષવાડી રોપી હોય અને તેનાં ફળ ખાધાં ન હોય?
    તેને જતો રહેવા દો કે તે પાછો તેના ઘરે જાય રખેને તે યુદ્ધમાં માર્યો જાય અને બીજો
    કોઈ માણસ તેનાં ફળ ખાય.
  pon-2006A: Mie ohl emen met me ahpwtehn kammwarak nan eh mwetuwel, e ahpw saikinte
    dolung wahn wain kan? Ma mie, en pwurala ni imwe. Pwe ma e pahn mehla nan mahwen,
    emen tohrohr pahn paieki wahn eh mwetuwel.
  por-BRBSL: Que homem há que tenha plantado uma vinha e que não tenha usado seus
    frutos? Deixe-o ir e volte para sua casa, para que não morra na batalha, e outro
    homem use seus frutos.
  cth-cth: Misur takha ka sak niteh, a paw ka cat hoeh rae awm pawiteh, a im ban yawkaw
    seh. Hoehpawiteh, taran tuknae koe dout pawiteh, alouke ni hote misur paw a ca
    han doeh tie ngaihrinae ao.
  twi-twi: Obi wɔ ha a wadɔw bobeturo na onnidii mu da? Onii no nsan nkɔ fie! Ebia
    na wɔakum no wɔ ɔko no mu na ama obi akodidi mu.
  hlt-hlt: Hlang khat khat loh misur a ling tih a uem hlan atah cet saeh lamtah amah
    im la bal saeh. Caemtloek vaengah duek vetih hlang tloe loh vik uem pah ve.
  tbz-SIM: Òmɔù bomu di miɛkɛ wèè bɔtínnɛ́ mutie bɛ̀ tumu fínyĩ̀ kɛ mu nyí tɔ̃̀ũ mu
    bɛɑ̀? Dɛ yiɛ̀ nwɛ̃tɛ ò yɑ̀ɑ̀ bo kú kòò mɔù mu tɔ̃̀ũ.
  msy-2020: Ezɨ gumazitaba ti kagh ikia wainɨn azenir igiaba oparigha, egh dar wainɨn
    dɨpaba tɨghar da iniam? Gumazir kamaghɨn amiba ikɨ, egh uamategh uan dɨpenibar
    mangɨ. Me mɨdorozimɨn oveghtɨ, gumazir igharaziba men wainɨn ovɨzir igiaba iniam.
  azb-azb: Üzüm bağı salıb məhsulunu toplamayan varmı? Qoy o da evinə qayıtsın. Birdən
    döyüşdə ölər, məhsulunu başqası yığar.
  eng-DBY: And what man is there that hath planted a vineyard, and hath not eaten
    of it? let him go and return unto his house, lest he die in the battle, and another
    man eat of it.
  hin-2017: और कौन है जिसने दाख की बारी लगाई हो, परन्तु उसके फल न खाए हों? वह भी अपने
    घर को लौट जाए, ऐसा न हो कि वह संग्राम में मारा जाए, और दूसरा मनुष्य उसके फल खाए।
  wol-KYG: Ana góor gu ci jëmbatoon tóokëru reseñ te jariñoogu ko? Na daldi ñibbi
    bala moo dee ci xare bi, geneen góor jariñoo ko.
  eng-YLT: '''And who [is] the man that hath planted a vineyard, and hath not made
    it common? — let him go and turn back to his house, lest he die in battle, and
    another man make it common.'
  eng-WYC-2017: Who is the man that planted a vinery [or vine], and hath not yet made
    it to be common, and of which it is leaveful to all men to eat? go he, and turn
    again into his house, lest peradventure he die in battle, and another man be set
    in his office.
  eng-WMBB: What man is there who has planted a vineyard, and has not used its fruit?
    Let him go and return to his house, lest he die in the battle, and another man
    use its fruit.
  urd-GVH: क्या कोई है जिसने अंगूर का बाग़ लगाकर इस वक़्त उस की पहली फ़सल के इंतज़ार
    में है? वह अपने घर वापस चला जाए। ऐसा न हो कि वह जंग में मारा जाए और कोई और बाग़
    का फ़ायदा उठाए।
  rug-rug: Esei gamu tani si tiqe letea sa nana inuma vaeni, meke lopu ele vagi totoso
    pude paketi vuana? Be gua asa, si kaqu pule la pa nana vetu si asa. Meke gua meke
    mate si asa pa vinaripera, meke votiki tie tu kote paketi sari na vuana.
  gaz-gaz: Namni wayinii dhaabee irraa hin nyaatin jiraa? Inni gara mana isaa haa
    deemu; yoo kanaa achii inni lola keessatti duʼee namni biraa wayinii sana nyaata.
  fra-LSG: Qui est-ce qui a planté une vigne, et n’en a point encore joui? Qu’il s’en
    aille et retourne chez lui, de peur qu’il ne meure dans la bataille et qu’un autre
    n’en jouisse.
  yal-yal: Muxuna nde ɛ yɛ be ba, naxan bata manpa binle si, koni a munma e bogine
    bolon singen? Na kanna xa xɛtɛ a konni, xa na mi a ra waxatina nde a nɔɛ faxɛ
    nɛn, muxu gbɛtɛ yi a tɔnɔn sɔtɔ.
  haw-1868: Owai la ke kanaka i kana i ka malawaina, aole nae i ohi i ka hua? e hele
    ia, a hoi aku i kona hale, o make auanei ia i ke kaua, a e ohi ke kanaka e i ka
    hua.
  arb-NAV: هَلْ بَيْنَكُمْ مَنْ غَرَسَ كَرْماً وَلَمْ يَجْنِ أَوَّلَ ثِمَارِهِ بَعْدُ؟
    فَلْيَرْجِعْ إِلَى بَيْتِهِ لِئَلّا يُقْتَلَ فِي الْمَعْرَكَةِ فَيَجْنِيَ أَوَّلَ
    ثِمَارِ كَرْمِهِ رَجُلٌ آخَرُ.
  ewe-ewe: Mia dometɔ aɖe de waingble yeye aɖe, eye meɖu waintsetse aɖeke tso agble
    la me haɖe oa? Ekema amea nayi aƒe me! Ɖewohĩ woawui le aʋa sia me, eye ame bubu
    sãa aɖu eƒe waintsetse la!
  eng-LEE: And what man is there who hath planted a vineyard, and hath not redeemed
    it? let him go and return unto his house, lest he die in the battle, and another
    man redeem it.
  asm-FB: দ্ৰাক্ষাবাৰী পাতি তাৰ ফল ভোগ নকৰাকৈ কোনো লোক আছে নেকি? তেৱোঁ নিজ ঘৰলৈ উলটি
    যাওঁক। নহ’লে তেওঁৰ যুদ্ধত মৃত্যু হ’লে, আনে তাৰ ফল ভোগ কৰিব।
  sus-A: مِشِ ندٍ نَ وٌ يَ مَ بٍ، نَشَن وّنِ بِلِ سِشِ، عَ مُ عَ بٌفِ بَشِ سِندٍن؟
    نَ كَنيِ شَ فبِلٍن عَ شْنيِ، بَرِ مَ شَ عَ قَشَ فٍرٍ كُي، مِشِ فبّتّ قَمَ نّ عَ
    شَ وّنِ بٌفِ بَدٍ.
  fra-SBL: Quel est l'homme qui a planté une vigne, et qui n'en a pas utilisé le fruit ?
    Qu'il s'en aille et retourne dans sa maison, de peur qu'il ne meure dans la bataille,
    et qu'un autre n'en utilise le fruit.
  hbo-hbo: וּמִֽי־הָאִ֞ישׁ אֲשֶׁר־נָטַ֥ע כֶּ֙רֶם֙ וְלֹ֣א חִלְּלֹ֔ו יֵלֵ֖ךְ וְיָשֹׁ֣ב
    לְבֵיתֹ֑ו פֶּן־יָמוּת֙ בַּמִּלְחָמָ֔ה וְאִ֥ישׁ אַחֵ֖ר יְחַלְּלֶֽנּוּ׃
  eng-WYCLIFFE: Who is a man that plauntide a vyner, and not yit made it to be comyn,
    and of which it is leeueful to alle men to ete? go he, and turne ayen in to his
    hows, lest perauenture he die in batel, and anothir man be set in his office.
  cwe-cwe: Kuna munhu yoyose yahandile mizabibu mbali halimbule matunda yake? Yabwele
    ukaye muladi sekeyadanganike kuna ing'hondo na munhu imwenga yasang'hanile kaye
    yake.
  kik-kik: Nĩ harĩ mũndũ ũhaandĩte mũgũnda wa mĩthabibũ na ndambĩrĩirie gũkenera matunda
    maguo? Nĩarekwo ainũke ndagakuĩre mbaara-inĩ nake mũndũ ũngĩ atuĩke wa gũkenera
    matunda macio.
  fra-NCL: Qui est-ce qui a planté une vigne, et n’a pas encore joui de ses fruits ?
    Qu’il s’en aille et retourne chez lui, de peur qu’il ne meure dans la bataille
    et qu’un autre n’en jouisse.
  cek-AK: Misur takha to na sak o, toe athaih caa ai kami na oh o maw? Anih loe a
    im ah amlaem let nasoe, to tih ai nahaeloe anih loe misatukhaih ahmuen ah dueh
    ueloe, kalah kami mah anih ih misur thaih to caa pae ving tih.
  cuk-cuk: Ar dule-gwensak na uva-digsad amba yoo gunne-itogele, gannar na e-negse
    nabier, naodo. Ar abakalegi urwenaidgi, uva-guchasuli burgwialile. Degiile, dule-baid
    e-uva-gunnai dakledagoed.
  uig-CYR: Тәк селип үзүмзар бәрпа қилип, техи униң мевисини йемигән бирким барму?
    Бар болса өйигә йенип кәтсун, болмиса у җәңдә өлүп кәтсә, башқа киши келип униң
    мевисини йейиши мүмкин.
  tel-2017: ఎవరైనా ద్రాక్షతోట వేసి ఇంకా దాని పళ్ళు తినకుండా యుద్ధంలో చనిపోతే వేరొకడు
    దాని పళ్ళు తింటాడు. కాబట్టి అలాంటివాడు తన ఇంటికి తిరిగి వెళ్ళొచ్చు.
  hat-BSA: Kilès nan mesye yo ki te plante yon chan rezen e ki poko sèvi nan fwi li?
    Kite li sòti retounen lakay li. Otreman, li kapab mouri nan batay la e yon lòt
    moun va vin sèvi nan fwi li a.
  kos-kos: Su suwos tufahna yukwiya sie ima in grape, a soenna kosrani fahko kac?
    Fin oasr, elan folokla, mweyen el fin tuh misa ke mweun uh, siena mwet ac tuh
    kang fahko kac.
  hbo-WLC: וּמִֽי־הָאִ֞ישׁ אֲשֶׁר־נָטַ֥ע כֶּ֙רֶם֙ וְלֹ֣א חִלְּל֔וֹ יֵלֵ֖ךְ וְיָשֹׁ֣ב
    לְבֵית֑וֹ פֶּן־יָמוּת֙ בַּמִּלְחָמָ֔ה וְאִ֥ישׁ אַחֵ֖ר יְחַלְּלֶֽנּוּ׃
  ibo-ibo: Ọ dị nwoke ọbụla kụrụ ubi vaịnị ọhụrụ nke ọ na-esitebeghị nʼime ya ghọọ
    mkpụrụ ọbụla? Ya laa, ka ọ ghara ịnwụ nʼagha, hapụrụ ya onye ọzọ nke ga-eri mkpụrụ
    si na ya!
  ory-ory: ଆଉ କେଉଁ ଲୋକ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ପ୍ରସ୍ତୁତ କରି ତହିଁର ଫଳ ଭୋଗ କରି ନାହିଁ? ସେ ଫେରି
    ଆପଣା ଗୃହକୁ ଯାଉ, କେଜାଣି ସେ ଯୁଦ୍ଧରେ ମଲେ ଅନ୍ୟ ଲୋକ ତହିଁର ଫଳ ଭୋଗ କରିବ।
  chk-chk: Are ifa usun, epwe wor eman mwän ikei mi fotuki irän wain, nge esamwo ochei
    uan? Ätewe epwe liwiniti imwan. Pun a tongeni mäla lon maun, nge pwal eman mwän
    epwe ochei uän fotan irän wain.
  rop-rop: En enibodi iya bin jis plentimbat greip fam bat im nomo bin abum taim blanga
    kadim detlot kukwan greip? Wal im lafta gobek na, dumaji if im go blanga fait
    en im gitkil, wal najamen garra dringgimbat det wain blanga im brom det greip
    fam weya imbin growap.
  ukr-1871: І хто насадив виноградник, та ще не користався ним, нехай іде і вернеться
    в домівку свою, щоб не вмер на війнї, а хто инший користувався.
  deu-1951: Wer einen Weinberg gepflanzt und ihn noch nie abgelesen hat, der gehe
    und kehre wieder in sein Haus zurück, daß er nicht im Krieg umkomme und ein anderer
    die erste Lese halte!
  eng-JPS: And what man is there that hath planted a vineyard, and hath not used the
    fruit thereof? let him go and return unto his house, lest he die in the battle,
    and another man use the fruit thereof.
  srp-1865: I ko je posadio vinograd a još ga nije brao? neka ide, nek se vrati kuæi
    svojoj, da ne bi poginuo u boju, i drugi ga brao.
  lug-lug: Waliwo mu mmwe eyalima ennimiro y’emizabbibu naye nga tannatandika kulya
    ku bibala byamu? Kimusaanidde addeyo mu maka ge, si kulwa ng’afiira mu lutalo,
    omuntu omulala n’alya ebibala byamu.
  heb-heb: ומי האיש אשר נטע כרם ולא חללו ילך וישב לביתו פן ימות במלחמה ואיש אחר יחללנו׃
  ben-IRV: আর কে আঙ্গুর ক্ষেত তৈরী করে তার ফল ভোগ করে নি? সে যুদ্ধে মারা গেলে পাছে
    অন্য লোক তার ফল ভোগ করে, এই জন্য সে নিজের বাড়ি ফিরে যাক।
  pan-pan: ਅਤੇ ਕੌਣ ਹੈ, ਜਿਸ ਨੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਲਾਇਆ ਹੋਵੇ ਪਰ ਉਸ ਦਾ ਫਲ ਨਾ ਵਰਤਿਆ ਹੋਵੇ? ਉਹ
    ਵੀ ਆਪਣੇ ਘਰ ਨੂੰ ਮੁੜ ਜਾਵੇ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਯੁੱਧ ਵਿੱਚ ਮਰ ਜਾਵੇ ਅਤੇ ਦੂਜਾ ਮਨੁੱਖ
    ਉਸ ਦਾ ਫਲ ਵਰਤੇ।
  mya-JVB: စပျစ် ဥယျာဉ်ကို စိုက် ၍ စပျစ်သီး ကို မ စား ရသေး သော သူ ရှိ လျှင်၊ မိမိ
    အိမ် သို့ ပြန် သွား ပါလေစေ။ သို့မဟုတ် စစ်တိုက် ရာတွင် သေ ၍ အခြား သောသူ သည် ထို
    စပျစ်သီးကို စား လိမ့်မည်ဟု စိုးရိမ်စရာရှိ၏။
  hmo-hmo: “ ‘Bema umui ta ese vain uma ta ia hadoa vadaeni, to vain huahua do ia
    utua lasi, ia be iena ruma dekenai do ia giroa lou, tuari dekenai do ia mase garina,
    bona idau tauna ta ese iena vain anina do ia utua garina.
  urd-urd: और जिस किसी ने ताकिस्तान लगाया हो लेकिन अब तक उसका फल इस्ते'माल न किया
    हो वह भी अपने घर को लौट जाए, ऐसा न हो कि वह जंग में मारा जाए और दूसरा आदमी उसका
    फल खाए।
  rus-SYN: и кто насадил виноградник и не пользовался им, тот пусть идет и возвратится
    в дом свой, дабы не умер на сражении, и другой не воспользовался им;
  bqc-SIM: Á démɛ vɛ̃ɛbu vĩ, i a mↄaokɛ yãao ni? Ade ɛa ta a bɛ, kɛ́ asu ga zĩlau,
    gbɛ̃pãle iↄ a mↄaokɛo yã́i.
  tcz-CHONGTHU: Lengpi lei laiya natonga lengpi thei tepkha lou koiham? Amapa jong
    chu inlama kile jeng thei ahi. Achuti louva ahileh galmuna thina ato jeng thei,
    alengpi lei jeng jong mi dang chan lo ding ahi.
  mar-mar: द्राक्षमळा लावून अजून त्याची तोडणी केली नाही, फळ चाखले नाही असा कोणी आहे
    काय? त्याने माघारी जावे कारण तो युद्धात मरण पावल्यास दुसराच कोणी त्याच्या मळ्यातील
    फळे खाईल.
  qub-qub: Maygayquipis übasta lantaycur wayuyninta manaraj yawasha carga cuticuy.
    Guërrachöga capaschari wañunquimanpis. Chaura jucna übasniquita pallanman.
  hat-hat: Eske gen yon moun la a ki fèk plante yon jaden rezen epi ki poko gen chans
    fè yon rekòt rezen menm? Si gen yon moun konsa, pito l' al fè wout li lakay li,
    paske li ka mouri nan batay la, epi se va yon lòt moun ki va jwi jaden rezen l'
    lan.
  eng-BSB: Has any man planted a vineyard and not begun to enjoy its fruit? Let him
    return home, or he may die in battle and another man enjoy its fruit.
  tod-tod: Nui ta ɠa wo zaama nɛi, nii é leezɛn ɓelei leʋeai, é la dɛ ma waa mɔungi
    ɠulani? É ɠale ma ná-taazu, a ʋa za kɔɔmaʋɛ, nu ɠili ge ʋa ná-leezɛn ɓelei
    ma waa mɔungi ɠula.
  eng-WEBPB: What man is there who has planted a vineyard, and has not used its fruit?
    Let him go and return to his house, lest he die in the battle, and another man
    use its fruit.
  kbq-kbq: Hagi kasefa waini hoza kri'neta, ana hozafinti tagita one'nesamota, ete
    kumatega viho. Ha'ma hanafima tamahesageno ru vahe'mo'zama ana waini hozatamifinti'ma
    tagi'za nesageno'a, knarera osugahie.
  nhe-BL: Intla se tlen inijuanti quitoctoc se yancuic xocomeca mili huan aya quicualilijtoc
    itlajca, ma yahui ichaj. Pampa huelis miquis ipan tlatehuijcayotl huan elis seyoc
    tlen quitequis nopa xocomecatl itlajca.
  gub-BL: Aze heta awa ma'ywa uwà itym arer xe nehe, aze nomono'og kwaw i'a kwer a'e
    rihi, tuwe uzewyr weko haw pe nehe. Aze mo nan, umàno mo zeàmàtyry'ymaw pe a'e
    nehe. Nezewe mehe amo awa omono'og putar hemitygwer a'e nehe kury.
  eng-DRA: What man is there, that hath planted a vineyard, and hath not as yet made
    it to be common, whereof all men may eat? let him go, and return to his house,
    lest he die in the battle, and another man execute his office.
