verse: DEU.019.018
translations:
  mal-C: ന്യായാധിപൻ വിശദമായി അന്വേഷണം നടത്തണം. സാക്ഷി കള്ളസ്സാക്ഷിയാണെന്നും അയാൾ സഹയിസ്രായേല്യനെതിരേ
    കള്ളസ്സാക്ഷ്യം നൽകിയെന്നും തെളിയിക്കപ്പെട്ടാൽ,
  deu-TKW: und die Richter sollen sorgfältig untersuchen, und stellt es sich heraus,
    daß der Zeuge ein lügenhafter Zeuge war, daß er Lügen gegen seinen Volksgenossen
    ausgesagt hat,
  lin-lin: Basambisi basengeli koyekola likambo yango malamu penza. Mpe soki emonani
    ete motatoli akosi, apesi litatoli ya lokuta mpo na ndeko na ye ;
  eng-LSV: and the judges have searched diligently, and behold, the witness [is] a
    false witness who has testified a falsehood against his brother,
  eng-GNV: 'And the Iudges shall make diligent inquisition: and if the witnesse be
    found false, and hath giuen false witnes against his brother,'
  eng-WEBSTER: 'And the judges shall make diligent inquisition: and behold, if the
    witness is a false witness, and hath testified falsely against his brother;'
  nhw-BL: Huan nopa jueces quitemose ica cuidado catli panotoc. Huan sintla quipantise
    para catli tetelhuía tlatestigojquetztoc catli amo melahuac,
  swh-ONEN: Waamuzi lazima wafanye uchunguzi kwa makini na shahidi akionekana kuwa
    ni mwongo, akitoa ushuhuda wa uongo dhidi ya ndugu yake,
  bba-bba: Siri kowo be, bɑ koo ben ɡɑri wɛ̃ɛriwɑ kɑ lɑɑkɑri. Bɑ̀ n deemɑ seedɑ weesuɡiɑ
    u win winsim mɑnimɔ,
  eng-KJVCPB: 'and the judges shall make diligent inquisition: and behold, if the
    witness be a false witness, and hath testified falsely against his brother;'
  luo-luo: Jongʼad bura nyaka non wachno malongʼo, to ka janeno oyud ni ja-miriambo
    kochiwo neno maonge adier ewi owadgi,
  meu-meu: 'Bena hahemaoro taudia bae tahua namonamo: bema hahebade tauna na mai koikoina,
    tadikakana vada e habadelaia koikoi,'
  npi-ULB: न्यायकर्ताहरूले दत्तचित्तसाथ जाँचबुझ गरून् । हेर, साक्षी झुटो रहेछ र त्यसले
    आफ्नो भाइको विरुद्धमा झुटो गवाही दिएको रहेछ भने
  yor-yor: Àwọn adájọ́ gbọdọ̀ ṣe ìwádìí fínní fínní bí ẹ̀rí bá sì jẹ́ irọ́, tí ó fi
    ẹ̀rí èké sun arákùnrin rẹ̀,
  ind-ind: Para hakim akan menyelidiki perkara itu dengan teliti. Jika terbukti bahwa
    penuduh itu memang berbohong tentangmu,
  pes-OPCB: قضات باید این امر را به دقت تحقیق کنند. اگر معلوم شد که شاهد دروغ می‌گوید،
  tgl-ULB: Dapat na gumawa ang mga hukom ng masigasig na pagtatanong; tingnan, kung
    ang saksi ay isang bulaang saksi at nagpahayag ng hindi totoo laban sa kaniyang
    kapatid,
  cbu-NT: anush kuskachus, yakatsha urkar anoo ichingaru wanasiriri mashchiya. Wandaya
    kurakush nabati átu, tputsee yushindarangu, mangutari arangeem ngicheeru, nda
    tatsamooru tsiyatsis wapta átu,
  hui-hui: Ani pu howa bi laragola agali mana hale halu tale biagadaru tigua hale
    halu karia biya laga biago ibu ke̱ heneyagua nde
  mya-mya: တ​ရား​သူ​ကြီး​တို့​သည်​အ​မှု​ကို​စေ့​စပ်​စွာ စစ်​ဆေး​၍ ထို​သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​ချင်း​အား မ​တ​ရား​စွပ်​စွဲ​ကြောင်း​စစ် ဆေး​တွေ့​ရှိ​ရ​လျှင်၊-
  bod-N: ཁྲིམས་དཔོན་རྣམས་ཀྱིས་འདྲི་རྟོག་ནན་མོ་བྱེད་དགོས་ལ། ལྟོས་དང་། གལ་སྲིད་བདེན་དཔང་བྱེད་མཁན་ནི་དཔང་པོ་རྫུན་མ་ཞིག་ཡིན་པ་དང་།
    བདེན་དཔང་རྫུན་མས་རང་གི་སྤུན་ཟླ་ལ་ནག་མེད་ཉེས་འགེལ་བྱེད་པ་ཤེས་ན།
  sna-sna: Vatongi vanofanira kunyatsoferefeta nyaya iyi, zvino kana chapupu ichi
    chikabatwa kuti chinoreva nhema, chichipa uchapupu hwenhema pamusoro pehama yake,
  spa-BLM: y los jueces harán una inquisición diligente; y he aquí que si el testigo
    es un testigo falso, y ha declarado falsamente contra su hermano,
  cac-cac: A eb' ayoch yajalil chi', a eb' sch'olb'itani tato yel jun lolonel chi',
    mato es syic'chaan̈ jun anima d'a spatic junxo chi'.
  swh-ULB: Waamuzi wanapaswa kuchunguza kwa uangalifu; ona, kama ushahidi ni ushahidi
    wa uongo na umeshuhudiwa kwa uongo dhidi ya ndugu yake,
  bel-bel: судзьдзі павінны добра прасачыць, і калі сьведка той - сьведка фальшывы,
    фальшывае данёс на брата свайго,
  deu-ELBBK: Und die Richter sollen wohl nachforschen; und siehe, ist der Zeuge ein
    falscher Zeuge, hat er Falsches gegen seinen Bruder bezeugt,
  mbb-OT: Kinahanglan he ebpurungan sikandan ed-imbistigaha te menge zatù. Ne emun
    egkesusiyan dan he midtarùtarù haazà is tistiǥus pinaaǥi te ked-ulug te kewusa
    ziyà te zuma zin he etew,
  mal-2015: ന്യായാധിപന്മാർ നല്ലവണ്ണം വിസ്താരം കഴിക്കേണം; സാക്ഷി കള്ളസ്സാക്ഷി എന്നും
    സഹോദരന്റെ നേരെ കള്ളസ്സാക്ഷ്യം പറഞ്ഞു എന്നും കണ്ടാൽ
  rmc-rmc: A o sudci mušinena mištes te rodel avri, či oda hin čačipen. Te oda manuš
    falošňe vakerelas pre aver dženo,
  pes-OPV: و داوران، نیکو تفحص نمایند، و اینک اگر شاهد، شاهد کاذب است و بربرادر خود
    شهادت دروغ داده باشد،
  ron-1924: Жудекэторий сэ факэ черчетэрь амэнунците. Дакэ се ва афла кэ марторул
    ачела есте ун мартор минчинос ши кэ а фэкут о мэртурисире минчиноасэ ымпотрива
    фрателуй сэу,
  ben-OBCV: বিচারকেরা ভালো করে তদন্ত করবে, আর যদি সে তার ইস্রায়েলী ভাইয়ের বিরুদ্ধে
    মিথ্যা সাক্ষ্য দেবার দরুন মিথ্যাবাদী বলে ধরা পড়ে,
  som-som: oo xaakinnadu waa inay xaalkaas aad u baadhaan, oo bal eeg, haddii markhaatigu
    yahay markhaati been ah, oo uu walaalkiis si been ah ugu marag furay,
  lat-VUC: Cumque diligentissime perscrutantes, invenerint falsum testem dixisse contra
    fratrem suum mendacium,
  eng-ASVBT: 'and the judges shall make diligent inquisition: and, behold, if the
    witness be a false witness, and have testified falsely against his brother;'
  ita-1885: E se i Giudici, dopo diligente inchiesta, trovano che quel testimonio
    sia falso testimonio, e che abbia testimoniato il falso contro al suo fratello,
  eng-LXXUP: And the judges shall make diligent inquiry, and, behold, if an unjust
    witness has borne unjust testimony; and has stood up against his brother;
  eng-ULB: The judges must make diligent inquiries; see, if the witness is a false
    witness and has testified falsely against his brother,
  spa-VBL: Los jueces llevarán a cabo una investigación completa, y si el acusador
    resulta ser un mentiroso que ha hecho falsas acusaciones,
  fra-_FOB: Et les juges s'informeront exactement; et s'il se trouve que ce témoin
    soit un faux témoin, qu'il ait déposé faussement contre son frère,
  mal-mal: ന്യായാധിപന്മാർ നല്ലവണ്ണം വിസ്താരം കഴിക്കണം; സാക്ഷി കള്ളസ്സാക്ഷി എന്നും
    സഹോദരന്റെ നേരെ കള്ളസ്സാക്ഷ്യം പറഞ്ഞു എന്നും കണ്ടാൽ
  urd-GVR: Qāzī is kā ḳhūb khoj lagāeṅ. Agar bāt durust nikle ki gawāh ne jhūṭ bol
    kar apne bhāī par ġhalat ilzām lagāyā hai
  suz-BL: मेको निसाफ पाइबमी मेको निक्‍शी आस कली खोदील निदील पा हिल्‍लो पचा माल्‍ब।
    दोस गेब आ लोव़ जोल बाक्‍त हना, दूली पा आ लोक्‍ब कली दोस गेशो बाक्‍त हना,
  ita-1927: I giudici faranno una diligente inchiesta; e se quel testimonio risulta
    un testimonio falso, che ha deposto il falso contro il suo fratello,
  ckb-ckb: جا ئەگەر دادوەران باش لێیان کۆڵییەوە و زانییان شایەتەکە شایەتێکی درۆزنە
    و بە درۆ شایەتی لەسەر براکەی داوە،
  eng-BBE: 'And the judges will have the question looked into with care: and if the
    witness is seen to be false and to have made a false statement against his brother,'
  kan-OKCV: ನ್ಯಾಯಾಧಿಪತಿಗಳು ಕೂಲಂಕಷವಾಗಿ ವಿಚಾರಣೆ ಮಾಡಬೇಕು. ಆಗ ಇಗೋ, ಆ ಸಾಕ್ಷಿಯು ಸುಳ್ಳುಸಾಕ್ಷಿಯಾಗಿದ್ದರೆ,
    ಅಂದರೆ ಅವನು ತನ್ನ ಸಹೋದರನ ಮೇಲೆ ಸುಳ್ಳು ಹೇಳಿದ್ದರೆ,
  tam-2017: அப்பொழுது நியாயாதிபதிகள் நன்றாக விசாரணை செய்யக்கடவர்கள்; சாட்சி கள்ளச்சாட்சி
    என்றும், தன் சகோதரன்மேல் அபாண்டமாகக் குற்றம்சுமத்தினான் என்றும் கண்டால்,
  spa-RV-1909: Y los jueces inquirirán bien, y si pareciere ser aquél testigo falso,
    que testificó falsamente contra su hermano,
  ron-BTF: Şi judecătorii să cerceteze cu de-amănuntul; şi, iată, dacă martorul este
    martor fals şi a mărturisit fals împotriva fratelui său,
  eng-WEBP: and the judges shall make diligent inquisition; and behold, if the witness
    is a false witness, and has testified falsely against his brother,
  eng-FBV: The judges shall conduct a full investigation, and if the accuser proves
    to be a liar who has made false accusations
  nld-1939: en de rechters moeten dan een zorgvuldig onderzoek instellen. Blijkt nu
    de getuige een valse getuige te zijn, en heeft hij een valse getuigenis tegen
    zijn broeder afgelegd,
  nch-BL: Huan nopa jueces quitemose ica cuidado ten panotoc. Huan sinta quipantise
    para cati tetelhuía quitestigojquetztoc cati amo melahuac,
  vie-1934: Các quan án phải tra xét kỹ càng, nếu thấy người chứng nầy là chứng dối,
    đã thưa gian cho anh em mình,
  hin-CV: न्यायाध्यक्ष बारीकी से पूछताछ करेंगे और यदि यह मालूम हो जाए, कि वह झूठा
    गवाह है और उसने अपने भाई पर झूठा आरोप लगाया है,
  eng-OURB: 'and the judges shall make diligent inquisition: and, behold, if the witness
    is a false witness, and has testified falsely against his brother;'
  spa-BES: 'Y los jueces verán la pregunta con cuidado: y si se ve al testigo como
    falso y ha hecho una declaración falsa contra su hermano,'
  tdx-tdx: Le hañotsohotso o mpizakao, aa naho tendreke te mpitalily vìlañe i mpitaliliy,
    nitaroñe raha tsy to amy rahalahi’ey,
  vid-vid: Watagusa wolola goya nongwa ayo na wone mlolezi nakadeta kwa kumlonjeleza
    miyage kwa udesi,
  eng-OKE: And the judges shall make inquest fairly, and, behold, he hath testified
    falsely, and the testimony is false that he bath witnessed against his brother,
  tha-KJV: พวกผู้พิพากษาจะอุตส่าห์​ไต่สวน และดู​เถิด ถ้าพยานนั้นเป็นพยานเท็จกล่าวปรักปรำพี่น้องของตนเป็นความเท็จ
  por-BR-2018: E os juízes investigarão bem, e se parecer ser aquela testemunha falsa,
    que testificou falsamente contra seu irmão,
  deu-ELO: Und die Richter sollen wohl nachforschen; und siehe, ist der Zeuge ein
    falscher Zeuge, hat er Falsches wider seinen Bruder bezeugt,
  eng-WYC-2018: And when they seeking the cause most diligently (or And if, after
    they have studied the case most diligently), (they) have found that the false
    witness said a lie against his brother,
  epo-epo: 'kaj la juĝistoj bone esploru; kaj se montriĝos, ke la atestanto estas
    atestanto malvera, ke li akuzis malvere sian fraton:'
  uig-PIN: soraⱪqi bǝglǝr ǝstayidilliⱪ bilǝn tǝkxürsun; ǝgǝr ⱨeliⱪi guwaⱨqi yalƣan
    guwaⱨqi bolup, ɵz ⱪerindixi toƣruluⱪ yalƣan guwaⱨliⱪ bǝrgǝn bolsa,
  beo-beo: 'Fofada:su dunu da amo hou noga:le fofada:mu. Be amo dunu da ogogole ea
    na:iyado Isala:ili dunu amo wadela:musa: sia:i dagoi ba:sea,'
  tpi-OTNT: Ol jas i mas skelim gut dispela tok na sapos ol i painimaut olsem, man
    i kotim wantok bilong en, em i giaman na i sutim tok nating long em,
  hau-SA: Dole alƙalan su yi bincike sosai, in kuma aka tabbatar mai ba da shaida
    maƙaryaci ne, yana ba da shaidar zur a kan ɗan’uwansa ne,
  uig-LAT: soraqchi begler estayidilliq bilen tekshürsun; eger héliqi guwahchi yalghan
    guwahchi bolup, öz qérindishi toghruluq yalghan guwahliq bergen bolsa,
  nde-nde: Abahluleli kumele bachwayisise ngokupheleleyo kuthi lapho bangafumana ukuthi
    ufakazi uqamba amanga, esipha ubufakazi bamanga ngomzalwane wakhe,
  ton-ton: 'Pea ʻe ʻeke lahi ʻe he kau fakamaau: pea vakai, kapau ko e fakamoʻoni
    loi ʻae fakamoʻoni, pea kuo ne fakamoʻoni loi ki hono tokoua:'
  ces-1613: A když se pilně vyptají soudcové, poznají-li, že svědek ten jest svědek
    lživý, mluvě falešné svědectví proti bližnímu svému,
  eng-WMB: and the judges shall make diligent inquisition; and behold, if the witness
    is a false witness, and has testified falsely against his brother,
  tam-TCV: நீதிபதிகள் அவர்களைத் தீர விசாரிக்கவேண்டும். அப்போது சாட்சி சொல்பவன் தன்
    சகோதரனுக்கு எதிராக பொய்ச்சாட்சி சொல்லி, அவன் பொய்யன் என நிரூபிக்கப்பட்டால்,
  ceb-ULB: Ang mga maghuhukom kinahanglan maghimo ug matukion nga mga pangutana; tan-awa,
    kung ang saksi usa ka bakakon nga saksi ug nagpamatuod sa bakak batok sa iyang
    igsoon,
  pol-UBG: I sędziowie dokładnie zbadają sprawę. Jeśli się okaże, że ten świadek jest
    fałszywym świadkiem, że złożył fałszywe zeznanie przeciwko swemu bratu;
  agr-agr: Dutika ajumin, chichama epegkin aidau emamkemas shiig dekajuawagtatui.
    Dutika dekajam dekaskenum jegachmataig,
  kyc-kyc: Dokopa akali kote singi dupwame poraiyuo soo rolarami. Rolaraminyi dokopa
    akali dokome banya Isaraele yango doko mee kyambo lao kote lakamirande ramo akali
    dokona yano doko baa nyera.
  urd-GVU: قاضی اِس کا خوب کھوج لگائیں۔ اگر بات درست نکلے کہ گواہ نے جھوٹ بول کر اپنے
    بھائی پر غلط الزام لگایا ہے
  deu-1912: und die Richter sollen wohl forschen. Und wenn der falsche Zeuge hat ein
    falsches Zeugnis wider seinen Bruder gegeben,
  kan-2017: ನ್ಯಾಯಾಧಿಪತಿಗಳು ಚೆನ್ನಾಗಿ ವಿಚಾರಣೆ ಮಾಡಿದ ಮೇಲೆ ಆ ಮನುಷ್ಯನ ಸಾಕ್ಷಿ ಸುಳ್ಳೆಂದು
    ತೋರಿಬಂದರೆ,
  yap-yap: Pi tapuf oloboch e thingara firtiyed fare pa’ i oloboch ma fa’anra ke t’ar
    fa’anem e thin,
  hlt-MCSB: Te vaengah laitloek rhoek loh khaeh khaeh cae saeh. Tedae laithae kah
    laipai mai loh a manuca te laithae laipai ol neh a doo atah,
  mdy-ETH: ዬካፓ ዎጎ ዎጋ ዓሳ ጌኤዞ ኮሺ ዛጎንጎ፤ ጎዖንቴ ዬይ ዓሢ ዒዛ ፃጶ ማዔ፥ ዒስራዔኤሌ ዓሲዳ ሉኡዙሞ ሃይሴ ሺኢሺ
    ጴዼቴ፦
  twi-ASANTE: Ɛsɛ sɛ wɔto wɔn bo bisa nnipa no nsɛm mu yie. Na sɛ wɔhunu sɛ kwaadubɔni
    no retwa atorɔ a,
  eng-WEBU: and the judges shall make diligent inquisition; and behold, if the witness
    is a false witness, and has testified falsely against his brother,
  bnp-bnp: E huriki a mari ni longo a ngava ri gi kado kamumu a ngava. Na tahuna ri
    lohoka vona a bakovi i taki tala a turana i tatami, i kau virihi tavulea na ngava,
  wal-wal: Yaatobare daannati he yohuwaa minttidi qorona; qorin he mootiyaagee ba
    ishaa wordduwan mootidoba gidikko,
  spa-PDDPT: Los jueces indagarán minuciosamente. Si el testigo es falso, y falsamente
    acusó a su hermano,
  gun-gun: Nhomboayvu va'ety kuery oikuaa pota porã 'rã. Ijayvu riveague, guyvy rovai
    ijapuague ri oikuaa vy
  ilo-ULB: Masapul a sukimaten a nasayaat dagiti ukom; kitaenyo, no ulbod ti saksi
    ket siuulbod a nangpaneknek maibusor iti kabsatna,
  kpg-kpg: Digau hai gabunga ga halahala hagatau di hai o tangada dela e hala. Maa
    digaula gaa gida bolo mee ne hagadootonu kai tilikai gi tuai dangada Israel,
  uig-ARA: سوراقچى بەگلەر ئەستايىدىللىق بىلەن تەكشۈرسۇن؛ ئەگەر ھېلىقى گۇۋاھچى يالغان
    گۇۋاھچى بولۇپ، ئۆز قېرىندىشى توغرۇلۇق يالغان گۇۋاھلىق بەرگەن بولسا،
  sus-sus: Kiitisae a fe xɔn nafenma nɛ a ki nun a kɛɲa ma. E na a kolon seede wule
    nan saxi a ngaxakerenyi xun ma,
  pon-2006: Sounkopwung kan ahpw pahn rapahki mwahu iren kopwung wet; oh ma e dierekda
    me aramas meno uhdahn wiahda karaun likamw ehu ong rie mehn Israelo,
  jae-jae: Lau mêtôcwaga sêkip biŋ sa ŋapepgeŋ ma ŋac-gêwa-biŋ-sawaga embe ŋac dansaŋ
    teŋ ma êŋga biŋ eso,
  ksd-ksd: ma ra umana tena varkurai diat a ongor ma ra tinir, ma ona ra tena varvai
    kapa i varvai vavaongo, ma i takun vaongo pa turana,
  tur-YTC: ve hakimler titizlikle soruşturacaklar; ve işte, eğer tanık yalancı tanıksa
    ve kardeşi aleyhine yalan yere tanıklık etmişse,
  grc-BRENT: Καὶ ἐξετάσωσιν οἱ κριταὶ ἀκριβῶς, καὶ ἰδοὺ μάρτυς ἄδικος ἐμαρτύρησεν
    ἄδικα, ἀντέστη κατὰ τοῦ ἀδελφοῦ αὐτοῦ·
  ind-AYT: Para hakim harus menyelidiki kasus mereka dengan saksama. Jika saksi itu
    adalah saksi dusta, dan memberikan kesaksian palsu kepada saudaranya,
  nya-nya: Oweruza afufuze bwinobwino, ndipo ngati zatsimikizika kuti mboniyo ndi
    yabodza, yopereka umboni wonama pa mʼbale wake,
  hrv-hrv: Neka suci provedu temeljitu istragu. Bude li se pokazalo da je svjedok
    lažan i da je lažno svjedočio protiv svoga brata,
  mps-mps: Te jas dabe augwaligo te po bugagia osolama, tama augwaligo suali madi
    te aga abagi po tų ela mani bidigo agai ili po olama, aga abagibolo po olo dali
    kisilama waibaso da,
  tpi-tpi: Ol jas i mas skelim gut dispela tok na sapos ol i painimaut olsem, man
    i kotim wantok bilong en, em i giaman na i sutim tok nating long em,
  dan-1931: og Dommerne skal undersøge Sagen grundigt, og hvis det viser sig, at Vidnet
    er et falsk Vidne, der har aflagt falsk Vidnesbyrd mod sin Broder,
  vie-OVCB: Các phán quan phải điều tra kỹ lưỡng. Nếu xét thấy nhân chứng gian dối
    vu cáo người khác,
  guj-2017: ન્યાયાધીશોએ કાળજીપૂર્વક તપાસ કરવી, જો સાક્ષી આપનાર સાક્ષી જૂઠો હોય અને
    તેના ભાઈ વિરુદ્ધ ખોટી સાક્ષી આપી હોય,
  pon-2006A: Sounkopwung kan ahpw pahn rapahki mwahu iren kopwung wet; oh ma e dierekda
    me aramas meno uhdahn wiahda karaun likamw ehu ong rie mehn Israelo,
  por-BRBSL: e os juízes farão diligente inquisição; e eis que, se a testemunha for
    uma testemunha falsa, e tiver testemunhado falsamente contra seu irmão,
  cth-cth: lawkcengkungnaw ni kamcengcalah a pacei navah, hote kapanuekkhaikung ni
    a hui koe lahoi, kahmanhoeh lah kampangkhai pawiteh,
  twi-twi: Ɛsɛ sɛ atemmufo no yɛ nhwehwɛmu a emu dɔ yiye, na sɛ ɛda adi sɛ ɔdanseni
    no retwa atoro, a ɔredi adansekurum agu ne yɔnko Israelni no so a,
  hlt-hlt: Te vaengah laitloek rhoek loh khaeh khaeh cae saeh. Tedae laithae kah laipai
    mai loh a manuca te laithae laipai ol neh a doo atah,
  tbz-SIM: Bɛbeémbɛ̀ɛ tì wèńní mɛsɑ̀ɑ̀, kɛ̀ bɛ̀ yɑ̀ wèè tu ò yɛ̃́ kòò soúmmu kɛ toummu
    o kou tinɑ́ɑǹtì,
  msy-2020: Egh jasba deraghvɨram aningɨn akaba tuisɨgh. Egh me deragh fogh suam,
    gumazir uan namakam isa kot gatɨzim a ifara pura akam a gasi,
  azb-azb: Hakimlər yaxşı-yaxşı araşdırsınlar. Əgər şahid yalançıdırsa, soydaşlarına
    qarşı yalandan şahidlik etmişsə,
  eng-DBY: and the judges shall make thorough inquiry; and if the witness be a false
    witness, and he have testified falsely against his brother,
  hin-2017: तब न्यायी भली भाँति पूछताछ करें, और यदि इस निर्णय पर पहुँचें कि वह झूठा
    साक्षी है, और अपने भाई के विरुद्ध झूठी साक्षी दी है
  wol-KYG: Su ko defee àttekat yi seet bu baax, ba mu wér ne seede ba kat, seedeb
    soskat la buy seedeel mbokkam aw sos,
  eng-YLT: 'and the judges have searched diligently, and lo, the witness [is] a false
    witness, a falsehood he hath testified against his brother:'
  kne-kne: Masapol ay esten da ay mangosig sin kaso ay sana et mo mapaneknekan ay
    baken tet-ewa din pamabasol din esa sin ib-a na ay Israelita,
  eng-WYC-2017: And when they seeking the cause most diligently, have found that the
    false witness said a lie against his brother,
  eng-WMBB: and the judges shall make diligent inquisition; and behold, if the witness
    is a false witness, and has testified falsely against his brother,
  urd-GVH: क़ाज़ी इसका ख़ूब खोज लगाएँ। अगर बात दुरुस्त निकले कि गवाह ने झूट बोलकर
    अपने भाई पर ग़लत इलज़ाम लगाया है
  rug-rug: Sari na tie varipitui si kaqu viliti va hitekia sa ginugua hie, meke be
    ta gilana sapu kokoha sa vina sosode, sapu zutu kokoha nia sa sa tasina,
  gaz-gaz: Abbootiin murtiis dubbicha gad fageessanii haa qoran; yoo dhuga baatuun
    sun sobduu taʼuun isaa mirkanaaʼee obboleessa isaa irratti sobaan dhugaa baʼe,
  fra-LSG: Les juges feront avec soin des recherches. Le témoin est-il un faux témoin,
    a-t-il fait contre son frère une fausse déposition,
  gnn-gnn: Baḏak walala yurru ḻarrumanydja, yana liŋgu ga maḻŋ'maramana walala yurru
    yuwalkŋuna dhäwu'. Ga ŋuli walala yurru maḻŋ'marama yuwalktja wal'ŋu ŋunhiyinhayi
    ḏarramunha, ŋunhi ŋayi yäna ḻakaraŋala bothina ŋuriki nhanukalaŋuwu ŋayi gurruṯu'mirriwu,
  yal-yal: Kitisane a feen fɛsɛfɛsɛma nɛn. E na a kolon a seren bata wule sereyaan
    ba, a a ngaxakedenna tɔɲɛgɛ,
  haw-1868: 'A e imi pono na lunakanawai: aia hoi, he wahahee ka mea nana i hoike,
    a ua hoike wahahee i kona hoahanau:'
  arb-NAV: فَإِنْ تَحَقَّقَ الْقُضَاةُ بَعْدَ فَحْصٍ دَقِيقٍ أَنَّ الشَّاهِدَ قَدْ
    شَهِدَ زُوراً عَلَى أَخِيهِ،
  ewe-ewe: Woabia gbe wo tsitotsito, eye ne wokpɔ be ɖasefo la ka aʋatso la,
  eng-LEE: 'And the judges shall inquire diligently; and, behold, if the witness be
    a false witness, he hath testified a falsehood against his brother:'
  asm-FB: বিচাৰকসকলে বিষয়টো ভালদৰে তদন্ত কৰিব; যদি তেওঁ নিজৰ ইস্রায়েলীয়া ভাইৰ বিৰুদ্ধে
    মিছা সাক্ষী দিয়াৰ দ্বাৰা মিথ্যাবাদী বুলি ধৰা পৰে,
  sus-A: كِيتِسَيٍ عَ قٍ شْن نَقٍنمَ نّ عَ كِ نُن عَ كّحَ مَ. عٍ نَ عَ كٌلٌن سٍيدٍ
    وُلٍ نَن سَشِ عَ نفَشَكٍرٍنيِ شُن مَ،
  fra-SBL: et les juges feront une enquête diligente ; et voici, si le témoin est
    un faux témoin, et s'il a rendu un faux témoignage contre son frère,
  hbo-hbo: וְדָרְשׁ֥וּ הַשֹּׁפְטִ֖ים הֵיטֵ֑ב וְהִנֵּ֤ה עֵֽד־שֶׁ֙קֶר֙ הָעֵ֔ד שֶׁ֖קֶר
    עָנָ֥ה בְאָחִֽיו׃
  eng-WYCLIFFE: And whanne thei sekynge moost diligentli han founde that the fals
    witnesse seide a leesyng ayens his brothir,
  cwe-cwe: Wasemi wezalola goya mbuli iyo, one mkalangama yahawa mvwizi na komulavila
    ndugu yake ukalangama wa uvwizi,
  kik-kik: Aciirithania acio no nginya matuĩrie ũhoro na kĩyo, na mũira ũcio angĩoneka
    nĩ wa maheeni, nĩaraigĩrĩra mũrũ wa ithe kĩgeenyo-rĩ,
  fra-NCL: les juges feront avec soin une enquête et, si le témoin se trouve être
    un faux témoin, s’il a fait contre son frère une fausse déposition,
  cek-AK: Lokcaekkungnawk mah kahoih ah lokcaek pacoengah, to kami loe amsawn hnukung
    ah om nahaeloe, angmah ih nawkamya to amsawn a net pongah,
  cuk-cuk: Dulemarga-igar-nabomalad nue-baramioed, wede, bule nabiri. Ar nabirsulile,
    we-dule, binsa-gakansaale e-gwenadgi sunmaksale,
  uig-CYR: сорақчи бәгләр әстайидиллиқ билән тәкшүрсун; әгәр һелиқи гувачи ялған гувачи
    болуп, өз қериндиши тоғрилиқ ялған гувалиқ бәргән болса,
  tel-2017: ఆ న్యాయాధిపతులు బాగా పరీక్షించిన తరువాత వాడి సాక్ష్యం అబద్ధసాక్ష్యమై తన
    సోదరుని మీద వాడు అబద్ధసాక్ష్యం చెప్పిన సంగతి వెల్లడైతే వాడు తన సోదరునికి చేయాలని
    కోరినది వాడి పట్ల జరిగించాలి.
  hat-BSA: “Jij yo va fè ankèt konplè; epi si temwayaj la se yon fo temwayaj, e li
    te fè fo temwayaj kont frè l,
  kos-kos: Mwet nununku elos fah sokak akwoya lah mea sripen tukak sac. Mwet se ma
    tukak lain mwet Israel se wial fin sutuu,
  hbo-WLC: וְדָרְשׁ֥וּ הַשֹּׁפְטִ֖ים הֵיטֵ֑ב וְהִנֵּ֤ה עֵֽד־שֶׁ֙קֶר֙ הָעֵ֔ד שֶׁ֖קֶר
    עָנָ֥ה בְאָחִֽיו׃
  ibo-ibo: Ndị ikpe ga-enyocha okwu ahụ nke ọma. Ọ bụrụ na a chọpụta na onye akaebe
    ahụ gbara ama ụgha,
  ory-ory: ତହୁଁ ବିଚାରକର୍ତ୍ତାମାନେ ଯତ୍ନପୂର୍ବକ ଅନୁସନ୍ଧାନ କରିବେ; ଆଉ ଦେଖ, ସେ ସାକ୍ଷୀ ଯେବେ
    ମିଥ୍ୟାସାକ୍ଷୀ ଓ ଆପଣା ଭାଇ ବିରୁଦ୍ଧରେ ମିଥ୍ୟା ସାକ୍ଷ୍ୟ ଦେଇଥାଏ;
  chk-chk: Iwe, ekewe soukapwüng repwe ais tichik won ewe föför. Nge are a pwä pwe
    ewe chon pwärätä a chofana, nge an aturu pwin we esap pwüng,
  rop-rop: Detlot lowamen garra faindat ebrijing wanim bin hepin, en if det men im
    dalimbat laiya langa im kantrimen. Wal yumob garra panishim det men hubin dalimbat
    laiya. Im garra abum det seimwan panishmen jis laik imbin wandim det men weya
    imbin bleim bina abum. If yumob dum jis laik aibin dalim yumob, wal yumob garra
    stapam diskain nogudbala ting.
  ukr-1871: 'А суддї нехай розберуть добре; як же сьвідок сей криво сьвідчив, і льживо
    говорив проти брата свого:'
  deu-1951: Und die Richter sollen es wohl erforschen. Stellt es sich heraus, daß
    der Zeuge ein falscher Zeuge ist und wider seinen Bruder ein falsches Zeugnis
    abgelegt hat,
  eng-JPS: And the judges shall inquire diligently; and, behold, if the witness be
    a false witness, and hath testified falsely against his brother;
  srp-1865: I neka dobro ispitaju sudije; ako svjedok onaj bude lažan svjedok i lažno
    svjedoèi na brata svojega,
  lug-lug: Abalamuzi kinaabagwaniranga okubuulirizanga ennyo n’obwegendereza. Omujulizi
    oyo bw’anaakakasibwanga nga mulimba, ng’obujulizi bw’awadde ku munne bugingirire,
  heb-heb: ודרשו השפטים היטב והנה עד שקר העד שקר ענה באחיו׃
  ben-IRV: পরে বিচারকর্তারা সযত্নে খোঁজ করবে, আর দেখ, সে সাক্ষী যদি মিথ্যাসাক্ষী হয়
    ও তার ভাইয়ের বিরুদ্ধে মিথ্যাসাক্ষ্য দিয়ে থাকে;
  pan-pan: ਤਦ ਉਹ ਨਿਆਈਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਪੁੱਛ-ਗਿੱਛ ਕਰਨ ਅਤੇ ਵੇਖੋ, ਜੇਕਰ ਉਨ੍ਹਾਂ ਨੂੰ ਪਤਾ ਲੱਗੇ
    ਕਿ ਉਹ ਝੂਠਾ ਗਵਾਹ ਹੈ ਅਤੇ ਆਪਣੇ ਭਰਾ ਦੇ ਵਿਰੁੱਧ ਝੂਠੀ ਗਵਾਹੀ ਦਿੱਤੀ ਹੈ,
  mya-JVB: တရားသူကြီး တို့သည် စေ့စေ့ စစ်ကြော ၍ ထိုသက်သေ ခံသောသူသည် မိမိ အဘော် တဘက်
    ၌ မ မှန် သောသက်သေ ကို ခံ ပြီးလျှင်၊
  hmo-hmo: Unai kota biagudia ese unai kerere do idia tahua namonamo, bona bema idia
    davaria unai uitnesi ese iena varavara ia samania koikoi,
  urd-urd: और क़ाज़ी ख़ूब तहक़ीक़ात करें, और अगर वह गवाह झूटा निकले और उसने अपने भाई
    के ख़िलाफ़ झूटी गवाही दी हो;
  rus-SYN: судьи должны хорошо исследовать, и если свидетель тот свидетель ложный,
    ложно донес на брата своего,
  bqc-SIM: yã́kpalɛkɛnapiↄ i wɛ́tɛ yã́pizi maamaa. Tó aa è ɛɛ ↄ̃ seeladepi lɛ́
    to, à yãdↄ̀ a gbɛ̃́deewaɛ,
  tcz-CHONGTHU: Chutengleh thutan vaihom hon achan chin thu chu giltah a akhol diu
    ahi. Hinlah jou leh nal thua Israel khattou ahehset a ahileh,
  mar-mar: मग न्यायाधीशांनी त्याबाबत कसून चौकशी केली पाहिजे. त्यातून साक्षीदाराचा
    आपल्या बंधुविरोधात खोटारडेपणा उघडकीला आला,
  qub-qub: Chaychömi jueznincuna sumaj taponga imano cashantapis. Testïgu llullacusha
    captenga
  hat-hat: Jij yo va egzaminen ka a. Y'a mennen yon bon ankèt jan yo dwe fè l' la.
    Si yo jwenn se manti temwen an ap bay, se akize l'ap akize yon moun pèp Izrayèl
    parèy li pou yon bagay li pa janm fè,
  eng-BSB: The judges shall investigate thoroughly, and if the witness is proven to
    be a liar who has falsely accused his brother,
  tod-tod: Tukpɔɠaaleʋe nuiti ta naa wuuɓɛ ga pagɔ gola. Ni ta kaana ga zeelei zɛɛi
    woni, zɛɛ zeele wooi nɔ ɠa é boni kɛɛɠɛloin laalɔɠɔma,
  eng-WEBPB: and the judges shall make diligent inquisition; and behold, if the witness
    is a false witness, and has testified falsely against his brother,
  kbq-kbq: Hagi kva vahe'mo'za nanekeznima refko hu'za kesageno, havigema ana ne'ma
    hunentena,
  nhe-BL: Huan nopa jueces quitemose ica cuidado tlen panotoc. Huan intla quipantise
    para tlen tetelhuía tlatestigojquetztoc tlen ax melahuac,
  gub-BL: A'e tuwihaw wenu katu putar paw rupi wà nehe, a'e ma'e imuàgà'ym pà wà nehe.
    Aze a'e awa hemu'em ma'e romo wiko tuwe nehe,
  eng-DRA: 'And when after most diligent inquisition, they shall find that the false
    witness hath told a lie against his brother:'
