verse: DEU.019.001
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു നൽകുന്ന ദേശത്തിലെ ജനതകളെ അവിടന്ന് നശിപ്പിച്ച്,
    നിങ്ങൾ അവരെ ഓടിച്ചുകളഞ്ഞ് അവരുടെ നഗരങ്ങളിലും വീടുകളിലും വസിക്കുമ്പോൾ,
  deu-TKW: Wenn Jahwe, dein Gott, die Völker ausrottet, deren Land dir Jahwe, dein
    Gott, verleiht, und du sie vertrieben und in ihren Städten und Häusern Wohnung
    genommen hast,
  lin-lin: Tango Yawe, Nzambe na bino, akobebisa bikolo oyo Ye akopesa bino mokili
    na bango, tango bokobengana bango mpe bokovanda na bamboka mpe na bandako na bango ;
  eng-LSV: “When your God YHWH cuts off the nations whose land your God YHWH is giving
    to you, and you have dispossessed them, and dwelt in their cities and in their
    houses,
  eng-GNV: When the Lord thy God shall roote out the nations, whose lande the Lord
    thy God giueth thee, and thou shalt possesse them, and dwell in their cities,
    and in their houses,
  eng-WEBSTER: When the LORD thy God hath cut off the nations, whose land the LORD
    thy God giveth thee, and thou succeedest them, and dwellest in their cities, and
    in their houses;
  nhw-BL: “Quema amoTECO Dios ya quintzontlamiltijtos nopa masehualme ipan nopa tlali
    huan anmoaxcatijtose inialtepehua huan ininchajchaj,
  swh-ONEN: Wakati Bwana Mungu wenu atakapokuwa amewaangamiza mataifa ambayo nchi
    yao anawapa ninyi, wakati mtakapokuwa mmewafukuza na kuishi katika miji yao na
    nyumba zao,
  bba-bba: Gusunɔ bɛsɛn Yinni u koo bwese tukunu ɡirɑ nin tem di kpɑ u nin tem mɛ
    bɛɛ wɛ̃, kpɑ i n ben wusu kɑ ben yɛnusu mɔ.
  eng-KJVCPB: When the Lord thy God hath cut off the nations, whose land the Lord
    thy God giveth thee, and thou succeedest them, and dwellest in their cities, and
    in their houses;
  luo-luo: Ka Jehova Nyasaye ma Nyasachu oseriembo kendo otieko ogendini ma omiyou
    pinygi ma udakie,
  meu-meu: Iehova, emui Dirava, ese baine henimui tanona inoholaina besedia do baine
    negedia daure, bena umui ese ba luludia lasi, edia hanua bavabidia bona edia ruma
    ba noholaidia.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले ती जातिहरूलाई नष्‍ट गरी तिनीहरूको देश तिमीहरूलाई
    अधिकार गर्न दिनुहुँदा तिनीहरूपछि तिमीहरू तिनीहरूका सहर र घरहरूमा आएर बस्‍ने छौ
    ।
  yor-yor: Nígbà tí Olúwa Ọlọ́run rẹ bá ti pa àwọn orílẹ̀-èdè tí yóò fi ilẹ̀ wọn fún
    ọ run, àti nígbà tí ìwọ bá ti lé wọn jáde tí o sì dó sí àwọn ilẹ̀ àti ilé wọn
    gbogbo.
  ind-ind: Selanjutnya Musa mengajar umat Israel, “Sesudah TUHAN Allahmu melenyapkan
    bangsa-bangsa dari negeri yang sebentar lagi Dia serahkan kepada kalian, dan ketika
    kalian sudah mengusir mereka dari kota-kota mereka dan menetap di rumah-rumah
    mereka,
  pes-OPCB: هنگامی که یهوه خدایتان قومهایی را که سرزمینشان را به شما می‌دهد، نابود
    کند و شما در شهرها و خانه‌هایشان ساکن شوید،
  tgl-ULB: Kapag hiniwalay ni Yahweh na inyong Diyos ang mga bansa, iyong mga lupain
    na ibinibigay sa inyo ni Yahweh na inyong Diyos, at kapag kayo ay dumating kasunod
    nila at nanirahan sa kanilang mga lungsod at mga bahay,
  hui-hui: Mosesehanda laabo halu lalu, Anduane Homogo inanaga Ngode Datagaliwabehanda
    dindi tí mo ngulebiragoha wali agali bu karu bo taliatagi hai halu tinaga dindi
    anda ngaru tí karulo halimulo ngulebira. Tí dindi bayale ogoniha pu howa
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် သင်​တို့​အား​ပေး​သ​နား​တော်​မူ​မည့်​ပြည်
    တွင်​နေ​ထိုင်​သော​လူ​မျိုး​တို့​ကို သုတ်​သင်​ပယ် ရှင်း​ပြီး​နောက်​သင်​တို့​သည်​သူ​တို့​၏​မြို့​များ
    နှင့်​အိမ်​များ​ကို​သိမ်း​ယူ​နေ​ထိုင်​ကြ​သော အ​ခါ၊-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་མི་རིགས་རྣམས་མེད་པར་མཛད་དེ། དེ་དག་གི་ཡུལ་རྣམས་ཁྱོད་ཅག་ལ་སྤྲད་པ་དང་།
    ཁྱོད་རྣམས་ཀྱིས་ཡུལ་མི་དེ་རྣམས་བསྐྲད་ནས་ཁྱོད་ཅག་དེ་དག་གི་གྲོང་ཁྱེར་རྣམས་དང་ཁང་པ་རྣམས་སུ་བསྡད་པའི་རྗེས་སུ།
  sna-sna: Kana Jehovha Mwari wenyu aparadza ndudzi dzaari kukupai nyika yadzo, uye
    kana muchinge madzidzinga mukagara mumaguta avo nedzimba dzavo,
  spa-BLM: Cuando Yahvé vuestro Dios corte a las naciones cuya tierra te da Yahvé
    vuestro Dios, y tú las sucedas y habites en sus ciudades y en sus casas,
  cac-cac: Ayic toxo ix satel masanil juntzan̈ anima yuj Jehová co Diosal, toxo ix
    eyiquej schon̈ab' eb', slum eb' yed' spat eb'.
  swh-ULB: Wakati Yahwe Mungu wenu anayafutilia mbali mataifa, yale ambayo Yahwe Mungu
    wenu anawapa nchi yao, na wakati mnakuja kwao na kuishi katika miji yao na nyumba,
  bel-bel: Калі Гасподзь, Бог твой, зьнішчыць народы, чыю зямлю дае табе Гасподзь,
    Бог твой, і ты ўступіш у спадчыну пасьля іх і аселішся ў гарадах іхніх і дамах
    іхніх,
  deu-ELBBK: 'Wenn der HERR, dein Gott, die Nationen ausrotten wird, deren Land der
    HERR, dein Gott, dir gibt, und du sie austreibst und in ihren Städten und in ihren
    Häusern wohnst:'
  mbb-OT: “Emun edezeetan en te Nengazen he Megbevayè niw is menge etew ziyà te menge
    nasyun he ibeǥey zin keniyu is tanè dan, wey egkesegseg niw en sikandan ne ziyè
    kew en ebpemen-ubpà te menge inged dan wey menge valey zan,
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തിലെ ജാതികളെ നിന്റെ ദൈവമായ യഹോവ
    ഛേദിച്ചുകളകയും നീ അവരുടെ ദേശം അടക്കി അവരുടെ പട്ടണങ്ങളിലും വീടുകളിലും പാർക്കയും
    ചെയ്യുമ്പോൾ
  rmc-rmc: „Sar o RAJ, tumaro Del, zňičinela le naroden andral odi phuv, so tumenge
    del, a sar la zalena a bešena imar andre lengre fori the khera,
  pes-OPV: وقتی که خدایت این امتها را که یهوه، خدایت، زمین ایشان را به تو می‌دهدمنقطع
    سازد، و تو وارث ایشان شده، در شهرها وخانه های ایشان ساکن شوی،
  ron-1924: Дупэ че Домнул Думнезеул тэу ва нимичи тоате нямуриле ачеля а кэрор царэ
    ць-о дэ Домнул Думнезеул тэу, дупэ че ле вей изгони ши вей локуи ын четэциле ши
    ын каселе лор,
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যে দেশ তোমাদের অধিকার করবার জন্য দেবেন সেখানকার
    জাতিদের যখন তিনি ধ্বংস করে ফেলবেন এবং তোমরা তাদের নগরে এবং বাড়িতে বসবাস করবে,
  som-som: Oo markii Rabbiga Ilaahiinna ahu uu wada gooyo quruumaha Rabbiga Ilaahiinna
    ahu uu dalkooda idin siinayo oo aad meeshooda gashaan ee aad degtaan magaalooyinkooda
    iyo guryahooda,
  lat-VUC: 'Cum disperdiderit Dominus Deus tuus gentes, quarum tibi traditurus est
    terram, et possederis eam, habitaverisque in urbibus ejus et in ædibus:'
  eng-ASVBT: When Jehovah thy God shall cut off the nations, whose land Jehovah thy
    God giveth thee, and thou succeedest them, and dwellest in their cities, and in
    their houses;
  ita-1885: QUANDO il Signore Iddio tuo avrà distrutte le nazioni, il cui paese egli
    ti dà, e tu possederai il lor paese, e abiterai nelle lor città, e nelle lor case;
  eng-LXXUP: And when the Lord thy God shall have destroyed the nations, which God
    gives thee, even the land, and ye shall inherit them, and dwell in their cities,
    and in their houses,
  eng-ULB: When Yahweh your God cuts off the nations, those whose land Yahweh your
    God is giving you, and when you come after them and live in their cities and houses,
  spa-VBL: Después de que el Señor tu Dios haya destruido las naciones cuya tierra
    te da, y después de que las hayas expulsado y te hayas establecido en sus ciudades
    y casas,
  fra-_FOB: Quand l'Éternel ton Dieu aura exterminé les nations dont l'Éternel ton
    Dieu te donne le pays, que tu les auras dépossédées, et que tu demeureras dans
    leurs villes et dans leurs maisons,
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശത്തിലെ ജനതകളെ നിന്റെ ദൈവമായ യഹോവ ഛേദിച്ചുകളയുകയും
    നീ അവരുടെ ദേശം കീഴടക്കി അവരുടെ പട്ടണങ്ങളിലും വീടുകളിലും പാർക്കുകയും ചെയ്യുമ്പോൾ
  urd-GVR: Rab terā Ḳhudā us mulk meṅ ābād qaumoṅ ko tabāh karegā jo wuh tujhe de
    rahā hai. Jab tū unheṅ bhagā kar un ke shahroṅ aur gharoṅ meṅ ābād ho jāegā
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी रागी रागी ङा मुर आन कली खेरशा इन कली गेशो
    रागीमी आन सहर नु खिंपुकी इन के दुम्‍‍मेनु,
  ita-1927: Quando l’Eterno, il tuo Dio, avrà sterminato le nazioni delle quali l’Eterno,
    il tuo Dio, ti dà il paese, e tu succederai a loro e abiterai nelle loro città
    e nelle loro case,
  ckb-ckb: کاتێک یەزدانی پەروەردگارتان ئەو نەتەوانەی قڕکرد کە یەزدانی پەروەردگارتان
    خاکەکەیانتان دەداتێ و کاتێک دەرتانکردن و لە شار و ماڵەکانیان نیشتەجێ بوون،
  eng-BBE: When the nations, whose land the Lord your God is giving you, have been
    cut off by him, and you have taken their place and are living in their towns and
    in their houses;
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ದೇಶದ ಜನಾಂಗಗಳನ್ನು ದೇವರು ತೆಗೆದುಹಾಕಿದ
    ತರುವಾಯ, ನೀವು ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು ಅದರ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಮನೆಗಳಲ್ಲಿಯೂ ವಾಸಮಾಡುವಿರಿ.
  tam-2017: “உன் தேவனாகிய யெகோவா உனக்குக் கொடுக்கும் தேசத்தின் மக்களை அவர் வேரற்றுப்போகச்செய்வதினால்,
    நீ அவர்கள் தேசத்தைச் சொந்தமாக்கிக்கொண்டு, அவர்கள் பட்டணங்களிலும் அவர்கள் வீடுகளிலும்
    குடியேறும்போது,
  spa-RV-1909: CUANDO Jehová tu Dios talare las gentes, cuya tierra Jehová tu Dios
    te da á ti, y tú las heredares, y habitares en sus ciudades, y en sus casas;
  ron-BTF: După ce DOMNUL Dumnezeul tău va stârpi naţiunile, a căror ţară ţi-o dă
    DOMNUL Dumnezeul tău, şi le vei alunga şi vei locui în cetăţile lor şi în casele
    lor,
  eng-WEBP: When the LORD your God cuts off the nations whose land the LORD your God
    gives you, and you succeed them and dwell in their cities and in their houses,
  eng-FBV: After the Lord your God has destroyed the nations whose land he's giving
    you, and after you have driven them out and settled in their cities and houses,
  nld-1939: Wanneer Jahweh, uw God, de volken, wier land Hij u zal geven, heeft uitgeroeid
    en verdreven, en gij hun steden en huizen bewoont,
  nch-BL: “Quema amoTECO Dios ya quintzontamiltijtos nopa masehualme ipan nopa tali
    huan anmoaxcatijtose inialtepehua huan ininchajchaj,
  vie-1934: Khi Giê-hô-va Đức Chúa Trời ngươi đã diệt các dân tộc của xứ mà Ngài ban
    cho ngươi, khi ngươi đã đuổi chúng nó đi, được ở trong các thành và các nhà chúng
    nó rồi,
  hin-CV: जब याहवेह, तुम्हारे परमेश्वर जनताओं को नाश करेंगे, जिनकी भूमि याहवेह, तुम्हारे
    परमेश्वर तुम्हें प्रदान कर रहे हैं, जिस भूमि से तुम उन्हें दूर कर दोगे, और उनके
    नगरों और घरों में जा बसोगे,
  eng-OURB: When Adonai your God cuts off the nations, whose land Adonai your God
    gives you, and you succeed them, and dwell in their cities, and in their houses;
  spa-BES: Cuando las naciones, cuya tierra el Señor tu Dios les está dando, hayan
    sido destruidas por él, y ustedes hayan tomado su lugar y están viviendo en sus
    ciudades y en sus casas;
  tdx-tdx: Naho fa finongo’ Iehovà Andria­na­ña­hare’o o rofoko nitompo’ i tane hatolo’
    Iehovà Andriana­ñahare’o azoio, naho nilimbeze’o vaho mimoneñe amo rova naho anjomba’
    iareoo,
  vid-vid: “Hala Mkulu Nguluwi, Nguluwi wa hemwe hoyowadumya wanhu wala wawele isi
    ya hewo kanguwapa hemwe na hala homuwawinga na kikala kuli ng'handa za hewo na
    miji ja hewo,
  eng-OKE: When the Lord thy God hath destroyed the nations whose land the Lord thy
    God will give thee, and you possess it, and dwell in their cities and houses;
  tha-KJV: “เมื่อพระเยโฮวาห์พระเจ้าของท่านทั้งหลายทรงขจัดบรรดาประชาชาติ ผู้​ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแผ่นดินของเขาแก่​ท่าน
    และท่านทั้งหลายยึดครองและเข้าไปอาศัยอยู่ในหัวเมืองและในบ้านเรือนของเขาเหล่านั้น
  por-BR-2018: Quando o SENHOR teu Deus exterminar as nações, cuja terra o SENHOR
    teu Deus dá a ti, e tu as herdares, e habitares em suas cidades, e em suas casas;
  deu-ELO: 'Wenn Jehova, dein Gott, die Nationen ausrotten wird, deren Land Jehova,
    dein Gott, dir gibt, und du sie austreibst und in ihren Städten und in ihren Häusern
    wohnst:'
  eng-WYC-2018: When thy Lord God hath destroyed the folks, whose land he shall give
    to thee, and thou hast wielded it, and hast dwelled in the cities, and in [the]
    houses thereof;
  epo-epo: 'Kiam la Eternulo, via Dio, ekstermos la popolojn, kies landon la Eternulo,
    via Dio, donas al vi, kaj vi forpelos ilin kaj ekloĝos en iliaj urboj kaj en iliaj
    domoj:'
  uig-PIN: Pǝrwǝrdigar Hudayinglar silǝrgǝ beridiƣan zemindiki taipilǝrni silǝrning
    aldinglardin üzüp taxliƣan waⱪtida wǝ silǝr xundaⱪla ularning xǝⱨǝrliri wǝ ɵyliridǝ
    turƣininglarda,
  beo-beo: Hina Gode da dunu fi amo da wali soge amo E da dilima iaha amo ganodini
    esala, amo E da gugunufinisimu. Amasea, dilia da ilia moilai bai bagade amola
    ilia diasu huluane lale, amo ganodini fimu.
  tpi-OTNT: Na Moses i tok moa olsem, “God, Bikpela bilong yumi, bai i bagarapim olgeta
    pipel bilong dispela kantri em i laik givim long yupela, na bai yupela i kisim
    olgeta taun na haus bilong ol. Taim yupela i sindaun gut,
  hau-SA: Sa’ad da Ubangiji Allahnku ya hallakar da al’ummai waɗanda yake ba ku ƙasarsu,
    sa’ad da kuka kore su, kuka kuma zauna a birane da gidajensu,
  uig-LAT: Perwerdigar Xudayinglar silerge béridighan zémindiki taipilerni silerning
    aldinglardin üzüp tashlighan waqtida we siler shundaqla ularning sheherliri we
    öyliride turghininglarda,
  nde-nde: “Kuzakuthi lapho uThixo uNkulunkulu wenu esebhubhise izizwe zelizwe lelo
    alinika lona, futhi lani selizixotshile njalo lahlala emadolobheni kanye lasezindlini
    zazo,
  ton-ton: “ʻOka hili hono motuhi ʻe Sihova ko ho ʻOtua ʻae ngaahi kakai, ʻoku ʻonautolu
    ʻae fonua ʻoku foaki ʻe Sihova ko ho ʻOtua kiate koe, pea ʻoku ke tongia ʻakinautolu,
    ʻo nofo ʻi heʻenau ngaahi kolo, mo honau ngaahi fale;
  ces-1613: 'Když by vyhladil Hospodin Bůh tvůj národy, jejichžto zemi Hospodin Bůh
    tvůj dává tobě, a opanoval bys je dědičně, a bydlil bys v městech jejich i v domích
    jejich:'
  eng-WMB: When the LORD your God cuts off the nations whose land the LORD your God
