  rop-rop: Wal Mosis bin kipgon tok, “Wal bambai YAWEI det trubala God garra binijimap
    ola pipul weya jidan langa det kantri weya im garra gibit yumob. Deya na yumob
    garra jidan langa olabat kemp en langa olabat taun.
  ukr-1871: 'Як вигубить Господь, Бог твій, народи, що землю їх дає тобі, і ти проженеш
    їх, та й осядешся по містах їх і по домівках їх:'
  deu-1951: Wenn der HERR, dein Gott, die Völker ausrotten wird, deren Land der HERR,
    dein Gott, dir gibt, und du sie vertreibst und in ihren Städten und Häusern wohnst,
  eng-JPS: When the LORD thy God shall cut off the nations, whose land the LORD thy
    God giveth thee, and thou dost succeed them, and dwell in their cities, and in
    their houses;
  srp-1865: Kad Gospod Bog tvoj potre narode kojih zemlju daje tebi Gospod Bog tvoj,
    i kad ih naslijediš i nastaniš se po gradovima njihovijem i po kuæama njihovijem,
  lug-lug: Mukama Katonda wo bw’alimala okuzikiriza amawanga kaakano agali mu nsi
    gy’akuwa, n’ogyefunira, ne weetwalira ebibuga byabwe, n’amaka gaabwe n’obeera
    omwo,
  heb-heb: כי יכרית יהוה אלהיך את הגוים אשר יהוה אלהיך נתן לך את ארצם וירשתם וישבת
    בעריהם ובבתיהם׃
  ben-IRV: যখন তোমার ঈশ্বর সদাপ্রভু যে জাতিদের দেশ তোমাকে দিচ্ছেন, তাদেরকে তিনি উচ্ছেদ
    করলে পর যখন তুমি তাদেরকে তাড়িয়ে দিয়ে তাদের শহরে ও বাড়িতে বাস করবে,
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਨੂੰ ਨਾਸ ਕਰ ਦੇਵੇ, ਜਿਨ੍ਹਾਂ ਦਾ ਦੇਸ਼
    ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ ਅਤੇ ਤੁਸੀਂ ਉਨਾਂ ਦੇ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਕੇ
    ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਅਤੇ ਘਰਾਂ ਵਿੱਚ ਵੱਸਣ ਲੱਗ ਪਵੋ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော ပြည် ၌ နေသောလူမျိုး တို့ကို သင်
    ၏ဘုရားသခင် ထာဝရဘုရား ပယ်ဖြတ် တော်မူသဖြင့် ၊ သင်သည် သူ တို့ အရာ၌ ဝင်စား ၍ ၊ သူ
    တို့မြို့ ၊ သူ တို့အိမ် ၌ နေ သောအခါ၊
  hmo-hmo: “Lohiabada, emui Dirava ese umui dekenai do ia henia tano lalonai idia
    noho bese do ia hadikaia, bona umui ese idia do umui lulua ore. Unai murinai edia
    hanua do umui abia, bona edia ruma lalonai do umui noho.
  urd-urd: जब ख़ुदावन्द तेरा ख़ुदा उन क़ौमों को, जिनका मुल्क ख़ुदावन्द तेरा ख़ुदा
    तुझको देता है काट डाले, और तू उनकी जगह उनके शहरों और घरों में रहने लगे,
  rus-SYN: Когда Господь Бог твой истребит народы, которых землю дает тебе Господь
    Бог твой и ты вступишь в наследие после них, и поселишься в городах их и домах
    их,
  bqc-SIM: Tó Dii á Lua bui pↄ́ álɛ ń bùsu kpáwáↄ mìdɛɛ́, mɛ́ a ń bùsupi
    sì, a zↄ̃lɛ ń wɛ̃́lɛↄ ń ń kpɛ́ↄ guu,
  tcz-CHONGTHU: Pakai, Pathen in nangho napehnau gamsunga cheng mite ahin suhgam teng,
    nanghon agamsung pumpiu chuleh a in jouseu nalodiu akhopi uva nachen diu ahi.
  mar-mar: तुझा देव परमेश्वर ज्या राष्ट्रांची भूमी तुला देत आहे, त्या राष्ट्रांना
    नष्ट केल्यावर त्यांच्या प्रदेशाचा तू ताबा घेतल्यानंतर, त्यांच्या जागी त्यांची
    नगरे आणि घरे तुम्ही ताब्यात घ्याल,
  qub-qub: «Goycushunayquipaj caycaj nasyuncunacho tiyajcunata Tayta Diosga illgächengapämi.
    Nircur gamcunatana goycushunquipaj. Chauraga gamcunanami siudänincunacho, wasincunacho
    tiyanquipaj.
  hat-hat: 'Moyiz di yo ankò: -Lè Seyè a, Bondye nou an, va fin detwi nasyon sa yo
    pou l'' ban nou peyi ki te pou yo a, lè n''a fin pran tout peyi a nan men yo pou
    nou rete nan lavil yo ak nan lakay yo,'
  eng-BSB: When the LORD your God has cut off the nations whose land He is giving
    you, and when you have driven them out and settled in their cities and houses,
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋaazu ziiti kpɛɛzu la, niiti é pɔ é ta-yooi
    ve wo ya, siɛgi zu wo ti ɓɛɛzu la, wo zei ta-laaiti su, ta ta-ʋɛlɛiti bu,
  eng-WEBPB: When the LORD your God cuts off the nations whose land the LORD your
    God gives you, and you succeed them and dwell in their cities and in their houses,
  kbq-kbq: Ra Anumzana tamagri Anumzamo'ma tami'nia mopafi vahe'ma zamahehana hanigetma
    kuma'zmifine nozmifinema umani'nuta,
  nhe-BL: “Quema imoTECO Dios ya quintzontlamiltijtos nopa tlacame ipan nopa tlali
    huan inmoaxcatijtose inialtepehua huan ininchajchaj,
  gub-BL: Uze'eg Moizez teko wanupe. — Tupàn Tuweharupi Wiko Ma'e Zanezar umumaw putar
    teko ywy peme wemimono ràm rehe har a'e wà nehe. Pemuhem kar putar a'e wi pe wà
    nehe. Peiko putar tawhu waneko awer pupe tàpuz waneko awer pupe nehe.
  eng-DRA: 'When the Lord thy God hath destroyed the nations, whose land he will deliver
    to thee, and thou shalt possess it, and shalt dwell in the cities and houses thereof:'
