verse: DEU.019.006
translations:
  mal-C: അല്ലാത്തപക്ഷം, ദൂരം കൂടുതലാണെങ്കിൽ, രക്തപ്രതികാരകൻ ഉഗ്രകോപത്തോടെ അയാളെ പിൻതുടർന്ന്
    പിടികൂടുകയും അയാൾ മരണശിക്ഷ അർഹിക്കുന്നില്ലെങ്കിൽപോലും ആ മനുഷ്യനെ കൊല്ലുകയും ചെയ്യും.
    അയാൾ തന്റെ അയൽവാസിയോട് മുൻവൈരം കൂടാതെയും മനഃപൂർവമായല്ലാതെയും ആണല്ലോ കൊലചെയ്തത്.
  deu-TKW: damit nicht der Bluträcher, wenn er erhitzten Gemütes ist, dem Totschläger
    nachsetze und ihn, weil der Weg weit ist, einhole und totschlage, obschon er keineswegs
    des Todes schuldig ist, da er ihm nicht von früher her feind war.
  lin-lin: Soki bongo te, mobukanisi makila akolanda ye na kanda, akokanga ye mpe
    akoboma ye soki engumba ya kokimela ezali mosika mingi. Nzokande asengelaki kokufa
    te, pamba te ayinaki te liboso moto oyo asilaki koboma.
  eng-LSV: lest the redeemer of blood pursue after the manslayer when his heart is
    hot and has overtaken him, because the way is great, and has struck his life,
    and he has no sentence of death, for he is not hating him before;
  eng-GNV: Least the auenger of the blood follow after the manslayer, while his heart
    is chafed, and ouertake him, because the way is long, and slaie him, although
    he be not worthy of death, because he hated him not in time passed.
  eng-WEBSTER: Lest the avenger of blood shall pursue the slayer, while his heart
    is hot, and overtake him, because the way is long, and slay him; whereas he was
    not worthy of death, inasmuch as he hated him not in time past.
  nhw-BL: Pero sintla tlahuel huejca mocahua nopa altepetl campa hueli momanahuis,
    huelis iteiximatca nopa mijcatzi quipantis huan quimictis ipan ojtli masque amo
    quinamiqui para miquisquía, pampa amo quimicti nopa masehuali pampa quicualancaitayaya.
  swh-ONEN: Kama sivyo, mlipiza kisasi cha damu anaweza kumfuatilia kwa hasira kali,
    naye akamkamata na kumuua kama umbali ni mrefu sana hata ingawa hastahili kifo,
    kwa sababu amemuua jirani yake bila kukusudia.
  bba-bba: kpɑ wi bɑ ɡon dusibun mɔru yɑ̀ n seewɑ bu ku rɑɑ yɛ̃ro nɑɑ turi bu mwɑ
    swɑɑn tondɑbun sɔ̃. Domi wi, kɑ wi u ɡu mi, bɑ ǹ dɑɑ yibɛrɛ tɛɛru sɑ̃ɑ.
  eng-KJVCPB: lest the avenger of the blood pursue the slayer, while his heart is
    hot, and overtake him, because the way is long, and slay him; whereas he was not
    worthy of death, inasmuch as he hated him not in time past.
  luo-luo: Ka ok kamano to jachul kuor nyalo lawe gi mirima ma juke kakanyo ochwalore,
    kendo nege kata obedo ni ok owinjore gi tho, nimar notimorene ka ok en-gi paro
    mar timo mano.
  meu-meu: mase tauna varavarana ese hapadidi tauna baine hahavaia mai baduna ida,
    bena dala na daudau dainai baine ḡavaia tao bona baine alaia mase na garina; a
    ia be mase karana se karaia, badina be bamona se inai henia.
  npi-ULB: नत्रता बाटो लामो छ भने बदला लिने व्यक्ति त्यो ज्यान मार्नेको पछि गई त्यसको
    तातो रिसमा त्यसलाई उछिनी त्यसलाई प्रहार गरेर मार्न सक्छ यद्यपि त्यो मानिस मारिने
    योग्यको भने थिएन किनकि विगतमा त्यसले आफ्नो छिमेकीलाई घृणा गरेको थिएन ।
  yor-yor: Bí kò ṣe bẹ́ẹ̀, agbẹ̀san ẹ̀jẹ̀ lè máa lépa rẹ̀ nínú ìbínú, kí ó sì lé e
    bá nítorí pé ọ̀nà jì, kí ó sì pa á bí ó tilẹ̀ jẹ́ pé kò yẹ sí ikú, nígbà tí ó
    ṣe é sí aládùúgbò rẹ̀ láìjẹ́ pé ó ti ní àrankàn pẹ̀lú u rẹ̀ láti ọjọ́ pípẹ́.
  ind-ind: Kalau kota perlindungan terlalu jauh, bisa jadi orang-orang yang akan menuntut
    balas kematian korban dapat mengejar orang itu dan dengan marah langsung membunuh
    dia sebelum kasusnya sempat diadili. Dia tidak patut dihukum mati karena dia tidak
    memusuhi korbannya dan tidak sengaja menyebabkan kematiannya.
  pes-OPCB: بدین ترتیب مدعی خون مقتول نمی‌تواند او را بکشد. این شهرها باید پراکنده
    باشند تا همه بتوانند به آن دسترسی داشته باشند و گرنه مدعی خشمگین، ممکن است قاتل
    بی‌گناه را بکشد.
  tgl-ULB: Kung hindi maaaring habulin ng tagapaghiganti sa dugo kung sino ang kumitil
    sa buhay, at sa matinding galit maabutan siya dahil isang mahabang paglalakbay
    ito. At hinampas niya siya at pinatay, kahit na hindi karapat-dapat na mamatay
    ang taong iyon; at kaya't hindi siya karapat-dapat sa parusang kamatayan dahil
    hindi niya kinamuhian ang kaniyang kapit-bahay bago pa ito nangyari.
  hui-hui: Ha do holene tano ogoni aria mbiraore hangu wiagua nde agali baga biago
    ibu ibida polene kaundiaore ngagola tano ogoniha pole wene harigani pialu kaore
    homayago damene bu karume ibuni homelo bo wahayagua bame bo waharagoni. Ai ha
    do holene tano mbiraore hangu wulene nakarulape. Anigo agali ayu yaga biago darabi
    ibugua agali mende biago baro lalu ndo mememe ayu gola puwa dibayagome homaya.
  mya-mya: အ​ကယ်​၍​ခို​လှုံ​ရာ​မြို့​တစ်​မြို့​တည်း​သာ​ရှိ လျှင် ခ​ရီး​ကွာ​ဝေး​လှ​သော​ကြောင့်​သေ​သူ
    အ​တွက်​လက်​စား​ချေ​လို​သူ​က သတ်​သူ​နောက် သို့​လိုက်​၍​မီ​သော်​ဒေါ​သ​အ​လျောက်​အ​ပြစ်
    မဲ့​သူ​တစ်​ယောက်​ကို​သတ်​မိ​နိုင်​သည်။ စင်​စစ် အား​ဖြင့်​ထို​သူ​သည်​မိ​မိ​၏​ရန်​သူ​မ​ဟုတ်
    သူ​ကို​မ​တော်​တ​ဆ​သတ်​မိ​ခြင်း​သာ​ဖြစ်​၏။-
  bod-N: དེ་ལྟར་མིན་ཚེ། ཁོ་དང་མི་དེའི་བར་ལ་སྔར་འཁོན་སེམས་མེད་པས་སྲོག་ཁྲིམས་གཅོད་དགོས་པའི་ཉེས་པ་མེད་ཀྱང་།
    ཁྲག་ལན་འཇལ་མཁན་གྱིས་ཞེ་སྡང་མ་ཞི་བར་དུ་ལག་དམར་གྱི་རྗེས་འདེད་ཅིང་། ལམ་ཐག་རིང་བའི་རྐྱེན་གྱིས་ཁོའི་རྗེས་ཆོད་ནས་སྲོག་གཅོད་སྲིད་པ་ཡིན།
  sna-sna: Zvimwe, mutsivi weropa angamutevera mukutsamwa, akamubata kana rwendo rwuri
    rurefu kwazvo, akamuuraya kunyange zvake akanga asingafaniri kufa, sezvo asina
    kuzviita kumuvakidzani wake noruvengo.
  spa-BLM: De lo contrario, el vengador de la sangre podría perseguir al homicida
    mientras la ira ardiente está en su corazón y alcanzarlo, porque el camino es
    largo, y herirlo mortalmente, aunque no era digno de muerte, porque no lo odiaba
    en el pasado.
  cac-cac: Q'uinaloc junn̈ej chon̈ab', najat sb'at sb'eal, ay smay syamchaj vin̈ yuj
    junoc sc'ab' yoc vin̈ ix cham chi', smac'ancham vin̈ chi' yed' yoval sc'ool, palta
    man̈ smojoc scham vin̈, yujto toxonton man̈ yajc'oloc sb'a eb' vin̈.
  swh-ULB: Vinginevyo damu ya mlipiza kisasi atamfuata yeye aliyetoa uhai, na kwa
    hasira kali anampita kwa sababu ilikuwa safari ndefu. Na anampiga na kumuua, ijapokuwa
    mtu huyo akustahili kufa; na hata akustahili adhabu ya kifo kwa sababu hakumchukia
    jirani yake kabla hili halijatokea.
  bel-bel: каб помсьнік за кроў у гарачцы сэрца свайго не пагнаўся за забойцам і не
    дагнаў яго, калі далёкая будзе дарога, і не забіў яго, тым часам як ён ня мае
    быць асуджаны на сьмерць, бо ня быў ворагам яму ўчора і заўчора;
  deu-ELBBK: damit nicht der Bluträcher, weil sein Herz entbrannt ist, dem Totschläger
    nachsetze und ihn erreiche, weil der Weg lang ist, und ihn totschlage, obwohl
    ihm kein Todesurteil gebührt, da er ihn vorher nicht hasste.
  mbb-OT: Emun sebsevaha zà is inged he eputà, kela ke meziyù diyà te etew he nekepatey,
    ne egkeseutan sikandin te edal-as kandin he ebpenimales, ne egkepatey sikandin.
    Kenà sikandin ereg he edhimetayan su wazè din tivevaa is kebpekepatey zin wey
    wazà igkepeuki zin dutun te nepatey zin.
  mal-2015: ഇങ്ങനെ കൊല ചെയ്തവനെ രക്തപ്രതികാരകൻ മനസ്സിന്റെ ഉഷ്ണത്തോടെ പിന്തുടർന്നു
    വഴിയുടെ ദൂരംനിമിത്തം അവനെ പിടിച്ചു അവന്റെ ജീവനെ നശിപ്പിക്കാതിരിപ്പാൻ അവൻ ആ പട്ടണങ്ങളിൽ
    ഒന്നിൽ ഓടിപ്പോയി ജീവനോടിരിക്കേണം; അവന്നു അവനോടു പൂർവ്വദ്വേഷമില്ലാതിരുന്നതുകൊണ്ടു
    മരണശിക്ഷെക്കു ഹേതുവില്ല.
  rmc-rmc: No te o foros ela dur, e nekpašeder famelija ole mule dženeskri andre choľi
    šaj džal pal leste, dochudela les pro drom a murdarela les. Se oda dženo peske
    na zaslužinďa te merel, bo angloda sas le murdarde dženeha lačho a na sas pre
    leste choľamen.
  pes-OPV: مبادا ولی خون وقتی که دلش گرم است قاتل را تعاقب کند، و به‌سبب مسافت راه
    به وی رسیده، او را بکشد، و او مستوجب موت نباشد، چونکه او را پیشتر بغض نداشت.
  ron-1924: пентру ка ну кумва рэзбунэторул сынӂелуй, апринс де мыние ши урмэринд
    пе учигаш, сэ-л ажунгэ, фиинд пря лунг друмул, ши сэ ловяскэ де моарте пе чел
    че ну ера виноват де моарте, фииндкэ май ынаинте ну фусесе врэжмаш апроапелуй
    сэу.
  ben-OBCV: তা না হলে রক্তের প্রতিশোধ যার নেওয়ার কথা সে রাগের বশে তাকে তাড়া করতে
    পারে আর আশ্রয়-নগর কাছে না হলে তাকে মেরে ফেলতে পারে, যদিও মনে হিংসা নিয়ে মেরে
    ফেলেনি বলে মৃত্যু তার প্রাপ্য শাস্তি নয়।
  som-som: waaba intaasoo ka aardoonka ahu uu gacankudhiiglaha raacdaystaa intuu qalbigiisu
    kulul yahay, oo uu gaadhaa jidka fog aawadiis, oo uu markaas dilaa isagoo aan
    dhimasho istaahilin, maxaa yeelay, isagu hore uma uu necbayn.
  lat-VUC: 'ne forsitan proximus ejus, cujus effusus est sanguis, dolore stimulatus,
    persequatur, et apprehendat eum si longior via fuerit, et percutiat animam ejus,
    qui non est reus mortis: quia nullum contra eum, qui occisus est, odium prius
    habuisse monstratur.'
  eng-ASVBT: lest the avenger of blood pursue the manslayer, while his heart is hot,
    and overtake him, because the way is long, and smite him mortally; whereas he
    was not worthy of death, inasmuch as he hated him not in time past.
  ita-1885: che talora colui che avrà la ragione di vendicare il sangue non persegua
    quell'ucciditore, avendo il cuore infocato, e non lo giunga, in caso che il cammino
    fosse troppo lungo, e non lo percuota a morte; benchè in lui non vi sia giusta
    cagione d'esser condannato a morte, non avendo per addietro odiato il suo prossimo.
  eng-LXXUP: Lest the avenger of blood pursue after the slayer, because his heart
    is hot, and overtake him, if the way be too long, and slay him, though there is
    to this man no sentence of death, because he hated him not in time past.
  eng-ULB: Otherwise the avenger of blood might go after the one who took a life,
    and in the heat of his anger overtake him, if the distance is too great, strike
    him and kill him, even though that man did not deserve to die, since he had not
    hated his neighbor in the past.
  spa-VBL: De lo contrario, el vengador en su ira podría perseguir al hombre y atraparlo
    y matarlo. El hombre sería asesinado, aunque no mereciera morir, porque lo hizo
    sin intención de causar daño alguno.
  fra-_FOB: De peur que le vengeur du sang ne poursuive le meurtrier pendant que son
    cœur est échauffé, et qu'il ne l'atteigne, si le chemin était trop long, et ne
    le frappe à mort, bien qu'il ne soit point digne de mort, parce qu'il ne haïssait
    point son prochain auparavant.
  mal-mal: ഇങ്ങനെ കൊല ചെയ്തവനെ രക്തപ്രതികാരകൻ ഉഗ്രകോപത്തോടെ അതിദൂരം പിന്തുടർന്ന് അവനെ
    പിടിച്ച് കൊല്ലാതിരിക്കുവാൻ അവൻ ആ പട്ടണങ്ങളിൽ ഒന്നിലേക്ക് ഓടിപ്പോയി ജീവനോടിരിക്കണം;
    അവന് കൂട്ടുകാരനോട് പൂർവ്വദ്വേഷമില്ലാതിരുന്നതുകൊണ്ട് മരണശിക്ഷയ്ക്ക് കാരണമില്ല.
  urd-GVR: Is lie zarūrī hai ki aise shahroṅ kā fāsilā zyādā na ho. Kyoṅki jab intaqām
    lene wālā us kā tāqqub karegā to ḳhatrā hai ki wuh taish meṅ use pakaṛ kar mār
    ḍāle, agarche bhāgne wālā bequsūr hai. Jo kuchh us ne kiyā wuh dushmanī ke sabab
    se nahīṅ balki ġhairirādī taur par huā.
  suz-BL: मेको सहर ङोन बाक्‍त हना बेक्‍ब मुर आ मुरपुकीम मेको कली क्‍येक्‍क लेत्‍चा
    कली लांमी खेदा पा साइक्‍ब। तन्‍न मेको मुर साइक्‍चा मपुंइसीब बाक्‍ब। मारदे हना
    मेको आ वारच बाक्‍त।
  ita-1927: altrimenti, il vindice del sangue, mentre l’ira gli arde in cuore, potrebbe
    inseguire l’omicida e, quando sia lungo il cammino da fare, raggiungerlo e colpirlo
    a morte, mentre non era degno di morte, in quanto che non aveva prima odiato il
    compagno.
  ckb-ckb: ئەگینا خوێنگرەکە لە تووڕەییدا بەدوای تۆمەتبارکراوەکە دەکەوێت و بەهۆی دووری
    ڕێگاکە بۆ شاری پەناگا، لە ڕێگا پێی دەگات و دەیکوژێت، لە کاتێکدا ئەو شایانی مردن
    نییە، چونکە پێشتر ئەو ناحەزی هاوڕێکەی نەبووە.
  eng-BBE: For if not, he who has the right of punishment may go running after the
    taker of life in the heat of his wrath, and overtake him because the way is long,
    and give him a death-blow; though it is not right for him to be put to death because
    he was not moved by hate.
  kan-OKCV: ಸತ್ತವನಲ್ಲಿ ಅವನಿಗೆ ಮೊದಲಿನಿಂದಲೂ ದ್ವೇಷವಿರಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಅವನು ಮರಣಶಿಕ್ಷೆಗೆ
    ಪಾತ್ರನಲ್ಲ. ಆದರೂ ಹತ್ಯೆ ಮಾಡಿದವನಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವ ಹಂಗುಳ್ಳ ಸಮೀಪ ಬಂಧು ಕೋಪದಿಂದ ಉರಿಯುತ್ತಾ,
    ಅವನನ್ನು ಹಿಂದಟ್ಟಬಹುದು. ಮಾರ್ಗದ ಮಧ್ಯದಲ್ಲೇ ಅವನನ್ನು ಹಿಡಿದು ಕೊಂದು ಹಾಕಬಹುದು.
  tam-2017: இரத்தப்பழிக்காரன் தன் மனம் எரியும்போது கொலைசெய்தவனை வழி தூரமாயிருக்கிறதினாலே
    பின்தொடர்ந்து பிடித்து, அவனைக் கொன்றுபோடாதபடி, இவன் அந்தப் பட்டணங்கள் ஒன்றில்
    ஓடிப்போய் உயிரோடிருப்பானாக; இவன் அவனை முன்னே பகைக்காததினால், இவன்மேல் சாவுக்கான
    குற்றம் சுமரவில்லை.
  spa-RV-1909: No sea que el pariente del muerto vaya tras el homicida, cuando se
