  tbz-SIM: Bɛ̀ kùɔ wèè kou kòo miɛkɛ yonkɛ kòò ò bɛ̀tì kɛ dɔ́ kɛ́pɛitɛ. Kɛ̀ dɛ kó
    dihɛì dɛ́tirì ò yɑ̀ɑ̀ bo ò nìntɛ kucɛ kɛ́kuɔ, ò mɛ ndo í dò nkɛ́kuɔ, kɛ yɛ̃́ ò
    do í ò mɔ̀kɛnɛ̀mɛ̀ tìmɑtì.
  msy-2020: Eghtɨ mongamin nguibar ekiar vamɨra ikɨ, kamaghɨn deraghan kogham. Nguibar
