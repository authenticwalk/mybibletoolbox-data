  azb-azb: Yoxsa qan qisasını alan qəzəblə qatilin izinə düşə bilər. Yol uzaq olarsa,
    çatıb onu öldürə bilər. Bu adamın öldürdüyü adamla əvvəllər heç bir ədavəti olmamışdı.
    Ona görə də ölüm hökmünə layiq deyil.
  eng-DBY: lest the avenger of blood pursue the manslayer, while his heart is hot,
    and overtake him, because the way is long, and smite him mortally; whereas he
    was not worthy of death, since he hated him not previously.
  hin-2017: ऐसा न हो कि मार्ग की लम्बाई के कारण खून का पलटा लेनेवाला अपने क्रोध के
    ज्वलन में उसका पीछा करके उसको जा पकड़े, और मार डाले, यद्यपि वह प्राणदण्ड के योग्य
