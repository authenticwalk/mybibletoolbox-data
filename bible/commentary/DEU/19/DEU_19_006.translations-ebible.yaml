  wol-KYG: Toppkatu bakkan ba nag warul mana dabi ci biir xolam bu tàng, ki rey, ba
    rey ko ngir sorewaayu yoon wa jëm ca dëkkub rawtu ba, te àtteb yoon reyluwu ko,
