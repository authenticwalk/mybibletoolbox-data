  heb-heb: פן ירדף גאל הדם אחרי הרצח כי יחם לבבו והשיגו כי ירבה הדרך והכהו נפש ולו
    אין משפט מות כי לא שנא הוא לו מתמול שלשום׃
  ben-IRV: পাছে রক্তের প্রতিশোধদাতা রেগে গিয়ে হত্যাকারীর পিছনে তাড়া করে পথের দূরত্বের
    জন্য তাকে ধরে মেরে ফেলে। সে লোক তো প্রাণদণ্ডের যোগ্য না কারণ সে আগে ওকে ঘৃণা করে
    নি।
  pan-pan: ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਰਾਹ ਲੰਮਾ ਹੋਣ ਦੇ ਕਾਰਨ ਖ਼ੂਨ ਦਾ ਬਦਲਾ ਲੈਣ ਵਾਲਾ ਆਪਣੇ ਗੁੱਸੇ
    ਦੀ ਜਲਣ ਵਿੱਚ ਖ਼ੂਨੀ ਦਾ ਪਿੱਛਾ ਕਰਕੇ ਉਸ ਨੂੰ ਫੜ ਲਵੇ ਅਤੇ ਜਾਨ ਤੋਂ ਮਾਰ ਦੇਵੇ ਭਾਵੇਂ ਉਹ ਮਰਨ
    ਯੋਗ ਨਹੀਂ ਸੀ, ਕਿਉਂ ਜੋ ਉਹ ਪਹਿਲਾਂ ਤੋਂ ਉਸ ਨਾਲ ਵੈਰ ਨਹੀਂ ਰੱਖਦਾ ਸੀ।
  mya-JVB: သို့မဟုတ် သေ စားသေစေသောသူသည် စိတ် မာန် ထစဉ်အခါ၊ လူ သတ်ကို လိုက် လျက် ခရီး
    ဝေး သောကြောင့် မှီ ၍ သတ် လိမ့်မည်။ ထိုသို့ မသတ်သင့်။ အကြောင်းမူကား၊ ထိုသူသည် မိမိအဘော်ကို
    ရန်ငြိုး ဖွဲ့ ခြင်း မ ရှိသောကြောင့် အသေ သတ်ခြင်းကို မ ခံထိုက်။
  hmo-hmo: Bema hanua be tamona sibona neganai, mase tauna ena varavara, davana henia
    tauna, ese unai alaia tauna do ia lulua, bona dala be ia daudau dainai, do ia
    davaria haraga, bona mai badu, kerere lasi tauna do ia alaia mase. To unai ia
    alaia kava tauna ese mase karana momokani ia karaia lasi, badina ia ese iena turana
    ia badu henia lasi.
  urd-urd: कहीं ऐसा न हो कि रास्ते की लम्बाई की वजह से ख़ून का इन्तक़ाम लेने वाला
    अपने जोश — ए — ग़ज़ब में क़ातिल का पीछा करके उसको जा पकड़े और उसको क़त्ल करे,
    हालाँके वह वाजिब — उल — क़त्ल नहीं क्यूँकि उसे मक़्तूल से पुरानी दुश्मनी न थी।
  rus-SYN: дабы мститель за кровь в горячности сердца своего не погнался за убийцею
    и не настиг его, если далек будет путь, и не убил его, между тем как он не подлежит
    осуждению на смерть, ибо не был врагом ему вчера и третьего дня;
  bqc-SIM: Tó i wɛ̃́lɛ dilɛ màao, daɛ pↄ́ a tↄsiwà a pɛ́lɛ gbɛ̃dɛnapizi ń pↄfɛ̃oɛ,
    i aà dɛ, kɛ́ wɛ̃́lɛ pↄ́ wa dìlɛ kɛ̀ zã̀ yã́i. I ka wà aà dɛ sↄ̃o, asa a
    ĩ́ikũa ń gbɛ̃́ pↄ́ á dɛ̀o no.
  tcz-CHONGTHU: Chule kihuhdohna dinga khopi chu agamlhat behseh a ahileh, akahlah
    a phula thei khattouvin ahin delkhuma atha jeng thei ahi. Hinlah mithat khapa
    chun akidoupi hilouvin, khutsoi jeh a atha khah ahi.
  mar-mar: हे नगर फार दूर असेल तर त्यास तेथपर्यंत पोचता येणार नाही. मृताचा जवळचा नातेवाईक
    त्याचा पाठलाग करील व त्यास त्या नगरात पोचण्यापूर्वीच गाठेल. आणि रागाच्या भरात
    त्याचा वध करील. खरे पाहता त्या मनुष्याच्या हातून वैर नसताना मनुष्य हत्या झाली
    होती तेव्हा तो प्राणदंडाला पात्र नव्हता.
  qub-qub: Pacacuna siudäga manami alläpa caruchöchu canman. Alläpa caru captenga
    chayayta ñacashanyajmi wañoj runapa famillyancuna taripaycur payta wañuycachengapaj.
    Mana yarpaypa wañuchej runacunaga manami wañuchishachu canman.
  hat-hat: Si te gen yon sèl lavil konsa, distans la ta ka twò long. Lè sa a, moun
    ki reskonsab pou tire revanj moun yo touye a, si l'ap kouri dèyè moun ki te fè
    krim lan, li ta ka rapouswiv li. Nan kè cho li, li ta ka ba l' yon kou, li touye
    l'. Lè sa a, li ta touye yon inonsan, paske nonm lan pa t' fè espre, li pa t'
    janm gen anyen nan kè l' kont moun li touye a.
  eng-BSB: Otherwise, the avenger of blood might pursue the manslayer in a rage, overtake
    him if the distance is great, and strike him dead though he did not deserve to
    die, since he did not intend any harm.
  tod-tod: naa ɠa a kɛ, ɲamai ʋotokula nui mina lia ʋilɛsu polu, ná-ziiɠaawana wolai
    zu, é ʋa so, ni siɛ ɠooza ka a wo, é ʋa zeeli taai naa ma, a ʋa paa, tama zunui
    naa maa la nɛɛni, é ʋa za. Wɔinzeɠema vaa la ɠɛa ti yɔɠɔzu kaipa ta seiɲɔɠɔi,
    é paai.
  eng-WEBPB: Otherwise, the avenger of blood might pursue the man slayer while hot
    anger is in his heart and overtake him, because the way is long, and strike him
    mortally, even though he was not worthy of death, because he didn’t hate him in
    time past.
  kbq-kbq: Hagi agu'vazi kuma'ma afetema me'nena, ana vahe'ma hantga huno ahefrisia
    ne'mo'a, karanka zahufa nevinke'za hazenkea osu'nesianagi frisia ne'mofo naga'amo'za
    ome azeri'za ahegahaze. Ana nera hazenke'a omne'ne. Na'ankure ahenakure huno ahefria
    nera ohe'neanki, ru eri'za erirega ruhantga huno ahefri'ne.
  nhe-BL: Pero intla tlahuel huejca mocahua nopa altepetl campa hueli momanahuis,
    huelis iteixmatca nopa mijcatzi quipantis huan quimictis ipan ojtli yonque ax
    quinamiqui para miquisquía, pampa ax quimicti nopa tlacatl pampa quicualancaitayaya.
  gub-BL: Aze mo heta xo pitài tawhu zo uzàn ma'e wanupe nehe, muite mo ru'u izuwi.
    A'e mehe mo umàno ma'e kwer iànàm uzepyk ma'e ràm upuner mo wànàm izuka arer ipyhykaw
    rehe wà. Iànàm wikwahy mo wà. A'e rupi uzuka mo wà. Na'ipuruzuka wer iwer mo hehe.
    Nezewe rehe we mo hemizuka kwer iànàm uzuka mo wà.
  eng-DRA: Lest perhaps the next kinsman of him whose blood was shed, pushed on by
    his grief should pursue, and apprehend him. if the way be too long, and take away
    the life of him who is not guilty of death, because he is proved to have had no
    hatred before against him that was slain.
