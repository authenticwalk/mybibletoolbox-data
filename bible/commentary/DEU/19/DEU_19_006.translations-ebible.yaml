  ory-ory: ନୋହିଲେ ରକ୍ତର ପ୍ରତିହନ୍ତା ତପ୍ତଚିତ୍ତ ହୋଇ ନରହତ୍ୟାକାରୀର ପଛେ ଗୋଡ଼ାଇ ଦୂର ପଥ ସକାଶୁ
