verse: DEU.019.016
translations:
  mal-C: ഒരാളുടെമേൽ ഒരു കള്ളസ്സാക്ഷി ആർക്കെങ്കിലും വിരോധമായി പറഞ്ഞ് കുറ്റം ആരോപിച്ചാൽ
  deu-TKW: Wenn gegen irgend wen ein frevelhafter Zeuge auftritt, um ihn einer Übertretung
    anzuklagen,
  lin-lin: Soki motatoli ya lokuta atelemi mpo na kofunda moto mosusu ete moto wana
    abomi moto ;
  eng-LSV: When a violent witness rises against a man to testify against him apostasy,
  eng-GNV: If a false witnesse rise vp against a man to accuse him of trespasse,
  eng-WEBSTER: If a false witness shall rise up against any man to testify against
    him that which is wrong;
  nhw-BL: “Sintla se tlacatl catli fiero itlalnamiquilis monextis quen se testigo
    huan quiistlacahuis seyoc, huan quiijtos tlaixpanotoc,
  swh-ONEN: Kama shahidi mwenye nia ya kumdhuru mwingine akisimama kumshtaki mtu kwa
    uhalifu,
  bba-bba: Goo ù n win winsim kɔ̃sɑ ɡɑɑ mɑni,
  eng-KJVCPB: If a false witness rise up against any man to testify against him that
    which is wrong;
  luo-luo: Ka janeno ma ja-miriambo ochungʼ mondo odonjne ja-mahundu,
  meu-meu: Koikoi tauna ta ese tau ta bema habadelaia, baineto ia na vada e kerere,
  npi-ULB: कसैले गलत काम गरेको छ भनी कुनै अधर्मी मानिस खडा हुन सक्छ ।
  yor-yor: Tí alárankàn ẹlẹ́rìí èké bá dúró láti fi ẹ̀sùn ẹ̀ṣẹ̀ kan ọkùnrin kan,
  ind-ind: “Kalau sesamamu orang Israel memberi tuduhan palsu terhadapmu,
  pes-OPCB: اگر کسی شهادت دروغ بدهد و ادعا کند که شخصی را هنگام ارتکاب جرمی دیده است،
  tgl-ULB: Ipagpalagay na nangibabaw ang hindi matuwid na saksi laban sa sinumang
    tao para magpatotoo laban sa kaniyang maling gawain.
  cbu-NT: Ashiriya, tputs waanariya tayutaritamapan mangutari ngicheeru, tputsee nambku,
    yuwamand mantsir patatarangu anumanda atinaariya ashiru,
  hui-hui: Ai mbiralime mendeali kago mo ko holenaga hariga taya bialu howa lalu,
    Agali ogoni ibu ko biya, layagua
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် အ​ခြား​သူ တစ်​ယောက်​အား​ပြစ်​မှု​ကူး​လွန်​သည်​ဟူ
    ၍​မ​တ​ရား​စွပ်​စွဲ​လျှင်၊-
  bod-N: གལ་སྲིད་དཔང་པོ་ཞེ་གནག་ཅིག་ལངས་ནས་མི་ཞིག་གིས་དོན་ངན་བསྒྲུབས་པར་ཞུ་གཏུག་བྱས་ན།
  sna-sna: Kana chapupu chenhema chikapupurira munhu kuti ane mhaka,
  spa-BLM: Si un testigo inicuo se levanta contra alguno para declarar contra él de
    iniquidad,
  cac-cac: Q'uinaloc ay junoc chuc spensar syic'chaan̈ junoc esal lolonel d'a spatic
    junoc mach yic syic'ancot d'a yib'an̈.
  swh-ULB: Kama ushuhuda wa mtu asiye na haki anainua dhidi ya mtu yeyote kushuhudia
    dhidi yake kwa mambo mabaya.
  bel-bel: Калі выступіць супроць каго сьведка несправядлівы, вінавацячы яго ў злачынстве,
  deu-ELBBK: Wenn ein ungerechter Zeuge gegen jemand auftritt, um ein Vergehen gegen
    ihn zu bezeugen,
  mbb-OT: Emun edtarùtarù diyà te husayen is sevaha he tistiǥus ne egkaǥi te nekesalà
    is sevaha he etew,
  mal-2015: ഒരുത്തന്റെ നേരെ അകൃത്യം സാക്ഷീകരിപ്പാൻ ഒരു കള്ളസ്സാക്ഷി അവന്നു വിരോധമായി
    എഴുന്നേറ്റാൽ
  rmc-rmc: Te kamela vareko te svedčinel falošňe pre varekaste, hoj les te obviňinel
    varesave nalačhipnastar,
  pes-OPV: اگر شاهد کاذبی بر کسی برخاسته، به معصیتش شهادت دهد،
  ron-1924: Кынд ун мартор минчинос се ва ридика ымпотрива куйва ка сэ-л ынвинуяскэ
    де врео нелеӂюире,
  ben-OBCV: যদি কোনও বিদ্বেষপরায়ণ সাক্ষী কারও বিরুদ্ধে অন্যায় কাজের নালিশ করে,
  som-som: Haddii markhaati aan xaq ahaynu uu nin ku kaco oo uu ku marag furo inuu
    xumaan sameeyey,
  lat-VUC: Si steterit testis mendax contra hominem, accusans eum prævaricationis,
  eng-ASVBT: If an unrighteous witness rise up against any man to testify against
    him of wrongdoing,
  ita-1885: Quando un testimonio si leverà contro ad alcuno, per testimoniar contr'a
    lui d'apostasia,
  eng-LXXUP: And if an unjust witness rise up against a man, alleging iniquity against
    him;
  eng-ULB: Suppose that an unrighteous witness rises up against any man to testify
    against him of wrongdoing.
  spa-VBL: Si alguien acusa falsamente a otra persona de un delito,
  fra-_FOB: Quand un faux témoin s'élèvera contre quelqu'un pour l'accuser d'infidélité,
  mal-mal: ഒരുവന്റെ നേരെ അകൃത്യം സാക്ഷീകരിക്കുവാന്‍ ഒരു കള്ളസ്സാക്ഷി അവന് വിരോധമായി
    എഴുന്നേറ്റാൽ
  urd-GVR: Agar jis par ilzām lagāyā gayā hai inkār karke dāwā kare ki gawāh jhūṭ
    bol rahā hai
  suz-BL: मिनु जोल पा सांकछी बाक्‍शा, मुर का कली दोस गेचा कली बोक्‍त हना,
  ita-1927: Quando un testimonio iniquo si leverà contro qualcuno per accusarlo d’un
    delitto,
  ckb-ckb: ئەگەر شایەتێکی درۆ دەرکەوت بۆ ئەوەی بە چەوتی شایەتی لەسەر کەسێک بدات،
  eng-BBE: If a false witness makes a statement against a man, saying that he has
    done wrong,
  kan-OKCV: ಸುಳ್ಳುಸಾಕ್ಷಿಯವನು ಒಬ್ಬ ಮನುಷ್ಯನ ಮೇಲೆ ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಸುಳ್ಳುಸಾಕ್ಷಿ ಕೊಡುವುದಕ್ಕೆ
    ಎದ್ದರೆ,
  tam-2017: ஒருவன்மேல் ஒரு குற்றத்தைச் சுமத்தும்படி, ஒரு பொய்ச்சாட்சிக்காரன் அவன்மேல்
    சாட்சி சொல்ல எழும்பினால்,
  spa-RV-1909: Cuando se levantare testigo falso contra alguno, para testificar contra
    él rebelión,
  ron-BTF: Dacă se ridică un martor fals împotriva cuiva să mărturisească împotriva
    lui vreun lucru nedrept,
  eng-WEBP: If an unrighteous witness rises up against any man to testify against
    him of wrongdoing,
  eng-FBV: If someone falsely accuses another person of a crime,
  nld-1939: Wanneer een verdachte getuige tegen iemand optreedt, om hem van een vergrijp
    te beschuldigen,
  nch-BL: “Sinta se tacat cati fiero italnamiquilis monextis quej se testigo huan
    quiistacahuis seyoc, huan quiijtos taixpanotoc,
  vie-1934: Khi một người chứng dối dấy lên cùng kẻ nào đặng phao tội cho,
  hin-CV: यदि कोई झूठा गवाह उठकर किसी पर किसी गलत काम का आरोप लगाए,
  eng-OURB: If an unrighteous witness rises up against any man to testify against
    him of wrongdoing,
  spa-BES: Si un testigo falso hace una declaración en contra de un hombre, diciendo
    que ha hecho algo malo,
  tdx-tdx: Naho mitroatse hitalily ondaty ami’ ty tsy to ty mpitalily vìlañe,
  vid-vid: Wone mlolezi yehile kolawila kumlonjeleza munhu kwa chiwalo cha nongwa
    yoneche,
  eng-OKE: If a false witness stand up against a man to testify against him with perversity,
  tha-KJV: ถ้ามีพยานเท็จกล่าวปรักปรำความผิดของคนหนึ่งคนใด
  por-BR-2018: Quando se levantar testemunha falso contra alguém, para testificar
    contra ele rebelião,
  deu-ELO: Wenn ein ungerechter Zeuge wider jemand auftritt, um ein Vergehen wider
    ihn zu bezeugen,
  eng-WYC-2018: If a false witness standeth against a man, and accuseth him of breaking
    of the law,
  epo-epo: Se kontraŭ iu stariĝos atestanto maljusta, akuzante lin pri krimo,
  uig-PIN: Birsi toƣruluⱪ «palanqi-pokunqi gunaⱨ ⱪilƣan» dǝp ǝrz ⱪilidiƣan ⱪara niyǝtlik
    bir guwaⱨqi qiⱪsa,
  beo-beo: Be dunu afae da eno dunu gugunufinisimusa:, ogogole e da wadela:i hamoi
    dagoi sia:sea,
  tpi-OTNT: “Sapos wanpela man i traim long bagarapim narapela man na i tok giaman
    long em i brukim lo,
  hau-SA: In wani ɗan sharri ya tashi ya yi wa wani sharri, don a sami wani da laifi,
  uig-LAT: Birsi toghruluq «palanchi-pokunchi gunah qilghan» dep erz qilidighan qara
    niyetlik bir guwahchi chiqsa,
  nde-nde: Nxa ufakazi wamanga emelana lendoda eyetheswa icala,
  ton-ton: 'Kapau ʻe tuʻu hake ha fakamoʻoni loi ki he tangata ke fakamoʻoni ha meʻa
    kiate ia ʻaia ʻoku hala:'
  ces-1613: Povstal-li by svědek falešný proti někomu, aby svědčil proti němu, že
    odstoupil od Boha,
  eng-WMB: If an unrighteous witness rises up against any man to testify against him
    of wrongdoing,
  tam-TCV: ஒருவன்மேல் குற்றம் சுமத்தும்படி, குற்றம் சாட்டுவதற்குத் தீயநோக்கமுள்ள ஒரு
    சாட்சி துணிந்தால்,
  ceb-ULB: Pananglitan ang usa ka dili matarong nga saksi motindog batok sa bisan
    kinsang tawo aron sa pagsaksi batok kaniya sa mga daotang binuhatan.
  pol-UBG: Jeśli fałszywy świadek powstanie przeciwko komuś, by oskarżać go o przestępstwo;
  agr-agr: '“Makichik aents wait wekagas, tikichin chichajak: ‘Juju aents pegkegchaun
    takase’ tusa tsanumjakuig,'
  kyc-kyc: Akali mendeme kyambo lao akali mende koo keta palyapuli lao suu pyao baa
    koo pipya lara ramo dokopa
  urd-GVU: اگر جس پر الزام لگایا گیا ہے انکار کر کے دعویٰ کرے کہ گواہ جھوٹ بول رہا
    ہے
  deu-1912: Wenn ein frevler Zeuge wider jemand auftritt, über ihn zu bezeugen eine
    Übertretung,
  kan-2017: ಯಾವನಾದರೂ ನ್ಯಾಯವಿರುದ್ಧವಾಗಿ ಬಂದು ಮತ್ತೊಬ್ಬನನ್ನು ಅಪರಾಧಿ ಎಂದು ಸಾಕ್ಷಿಹೇಳಿದರೆ,
  yap-yap: Ra t’ar be’ e thin nga daken be’ ni be guy rogon ni nge gafgow fa’anem,
  hlt-MCSB: Laipai loh koeknah doo ham rhung la hlang taengah kuthlahnah la a pai
    atah,
  mdy-ETH: ፔቴ ዓሲ ሉኡዙሞና ሜሌ ዓሲ ሜቶ ሄሊሳኒ ዎጌና ዓይሢሴቶ፥
  twi-ASANTE: Sɛ atorɔ danseni bi ba bɛbɔ obi amumuyɛ bi ho kwaadu a,
  eng-WEBU: If an unrighteous witness rises up against any man to testify against
    him of wrongdoing,
  bnp-bnp: “A bakovi tara i toni ni habi a vuranga vona tara bakovi, i tatami ta i
    putu puru a vinara,
  wal-wal: “Issi asi haraa wordduwan mootanau denddikko,
  spa-PDDPT: Cuando se levante un testigo falso contra alguien para acusarlo de transgresión,
  gun-gun: Xapy'a rei joe amongue opu'ã vy hekokue ramigua omombe'u 'rã teko vai ojapoague
    rami.
  ilo-ULB: No bilang ta tumakder ti saan a nalinteg a saksi a maibusor iti siasinoman
    tapno mangpaneknek iti maibusor kenkuana iti panagaramidna iti dakes,
  kpg-kpg: Maa iai tangada hagadootonu ga hagamada ga hagahuaidu tuai dangada mai
    i ana hai kai tilikai,
  uig-ARA: بىرسى توغرۇلۇق «پالانچى-پوكۇنچى گۇناھ قىلغان» دەپ ئەرز قىلىدىغان قارا نىيەتلىك
    بىر گۇۋاھچى چىقسا،
  sus-sus: Xa seede ɲaaxi ba nde sa mixi nde tɔɔɲɛgɛ fe nde ma,
  pon-2006: Ma aramas emen pahn song karaunmwahlkihong emen sapwung laud ehu,
  jae-jae: Embe ŋac-êwa-biŋ-sawaga alôb-alôb teŋ êndi sa ma êŋga biŋ teŋ êpi ŋac teŋ
    gebe kêgêli biŋsu,
  ksd-ksd: Ba tika na tena varvai vavaongo i tut ure ta tikai ma i takun ia ure ra
    varpiam,
  tur-YTC: Eğer yalancı bir tanık, bir adamın aleyhine tanıklık etmek için onun aleyhine
    tanıklık ederse,
  grc-BRENT: Ἐὰν δὲ καταστῇ μάρτυς ἄδικος κατὰ ἀνθρώπου, καταλέγων αὐτοῦ ἀσέβειαν·
  ind-AYT: Jika seorang saksi berusaha untuk menjatuhkan orang lain dengan menuduh
    telah melakukan pelanggaran,
  nya-nya: Ngati mboni yonama ifuna kunamizira munthu mlandu,
  hrv-hrv: Ako kakav krivi svjedok ustane protiv koga optužujući ga za pobunu,
  mps-mps: “Tialima, te bidi me deligo ili po olama, tama me bidi doliyu, agai te
    bomai po te bolali dao po obaso da,
  tpi-tpi: “Sapos wanpela man i traim long bagarapim narapela man na i tok giaman
    long em i brukim lo,
  dan-1931: Når et ondsindet Vidne optræder mod nogen og beskylder ham for Lovbrud,
  vie-OVCB: Nếu có một người làm chứng gian đứng ra buộc tội một người khác,
  guj-2017: જો કોઈ અન્યાયી સાક્ષી કોઈ માણસની વિરુદ્ધ તેણે ખોટું કર્યું છે તેમ સાબિત
    કરવા ઊભો થાય.
  pon-2006A: Ma aramas emen pahn song karaunmwahlkihong emen sapwung laud ehu,
  por-BRBSL: Se uma testemunha iníqua se levantar contra qualquer homem para testemunhar
    contra ele,
  cth-cth: Kahmanhoeh e kapanuekkhaikung buet touh ni, ayânaw koelah kahmanhoeh e
    kapanuekkhaikung lah kangdout pawiteh,
  twi-twi: Sɛ atoro danseni bi ba bɛbɔ obi amumɔyɛ bi ho kwaadu a,
  hlt-hlt: Laipai loh koeknah doo ham rhung la hlang taengah kuthlahnah la a pai atah,
  tbz-SIM: Kòò mɔù toú nho kou tɔù tìmɑtì kòò í tì yɛ̃́,
  msy-2020: “Egh gumazitam, gumazir igharazim gasɨghasɨghsɨ a gifar suam, an arazir
    kuram gami,
  azb-azb: Əgər bir yalançı şahid pis məqsədlə birini təqsirləndirərsə,
  eng-DBY: If an unrighteous witness rise up against any man to testify against him
    of an offence;
  hin-2017: यदि कोई झूठी साक्षी देनेवाला किसी के विरुद्ध यहोवा से फिर जाने की साक्षी
    देने को खड़ा हो,
  wol-KYG: Su ab seedeb safaan taxawee, tuumaal kenn, ne moo lajj yoon,
  eng-YLT: '''When a violent witness doth rise against a man, to testify against him
    apostasy,'
  kne-kne: Mo waday mantistigo yan pabasolena di gait na si baken tet-ewa ta say makedngan
    si madagsen ay dosa,
  eng-WYC-2017: If a false witness standeth against a man, and accuseth him of breaking
    of the law,
  eng-WMBB: If an unrighteous witness rises up against any man to testify against
    him of wrongdoing,
  urd-GVH: अगर जिस पर इलज़ाम लगाया गया है इनकार करके दावा करे कि गवाह झूट बोल रहा
    है
  rug-rug: Be turu si keke tie va sosode seana meke zutu nia sea sa si keke tie,
  gaz-gaz: Yoo dhuga baatuun jalʼaan tokko sobaan nama tokkotti dhugaa baʼe,
  fra-LSG: Lorsqu’un faux témoin s’élèvera contre quelqu’un pour l’accuser d’un crime,
  gnn-gnn: Ga ŋunhi yurru ŋula yolthu yolŋuyu ḻakarama bothirri, yana mari ŋayi yurru
    warkthun ŋula yolku, ga gäŋa ŋunhiyinydja maṉḏanha märrma'kuŋa yana bala Godkala
    buṉbulili, ga ŋunhiliyina maṉḏanha yurru mala‐yarr'yundja ŋuriŋi ḏalkarra'mirriyu
    walalay ga dhä‐wirrka'yunaramirriyu walalay.
  yal-yal: Xa sere ɲaxin sereyaan ba, a yi muxun tɔɲɛgɛ gbalona nde a fe ma,
  haw-1868: Ina paha e ku mai ka mea hoike hewa i kekahi kanaka, a hoike wahahee ia
    ia;
  arb-NAV: إِذَا شَهِدَ وَاحِدٌ عَلَى آخَرَ شَهَادَةَ زُورٍ مُتَّهِماً إِيَّاهُ بِارْتِكَابِ
    ذَنْبٍ،
  ewe-ewe: Ne ame aɖe ɖi aʋatsoɖase hegblɔ be yekpɔ ame aɖe wòwɔ nu vɔ̃ esime amea
    mewɔ nu vɔ̃ la o la,
  eng-LEE: 'If a witness of violence rise up against any man to testify against him
    for any wrong:'
  asm-FB: যদি কোনো অধার্মিক সাক্ষীয়ে কোনো লোকৰ ভুল কার্যৰ হৈ সাক্ষ্য দিবলৈ উঠে,
  sus-A: شَ سٍيدٍ حَاشِ بَ ندٍ سَ مِشِ ندٍ تْوحّفّ قٍ ندٍ مَ،
  fra-SBL: Si un témoin inique se lève contre un homme pour lui rendre témoignage
    d'une faute,
  hbo-hbo: כִּֽי־יָק֥וּם עֵד־חָמָ֖ס בְּאִ֑ישׁ לַעֲנֹ֥ות בֹּ֖ו סָרָֽה׃
  eng-WYCLIFFE: If a fals witnesse stondith ayens a man, and accusith hym of brekyng
    of the lawe, bothe,
  cwe-cwe: One mkalangama yahalava ukalangama wa kuwonela kwa kulonga uvwizi,
  kik-kik: Mũira ũrĩ na rũthũũro angĩrũgama gũthitangĩra mũndũ ngero,
  fra-NCL: Lorsqu’un témoin à charge s’élèvera contre un homme pour l’accuser d’un
    crime,
  cek-AK: Amsawn hnukung maeto mah kami maeto zaehaih net nahaeloe,
