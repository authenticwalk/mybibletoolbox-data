verse: DEU.019.017
translations:
  mal-C: തമ്മിൽ തർക്കമുള്ള രണ്ടു വ്യക്തികളും യഹോവയുടെ സന്നിധിയിൽ അന്നത്തെ പുരോഹിതന്മാരുടെയും
    ന്യായാധിപന്മാരുടെയും മുമ്പിൽ നിൽക്കണം.
  deu-TKW: so sollen sich die beiden Männer, die den Streit haben, vor Jahwe stellen,
    vor die Priester und die Richter, die zu jener Zeit vorhanden sein werden,
  lin-lin: bato nyonso mibale oyo bazali kowelana bakotelema na miso ya Yawe liboso
    ya Banganga-Nzambe mpe basambisi oyo bazali kosala mosala kati na bino na tango
    wana.
  eng-LSV: then both of the men who have the strife have stood before YHWH, before
    the priests and the judges who are in those days,
  eng-GNV: Then both the men which striue together, shall stand before ye Lord, euen
    before the Priests and the Iudges, which shall be in those daies,
  eng-WEBSTER: Then both the men between whom the controversy is shall stand before
    the LORD, before the priests, and the judges, who shall be in those days;
  nhw-BL: huajca nopa ome tlacame monequi monextise iixpa TOTECO. Huan iniixpa nopa
    totajtzitzi huan nopa jueces catli quipiyase tequiticayotl ipan nopa tonali.
  swh-ONEN: watu wawili wanaohusika katika mabishano lazima wasimame mbele za Bwana
    na mbele ya makuhani na waamuzi ambao wako kazini wakati huo.
  bba-bba: be yiru ye kpuro bɑ koo dɑwɑ Yinni Gusunɔn sɑ̃ɑ yerɔ bu yɑ̃ku kowobu kɑ
    siri kowobu wɑ be bɑ dɔmɑ te sɔmburu mɔ̀ mi.
  eng-KJVCPB: then both the men, between whom the controversy is, shall stand before
    the Lord, before the priests and the judges, which shall be in those days;
  luo-luo: to ji ariyo ma laroregi nyaka chungʼ e nyim Jehova Nyasaye ka jodolo kod
    jongʼad bura manie tich e kindeno nitie.
  meu-meu: raruosi na Iehova vairanai bae gini, bona hahelaḡa tauna bona hahemaoro
    dagina unu negana ai vada e abia taudia vairadiai.
  npi-ULB: कुरा नमिलेको दुवै जना व्यक्ति परमप्रभु, पुजारीहरू र ती दिनमा सेवा गर्ने
    न्यायकर्ताहरूको सामु खडा होऊन् ।
  yor-yor: àwọn méjèèjì tí àríyànjiyàn wà láàrín wọn gbọdọ̀ dúró níwájú Olúwa níwájú
    àwọn àlùfáà àti àwọn adájọ́ tí ó wà ní ibi iṣẹ́ ní ìgbà náà.
  ind-ind: maka kedua pihak yang berperkara itu harus dibawa kepada para imam dan
    hakim-hakim yang sedang bertugas di hadapan TUHAN di kemah-Nya.
  pes-OPCB: هر دو نفر باید به نزد کاهنان و قضاتی که در آن موقع در حضور خداوند مشغول
    خدمتند، آورده شوند.
  tgl-ULB: Pagkatapos silang dalawa, kung sino sa pagitan nila ang may umiiral na
    pagtatalo, ay dapat tumayo sa harapan ni Yahweh, sa harapan ng mga pari at ng
    mga hukom na naglilingkod sa mga araw na iyon.
  cbu-NT: Apanllip pang' naangtsa, watam apanllpantam urkari, misha yaktatam urkari
    anush shaniykanawa. Kurakaw ndaturi shitungaru wandari tarawaztakuritssin,
  hui-hui: libu haru pialu mo ngoai howa lotu laga mbira wiyagoria polene nga. Ani
    puwa Anduane Homogonaga deni henene lalu agali maru loma binigo mo miagabi ko
    biniru manani ngadagua tale biagabi horo ogoningi biabe bialu henedarume libunaga
    bi tale bilo polene nga.
  mya-mya: ထို​သူ​နှစ်​ဦး​တို့​သည် တစ်​ခု​တည်း​သော​ကိုး ကွယ်​ရာ​ဌာ​န​၌​တာ​ဝန်​ကျ​ယဇ်​ပု​ရော​ဟိတ်
    များ​နှင့် တ​ရား​သူ​ကြီး​များ​ထံ​တွင်​အ​စစ် ခံ​ရ​မည်။-
  bod-N: ཕན་ཚུན་རྩོད་གླེང་བྱེད་མཁན་མི་དེ་གཉིས་ཀ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔ་དང་། སྐབས་དེའི་མཆོད་དཔོན་དང་ཁྲིམས་དཔོན་གྱི་དྲུང་དུ་ལང་དགོས།
  sna-sna: varume ava vari vaviri vari kuitirana nharo vanofanira kumira pamberi paJehovha
    napamberi pavaprista navatongi vanenge vachitonga panguva iyoyo.
  spa-BLM: entonces ambos hombres, entre los cuales está la controversia, se presentarán
    ante Yahvé, ante los sacerdotes y los jueces que habrá en aquellos días;
  cac-cac: Tato icha chi', yovalil tz'ic'jib'at eb' schavan̈il d'a yichan̈ Jehová,
    aton d'a yichan̈ eb' sacerdote yed' eb' juez ayoch d'a yopisio.
  swh-ULB: Basi watu wote wawili, mmoja kati ya yule utata upo, anapaswa kusimama
    mbele ya Yahwe, mbele ya makuhani na waamuzi ambao wanatumika siku hizo.
  bel-bel: дык няхай стануць абодва гэтыя чалавекі, у якіх цяжбіна, прад Госпадам,
    перад сьвятарамі і перад судзьдзямі, якія будуць у тыя дні;
  deu-ELBBK: so sollen die beiden Männer, die den Streit haben, vor den HERRN treten,
    vor die Priester und die Richter, die in jenen Tagen sein werden.
  mbb-OT: ne ibpehitindeg sikandan is dezuwa ziyà te etuvangan te Nengazen he ziyà
    te etuvangan te menge memumuhat wey menge zatù dutun he timpu.
  mal-2015: തമ്മിൽ വ്യവഹാരമുള്ള രണ്ടുപേരും യഹോവയുടെ സന്നിധിയിൽ അന്നുള്ള പുരോഹിതന്മാരുടെയും
    ന്യായാധിപന്മാരുടെയും മുമ്പാകെ നിൽക്കേണം.
  rmc-rmc: akor ola duj džene, kas hin maškar peste sporos, mušinen te avel anglo
    RAJ, anglo rašaja the anglo sudci, save akor ena andre služba.
  pes-OPV: آنگاه هر دو شخصی که منازعه در میان ایشان است، به حضور خداوندو به حضور کاهنان
    و داورانی که در آن زمان باشند، حاضر شوند.
  ron-1924: чей дой оамень ку причина сэ се ынфэцишезе ынаинтя Домнулуй, ынаинтя преоцилор
    ши жудекэторилор каре вор фи атунч ын службэ.
  ben-OBCV: তবে সেই বিতর্কে লিপ্ত দুজনকে সেই সময়কার যাজকদের ও বিচারকদের কাছে গিয়ে
    সদাপ্রভুর সামনে দাঁড়াতে হবে।
  som-som: markaas labada nin oo muranku ka dhexeeyaa waa inay soo istaagaan Rabbiga
    hortiisa iyo wadaaddada iyo xaakinnada waagaas jiri doono hortooda,
  lat-VUC: stabunt ambo, quorum causa est, ante Dominum in conspectu sacerdotum et
    judicum qui fuerint in diebus illis.
  eng-ASVBT: then both the men, between whom the controversy is, shall stand before
    Jehovah, before the priests and the judges that shall be in those days;
  ita-1885: presentinsi que' due uomini, tra cui sarà quella lite, davanti al Signore,
    nel cospetto de' Sacerdoti e de' Giudici che saranno in quel tempo.
  eng-LXXUP: then shall the two men between whom the controversy is, stand before
    the Lord, and before the priests, and before the judges, who may be in those days.
  eng-ULB: Then both men, the ones between whom the controversy exists, must stand
    before Yahweh, before the priests and the judges who serve in those days.
  spa-VBL: ambos implicados deben ser juzgados en presencia del Señor por los sacerdotes
    y jueces que estén entonces a cargo.
  fra-_FOB: Les deux hommes qui auront contestation entre eux, comparaîtront devant
    l'Éternel, devant les sacrificateurs et les juges qui seront en ce temps-là;
  mal-mal: തമ്മിൽ വ്യവഹാരമുള്ള രണ്ടുപേരും യഹോവയുടെ സന്നിധിയിൽ അന്നുള്ള പുരോഹിതന്മാരുടെയും
    ന്യായാധിപന്മാരുടെയും മുമ്പാകെ നിൽക്കണം.
  urd-GVR: to donoṅ maqdis meṅ Rab ke huzūr ā kar ḳhidmat karne wāle imāmoṅ aur qāziyoṅ
    ko apnā muāmalā pesh kareṅ.
  suz-BL: दोस गेब नु दोस ताइब निम्‍फा, परमप्रभु यावे आ ङोंइती, चढ़ेब नु निसाफ पाइब
    आ नेक्‍था जाक्‍चा माल्‍नीस।
  ita-1927: i due uomini fra i quali ha luogo la contestazione compariranno davanti
    all’Eterno, davanti ai sacerdoti e ai giudici in carica in que’ giorni.
  ckb-ckb: ئەوا هەردوو پیاوەکەی ناکۆکییان لەنێوانە، لەبەردەم یەزدان، لەبەردەم کاهینەکان
    و ئەو دادوەرانەی لەو ڕۆژانەدان ڕادەوەستن،
  eng-BBE: Then the two men, between whom the argument has taken place, are to come
    before the Lord, before the priests and judges who are then in power;
  kan-OKCV: ವ್ಯಾಜ್ಯವಾಡುವ ಆ ಇಬ್ಬರು ಮನುಷ್ಯರು ಯೆಹೋವ ದೇವರ ಮುಂದೆಯೂ ಆ ದಿನಗಳಲ್ಲಿರುವ ಯಾಜಕರ
    ಹಾಗು ನ್ಯಾಯಾಧಿಪತಿಗಳ ಮುಂದೆಯೂ ನಿಂತುಕೊಳ್ಳಬೇಕು.
  tam-2017: வழக்காடுகிற இருவரும் யெகோவாவுடைய சந்நிதியில் அக்காலத்தில் இருக்கும் ஆசாரியர்களுக்கும்
    நியாயாதிபதிகளுக்கும் முன்பாக வந்து நிற்பார்களாக.
  spa-RV-1909: 'Entonces los dos hombres litigantes se presentarán delante de Jehová,
    delante de los sacerdotes y jueces que fueren en aquellos días:'
  ron-BTF: Atunci cei doi bărbaţi, între care este cearta, să stea în picioare înaintea
    DOMNULUI, înaintea preoţilor şi a judecătorilor care vor fi în acele zile.
  eng-WEBP: then both the men, between whom the controversy is, shall stand before
    the LORD, before the priests and the judges who shall be in those days;
  eng-FBV: both those involved must come to be judged in the presence of the Lord
    by the priests and judges who are then in office.
  nld-1939: dan moeten de beide mannen, tussen wie het geding gaat, in tegenwoordigheid
    van de priesters en rechters, die er in die dagen zullen zijn, voor het aanschijn
    van Jahweh treden.
  nch-BL: huajca nopa ome tacame monequi monextise iixpa TOTECO huan iniixpa nopa
    totajtzitzi huan nopa jueces cati quipiyase tequiticayot ipan nopa tonali.
  vie-1934: thì hai đàng có tranh tụng nhau phải ứng hầu trước mặt Đức Giê-hô-va,
    trước mặt những thầy tế lễ và quan án làm chức đang thì đó.
  hin-CV: तो दोनों विवादी याहवेह के सामने और उन पुरोहितों और न्यायाध्यक्षों के सामने
    उपस्थित होंगे, जो उस अवसर पर न्यायी होंगे.
  eng-OURB: then both the men, between whom the controversy is, shall stand before
    Adonai, before the priests and the judges who shall be in those days;
  spa-BES: Entonces los dos hombres, entre los cuales tuvo lugar la discusión, deben
    presentarse ante el Señor, ante los sacerdotes y jueces que están en el poder;
  tdx-tdx: le songa hijohañe añatrefa’ Iehovà, añatrefa’ o mpisoroñeo naho o mpizaka
    henane zaio indaty roe mifandietse rey.
  vid-vid: lelo heye na yula yalonjelezwe kwa chiwalo cha kilewa ako, woluta hali
    Mkulu Nguluwi na hali watambika na watagusa wawele bahala kwa mhela awo.
  eng-OKE: Then the two men to whom the cause belongeth shall stand in the presence
    of the Lord before the priests and judges who shall be in those days;
  tha-KJV: ก็​ให้​ทั้งสองฝ่ายที่​ต่อสู้​คดี​กันนั้นเข้าเฝ้าพระเยโฮวาห์ ต่อหน้าปุโรหิตและผู้พิพากษาซึ่งประจำหน้าที่​อยู่​ในกาลนั้นๆ
  por-BR-2018: 'Então os dois homens litigantes se apresentarão diante do SENHOR,
    diante dos sacerdotes e juízes que forem naqueles dias:'
  deu-ELO: so sollen die beiden Männer, die den Hader haben, vor Jehova treten, vor
    die Priester und die Richter, die in jenen Tagen sein werden.
  eng-WYC-2018: both they, of whom the cause is, shall stand before the Lord, in the
    sight of priests, and of judges, that be in those days. (then both of the people
    who be in dispute, shall stand before the Lord, in the sight of the priests, and
    the judges, who then be in office.)
  epo-epo: tiam la du homoj, kiuj havas inter si juĝan disputon, stariĝu antaŭ la
    Eternulo, antaŭ la pastroj kaj la juĝistoj, kiuj estos en tiu tempo;
  uig-PIN: dǝwalixip ⱪalƣan ikki adǝm Pǝrwǝrdigarning aldida, xu künlǝrdǝ bolidiƣan
    kaⱨinlar wǝ soraⱪqi bǝglǝr aldida ⱨazir bolsun;
  beo-beo: ela da Gode Ea ilegei sogebi amoga asili, gobele salasu dunu amola fofada:su
    dunu (amo esoga ilegei), ilia da amo dunu ilima fofada:mu.
  tpi-OTNT: orait tupela man wantaim i mas i go long dispela wanpela ples bilong lotu,
    bai ol pris na ol jas i holim wok long dispela taim i ken skelim tok bilong tupela
    long ai bilong Bikpela.
  hau-SA: dole mutanen nan biyu da suke rikici su tsaya a gaban Ubangiji, a gaban
    firistoci da alƙalai waɗanda suke aiki a lokacin.
  uig-LAT: dewaliship qalghan ikki adem Perwerdigarning aldida, shu künlerde bolidighan
    kahinlar we soraqchi begler aldida hazir bolsun;
  nde-nde: amadoda la womabili axabeneyo afanele ukuthi ame phambi kukaThixo phambi
    kwabaphristi kanye labehluleli abayabe besesikhundleni ngalesosikhathi.
  ton-ton: ‌ʻE tuʻu ai ʻae ongo tangata, ʻaia ʻoku na fakakikihi, ʻi he ʻao ʻo Sihova
    ʻi he ʻao ʻoe kau taulaʻeiki mo e kau fakamaau, ʻaia ʻoku nofo ʻi he ngaahi ʻaho
    ko ia;
  ces-1613: Tedy postaví se ti dva muži, kteříž tu rozepři mají před Hospodinem, před
    kněžími aneb před soudci, kteříž by za dnů těch byli.
  eng-WMB: then both the men, between whom the controversy is, shall stand before
    the LORD, before the priests and the judges who shall be in those days;
  tam-TCV: வழக்காடுகிற இருவரும் அந்நாட்களில் அதிகாரம் செலுத்தும் ஆசாரியனின் முன்னும்,
    நீதிபதியின் முன்னும் யெகோவாவின் முன்னிலையில் நிற்கவேண்டும்.
  ceb-ULB: Kinahanglan nga ang duha ka mga tawo, ang mga tawo taliwala niadtong gihisgotan
    angay motindog sa atubangan ni Yahweh, sa atubangan sa mga pari ug mga maghuhukom
    nga nag-alagad niadtong mga panahona.
  pol-UBG: Wtedy obaj mężczyźni, którzy mają spór, staną przed PANEM i przed kapłanami,
    i sędziami, którzy będą sprawować w tym czasie urząd;
  agr-agr: duka mai jukijum aak Apajuíjai chichatainum sacerdote aidau, apu chichama
    epegkin aidau aatus batsata nuwi ejegatajum.
  kyc-kyc: nakamba laparae misi lenge panda mendena parami. Paraminyipa purisi akalipi
    kote singi akalipi kararaminyi dupwame soo rolarami.
  urd-GVU: تو دونوں مقدِس میں رب کے حضور آ کر خدمت کرنے والے اماموں اور قاضیوں کو
    اپنا معاملہ پیش کریں۔
  deu-1912: so sollen die beiden Männer, die eine Sache miteinander haben, vor dem
    HERRN, vor den Priestern und Richtern stehen, die zur selben Zeit sein werden;
  kan-2017: ವ್ಯಾಜ್ಯವಾಡುವ ಆ ಇಬ್ಬರೂ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಯಾಜಕರ ಮುಂದೆಯೂ, ಆಗ ಇರುವ ನ್ಯಾಯಾಧಿಪತಿಗಳ
    ಮುಂದೆಯೂ ನಿಲ್ಲಬೇಕು.
  yap-yap: ma yow l’agruw ni ngarbow ra sak’iygow ko fa ta’gin’en tagil’ e liyor,
    nge pufthin nagrow e pi prist nge pi tapuf oloboch.
  hlt-MCSB: Tuituknah aka om hlang panit te BOEIPA mikhmuh, khosoih neh amah khohnin
    kah laitloek la aka om rhoek kah mikhmuh ah pai rhoi saeh.
  mdy-ETH: ላምዖንሢ ፆኦሲ ካኣሽኮ ቤዞይዳ ዬኖና ቄኤሴ ማዒ ማዻ ዓሶንታ ዎጎ ዎጋ ዓሶንታ ቤርቶ ሺኢኮንጎ።
  twi-ASANTE: ɛnneɛ, ɛsɛ sɛ kwaadubɔni no ne onipa a wabɔ no kwaadu no nyinaa ba asɔfoɔ
    ne atemmufoɔ a wɔreyɛ Awurade adwuma no anim.
  eng-WEBU: then both the men, between whom the controversy is, shall stand before
    the LORD, before the priests and the judges who shall be in those days;
  bnp-bnp: ra bakovi nga varago ru gu lakea ru gu pesi na matane BAKOVI DAGI, lakea
    a mari ni longo a ngava, a prister, ru gu kado a nitane rua na matane BAKOVI DAGI.
  wal-wal: he mootiyaageenne mootettiyaagee naa77aikka GODAA sinttan, qeesetu sinttaaninne
    he wode pirddiya daannatu sinttan eqqona.
  spa-PDDPT: los dos hombres litigantes se presentarán delante de Yavé, ante los sacerdotes
    y jueces que estén en funciones en aquellos días.
  gun-gun: Ha'e rami rã mokoĩve avakue joupe ijayvu va'ekue ojexa uka 'rã Senhor renonde
    py, sacerdote ha'e nhomboayvu va'ety kuery ha'e va'e ára ikuai va'e renonde.
  ilo-ULB: Ket ti dua a tattao a nagtaudan daytoy a riri, masapul a tumakder iti sangoanan
    ni Yahweh, iti sangoanan dagiti papadi ken dagiti uk-ukom nga agserserbi kadagitoy
    nga al-aldaw.
  kpg-kpg: malaa, meemaa dogolua le e hai gii hula gi di gowaa e dahi dela e daumaha ai,
    gei digau hai mee dabu mo digau hai gabunga ga gabunga meemaa.
  uig-ARA: دەۋالىشىپ قالغان ئىككى ئادەم پەرۋەردىگارنىڭ ئالدىدا، شۇ كۈنلەردە بولىدىغان
    كاھىنلار ۋە سوراقچى بەگلەر ئالدىدا ھازىر بولسۇن؛
  sus-sus: yi gere mixi firinyie lan nɛ e xa siga Alatala xa hɔrɔmɔbanxi kui, e sa
    e xa galanbui yaxaran sɛrɛxɛdubɛe nun kiitisae bɛ naxee na na waxati.
  pon-2006: ira koaros pahn pwarala wasahn kaudokteieuo oh ale kopwung rehn samworo
    kan oh sounkopwung kan me ahneki pwukoa ni ahnsowo.
  jae-jae: go ŋac tobiŋ lulugeŋ mêŋsêkô Apômtau laŋônêm ma dabuŋwaga agêc mêtôcwaga,
    taŋ sênam kôm êndêŋ bêc tonaŋ naŋ, sêwiŋ êsêagêc.
  ksd-ksd: io, nam ra ura tutana par ba dir vartoto dir a tur ta ra luaina mata i
    ra Luluai, ta ra luaina mata i ra umana tena tinabar ma ra umana tena varkurai
    dia ki na varkurai ta nam ra kilala;
  tur-YTC: o zaman aralarında çekişme olan her iki adam da Yahve'nin, o günlerdeki
    kâhinlerin ve hakimlerin önünde duracaklar;
  grc-BRENT: καὶ στήσονται οἱ δύο ἄνθρωποι οἷς ἐστιν αὐτοῖς ἡ ἀντιλογία, ἔναντι Κυρίου,
    καὶ ἔναντι τῶν ἱερέων, καὶ ἔναντι τῶν κριτῶν, οἳ ἂν ὦσιν ἐν ταῖς ἡμέραις ἐκείναις·
  ind-AYT: kedua orang itu harus berdiri di hadapan TUHAN, di depan para imam dan
    para hakim yang bertugas pada saat itu.
  nya-nya: anthu awiri okhudzidwa ndi mlanduwo ayenera kuyima pamaso pa Yehova pali
    ansembe ndi oweruza amene ali pa ntchito pa nthawiyo.
  hrv-hrv: onda obojica koja se parbe neka stupe pred Jahvu, pred svećenika i suce
    koji budu vršili službu u to vrijeme.
  mps-mps: teda augwali si tama te lotu wabo pesageba pomainao. Tama te pris bidi
    me jas bidi dabe augwaligo te sogo te Genuai Bidigo gedude te dodolomainao.
  tpi-tpi: orait tupela man wantaim i mas i go long dispela wanpela ples bilong lotu,
    bai ol pris na ol jas i holim wok long dispela taim i ken skelim tok bilong tupela
    long ai bilong Bikpela.
  dan-1931: skal begge de stridende fremstille sig for HERRENS Åsyn, for de Præster
    og Dommere, der er til den Tid,
  vie-OVCB: cả bị cáo và nguyên cáo phải đến trước các thầy tế lễ và các phán quan
    đương nhiệm, là những người thi hành nhiệm vụ trước mặt Chúa Hằng Hữu.
  guj-2017: તો તે બન્ને માણસોને, એટલે જેઓની વચ્ચે વિવાદ હોય તેઓએ યહોવાહ, યાજકો અને
    તે સમયના ન્યાયાધીશો સમક્ષ ઊભા રહેવું.
  pon-2006A: ira koaros pahn pwarala wasahn kaudokteieuo oh ale kopwung rehn samworo
    kan oh sounkopwung kan me ahneki pwukoa ni ahnsowo.
  por-BRBSL: então ambos os homens, entre os quais se encontra a controvérsia, estarão
    diante de Iavé, diante dos sacerdotes e dos juízes que estarão naqueles dias;
  cth-cth: ka kâtoe roi e roi teh BAWIPA hmalah thoseh, hatnae tueng dawk vaihma,
    lawkcengkungnaw hmalah thoseh a tho awh teh,
  twi-twi: ɛsɛ sɛ nnipa baanu a wodi asɛm no nyinaa ba asɔfo ne atemmufo a wɔreyɛ
    Awurade adwuma no anim.
  hlt-hlt: Tuituknah aka om hlang panit te BOEIPA mikhmuh, khosoih neh amah khohnin
    kah laitloek la aka om rhoek kah mikhmuh ah pai rhoi saeh.
  tbz-SIM: bɛdɛ́ bɛ̀ɛ tì tɔ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ bɛbeémbɛ̀ bɛ̀ɛ̀
    pĩ mmutɔ̃mmú dɛ kó yɛwe kɛ̀ bɛ̀ɛ ti bekɛ́.
  msy-2020: egh aning vɨrara Godɨn ziam fer danganimra mangɨgh. Eghtɨ ofa gamir gumaziba
    ko jasɨn datɨrɨghɨn ingangarir kam gamiba Ikiavɨra Itir Godɨn damazimɨn aningɨn
    akaba tuisɨgham.
  azb-azb: aralarında münaqişə olan iki adam Rəbbin hüzurunda, o dövrdə xidmət edən
    kahinlərin və hakimlərin qarşısında dayansın.
  eng-DBY: then both the men between whom the controversy is shall stand before Jehovah,
    before the priests and the judges that shall be in those days;
  hin-2017: तो वे दोनों मनुष्य, जिनके बीच ऐसा मुकद्दमा उठा हो, यहोवा के सम्मुख, अर्थात्
    उन दिनों के याजकों और न्यायियों के सामने खड़े किए जाएँ;
  wol-KYG: na ñaari nit, ña séq mbir ma taxawi fa kanam Aji Sax ji, fa kanam sarxalkat
    ya, ak àttekat ya ca yooyu jant.
  eng-YLT: then have both the men who have the strife stood before Jehovah, before
    the priests and the judges who are in those days,
  kne-kne: masapol ay emey da ay dowa sin es-esa ay tinodingan Diyos ay pandaydayawan
    ta din papadi ya howis ay nadotokan di mangosig en daida.
  eng-WYC-2017: both they, of whom the cause is, shall stand before the Lord, in the
    sight of priests, and of judges, that be in those days.
  eng-WMBB: then both the men, between whom the controversy is, shall stand before
    the LORD, before the priests and the judges who shall be in those days;
  urd-GVH: तो दोनों मक़दिस में रब के हुज़ूर आकर ख़िदमत करनेवाले इमामों और क़ाज़ियों
    को अपना मामला पेश करें।
  rug-rug: ego, sari karua tie sapu somana nia sa vinari zamazamai si kaqu turu pa
    kenuna e Zihova, meke sari na tie varipitui meke sari na hiama saripu tavetavete
    pa totoso asa.
  gaz-gaz: namoonni wal dhaban lamaan fuula Waaqayyoo duratti lubootaa fi abbootii
    murtii kanneen yeroo sanatti hojii irra jiran dura haa dhaabatan.
  fra-LSG: les deux hommes en contestation comparaîtront devant l’Éternel, devant
    les sacrificateurs et les juges alors en fonction.
  gnn-gnn: '@see-verse:DEU.019.016'
  yal-yal: yɛngɛ fa firinni itoe lan nɛn e xa siga Alatala batu yireni saraxaraline
    nun kitisane fɛma naxanye walima na waxatini.
  haw-1868: Alaila, o laua, na mea hoopaapaa, e ku imua o Iehova, imua o na kahuna
    a me na lunakanawai e noho ana ia manawa;
  arb-NAV: يَمْثُلُ الرَّجُلانِ الْمُتَخَاصِمَانِ فِي مَحْضَرِ الرَّبِّ أَمَامَ الْكَهَنَةِ
    وَالْقُضَاةِ الْمُعَيَّنِينَ فِي تِلْكَ الأَيَّامِ.
  ewe-ewe: na woakplɔ ame eveawo ayi nunɔlawo kple ʋɔnudrɔ̃lawo gbɔ le Yehowa ŋkume.
  eng-LEE: Then shall both the men, who have the controversy, stand before the Lord,
    before the priests and the judges, who shall be in those days;
  asm-FB: তেন্তে সেই বিষয়ত জড়িত উভয় লোক সেই সময়ৰ পুৰোহিত আৰু বিচাৰকসকলৰ আগত যিহোৱাৰ
    সাক্ষাতে থিয় হ’ব লাগিব;
  sus-A: يِ فٍرٍ مِشِ قِرِنيِيٍ لَن نّ عٍ شَ سِفَ عَلَتَلَ شَ هْرْ مْبَنشِ كُي، عٍ
    سَ عٍ شَ فَلَنبُي يَشَرَن سّرّشّدُبّيٍ نُن كِيتِسَيٍ بّ نَشٍيٍ نَ نَ وَشَتِ.
  fra-SBL: les deux hommes, entre lesquels il y a contestation, se tiendront devant
    Yahvé, devant les prêtres et les juges qui seront en ces jours-là ;
  hbo-hbo: וְעָמְד֧וּ שְׁנֵֽי־הָאֲנָשִׁ֛ים אֲשֶׁר־לָהֶ֥ם הָרִ֖יב לִפְנֵ֣י יְהוָ֑ה
    לִפְנֵ֤י הַכֹּֽהֲנִים֙ וְהַשֹּׁ֣פְטִ֔ים אֲשֶׁ֥ר יִהְי֖וּ בַּיָּמִ֥ים הָהֵֽם׃
  eng-WYCLIFFE: of whiche the cause is, schulen stonde bifor the Lord, in the siyt
    of preestis, and of iugis, that ben in tho daies.
  cwe-cwe: wanhu waidi wowoihuma na mbuli izo wolondeka walonge haulongozi ha Mndewa
    Mulungu na haulongozi ha wakulu wa nhambiko na wasemi wondawawe baho siku iyo.
  kik-kik: andũ acio eerĩ magĩte na ngarari, no nginya marũgame harĩ Jehova, mbere
    ya athĩnjĩri-Ngai na aciirithania arĩa magaakorwo makĩruta wĩra ihinda-inĩ rĩu.
  fra-NCL: les deux hommes en contestation se présenteront devant Yahweh, devant les
    prêtres et les juges alors en fonction ;
  cek-AK: lok angaek kami hnik to, Angraeng hmaa ah to nathuem ah kaom qaimanawk hoi
    ukkungnawk hmaa ah, angdoe o sak hmaek ah.
  cuk-cuk: Dule-ebogwad-na-gaenanaidi, Bab-Jehová-asabin nonimaloed. Dule-irwa-Bab-Dummadse-gormalad-asabin,
    degine, dulemarga-igar-nabomaladga-arbamamaid-asabin nonimaloed.
  uig-CYR: дәвалишип қалған икки адәм Пәрвәрдигарниң алдида, шу күнләрдә болидиған
    каһинлар вә сорақчи бәгләр алдида һазир болсун;
  tel-2017: ఆ వివాదం ఏర్పడిన ఇద్దరూ యెహోవా ఎదుట, అంటే అప్పుడు విధుల్లో ఉన్న యాజకుల
    ఎదుట, న్యాయాధిపతుల ఎదుట నిలబడాలి.
  hat-BSA: alò, tou de moun ki gen dispit yo, va kanpe devan SENYÈ a, devan prèt avèk
    jij ki ofisye nan jou sa yo.
  kos-kos: eltal na kewa enenu in som nu ke acn in alu se ma solla, tuh in nununkeyuk
    eltal sin mwet tol ac mwet nununku su orekma in pacl sac.
  hbo-WLC: וְעָמְד֧וּ שְׁנֵֽי־הָאֲנָשִׁ֛ים אֲשֶׁר־לָהֶ֥ם הָרִ֖יב לִפְנֵ֣י יְהוָ֑ה
    לִפְנֵ֤י הַכֹּֽהֲנִים֙ וְהַשֹּׁ֣פְטִ֔ים אֲשֶׁ֥ר יִהְי֖וּ בַּיָּמִ֥ים הָהֵֽם׃
  ibo-ibo: a ga-eduru mmadụ abụọ ahụ bịa nʼihu Onyenwe anyị na nʼihu ndị nchụaja na
    ndị ikpe na-arụ ọrụ nʼoge ahụ.
  ory-ory: ତେବେ ଯେଉଁ ଦୁଇ ବ୍ୟକ୍ତି ମଧ୍ୟରେ ବିରୋଧ ଥାଏ, ସେ ଦୁହେଁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସେହି
    ସମୟର ଯାଜକ ଓ ବିଚାରକର୍ତ୍ତାମାନଙ୍କ ଆଗରେ ଠିଆ ହେବେ।
  chk-chk: ekewe ruu pekin mi aninifengen repwe feito fän mesen ewe Samol mi Lapalap,
    fän mesen ekewe souasor me ekewe soukapwüng mi wor wiser lon ewe fansoun.
  rop-rop: '@see-verse:DEU.019.016'
  ukr-1871: Так нехай стануть оба, що сваряться, перед Господом, перед сьвященниками
    й суддями, що у той час судити муть.
  deu-1951: so sollen die Männer, die Streit miteinander haben, vor den HERRN, vor
    die Priester und Richter treten, die zu jener Zeit [im Amt] sein werden.
  eng-JPS: then both the men, between whom the controversy is, shall stand before
    the LORD, before the priests and the judges that shall be in those days.
  srp-1865: Onda neka stanu ta dva èovjeka, koji imaju tu raspru, pred Gospoda, pred
    sveštenike i pred sudije koje budu u to vrijeme;
  lug-lug: abantu bombi abawozaŋŋanya banajjanga mu maaso ga Mukama Katonda awali
    bakabona n’abalamuzi abanaabanga ku mulimu mu kiseera ekyo.
  heb-heb: ועמדו שני האנשים אשר להם הריב לפני יהוה לפני הכהנים והשפטים אשר יהיו בימים
    ההם׃
  ben-IRV: তবে সেই বাদী প্রতিবাদী উভয়ে সদাপ্রভুর সামনে, সেই দিনের র যাজকদের ও বিচারকর্তাদের
    সামনে, দাঁড়াবে।
  pan-pan: ਤਾਂ ਉਹ ਦੋਵੇਂ ਮਨੁੱਖ ਜਿਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਝਗੜਾ ਹੈ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਅਰਥਾਤ ਉਨ੍ਹਾਂ
    ਦਿਨਾਂ ਦੇ ਜਾਜਕਾਂ ਅਤੇ ਨਿਆਂਈਆਂ ਦੇ ਅੱਗੇ ਖੜ੍ਹੇ ਕੀਤੇ ਜਾਣ,
  mya-JVB: တရား တွေ့သောသူနှစ် ယောက်တို့သည် ထာဝရဘုရား ရှေ့ တော်သို့၎င်း ၊ ထို ကာလ ၌
    ရှိသောယဇ် ပုရောဟိတ်၊ တရားသူကြီး ရှေ့ သို့၎င်း လာ သဖြင့်၊
  hmo-hmo: unai tatau ruaosi be Lohiabada tomadiho gabuna tamona dekenai do idia lao.
    Unuseni dubu ena hahelagaia taudia bona kota biagudia, dagi taudia ese unai kerere
    do idia tahua.
  urd-urd: तो वह दोनों आदमी जिनके बीच यह झगड़ा हो, ख़ुदावन्द के सामने काहिनों और उन
    दिनों के क़ाज़ियों के आगे खड़े हों,
  rus-SYN: то пусть предстанут оба сии человека, у которых тяжба, пред Господа, пред
    священников и пред судей, которые будут в те дни;
  bqc-SIM: sema gbɛ̃ↄn pla pↄ́ aa yãvĩ ń kↄ̃opiↄ gɛ́ sa'onaↄ ń yã́kpalɛkɛna pↄ́
    kú gↄↄ beeↄ le Dii kĩ́i,
  tcz-CHONGTHU: chule mini chu akidouva ahileh anigela Pakai angsung leh thempu ho
    masang leh thutan vaihom ho henga hung cheh ding ahi.
  mar-mar: अशावेळी त्या दोघांना परमेश्वरासमोर म्हणजे तेथे जे याजक व न्यायाधीश त्यावेळी
    असतील त्यांच्यापुढे उभे करावे.
  qub-qub: jitapaj cajpis jagachashan runapis ishcan aywanga Tayta Diospa ñaupancho
    caycaj cüraman, jueznincunaman.
  hat-hat: de moun ki nan pwose yo va prezante ansanm devan lòtèl Seyè a, devan prèt
    yo ak jij yo ki desèvis lè sa a.
  eng-BSB: both parties to the dispute must stand in the presence of the LORD, before
    the priests and judges who are in office at that time.
  tod-tod: nu felegɔiti ti zakpegai, naati ta ʋa Ɠɔoɠɔ GALAGI ɠakala, zalaɠa ɠula
    nuiti ta tukpɔɠaaleʋe nuiti kakala, niiti ti botii zu naama ziɛgi zu.
  eng-WEBPB: then both the men, between whom the controversy is, shall stand before
    the LORD, before the priests and the judges who shall be in those days;
  kbq-kbq: ana knare'ma pristi eri'zama eri'naza vahete'ene, keagama refko hu kva
    vahete Ra Anumzamofo avuga ana taregamoke vugaha'e.
  nhe-BL: huajca nopa ome tlacame monequi monextise iixtla TOTECO. Huan iniixtla nopa
    totajtzitzi huan nopa jueces tlen quipiyase tequihuejcayotl ipan nopa tonali.
  gub-BL: imume'u har weraha putar wemimume'u Tupàn imuwete haw pe. A'e pe uze'eg
    putar xaxeto wanupe tàmuz wanupe wà nehe.
  eng-DRA: Both of them, between whom the controversy is, shall stand before the Lord
    in the sight of the priests and the judges that shall be in those days.
