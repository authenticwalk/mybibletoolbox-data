verse: DEU.019.020
translations:
  mal-C: പിന്നീട് ഒരിക്കലും നിങ്ങളുടെ ഇടയിൽ ഈ വിധത്തിലുള്ള തിന്മ ഉണ്ടാകാതിരിക്കാൻ
    ശേഷിക്കുന്നവർ ഇതു കേട്ട് ഭയപ്പെടണം.
  deu-TKW: Und die Übrigen werden es vernehmen und sich fürchten und nicht wieder
    solcherlei Böses in deiner Mitte verüben.
  lin-lin: Tango bato oyo batikali bakoyoka yango, bakobanga mpe mabe ya lolenge oyo
    ekotikala lisusu kosalema te kati na bino.
  eng-LSV: and those who are left hear and fear, and do not add to do according to
    this evil thing in your midst anymore.
  eng-GNV: And the rest shall heare this, and feare, and shall henceforth commit no
    more any such wickednes among you.
  eng-WEBSTER: And those who remain shall hear, and fear, and shall henceforth commit
    no more any such evil among you.
  nhw-BL: “Huan nochi masehualme quimatise ni tlamantli huan majmahuise huan ayacmo
    quitelhuise se catli amo tleno quichijtoc.
  swh-ONEN: Watu watakaosalia watasikia hili na kuogopa, uovu kama huo kamwe hautatendeka
    tena miongoni mwenu.
  bba-bba: Tɔmbu bɑ̀ n ye nuɑ, bɑ koo bɛrum duurɑ. Bɑ ǹ mɑɑ kɔ̃sɑ yen bweseru mɔ̀
    bɛɛn suunu sɔɔ.
  eng-KJVCPB: And those which remain shall hear, and fear, and shall henceforth commit
    no more any such evil among you.
  luo-luo: Ji modongʼ nowinj wachni mi nobed maluor kendo tim mamonono ok nochak otimre
    kendo e dieru.
  meu-meu: Bena taunimanima oredia na bae kamonai bona bae gari, kara dika unuhetomana
    basie karaia lou umui bogaragimui ai.
  npi-ULB: तब बाँकी हुनेहरू यो सुनेर डराने छन्, अनि त्यसपछि कसैले पनि तिमीहरूका बिचमा
    यस्तो दुष्‍टता गर्ने छैन ।
  yor-yor: Àwọn ènìyàn tókù yóò gbọ́ nípa èyí, wọn yóò sì bẹ̀rù, kí irú nǹkan búburú
    bẹ́ẹ̀ máa tún sẹ̀ mọ́ láàrín yín.
  ind-ind: '@see-verse:DEU.019.019'
  pes-OPCB: بعد از آن، کسانی که این خبر را بشنوند از دروغ گفتن در جایگاه شهود خواهند
    ترسید.
  tgl-ULB: Pagkatapos silang mga naiwan ay makakarinig at matatakot, at mula sa panahong
    iyon hindi na gagawa pa ng anumang kasamaan sa gitna ninyo.
  cbu-NT: Ashiriya amb ashkus, tputs ichingarusin yasakchusin, kizpurparee punichinllinaya.
    Ndushapari ngichzee mangutari arangeem tsiyatchinllinaya.
  hui-hui: Anidagua birimiyagua wali agali bibahendeme hale howa ti gi howa tigua
    ke̱ halu mendeali bameore nde nalolebirago ani bilimu.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​ထို​သတင်း​ကို​ကြား​ရ သ​ဖြင့် ကြောက်​ရွံ့​၍​နောင်​အ​ခါ​ထို​သို့​သော
    ဒု​စ​ရိုက်​ကို​ပြု​လုပ်​ဝံ့​ကြ​မည်​မ​ဟုတ်။-
  bod-N: གཞན་རྣམས་ཀྱིས་ཀྱང་དོན་དེ་ཐོས་པ་དང་འཇིགས་ནས་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་དོན་ངན་དེ་ལྟ་བུ་བྱེད་མི་ཕོད་དོ།
    །
  sna-sna: Vanhu vose vachanzwa izvi vagotya uye chakaipa chakadai hachizoitwizve
    pakati penyu.
  spa-BLM: Los que queden oirán y temerán, y no volverán a cometer ese mal entre vosotros.
  cac-cac: Ayic ol yab'an jun chi' eb' anima, ol xiv eb', man̈xo ol sc'ulej eb' icha
    chi'.
  swh-ULB: Basi wale wanaobaki watasikia na kuogopa, na kuanzia hapo na kuendelea
    hawatafanya tena aina ya ouvu miongoni mwao.
  bel-bel: і астатнія пачуюць, і збаяцца і ня будуць болей рабіць такога зла сярод
    цябе;
  deu-ELBBK: Und die Übrigen sollen es hören und sich fürchten und fortan nicht mehr
    eine solche böse Tat in deiner Mitte begehen.
  mbb-OT: Is ebpekezineg mehitenged kayi, ne egkahandek ne wazè en ebpekaaku he ebaal
    en maan te iring kayi te mezaat he vaal.
  mal-2015: ഇനി നിങ്ങളുടെ ഇടയിൽ അതുപോലെയുള്ള ദോഷം നടക്കാതിരിക്കേണ്ടതിന്നു ശേഷമുള്ളവർ
    കേട്ടു ഭയപ്പെടേണം.
  rmc-rmc: Paľis pes pal ada savore došunena, darana pes a imar na domukena, hoj maškar
    tumende pale te avel ajso nalačhipen.
  pes-OPV: و چون بقیه مردمان بشنوند، خواهند ترسید، و بعد از آن مثل این کار زشت درمیان
    شما نخواهند کرد.
  ron-1924: Ын фелул ачеста, чейлалць вор аузи ши се вор теме, ши ну се ва май фаче
    о фаптэ аша де нелеӂюитэ ын мижлокул тэу.
  ben-OBCV: এই কথা শুনে অন্য সব লোক ভয় পাবে এবং তোমাদের মধ্যে এরকম মন্দ কাজ আর কখনও
    তারা করবে না।
  som-som: Oo kuwa hadhay xaalkaas way maqli doonaan oo cabsan doonaan, oo markaas
    ka dibna innaba dhexdiinna shar dambe oo caynkaas ah kuma samayn doonaan.
  lat-VUC: ut audientes ceteri timorem habeant, et nequaquam talia audeant facere.
  eng-ASVBT: And those that remain shall hear, and fear, and shall henceforth commit
    no more any such evil in the midst of thee.
  ita-1885: Acciocchè gli altri, udendo questo, temano; e che da indi innanzi non
    si faccia più una tal mala cosa in mezzo di te.
  eng-LXXUP: And the rest shall hear and fear, and do no more according to this evil
    thing in the midst of you.
  eng-ULB: Then those who remain will hear and fear, and will from then on commit
    no longer any such evil among you.
  spa-VBL: Entonces el resto del pueblo oirá y tendrá miedo, y nunca más harán algo
    tan malo entre ustedes. Entonces todos los demás oirán y tendrán miedo, y no volverán
    a hacer nada semejante.
  fra-_FOB: Et les autres l'entendront et craindront, et ils ne feront plus de semblable
    méchanceté au milieu de toi.
  mal-mal: ഇനി നിങ്ങളുടെ ഇടയിൽ അതുപോലെയുള്ള ദോഷം നടക്കാതിരിക്കുന്നതിന് ശേഷമുള്ളവർ
    കേട്ട് ഭയപ്പെടണം.
  urd-GVR: Phir tamām bāqī log yih sun kar ḍar jāeṅge aur āindā tere darmiyān aisī
    ġhalat harkat karne kī jurrat nahīṅ kareṅge.
  suz-BL: मिनु अरु मुरपुकीमी मेको नेंशा हिंचा माल्‍नीम। मिनु नोले इन दातेमी मोदेंशो
    मरिम्‍शो मपाइनीम।
  ita-1927: Gli altri l’udranno e temeranno, e d’allora in poi non si commetterà più
    in mezzo a te una simile malvagità.
  ckb-ckb: ئەوانی دیکە دەبیستن و دەترسن و ئەو کارە خراپە لەنێوتاندا دووبارە ناکرێتەوە.
  eng-BBE: And the rest of the people, hearing of it, will be full of fear, and never
    again do such evil among you.
  kan-OKCV: ಆಗ ಉಳಿದವರು ಕೇಳಿ ಭಯಪಟ್ಟು, ಆ ದುಷ್ಟಕೃತ್ಯವನ್ನು ಇನ್ನು ಮುಂದೆ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ
    ಮಾಡದಿರುವರು.
  tam-2017: மற்றவர்களும் அதைக் கேட்டுப் பயந்து, இனி உங்களுக்குள்ளே அப்படிப்பட்ட தீமையைச்
    செய்யாதிருப்பார்கள்.
  spa-RV-1909: Y los que quedaren oirán, y temerán, y no volverán más á hacer una
    mala cosa como ésta, en medio de ti.
  ron-BTF: Şi cei care rămân, să audă şi să se teamă şi să nu mai facă un asemenea
    rău printre voi.
  eng-WEBP: Those who remain shall hear, and fear, and will never again commit any
    such evil among you.
  eng-FBV: Then the rest of the people will hear and be afraid, and they will never
    again do anything so evil among you. Then everyone else will hear about it and
    be afraid, and won't ever do anything so evil.
  nld-1939: de anderen zullen het horen en vrezen, en nooit meer een dergelijk kwaad
    in uw midden bedrijven.
  nch-BL: “Huan nochi masehualme quimatise ni tamanti huan majmahuise huan ayecmo
    quitatelhuise se cati amo teno quichijtoc.
  vie-1934: Còn những người khác hay điều đó, sẽ sợ, không làm sự hung ác như thế
    ở giữa ngươi nữa.
  hin-CV: बाकी लोग यह सुनकर डर जाएंगे और ऐसी स्थिति तुम्हारे बीच फिर कभी न होगी.
  eng-OURB: Those who remain shall sh'ma ·hear obey·, and fear, and will never again
    commit any such evil among you.
  spa-BES: Y el resto de la gente, al oírlo, se llenará de temor, y nunca más volverá
    a hacer semejante maldad entre ti.
  tdx-tdx: le hijanjiñe o ila’eo vaho ho hembañe tsy hanao i tahiñe zay añivo’o ao
    ka.
  vid-vid: Na hewo wanhu wanji wohulika na kudumba na wihe kota awo haukoleka kahi
    hali hemwe.
  eng-OKE: And the rest shall hear and be afraid, and not do any more like this evil
    thing among thee.
  tha-KJV: คนอื่นๆจะได้ยินได้ฟังและยำเกรงไม่กระทำผิดเช่นนั้นท่ามกลางพวกท่านทั้งหลายอีก
  por-BR-2018: E os que restarem ouvirão, e temerão, e não voltarão mais a fazer uma
    má coisa como esta, em meio de ti.
  deu-ELO: Und die Übrigen sollen es hören und sich fürchten und fortan nicht mehr
    eine solche Übeltat in deiner Mitte begehen.
  eng-WYC-2018: that other men hear, and have dread, and be no more hardy to do such
    things, (or so that other people can hear, and have fear, and no more be so fool-hardy
    to do such things). Thou shalt not have mercy on him,
  epo-epo: Kaj la aliaj aŭdos kaj ektimos, kaj ili ne faros plu tian malbonon inter
    vi.
  uig-PIN: Ⱪalƣan hǝlⱪmu bu ixni anglaydu wǝ ⱪorⱪidu wǝ xundaⱪla, aranglarda undaⱪ
    rǝzil ixni yǝnǝ ⱪilmaydu.
  beo-beo: Amo hou, dunu huluane da nabimu. Amasea, ilia da beda:iba:le, agoai wadela:i
    hou bu hamedafa ba:mu.
  tpi-OTNT: Na olgeta manmeri bai i harim nius bilong dispela samting, na bai ol i
    pret na lukaut gut bai wanpela man i no mekim gen kain pasin olsem.
  hau-SA: Sauran mutane za su ji wannan su kuma ji tsoro, ba kuwa za a ƙara yin irin
    wannan mugun abu a cikinku ba.
  uig-LAT: Qalghan xelqmu bu ishni anglaydu we qorqidu we shundaqla, aranglarda undaq
    rezil ishni yene qilmaydu.
  nde-nde: Abanye bonke abantu bazakuzwa ngalokhu besabe, ngakho akusayikwenziwa futhi
    phakathi kwenu ububi obunjalo.
  ton-ton: Pea ko kinautolu ʻoku toe tenau fanongo, mo manavahē, pea ʻe ʻikai tenau
    toe fai ha kovi pehē ʻiate kimoutolu.
  ces-1613: A kteříž zůstanou, slyšíce to, báti se budou, a nikoli více nedopustí
    se takových zlých věcí u prostřed tebe.
  eng-WMB: Those who remain shall hear, and fear, and will never again commit any
    such evil among you.
  tam-TCV: மற்றவர்கள் இவற்றைக் கேட்டுப் பயப்படுவார்கள். அப்படிப்பட்ட தீமை உங்கள் மத்தியில்
    இனி ஒருபோதும் செய்யப்படவும்மாட்டாது.
  ceb-ULB: Unya kadtong nagpabilin makadungog ug mahadlok, ug gikan dinhi dili na
    magbuhat pag-usab ug daotan taliwala kaninyo.
  pol-UBG: A pozostali usłyszą o tym, zlękną się i nie dopuszczą już takiego złego
    czynu pośród ciebie.
  agr-agr: Nuna dekaawag tikich aidaushkam ishamainak tsanumat pegkegchau aina nunak
    idaisagtatui.
  kyc-kyc: Dokopa wambu menge dupwa peparaeme dopa piramo doko sepala dokopa nakama
    pakame kumuo yulu koo dopale dee mendemepe pii narami.
  urd-GVU: پھر تمام باقی لوگ یہ سن کر ڈر جائیں گے اور آئندہ تیرے درمیان ایسی غلط حرکت
    کرنے کی جرأت نہیں کریں گے۔
  deu-1912: auf daß es die andern hören, sich fürchten und nicht mehr solche böse
    Stücke vornehmen zu tun unter dir.
  kan-2017: ಉಳಿದವರು ಆ ಸಂಗತಿಯನ್ನು ಕೇಳಿ ಭಯಪಟ್ಟು ಇನ್ನು ಮುಂದೆ ಅಂಥ ದುಷ್ಟತ್ವವನ್ನು ನಡೆಸುವುದಿಲ್ಲ.
  yap-yap: Ma gubin e girdi’ ni bay rrung’aged e n’en ni kan rin’ miyad rus miyad
    kol’ayuw, ma aram e dabki rin’ be’ e binem e kireb.
  hlt-MCSB: Te daengah ni aka sueng rhoek loh a yaak uh vaengah a rhih uh vetih na
    khui ah hebang hno thae koep saii ham a khoep uh pawt eh.
  mdy-ETH: ዓሲ ቢያ ዬያ ዋይዛንዳሢሮ ላሚ ዬያጉዴ ፑርታ ማዾ ማዺሢ ዒጊጫንዳኔ፤
  twi-ASANTE: Wɔn a wɔbɛte no bɛsuro sɛ wɔbɛyɛ saa bɔne no bi.
  eng-WEBU: Those who remain shall hear, and fear, and will never again commit any
    such evil among you.
  bnp-bnp: E huriki lobo bara ri longoa a velengana maki, bara ri mangenge, ri matadoko
    nahea tara bakovi ge rata tabua a naro maea.
  wal-wal: Yaatikko, hara asai hegaa siyidi yayyana; hegaa mala iita oosuwaa naa77antto
    oottenna.
  spa-PDDPT: Los demás escucharán y temerán, y nunca se volverá a cometer tal maldad
    entre ustedes.
  gun-gun: amboae kuery oendu vy okyje aguã, ha'ekue ramigua ndojapoavei aguã penembyte
    rupi.
  ilo-ULB: Ket mangngeg ken agbutengto dagiti nabati, ket manipud iti dayta a tiempo,
    saandanton nga agaramid kadagiti kasta a kinadakes kadakayo.
  kpg-kpg: Gei digau huogodoo ala i golo ga longono ginaadou di mee dela ne hai, gei
    digaula ga mmaadagu, ga deai dahi dangada e hai labelaa di huaidu beenei ai.
  uig-ARA: قالغان خەلقمۇ بۇ ئىشنى ئاڭلايدۇ ۋە قورقىدۇ ۋە شۇنداقلا، ئاراڭلاردا ئۇنداق
    رەزىل ئىشنى يەنە قىلمايدۇ.
  sus-sus: Mixi gbɛtɛe na na fe mɛ, gaaxui nan luma e ma, e mu suusama na fe kobi
    mɔɔli rabade fa.
  pon-2006: Eri, aramas koaros ahpw pahn rong irair wet; re pahn masakala, oh sohte
    me pahn pwurehng wia soangen irair suwed wet.
  jae-jae: Ma lau ŋagêdô sêŋô ma têtêc tauŋ gebe sêŋgôm gêŋ sec teŋ amboac tonaŋ ênêc
    amac ŋalêlôm êtiam atom.
  ksd-ksd: Ma ra ibaiba na tarai diat a valongore, ma diat a burut, ma koko diat a
    pait mule ra kaina magit damana livuan tam.
  tur-YTC: Geride kalanlar bunu duyacak ve korkacaklar; aranızda bir daha asla böyle
    bir kötülük yapmayacaklar.
  grc-BRENT: Καὶ οἱ ἐπίλοιποι ἀκούσαντες φοβηθήσονται, καὶ οὐ προσθήσουσιν ἔτι ποιῆσαι
    κατὰ τὸ ῥῆμα τὸ πονηρὸν τοῦτο ἐν ὑμῖν.
  ind-AYT: Dan, orang lain akan mendengar tentang hal ini dan menjadi takut sehingga
    mereka tidak akan melakukan perbuatan jahat seperti itu di antaramu.
  nya-nya: Anthu ena onse adzamva zimenezi nachita mantha, ndipo choyipa choterechi
    sichidzachitikanso pakati panu.
  hrv-hrv: Drugi će, kad o tome čuju, pobojati se te više neće činiti takva zla u
    tvojoj sredini.
  mps-mps: Tama tiyu da, te we bidi tigidaligo te tama tiali po oda silama, tama augwali
    bugagia tonaluama, tama bidi mego te tobage kolesaga me egobeo.
  tpi-tpi: Na olgeta manmeri bai i harim nius bilong dispela samting, na bai ol i
    pret na lukaut gut bai wanpela man i no mekim gen kain pasin olsem.
  dan-1931: Når da de andre hører det, vil de gribes af Frygt og ikke mere øve en
    sådan Udåd i din Midte.
  vie-OVCB: Khi nghe tin này, sẽ không còn ai dám làm chứng gian nữa.
  guj-2017: ત્યારે જેઓ આ સાંભળશે તેઓ બીશે, ત્યાર પછી કોઈ આવું દુષ્ટ કાર્ય તારી મધ્યે
    કરશે નહિ.
  pon-2006A: Eri, aramas koaros ahpw pahn rong irair wet; re pahn masakala, oh sohte
    me pahn pwurehng wia soangen irair suwed wet.
  por-BRBSL: Aqueles que ficarem ouvirão, e temerão, e nunca mais cometerão tal mal
    entre vocês.
  cth-cth: Alouknaw ni hai hote kamthang hah thai awh vaiteh, hot patet e yon hah
    bout sak laipalah ao awh han.
  twi-twi: Nnipa nkae no bɛte na wɔasuro, na wɔrenyɛ saa bɔne no wɔ mo mu bio.
  hlt-hlt: Te daengah ni aka sueng rhoek loh a yaak uh vaengah a rhih uh vetih na
    khui ah hebang hno thae koep saii ham a khoep uh pawt eh.
  tbz-SIM: Kɛ̀ bɛtɔbɛ̀ɛ tì kèè kɛ́mɔɔtɛ kufɔ̃wɑɑ́ nkɛ bɑ́ ndɔɔri mɛyɛi ndi cuokɛ̀.
  msy-2020: Eghtɨ gumazamiziba bar bizir kamɨn akam bar a baregh atiatigh, egh deragh
    uari bagh ganam. Eghtɨ gumazitam uam arazir kamaghɨra garitam damuan kogham.
  azb-azb: Qalanları da bunu eşidib qorxacaq və bir daha bu cür pislik etməyəcəklər.
  eng-DBY: And those that remain shall hear, and fear, and shall henceforth commit
    no more any such evil in thy midst.
  hin-2017: तब दूसरे लोग सुनकर डरेंगे, और आगे को तेरे बीच फिर ऐसा बुरा काम नहीं करेंगे।
  wol-KYG: Ñi ci des dinañu ko dégg, te dinañu ragal ba duñu defati lu bon lu ni mel
    ci seen biir.
  eng-YLT: and those who are left do hear and fear, and add not to do any more according
    to this evil thing in thy midst;
  kne-kne: Tan mo dengngen din kaipoipogaw din napasamak, emegyat da ay mangamag abe
    si kaman nina ay basol.
  eng-WYC-2017: that other men hear, and have dread, and be no more hardy to do such
    things. Thou shalt not have mercy on him,
  eng-WMBB: Those who remain shall hear, and fear, and will never again commit any
    such evil amongst you.
  urd-GVH: फिर तमाम बाक़ी लोग यह सुनकर डर जाएंगे और आइंदा तेरे दरमियान ऐसी ग़लत हरकत
    करने की जुर्रत नहीं करेंगे।
  rug-rug: Beto asa si kote avosia ri na tie sapu gua ta evaṉa, meke kote matagutu
    si arini, meke loke tie kaqu boka evaṉa pulei sari na kinaleana gugua asa.
  gaz-gaz: Namoonni hafan waan kana dhagaʼanii ni sodaatu; wanni hamaan akkasiis lammata
    gidduu keetti hin hojjetamu.
  fra-LSG: Les autres entendront et craindront, et l’on ne commettra plus un acte
    aussi criminel au milieu de toi.
  gnn-gnn: Bala ŋuruŋu wiripu‐guḻku'yunydja yurru ŋämana ŋunhiyi, bala wirrkina beyaṉiyirrinydja,
    bala walala yurru yakana biyapulnydja dhäwu' yukurra djäma bothirri, ga ŋuriŋiyinydjayi
    nhuma yurru romdhu ḏaḏawmaramana ŋula yolŋunha, märr yurru walala yakana biyapulnydja
    djäma bitjandhiyi yätj.
  yal-yal: Muxu gbɛtɛne na feen mɛma nɛn, e yi gaxu. Nayi, e mi fa susuɛ na fe ɲaxin
    sifan ligadeni sɔnɔn.
  haw-1868: A e hoolohe ka poe i koe, a makau hoi, aole e hana hou lakou e like me
    keia hewa iwaena o oukou.
  arb-NAV: فَيَشِيعُ الْخَبَرُ وَيَسْمَعُ بِهِ بَقِيَّةُ الشَّعْبِ فَيَخَافُونَ، وَلا
    يَعُودُونَ يُقْدِمُونَ عَلَى مِثْلِ هَذَا الأَمْرِ الْقَبِيحِ فِي وَسَطِكُمْ.
  ewe-ewe: “Ekema ame siwo asee la avɔ̃ na aʋatsoɖaseɖiɖi.
  eng-LEE: And those who remain shall hear, and be afraid, and shall henceforth commit
    no more any such evil thing in the midst of thee.
  asm-FB: তাতে এই কথা শুনি বাকী সকলো ইস্রায়েলীয়া লোকে ভয় খাব আৰু এই ধৰণৰ অন্যায়
    কার্য তেওঁলোকে তেতিয়াৰে পৰা আপোনালোকৰ মাজত পুনৰ কেতিয়াও নকৰিব।
  sus-A: مِشِ فبّتّيٍ نَ نَ قٍ مّ، فَاشُي نَن لُمَ عٍ مَ، عٍ مُ سُو سَمَ نَ قٍ كٌبِ
    مْولِ رَبَدٍ قَ.
  fra-SBL: Ceux qui resteront entendront et craindront, et ils ne commettront plus
    jamais un tel mal parmi vous.
  hbo-hbo: וְהַנִּשְׁאָרִ֖ים יִשְׁמְע֣וּ וְיִרָ֑אוּ וְלֹֽא־יֹסִ֨פוּ לַעֲשֹׂ֜ות עֹ֗וד
    כַּדָּבָ֥ר הָרָ֛ע הַזֶּ֖ה בְּקִרְבֶּֽךָ׃
  eng-WYCLIFFE: and haue drede, and be no more hardi to do siche thingis.
  cwe-cwe: Maabaho wamwenga wose wasigale wezahulika chochilawilile, wezadumba na
    habule munhu yondayatende wihi fana uwo vimwili.
  kik-kik: Andũ arĩa angĩ nĩmakaigua ũhoro ũcio nao metigĩre, naguo ũndũ ũcio mũũru
    ndũgacooka gwĩkwo rĩngĩ thĩinĩ wanyu.
  fra-NCL: Les autres, en l’apprenant craindront, et l’on ne commettra plus un acte
    aussi mauvais au milieu de toi.
  cek-AK: To tiah nahaeloe to ih lok thaih kaminawk mah, to baktih kahoih ai hmuen
    to nangcae salakah sah o mak ai, zii o tih boeh.
  cuk-cuk: Adi, dule-baigan-gakansaar-sunmakmalad itoarmalale, dobgudmaloed. Deyobi,
    we-ibmar-isgana bemar-abargi bar imaklegosulid.
  uig-CYR: Қалған хәлиқму бу ишни аңлайду вә қорқиду вә шундақла, араңларда ундақ
    рәзил ишни йәнә қилмайду.
  tel-2017: ఇది తెలుసుకున్న మిగిలినవారు భయం వల్ల మీ దేశంలో అలాంటి దుర్మార్గపు పనులు
    జరిగించరు.
  hat-BSA: Lòt yo va tande, vin gen krentif, e yo p ap janm fè ankò yon bagay mechan
    konsa pami nou.
  kos-kos: Na mwet nukewa fah lohng ke ma sikyak inge, ac elos ac fah sangengla ac
    wangin mwet ac fah sifil oru ouiya koluk se inge.
  hbo-WLC: וְהַנִּשְׁאָרִ֖ים יִשְׁמְע֣וּ וְיִרָ֑אוּ וְלֹֽא־יֹסִ֨פוּ לַעֲשׂ֜וֹת ע֗וֹד
    כַּדָּבָ֥ר הָרָ֛ע הַזֶּ֖ה בְּקִרְבֶּֽךָ׃
  ibo-ibo: Ndị niile nụrụ ya ga-atụ egwu, ha agaghị emekwa ihe ọjọọ dị otu ahụ ọzọ.
  ory-ory: ପୁଣି ଅବଶିଷ୍ଟ ଲୋକମାନେ ତାହା ଶୁଣି ଭୟ କରିବେ ଓ ସେହି ସମୟାବଧି ତୁମ୍ଭ ମଧ୍ୟରେ ଆଉ
    ସେରୂପ ମନ୍ଦ କର୍ମ କରିବେ ନାହିଁ।
  chk-chk: Iwe, ekewe aramas meinisin repwe rong usun o niuokus, pwe resap chüen föri
    ei sokun föför mi ngau lefilemi.
  rop-rop: Wen yumob irrim wanim bin hepin yumob garra jidan bradinwan en nobodi garra
    dum diskain nogudbala ting igin.
  ukr-1871: А другі почують і побачять та й не робити муть вже такого ледачого вчинку
    серед вас.
  deu-1951: daß es die Übrigen hören, sich fürchten und nicht mehr solch böse Taten
    unter dir verüben.
  eng-JPS: And those that remain shall hear, and fear, and shall henceforth commit
    no more any such evil in the midst of thee.
  srp-1865: Da se ostali èuvši to boje, i unapredak više ne èine tako zlo usred tebe.
  lug-lug: Abalala bwe banaakiwuliranga banaatyanga, ng’olwo mu mmwe temukyali baddayo
    kuzzanga musango gufaanana ng’ogwo.
  heb-heb: והנשארים ישמעו ויראו ולא יספו לעשות עוד כדבר הרע הזה בקרבך׃
  ben-IRV: তা শুনে বাকি লোকেরা ভয় পেয়ে তোমার মধ্যে সেরকম খারাপ কাজ আর করবে না।
  pan-pan: ਤਦ ਬਾਕੀ ਦੇ ਲੋਕ ਸੁਣਨਗੇ ਅਤੇ ਡਰਨਗੇ ਅਤੇ ਫੇਰ ਅਜਿਹੀ ਬੁਰਿਆਈ ਤੁਹਾਡੇ ਵਿੱਚ ਨਹੀਂ ਕਰਨਗੇ।
  mya-JVB: ကြွင်း သောသူတို့သည်လည်း ထိုသိတင်းကို ကြား ၍ ကြောက် သောကြောင့် ၊ နောက် တဖန်
    ထိုသို့ သော ဒုစရိုက် ကို မ ပြု ဘဲနေကြလိမ့်မည်။
  hmo-hmo: Vadaeni Israela taudia oredia be inai kara do idia kamonai, bona do idia
    gari, bona kara dika unai bamona do idia karaia lou lasi umui emui huanai.
  urd-urd: और दूसरे लोग सुन कर डरेंगे और तेरे बीच फिर ऐसी बुराई नहीं करेंगे।
  rus-SYN: и прочие услышат, и убоятся, и не станут впредь делать такое зло среди
    тебя;
  bqc-SIM: Tó gbɛ̃́ kĩniↄ yã́pi mà, vĩa a ń kṹ, aa we yãvãi bee taa kɛ á
    guu bau lↄo.
  tcz-CHONGTHU: Chuteng midang jousen ahin jah soh keiyuva, kichat nan alhun den diu,
    nangho jouse lah a thilse kiti him him abol kit tah lou diu ahi.
  mar-mar: हे ऐकून इतरांना भीती वाटेल आणि तेथून पुढे तुमच्यामध्ये असे वाईट घडणार नाही.
  qub-qub: Chayno rurashayquita musyaycorga waquinpis manchacongami. Chaura mananami
    ruranganachu mana allitaga.
  hat-hat: Lè lòt moun yo va konn sa, y'a pè, yo p'ap rekonmanse fè move bagay konsa
    ankò nan mitan nou.
  eng-BSB: Then the rest of the people will hear and be afraid, and they will never
    again do anything so evil among you.
  tod-tod: Zɔiti ta mɛnina, ta lua, nu nɔpɛ ge la mɔ naa ɠɛɠala vaa ɲɔi ta ɠɛa wo
    zaama.
  eng-WEBPB: Those who remain shall hear, and fear, and will never again commit any
    such evil amongst you.
  kbq-kbq: E'inahu hinkeno mago'amo'za antahi'za koro nehu'za, anahukna havi avu'ava
    zana amu'nontamifina osugahaze.
  nhe-BL: “Huan nochi tlacame quimatise ni tlamantli huan majmahuise huan ayoc quiteilhuise
    se tlen ax tleno quichijtoc.
  gub-BL: Izaew paw ukwaw putar uzeapo ma'e kwer wà nehe. Ukyze putar paw rupi wà
    nehe. Ni amo nuzapo kwaw agwer ikatu 'ym ma'e teko wamyteromo wà nehe.
  eng-DRA: That others hearing may fear, and may not dare to do such things.
