verse: DEU.019.013
translations:
  mal-C: അയാളോടു ദയ തോന്നരുത്. നിങ്ങൾക്കു നന്മയുണ്ടാകേണ്ടതിനു കുറ്റമില്ലാത്ത രക്തംചൊരിഞ്ഞ
    പാതകം ഇസ്രായേലിൽനിന്ന് നീക്കിക്കളയണം.
  deu-TKW: Du sollst nicht mitleidig auf ihn blicken, sondern sollst das Blut des
    Unschuldigen aus Israel hinwegtilgen, damit es dir wohl gehe.
  lin-lin: Boyokela ye mawa te. Na nzela wana nde bokolongola kati na Isalaele mabe
    ya kosopa makila ya moto oyo ayebi likambo te, mpo ete bozala malamu.
  eng-LSV: your eye has no pity on him, and you have put away the innocent blood from
    Israel, and it is well with you.
  eng-GNV: Thine eye shall not spare him, but thou shalt put away the crie of innocent
    blood from Israel, that it may goe well with thee.
  eng-WEBSTER: Thy eye shall not pity him, but thou shall remove the guilt of innocent
    blood from Israel, that it may be well with thee.
  nhw-BL: Amo xijtlasojtlaca catli temictijtoc. Xiquinquixtica ipan israelitame catli
    quitoyahuaj inieso masehualme catli amo tleno quichijtoque. Quej nopa nochi elis
    cuali campa anitztose.
  swh-ONEN: Msimwonee huruma. Lazima mwondoe katika Israeli hatia ya umwagaji damu
    isiyo na hatia ili kwamba mpate kufanikiwa.
  bba-bba: I ku nùn wɔnwɔndu kuɑ. I tɑɑrɛ sɑriruɡiin yɛm wunɔ bɛɛ Isirelibɑn suunu
    sɔɔn di kpɑ n bɛɛ wɛ̃rɑ.
  eng-KJVCPB: Thine eye shall not pity him, but thou shalt put away the guilt of innocent
    blood from Israel, that it may go well with thee.
  luo-luo: Kik utimne ngʼwono, kendo nyaka ugol e dier jo-Israel richo mar chwero
    remb ngʼat maonge ketho, eka unudhi maber.
  meu-meu: Basio bogaia hisi, a Israel na asi ena kerere tauna rarana amo ba haḡoevaia;
    unu amo vada ba namo.
  npi-ULB: तिमीहरूका आँखाले त्यसलाई दया देखाउनुहुँदैन । बरु, तिमीहरूले इस्राएलबाट
    निर्दोषको हत्याको दोषलाई निर्मूलन गर्नुपर्छ ताकि तिमीहरूको भलो हुन सकोस् ।
  yor-yor: Má ṣe ṣàánú fún un. O ní láti fọ ẹ̀bi ẹ̀jẹ̀ aláìṣẹ̀ kúrò ni Israẹli, kí
    ó bá à lè dára fún ọ.
  ind-ind: Kalian tidak boleh mengasihani seorang pembunuh. Kejahatan penumpahan darah
    orang yang tidak bersalah harus dipertanggungjawabkan dan dihapuskan dari antara
    orang Israel agar kalian senantiasa hidup sejahtera.”
  pes-OPCB: به او رحم نکنید! اسرائیل را از خون بی‌گناه پاک کنید تا در همهٔ کارهایتان
    کامیاب باشید.
  tgl-ULB: Hindi dapat maawa ang inyong mata sa kaniya; sa halip, dapat ninyong pawiin
    ang dugo ng pagkakasala mula sa Israel, sa ikakabuti ninyo.
  hui-hui: Tígua ibu dara holene nawiore. Ko ibunime bialu Isaraeleali hearu aria
    bame homelo bo wahaganaga pani mialu dindi ogoniha nahelo bo waholene nga. Anidagua
    birimiyagua tí bayale holeberemi, lalu Mosesehanda lene.
  mya-mya: သူ့​အား​မ​သ​နား​မ​ညှာ​တာ​ရ။ သင်​တို့​သည် အေး​ချမ်း​စွာ​နေ​ထိုင်​နိုင်​ရန်
    ဣ​သ​ရေ​လ​လူ မျိုး​ထဲ​မှ​ထို​လူ​သတ်​သ​မား​ကို​ဖယ်​ရှား​ပစ် ရ​မည်။''
  bod-N: ཁྱོད་རྣམས་བདེ་བར་གནས་པའི་ཆེད་དུ། ཁྱོད་རྣམས་ཀྱི་མིག་ལམ་དུ་ཁོ་ལ་སྙིང་རྗེ་བསྐྱེད་མི་རུང་བར།
    ཉེས་མེད་ཀྱི་ཁྲག་བཞུར་བའི་སྡིག་པ་ནི་ཡེས་ར་ཨེལ་ནས་རྩ་མེད་གཏོང་དགོས་སོ། །
  sna-sna: Musamunzwira tsitsi. Munofanira kubvisa muIsraeri mhosva yokuteurwa kweropa
    risina mhaka, kuitira kuti zvigokunakirai.
  spa-BLM: Tu ojo no se compadecerá de él, sino que purificarás la sangre inocente
    de Israel para que te vaya bien.
  cac-cac: Man̈ eyac' nivanc'olal jun anima chi', yic vach' max can schamel junoc
    anima malaj smul d'a eyib'an̈, yic vach' ol aj eyelc'ochi.
  swh-ULB: Jicho lako halipaswi kumuonea huruma; badala yake; unapaswa kuondoa hatia
    ya damu kutoka Israel, ili kwamba iwe vizuri kwako.
  bel-bel: хай ня літуе яго вока тваё; змый зь Ізраіля кроў невінаватага і будзе табе
    добра.
  deu-ELBBK: Dein Auge soll seiner nicht schonen; und du sollst das unschuldige Blut
    aus Israel wegschaffen, und es wird dir wohlgehen.
  mbb-OT: Kenè niw sikandin kehizuwi. Kinahanglan he id-awè niw puun te Israel is
    kebpenhimatey te wazà mekesalà he menge etew su para mebmeupiya is kebpekesavuk
    niw.
  mal-2015: നിനക്കു അവനോടു കനിവു തോന്നരുതു; നിനക്കു നന്മ വരുവാനായി കുറ്റമില്ലാത്ത
    രക്തം ചൊരിഞ്ഞ പാതകം യിസ്രായേലിൽനിന്നു നീക്കിക്കളയേണം.
  rmc-rmc: Ma presikaven leske ňisavo jileskeriben. Kavke obžužarena le Izrael la
    vinatar vaš o murdaripen, hoj tumenge te dživen mištes.
  pes-OPV: چشم تو بر اوترحم نکند، تا خون بی‌گناهی را از اسرائیل دورکنی، و برای تو
    نیکو باشد.
  ron-1924: Сэ н-ай милэ де ел ши сэ штерӂь дин Исраел сынӂеле челуй невиноват, ка
    сэ фий феричит.
  ben-OBCV: তাকে কোনও দয়া দেখাবে না। তোমরা ইস্রায়েলীদের মধ্য থেকে নির্দোষ লোকের
    রক্তপাতের দোষ মুছে ফেলবে, তাতে তোমাদের মঙ্গল হবে।
  som-som: Oo isaga ishiinnu yaanay u nixin, laakiinse dhiigga aan xaqa qabin reer
    binu Israa'iil dhexdooda waa inaad ka fogaysaan, si aad u nabdoonaataan.
  lat-VUC: Non miseraberis ejus, et auferes innoxium sanguinem de Israël, ut bene
    sit tibi.
  eng-ASVBT: Thine eye shall not pity him, but thou shalt put away the innocent blood
    from Israel, that it may go well with thee.
  ita-1885: L'occhio tuo non lo risparmi; e togli via d'Israele la colpa del sangue
    innocente; ed e' ti sarà bene.
  eng-LXXUP: Thine eye shall not spare him; so shalt thou purge innocent blood from
    Israel, and it shall be well with thee.
  eng-ULB: Your eye must not pity him; instead, you must eradicate the bloodguilt
    from Israel, that it may go well with you.
  spa-VBL: No le muestren ninguna piedad. Debes eliminar de Israel la culpa de derramar
    la sangre de los inocentes, y entonces todo estará bien.
  fra-_FOB: Ton œil ne l'épargnera point; mais tu ôteras d'Israël le sang de l'innocent,
    et tu seras heureux.
  mal-mal: നിനക്ക് അവനോട് കനിവ് തോന്നരുത്; നിനക്ക് നന്മ വരുവാൻ കുറ്റമില്ലാത്ത രക്തം
    ചൊരിഞ്ഞ പാതകം യിസ്രായേലിൽനിന്ന് നീക്കിക്കളയണം.
  urd-GVR: Us par rahm mat karnā. Lāzim hai ki tū Isrāīl meṅ se bequsūr kī maut kā
    dāġh miṭāe tāki tū ḳhushhāl rahe.
  suz-BL: मेको कली शिशी मपन। मिनु इस्राएलम सुम मारेइ दोस मतशो मुर कली हुश ख्राक्‍श
    पोक्‍शो पाप मोदेंशो पा क्‍याम्‍चा माल्‍ब। ब्‍यवस्‍था २१:८-९
  ita-1927: L’occhio tuo non ne avrà pietà; torrai via da Israele il sangue innocente,
    e così sarai felice.
  ckb-ckb: بەزەییتان پێیدا نەیەتەوە، جا تاوانی ڕشتنی خوێنە بێتاوانەکە لە ئیسرائیلدا
    دادەماڵی و چاکەتان بۆ دەبێت.
  eng-BBE: Have no pity on him, so that Israel may be clear from the crime of putting
    a man to death without cause, and it will be well for you.
  kan-OKCV: ನೀವು ಅವನ ಮೇಲೆ ದಯೆ ತೋರಬಾರದು. ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗುವಂತೆ ನಿರಪರಾಧಿಯ ಪ್ರಾಣವನ್ನು
    ತೆಗೆದವನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಉಳಿಯದಂತೆ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: உன் கண் அவனுக்கு இரங்கவேண்டாம்; குற்றமில்லாத இரத்தப்பழியை இஸ்ரவேலை விட்டு
    விலக்குவாயாக; அப்பொழுது நீ நன்றாயிருப்பாய்.
  spa-RV-1909: 'No le perdonará tu ojo: y quitarás de Israel la sangre inocente, y
    te irá bien.'
  ron-BTF: Ochiul tău să nu aibă milă de el, iar tu să îndepărtezi sângele nevinovat
    din Israel, ca să îţi fie bine.
  eng-WEBP: Your eye shall not pity him, but you shall purge the innocent blood from
    Israel that it may go well with you.
  eng-FBV: Show him no mercy. You are to eliminate from Israel the guilt of shedding
    the blood of the innocent, and then all will be well.
  nld-1939: Ge moet geen medelijden met hem hebben, en geen onschuldig bloed op Israël
    laten rusten. Dan zal het u goed gaan.
  nch-BL: Amo xijtasojtaca cati temictijtoc. Xiquinquixtica ipan israelitame cati
    quitoyahuaj inieso masehualme cati amo teno quichijtoque. Quej nopa nochi elis
    cuali campa anitztose.
  vie-1934: Mắt ngươi sẽ không thương xót nó; nhưng phải trừ huyết người vô tội khỏi
    Y-sơ-ra-ên, thì ngươi sẽ được phước.
  hin-CV: तुम उस पर ज़रा भी कृपा नहीं करोगे. तुम्हें इस्राएल राष्ट्र में से निर्दोष
    की हत्या को शुद्ध करते हुए उसका दोष दूर करना है, कि तुम्हारा भला हो.
  eng-OURB: Your eye shall not pity him, but you shall purge the innocent blood from
    Israel [God prevails], that it may go well with you. (6)
  spa-BES: No tengan piedad de él, para que Israel pueda ser limpio de la sangre del
    inocente, y les irá bien en toda las cosas.
  tdx-tdx: Ko iferenaiñam-pi­hai­no’o, fa ho fòra’o am’Israele ty lio-maliñe soa te
    ho tahie’e.
  vid-vid: Mleche kumonela isungu, ila mokusa wihe wa kukopola munhu yalihela nongwa
    kuli Isilaeli, leka muwe mchikala goya.
  eng-OKE: Thine eye shall not have pity upon him, and thou shalt do away with the
    shedding of innocent blood from Israel, that it may be well with thee.
  tha-KJV: อย่าให้​นัยน์​ตาของท่านเมตตาสงสารเขาเลย แต่​ท่านจงกำจัดความผิดอันเนื่องจากโลหิตที่​ไร้​ความผิดนั้นให้​สิ​้นไปจากอิสราเอล
    เพื่อท่านทั้งหลายจะได้ไปดี​มาด​ี
  por-BR-2018: 'Não lhe perdoará teu olho: e tirarás de Israel o sangue inocente,
    e te irá bem.'
  deu-ELO: Dein Auge soll seiner nicht schonen; und du sollst das unschuldige Blut
    aus Israel hinwegschaffen, und es wird dir wohlgehen.
  eng-WYC-2018: and thou shalt not have mercy upon him; and thou shalt do away guilty
    blood from Israel, that it be well to thee. (and thou shalt not give him any mercy;
    and so thou shalt do away from Israel the guilt for innocent blood, so that it
    be well with thee.)
  epo-epo: Via okulo ne indulgu lin; forviŝu la sangon de senkulpulo el Izrael, kaj
    estos al vi bone.
  uig-PIN: Sǝn uni ⱨeq ayimiƣin, xundaⱪ ⱪilƣanda Israildin tɵkülgǝn gunaⱨsiz ⱪanning
    deƣini taziliƣan bolisilǝr; andin ⱨalinglar yahxi bolidu.
  beo-beo: Agoai dunuma mae asigima. Amo fasu dunu da Isala:ili fi ganodini esalumu
    hamedei. Dilia da hahawane hou ba:ma:ne, amo dunu medole legema.
  tpi-OTNT: Yupela i no ken marimari long em. Nogat tru. Asua bilong kilim i dai man
    i no gat rong i stap long Israel, na long dispela pasin yupela i mas rausim asua.
    Olsem na bai yupela i ken i stap gut.”
  hau-SA: Kada ku ji tausayinsa. Dole ku fid da laifin zub da jinin marar laifi daga
    Isra’ila, don ku sami zaman lafiya.
  uig-LAT: Sen uni héch ayimighin, shundaq qilghanda Israildin tökülgen gunahsiz qanning
    déghini tazilighan bolisiler; andin halinglar yaxshi bolidu.
  nde-nde: Lingamzweli isihawu. Kufanele liqede ububi bokuchitha igazi elingelacala
    ko-Israyeli ukuze kulilungele.
  ton-ton: ‌ʻOua naʻa ʻofa ho mata kiate ia, ka ke tukuange mei ʻIsileliʻa hono nunuʻa
    ʻoe toto taʻehalaia, koeʻuhi ke hoko ai ʻae lelei kiate koe.
  ces-1613: Neodpustí jemu oko tvé, ale svedeš krev nevinnou z Izraele, i bude dobře
    tobě.
  eng-WMB: Your eye shall not pity him, but you shall purge the innocent blood from
    Israel that it may go well with you.
  tam-TCV: அவனுக்கு இரக்கம் காட்டவேண்டாம். குற்றமில்லாத இரத்தம் சிந்தும் குற்றத்தை
    இஸ்ரயேலிலிருந்து அகற்றவேண்டும். அப்பொழுது நீங்கள் நலமாயிருப்பீர்கள்.
  ceb-ULB: Dili angay nga maluoy ang inyong mata kaniya; kondili, kinahanglan ninyong
    wagtangon ang sad-an sa dugo gikan sa Israel, nga mahimo kining maayo alang kaninyo.
  pol-UBG: Twoje oko nie zlituje się nad nim, lecz usuniesz niewinną krew z Izraela,
    aby ci się dobrze powodziło.
  urd-GVU: اُس پر رحم مت کرنا۔ لازم ہے کہ تُو اسرائیل میں سے بےقصور کی موت کا داغ
    مٹائے تاکہ تُو خوش حال رہے۔
  deu-1912: Deine Augen sollen ihn nicht verschonen, und du sollst das unschuldige
    Blut aus Israel tun, daß dir's wohl gehe.
  kan-2017: ನೀವು ಅವನನ್ನು ಕನಿಕರಿಸಬಾರದು. ನಿಮಗೆ ಶುಭವುಂಟಾಗುವಂತೆ ನಿರಪರಾಧಿಯ ಪ್ರಾಣವನ್ನು ತೆಗೆದವನನ್ನು
    ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಉಳಿಯದಂತೆ ಮಾಡಬೇಕು.
  yap-yap: Dab nrunguy. Ngan chuweg u Israel e re tathang pogofan ney, ya ngu’um pired
    ni bfel’ urngin ban’en romed.
  hlt-MCSB: Anih te na mik long khaw rhen boel saeh. Ommongsitoe kah thii aka long
    sak te Israel khui lamloh na voeih daengah ni namah ham khaw a then.
  mdy-ETH: ዬያ ፔቴታዖ ሚጪንቲፖቴ፤ ቢያ ባኣዚና ኮሺ ዒንሢም ማዓንዳጉዲ ዓሲ ዎዼ ዓሲ ዒስራዔኤሌይዳፓ ባይዙዋቴ» ጌዔኔ።
  twi-ASANTE: Mommma onipakumfoɔ no asɛm nha mo. Monyi wɔn a wɔdi awudie ho fɔ wɔ
    Israel nyinaa mmra, sɛdeɛ ɛbɛyɛ a, biribiara bɛkɔ yie ama mo.
  eng-WEBU: Your eye shall not pity him, but you shall purge the innocent blood from
    Israel that it may go well with you.
  bnp-bnp: Naha ni dodoa, a vuhuna i rabalaki tavulea a bakovi o Israel. A naro iea
    kunana bara i vakalobo a rarenga, mu made na nivalemu.
  wal-wal: Ayyo ainne qarettoppite; intteyyo ubbabai lo77o gidana mala, geeshshaa
    suuttaa gussiyaagaa Israa7eela giddoppe xaissite.
  spa-PDDPT: No te compadecerás de él, sino limpiarás a Israel de sangre inocente
    para que te vaya bien.
  gun-gun: Ha'e va'e re pema'ẽ eme pemboaxya rupi, Israel kuery mbyte gui peipe'a
    aguã heko porã va'e ruguy moẽare ojejavyague, pendekuai porã aguã.
  ilo-ULB: Masapul a saan a maasi dagiti matayo kenkuana; ngem ketdi, masapul nga
    ikkatenyo ti basol iti panagpatay manipud Israel, tapno sumayaatkayonto.
  kpg-kpg: Tumaalia e hai gi mee ai. Hagammaa ina gi daha mo Israel taaligi dangada
    gii made, gei nia mee huogodoo ga gila humalia i godou baahi.
  uig-ARA: سەن ئۇنى ھېچ ئايىمىغىن، شۇنداق قىلغاندا ئىسرائىلدىن تۆكۈلگەن گۇناھسىز قاننىڭ
    دېغىنى تازىلىغان بولىسىلەر؛ ئاندىن ھالىڭلار ياخشى بولىدۇ.
  sus-sus: Wo naxa kinikini yo ti na kanyi ma. Wo na faxati mɔɔli ɲɔnma na ki nɛ Isirayila
    bɔxi ma, alako bɔɲɛsa xa lu wo yi ra.
  pon-2006: Kumwail dehpa mahkong. Kumwail kihsang nan Israel soangen aramas me kin
    kamaramas, pwe kumwail en kin nsenamwahu.
  ksd-ksd: Koko ra matam na gire ung ia, una valangalanga ka Israel kan ra gapu i
    ra tutana i tuptup, upi una ki boina tana.
  tur-YTC: Gözün ona acımayacak, ama sana iyilik olsun diye suçsuz kanı İsrael'den
    temizleyeceksin.
  grc-BRENT: Οὐ φείσεται ὁ ὀφθαλμός σου ἐπʼ αὐτῷ, καὶ καθαριεῖς τὸ αἷμα τὸ ἀναίτιον
    ἐξ Ἰσραὴλ, καὶ εὖ σοι ἔσται.
  ind-AYT: Jangan merasa kasihan kepadanya, tetapi hapuskanlah darah orang yang tidak
    bersalah dari antara orang Israel supaya baik keadaanmu.
  nya-nya: Osamumvera chisoni. Muyenera kuchotsa tchimo lokhetsa magazi wosalakwa
    mu Israeli kuti zinthu zizikuyenderani bwino.
  hrv-hrv: Neka ga oko tvoje ne sažaljuje! Tako ćeš u Izraelu iskorijeniti prolijevanje
    nedužne krvi i bit ćeš sretan.
  mps-mps: Dagego aga hobede me elamuo. Mu menio. Te bidigo sęgę meni yai bidi elabo
    kolesaga te Israelde elalubo. Tama te ebo kolesagago dagego te sęgę sela sąyao.
    Tama tilama, dage bugagia bidiagameo,” Mosesgo te po wali.
  tpi-tpi: Yupela i no ken marimari long em. Nogat tru. Asua bilong kilim i dai man
    i no gat rong i stap long Israel, na long dispela pasin yupela i mas rausim asua.
    Olsem na bai yupela i ken i stap gut.”
  dan-1931: Skån ham ikke, men rens Israel for den uskyldiges Blod, at det må gå dig
    vel.
  vie-OVCB: Đừng thương hại, nhưng phải trừ những ai giết người vô tội đi. Như vậy
    anh em mới được may mắn.”
  guj-2017: તમારે તેની પર દયા બતાવવી નહિ. તમારે ઇઝરાયલમાંથી લોહીનો દોષ નાબૂદ કરવો,
    કે તમારું ભલું થાય.
  pon-2006A: Kumwail dehpa mahkong. Kumwail kihsang nan Israel soangen aramas me kin
    kamaramas, pwe kumwail en kin nsenamwahu.
  por-BRBSL: Vosso olho não terá piedade dele, mas purificareis o sangue inocente
    de Israel, para que ele possa ir bem convosco.
  cth-cth: Ahnimouh na lungma mahoeh. Na hlout nahanelah, tami thei yonnae hah Isarelnaw
    koehoi na takhoe han.
  twi-twi: Munnya ahummɔbɔ biara. Munyi awudi ho afɔdi biara mfi Israel na ama asi
    mo yiye.
  hlt-hlt: Anih te na mik long khaw rhen boel saeh. Ommongsitoe kah thii aka long
    sak te Israel khui lamloh na voeih daengah ni namah ham khaw a then.
  tbz-SIM: Di bɑ́ɑ́ ò kuɔ́ mmɛsémmɛ̀, di yó mmɛ nhɔ̃ nkɛ́yentɛ́nɛ̀ bɛ bo nkɔùmɛ̀ bɛ̀ɛ̀
    í cɑɑ̀ri mùmɑmù Isidɑyɛɛribɛ cuokɛ̀, kɛ̀ di dɔɔri mɛm̀mɛ di bo mbo kɛ̀ dɛ̀ di
    nɑɑti.
  msy-2020: Ia an apangkuvan markɨ. Bar markɨ. Israelian aven gumazir osɨmtɨziba puvatɨziba
    pura me mɨsozi me ariaghirir arazim iti. Ia kamaghɨn damu egh osɨmtɨzir kam agɨvagh
    deravɨra ikiam.”
  azb-azb: Ona rəhm etməyin. Günahsız qanı İsraildən təmizləyin ki, güzəranınız xoş
    olsun.
  eng-DBY: Thine eye shall not spare him; and thou shalt put away innocent blood from
    Israel, that it may be well with thee.
  hin-2017: उस पर तरस न खाना, परन्तु निर्दोष के खून का दोष इस्राएल से दूर करना, जिससे
    तुम्हारा भला हो।
  wol-KYG: Buleen ko xool bëtu yërmande. Noonu ngeen di dindee ci Israyil, àqu deretu
    jaambur bu deful dara, ndax ngeen baaxle.
  eng-YLT: thine eye hath no pity on him, and thou hast put away the innocent blood
    from Israel, and it is well with thee.
  kne-kne: Adi kayon seg-angan di kaman nidi, tan masapol ay daosan yo di makapeses
    magay basol na sin kad-an yo ay Israelita ta say mayat di kabibiyag yo.”
  eng-WYC-2017: and thou shalt not have mercy upon him; and thou shalt do away guilty
    blood from Israel, that it be well to thee.
  eng-WMBB: Your eye shall not pity him, but you shall purge the innocent blood from
    Israel that it may go well with you.
  urd-GVH: उस पर रहम मत करना। लाज़िम है कि तू इसराईल में से बेक़ुसूर की मौत का दाग़
    मिटाए ताकि तू ख़ुशहाल रहे।
  rug-rug: Lopu tataru nia na taleoso nia gamu si asa; mamu va murimuri taloa hokaria
    sa tie va mate tie sana pa popoa Izireli, meke kaqu koa valeana si gamu.
  gaz-gaz: Garaa hin laafiniif; akka siif toluuf yakka dhangalaafama dhiiga nama qulqulluu
    Israaʼel keessaa balleessi.
  fra-LSG: Tu ne jetteras pas sur lui un regard de pitié, tu feras disparaître d’Israël
    le sang innocent, et tu seras heureux.
  yal-yal: Ɛ nama kininkinin na kanna ma de! Ɛ xa na faxa ti sifan ɲan Isirayila bɔxɔni,
    ɛ yi hɛrin sɔtɔ.
  haw-1868: Mai minamina kou maka ia ia; aka, e huikala aku oe i ke koko hala ole
    mai ka Iseraela aku, i pomaikai ai oe.
  arb-NAV: لَا تَتَرَّأفْ بِهِ قُلُوبُكُمْ، بَلِ انْتَقِمُوا لِدَمِ الْبَرِيءِ فِي
    إِسْرَائِيلَ فَيَكُونَ لَكُمْ خَيْرٌ.
  ewe-ewe: Mègakpɔ nublanui nɛ o! Ɖe hlɔ̃dolawo katã ɖa le Israelviwo dome! Eya ko
    hafi nu sia nu ayi edzi nyuie na mi.
  eng-LEE: Thy eye shall not look with pity on him; but thou shalt put away the [shedding
    of] innocent blood from Israel, that it may go well with thee.
  asm-FB: আপোনালোকে তেওঁলৈ কোনো দয়া নেদেখুৱাব। কিন্তু, তাৰ পৰিবর্তে আপোনালোকে ইস্ৰায়েলৰ
    মাজৰ পৰা নিৰ্দ্দোষী লোকৰ ৰক্তপাতৰ দোষ মছি পেলাব। তাতে আপোনালোকৰ মঙ্গল হ’ব।
  sus-A: وٌ نَشَ كِنِكِنِ يٌ تِ نَ كَنيِ مَ. وٌ نَ قَشَتِ مْولِ حْنمَ نَ كِ نّ عِسِرَيِلَ
    بْشِ مَ، عَلَكٌ بْحّسَ شَ لُ وٌ يِ رَ.
  fra-SBL: Ton œil n'aura pas pitié de lui, mais tu purgeras le sang innocent d'Israël,
    afin que tout aille bien pour toi.
  hbo-hbo: לֹא־תָחֹ֥וס עֵֽינְךָ֖ עָלָ֑יו וּבִֽעַרְתָּ֧ דַֽם־הַנָּקִ֛י מִיִּשְׂרָאֵ֖ל
    וְטֹ֥וב לָֽךְ׃ ס
  eng-WYCLIFFE: and he schal die, and thou schalt not haue mercy on hym; and thou
    schalt do awey gilti blood fro Israel, that it be wel to thee.
  cwe-cwe: Sekemumuwonele ubazi munhu iyo, mbali musegeze wihi wa kumkoma munhu yelibule
    ubananzi muna iisi ya Isilaili, muladi mukale kwa tindiwalo.
  kik-kik: Mũtikanamũiguĩre tha. No nginya mũniine wĩhia wa ũiti wa thakame ĩtarĩ
    na ũũru bũrũri-inĩ wa Isiraeli, nĩgeetha maũndũ manyu magĩrĩre.
  fra-NCL: Ton œil n’aura pas de pitié pour lui, et tu ôteras d’Israël le sang innocent,
    et tu prospéreras.
  cek-AK: To baktih kami loe tahmen han om ai; khosak na hoih o thai hanah, zaehaih
    tawn ai kami athii palonghaih to Israel prae thung hoiah to tiah ciim o sak ah.
  cuk-cuk: Melle be dule-gindaked wiledako. Ar weyob Israel-neggweburgi dule-gindakmalad
    be osulogoed. Geb agine, bela ibmar-nueganbi bega guoed.
  uig-CYR: Сән уни һеч айимиғин, шундақ қилғанда Исраилдин төкүлгән гунасиз қанниң
    деғини тазилиған болисиләр; андин һалиңлар яхши болиду.
  tel-2017: అతడిపై కనికరం చూపించకూడదు. మీకు మేలు కలిగేలా ఇశ్రాయేలు ప్రజల మధ్యనుంచి
    నిర్దోషి ప్రాణం విషయంలో దోషాన్ని పరిహరించాలి.
  hat-BSA: Nou pa pou gen pitye pou li, men nou gen pou fè netwayaj san inosan an
    soti an Israël pou sa kapab ale byen pou nou.
  kos-kos: Kowos fah tia pakomutal. Sisla mwet akmas se inge liki Israel tuh ma nukewa
    in wo nu suwos.
  hbo-WLC: לֹא־תָח֥וֹס עֵֽינְךָ֖ עָלָ֑יו וּבִֽעַרְתָּ֧ דַֽם־הַנָּקִ֛י מִיִּשְׂרָאֵ֖ל
    וְט֥וֹב לָֽךְ׃ ס
  ibo-ibo: Emerela ya ebere. Ị ghaghị ikpochapụ site nʼIzrel ikpe ọmụma nke so iwufu
    ọbara ndị aka ha dị ọcha, ka ihe gaara gị nke ọma.
  ory-ory: ତୁମ୍ଭର ଚକ୍ଷୁ ତାହାକୁ ଦୟା କରିବ ନାହିଁ, ମାତ୍ର ତୁମ୍ଭେ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ନିର୍ଦ୍ଦୋଷ
    ରକ୍ତପାତର ଅପରାଧ ଦୂର କରିବ, ତହିଁରେ ତୁମ୍ଭର ମଙ୍ଗଳ ହେବ।
  chk-chk: Ousap fokun tongei, nge oupwe alimöchüala ewe fanü seni tipisin nimanauei
    aramas esap wor ar tipis, pwe oupwe feiöch.
  rop-rop: Nomo shoum sori filing langa det men, en nomo larram det giltiwan jidan
    deya langa Isreil if yumob wandim YAWEI blanga kipgon albumbat yumob langa ebrijing
    yumob dumbat.”
  ukr-1871: Очі твої нехай не щадять його; змий безвинну кров з Ізраїля, і буде тобі
    добре на сьвітї.
  deu-1951: Dein Auge soll seiner nicht schonen, sondern du sollst das unschuldige
    Blut von Israel tun; so wird es dir wohl gehen.
  eng-JPS: Thine eye shall not pity him, but thou shalt put away the blood of the
    innocent from Israel, that it may go well with thee.
  srp-1865: Neka ga ne žali oko tvoje, nego skini krv pravu s Izrailja, da bi ti dobro
    bilo.
  lug-lug: Tomusaasiranga. Kikugwanira okumalirawo ddala mu Isirayiri okuyiwa omusaayi
    ogutaliiko musango, olyoke obeerenga bulungi n’emirembe.
  heb-heb: לא תחוס עינך עליו ובערת דם הנקי מישראל וטוב לך׃
  ben-IRV: তোমার চোখ তার প্রতি দয়া না করুক, কিন্তু তুমি ইস্রায়েলের মধ্যে থেকে যারা
    অপরাধী না তাদের রক্তপাতের দোষ দূর করবে; তাতে তোমার ভালো হবে।
  pan-pan: ਤੁਸੀਂ ਉਸ ਦੇ ਉੱਤੇ ਤਰਸ ਨਾ ਖਾਣਾ ਪਰ ਤੁਸੀਂ ਨਿਰਦੋਸ਼ ਦੇ ਖ਼ੂਨ ਨੂੰ ਇਸਰਾਏਲ ਵਿੱਚੋਂ
    ਮਿਟਾ ਦਿਓ ਤਾਂ ਜੋ ਤੁਹਾਡਾ ਭਲਾ ਹੋਵੇ।
  mya-JVB: သင်၏မျက်စိ သည် သူ့ ကို မ သနား ရ၊ သင် သည် ချမ်းသာ ရမည်အကြောင်း ၊ လူ့ အသက်သတ်ခြင်းအပြစ်ကို
    ဣသရေလ အမျိုးမှ ပယ်ရှင်း ရမည်။
  hmo-hmo: Unai alaia tauna do umui bogahisihisi henia lasi. Alaia taudia korikori
    be Israela dekena amo do umui kokia momokani, vadaeni emui noho be do ia namo.
  urd-urd: तुझको उस पर ज़रा तरस न आए, बल्कि तू इस तरह बेगुनाह के ख़ून को इस्राईल से
    दफ़ा' करना ताकि तेरा भला हो।
  rus-SYN: да не пощадит его глаз твой; смой с Израиля кровь невинного, и будет тебе
    хорошо.
  bqc-SIM: Ásu à aà wɛ̃nagwao, í gbɛ̃dɛa tàae bↄ á bùsuu, á kua iↄ na.
  tcz-CHONGTHU: Tolthatpa chunga chu lainatna ima nanei lou diu ahi! Hichu Israel
    mite lah a kona thisan sona chu nasuh bei diu; hichu nangho dinga aphalama pang
    ding joh ahi.
  mar-mar: त्या मनुष्यावर दया दाखवू नका परंतु निरपराध मनुष्याच्या हत्येचा दोष इस्राएलातून
    पुसून टाक म्हणजे तुझे कल्याण होईल.
  qub-qub: Chay-niraj runataga mana cuyapaypa wañuchinqui. Chauraga Israel nasyuncho
    manami wañuchenganachu juchaynajcunata. Wañuchicoj runa mana captenga allillanami
    cawanquicunapaj.
  hat-hat: N'a san pitye pou li, n'a wete moun k'ap mache touye inonsan nan peyi Izrayèl
    la. Se konsa tout bagay va mache byen pou nou.
  eng-BSB: You must show him no pity. You are to purge from Israel the guilt of shedding
    innocent blood, that it may go well with you.
  tod-tod: À mina maawɔinɠa, wa Izelayɛle ɲade ɠana sɔbalala nui ɲamai ma puai, wa
    ɠɛ gaanɛɛi zu.
  eng-WEBPB: Your eye shall not pity him, but you shall purge the innocent blood from
    Israel that it may go well with you.
  kbq-kbq: E'i ana hazenke nera tamasunkura hunteta atrenkeno amanea omanino. Hanki
    ahe frinkeno Israeli mopafina hazenkea omnena, vahe'ma ahefri vahera omani'nageta
    knare hutma manigahaze.
  nhe-BL: Amo xijtlasojtlaca tlen temictijtoc. Xiquinquixtica ipan israelitame tlen
    quitoyahuaj inieso tlacame tlen ax tleno quichijtoque. Queja nopa nochi elis cuali
    campa initztose.
  gub-BL: Pepuhareko zo nehe. Pezo'ok izuka arer Izaew wamyter wi nehe. Nezewe mehe
    peneko haw ikatu wera'u putar peme nehe.
  eng-DRA: Thou shalt not pity him, and thou shalt take away the guilt of innocent
    blood out of Israel, that it may be well with thee.
