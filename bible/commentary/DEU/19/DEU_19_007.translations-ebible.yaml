verse: DEU.019.007
translations:
  mal-C: മൂന്നു നഗരങ്ങൾ നിങ്ങൾക്കുവേണ്ടി വേർതിരിച്ചിടണമെന്ന് ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്നത്
    അതുകൊണ്ടാണ്.
  deu-TKW: 'Deshalb gebe ich dir diesen Befehl: Du sollst dir drei Städte aussondern.'
  lin-lin: Yango wana, napesi bino mitindo ete botia pembeni bingumba misato mpo na
    bino.
  eng-LSV: therefore I am commanding you, saying, You separate three cities for yourself.
  eng-GNV: Wherefore I command thee, saying, Thou shalt appoint out three cities for
    thee.
  eng-WEBSTER: Wherefore I command thee, saying, Thou shalt separate three cities
    for thee.
  nhw-BL: Huajca yeca nimechnahuatía xiquiyocatlalica eyi altepeme para amojuanti
    anquintequihuise.
  swh-ONEN: Hii ndiyo sababu nimewaagiza ninyi kutenga miji mitatu ya makimbilio kwa
    ajili yenu.
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ sɔ̃ɔwɑ nɑ nɛɛ, i wusu itɑ ɡɔsio su n sɑ̃ɑ kpiki yenu.
  eng-KJVCPB: Wherefore I command thee, saying, Thou shalt separate three cities for
    thee.
  luo-luo: Ma emomiyo achikou mondo uket tenge mier adekgo ne un uwegi.
  meu-meu: Taunabunai na haḡanimuimu, hanua toi ba gwauraidia hidi.
  npi-ULB: त्यसकारण, तिमीहरूले आफ्ना लागि तिनवटा सहर अलग गर्नू भनी म आज्ञा दिन्छु
    ।
  yor-yor: Ìdí nìyìí tí mo fi pa á láṣẹ fún ọ láti ya ìlú mẹ́ta sọ́tọ̀ fún ara rẹ.
  ind-ind: Itulah sebabnya saya memerintahkan kalian untuk memilih tiga kota.
  pes-OPCB: '@see-verse:DEU.019.006'
  tgl-ULB: Kaya inuutos ko sa inyo na pumili ng tatlong lungosod para sa inyong sarili.
  hui-hui: Irane ogonidagua bulebadagonaga tano tebira dabo ngelalimu larogoni.
  mya-mya: ထို​ကြောင့်​ငါ​သည်​သင်​တို့​အား​မြို့​သုံး​မြို့ ကို သီး​သန့်​သတ်​မှတ်​ထား​ရှိ​စေ​ခြင်း​ဖြစ်
    သည်။''
  bod-N: དེ་བས་ན་ངས་ཁྱོད་རྣམས་ལ་གྲོང་ཁྱེར་གསུམ་རང་གི་ཆེད་དུ་ལོགས་སུ་འདོན་དགོས་ཞེས་སྨྲས་པའོ།
    །
  sna-sna: Ndokusaka ndichikurayirai kuti muzvitsaurire maguta matatu.
  spa-BLM: Por lo tanto, te ordeno que apartes tres ciudades para ti.
  cac-cac: Yuj chi' sval d'ayex to tze sic'canel oxeoc chon̈ab' b'aj syal scolan sb'a
    anima.
  swh-ULB: Basi sasa ninakuamuru kuchagua miji mitatu kwa ajili yako.
  bel-bel: 'таму я і даў табе загад, кажучы: выдзелі сабе тры гарады.'
  deu-ELBBK: 'Darum gebiete ich dir und sage: Drei Städte sollst du dir aussondern.'
  mbb-OT: Iyan heini hinungdan ke maan is idsuǥù ku keniyu is kebpilì te tetelu he
    inged he eputà.
  mal-2015: അതുകൊണ്ടു മൂന്നു പട്ടണം വേറുതിരിക്കേണമെന്നു ഞാൻ നിന്നോടു ആജ്ഞാപിക്കുന്നു.
  rmc-rmc: 'Vašoda tumenge prikazinav: ‚Kiden tumenge avri trin fori!‘'
  pes-OPV: از این جهت من تو را امر فرموده، گفتم برای خود سه شهر جداکن.
  ron-1924: 'Де ачея ыць дау порунка ачаста: Сэ деспарць трей четэць.'
  ben-OBCV: সেইজন্য আমি তোমাদের নিজেদের জন্য তিনটি নগর আলাদা করে রাখবার আদেশ দিচ্ছি।
  som-som: Oo sidaas daraaddeed waxaan idinku amrayaa oo idinku leeyahay, Waa inaad
    saddex magaalo gaar ka dhigataan.
  lat-VUC: Idcirco præcipio tibi, ut tres civitates æqualis inter se spatii dividas.
  eng-ASVBT: Wherefore I command thee, saying, Thou shalt set apart three cities for
    thee.
  ita-1885: Perciò, io ti comando che tu ti metta da parte tre città.
  eng-LXXUP: Therefore I charge thee, saying, Thou shalt separate for thyself three
    cities.
  eng-ULB: Therefore I command you to select three cities for yourself.
  spa-VBL: Esta es la razón por la que doy esta orden de elegir tres ciudades santuario.
  fra-_FOB: 'C''est pourquoi, je te commande, et te dis: Sépare-toi trois villes.'
  mal-mal: അതുകൊണ്ട് മൂന്ന് പട്ടണങ്ങൾ വേർതിരിക്കണമെന്ന് ഞാൻ നിന്നോട് ആജ്ഞാപിക്കുന്നു.
  urd-GVR: Is lie lāzim hai ki tū panāh ke tīn shahr alag kar le.
  suz-BL: मोपतीके गो इन कली “सहर सां तिल्‍चा माल्‍नीनी” दे माइक्‍तन्‍नी।
  ita-1927: 'Perciò ti do quest’ordine: “Mettiti da parte tre città”.'
  ckb-ckb: بۆیە من فەرمانتان پێدەدەم کە سێ شار بۆ خۆتان جیا بکەنەوە.
  eng-BBE: And so I am ordering you to see that three towns are marked out for this
    purpose.
  kan-OKCV: ಈ ಕಾರಣದಿಂದಲೇ ನೀವು ಆ ಮೂರು ಆಶ್ರಯಪಟ್ಟಣಗಳನ್ನು ಗೊತ್ತು ಮಾಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ.
  tam-2017: இதினிமித்தம் மூன்று பட்டணங்களை உனக்காகப் பிரித்துவைக்கக்கடவாய் என்று நான்
    உனக்குக் கட்டளையிடுகிறேன்.
  spa-RV-1909: 'Por tanto yo te mando, diciendo: Tres ciudades te apartarás.'
  ron-BTF: 'De aceea îţi poruncesc, spunând: Să îţi separi trei cetăţi.'
  eng-WEBP: Therefore I command you to set apart three cities for yourselves.
  eng-FBV: This is the reason why I'm giving this order to choose three sanctuary
    towns.
  nld-1939: 'Daarom beveel ik u: wijs drie steden aan.'
  nch-BL: Huajca yeca nimechnahuatía xiquiyocatalica eyi altepeme para amojuanti anquintequihuise.
  vie-1934: 'Vì vậy, ta dặn và phán cùng ngươi rằng: Hãy để riêng ba cái thành.'
  hin-CV: तब मेरा यह आदेश है, तुम्हें अपने लिए इस उद्देश्य से तीन नगर अलग करना ज़रूरी
    है.
  eng-OURB: Therefore I enjoin you to set apart three cities for yourselves.
  spa-BES: Y por eso les estoy ordenando que vean que tres ciudades están marcadas
    para este propósito.
  tdx-tdx: 'Izay ty andiliako azo ty hoe: Añivaho rova telo ho azo.'
  vid-vid: Kwa chiwalo acho, ndanguwalajiza muwiche hafungo miji jidatu.
  eng-OKE: 'Wherefore, I command thee, saying: Thou shalt set apart to thee three
    cities.'
  tha-KJV: เพราะฉะนั้นข้าพเจ้าจึ​งบ​ัญชาท่านว่า ให้​ท่านจัดแยกหัวเมืองไว้สามหัวเมือง
  por-BR-2018: 'Portanto eu te mando, dizendo: Três cidades separarás.'
  deu-ELO: 'Darum gebiete ich dir und sage: Drei Städte sollst du dir aussondern.
    -'
  eng-WYC-2018: Therefore I command to thee, that thou separate three cities of even
    space betwixt themselves. (And so I command thee to set apart three cities with
    even space between them.)
  epo-epo: 'Tial mi ordonas al vi, dirante: Tri urbojn apartigu al vi.'
  uig-PIN: 'Xunga mǝn silǝrgǝ: «Ɵzünglar xundaⱪ üq xǝⱨǝrni ayrixinglar kerǝk» dǝp
    ǝmr ⱪilimǝn.'
  beo-beo: Amaiba:le, na da dilima sia:sa. Dabe Fasa:besa:le Gaga:su Moilai bai bagade
    udiana ilegema.
  tpi-OTNT: Long dispela as tasol na mi tok long yupela i mas makim tripela taun.
  hau-SA: Wannan ne ya sa na umarce ku ku keɓe wa kanku birane uku.
  uig-LAT: 'Shunga men silerge: «Özünglar shundaq üch sheherni ayrishinglar kérek»
    dep emr qilimen.'
  nde-nde: Yikho-nje ngilaye ukuthi lizehlukanisele amadolobho amathathu.
  ton-ton: Ko ia ʻoku ou fekau kiate koe, ʻo pehē, Ke ke vaheʻi kiate koe ʻae kolo
    ʻe tolu.
  ces-1613: 'Protož já přikazuji tobě, řka: Tři města oddělíš sobě.'
  eng-WMB: Therefore I command you to set apart three cities for yourselves.
  tam-TCV: இதனால்தான் உங்களுக்காக மூன்று பட்டணங்களை ஒதுக்கிவைக்கும்படி நான் உங்களுக்குக்
    கட்டளையிடுகிறேன்.
  ceb-ULB: Busa, gimandoan ko kamo nga magpili ug tulo ka mga siyudad alang kaninyo.
  pol-UBG: 'Dlatego nakazuję ci: Wydzielisz sobie trzy miasta;'
  urd-GVU: اِس لئے لازم ہے کہ تُو پناہ کے تین شہر الگ کر لے۔
  deu-1912: Darum gebiete ich dir, daß du drei Städte aussonderst.
  kan-2017: ಈ ಕಾರಣದಿಂದ ನೀವು ಮೂರು ಆಶ್ರಯ ನಗರಗಳನ್ನು ಗೊತ್ತುಮಾಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ.
  yap-yap: Irera’ fan ni gu be yog ngomed ni dabisiy ni ngam dugliyed dalip e binaw.
  hlt-MCSB: Te dongah ni kai loh , “Namah ham khopuei pathum hoep,” ka ti tih nang
    kang uen.
  mdy-ETH: ሃይሦ ካታሞንሢ ዒንሢ ዱማሳንዳጉዲ ታ ዓይሣሢ ዬያሮኬ» ጌዔኔ።
  twi-ASANTE: Ne saa enti na merehyɛ mo sɛ monyi nkuropɔn mmiɛnsa nsi nkyɛn no.
  eng-WEBU: Therefore I command you to set apart three cities for yourselves.
  bnp-bnp: Na naro iea kunana a taki tora mua mu ru here a tanga ge tolu, ge ne mua.
  wal-wal: Intte heezzu katamata dummayi wottanaadan, taani inttena hassayissidoogee
    hegaassa.
  spa-PDDPT: 'Por tanto, yo te ordeno: Apartarás tres ciudades.'
  gun-gun: Ha'e nunga rupi aipoa'e mboapy tetã peiporavo aguã.
  ilo-ULB: Ngarud, bilinenkayo a mangpilikayo iti tallo a siudad para kadakayo.
  kpg-kpg: Deenei tadinga o dagu helekai dela ne hai bolo goodou gi dugua nia waahale
    e dolu gi daha.
  uig-ARA: 'شۇڭا مەن سىلەرگە: «ئۆزۈڭلار شۇنداق ئۈچ شەھەرنى ئايرىشىڭلار كېرەك» دەپ
    ئەمر قىلىمەن.'
  sus-sus: N yi yaamari fixi wo ma na nan ma. Wo xa taa saxan sugandi, nee xa findi
    mixi ratanga taae ra.
  pon-2006: Ih kahrepen ei koasoanediong kumwail en kauwada kahnimw siluh.
  ksd-ksd: 'Kari iau vartuluai piram dari: Una pilak vaire pa ra utul a pia na pal
    piram.'
  tur-YTC: Bu nedenle kendine üç kent ayırmanı buyuruyorum.
  grc-BRENT: Διὰ τοῦτο ἐγώ σοι ἐντέλλομαι τὸ ῥῆμα τοῦτο, λέγων, τρεῖς πόλεις διαστελεῖς
    σεαυτῷ.
  ind-AYT: Oleh sebab itu, aku memerintahkanmu untuk mempersiapkan tiga kota.
  nya-nya: Ichi ndi chifukwa chake ndikukulamulani kuti mudzipatulire nokha mizinda
    itatu.
  hrv-hrv: 'Stoga ti nalažem: tri grada odvoji!'
  mps-mps: Te tama tidali weyu, eno dagebolo te hanu sela sa muao po te wabao,” wali.
  tpi-tpi: Long dispela as tasol na mi tok long yupela i mas makim tripela taun.
  dan-1931: 'Derfor giver jeg dig dette Bud: Tre Byer skal du udtage dig!'
  vie-OVCB: Đó là lý do vì sao tôi phán dặn anh em phải dành riêng ra ba thành trú
    ẩn này.
  guj-2017: એ માટે હું તમને આજ્ઞા આપું છું કે, તમારા માટે ત્રણ નગરો પસંદ કરો.
  pon-2006A: Ih kahrepen ei koasoanediong kumwail en kauwada kahnimw siluh.
  por-BRBSL: Portanto, ordeno-lhes que separem três cidades para si.
  cth-cth: Hatdawkvah, kho kathum touh na hmoun han telah kâ a poe.
  twi-twi: Eyi nti na merehyɛ mo sɛ munyi nkuropɔn abiɛsa nsi nkyɛn no.
  hlt-hlt: Te dongah ni kai loh, “Namah ham khopuei pathum hoep,” ka ti tih nang kang
    uen.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ n di duɔ́ ndinùù kɛ̀ di bo tɑ̃ɑ̃tɛ́ disɔ̀rì kó yɛhɛkɛ̀
    yɛ̀tɑ̃ɑ̃ti.
  msy-2020: Bizir mɨngarir kam bagha kɨ mongamin nguibar ekiar 3pla amɨsɨvasa ia mɨkeme.
  azb-azb: Bunun üçün “özünüzə üç şəhər seçin” deyə əmr edirəm.
  eng-DBY: Therefore I command thee, saying, Thou shalt separate three cities for
    thyself.
  hin-2017: इसलिए मैं तुझे यह आज्ञा देता हूँ, कि अपने लिये तीन नगर अलग कर रखना।
  wol-KYG: Looloo waral ma sant leen, ne leen ñetti dëkki rawtu ngeen di ber.
  eng-YLT: therefore I am commanding thee, saying, Three cities thou dost separate
    to thee.
  kne-kne: Siya na di gapo ay ibilin ko ay man-itoding kayo si tolo ay siyodad.
  eng-WYC-2017: Therefore I command to thee, that thou separate three cities of even
    space betwixt themselves.
  eng-WMBB: Therefore I command you to set apart three cities for yourselves.
  urd-GVH: इसलिए लाज़िम है कि तू पनाह के तीन शहर अलग कर ले।
  rug-rug: Gua asa ke, tozini gamu rau pude mi vizata vata kalei sari ka ṉeta vasileana
    nomadi.
  gaz-gaz: Sababiin ani akka ati magaalaa sadii ofii keetiif addaan baafattu si ajajeefis
    kanuma.
  fra-LSG: 'C’est pourquoi je te donne cet ordre: Tu sépareras trois villes.'
  yal-yal: N yamarini ito fixi ɛ ma na nan ma. Ɛ xa taa saxan sugandi marakisi taane
    ra.
  haw-1868: No ia mea, ke kauoha aku nei au ia oe, i ka i ana'ku, E hookaawale nou
    i na kulanakauhale ekolu.
  arb-NAV: لِهَذَا أَنَا آمُرُكُمْ أَنْ تَفْرِزُوا لأَنْفُسِكُمْ ثَلاثَ مُدُنٍ.
  ewe-ewe: Nu sia ta meɖoe na wò be nàtia du etɔ̃ da ɖi na ɖokuiwò.
  eng-LEE: Therefore do I command thee, saying, Three cities shalt thou set apart
    for thyself.
  asm-FB: এই কাৰণতে মই আপোনালোকৰ নিজৰ বাবে তিনিখন নগৰ নির্বাচন কৰিবলৈ আজ্ঞা দিছো।
  sus-A: ﭑ يِ يَامَرِ قِشِ وٌ مَ نَ نَن مَ. وٌ شَ تَا سَشَن سُفَندِ، نٍيٍ شَ قِندِ
    مِشِ رَتَنفَ تَايٍ رَ.
  fra-SBL: C'est pourquoi je vous ordonne de vous réserver trois villes.
  hbo-hbo: עַל־כֵּ֛ן אָנֹכִ֥י מְצַוְּךָ֖ לֵאמֹ֑ר שָׁלֹ֥שׁ עָרִ֖ים תַּבְדִּ֥יל לָֽךְ׃
    ס
  eng-WYCLIFFE: Therfor Y comaunde to thee, that thou departe thre citees of euene
    space bitwixe hem silf.
  cwe-cwe: Lekamana nomulagilizani mwike hakwe mabululu matatu.
  kik-kik: Kĩu nĩkĩo gĩtũmi kĩrĩa gĩatũma ndĩmwathe mwĩyamũrĩre matũũra manene matatũ
    ma kũũrĩrwo.
  fra-NCL: 'C’est pourquoi je te donne cet ordre : Mets à part trois villes.'
  cek-AK: To pongah ni nangmacae hanah, vangpui thumto pahoe oh, tiah kang thuih o.
  cuk-cuk: Degisoggu, an bega igar uked, agala, be neggwebur-gwapaa bachikii sabogoye.
  uig-CYR: 'Шуңа мән силәргә: «Өзүңлар шундақ үч шәһәрни айришиңлар керәк» дәп әмир
    қилимән.'
  tel-2017: అందుచేత మూడు పట్టణాలను మీ కోసం ఏర్పరచుకోవాలని నేను మీకు ఆజ్ఞాపిస్తున్నాను.
  hat-BSA: 'Pou sa, mwen kòmande nou, e di: ‘Nou va mete apa twa vil pou nou menm.’'
  kos-kos: Pa inge sripa se sis nga sapkin kowos in srela siti in molela tolu.
  hbo-WLC: עַל־כֵּ֛ן אָנֹכִ֥י מְצַוְּךָ֖ לֵאמֹ֑ר שָׁלֹ֥שׁ עָרִ֖ים תַּבְדִּ֥יל לָֽךְ׃
    ס
  ibo-ibo: Ọ bụ nke a mere m ji nye unu iwu ka unu wepụtara onwe unu obodo mgbaba
    atọ.
  ory-ory: ଏନିମନ୍ତେ ମୁଁ ତୁମ୍ଭକୁ ଆପଣା ନିମନ୍ତେ ତିନୋଟି ନଗର ପୃଥକ କରିବାକୁ କହି ଆଜ୍ଞା ଦେଉଅଛି।
  chk-chk: Iei mine üa allük ngenikemi pwe oupwe aimwüela ülüngat telinimw.
  rop-rop: Blanga dijan na aibin dalim yumob blanga meigim thribala seifwan taun.
  ukr-1871: 'Тим заповідаю тобі і наказую: Три міста оддїлиш собі.'
  deu-1951: 'Darum gebiete ich dir also: Du sollst dir drei Städte aussondern.'
  eng-JPS: 'Wherefore I command thee, saying: ''Thou shalt separate three cities for
    thee.'''
  srp-1865: 'Zato ti zapovijedam i velim: tri grada odvoj.'
  lug-lug: Kyenva nkulagira okweyawulirangako ebibuga bisatu.
  heb-heb: על כן אנכי מצוך לאמר שלש ערים תבדיל לך׃
  ben-IRV: অতএব আমি তোমাকে আদেশ করছি, তুমি তোমার জন্য তিনটি শহর নির্বাচন করবে।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ ਕਿ ਆਪਣੇ ਲਈ ਤਿੰਨ ਸ਼ਹਿਰ ਵੱਖਰੇ ਰੱਖਿਓ।
  mya-JVB: ထိုကြောင့် မြို့ သုံး မြို့ကို ခွဲ ထားရမည်ဟု ငါ မှာ ထား၏။
  hmo-hmo: '“Unai dainai umui lau oda henia inai: Hanua toi do umui abia hidi, vadaeni
    taunimanima be idia dekenai do idia heau mauri haraga diba.”'
  urd-urd: इसलिए मैं तुझको हुक्म देता हूँ कि तू अपने लिए तीन शहर अलग कर देना।
  rus-SYN: 'посему я и дал тебе повеление, говоря: отдели себе три города.'
  bqc-SIM: Bee yã́i má òɛ́ à wɛ̃́lɛ mɛ̀n àaↄ̃ dilɛ.
  tcz-CHONGTHU: Hitobang akon kiven doh theina ding chun, keiman naheng uva khopi
    thum sem uvin kati ahi.
  mar-mar: म्हणून मी तुला ही आज्ञा करतो अशी तीन नगरे स्वत:साठी राखून ठेव.
  qub-qub: Chaymi quimsa siudäcunata acranqui.
  hat-hat: Se poutèt sa mwen mande nou pou nou mete twa lavil konsa apa espre pou
    sa.
  eng-BSB: This is why I am commanding you to set apart for yourselves three cities.
  tod-tod: Naa ɠa é ba, gè devei vea wo ya, ga wo yeelo taa saʋagɔ ʋa ɓɔɠɔ ʋɛ yɛ.
  eng-WEBPB: Therefore I command you to set apart three cities for yourselves.
  kbq-kbq: E'ina hu'negu agu'vazi kumara tagufafi retro hunteho hu'na huramantoe.
  nhe-BL: Huajca yeca nimechnahuatía xiquiyocatlalica eyi altepetini para imojuanti
    inquintequihuise.
  gub-BL: A'e rupi aexaexak kar na'iruz tawhu uzàn ma'e wazepyro àwàm peme ihe.
  eng-DRA: Therefore I command thee, that thou separate three cities at equal distance
    one from another.
