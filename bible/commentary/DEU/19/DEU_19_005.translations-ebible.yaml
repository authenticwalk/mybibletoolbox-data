    láng giềng gây thiệt mạng. Người này có thể chạy vào một thành trú ẩn để bảo tồn
    mạng mình.
  guj-2017: જ્યારે કોઈ વ્યક્તિ પોતાના પડોશી સાથે જંગલમાં લાકડાં કાપવા જાય, ત્યાં લાકડાં
    કાપતાં કુહાડો હાથમાંથી છટકીને પડોશીને વાગે અને તેનું મૃત્યુ થાય, એવો ખૂની આ ત્રણ
    નગરમાંથી કોઈ એકમાં નાસી જાય અને તેમાં આશ્રય મળે.
  pon-2006A: Karasepe, ma aramas riemen pahn kohla nanwel pwe ira en pal tuhke, oh
    nindokon emen eh pelepelehki sile tuhkeo, sileo ahpw pwupwusang ni peho oh lel
    mehteio oh kemehla, e kak tangala nan ehu kahnimw ko oh rukula ie.
  por-BRBSL: como quando um homem entra na floresta com seu vizinho para cortar madeira
    e sua mão balança o machado para cortar a árvore, e a cabeça escorrega do cabo
    e atinge seu vizinho para que ele morra - ele fugirá para uma dessas cidades e
    viverá.
  cth-cth: Thing tâtueng hanelah a hui hoi kahrawng reirei a cei roi teh thing a tâtueng
    roi navah, cakâ pawk a kârakhing teh a hui a cusin teh a due dawkvah, tami ka
    thet hoi a kâvan. Hatei, hmuhmanae awm laipalah, a hui hah pouk laipalah a thei
    payon dawkvah, hote kho buetbuet touh dawk a yawng vaiteh, a hringnae a hlout
    han.
  twi-twi: Sɛ ebia, obi ne ne yɔnko bi kɔ wuram sɛ wɔrekobu nnua na sɛ ɛba sɛ ɔbaako
    him abonnua no sɛ ɔde rebu dua bi na sɛ abonnua no hɔn fi ne dua mu kum ne yɔnko
    no a, saa onipa no tumi guan kɔ nkuropɔn no baako so de gye ne ho nkwa.
  hlt-hlt: Thing top hamla a hui neh duup la cet tih thing a vung vaengah a kut dongkah
    hai te vik tling mai ni. Te vaengah haitueng dongkah thi coe tih a hui te a dae
    dongah a duek atah te rhoek kah khopuei khat khat khuila rhaelrham saeh lamtah
    hing saeh.
  tbz-SIM: Kɛ̀ dɛ̀ dò nhòmɔù tɑ dikpɑ́ɑ̀ kɛ dɔ́ kɛ́kɔ̃ṹ idɛí kɛ nɛínɛ̀ o nɛ́po kɛ
    kɔ̃ũ mutie, kɛ̀ tɛpĩɛ̃tɛ̀ feutɛ́ kɛ mɑ̀ɑ́nɛ̀ o nɛ́po kòò ku, dɛ yiɛ̀ mbo nɑ kɛ́cokɛ́
    kɛ́kɔtɛ kɛ́sɔri dɛ kó yɛhɛkɛ̀ kó dìmɑrì kɛ́dɛɛtɛ́ omɑ́ɑ̀.
  msy-2020: Egha uaghan, gumazir pumuning ruarimɨn temeba oka ghua, mavɨn sobiam asiaghirɨgha
    an namakam mɨsoghezɨ an areme, an arɨ mangɨ mongamin nguibar ekiar katamɨn aven
    manɨgh deragh ikiam.
  azb-azb: Məsələn, odun kəsmək üçün qonşusu ilə meşəyə gedib ağac doğramaq üçün balta
    vuranda baltanın dəmiri sapından çıxıb qonşusuna dəyərsə və qonşusu ölərsə, ölümə
    bais adam bu şəhərlərdən birinə qaçıb canını qurtarsın.
  eng-DBY: as when he goeth into the wood with his neighbour to hew wood, and his
    hand fetcheth a stroke with the axe to cut down the tree, and the iron slippeth
    from the handle, and lighteth upon his neighbour, that he die; such an one shall
    flee unto one of these cities, and live;
  hin-2017: जैसे कोई किसी के संग लकड़ी काटने को जंगल में जाए, और वृक्ष काटने को कुल्हाड़ी
    हाथ से उठाए, और कुल्हाड़ी बेंट से निकलकर उस भाई को ऐसी लगे कि वह मर जाए तो वह
    उन नगरों में से किसी में भागकर जीवित रहे;
  wol-KYG: Mu mel ni ku ànd ak moroomam ca gott ba, di gor matt. Mu doon xàcci sémmiñam
    di gor, weñ ga fettaxe ca njàppu la, dal ca moroom ma, mu dee. Kooku day làquji
    ci dëkk yooyu benn, ba mucc.
  eng-YLT: even he who cometh in with his neighbour into a forest to hew wood, and
    his hand hath driven with an axe to cut the tree, and the iron hath slipped from
    the wood, and hath met his neighbour, and he hath died — he doth flee unto one
    of these cities, and hath lived,
  kne-kne: Mo kaspangarigan waday doway ipogaw ay emey sin kada ay mangaiw ya man-getgetad
    din esa, asi et makaan din wasay sin paek na ya pontaana din kadwa na yan matey,
    mabalin ay kompormi di panagtagana sin tolo ay siyodad ay sana et adi maan-ano.
  eng-WYC-2017: but to have gone simply with him into the wood to hew down trees,
    and in the felling down of trees the ax flieth from his hand, and the iron slideth
    from the helve, and smiteth, and slayeth his friend; this man shall flee to one
    of the foresaid cities, and shall live;
  eng-WMBB: as when a man goes into the forest with his neighbour to chop wood and
    his hand swings the axe to cut down the tree, and the head slips from the handle
    and hits his neighbour so that he dies—he shall flee to one of these cities and
    live.
  urd-GVH: मसलन दो आदमी जंगल में दरख़्त काट रहे हैं। कुल्हाड़ी चलाते वक़्त एक की कुल्हाड़ी
    दस्ते से निकलकर उसके साथी को लग जाए और वह मर जाए। ऐसा शख़्स फ़रार होकर ऐसे शहर
    में पनाह ले सकता है ताकि बचा रहे।
  rug-rug: 'Kekeṉoṉo sapu guahe: Be karua tie si la pa hiqohiqo meke maho va hoqaia
    si keke huda, meke unusu sa batuna sa maho, meke la raza koa keke ri karua, meke
    mate toṉoto si asa, sa tie hie si boka govete la koa koari keke ri ka ṉeta vasileana
    sara, pude ta harupu nana.'
  gaz-gaz: Namni tokko yoo muka murachuuf namicha ollaa isaa wajjin bosona seenee
    utuu muka muruuf qottoo isaa ol fudhatuu akkuma tasaa sibiilli irraa buqqaʼee
    namicha ollaa isaa sana dhaʼee ajjeese, namni sun magaalaawwan kanneen keessaa
    isa tokkotti baqatee lubbuu ofii isaa oolfachuu dandaʼa.
  fra-LSG: Un homme, par exemple, va couper du bois dans la forêt avec un autre homme;
    la hache en main, il s’élance pour abattre un arbre; le fer échappe du manche,
    atteint le compagnon de cet homme, et lui donne la mort. Alors il s’enfuira dans
    l’une de ces villes pour sauver sa vie,
  yal-yal: a wudin sɛgɛma, bunbin yi koren, a yi a lanfaan li, na yi faxa. Na faxa
    tiin sifan nɔɛ luyɛ nɛn na taana nde yi alogo a niin xa rakisi.
  haw-1868: A o ka mea e hele aku i ka ululaau me kona hoalauna e kua laau, a hahau
    iho kona lima me ke koilipi e oki i ka laau, a hemo aku la ke koilipi mai ke au
    aku, a pa i kona hoalauna a make ia, e holo aku ia i kekahi o ia mau kulanakauhale,
    a ola;
  arb-NAV: وَمَنِ انْطَلَقَ مَعَ صَاحِبِهِ إِلَى الْغَابَةِ لِيَحْتَطِبَ، فَأَفْلَتَتْ
    حَدِيدَةُ الْفَأْسِ مِنْ رَأْسِ الذِّرَاعِ الْخَشَبِيَّةِ وَأَصَابَتْ صَاحِبَهُ
    فَمَاتَ، يَلْجَأُ الْقَاتِلُ إِلَى إِحْدَى تِلْكَ الْمُدُنِ وَيَحْيَا
  ewe-ewe: Ne ame aɖe kple nɔvia aɖe woyi nake fɔ ge le ave me, eye fia la dzo le
    esi, eye wòwu nɔvia la, amewula la asi ayi du mawo dometɔ ɖeka me, eye wòanɔ dedie.
  eng-LEE: 'And he that goeth into the forest with his neighbor to hew wood, and his
    hand fetcheth a stroke with the axe to cut down the tree, and the iron slippeth
    from the helve, and striketh his neighbor, that he die: this one shall flee unto
    one of these cities, and live;'
  asm-FB: যেনেকৈ এজন লোক নিজৰ চুবুৰীয়াৰ সৈতে কাঠ কাটিবলৈ হাবিলৈ গ’ল আৰু গছ কাটিবলৈ
    কুঠাৰখন দাঙিলত, সেই কুঠাৰ নালৰ পৰা সুলকি পৰি চুবুৰীয়াক আঘাত কৰিলে, তাতে তেওঁৰ
    মৃত্যু হ’ল; তেতিয়া সেই ব্যক্তিজনে সেই তিনিখনৰ মাজৰ কোনো এখন নগৰলৈ পলাই গৈ তাতে
    বাস কৰি থাকিব পাৰিব;
  sus-A: مِسَالِ نَن يَ؛ شَ مِشِ سِفَ قْتْنيِ وُرِ سّفّدٍ، عَ نُن عَ بٌورٍ، عَ شَ
    بٍيرَ قَ كٌرٍن، عَ دِن عَ بٌورٍ رَ، نَ قَ قَشَ، نَ قَشَتِ مْولِ تَن نْمَ سٌدٍ
    يِ تَا ندٍ كُي عَ نِي رَتَنفَقٍ رَ.
  fra-SBL: comme lorsqu'un homme va dans la forêt avec son voisin pour couper du bois
    et que sa main balance la hache pour abattre l'arbre, et que la tête glisse du
    manche et frappe son voisin de sorte qu'il meurt - celui-là s'enfuira dans l'une
    de ces villes et vivra.
  hbo-hbo: וַאֲשֶׁר֩ יָבֹ֨א אֶת־רֵעֵ֥הוּ בַיַּעַר֮ לַחְטֹ֣ב עֵצִים֒ וְנִדְּחָ֨ה יָדֹ֤ו
    בַגַּרְזֶן֙ לִכְרֹ֣ת הָעֵ֔ץ וְנָשַׁ֤ל הַבַּרְזֶל֙ מִן־הָעֵ֔ץ וּמָצָ֥א אֶת־רֵעֵ֖הוּ
    וָמֵ֑ת ה֗וּא יָנ֛וּס אֶל־אַחַ֥ת הֶעָרִים־הָאֵ֖לֶּה וָחָֽי׃
  eng-WYCLIFFE: but to haue go sympli with hym in to the wode to hewe doun trees,
    and in the fellyng doun of trees the axe fleeth fro the hond, and the yrun slidith
    fro the helue, and smytith, and sleeth his freend; this man schal flee to oon
    of the forseid citees, and schal lyue;
  cwe-cwe: One wanhu waidi wahahita hamwe kumbago kuzahila ngodi, viyokanha nhemo
    isomoka kulawa kuna umuhini wake na imkoma ija munhu imwenga, munhu iyo kodaha
    kukimbilila kuna dibululu dimwe mwa mabululu matatu yayo muladi yawe mgima.
  kik-kik: Ta rĩrĩa mũndũ angĩthiĩ mũtitũ marĩ na mũndũ wa itũũra rĩake makoine ngũ,
    na akĩhiũria ithanwa ateme mũtĩ-rĩ, ithanwa rĩrũke, rĩrũũge, rĩringe mũndũ ũcio
    wa itũũra rĩake, rĩmũũrage. Mũndũ ũcio no orĩre itũũra rĩmwe rĩa macio nĩguo ahonokie
    muoyo wake.
  fra-NCL: 'Ainsi un homme va couper du bois dans la forêt avec un autre homme ; sa
    main brandit la hache pour abattre un arbre ; le fer s’échappe du manche, atteint
    son compagnon et le tue : cet homme s’enfuira dans l’une de ces villes et il aura
    la vie sauve.'
  cek-AK: thui rumram ah, kami maeto loe thing pakhruk hanah a imtaeng kami hoiah
    taw ah caeh hoi, caka hoiah thing to pakhruk hoi naah, caka angkhring puk moe,
    a imtaeng kami to vah mat; to tiah oh naah to kami loe hing hanah, hae ih vangpui
    maeto thungah cawnh han oh.
  cuk-cuk: Ar weyobsundo. Sogmalo, dule, dule-baidbogwa sapurba soo-siknaded. Agine,
    soo-siknaidgi, akan-e-nono egi-noded, dule-baidgi yoledapid, geb dule-oburgwenonisunnad.
    We-dule-emar-oburgwisad na san-abonogega, sunna we-neggweburse wakinned.
  uig-CYR: Мәсилән, у хошниси билән отун кесишкә орманға киргән болуп, дәрәқни кесишкә
    палтини көтәргәндә палта беши сепидин аҗрап кетип хошнисиға тегип кетип уни өлтүрүп
    қойса, ундақта җавапкар киши бу шәһәрләрдин биригә қечип беривелип һаят қалиду;
  tel-2017: పొరపాటున వాణ్ణి చంపితే, అంటే ఒకడు చెట్లు నరకడానికి వేరొక వ్యక్తితో అడవికి
    వెళ్ళి చెట్లు నరకడానికి తన చేతితో గొడ్డలి దెబ్బ వేసినప్పుడు, గొడ్డలి పిడి ఊడి
    ఆ వ్యక్తికి తగిలి, వాడు చనిపోతే ఆ హంతకుడు ప్రాణం నిలుపుకునేందుకు వీటిలో ఎదో ఒక
    పట్టణానికి పారిపోవాలి.
  hat-BSA: tankou lè yon nonm antre nan forè avèk zanmi li pou koupe bwa, epi men
    li voye rach la pou koupe bwa a, fè tèt fè a vin pati pou l frape zanmi li an,
    e li mouri—-li kapab sove ale nan youn nan vil sa yo pou viv.
  kos-kos: Fin pa mwet luo tukeni som nu insak uh in pakpuk sak, na sie seltal paki
    sak soko, ac mutun tuhla ah tufwacla liki fung ah, ac uniya mwet se ngia, el ku
    in kasrusr nu in sie sin siti tolu an ac moulla.
  hbo-WLC: וַאֲשֶׁר֩ יָבֹ֨א אֶת־רֵעֵ֥הוּ בַיַּעַר֮ לַחְטֹ֣ב עֵצִים֒ וְנִדְּחָ֨ה יָד֤וֹ
    בַגַּרְזֶן֙ לִכְרֹ֣ת הָעֵ֔ץ וְנָשַׁ֤ל הַבַּרְזֶל֙ מִן־הָעֵ֔ץ וּמָצָ֥א אֶת־רֵעֵ֖הוּ
    וָמֵ֑ת ה֗וּא יָנ֛וּס אֶל־אַחַ֥ת הֶעָרִים־הָאֵ֖לֶּה וָחָֽי׃
  ibo-ibo: Ọ bụrụ na mmadụ na ibe ya agaa nʼọhịa ịwa nkụ ma isi anyụike ya esite nʼosisi
    ya dapụ dagbuo nwoke ahụ so ya gaa ịwa nkụ, nwoke ahụ na-awa nkụ ga-agbala nʼime
    otu obodo ndị a ichebe ndụ ya.
  ory-ory: ଯଥା, କେହି ଆପଣା ପ୍ରତିବାସୀ ସଙ୍ଗରେ କାଠ ହାଣିବାକୁ ବନକୁ ଗଲା, ପୁଣି ଗଛ ହାଣିବା ପାଇଁ
    ତାହାର ହସ୍ତ କୁହ୍ରାଡ଼ି ଉଞ୍ଚାନ୍ତେ, କୁହ୍ରାଡ଼ି-ମୁଣ୍ଡ ବେଣ୍ଟରୁ ଖସି ପ୍ରତିବାସୀ ଉପରେ ପଡ଼ିଲା,
    ତହିଁରେ ସେ ମଲା; ଏପରି ଲୋକ ସେହି ନଗରମାନ ମଧ୍ୟରୁ ଏକ ନଗରକୁ ପଳାଇ ବଞ୍ଚିବ।
  chk-chk: A tongeni fis ei lapalap, pwe eman mwän me chon arun ra feila lemäl pwe
    repwe pöküpök irä. Nge lupwen a pöüätä ewe kouk pwe epwe pökü ewe irä, mächän
    ewe kouk a mwetewu seni pachan o küw ewe chon arun pwe a mäla. Ätewe a tongeni
    sü ngeni eu me lein ekewe telinimw o amanaua manauan.
  rop-rop: Maitbi dubala men go langa bush kantri blanga kadimbat tri en det hedpat
    blanga det eks blanga wanbala men kamat en kilim ded det najawan men. Wal if detkain
    ting hepin det men weya bin swingim det eks im gin ranawei langa eni seifwan taun.
  ukr-1871: 'От так, прикладом, як хто прийде з ближнїм своїм у гай рубати дерево,
    та й замахне сокирою в руцї, щоб зрубати дерево, а зелїзо ізскочить з топорища
    та й влучить ближнього, так що той вмре: то такий нехай втїкає до одного із сих
    міст, щоб остатись живим;'
  deu-1951: Wenn Zb. jemand mit seinem Nächsten in den Wald geht, um Holz zu hauen,
    und er ergreift mit seiner Hand die Axt, um das Holz abzuhauen, und das Eisen
    fährt von dem Stiel und trifft seinen Nächsten, daß er stirbt, so soll er in eine
    dieser Städte fliehen, daß er am Leben bleibe;
  eng-JPS: as when a man goeth into the forest with his neighbour to hew wood, and
    his hand fetcheth a stroke with the axe to cut down the tree, and the head slippeth
    from the helve, and lighteth upon his neighbour, that he die; he shall flee unto
    one of these cities and live;
  srp-1865: Kao kad bi ko otišao s bližnjim svojim u šumu da sijeèe drva, pa bi zamahnuo
    sjekirom u ruci svojoj da posijeèe drvo, a ona bi spala s držalice i pogodila
    bi bližnjega njegova tako da umre, on neka uteèe u koji od tijeh gradova da ostane
    živ,
  lug-lug: 'Ekyokulabirako kiikino: Singa omuntu agenda ne munne okutema omuti mu
    kibira n’embazzi, naye ng’abadde agiwuuba ateme omuti, embazzi n’ewanguka mu kiti
    kyayo, n’etema munne n’afa, eyasse anaayinzanga okuddukira mu kimu ku bibuga ebyo,
    n’atattibwa.'
  heb-heb: ואשר יבא את רעהו ביער לחטב עצים ונדחה ידו בגרזן לכרת העץ ונשל הברזל מן
    העץ ומצא את רעהו ומת הוא ינוס אל אחת הערים האלה וחי׃
  ben-IRV: যেমন কেউ যখন নিজের প্রতিবেশীর সঙ্গে কাঠ কাটতে বনে গিয়ে গাছ কাটবার জন্য
    কুড়াল তুললে যদি ফলক বাঁট থেকে খসে প্রতিবেশীর গায়ে এমন লাগে যে, তাতেই সে মারা
    পড়ে, তবে সে ঐ তিনটির মধ্যে কোনো এক শহরে পালিয়ে বাঁচতে পারবে;
  pan-pan: ਜਿਵੇਂ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਨਾਲ ਜੰਗਲ ਵਿੱਚੋਂ ਲੱਕੜੀ ਵੱਢਣ ਲਈ ਜਾਵੇ ਅਤੇ ਜਦ ਉਹ
    ਹੱਥ ਵਿੱਚ ਕੁਹਾੜੀ ਫੜ੍ਹ ਕੇ ਰੁੱਖ ਨੂੰ ਵੱਢਣ ਲਈ ਟੱਕ ਮਾਰੇ ਅਤੇ ਕੁਹਾੜੀ ਦਾ ਫਲ ਦਸਤੇ ਵਿੱਚੋਂ
    ਨਿੱਕਲ ਕੇ ਉਸ ਦੇ ਗੁਆਂਢੀ ਨੂੰ ਅਜਿਹਾ ਵੱਜੇ ਕਿ ਉਹ ਮਰ ਜਾਵੇ, ਤਾਂ ਉਹ ਇਨ੍ਹਾਂ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ
    ਕਿਸੇ ਇੱਕ ਨੂੰ ਭੱਜ ਜਾਵੇ ਅਤੇ ਜੀਉਂਦਾ ਰਹੇ।
  mya-JVB: ရန်ငြိုးဖွဲ့ ခြင်းမ ရှိဘဲမိမိ အဘော် ကိုအမှတ်တမဲ့ သတ်မိ သောသူသည်၊ ထို မြို့
    တစုံတမြို့ သို့ ပြေး ၍ အသက် ချမ်းသာရလိမ့်မည်။
  hmo-hmo: Sedira tau ta iena turana danu uda dekenai idia lao, au idia utua totona,
    to ira ena auri be ira ena auna dekena amo do ia roho, iena turana dekenai do
    ia tubu, vadaeni ia alaia mase. Unai neganai unai ira ia davea tauna ese unai
    hanua toiosi ta dekenai do ia heau henia diba, do ia mauri totona.
  urd-urd: मसलन कोई शख़्स अपने पड़ोसी के साथ लकड़ियाँ काटने को जंगल में जाए और कुल्हाड़ा
    हाथ में उठाए ताकि दरख़्त काटे, और कुल्हाड़ा दस्ते से निकल कर उसके पड़ोसी के जा
    लगे और वह मर जाए, तो वह इन शहरों में से किसी में भाग कर ज़िन्दा बचे।
  rus-SYN: кто пойдет с ближним своим в лес рубить дрова, и размахнется рука его с
    топором, чтобы срубить дерево, и соскочит железо с топорища и попадет в ближнего,
    и он умрет,- такой пусть убежит в один из городов тех, чтоб остаться живым,
  bqc-SIM: Tó gbɛ̃́ su gɛ̀ lizↄ̃i líkpɛu ń a gbɛ̃́deeo, mɛ́ à mↄo sɛ̀, àlɛ mↄ́
    lí lɛ́i, tó a wɛ́tɛ̃ wò gɛ̀ aà gbɛ̃dopi pà à gà, gbɛ̃́ pↄ́ yã́ bee taa
    aà lè, aàli bàalɛ ta wɛ̃́lɛpiↄ dou azĩa misia yã́i.
  tcz-CHONGTHU: Tekah nan, mikhat chu asopipa toh gamlah lama thing phuh dinga akon
    doh’a thing aphuh laitah a aheicha lap chu aki khodoh a, asopipa chu akhokhah
    jeng tah’a ahileh, aheicha chun asopi chu akhokhah a thina atokhah’a ahileh, mithat
    khapa chu khopi thum holah a khat pen pena jamlut a ahinkho aki huhdoh ding ahi.
  mar-mar: उदाहरणार्थ, एखादा मनुष्य लाकडे तोडायला त्याच्या शेजाऱ्याबरोबर जंगलात गेला.
    तेथे झाडावर कुऱ्हाड चालवत असताना चूकून कुऱ्हाडीचे पाते दांड्यापासून निसटले आणि
    ते नक्की दुसऱ्यावर पडून तो मेला. अशावेळी कुऱ्हाड चालवणाऱ्याने यापैकी एखाद्या नगराच्या
    आश्रयाला जाऊन आपले प्राण वाचवावे.
  qub-qub: Pipis yantacuycashancho jächawan päsapacur yan'guinta wañuycacherga mayganmanpis
    chay pacacuna siudäman gueshpir aywaconga.
  hat-hat: Konsa, si de moun al nan bwa ansanm pou koupe bwa epi yonn ladan yo fè
    sa li leve rach li pou l' koupe yon bwa epi rach la chape soti nan manch lan,
    l' al frape zanmi l' lan, li touye l' frèt, yon nonm konsa gen dwa kouri al kache
    nan yonn nan lavil sa yo pou l' ka sove lavi l'.
  eng-BSB: If he goes into the forest with his neighbor to cut timber and swings his
    axe to chop down a tree, but the blade flies off the handle and strikes and kills
    his neighbor, he may flee to one of these cities to save his life.
  tod-tod: A ɠɛna nɔ ga tanisu ti li ta bɔɔlai dɔɓɔi zu, gulu leʋezuʋɛ, a yɛna gului
    ʋɔsu, zoovɛi ɠula ma ungi ɠa, é bɔɔlai zaɠa, é za. Zunui naa ɠa zoo é ʋela,
    é li taai naati gila su, zɛnvui ɠizo,
  eng-WEBPB: as when a man goes into the forest with his neighbour to chop wood and
    his hand swings the axe to cut down the tree, and the head slips from the handle
    and hits his neighbour so that he dies—he shall flee to one of these cities and
    live.
  kbq-kbq: Hagi vahe'mo'ma zafafi zafa ome antagisirega sau'me rugatitre'nigeno mago
    tavaoma'are maninesimofo ahe frisigeno'a, agra freno ana kumatmimpi ufreno agura
    vazigahie.
  nhe-BL: Intla ome tlacame yahuij cuatzontequitij campa onca huejhueyi cuahuitl huan
    nepa se copinis ihacha huan quiajsis ihuampo, huajca tlen temicti huelis mochololtis
    ipan tlen hueli tlen nopa eyi altepetini huan queja nopa quimanahuis iyolis.
  gub-BL: Amo awa wixe ka'a pe umyrypar rupi zepe'aw imonohok pà. Ywyra imonohok mehe
    itazy ita per iapo pyrer uhem putar u'yw wi inugwer izuka pà nehe. A'e mehe a'e
    awa oho putar a'e tawhu pe nehe. Ni amo nupuner kwaw izuka haw rehe a'e pe wà
    nehe.
  eng-DRA: 'But to have gone with him to the wood to hew wood, and in cutting down
    the tree the axe slipped out of his hand, and the iron slipping from the handle
    struck his friend, and killed him: he shall flee to one of the cities aforesaid,
    and live:'
