verse: DEU.019.005
translations:
  mal-C: ഉദാഹരണമായി ഒരാൾ തന്റെ അയൽവാസിയുമായി മരം മുറിക്കാൻ കാട്ടിൽ പോകുകയും മരം മുറിക്കാൻ
    അയാൾ കോടാലി ഓങ്ങുമ്പോൾ കോടാലി പിടിയിൽനിന്നും ഊരി അയൽവാസിയുടെമേൽ പതിച്ച് അയാൾ മരിക്കുകയും
    ചെയ്താൽ, ആ വ്യക്തിക്കു ജീവരക്ഷയ്ക്കുവേണ്ടി ഈ നഗരങ്ങളിൽ ഒന്നിലേക്ക് ഓടി രക്ഷപ്പെടാം.
  deu-TKW: zum Beispiel, wenn einer mit seinem Nächsten in den Wald geht, um Holz
    zu fällen, und es holt seine Hand mit der Axt aus, um einen Baum zu fällen, und
    das Eisen fährt vom Stiel ab und trifft seinen Nächsten so, daß er stirbt, ein
    solcher mag sich in eine dieser Städte flüchten, um am Leben zu bleiben,
  lin-lin: 'Ndakisa : moto oyo akei na zamba elongo na moninga na ye mpo na kokata
    banzete ; bongo na tango atomboli loboko na ye mpo na kokata nzete, ebende ya
    epasola elongwe na esimbelo na yango, ekweyeli moninga wana mpe ebomi ye : moto
    wana akoki kokima kati na moko ya bingumba wana mpo na kobikisa bomoi na ye.'
  eng-LSV: even he who comes into a forest with his neighbor to hew wood, and his
    hand has driven with an axe to cut the tree, and the iron has slipped from the
    wood, and has met his neighbor, and he has died—he flees to one of these cities,
    and has lived,
  eng-GNV: As hee that goeth vnto the wood with his neighbor to hew wood, and his
    hand striketh with the axe to cut downe the tree, if the head slip from the helue,
    and hit his neighbour that he dieth, the same shall flee vnto one of the cities,
    and liue,
  eng-WEBSTER: 'As when a man goeth into the wood with his neighbor to hew wood, and
    his hand maketh a stroke with the ax to cut down the tree, and the head slippeth
    from the helve, and falleth upon his neighbor, that he dieth: he shall flee to
    one of these cities, and live:'
  nhw-BL: Sintla ome tlacame yohuij cuatzontequitij campa onca huejhueyi cuahuitl
    huan nepa se copinis ihacha huan quiajsis ihuampox, huajca catli temicti huelis
    mochololtis ipan tlen hueli tlen nopa eyi altepeme huan quej nopa quimanahuis
    inemilis.
  swh-ONEN: Kwa mfano, mtu aweza kwenda msituni na jirani yake kukata miti, naye anapozungusha
    shoka kuangusha mti, shoka linaweza kuchomoka kutoka kwenye mpini na kumpiga jirani
    yake na kumuua. Yule mtu anaweza kukimbilia katika mmojawapo ya miji hii na kuokoa
    maisha yake.
  bba-bba: Nɡe tɛ̃, ɡɑbu bɑ̀ n dɑ yɑkɑsɔ bɑ dɑ̃ɑ kĩimɔ, kpɑ ɡbɑ̃ɑ yu wɔɔrɑ yu win
    beruse wɔri yu ɡo, wuu ɡen teu sɔɔrɑ u koo kpikiru dɑ u wɑ u n kɑ wɑ̃ɑ,
  eng-KJVCPB: 'as when a man goeth into the wood with his neighbour to hew wood, and
    his hand fetcheth a stroke with the axe to cut down the tree, and the head slippeth
    from the helve, and lighteth upon his neighbour, that he die; he shall flee unto
    one of those cities, and live:'
  luo-luo: Kuom ranyisi ngʼato nyalo dhi kod nyawadgi e bungu mondo gitongʼ yien kendo
    kongʼayo leye malo mondo otongʼ-go yien, to wi le nyalo bwodhore ma tongʼ ngʼatno
    manege, ngʼatni nyaka ring dhi e mier mag pondogi mondo ores ngimane.
  meu-meu: Tau ta bamona ida uda bema lao, au bema utu; bena ira bema davea, au ta
    iutuna totona, a ira anina na ira auna amo bema hedave oho, bamona enai bema tubu,
    bema hamasea, ia na unu hanua toiosi ta baine heau henia, baine roho mauri;
  npi-ULB: उदाहरणको लागि, कुनै मानिस आफ्नो छिमेकीसँगै दाउरा काट्न जङ्गलमा जान्छ र
    रुख ढाल्नलाई बञ्चरो चलाउँदा बञ्चरो बीँडबाट फुस्केर छिमेकीलाई लागेर त्यो मर्‍यो
    भने त्यो मान्छे यीमध्ये कुनै एउटा सहरमा भागेर आफ्नो ज्यान बचाउन सक्छ ।
  yor-yor: Bí àpẹẹrẹ, ọkùnrin kan lè lọ sínú igbó pẹ̀lú aládùúgbò rẹ̀ láti gé igi,
    bí ó sì ti gbé àáké e rẹ̀ láti gé igi náà lulẹ̀, bí àáké náà bá yọ tí ó sì bà
    aládùúgbò rẹ̀, tí òun sì kú. Ọkùnrin yìí lè sálọ sí ọ̀kan nínú àwọn ìlú yìí láti
    gba ẹ̀mí rẹ̀ là.
  ind-ind: Contohnya, jika dua orang teman pergi ke hutan untuk menebang pohon, kemudian
    mata kapak yang seorang terlepas dari gagangnya ketika dia sedang menebang, lalu
    menimpa temannya sehingga tewas, maka pemilik kapak itu boleh lari ke salah satu
    kota perlindungan.
  pes-OPCB: برای مثال، اگر مردی با همسایهٔ خود برای بریدن هیزم به جنگل برود و سر تبر
    از دسته‌اش جدا شده، باعث قتل همسایه‌اش گردد، آن مرد می‌تواند به یکی از این شهرها
    گریخته، در امان باشد.
  tgl-ULB: gaya nang isang taong pumunta sa kagubatan kasama ang kaniyang kapitbahay
    para pumutol ng kahoy, at ipapalo ang kaniyang kamay gamit ang palakol para pumutol
    ng isang puno, at nadulas ang ulo mula sa hawakan at tinamaan ang kaniyang kapitbahay
    kung kaya't namatay siya— kaya dapat na tumakas ang taong iyon sa isa sa mga lungsod
    na iyon at mabuhay.
  hui-hui: Agali ibida pialu ha do holobadagoni ogodagua holebira. Agali kirali irabuha
    puwa ira dibalu kabira ayu gola puwa agali mendego dibaragola homayagua nde agali
    ayu yaga hayadago ibu ibida pialu tano tebira uruni mbiragoha pu howa ibu gi nahe
    holebira.
  mya-mya: ပ​မာ​အား​ဖြင့်​လူ​နှစ်​ယောက်​တို့​သည်​တော ထဲ​သို့​သစ်​ခုတ်​ရန်​အ​တူ​သွား​ကြ​ရာ​၌
    တစ် ယောက်​က​သစ်​ပင်​ကို​ခုတ်​လှဲ​နေ​စဉ်​ပု​ဆိန် သွား​သည်​အ​ရိုး​မှ​ကျွတ်​ထွက်​၍
    အ​ခြား တစ်​ယောက်​ကို​ထိ​မှန်​သ​ဖြင့် ထို​သူ​သေ​လျှင် သတ်​မိ​သူ​သည်​ထို​သုံး​မြို့​အ​နက်
    တစ်​မြို့ မြို့​သို့​ထွက်​ပြေး​လျှင်​အ​သက်​ချမ်း​သာ ခွင့်​ရ​ရှိ​နိုင်​သည်။-
  bod-N: དཔེར་ན་མི་ཞིག་ཁྱིམ་མཚེས་དང་མཉམ་དུ་ནགས་ལ་ཤིང་གཅོད་དུ་སོང་བ་དང་། ལག་གི་སྟ་རེ་གཡུགས་ནས་ཤིང་གཅོད་སྐབས།
    སྟ་རེ་ཡུ་བ་ལས་ཤོར་ནས་ཁྱིམ་མཚེས་དེར་ཕོག་ནས་ཤི་ན། མི་དེ་གྲོང་ཁྱེར་དེ་རྣམས་ཀྱི་གཅིག་ལ་བྲོས་ཆོག་ལ།
    དེ་ནས་རང་སྲོག་ཐར་ཐུབ་པ་ཡིན།
  sna-sna: Somuenzaniso, munhu anogona kupinda musango nomuvakidzani wake kundotema
    huni, paanosimudza demo kuti ateme muti, demo rovhomoka rotema muvakidzani wake
    ofa. Munhu iyeye anogona kutizira kune rimwe ramaguta aya agoponesa mweya wake.
  spa-BLM: como cuando un hombre va al bosque con su vecino a cortar leña y su mano
    mueve el hacha para cortar el árbol, y la cabeza se resbala del mango y golpea
    a su prójimo de modo que éste muere, deberá huir a una de estas ciudades y vivir.
  cac-cac: Q'uinaloc ay chavan̈oc eb' vin̈ sb'at c'atzitz, tato ay junoc eb' vin̈
    tz'elta q'uen sch'acab', sva q'uen d'a junxo vin̈ chi', scham vin̈, a vin̈ tz'elta
    q'uen sch'acab' chi' syal sb'at vin̈ scol sb'a d'a juntzan̈ chon̈ab' chi'.
  swh-ULB: kama wakati mtu aingiapo katika msitu pamoja na jirani yake kukata kuni,
    na mkono wake ukata mti chini kwa shoka, na kichwa uteleza kutoka kwenye mpini
    na kumpiga jirani yake mpaka akafa- basi mtu huyu anapaswa kukimbilia katika moja
    ya miji hii na kuishi.
  bel-bel: хто пойдзе зь блізкім сваім у лес сячы дровы, і размахнецца рука яго зь
    сякерай, каб сьсячы дрэва, і саскочыць жалеза з тапарышча і трапіць у блізкага,
    і той памрэ, - такі няхай уцячэ ў адзін з гарадоў тых, каб застацца жывым,
  deu-ELBBK: 'wie etwa wenn jemand mit seinem Nächsten in den Wald geht, um Holz zu
    hauen, und seine Hand holt aus mit der Axt, um das Holz abzuhauen, und das Eisen
    fährt vom Stiel und trifft seinen Nächsten, dass er stirbt: der soll in eine dieser
    Städte fliehen, damit er am Leben bleibe;'
  mbb-OT: “Penenglitan, mibpezumahà is dezuwa he telesiringan diyà te ketelunan su
    ebpengayu zan. Ne te kebpiley te kayu te sevaha kandan ne nepesuk is wasey zin,
    ne ziyà haazà meketimbag te zuma zin, ne impatey zin haazà. Ne egkehimu ke ebpelaǥuy
    sikandin diyà te sevaha kayi te menge inged he eputà ne wazà edhilavet kandin.
  mal-2015: മരംവെട്ടുവാൻ ഒരുത്തൻ കൂട്ടുകാരനോടുകൂടെ കാട്ടിൽ പോയി മരംവെട്ടുവാൻ കോടാലി
    ഓങ്ങുമ്പോൾ കോടാലി ഊരി തെറിച്ചു കൂട്ടുകാരന്നു കൊണ്ടിട്ടു അവൻ മരിച്ചുപോയാൽ,
  rmc-rmc: Šaj pes ačhel, hoj vareko džala avre dženeha andro veš te čhingerel o kašta.
    Le tovereha pes nacirdela, hoj te čhinel tele o stromos, ale jekhvareste chučela
    o tover tele pal o poriskos a demela avre dženes avke, hoj merela, ajso dženo
    mi denašel andre jekh ole forendar, hoj pes ode te garuvel.
  pes-OPV: مثل کسی‌که باهمسایه خود برای بریدن درخت در جنگل برود، و دستش برای قطع نمودن
    درخت تبر را بلند کند، و آهن از دسته بیرون رفته، به همسایه‌اش بخوردتا بمیرد، پس
    به یکی از آن شهرها فرار کرده، زنده ماند.
  ron-1924: Аша, де пилдэ, ун ом се ва дуче сэ тае лемне ын пэдуре ку ун алт ом; ридикэ
    секуря ку мына, ка сэ тае копакул, ферул скапэ дин коадэ, ловеште пе товарэшул
    сэу ши-л омоарэ. Атунч, ел сэ фугэ ынтр-уна дин четэциле ачестя ка сэ-шь скапе
    вяца,
  ben-OBCV: যেমন, একজন লোক অন্য একজনের সঙ্গে বনে কাঠ কাটতে গেল, আর সেখানে গাছ কাটতে
    গিয়ে কোপ দেবার সময় কুড়ুলের ফলাটি ফসকিয়ে গিয়ে অন্য লোকটিকে আঘাত করল এবং তাতে
    সে মারা গেল। সেই লোকটি কোনও একটি আশ্রয়-নগরে গিয়ে নিজের প্রাণ বাঁচাতে পারে।
  som-som: sida markii nin deriskiis duurka ugu raaco inay qoryo soo jaraan, oo gacantiisu
    ay faaska qaadato inuu geedka ku jaro, oo markaas birtu intay daabka ka siibato
    ku dhacdo kii deriskiisa ahaa ee uu saas ku dhinto, markaas isagu waa inuu ku
    cararaa magaalooyinkaas middood si uu ku noolaado,
  lat-VUC: 'sed abiisse cum eo simpliciter in silvam ad ligna cædenda, et in succisione
    lignorum securis fugerit manu, ferrumque lapsum de manubrio amicum ejus percusserit,
    et occiderit: hic ad unam supradictarum urbium confugiet, et vivet:'
  eng-ASVBT: 'as when a man goeth into the forest with his neighbor to hew wood, and
    his hand fetcheth a stroke with the axe to cut down the tree, and the head slippeth
    from the helve, and lighteth upon his neighbor, so that he dieth; he shall flee
    unto one of these cities and live:'
  ita-1885: come se, essendo andato al bosco col suo prossimo, per tagliar delle legne,
    egli avventa la mano con la scure per tagliar delle legne, e il ferro si spicca
    dal manico, e incontra il suo prossimo, sì ch'egli muoia; rifuggasi colui in una
    di queste città, per salvar la vita sua;
  eng-LXXUP: And whosoever shall enter with his neighbor into the thicket, to gather
    wood, if the hand of him that cuts wood with the axe should be violently shaken,
    and the axe head falling off from the handle should light on his neighbor, and
    he should die, he shall flee to one of these cities, and live.
  eng-ULB: For example, if a man goes into the forest with his neighbor to cut wood,
    and his chops with the ax to cut down a tree, and the ax head slips off of the
    handle and strikes his neighbor and kills him—then that man must flee to one of
    these cities and save his life.
  spa-VBL: Por ejemplo, si un hombre va a cortar madera en el bosque con su amigo
    y balancea su hacha para cortar un árbol, pero la cabeza se sale del mango y golpea
    y mata a su amigo, puede correr a uno de estos pueblos para salvar su vida.
  fra-_FOB: Comme si quelqu'un va avec son prochain dans la forêt pour couper du bois,
    que sa main lance la cognée pour couper le bois, et que le fer s'échappe du manche
    et rencontre son prochain, en sorte qu'il en meure, cet homme-là s'enfuira dans
    une de ces villes pour sauver sa vie;
  mal-mal: ഒരുവൻ കൂട്ടുകാരനോടുകൂടി കാട്ടിൽ പോയി മരംവെട്ടുവാൻ കോടാലി ഓങ്ങുമ്പോൾ കോടാലി
    ഊരി തെറിച്ച് കൂട്ടുകാരന്റെമേൽ കൊണ്ടിട്ട് അവൻ മരിച്ചുപോയാൽ,
  urd-GVR: Masalan do ādmī jangal meṅ daraḳht kāṭ rahe haiṅ. Kulhāṛī chalāte waqt
    ek kī kulhāṛī daste se nikal kar us ke sāthī ko lag jāe aur wuh mar jāe. Aisā
    shaḳhs farār ho kar aise shahr meṅ panāh le saktā hai tāki bachā rahe.
  suz-BL: दोदेंशो दुम्‍ने चाप्‍ब देंशा हना, आन वारच नु शी ख्रोइक्‍थ ब्‍वाकी लमानु,
    रवा तिम्‍मेनु, मेको खा ङा फलम बुइश्‍शा, लशा, ख्रशा आ वारच बेक्‍त हना, मोदेंशो
    पा मुर साइक्‍ब मुर मेको सहरम प्रोक्‍शा लने चाप्‍नीम।
  ita-1927: come se uno, ad esempio, va al bosco col suo compagno a tagliar delle
    legna e, mentre la mano avventa la scure per abbatter l’albero, il ferro gli sfugge
    dal manico e colpisce il compagno sì ch’egli ne muoia, quel tale si rifugerà in
    una di queste città ed avrà salva la vita;
  ckb-ckb: بۆ نموونە، یەکێک لەگەڵ هاوڕێکەی بچێتە ناو دارستان بۆ داربڕین و لە کاتی
    تەور وەشاندن ئاسنەکە لە داردەستەکە دەرپەڕێت و لە هاوڕێکەی بدات و بمرێت. ئەو کەسە
    بۆ یەکێک لەو شارانە هەڵدێت و دەژیێت.
  eng-BBE: 'For example, if a man goes into the woods with his neighbour for the purpose
    of cutting down trees, and when he takes his axe to give a blow to the tree, the
    head of the axe comes off, and falling on to his neighbour gives him a wound causing
    his death; then the man may go in flight to one of these towns and be safe:'
  kan-OKCV: 'ಉದಾಹರಣೆಗೆ: ಒಬ್ಬ ವ್ಯಕ್ತಿ ಕಟ್ಟಿಗೆಯನ್ನು ಕಡಿಯಲು ಮತ್ತೊಬ್ಬನ ಜೊತೆಯಲ್ಲಿ ಅಡವಿಗೆ
    ಹೋದನೆಂದು ಇಟ್ಟುಕೊಳ್ಳೋಣ. ಅಲ್ಲಿ ಒಂದು ಮರವನ್ನು ಕೊಡಲಿಯಿಂದ ಹೊಡೆಯುತ್ತಿರುವಾಗ, ಕೊಡಲಿ ಕಾವಿನಿಂದ
    ಜಾರಿ, ಆ ಮತ್ತೊಬ್ಬನಿಗೆ ತಗಲಿ ಅವನು ಸತ್ತರೆ, ಹೊಡೆದವನು ಆ ನಗರಗಳಲ್ಲಿ ಒಂದಕ್ಕೆ ಓಡಿಹೋಗಿ ಬದುಕಿಕೊಳ್ಳಬಹುದು.'
  tam-2017: ஒருவன் விறகுவெட்ட மற்றொருவனுடன் காட்டிற்குப்போய், மரத்தை வெட்டத் தன் கையிலிருந்த
    கோடரியை ஓங்கும்போது, இரும்பானது காம்பைவிட்டுக் கழன்று மற்றவன்மேல் பட்டதினால் அவன்
    இறந்துபோனால்,
  spa-RV-1909: Como el que fué con su prójimo al monte á cortar leña, y poniendo fuerza
