    দেশের মধ্যে নির্দোষের রক্তপাত না হয়, আর তোমার উপরে রক্তপাতের অপরাধ না আসে।
  pan-pan: ਤਾਂ ਜੋ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਵਿਰਾਸਤ ਵਿੱਚ ਦਿੰਦਾ
    ਹੈ ਕਿਸੇ ਬੇਦੋਸ਼ ਦਾ ਖ਼ੂਨ ਵਹਾਇਆ ਨਾ ਜਾਵੇ ਅਤੇ ਉਸ ਦਾ ਦੋਸ਼ ਤੁਹਾਡੇ ਉੱਤੇ ਨਾ ਆਵੇ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် အမွေခံစရာ ဘို့ပေး တော်မူသော ပြည် ၌ အသေမခံထိုက်သောသူသည်အသေခံ၍
    လူ့အသက်ကိုသတ်သောအပြစ်သည် သင့် အပေါ်မှာ မ ရောက်မည် အကြောင်း၊ ယခု ဆိုခဲ့ပြီးသောမြို့သုံး
    မြို့မှတပါး၊ အခြား သောမြို့ သုံး မြို့ကိုထပ်၍ ခွဲထားရမည်။
  hmo-hmo: “Inai heau mauri hanuadia do umui karaia, kerere lasi taudia be do idia
    mase garina. Unai dekena amo umui ese kerere lasi tauna ena rarana do umui bubua
    lasi, Lohiabada emui Dirava ese umui dekenai do ia henia tano ena lalonai.
  urd-urd: ताकि तेरे मुल्क के बीच जिसे ख़ुदावन्द तेरा ख़ुदा तुझको मीरास में देता है,
    बेगुनाह का ख़ून बहाया न जाए और वह ख़ून यूँ तेरी गर्दन पर हो।
  rus-SYN: дабы не проливалась кровь невинного среди земли твоей, которую Господь
    Бог твой дает тебе в удел, и чтобы не было на тебе вины крови.
  bqc-SIM: kɛ́ wasu tàaesaide dɛ, aà gaa yã́ i wí á musu bùsu pↄ́ Dii á Lua
    lɛ́ kpáwá àↄ vĩpi guuo yã́i.
  tcz-CHONGTHU: Hitia chu naboluva ahileh, Pakai, Pathen in napehnau hiche gam sunga
    hi mona beihela thina umlou ding ahi. Chuteng monabei ho thina jal'a mo nachan
    lou diu ahitai.
  mar-mar: म्हणजे तुमचा देव परमेश्वर तुम्हास देणार असलेल्या भूमीवर निर्दोष मनुष्यांचा
    रक्तपात होणार नाही आणि अशा हत्येचे दोष तुम्हास लागणार नाही.
  qub-qub: Chaynöpami Tayta Dios goycushushayqui nasyuncho runata mana wañuchinquipächu
    mana yarpaypa runa-masinta wañuchishanpita. Payta wañucherga juchayojmi ricacunquipaj.
  hat-hat: Se konsa, nou p'ap kite yo touye moun ki inonsan nan peyi Seyè a, Bondye
    nou an, te ban nou pou rele nou pa nou. Si nou kite sa rive, n'a peye pou sa nou
    fè a.
  eng-BSB: Thus innocent blood will not be shed in the land that the LORD your God
    is giving you as an inheritance, so that you will not be guilty of bloodshed.
  tod-tod: naa ɠa a kɛ, nu la sɔbalala nu ʋaa, ma ɲamai ʋa ʋu zooi nii zu, nii Ɠɔoɠɔ
    GALAGI wa-ƓALAGI feezu wo ʋɛ ga wɔnɔ, nu ʋaa ɲama ɠotoi la ɠɛa wo ʋa naazu.
  eng-WEBPB: This is so that innocent blood will not be shed in the middle of your
    land which the LORD your God gives you for an inheritance, leaving blood guilt
    on you.
  kbq-kbq: E'ina hanageno Ra Anumzana tamagri Anumzamo'ma tami'nia mopafina hazenke'a
    omne vahera amane zampina ohe'nageno, agri korankumi'mo'a maka vahe'motarera omegosie.
  nhe-BL: Huan quej ni ax inquitoyahuase ieso se tlacatl ipan nopa tlali tlen imoTECO
    Dios inmechmactilía intla ax quinamiqui para miquis. Huan queja nopa ax huetzis
    ipan imojuanti se tlatzacuiltili tlen se miquistli.
  gub-BL: Aze pexaexak a'e tawhu uzàn ma'e uzepyro àwàm romo wà nehe, a'e mehe teko
    nuzuka e kwaw awa ywy Tupàn Tuweharupi Wiko Ma'e peme imur pyràm rehe wà nehe.
    Nezewe mehe napeiko kwaw awa ikatu ma'e izuka e har romo nehe.
  eng-DRA: That innocent blood may not be shed in the midst of the land which the
    Lord thy God will give thee to possess, lest thou be guilty of blood.
