verse: DEU.019.010
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് അവകാശമായി നൽകുന്ന ദേശത്തു നിഷ്കളങ്കരക്തം
    ചൊരിയപ്പെടാതിരിക്കുന്നതിനും നിരപരാധിയുടെ രക്തപാതകം നിന്റെമേൽ വരാതിരിക്കുന്നതിനുമാണിത്.
  deu-TKW: damit in deinem Lande, das dir Jahwe, dein Gott, zum Eigentume giebt, nicht
    das Blut eines Unschuldigen vergossen werde, und du so mit Blutschuld beladen
    werdest.
  lin-lin: Bosala bongo mpo ete makila ya moto oyo ayebi likambo te esopana te kati
    na mokili na bino oyo Yawe, Nzambe na bino, akopesa bino lokola libula, soki te
    bokomema ngambo ya makila.
  eng-LSV: and [do this] lest innocent blood is shed in the midst of your land which
    your God YHWH is giving to you [for] an inheritance, and there has been blood
    on you.
  eng-GNV: That innocent bloude be not shed within thy land, which the Lord thy God
    giueth thee to inherite, lest bloud be vpon thee.
  eng-WEBSTER: That innocent blood may not be shed in thy land, which the LORD thy
    God giveth thee for an inheritance, and so blood be upon thee.
  nhw-BL: Huan quej ni amo anquitoyahuase ieso se masehuali ipan nopa tlali catli
    amoTECO Dios anmechmactilía sintla amo quinamiqui para miquis. Huan quej nopa
    amo huetzis ipan amojuanti se tlatzacuiltili tlen se miquilistli.
  swh-ONEN: Fanyeni hivi ili damu isiyo na hatia isimwagwe katika nchi yenu, ambayo
    Bwana Mungu wenu anawapa kama urithi wenu, ili kwamba msije mkawa na hatia ya
    kumwaga damu.
  bba-bba: Nɡe mɛyɑ bɑ ǹ koo mɑɑ be bɑ kun toren yɛm yɑri tem mɛ sɔɔ mɛ Gusunɔ bɛsɛn
    Yinni u bɛɛ wɛ̃ i n mɔ, kpɑ yɛ̃ron yɛm mu kun wɑ̃ɑ bɛɛn winɔ.
  eng-KJVCPB: that innocent blood be not shed in thy land, which the Lord thy God
    giveth thee for an inheritance, and so blood be upon thee.
  luo-luo: Timuru ma mondo remo maonge ketho kik chwer e pinyu, ma Jehova Nyasaye
    ma Nyasachu miyou kaka girkeni mondo kik ubed joketho kuom chwero remo.
  meu-meu: asi ena kerere tauna rarana na Iehova, emui Dirava, baine henimui emui
    tano ai ba halaoa tanona ai baine hebubu, bena una rara na umui latamui ai baine
    mia na garina.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुहुने देशमा निर्दोष रगत नबगाइयोस्
    र त्यसको दोष तिमीहरूमाथि नलागोस् भन्‍नाका लागि यसो गर ।
  yor-yor: Ṣe èyí kí a má ṣe ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀ ni ilẹ̀ rẹ, èyí tí Olúwa Ọlọ́run
    rẹ yóò fún ọ gẹ́gẹ́ bí ogún, kí ìwọ kí ó má bá a jẹ̀bi ẹ̀jẹ̀ títa.
  ind-ind: Lakukanlah itu supaya darah orang yang tidak bersalah jangan sampai tertumpah
    di negeri yang TUHAN berikan kepada kalian, dan agar kalian tidak menanggung dosa
    atas hal itu.
  pes-OPCB: چنین عمل کنید تا در سرزمینی که خداوند به شما می‌دهد اشخاص بی‌گناه کشته
    نشوند و خون کسی به گردن شما نباشد.
  tgl-ULB: Gawin ito para hindi dumanak ang walang salang dugo sa gitna ng lupain
    na ibibigay ni Yahweh na inyong Diyos sa inyo bilang isang pamana, para walang
    dugo ng pagkakasala ang mapunta sa inyo.
  hui-hui: Tí dindi Anduane Homogohanda ngulebero lalu lo wiyagoha pu howa wali agali
    mememe koba puwa balu homayagua tígua biako hene mbira nawilo tano tebira ogoniha
    helo ani dabo ngelalimu.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား​ပေး​သ​နား တော်​မူ​မည့်​ပြည်​တွင် အ​ပြစ်​မဲ့​သူ​များ​အသက်
    မ​ဆုံး​ရ။ သင်​တို့​သည်​လည်း​အ​ပြစ်​မဲ့​သူ​များ ကို သေ​စေ​သည့်​အ​ပြစ်​ကူး​လွန်​မိ​မည်​မ​ဟုတ်။''
  bod-N: དེ་ནས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་ནས་ཉེས་མེད་ཀྱི་ཁྲག་མི་བཞུར།
    དེ་ལྟར་མིན་ཚེ་ཉེས་མེད་ཀྱི་ཁྲག་བཞུར་ན་ནག་ཉེས་ཁྱོད་ཅག་གི་སྟེང་ལ་འབབ་པ་ཡིན་ནོ། །
  sna-sna: Muite izvi kuitira kuti ropa risina mhosva rirege kuteurwa munyika yenyu,
    yamuri kupiwa naJehovha Mwari wenyu kuti ive nhaka yenyu, uye kuti murege kuva
    nemhosva yokuteura ropa.
  spa-BLM: Esto es para que no se derrame sangre inocente en medio de tu tierra que
    Yahvé vuestro Dios te da en herencia, dejando la culpa de la sangre sobre ti.
  cac-cac: Icha chi' ol e c'ulej, yic vach' man̈ comonoc ol cham junoc anima malaj
    smul d'a lum luum ol yac' Jehová co Diosal d'ayex, yic vach' max cotcan d'a eyib'an̈
    yuj eb' anima scham chi'.
  swh-ULB: Fanya hivi ili kwamba damu isiyo na hatia isimwangwe katikati ya nchi ambayo
    Yahwe Mungu wenu anawapa kwa ajili ya urithi, ili kwamba pasiwepo hatia ya damu
    kwenu.
  bel-bel: каб не пралівалася кроў невінаватага сярод зямлі тваёй, якую Гасподзь,
    Бог твой, дае табе ў дзялянку, і каб ня было на табе крыві.
  deu-ELBBK: damit nicht unschuldiges Blut vergossen werde inmitten deines Landes,
    das der HERR, dein Gott, dir als Erbteil gibt, und Blutschuld auf dir sei.
  mbb-OT: Umani niw is menge inged he eputà su para wazà etew he egkepatey he wazà
    mekesalà diyà te tanè niw he ibeǥey keniyu te Nengazen he Megbevayè niw para mepengevilin
    niw, wey para kenè kew mesukuti tenged te kegkepetaya te etew he wazà mekesalà.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി തരുന്ന ദേശത്തു കുറ്റമില്ലാത്ത രക്തം
    ചിന്നീട്ടു നിന്റെമേൽ രക്തപാതകം ഉണ്ടാകരുതു.
  rmc-rmc: Keren oda vašoda, hoj pes te na čhorel avri o rat oleskro, ko nane vrahos,
    andre tumari phuv, so tumenge del o RAJ, tumaro Del, andro ďeďictvos, hoj te na
    aves vaše mardo tu.
  pes-OPV: تا خون بی‌گناه در زمینی که یهوه خدایت برای ملکیت به تو می‌دهد، ریخته نشود،
    و خون بر گردن تونباشد.
  ron-1924: пентру ка сэ ну фие вэрсат сынӂеле челуй невиноват ын мижлокул цэрий пе
    каре ць-о дэ де моштенире Домнул Думнезеул тэу, ши астфел сэ фий виноват де омор.
  ben-OBCV: তোমরা এটি করবে যাতে সম্পত্তি হিসেবে যে দেশটি তোমাদের ঈশ্বর সদাপ্রভু তোমাদের
    দিতে যাচ্ছেন সেই দেশের উপর নির্দোষ লোকের রক্তপাত না হয় এবং রক্তপাতের দোষে তোমরা
    দোষী না হও।
  som-som: si aan dhiig aan xaq qabinu loogu dhex daadin dalkii Rabbiga Ilaahiinna
    ahu uu idin siinayo, waaba intaasoo dhiig idin saarnaadaa.
  lat-VUC: ut non effundatur sanguis innoxius in medio terræ, quam Dominus Deus tuus
    dabit tibi possidendam, ne sis sanguinis reus.
  eng-ASVBT: that innocent blood be not shed in the midst of thy land, which Jehovah
    thy God giveth thee for an inheritance, and so blood be upon thee.
  ita-1885: acciocchè non si spanda il sangue dell'innocente in mezzo del tuo paese
    che il Signore Iddio tuo ti dà in eredità; a che tu non sii colpevole di omicidio.
  eng-LXXUP: So innocent blood shall not be spilt in the land, which the Lord thy
    God gives thee to inherit, and there shall not be in thee one guilty of blood.
  eng-ULB: Do this so that innocent blood is not shed in the midst of the land that
    Yahweh your God is giving you for as an inheritance, so that no bloodguilt may
    be on you.
  spa-VBL: De esta manera, la sangre de los inocentes no será derramada en el país
    que el Señor tu Dios te da para que lo poseas y no serás responsable de la muerte
    de los inocentes que no son culpables de perder sus vidas.
  fra-_FOB: Afin que le sang innocent ne soit pas répandu au milieu de ton pays, que
    l'Éternel ton Dieu te donne en héritage, et que tu ne sois pas coupable de meurtre.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി തരുന്ന ദേശത്ത് കുറ്റമില്ലാത്ത രക്തം
    ചൊരിഞ്ഞിട്ട് നിന്റെമേൽ രക്തപാതകം ഉണ്ടാകരുത്.
  urd-GVR: Warnā tere mulk meṅ jo Rab terā Ḳhudā tujhe mīrās meṅ de rahā hai bequsūr
    logoṅ ko jān se mārā jāegā aur tū ḳhud zimmedār ṭhahregā.
  suz-BL: मोपा परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागीम दोस मताइब कली मसदमेक्‍ल।
    दोस मताइब कली साइक्‍नीम हना, इन दातेमी साइक्‍चा ङा पाप राइब।
  ita-1927: affinché non si sparga sangue innocente in mezzo al paese che l’Eterno,
    il tuo Dio, ti dà in eredità, e tu non ti renda colpevole di omicidio.
  ckb-ckb: ئەوە بکەن بۆ ئەوەی خوێنی بێتاوانێک لەناو خاکەکەتان نەڕژێت کە یەزدانی پەروەردگارتان
    بە میرات دەتانداتێ، جا تاوانی خوێنڕشتنتان لەسەر دەبێت.
  eng-BBE: So that in all your land, which the Lord your God is giving you for your
    heritage, no man may be wrongly put to death, for which you will be responsible.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುವ ದೇಶದಲ್ಲಿ ನಿರಪರಾಧಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬಾರದು,
    ಅಂಥವನಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾದರೆ ಆ ರಕ್ತಾಪರಾಧ ನಿಮ್ಮದಾಗಿಯೇ ಇರುವುದು.
  tam-2017: அப்பொழுது உன் தேவனாகிய யெகோவா உனக்குச் சொந்தமாகக் கொடுக்கும் உன் தேசத்தில்
    குற்றமில்லாத இரத்தம் சிந்தப்படுகிறதினால் உன்மேல் இரத்தப்பழி சுமராதபடி, இந்த மூன்று
    பட்டணங்களும் அல்லாமல் இன்னும் மூன்று பட்டணங்களை ஏற்படுத்தக்கடவாய்.
  spa-RV-1909: Porque no sea derramada sangre inocente en medio de tu tierra, que
    Jehová tu Dios te da por heredad, y sea sobre ti sangre.
  ron-BTF: Ca să nu fie vărsat sânge nevinovat în ţara ta, pe care ţi-o dă DOMNUL
    Dumnezeul tău de moştenire, şi astfel sânge să fie peste tine.
  eng-WEBP: This is so that innocent blood will not be shed in the middle of your
    land which the LORD your God gives you for an inheritance, leaving blood guilt
    on you.
  eng-FBV: In this way the blood of innocent people won't not be shed in the country
    the Lord your God is giving you to own and you won't be responsible for the death
    of innocent people who aren't guilty of losing their lives.
  nld-1939: opdat er geen onschuldig bloed in uw land wordt vergoten, dat Jahweh,
    uw God, u tot erfdeel geeft, en er geen bloedschuld op u rust.
  nch-BL: Huan quej ni amo anquitoyahuase ieso se masehuali ipan nopa tali cati amoTECO
    Dios amechmactilía sinta amo quinamiqui para miquis. Huan quej nopa amo huetzis
    ipan amojuanti se tatzacuiltili ten se miquilisti.
  vie-1934: hầu cho huyết vô tội không đổ ra giữa xứ mà Giê-hô-va Đức Chúa Trời ngươi
    ban cho ngươi làm sản nghiệp, và không có huyết trên mình ngươi.
  hin-CV: परिणामस्वरूप तुम्हारे देश में, जो याहवेह तुम्हारे परमेश्वर तुम्हें मीरास-स्वरूप
    प्रदान कर रहे हैं, तुम पर मनुष्य हत्या का दोष न आ पड़े और तुम्हारे बीच में किसी
    निर्दोष को मृत्यु दंड न दे दिया जाए.
  eng-OURB: This is so that innocent blood will not be shed in the middle of your
    land which Adonai your God gives you for an inheritance, leaving blood guilt on
    you.
  spa-BES: Para que en toda tu tierra, que el Señor tu Dios les da por su herencia,
    ningún hombre sea condenado a muerte, por lo cual serán responsables.
  tdx-tdx: soa tsy hiorik’ an-tane hatolo’ Iehovà Andria­nañahare’o azo ho lova ty
    lio-màliñe, naho tsy hipetahan-dio irehe.
  vid-vid: Mdite ahyo leka munhu yalihela nongwa yaleche kukopoligwa kuli isi ya hemwe
    iwele Mkulu Nguluwi, Nguluwi wa hemwe, kowapa muihalile, leka mleche kuwa na nongwa
    ya kukopola.
  eng-OKE: that innocent blood may not be shed within thy land which the Lord thy
    God will give thee to inherit, and that the guilt of murder may not be upon thee.
  tha-KJV: ด้วยเกรงว่าโลหิตที่​ไร้​ความผิดจะตกในแผ่นดินของท่าน ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่ท่านเป็นมรดก
    และท่านทั้งหลายจึงต้องรับผิดชอบโลหิ​ตน​ั้น
  por-BR-2018: Para que não seja derramado sangue inocente em meio de tua terra, que
    o SENHOR teu Deus te dá por herança, e seja sobre ti sangue.
  deu-ELO: damit nicht unschuldiges Blut vergossen werde inmitten deines Landes, das
    Jehova, dein Gott, dir als Erbteil gibt, und Blutschuld auf dir sei. -
  eng-WYC-2018: that guiltless blood be not shed out in the midst of the land which
    thy Lord God shall give to thee to have in possession, lest thou be guilty of
    blood. (so that innocent blood be not shed out in the midst of the land which
    the Lord thy God shall give thee to have for a possession, and that thou be guilty
    of shedding that innocent blood.)
  epo-epo: por ke ne estu verŝata senkulpa sango meze de via lando, kiun la Eternulo,
    via Dio, donas al vi kiel posedaĵon, kaj por ke vi ne estu kulpa pri sango.
  uig-PIN: Wǝ xundaⱪ ⱪilsanglar Pǝrwǝrdigar Hudayinglar silǝrgǝ miras ⱪilip tǝⱪdim
    ⱪilidiƣan zemin arisida naⱨǝⱪ ⱪan tɵkülmǝydu wǝ xuningdǝk gǝdininglarƣa hun gunaⱨi
    qüxmǝydu.
  beo-beo: Wadela:i hame hamosu dunu da udigili bogosa:besa:le, amola dilia da soge
    Hina Gode da dilima iaha amo ganodini wadela:i hame hamosu dunu udigili medole
    legesa:besa:le, Dabe Fasa:besa:le Gaga:su Moilale bai bagade ilegema.
  tpi-OTNT: Yupela i mas makim tripela moa taun bilong hait, na taim yupela i stap
    long dispela graun Bikpela i laik givim long yupela bai yupela i no gat asua long
    kilim i dai man i no gat rong.
  hau-SA: Ku yi haka don kada a zub da jinin marar laifi a ƙasar da Ubangiji Allahnku
    yake ba ku gādo, don kada ku kuma zama masu laifin zub da jini.
  uig-LAT: We shundaq qilsanglar Perwerdigar Xudayinglar silerge miras qilip teqdim
    qilidighan zémin arisida naheq qan tökülmeydu we shuningdek gedininglargha xun
    gunahi chüshmeydu.
  nde-nde: Kwenzeni lokhu ukuze kungachitheki igazi elingelacala elizweni lenu, lelo
    uThixo uNkulunkulu wenu alinika lona njengelifa lenu, njalo lokuthi lingabi lecala
    lokuchitha igazi.
  ton-ton: Koeʻuhi ke ʻoua naʻa lilingi ʻae toto taʻehalaia ʻi ho fonua, ʻaia ʻoku
    foaki ʻe Sihova ko ho ʻOtua ko e tofiʻa kiate koe, pea ʻe hoko ai ʻae toto kiate
    koe.
  ces-1613: Aby nebyla vylita krev nevinná u prostřed země tvé, kterouž Hospodin Bůh
    tvůj dá tobě v dědictví, a aby nebyla na tobě krev.
  eng-WMB: This is so that innocent blood will not be shed in the middle of your land
    which the LORD your God gives you for an inheritance, leaving blood guilt on you.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு உரிமைச்சொத்தாகக் கொடுக்கும் நாட்டில்
    குற்றமில்லாத இரத்தம் சிந்தப்படாதபடியும், இரத்தப்பழி உங்கள்மேல் வராமல் இருக்கும்படியும்
    இதைச் செய்யுங்கள்.
  ceb-ULB: Buhata kini aron walay motulo nga dugo nga dili sad-an taliwala sa yuta
    nga gihatag ni Yahweh nga inyong Dios kaninyo ingon nga panulondon, aron walay
    sala sa dugo diha kaninyo.
  pol-UBG: Aby nie była wylana krew niewinna pośrodku twojej ziemi, którą PAN, twój
