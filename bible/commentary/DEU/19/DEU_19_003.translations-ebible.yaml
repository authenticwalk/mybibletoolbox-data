verse: DEU.019.003
translations:
  mal-C: ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി നൽകുന്ന ദേശത്തിന്റെ ദൂരം അനുസരിച്ച് മൂന്നായി
    വിഭജിക്കണം. ആരെങ്കിലും ഒരാളെ വധിച്ചാൽ കൊലപാതകം ചെയ്തവ്യക്തി ഈ പട്ടണങ്ങളിൽ ഒന്നിലേക്ക്
    ഓടി രക്ഷപ്പെടണം.
  deu-TKW: Du hast dir den Weg dahin in stand zu setzen und das Gebiet deines Landes,
    das dich Jahwe, dein Gott, wird einnehmen lassen, in drei Kreise einzuteilen;
    und dies soll geschehen, damit jeder Totschläger sich dorthin flüchten könne.
  lin-lin: Bokosala kuna banzela mpe bokokabola na biteni misato, mokili oyo Yawe,
    Nzambe na bino, akopesa bino lokola libula mpo ete moto nyonso oyo akoboma moto
    akoka kokima kuna.
  eng-LSV: You prepare the way for yourself, and have divided into three parts the
    border of your land which your God YHWH causes you to inherit, and it has been
    for the fleeing there of every manslayer.
  eng-GNV: Thou shalt prepare thee the way, and deuide the coastes of the land, which
    the Lord thy God giueth thee to inherite, into three parts, that euery manslayer
    may flee thither.
  eng-WEBSTER: Thou shalt prepare thee a way, and divide the limits of thy land which
    the LORD thy God giveth thee to inherit, into three parts, that every slayer may
    flee thither.
  nhw-BL: Xijxejxeloca nopa tlali ica eyi partes, huan ipan sesen parte xiquiyocacahuaca
    se altepetl para amojuanti campa se masehuali hueli mochololtis sintla quimictis
    seyoc masque amo quinequiyaya. Huan monequi anquimocuitlahuise cuali nochi nopa
    ojtli catli onajsi ipan nopa altepeme.
  swh-ONEN: Jengeni barabara katika miji hiyo na kuigawa mara tatu, nchi anayowapa
    Bwana Mungu wenu kama urithi, ili kwamba yeyote amuuaye mtu aweze kukimbilia humo.
  bba-bba: '@see-verse:DEU.019.002'
  eng-KJVCPB: Thou shalt prepare thee a way, and divide the coasts of thy land, which
    the Lord thy God giveth thee to inherit, into three parts, that every slayer may
    flee thither.
  luo-luo: Geruru yore kuno kendo upog piny ma Jehova Nyasaye ma Nyasachu miyou ka
    girkenino nyadidek, mondo ka ngʼato onego dhano to oring odhi otony kuno.
  meu-meu: Daladia danu ba lailai; bena Iehova; emui Dirava, ese baine henimui emui
    tano ai ba halaoa tanona na ba hapararaia kaha toi. Bena ala-ala tauna ese unu
    hanua ta baine heau henia.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई अधिकार गर्न दिन लाग्‍नुभएको देशलाई
    तिन भागमा विभाजन गरी ती सहरहरूमा जाने सिमाना निर्धारण गर्नू ताकि ज्यानमारा त्यहाँ
    भागेर जान सकोस् ।
  yor-yor: Ṣe àwọn ọ̀nà sí wọn àti kí o pín ilẹ̀ tí Olúwa Ọlọ́run fún ọ gẹ́gẹ́ bí
    ogún sí ọ̀nà mẹ́ta nítorí kí apànìyàn lè sá níbẹ̀.
  ind-ind: '@see-verse:DEU.019.002'
  pes-OPCB: '@see-verse:DEU.019.002'
  tgl-ULB: Dapat kayong gumawa ng isang daanan at hatiin ang mga hangganan ng inyong
    lupain sa tatlong bahagi, ang lupain na gagawin ni Yahweh na inyong Diyos na inyong
    manahin, para ang bawat isang nakapatay ng ibang tao ay maaaring tumakas doon.
  hui-hui: '@see-verse:DEU.019.002'
  mya-mya: '@see-verse:DEU.019.002'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་ཆེད་དུ་བགྲོད་ལམ་གྲ་སྒྲིག་བྱེད་དགོས་པ་དང་། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དེ་ཁག་གསུམ་དུ་བགོས་ནས།
    མི་གསོད་ནོར་བྱས་པ་རྣམས་ཡུལ་དེ་དག་ལ་བྲོས་ཆོག་པར་བྱེད་དགོས་སོ། །
  sna-sna: Mugadzire migwagwa inoenda kwaari uye mugoganhura, muzvikamu zvitatu nyika
    yamuri kupiwa naJehovha Mwari wenyu senhaka, kuitira kuti ani naani anenge auraya
    munhu agotizirako.
  spa-BLM: Prepararéis el camino y dividiréis en tres partes los límites de vuestra
    tierra que Yahvé vuestro Dios os hace heredar, para que todo hombre que se mate
    huya allí.
  cac-cac: Oxe' macan̈ ol aj e pojan luum. A d'a snan̈altac yol junjun macan̈ luum
    chi', ata' scan junjunoc juntzan̈ chon̈ab' chi'. Ol e b'oan sb'eal juntzan̈ chon̈ab'
    chi', yic vach' yaln̈ej mach smac'ancham junoc yetanimail, syal sb'at scol sb'a
    d'a juntzan̈ chon̈ab' chi'.
  swh-ULB: Mnapaswa kujenga barabara na kugawa mipaka ya nchi yenu katika maeneo matatu,
    nchi ambayo Yahwe Mungu wenu anafanya kuimiliki, ili kwamba kila mmoja anayeua
    mtu mwingine apate kukimbia hapo.
  bel-bel: пракладзі сабе дарогу і падзялі на тры часткі ўсю замлю тваю, якую Гасподзь,
    Бог твой, дае табе ў дзялянку; яны будуць служыць сховішчам кожнаму забойцу.
  deu-ELBBK: Du sollst dir den Weg dahin zurichten, und das Gebiet deines Landes,
    das der HERR, dein Gott, dir als Erbteil geben wird, in drei Teile teilen; und
    das soll geschehen, damit jeder Totschläger dahin fliehe.
  mbb-OT: Behina niw te tetelu he distritu sikan is tanà he ibeǥey keniyu te Nengazen
    he Megbevayè niw. Is kada distritu, kinahanglan he zuen duen inged he eputà. Ne
    purungi niw is menge zalan pehendutun te menge inged, para is minsan hentei he
    ebpekepatey te etew ne ebpekepelaǥuy ziyà te sevaha kayi he menge inged.
  mal-2015: ആരെങ്കിലും കൊലചെയ്തുപോയാൽ അവിടേക്കു ഓടിപ്പോകേണ്ടതിന്നു നീ ഒരു വഴി ഉണ്ടാക്കുകയും
    നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി തരുന്ന ദേശം മൂന്നായി വിഭാഗിക്കയും വേണം;
  rmc-rmc: Dodžanen tumen, sar dur hine o droma ke ola fori, a pal oda rozďelin e
    phuv pro trin kotora, hoj andre dojekh te el foros. Te vareko murdarela varekas,
    šaj denašela andre jekh kale forendar, hoj pes ode te garuvel.
  pes-OPV: شاهراه رابرای خود درست کن، و حدود زمین خود را که یهوه خدایت برای تو تقسیم
    می‌کند، سه قسمت کن، تا هر قاتلی در آنجا فرار کند.
  ron-1924: Сэ фачь друмурь ши сэ ымпарць ын трей цинутул цэрий пе каре ць-о ва да
    ка моштенире Домнул Думнезеул тэу. Сэ фачь аша, пентру ка орьче учигаш сэ поатэ
    фуӂи ын четэциле ачестя.
  ben-OBCV: তোমরা নিজেদের জন্য পথ প্রস্তুত করবে এবং সদাপ্রভু যে দেশের অধিকার দেবেন,
    তোমরা সেটি তিন ভাগ করবে, যেন যে ব্যক্তি কাউকে হত্যা করে তাহলে সে কোনও একটি নগরে
    পালিয়ে গিয়ে আশ্রয় নিতে পারে।
  som-som: Oo waa inaad jidka hagaagsataan oo dalka Rabbiga Ilaahiinna ahu uu idin
    dhaxalsiinayona soohdimihiisa waxaad u qaybisaan saddex meelood in gacankudhiigle
    kastaaba halkaas ku cararo.
  lat-VUC: 'sternens diligenter viam: et in tres æqualiter partes totam terræ tuæ
    provinciam divides: ut habeat e vicino qui propter homicidium profugus est, quo
    possit evadere.'
  eng-ASVBT: Thou shalt prepare thee the way, and divide the borders of thy land,
    which Jehovah thy God causeth thee to inherit, into three parts, that every manslayer
    may flee thither.
  ita-1885: Dirizzati il cammino, e partisci in tre le contrade del tuo paese, che
    il Signore Iddio tuo ti avrà dato a possedere; e sieno quelle città acciocchè
    chiunque avrà ucciso un altro vi si rifugga.
  eng-LXXUP: Take a survey of thy way, and thou shalt divide the coasts of thy land,
    which the Lord thy God apportions to thee, into three parts, and there shall be
    there a refuge for every manslayer.
  eng-ULB: You must build a road and divide the borders of your land into three parts,
    the land that Yahweh your God is causing you to inherit, so that everyone who
    kills another person may flee there.
  spa-VBL: Debes construir caminos a estas ciudades. Divide el país en tres secciones.
    De esta manera, cualquiera que mate a alguien más puede fácilmente correr a estos
    pueblos para protegerse.
  fra-_FOB: Tu établiras des chemins, et tu partageras en trois le territoire de ton
    pays, que l'Éternel ton Dieu te donnera en héritage; et ce sera afin que tout
    meurtrier se réfugie là.
  mal-mal: ആരെങ്കിലും കൊലചെയ്തുപോയാൽ അവിടേക്ക് ഓടിപ്പോകേണ്ടതിന് നീ ഒരു വഴി ഉണ്ടാക്കുകയും
    നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി തരുന്ന ദേശം മൂന്നായി വിഭാഗിക്കുകയും വേണം;
  urd-GVR: '@see-verse:DEU.019.002'
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुम इन कली गेशो रागी कली का का पा प्रोक्‍तीक
    सहर योव़चा, दे भाग सां सेल्‍चा माल्‍नीनी। मेको का का पा सहर सांम मुर साइक्‍ब मुर
    प्रोक्‍शा, लशा बाक्‍तीक सहर सेल्‍चा माल्‍नीनी।
  ita-1927: Preparerai delle strade, e dividerai in tre parti il territorio del paese
    che l’Eterno, il tuo Dio, ti dà come eredità, affinché qualsivoglia omicida si
    possa rifugiare in quelle città.
  ckb-ckb: ڕێگا دروستدەکەن و ئەو خاکەی کە یەزدانی پەروەردگارتان بە میرات دەتانداتێ،
    دەیکەن بە سێ بەشی سنووردار، تاکو ئەو کەسەی کەسێک بکوژێت بۆ ئەوێ هەڵبێت.
  eng-BBE: You are to make ready a way, and see that the land which the Lord your
    God is giving you for your heritage, is marked out into three parts, to which
    any taker of life may go in flight.
  kan-OKCV: ಕೈತಪ್ಪಿ ಕೊಲೆ ಮಾಡುವವರೆಲ್ಲರೂ ಅಲ್ಲಿಗೆ ಓಡಿಹೋಗುವುದಕ್ಕೆ ಅನುಕೂಲವಾಗುವಂತೆ ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುವ ದೇಶದ ಮೇರೆಯನ್ನು ಮೂರು ಭಾಗಮಾಡಿ, ಅವುಗಳ ಮಾರ್ಗವನ್ನು
    ಸಿದ್ಧಮಾಡಿಕೊಳ್ಳಬೇಕು.
  tam-2017: கொலைசெய்தவன் எவனும் அங்கே ஓடிப்போகும்படி உன் தேவனாகிய யெகோவா உனக்குச்
    சொந்தமாகக் கொடுக்கப்போகிற உன் தேசத்தின் எல்லையை நீ மூன்று பங்காகப் பகுத்து அதற்கு
    வழியை உண்டாக்குவாய்.
  spa-RV-1909: Arreglarte has el camino, y dividirás en tres partes el término de
    tu tierra, que Jehová tu Dios te dará en heredad, y será para que todo homicida
    se huya allí.
  ron-BTF: Să îţi pregăteşti o cale şi să împarţi în trei părţi hotarele ţării tale,
    pe care ţi-o dă DOMNUL Dumnezeul tău ca să o moşteneşti, ca orice ucigaş să fugă
    acolo.
  eng-WEBP: You shall prepare the way, and divide the borders of your land which the
    LORD your God causes you to inherit into three parts, that every man slayer may
    flee there.
  eng-FBV: You are build roads to these towns. Divide the country the Lord is giving
    you into three sections. This way anyone who kills someone else can easily run
    to these towns for protection.
  nld-1939: Ge moet de afstand bepalen, en daarnaar het land, dat Jahweh, uw God,
    u zal schenken, in drie districten verdelen, zodat iedereen, die een ander gedood
    heeft, daarheen kan vluchten.
  nch-BL: Xijxejxeloca nopa tali ica eyi partes, huan ipan sesen parte xiquiyocacahuaca
    se altepet para amojuanti campa se masehuali hueli mochololtis sinta quimictis
    seyoc masque amo quinequiyaya. Huan monequi anquimocuitahuise cuali nochi nopa
    ojti cati onajsi ipan nopa altepeme.
  vie-1934: 'Ngươi phải dọn đường, chia ra làm ba phần địa phận của xứ mà Giê-hô-va
    Đức Chúa Trời ngươi ban cho ngươi làm sản nghiệp: ấy hầu cho kẻ sát nhân ẩn núp
    tại đó.'
  hin-CV: तुम्हें अपने लिए मार्गों का निर्माण करना होगा. तुम पूरे भाग को, जो याहवेह
    तुम्हारे परमेश्वर तुम्हें संपत्ति के रूप में प्रदान करेंगे, तीन भागों में बांटोगे,
    जिससे की हत्यारा पलायन कर यहां शरण ले सके.
  eng-OURB: You shall prepare the way, and divide the borders of your land, which
    Adonai your God causes you to inherit, into three parts, that every man slayer
    may flee there.
  spa-BES: Deben preparar un camino y ver que la tierra que el Señor tu Dios les está
    dando para su herencia se dividida en tres partes, a las que cualquier homicida
    puede ir en fuga.
  tdx-tdx: le anataho lalañe vaho amari­tsoho toetse telo i tane’ hatolo’ Iehovà Andriana­ñahare’o
    ho lovay; hirombaha’ ze hene namono.
  vid-vid: Mogongomanya nzila kuli miji ajo na kubagula honhu hadatu, isi naiwele
    Mkulu Nguluwi, Nguluwi wa hemwe, kowapa muihalile, leka chila yalingumkopola miyage
    ne kunuwila, yabilimile ako.
  eng-OKE: Thou shalt prepare for thee a way, and divide into three parts the boundary
    of thy land which the Lord thy God giveth thee to possess, for any manslayer to
    escape thither.
  tha-KJV: ท่านจงจัดเตรียมให้​มีทาง และจงแบ่งอาณาเขตแผ่นดิน ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่ท่านเป็นกรรมสิทธิ์นั้นออกเป็นสามส่​วน
    เพื่อว่าผู้ใดที่​ได้​ฆ่าคนแล้วจะหลบหนีไปอยู่ในเมืองเหล่านั้นได้
  por-BR-2018: Prepararás o caminho, e dividirás em três partes o termo de tua terra,
    que o SENHOR teu Deus te dará em herança, e será para que todo homicida se fuja
    ali.
  deu-ELO: Du sollst dir den Weg dahin zurichten, und das Gebiet deines Landes, das
    Jehova, dein Gott, dir als Erbteil geben wird, in drei Teile teilen; und das soll
    geschehen, damit jeder Totschläger dahin fliehe.
  eng-WYC-2018: Thou shalt make ready diligently the way, and thou shalt part evenly
    into three parts all the province(s) of thy land, that he that is exiled for manslaying,
    have nigh (at) hand whither he may escape. (Thou shalt diligently make ready the
    way, and thou shalt evenly divide all the provinces of thy land into three parts,
    so that anyone who is exiled for manslaughter, shall have a place close at hand
    to which they can escape.)
  epo-epo: Aranĝu al vi la vojon, kaj dividu en tri partojn la spacon de via lando,
    kiun havigos al vi la Eternulo, via Dio; kaj ili estos por tio, ke tien forkuru
    ĉiu mortiginto.
  uig-PIN: xundaⱪla, adǝm ɵltürgǝn ⱨǝrbir kixi xu yǝrlǝrgǝ, xu xǝⱨǝrlǝrning birigǝ
    ⱪeqip beriwalsun dǝp yol ⱨazirlap, Pǝrwǝrdigar Hudayinglar miras boluxⱪa silǝrgǝ
    beridiƣan zeminni üq rayonƣa bɵlisilǝr.
  beo-beo: Amo fa:no, dilia da amo soge fifili, soge udiana agoane ilegema. Amo udiana
    afae afae soge dogoa ganodini moilai bai bagade afae ilegema. Amasea, dunu da
    mae ougili giadofale dunu eno medole legesea, e da hehenane amo moilai bai bagade
    ganodini gaga:su ba:mu.
  tpi-OTNT: '@see-verse:DEU.019.002'
  hau-SA: Ku gina hanyoyi zuwa cikinsu, ku kuma raba ƙasar da Ubangiji Allahnku yake
    ba ku gādo kashi uku, saboda duk wani da ya yi kisankai yă iya gudu zuwa can.
  uig-LAT: shundaqla, adem öltürgen herbir kishi shu yerlerge, shu sheherlerning birige
    qéchip bériwalsun dep yol hazirlap, Perwerdigar Xudayinglar miras bolushqa silerge
    béridighan zéminni üch rayon’gha bölisiler.
  nde-nde: Yakhani imigwaqo eqonda kuwo njalo lehlukanise ilizwe lelo uThixo uNkulunkulu
    wenu alinike lona njengelifa lenu libe yizigaba ezintathu, ukuze kuthi loba ngubani
    obulala umuntu abalekele khona.
  ton-ton: Pea ke teu ʻae hala kiate koe, pea vahe tolu ʻae fonua, ʻaia ʻoku foaki
    ʻe Sihova ko ho ʻOtua ke ke maʻu, koeʻuhi ke hola ki ai ʻaia kotoa pē kuo fai
    noa ha tāmate.
  ces-1613: 'Spravíš sobě cesty, a rozdělíš na tři díly všecku krajinu země své, kterouž
    v dědictví dá tobě Hospodin Bůh tvůj, i bude utíkati tam každý vražedlník:'
  eng-WMB: You shall prepare the way, and divide the borders of your land which the
    LORD your God causes you to inherit into three parts, that every man slayer may
    flee there.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு உரிமைச்சொத்தாகக் கொடுக்கும் நாட்டை,
    ஒரு பட்டணம் ஒரு பகுதியில் இருக்கத்தக்கதாக மூன்று பகுதிகளாகப் பிரித்து, அந்தப்
    பட்டணங்களுக்கு வீதிகளை அமையுங்கள். அங்கே ஒரு மனிதனைக் கொல்லும் எவனும் தப்பியோடலாம்.
  ceb-ULB: Magbuhat kamo ug dalan ug bahinon ang utlanan sa inyong yuta sa tulo ka
    mga bahin, ang yuta nga ihatag kaninyo ni Yahweh nga inyong Dios nga panag-iyahon,
    aron ang tanan nga makapatay ug laing tawo mokalagiw paingon didto.
  pol-UBG: Przygotujesz sobie drogę i podzielisz na trzy części obszar twojej ziemi,
    którą PAN, twój Bóg, daje ci w posiadanie, aby mógł tam uciekać każdy zabójca.
  urd-GVU: '@see-verse:DEU.019.002'
  deu-1912: Und sollst den Weg dahin zurichten und das Gebiet deines Landes, das dir
    der HERR, dein Gott, austeilen wird, in drei Kreise scheiden, daß dahin fliehe,
    wer einen Totschlag getan hat.
  kan-2017: ನರಹತ್ಯಮಾಡಿದವರು ಆ ನಗರಗಳಿಗೆ ಓಡಿಹೊಗುವುದಕ್ಕೆ ಅನುಕೂಲವಾಗುವಂತೆ ನೀವು ಅವುಗಳ ದಾರಿಗಳನ್ನು
    ಸರಿಪಡಿಸಬೇಕು. ಮತ್ತು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಸ್ವದೇಶವಾಗುವುದಕ್ಕೆ ಕೊಡುವ ಆ ದೇಶವನ್ನು
    ಮೂರು ಭಾಗ ಮಾಡಬೇಕು.
  yap-yap: '@see-verse:DEU.019.002'
  hlt-MCSB: BOEIPA na Pathen loh nang m'pang sak na khohmuen rhi ah longpuei sael
    lamtah pathum la saii. Te daengah ni hlang aka ngawn tholh boeih loh te lam te
    rhaelrham vetih a om thai eh.
  mdy-ETH: '@see-verse:DEU.019.002'
  twi-ASANTE: Monyiyi akwan nkɔ hɔ na monkyɛ asase a Awurade, mo Onyankopɔn, de rema
    mo sɛ agyapadeɛ no mu mmiɛnsa sɛdeɛ ɛbɛyɛ a, sɛ obi kum obi a, ɔbɛdwane akɔ hɔ.
  eng-WEBU: You shall prepare the way, and divide the borders of your land which the
    LORD your God causes you to inherit into three parts, that every man slayer may
    flee there.
  bnp-bnp: '@see-verse:DEU.019.002'
  wal-wal: GODAI intte Xoossai intteyyo laata oottidi immiyo biittaa heezzu kessidi
    shaakkite. Yaatidi asa worida ooninne he katamatukko baqatanaadan ogiyaa giigissite.
  spa-PDDPT: Tú mismo prepararás los caminos, y dividirás en tres partes el territorio
    de las naciones que Yavé tu ʼElohim te da como posesión, para que huya allí todo
    homicida.
  gun-gun: Pejapo 'rã tape ha'e va'e katy oo va'erã, ha'e pendeyvyrã Senhor Penderuete
    ome'ẽ va'ekue pemboja'o 'rã mboapy henda rupi, ha'e va'e tetã py jojukaare ma
    guive rã onhemi aguã.
  ilo-ULB: Masapul a mangaramidkayo iti dalan ken bingayenyo dagiti beddeng dagiti
    dagayo iti tallo a paset, ti daga nga ipatpatawid ni Yahweh a Diosyo kadakayo,
    tapno mabalin nga agkamang sadiay ti siasinoman a makapatay iti sabali a tao.
  kpg-kpg: '@see-verse:DEU.019.002'
  uig-ARA: شۇنداقلا، ئادەم ئۆلتۈرگەن ھەربىر كىشى شۇ يەرلەرگە، شۇ شەھەرلەرنىڭ بىرىگە
    قېچىپ بېرىۋالسۇن دەپ يول ھازىرلاپ، پەرۋەردىگار خۇدايىڭلار مىراس بولۇشقا سىلەرگە
    بېرىدىغان زېمىننى ئۈچ رايونغا بۆلىسىلەر.
  sus-sus: Wo xa bɔxi maniya, wo Marigi Alatala naxan fixi wo ma kɛ ra, wo fa a itaxun
    dɔxɔ saxan. Na nan a toma faxati nde nɔma sigade na taa nde kui, alako a nii xa
    ratanga.
  pon-2006: '@see-verse:DEU.019.002'
  ksd-ksd: Una mal ra nga tana ure u, ma una tibe kaum gunan, nina ra Luluai kaum
    God i tul tar ia tam upi una kale pa ia, upi na utul a papar, upi nina i ga doko
    ta tikai na vilau bakit tana.
  tur-YTC: Yolu hazırlayacaksın ve Tanrın Yahve'nin sana miras olarak vermekte olduğu
    ülkenin sınırlarını üçe böleceksin; böylece her adam öldüren oraya kaçabilsin.
  grc-BRENT: Στόχασαί σοι τὴν ὁδὸν, καὶ τριμεριεῖς τὰ ὅρια τῆς γῆς σου, ἣν καταμερίζει
    σοι Κύριος ὁ Θεός σου, καὶ ἔσται καταφυγὴ παντὶ φονευτῇ.
  ind-AYT: Kamu harus menyiapkan jalan bagimu sendiri dan membagi wilayahmu menjadi
    tiga bagian, yang TUHAN, Allahmu wariskan pada kamu sehingga seorang pembunuh
    dapat melarikan diri ke tempat itu.
  nya-nya: Mudzakonze misewu ndi kuligawa patatu dzikolo limene Yehova Mulungu wanu
    akukupatsani ngati cholowa chanu, kuti aliyense wopha munthu akhoza kuthawirako.
  hrv-hrv: Načini put onamo, a onda područje zemlje koju ti Jahve, Bog tvoj, daje
    u baštinu podijeli natroje, tako da svaki ubojica može onamo uteći.
  mps-mps: '@see-verse:DEU.019.002'
  tpi-tpi: '@see-verse:DEU.019.002'
  dan-1931: Du skal sætte Vejen til dem i Stand og dele dit Landområde, som HERREN
    din Gud tildeler dig, i tre Dele, for at enhver Manddraber kan ty derhen.
  vie-OVCB: Anh em phải đắp đường sá và chia lãng thổ mà Chúa Hằng Hữu, Đức Chúa Trời
    của anh em ban cho anh em làm sản nghiệp thành ba phần, để kẻ giết người có thể
    ẩn náu tại đó.
  guj-2017: તમે તમારા માટે માર્ગ બનાવો, યહોવાહ તમારા ઈશ્વર જે દેશનો તમને વારસો આપે,
    તે દેશની સીમાના ત્રણ ભાગ કરો, કે જેથી દરેક વ્યક્તિ કે જે અન્ય વ્યક્તિને મારી નાખે
    તે તેમાં નાસી જાય.
  pon-2006A: '@see-verse:DEU.019.002'
  por-BRBSL: preparareis o caminho, e dividireis as fronteiras de vossa terra que
    Javé vosso Deus vos faz herdar em três partes, para que todo assassino possa fugir
    para lá.
  cth-cth: Tami ka thet payon e pueng hote khopui dawk a yawng thai awh nahan, na
    BAWIPA Cathut ni nama hanlah na poe e ram hah, kathum touh lah na kapek vaiteh,
    lamthung hai koung na rasoun han.
  twi-twi: Munyiyi akwan nkɔ hɔ na monkyɛ asase a Awurade, mo Nyankopɔn, de rema mo
    sɛ agyapade no mu abiɛsa sɛnea ɛbɛyɛ a, sɛ obi kum obi a, obeguan akɔ hɔ.
  hlt-hlt: BOEIPA na Pathen loh nang m'pang sak na khohmuen rhi ah longpuei sael lamtah
    pathum la saii. Te daengah ni hlang aka ngawn tholh boeih loh te lam te rhaelrham
    vetih a om thai eh.
  tbz-SIM: '@see-verse:DEU.019.002'
  msy-2020: '@see-verse:DEU.019.002'
  azb-azb: Bu şəhərlərə getmək üçün yollar çəkib Allahınız Rəbbin irs olaraq sizə
    verəcəyi ölkəni üç bölgəyə ayırın. Belə ki qətl edən bu şəhərlərdən birinə qaçsın.
  eng-DBY: Thou shalt prepare thee the way, and divide the territory of thy land,
    which Jehovah thy God giveth thee to inherit, into three parts, so that every
    slayer may flee thither.
  hin-2017: और तू अपने लिये मार्ग भी तैयार करना, और अपने देश के, जो तेरा परमेश्वर
    यहोवा तुझे सौंप देता है, तीन भाग करना, ताकि हर एक खूनी वहीं भाग जाए।
  wol-KYG: Ngeen waajal nag yoon wu jëm ci dëkk bu ci nekk, te ngeen séddale ñetti
    pàcc réew mooma leen seen Yàlla Aji Sax ji sédd, ngir képp ku rey nit, man caa
    làquji.
  eng-YLT: Thou dost prepare for thee the way, and hast divided into three parts the
    border of thy land which Jehovah thy God doth cause thee to inherit, and it hath
    been for the fleeing thither of every man-slayer.
  kne-kne: '@see-verse:DEU.019.002'
  eng-WYC-2017: Thou shalt make ready diligently the way, and thou shalt part evenly
    into three parts all the provinces of thy land, that he that is exiled for manslaying,
    have nigh hand whither he may escape.
  eng-WMBB: You shall prepare the way, and divide the borders of your land which the
    LORD your God causes you to inherit into three parts, that every man slayer may
    flee there.
  urd-GVH: '@see-verse:DEU.019.002'
  rug-rug: '@see-verse:DEU.019.002'
  gaz-gaz: Akka namni nama ajjeese kam iyyuu itti baqatuuf daandiiwwan hojjedhuutii
    biyya Waaqayyo Waaqni kee akka dhaalaatti siif kennu iddoo sadiitti qoodi.
  fra-LSG: Tu établiras des routes, et tu diviseras en trois parties le territoire
    du pays que l’Éternel, ton Dieu, va te donner en héritage. Il en sera ainsi afin
    que tout meurtrier puisse s’enfuir dans ces villes.
  yal-yal: Ɛ xa kirane rafala siga mɛnne yi, ɛ yi yamanani taxun dɔxɔde saxan, Alatala
    ɛ Ala naxan fima ɛ ma ɛ kɛɛn na, alogo, faxa tiine birin xa siga na taane yi,
    e niin yi rakisi.
  haw-1868: E hoomakaukau i alanui nou, a o kou aina a Iehova kou Akua i hoolilo mai
    ai nou, o kau ia e mahele i na mokuna ekolu, i holo ai na pepehi kanaka a pau
    ilaila.
  arb-NAV: فَعَبِّدُوا الطُّرُقَ إِلَيْهَا، وَقَسِّمُوا الأَرْضَ الَّتِي يَهَبُهَا
    الرَّبُّ إِلَهُكُمْ لَكُمْ إِلَى ثَلاثِ مَنَاطِقَ، لِتَكُونَ مَلْجَأً يَلُوذُ
    بِها كُلُّ مَنْ قَتَلَ نَفْساً عَنْ غَيْرِ عَمْدٍ.
  ewe-ewe: Ɖe mɔwo ɖe wo dome, eye nàma anyigba si Yehowa, wò Mawu la le nawòm abe
    wò domenyinu ene la ɖe akpa etɔ̃ me, ale be ne ame aɖe wu nɔvia la, wòasi ayi
    afi ma.
  eng-LEE: Thou shalt put in order for thyself the [way to them], and divide into
    three parts the territory of thy land, which the Lord thy God will give thee to
    inherit, and it shall serve, that every man-slayer may flee thither.
  asm-FB: সেই ঠাইলৈ যাবলৈ এটা পথও আপোনালোকে নির্মাণ কৰি ল’ব আৰু আপোনালোকৰ ঈশ্বৰ যিহোৱাই
    যি দেশত প্রৱেশ কৰাবলৈ আপোনালোকক নিছে, সেই দেশৰ সীমা আপোনালোকে তিনি ভাগত ভাগ কৰিব
    যাতে কোনো ব্যক্তিক হত্যা কৰা প্ৰতিজন হত্যাকাৰী তালৈ পলাই যাব পাৰে।
  sus-A: وٌ شَ بْشِ مَنِيَ، وٌ مَرِفِ عَلَتَلَ نَشَن قِشِ وٌ مَ كّ رَ، وٌ قَ عَ عِتَشُن
    دْشْ سَشَن. نَ نَن عَ تٌمَ قَشَتِ ندٍ نْمَ سِفَدٍ نَ تَا ندٍ كُي، عَلَكٌ عَ نِي
    شَ رَتَنفَ.
  fra-SBL: Vous préparerez le chemin, et vous diviserez en trois parties les limites
    du pays que l'Éternel, votre Dieu, vous donne en héritage, afin que tout homme
    meurtrier s'y réfugie.
  hbo-hbo: תָּכִ֣ין לְךָ֮ הַדֶּרֶךְ֒ וְשִׁלַּשְׁתָּ֙ אֶת־גְּב֣וּל אַרְצְךָ֔ אֲשֶׁ֥ר
    יַנְחִֽילְךָ֖ יְהוָ֣ה אֱלֹהֶ֑יךָ וְהָיָ֕ה לָנ֥וּס שָׁ֖מָּה כָּל־רֹצֵֽחַ׃
  eng-WYCLIFFE: Thou schalt make redi diligentli the weye, and thou schalt departe
    euenly in to thre partis al the prouynce of thi lond, that he that is exilid for
    mansleyng, haue `of nyy whidur he may ascape.
  cwe-cwe: Mwizatenda makumba muna yamabululu yayo na kuigola vihande vitatu isi yondayamwing'heni
    Mndewa Mulungu, Mulungu wenu, muladi chila munhu yondayakome munhu yadahe kukimbilila
    uko.
  kik-kik: Mũgaathondeka barabara cierekeire matũũra macio, naguo bũrũri ũcio Jehova
    ekũmũhe ũtuĩke igai rĩanyu, mũwatũre icunjĩ ithatũ, nĩgeetha mũndũ o wothe ũngĩũraga
    mũndũ oragĩre kuo.
  fra-NCL: Tu tiendras en état les routes qui y conduisent, et tu diviseras en trois
    parties le territoire du pays que Yahweh, ton Dieu, va te donner en héritage,
    afin que tout meurtrier puisse s’enfuir dans ces villes.
  cek-AK: Kami hum moeng mi kawbaktih kami doeh, to ahmuen ah cawnh hanah, na Angraeng
    Sithaw mah ang paek o ih prae to thumto ah tapraek oh loe, to ahmuen ah caehhaih
    loklam to sah oh.
  cuk-cuk: A-neggweburmarse nabir molegegala, igarmar be omesmaloed. Be sogapaa be-Bab-Dummad-Jehová-yar-bemarga-uknaid
    be mamaroed, adi, dule-emar-oburgwisad nabir ase wakinnegalad.
  uig-CYR: шундақла, адәм өлтүргән һәр бир киши шу йәрләргә, шу шәһәрләрниң биригә
    қечип беривалсун дәп йол һазирлап, Пәрвәрдигар Худайиңлар мирас болушқа силәргә
    беридиған зиминни үч районға бөлисиләр.
  tel-2017: మీరు స్వాధీనం చేసుకొనేలా యెహోవా దేవుడు మీకిస్తున్న దేశపు సరిహద్దుల్లో
    హంతకుడు పారిపోయి తల దాచుకోవడానికి మూడు పట్టణాలకు వెళ్ళే దారులను కొలిచి ఏర్పరచాలి.
  hat-BSA: Nou va prepare wout pou nou menm, e divize an twa pati teritwa a peyi ke
    SENYÈ a va bannou kòm posesyon an, jis pou nenpòt moun ki touye moun kapab sove
    ale ladann.
  kos-kos: Kowos fah srikeya facl sac, ac kitalik nu ke ip tolu — kais sie ip inge
    in oasr siti in molela se we ma ac firsrasr nu sin sie mwet in kaing nu we. Na
    fin sie mwet el uniya sie pacna mwet, el ac ku in kaing ac moulla we.
  hbo-WLC: תָּכִ֣ין לְךָ֮ הַדֶּרֶךְ֒ וְשִׁלַּשְׁתָּ֙ אֶת־גְּב֣וּל אַרְצְךָ֔ אֲשֶׁ֥ר
    יַנְחִֽילְךָ֖ יְהוָ֣ה אֱלֹהֶ֑יךָ וְהָיָ֕ה לָנ֥וּס שָׁ֖מָּה כָּל־רֹצֵֽחַ׃
  ibo-ibo: Kewaa ala ahụ Onyenwe anyị Chineke gị na-enye gị dịka ihe nketa ụzọ atọ
    ka otu obodo mgbaba dịrị nʼotu akụkụ. Wuzie ụzọ e si aga nʼobodo ndị a ka ọ dịrị
    onye na-agba ọsọ mfe ịgbaje nʼebe ahụ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପାଇଁ ପଥ ପ୍ରସ୍ତୁତ କରିବ ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ
    ଦେଶ ଅଧିକାର କରାଇବେ, ତୁମ୍ଭେ ସେହି ଦେଶର ଭୂମି ତିନି ଭାଗ କରିବ, ତହିଁରେ ପ୍ରତ୍ୟେକ ନରହତ୍ୟାକାରୀ
    ସେଠାକୁ ପଳାଇ ଯାଇ ପାରିବ।
  chk-chk: Iwe, oupwe kinifeseni lon ülüngat kinikin ewe fanü ewe Samol mi Lapalap
    ämi we Kot epwe ngenikemi pwe oupwe fanüeni o anükünüköchü ekewe al mi ale ngeni
    ekewe telinimw, pwe iteiten eman mi niela eman aramas epwe tongeni sü ngeniir.
  rop-rop: '@see-verse:DEU.019.002'
  ukr-1871: Проведи туди дорогу, і роздїли країну землї твоєї на три частї; і буде
    се, щоб можна було туди кожному убийцеві втїкати.
  deu-1951: Bereite dir den Weg [dahin] und teile das Gebiet deines Landes, das der
    HERR, dein Gott, dir zum Erbe gibt, in drei Teile, damit jeder Totschläger dahin
    fliehe.
  eng-JPS: Thou shalt prepare thee the way, and divide the borders of thy land, which
    the LORD thy God causeth thee to inherit, into three parts, that every manslayer
    may flee thither.
  srp-1865: Naèini put, i razdijeli na troje krajeve zemlje svoje, koju ti da Gospod
    Bog tvoj u našljedstvo, pa neka bježi onamo svaki krvnik.
  lug-lug: Okolanga enguudo eziraga mu bibuga ebyo; ensi Mukama Katonda wo gy’akuwa
    okubeera obusika bwo obw’enkalakkalira, ogyawulangamu ebitundu bisatu, kale buli
    anattanga omuntu anaddukiranga mu kimu ku bibuga eby’omu bitundu ebyo.
  heb-heb: תכין לך הדרך ושלשת את גבול ארצך אשר ינחילך יהוה אלהיך והיה לנוס שמה כל
    רצח׃
  ben-IRV: তুমি রাস্তা তৈরী করবে এবং তোমার ঈশ্বর সদাপ্রভু যে দেশের অধিকার তোমাকে দেন,
    তোমার সেই দেশের ভূমির তিন রাস্তা তৈরী ভাকরবে; তাতে প্রত্যেক হত্যাকারীরা সেই শহরে
    পালিয়ে যেতে পারবে।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਰਾਹ ਠੀਕ ਕਰ ਲਿਓ ਅਤੇ ਆਪਣੇ ਦੇਸ਼ ਦੀਆਂ ਹੱਦਾਂ ਨੂੰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਵਿਰਾਸਤ ਵਿੱਚ ਦਿੰਦਾ ਹੈ, ਤਿੰਨ ਹਿੱਸਿਆਂ ਵਿੱਚ ਵੰਡ ਲਿਓ ਤਾਂ ਜੋ ਹਰੇਕ ਖ਼ੂਨੀ
    ਉੱਥੇ ਭੱਜ ਜਾਵੇ।
  mya-JVB: လူအသက်ကိုသတ် မိသောသူအပေါင်း တို့သည် ထို မြို့သို့ ပြေး နိုင် မည်အကြောင်း
    ၊ သင့် အမွေခံစရာဘို့ သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော ပြည် ကို သုံးပိုင်း
    ပိုင်း၍ လမ်း ခရီးကိုလည်း ပြင်ဆင် ရမည်။
  hmo-hmo: Dala danu do umui karaia, inai kahana toi dekenai idia noho hanua dekenai
    do idia lao. Vadaeni bema tau ta ese ma tau ta ia alaia neganai, unai hanua ta
    dekenai do ia heau haraga diba. Lohiabada emui Dirava ese umui do ia henia tano
    dekenai unai bamona do umui karaia.
  urd-urd: और तू एक रास्ता भी अपने लिए तैयार करना, और अपने उस मुल्क की ज़मीन को जिस
    पर ख़ुदावन्द तेरा ख़ुदा तुझको क़ब्ज़ा दिलाता है तीन हिस्से करना, ताकि हर एक ख़ूनी
    वहीं भाग जाए।
  rus-SYN: устрой себе дорогу и раздели на три части всю землю твою, которую Господь
    Бог твой дает тебе в удел; они будут служить убежищем всякому убийце.
  bqc-SIM: '@see-verse:DEU.019.002'
  tcz-CHONGTHU: Hitia chu Pakaiyin napehnau gamsung chu khopi thum naso diu, hiche
    khopi jousea chu lampi nasem lut cheh diu, nalah uva kona koi tobang mithat auma
    ahileh, amachu hiche sunga chu jamlut a kihuhdoh thei ding ahi.
  mar-mar: म्हणजे कोणाच्या हातून मनुष्यवध झाल्यास त्यास तेथे पळून जाता यावे म्हणून
    रस्ते तयार कर, आणि जो प्रदेश तुझा देव परमेश्वर तुला देत आहे त्या देशाचे तू तीन
    भाग कर.
  qub-qub: Chay quimsa siudäcunata acranayquipäga rimëru nasyunniquita quimsa partiman
    raquinqui. Nircur cada particho juc siudäta acranqui. Chay siudäcuna canga runa-masinta
    mana yarpaypa wañuchej runa chaycunaman gueshpir aywacunanpaj. Chaymi chay siudäcunaman
    aywaj nänicunataga sumaj allchanqui.
  hat-hat: N'a kenbe wout ki mennen nan lavil sa yo an bon eta. N'a divize teritwa
    Seyè a, Bondye nou an, te ban nou pou nou rete a an twa zòn ak yon lavil nan chak
    zòn. Konsa, nenpòt moun ki ta rive touye yon lòt ka kouri al kache nan yonn nan
    lavil sa yo pou sove lavi l'.
  eng-BSB: You are to build roads for yourselves and divide into three regions the
    land that the LORD your God is giving you as an inheritance, so that any manslayer
    can flee to these cities.
  tod-tod: Wa peleiti to ti ʋa, nii a kɛ nu ʋaa nui ɗa lɔɔɠuzu ɠaiziɛ ná, wa zooi
    ʋalisu ga saʋagɔ, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ʋɛ ga wɔnɔ.
  eng-WEBPB: You shall prepare the way, and divide the borders of your land which
    the LORD your God causes you to inherit into three parts, that every man slayer
    may flee there.
  kbq-kbq: Ra Anumzana tamagri Anumzamo'ma tami'nia mopa tagufa'afi rehantagitma,
    agu'vazi kumara ana mopafina mago kuma tro huntetere nehuta, kana anantera varita
    viho. E'i ana hu'nenkeno, mago vahe'mo'ma mago'azama hanifima ahefrigahue huno'ma
    ontahi'neno hantga huno vahe'ma ahefrisia vahe'mo'a, ana kumapi freno vuno ome
    frakigahie.
  nhe-BL: Xijxejxeloca nopa tlali ica eyi partes, huan ipan sesen parte xiquiyocacahuaca
    se altepetl para imojuanti campa se tlacatl hueli mochololtis intla quimictis
    seyoc yonque ax quinequiyaya. Huan monequi inquimocuitlahuise cuali nochi nopa
    ojtli tlen onajsi ipan nopa altepetini.
  gub-BL: '@see-verse:DEU.019.002'
  eng-DRA: 'Paving diligently the way: and thou shalt divide the whole province of
    thy land equally into three parts: that he who is forced to flee for manslaughter,
    may have near at hand whither to escape.'
