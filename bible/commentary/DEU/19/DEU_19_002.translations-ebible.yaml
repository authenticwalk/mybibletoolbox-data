verse: DEU.019.002
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് അവകാശമായി നൽകുന്ന ദേശത്ത് നിങ്ങൾക്കുവേണ്ടി
    മൂന്നു നഗരങ്ങൾ വേർതിരിക്കണം.
  deu-TKW: sollst du dir in deinem Lande, das dir Jahwe, dein Gott, zum Besitze giebt,
    drei Städte aussondern.
  lin-lin: bokotia pembeni mpo na bino, bingumba misato oyo ezali na kati-kati ya
    mokili oyo Yawe, Nzambe na bino, akopesa bino mpo na kozwa.
  eng-LSV: you separate three cities for yourself in the midst of your land which
    your God YHWH is giving to you to possess it.
  eng-GNV: Thou shalt separate three cities for thee in the middes of thy lande which
    the Lord thy God giueth thee to possesse it.
  eng-WEBSTER: Thou shalt separate three cities for thee in the midst of thy land
    which the LORD thy God giveth thee to possess it.
  nhw-BL: monequi anquiniyocatlalise eyi altepeme ipan nopa tlali catli TOTECO Dios
    teipa anmechmacas para amoaxcatise.
  swh-ONEN: ndipo mtenge miji mitatu iliyopo katikati ya nchi kwa ajili yenu, katika
    nchi ambayo Bwana Mungu wenu anawapa kuimiliki.
  bba-bba: Tem mɛ Yinni Gusunɔ u koo bɛɛ wɛ̃ mi, ì n mu mwɑ i kpɑ, i mu bɔnu koowo
    beri itɑ kpɑ i yen bɑɑyere sɔɔ wuu teu wunɑ mi be bɑ tɔnu ɡo bɑ ko n dɑ kpikiru
    we, kpɑ i swɛɛ yɑbiri yi bɑ ko n dɑ kɑ de mi.
  eng-KJVCPB: thou shalt separate three cities for thee in the midst of thy land,
    which the Lord thy God giveth thee to possess it.
  luo-luo: to yieruru kendo uket tenge mier madongo adek man e dier pinyno ma Jehova
    Nyasaye ma Nyasachu miyou mondo ukaw.
  meu-meu: Una negana ai Iehova, emui Dirava, ese baine henimui emui tano ai ba halaoa
    tanona lalonai hanua toi ba gwauraidia hidi.
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई अधिकार गर्न दिन लाग्‍नुभएको
    देशको बिचमा आफ्नो लागि तिनवटा सहर रोज्नू ।
  yor-yor: Ìwọ yóò ya ìlú mẹ́ta sọ́tọ̀ fún ara à rẹ láàrín ilẹ̀ rẹ tí Olúwa Ọlọ́run
    fún ọ láti ni.
  ind-ind: haruslah kalian membagi negeri itu menjadi tiga wilayah. Lalu tetapkanlah
    satu kota di tengah setiap wilayah sebagai kota perlindungan. Kalian harus membuat
    jalan dari semua kota lain ke tiga kota itu, agar orang yang membunuh tanpa sengaja
    bisa melarikan diri ke kota perlindungan terdekat.
  pes-OPCB: آنگاه باید سه شهر به عنوان پناهگاه تعیین کنید تا اگر کسی نادانسته شخصی
    را بکشد، بتواند به آنجا فرار کرده، در امان باشد. کشورتان را به سه منطقه تقسیم
    کنید به طوری که هر کدام از این سه شهر در یکی از آن سه منطقه واقع گردد. جاده‌هایی
    را که به این شهرها می‌روند خوب نگه دارید.
  tgl-ULB: dapat kayong pumili ng tatlong lungsod para sa inyong sarili sa gitna ng
    inyong lupain na ibibigay ni Yahweh sa inyo para angkinin.
  hui-hui: dindi ogoni halu tebo tu wupe halimu. Ani buwa dindi tu wini hobane mbira
    mbira uruniha tano mbira dege agali gerai lalu abale polene hana nahe ngagoria
    dabo helalimu. Ani ngagoria agali marume mbirali kago bo wahalu tini tano uruni
    mbiragoha abale ibida pialu ha do holene wulebira.
  mya-mya: ထို​ပြည်​ကို​သုံး​ပိုင်း​ပိုင်း​၍​တစ်​ပိုင်း​စီ​တွင် လွယ် ကူ​စွာ​သွား​ရောက်​နိုင်​သော​မြို့​တစ်​မြို့​ကို​ရွေး
    ချယ်​လော့။ လူ​တစ်​စုံ​တစ်​ယောက်​ကို​သတ်​မိ သော​သူ​သည် ထို​မြို့​များ​အ​နက်​တစ်​မြို့
    မြို့​သို့​ပြေး​၍​ခို​လှုံ​နိုင်​သည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དེར། རང་ཉིད་ཀྱི་ཆེད་དུ་གྲོང་ཁྱེར་གསུམ་ལོགས་སུ་འདོན་དགོས།
  sna-sna: ipapo muzvitsaurire maguta matatu ari pakati penyika yamuri kupiwa naJehovha
    Mwari wenyu kuti ive yenyu.
  spa-BLM: apartarás tres ciudades para ti en medio de tu tierra, que Yahvé vuestro
    Dios te da en posesión.
  cac-cac: A d'a scal juntzan̈ chi' ol e siq'uel oxeoc chon̈ab' aton juntzan̈ ol yac'
    Jehová co Diosal eyicoc.
  swh-ULB: mnapaswa kuchagua miji mitatu kwa ajili yenu katikati mwa nchi yenu ambayo
    Yahwe Mungu anawapa kuimiliki.
  bel-bel: тады выдзелі сабе тры гарады сярод зямлі тваёй, якую Гасподзь, Бог твой,
    дае табе ў валоданьне;
  deu-ELBBK: so sollst du dir drei Städte aussondern inmitten deines Landes, das der
    HERR, dein Gott, dir gibt, es zu besitzen.
  mbb-OT: ne pilì kew te tetelu he inged he eputà duen te tanà he ibeǥey keniyu te
    Nengazen he Megbevayè niw wey niw maangken.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി തരുന്ന ദേശത്തിൽ മൂന്നു പട്ടണം വേറുതിരിക്കേണം.
  rmc-rmc: kiden tumenge avri trin fori, so hine maškaral andre odi phuv, so tumenge
    del o RAJ, tumaro Del.
  pes-OPV: پس سه شهر رابرای خود در میان زمینی که یهوه، خدایت، به جهت ملکیت به تو می‌دهد،
    جدا کن.
  ron-1924: сэ деспарць трей четэць ын мижлокул цэрий пе каре ць-о дэ ын стэпынире
    Домнул Думнезеул тэу.
  ben-OBCV: তখন যে দেশ তোমাদের ঈশ্বর সদাপ্রভু তোমাদের অধিকার করবার জন্য দেবেন সেখান
    থেকে তিনটি নগর তোমরা আলাদা করে রাখবে।
  som-som: markaas waa inaad saddex magaalo gaar kaga dhex dhigataan dalkiinna uu
    Rabbiga Ilaahiina ahu idiin siinayo inaad hantidaan.
  lat-VUC: tres civitates separabis tibi in medio terræ, quam Dominus Deus tuus dabit
    tibi in possessionem,
  eng-ASVBT: thou shalt set apart three cities for thee in the midst of thy land,
    which Jehovah thy God giveth thee to possess it.
  ita-1885: mettiti da parte tre città nel mezzo del tuo paese che il Signore Iddio
    tuo ti dà per possederlo.
  eng-LXXUP: thou shalt separate for thyself three cities in the midst of thy land,
    which the Lord thy God gives thee.
  eng-ULB: you must select three cities for yourself in the middle of your land that
    Yahweh your God is giving you to possess.
  spa-VBL: entonces debes elegir tres pueblos santuarios en el país que el Señor tu
    Dios te da como posesión.
  fra-_FOB: Tu sépareras trois villes au milieu du pays que l'Éternel ton Dieu te
    donne pour le posséder;
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി തരുന്ന ദേശത്തിൽ മൂന്ന് പട്ടണങ്ങൾ വേർതിരിക്കണം.
  urd-GVR: to pūre mulk ko tīn hissoṅ meṅ taqsīm kar. Har hisse meṅ ek markazī shahr
    muqarrar kar. Un tak pahuṅchāne wāle rāste sāf-suthrī rakhnā. In shahroṅ meṅ har
    wuh shaḳhs panāh le saktā hai jis ke hāth se koī ġhairirādī taur par halāk huā
    hai.
  suz-BL: मेना परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागीम गे सहर सां तिल्‍चा माल्‍नीनी।
    ब्‍यवस्‍था ४:४१-४३
  ita-1927: ti metterai da parte tre città, in mezzo al paese, del quale l’Eterno,
    il tuo Dio, ti dà il possesso.
  ckb-ckb: سێ شار لە ناوەڕاستی خاکەکەتان بۆ خۆتان جیا دەکەنەوە کە یەزدانی پەروەردگارتان
    دەتانداتێ هەتا دەستی بەسەردا بگرن.
  eng-BBE: You are to have three towns marked out in the land which the Lord your
    God is giving you for your heritage.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಕೊಡುವ ನಿಮ್ಮ ದೇಶದ
    ಮಧ್ಯದಲ್ಲಿ ಮೂರು ಪಟ್ಟಣಗಳನ್ನು ನಿಮಗಾಗಿ ಪ್ರತ್ಯೇಕಿಸಬೇಕು.
  tam-2017: நீ உன் தேவனாகிய யெகோவா உனக்குச் சொந்தமாகக் கொடுக்கும் உன் தேசத்தின் நடுவிலே,
    உனக்காக மூன்று பட்டணங்களைப் பிரித்துவைக்கக்கடவாய்.
  spa-RV-1909: Te apartarás tres ciudades en medio de tu tierra que Jehová tu Dios
    te da para que la poseas.
  ron-BTF: Să îţi separi trei cetăţi în mijlocul ţării tale, pe care ţi-o dă DOMNUL
    Dumnezeul tău, ca să o stăpâneşti.
  eng-WEBP: you shall set apart three cities for yourselves in the middle of your
    land, which the LORD your God gives you to possess.
  eng-FBV: then you are to choose three sanctuary towns in the country that the Lord
    your God is giving you to own.
  nld-1939: dan moet ge in uw land, dat Jahweh, uw God, u in bezit gaat geven, drie
    steden aanwijzen.
  nch-BL: monequi anquiniyocatalise eyi altepeme ipan nopa tali cati TOTECO Dios teipa
    amechmacas para anmoaxcatise.
  vie-1934: thì phải để riêng ra ba cái thành giữa xứ mà Giê-hô-va Đức Chúa Trời ngươi
    ban cho ngươi nhận lấy.
  hin-CV: तुम्हें उस देश में, जो याहवेह, तुम्हारे परमेश्वर तुम्हें अधिकार करने के
    उद्देश्य से दे रहे हैं, अपने लिए तीन नगर अलग कर देने होंगे.
  eng-OURB: you shall set apart three cities for yourselves in the middle of your
    land, which Adonai your God gives you to possess it.
  spa-BES: Tendrán tres ciudades marcadas en la tierra que el Señor tu Dios les da
    para su herencia.
  tdx-tdx: le aviho ty rova telo añivo’ i tane hatolo’ Iehovà Andria­naña­hare’o ho
    tavane’oy ao,
  vid-vid: mowika hafungo miji jidatu kuli isi yompegwa na Mkulu Nguluwi, Nguluwi
    wa hemwe muihalile.
  eng-OKE: Three cities shalt thou set apart to thee within thy land, which the Lord
    thy God will give thee to inherit.
  tha-KJV: ท่านจงแยกเมืองไว้สามเมืองสำหรับพวกท่านทั้งหลายในท่ามกลางแผ่นดิน ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่ท่านเป็นกรรมสิทธิ์​นั้น
  por-BR-2018: Separarás três cidades em meio de tua terra que o SENHOR teu Deus te
    dá para que a possuas.
  deu-ELO: so sollst du dir drei Städte aussondern inmitten deines Landes, das Jehova,
    dein Gott, dir gibt, es zu besitzen.
  eng-WYC-2018: thou shalt separate three cities to thee in the midst of the land,
    which thy Lord God shall give to thee into possession. (thou shalt set apart three
    cities for thee in the midst of the land, which the Lord thy God shall give thee
    for a possession.)
  epo-epo: tiam apartigu el vi tri urbojn en via lando, kiun la Eternulo, via Dio,
    donas al vi kiel posedaĵon.
  uig-PIN: silǝr xu qaƣda Pǝrwǝrdigar Hudayinglar silǝrgǝ beridiƣan zeminda üq xǝⱨǝrni
    ayrim ⱪilixinglar kerǝk;
  beo-beo: '-'
  tpi-OTNT: orait yupela brukim dispela kantri long tripela distrik. Na long ol 3-pela
    distrik wan wan yupela i mas makim wanpela taun i stap long gutpela ples bai man
    i no ken hatwok long i go long en. Olsem na man i kilim i dai wanpela man, em
    i ken i go kamap long dispela taun na hait i stap.
  hau-SA: sai ku keɓe wa kanku birane uku waɗanda suke a tsakiyar ƙasar da Ubangiji
    Allahnku yake ba ku ku mallaka.
  uig-LAT: siler shu chaghda Perwerdigar Xudayinglar silerge béridighan zéminda üch
    sheherni ayrim qilishinglar kérek;
  nde-nde: kulapho-ke eselingazikhethela amadolobho amathathu enkabazwe yelizwe lelo
    uThixo uNkulunkulu wenu alinika lona ukuba libe ngelenu.
  ton-ton: Te ke vaheʻi kiate koe ʻae kolo ʻe tolu ʻi he lotolotonga ʻo ho fonua,
    ʻaia ʻoku foaki ʻe Sihova ko ho ʻOtua kiate koe ke ke maʻu ia.
  ces-1613: Oddělíš sobě tři města u prostřed země své, kterouž Hospodin Bůh tvůj
    dává tobě, abys ji dědičně obdržel.
  eng-WMB: you shall set apart three cities for yourselves in the middle of your land,
    which the LORD your God gives you to possess.
  tam-TCV: அப்பொழுது நீங்கள் உரிமையாக்கிக்கொள்ளும்படி உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு
    கொடுக்கும் நாட்டில் மூன்று பட்டணங்களை உங்களுக்காக ஒதுக்கிவையுங்கள்.
  ceb-ULB: magpili kamo ug tulo ka mga siyudad alang sa inyong kaugalingon sa tungatunga
    sa inyong yuta nga gihatag kaninyo ni Yahweh nga inyong Dios nga panag-iyahon.
  pol-UBG: Wydzielisz sobie trzy miasta pośród twojej ziemi, którą PAN, twój Bóg,
    daje ci w posiadanie;
  urd-GVU: تو پورے ملک کو تین حصوں میں تقسیم کر۔ ہر حصے میں ایک مرکزی شہر مقرر کر۔
    اُن تک پہنچانے والے راستے صاف ستھرے رکھنا۔ اِن شہروں میں ہر وہ شخص پناہ لے سکتا
    ہے جس کے ہاتھ سے کوئی غیرارادی طور پر ہلاک ہوا ہے۔
  deu-1912: sollst du dir drei Städte aussondern in dem Lande, das dir der HERR, dein
    Gott, geben wird einzunehmen.
  kan-2017: ಮನೆಗಳಲ್ಲಿಯೂ ವಾಸವಾಗಿರುವಾಗ, ಆ ನಿಮ್ಮ ದೇಶದ ಮಧ್ಯದಲ್ಲಿ ನೀವು ಮೂರು ಆಶ್ರಯ ನಗರಗಳನ್ನು
    ಗೊತ್ತುಮಾಡಬೇಕು.
  yap-yap: mi gimed ki’eg fa gin ke milsuwon ngomed ni dalip guruy, ra ba guruy ma
    bay reb e binaw riy nib mom ni yira thap ngay. Ya nge demturug be’ ni thang reb
    e pogofan nrayag ni mil nga reb ma dabi buch ban’en rok.
  hlt-MCSB: BOEIPA na Pathen loh nang pang sak ham a khueh na khohmuen khui ah khopuei
    pathum te namah loh hoep.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንጌ ዓጬሎ ሃይሦ ቤሲ ፓቂ ፔቴ ፔቴ ቤዞይዳ ፔቴ ፔቴ ካታማ ዱማሱዋቴ፤
    ዓሲ ዎዼ ዓሲ ፑኒንቲ ዴንዳንዳጉዲ ዬኖ ካታሞ ዔኪ ዓኣዻ ጎይሢ ጌሡዋቴ፤ ዬካፓ ዓሲ ዎዼ ዓሲ ፔ ሼምፓሢ ዓይሳኒ ዬንሢ ካታሞንሢፓ
    ፔቴማ ዓኣሺንቲ ዴንዶንጎ፤
  twi-ASANTE: monyi nkuropɔn mmiɛnsa a ɛwɔ asase no mfimfini a Awurade, mo Onyankopɔn,
    de rema mo afa no.
  eng-WEBU: you shall set apart three cities for yourselves in the middle of your
    land, which the LORD your God gives you to possess.
  bnp-bnp: mu nagia na tabeke ge tolu a robo iea e BAKOVI DAGI i habia ne mua. Na
    tabeke ge taku ge tahoka a tanga ge taku. A bakovi i uka ma ge malulu a tuhana
    ni ha lokovonga. A bakovi tara i rabalaki a viri i kara ni ha lokovonga, ge kapiloho
    vonga.
  wal-wal: GODAI intte Xoossai laata oottidi immiyo biittan de7iya katamatuppe heezzu
    katamata intteyyo dummayite.
  spa-PDDPT: apartarás tres ciudades en medio de la tierra que Yavé tu ʼElohim te
    da para que la poseas.
  gun-gun: ha'e jave py mboapy tetã ju pemboja'o 'rã pendeyvyrã Senhor Penderuete
    ome'ẽ va'ekue mbyte rupi.
  ilo-ULB: masapul a mangpilikayo iti tallo a siudad a para kadakayo iti tengnga ti
    dagayo nga it-ited ni Yahweh a Diosyo kadakayo a tagikuaenyo.
  kpg-kpg: goodou haahia dolu tenua deelaa, di guongo e dahi e hai gi iai dono waahale
    dela e golongoohia di hula ginai. Taane ma ga daaligi dana dangada gii made la gaa mee
    di lele gi tei nia waahale aanei e duuli eia i nia haingadaa.
  uig-ARA: سىلەر شۇ چاغدا پەرۋەردىگار خۇدايىڭلار سىلەرگە بېرىدىغان زېمىندا ئۈچ شەھەرنى
    ئايرىم قىلىشىڭلار كېرەك؛
  sus-sus: wo xa taa saxan sugandi na bɔxi tagi, wo Marigi Alatala naxan fixi wo ma.
  pon-2006: kumwail pwalangpeseng sahpwo ni pelien sapw siluh, oh ehuehu pelien sapw
    pahn ahneki kahnimw ehu me mengei en lella ie. Eri aramas emen me pahn kemehla
    aramas pahn mengei en tangala nan kahnimwo pwehn ale sawas.
  ksd-ksd: una pilak vaire ra utul a pia na pal livuan ta kaum gunan nina ra Luluai
    kaum God i tabar u me upi una kale pa ia.
  tur-YTC: Tanrın Yahve'nin mülk edinmek için vermekte olduğu ülkenin ortasında kendine
    üç kent ayıracaksın.
  grc-BRENT: τρεῖς πόλεις διαστελεῖς σεαυτῷ ἐν μέσῳ τῆς γῆς σου, ἧς Κύριος ὁ Θεός
    σου δίδωσί σοι.
  ind-AYT: kamu harus menentukan tiga kota di tengah-tengah negerimu yang telah TUHAN,
    Allahmu, berikan kepadamu untuk menjadi milikmu.
  nya-nya: mukapatule mizinda itatu imene ili pakati pa dziko lomwe Yehova Mulungu
    akukupatsani kukhala lanu.
  hrv-hrv: u zemlji koju ti Jahve, Bog tvoj, daje u baštinu, odvoji tri grada.
  mps-mps: teda dagego te bulu te distrik sela nigilao. Tama te sela bulude da, dagego
    hanu wiegi yai madi me nigiąo, te bidi me ela muani bidi wi duala sigi pabo sunumi
    sinana bilibo sę yabuo. Tialima, te bidi mego te bidi elebaso da, teda aga wi
    pelama, tama te hanuba geme duala sigi pomainao.
  tpi-tpi: orait yupela brukim dispela kantri long tripela distrik. Na long ol 3-pela
    distrik wan wan yupela i mas makim wanpela taun i stap long gutpela ples bai man
    i no ken hatwok long i go long en. Olsem na man i kilim i dai wanpela man, em
    i ken i go kamap long dispela taun na hait i stap.
  dan-1931: da skal du udtage dig tre Byer midt i dit Land, som HERREN din Gud giver
    dig i Eje.
  vie-OVCB: anh em phải nhớ dành riêng ba thành nơi Chúa Hằng Hữu, Đức Chúa Trời của
    anh em, ban cho những người ngộ sát trú ẩn. Chia toàn lãnh thổ ra làm ba phần
    và giữa mỗi phần sẽ có một thành trú ẩn.
  guj-2017: ત્યારે જે દેશ યહોવાહ તમારા ઈશ્વર તમને વતન પામવા માટે આપે, તેની મધ્યે તમે
    તમારા માટે ત્રણ નગરો પસંદ કરો.
  pon-2006A: kumwail pwalangpeseng sahpwo ni pelien sapw siluh, oh ehuehu pelien sapw
    pahn ahneki kahnimw ehu me mengei en lella ie. Eri aramas emen me pahn kemehla
    aramas pahn mengei en tangala nan kahnimwo pwehn ale sawas.
  por-BRBSL: vós separareis três cidades para vós no meio de vossa terra, que Iavé
    vosso Deus vos dá para possuir.
  cth-cth: BAWIPA Cathut ni na poe e hote ram thung kaawm e khopui kathum touh na
    hmoun han.
  twi-twi: munyi nkuropɔn abiɛsa a ɛwɔ asase a Awurade, mo Nyankopɔn no, de rema mo
    no mfimfini.
  hlt-hlt: BOEIPA na Pathen loh nang pang sak ham a khueh na khohmuen khui ah khopuei
    pathum te namah loh hoep.
  tbz-SIM: Dí totɛ́ ti Yiɛ̀ nKuyie nkùù di te kù yóó di duɔ́ nkɛ̀ɛ̀ tenkɛ̀ itempɛ̃
    nyìtɑ̃ɑ̃ti, kɛ́tɑ̃ɑ̃tɛ́ bɑ́ kùù tempɛ̃ dihɛì dìmɑ́ɑ̀ kɛ́dɔɔ̀ icɛ kɛ́kɔtɛnɛ̀, kòò
    mɔù kùɔ onìtì wèe cokɛ́ kɛ́tɑ di miɛkɛ kɛ́sɔri.
  msy-2020: egh nguazir kam 3plan distrighbar da bɨkigh. Egh distrighɨn kabar vaghvagh
    mongamin nguibar ekiatam amɨsefegh, eghtɨ nguibar ekiar kaba, da danganir gumazamiziba
    arɨmangɨ deravɨra ikiamba. Egh tuavibar ingarightɨ, da nguibar ekiar kabar mangɨ
    dar otifigh. Eghtɨ gumazamiziba tuavir kabar arɨ mangɨ nguibar ekiar kabar otivigh
    deravɨra ikiam. Eghtɨ gɨn gumazitam igharazitav purama a mɨsueghtɨ an aremeghtɨ,
    a mangɨ nguibar kabar tamɨn aven mangɨ modogh ikiam.
  azb-azb: Allahınız Rəbbin mülk olaraq almaq üçün sizə verəcəyi torpağın mərkəzində
    özünüz üçün üç şəhər ayırın.
  eng-DBY: thou shalt separate three cities for thyself in the midst of thy land,
    which Jehovah thy God giveth thee to possess.
  hin-2017: तब अपने देश के बीच जिसका अधिकारी तेरा परमेश्वर यहोवा तुझे कर देता है तीन
    नगर अपने लिये अलग कर देना।
  wol-KYG: ñetti dëkk yu mag ngeen di ber ca biir réew mooma leen seen Yàlla Aji Sax
    ji jox, ngir ngeen jagoo ko.
  eng-YLT: three cities thou dost separate for thee in the midst of thy land which
    Jehovah thy God is giving to thee to possess it.
  kne-kne: pankatloen yo din daga ay sana yan lokoden yo din kaaddawin di il-ili isdi.
    Asi kayo todingan di sag-eesa ay siyodad ay nalaka ay emeyan di ipogaw olay intoy
    kad-ana. Amagen yo di ta mo waday nakapese si gait na, kompormi di lomayawana
    ay pankamangan sin tolo ay siyodad ay sana et laton ay adi maan-ano.
  eng-WYC-2017: thou shalt separate three cities to thee in the midst of the land,
    which thy Lord God shall give to thee into possession.
  eng-WMBB: you shall set apart three cities for yourselves in the middle of your
    land, which the LORD your God gives you to possess.
  urd-GVH: तो पूरे मुल्क को तीन हिस्सों में तक़सीम कर। हर हिस्से में एक मरकज़ी शहर
    मुक़र्रर कर। उन तक पहुँचानेवाले रास्ते साफ़-सुथरे रखना। इन शहरों में हर वह शख़्स
    पनाह ले सकता है जिसके हाथ से कोई ग़ैरइरादी तौर पर हलाक हुआ है।
  rug-rug: si mi paqaha ṉeta ia sa popoa tadi na tie Izireli, meke koari hopeke ka
    ṉeta si mi vizatia keke vasileana pa kokorapana koari hopeke popoa arini. Meke
    be va mate tie si keke tie, si lopu sana kaqu govete kamoa sa tie hie si keke
    koari ka ṉeta vasileana sara pude boka tava sare nana.
  gaz-gaz: walakkaa biyya Waaqayyo Waaqni kee akka ati dhaaltuuf siif kennutti ofii
    keetiif magaalaawwan sadii addaan baafadhu.
  fra-LSG: tu sépareras trois villes au milieu du pays dont l’Éternel, ton Dieu, te
    donne la possession.
  yal-yal: Na na dangu, ɛ xa taa saxan sugandi bɔxɔni, Alatala ɛ Ala naxan fi ɛ ma.
  haw-1868: Alaila e hookaawale oe i na kulanakauhale ekolu nou iwaena o kou aina
    a Iehova kou Akua e haawi lilo mai ai nou.
  arb-NAV: فَأَفْرِزُوا لأَنْفُسِكُمْ ثَلاثَ مُدُنٍ فِي وَسَطِ أَرْضِكُمُ الَّتِي
    يَهَبُهَا لَكُمُ الرَّبُّ إِلَهُكُمْ لِتَمْتَلِكُوهَا.
  ewe-ewe: ekema nàtia du etɔ̃ siwo le anyigba si Yehowa, wò Mawu la le nàwom la titina
    lɔƒo la na ɖokuiwò.
  eng-LEE: Then shalt thou set apart three cities for thyself, in the midst of thy
    land, which the Lord thy God giveth thee to possess it.
  asm-FB: তেতিয়া যি দেশ ঈশ্বৰ যিহোৱাই অধিকাৰৰ অৰ্থে আপোনালোকক দিব, আপোনালোকে সেই
    দেশৰ মধ্য ভাগত তিনিখন নগৰ নিজৰ কাৰণে মনোনীত কৰি ল’ব লাগিব।
  sus-A: وٌ شَ تَا سَشَن سُفَندِ نَ بْشِ تَفِ، وٌ مَرِفِ عَلَتَلَ نَشَن قِشِ وٌ مَ.
  fra-SBL: tu te réserveras trois villes au milieu du pays dont l'Éternel, ton Dieu,
    te donne la possession.
  hbo-hbo: שָׁלֹ֥ושׁ עָרִ֖ים תַּבְדִּ֣יל לָ֑ךְ בְּתֹ֣וךְ אַרְצְךָ֔ אֲשֶׁר֙ יְהוָ֣ה
    אֱלֹהֶ֔יךָ נֹתֵ֥ן לְךָ֖ לְרִשְׁתָּֽהּ׃
  eng-WYCLIFFE: thou schalt departe thre citees to thee `in the myddis of the lond
    which thi Lord God schal yyue to thee into possessioun.
  cwe-cwe: mwizakwika hakwe mabululu matatu muna yamabululu yondayamwing'heni Mndewa
    Mulungu, Mulungu wenu muyahazi.
  kik-kik: hĩndĩ ĩyo nĩmũkamũra matũũra matatũ marĩ handũ gatagatĩ ka bũrũri ũrĩa
    Jehova Ngai wanyu ekũmũhe mũwĩgwatĩre.
  fra-NCL: tu sépareras trois villes au milieu du pays que Yahweh, ton Dieu, te donne
    pour le posséder.
  cek-AK: na Angraeng Sithaw mah toep han paek ih, na prae um li ah vangpui thumto
    nangmacae han pahoe oh.
  cuk-cuk: bemar neggwebur-negabarginmalad gwapaa be sunonikoed.
  uig-CYR: силәр шу чағда Пәрвәрдигар Худайиңлар силәргә беридиған зиминда үч шәһәрни
    айрим қилишиңлар керәк;
  tel-2017: మీరు స్వాధీనం చేసుకొనేలా యెహోవా దేవుడు మీకిస్తున్న దేశంలో మూడు పట్టణాలను
    వేరు పరచాలి.
  hat-BSA: “Nou va mete akote twa vil pou nou menm nan mitan peyi nou an, ke SENYÈ
    a, Bondye nou an, bannou pou posede a.
  kos-kos: kowos fah srela tolu siti an ke facl se su LEUM GOD lowos El asot nu suwos.
  hbo-WLC: שָׁל֥וֹשׁ עָרִ֖ים תַּבְדִּ֣יל לָ֑ךְ בְּת֣וֹךְ אַרְצְךָ֔ אֲשֶׁר֙ יְהוָ֣ה
    אֱלֹהֶ֔יךָ נֹתֵ֥ן לְךָ֖ לְרִשְׁתָּֽהּ׃
  ibo-ibo: mgbe ahụ, kewapụta obodo atọ nʼala ahụ Onyenwe anyị Chineke gị na-enye
    gị inweta, doo ha iche.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭର ଅଧିକାରାର୍ଥେ ଯେଉଁ ଦେଶ ଦିଅନ୍ତି, ତୁମ୍ଭର ସେହି
    ଦେଶ ମଧ୍ୟରେ ତୁମ୍ଭେ ଆପଣା ପାଇଁ ତିନୋଟି ନଗର ପୃଥକ କରିବ।
  chk-chk: oupwe aimwüela ülüngat telinimw fän itemi lon ewe fanü ewe Samol mi Lapalap
    ämi we Kot epwe ngenikemi pwe oupwe fanüeni.
  rop-rop: Afta na yumob garra kadimat det kantri langa 3 pat, en langa ebri pat yumob
    garra pikimat wanbala seifwan taun blanga detlot pipul hu jidan gulijap. If sambodi
    kilim ded sambodi weya im nomo bin wandi kilim im, wal im gin ranawei kwikbala
    langa det gulijapwan seifwan taun, en wen im jidan langa det seifwan taun nobodi
    kaan peiyimbek im.
  ukr-1871: Три міста віддїлиш собі у землї, що Господь, Бог твій, дає тобі в наслїддє.
  deu-1951: so sollst du dir drei Städte aussondern mitten in deinem Lande, das der
    HERR, dein Gott, dir zu besitzen gibt.
  eng-JPS: thou shalt separate three cities for thee in the midst of thy land, which
    the LORD thy GOD giveth thee to possess it.
  srp-1865: Odvoj tri grada usred zemlje svoje, koju ti daje Gospod Bog tvoj da je
    naslijediš,
  lug-lug: weeyawulirangako ebibuga bisatu nga biri wakati mu nsi Mukama Katonda wo
    gy’akuwa okugirya.
  heb-heb: שלוש ערים תבדיל לך בתוך ארצך אשר יהוה אלהיך נתן לך לרשתה׃
  ben-IRV: যে দেশ তোমার ঈশ্বর সদাপ্রভু অধিকারের জন্যে তোমাকে দিচ্ছেন, তোমার সেই দেশের
    মাঝখানে তুমি নিজের জন্য তিনটি শহর নির্বাচন করবে।
  pan-pan: ਤਦ ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਅਧਿਕਾਰ ਕਰਨ ਲਈ
    ਦੇਣ ਵਾਲਾ ਹੈ, ਤਿੰਨ ਸ਼ਹਿਰ ਆਪਣੇ ਲਈ ਵੱਖਰੇ ਰੱਖਿਓ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် အပိုင် ပေး တော်မူသော ထိုပြည် အတွင်း ၌ မြို့
    သုံး မြို့တို့ကို ခွဲ ထား ရမည်။
  hmo-hmo: Unai neganai hanua toi do umui abia hidi, tano ena kahana toi dekenai do
    idia noho, Lohiabada emui Dirava ese umui do ia henia tano lalonai.
  urd-urd: तो तू उस मुल्क में जिसे ख़ुदावन्द तेरा ख़ुदा तुझको क़ब्ज़ा करने को देता
    है, तीन शहर अपने लिए अलग कर देना।
  rus-SYN: тогда отдели себе три города среди земли твоей, которую Господь Бог твой
    дает тебе во владение;
  bqc-SIM: à bùsu pↄ́ Dii á Lua lɛ́ kpáwápi kpaalɛ̀ lɛɛ àaↄ̃, í wɛ̃́lɛ mɛ̀n
    àaↄ̃ dilɛ dodo bùsupiↄ guo, í zɛbↄ pɛ́pɛ wɛ̃́lɛpiↄwa, kɛ́ gbɛ̃dɛna lí e bàalɛ
    ta we.
  tcz-CHONGTHU: Pakai, Pathen in napehnau gamsunga na chenlut tenguleh, nanghon hiche
    gamsung chu chenna dinga thum naso diu ahi.
  mar-mar: तेव्हा तुझा देव परमेश्वर जो देश तुला देत आहे त्यामध्ये तीन नगरे तुम्ही
    राखून ठेवा.
  qub-qub: Tayta Dios goycushunayquipaj caycaj nasyuncho tiyar quimsa siudäcunata
    acranqui.
  hat-hat: n'a chwazi twa lavil nan peyi Seyè a, Bondye nou an, te ban nou pou nou
    rete a, n'a mete yo apa.
  eng-BSB: then you are to set apart for yourselves three cities within the land that
    the LORD your God is giving you to possess.
  tod-tod: wa taa saʋagɔ yɛ ná yɛ zooi zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ʋɛ
    ga wɔnɔ.
  eng-WEBPB: you shall set apart three cities for yourselves in the middle of your
    land, which the LORD your God gives you to possess.
  kbq-kbq: hazenkema hanaza vahe'mo'zama zamagu'ma vazisaza kumara tagufa kuma huhamprintenkeno
    meno.
  nhe-BL: monequi inquiniyocatlalise eyi altepetini ipan nopa tlali tlen TOTECO Dios
    teipa inmechmacas para inmoaxcatise.
  gub-BL: Pemuza'aza'ak a'e ywy na'iruz pehegweruhu romo nehe. Ipehegwer nànàn pexaexak
    amo tawhu nehe. Tuwe nazawaiw kwaw a'e tawhu pe teko wazànaw nehe. Nezewe mehe
    wyzài awa amo teko izuka arer upuner a'e tawhu pe oho haw rehe nehe. Ni amo nupuner
    kwaw izuka haw rehe a'e pe wà nehe.
  eng-DRA: Thou shalt separate to thee three cities in the midst of the land, which
    the Lord will give thee in possession,
