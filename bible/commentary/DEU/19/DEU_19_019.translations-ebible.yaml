  ory-ory: ତେବେ ସେ ଆପଣା ଭାଇ ପ୍ରତି ଯେପରି କରିବାକୁ କଳ୍ପନା କରିଥିଲା, ତାହା ପ୍ରତି ତୁମ୍ଭେମାନେ
