  asm-FB: তেন্তে, তেওঁ নিজ ভাইলৈ যিহকে কৰিব বিচাৰিব, তাকে তেওঁলৈ কৰিব; এইদৰে আপোনালোকে
    আপোনালোকৰ মাজৰ পৰা তেনে দুষ্টতা দূৰ কৰিব লাগিব।
  sus-A: عَ نفَشَكٍرٍنيِ نُ وَ مَ عَ مَكِيتِقٍ كِ نَشّ، وٌ شَ نَ كِيتِ رَفبِلٍن عَ
    مَ. وٌ قٍ حَاشِ حْنمَ وٌ تَفِ نَ كِ نّ.
  fra-SBL: alors vous lui ferez ce qu'il avait pensé faire à son frère. Ainsi vous
