  uig-CYR: ундақта, силәр дәл у қериндишиға қилмақчи болғинидәк униңғиму шундақ қилиңлар.
    Шундақ қилсаңлар рәзилликни араңлардин йоқитисиләр.
  tel-2017: ఆ విధంగా మీ మధ్యనుంచి చెడుతనాన్ని తొలగిస్తారు.
  hat-BSA: alò, nou va fè li menm bagay ke li t ap fè rive a frè li a. Konsa, nou
    va netwaye mechanste fèt pami pèp nou an.
  kos-kos: el pa ac eis kaiyuk ma akoeyuk nu sin mwet tukakyak sac. In ouiya se inge
    kowos ac fah sisla ma koluk se inge liki inmasrlowos.
  hbo-WLC: וַעֲשִׂ֣יתֶם ל֔וֹ כַּאֲשֶׁ֥ר זָמַ֖ם לַעֲשׂ֣וֹת לְאָחִ֑יו וּבִֽעַרְתָּ֥
