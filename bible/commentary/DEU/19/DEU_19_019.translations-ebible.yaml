  cwe-cwe: mkalangama iyo kolondeka yatendeligwe fana viyalondile kumtendela ija iyamulongeleze.
    Ivo niivo vondamusegeze wihi hagati yenu.
  kik-kik: hĩndĩ ĩyo mũmwĩke o ta ũrĩa aciirĩire gwĩka mũrũ wa ithe. No nginya mũniine
