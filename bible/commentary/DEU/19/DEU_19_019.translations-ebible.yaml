  fra-LSG: alors vous le traiterez comme il avait dessein de traiter son frère. Tu
    ôteras ainsi le mal du milieu de toi.
  gnn-gnn: ŋanyanydja yurru ŋunhiyinhanydjayi yolŋunha ŋunhi ŋayi bothina ḻakaraŋala
    dhä‐ḏir'yunna yurru; ŋayinydja yurru ŋuriŋiyinydjayi märrama balanyara yana liŋgu
    ŋupanayŋu, bitjana ŋayi bini ŋuriŋi yolŋuyu märranha, ŋunhi be ŋayi djäma yätjkunhanydja.
  yal-yal: nayi ɛ xa a liga na kanna ra alo a tan yi a ligama a ngaxakedenna ra kii
    naxan yi nun. Ɛ xa fe ɲaxin ɲan ɛ tagi.
  haw-1868: 'Alaila e hana aku oukou ia ia e like me kana i manao ai e hana aku i
    kona hoahanau: a e lawe aku oe i ka hewa mai ou aku la.'
  arb-NAV: فَأَنْزِلُوا بِهِ الْعِقَابَ الَّذِي كَانَ سَيُنْزِلُهُ بِأَخِيهِ، فَتَسْتَأْصِلُوا
    الشَّرَّ مِنْ بَيْنِكُمْ،
  ewe-ewe: woahe to si wòbu be woahe na ame kemɛ la hafi la na eya ŋutɔ boŋ. To mɔ
