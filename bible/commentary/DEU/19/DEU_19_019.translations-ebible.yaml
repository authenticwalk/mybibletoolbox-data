  eng-YLT: '''Then ye have done to him as he devised to do to his brother, and thou
    hast put away the evil thing out of thy midst,'
  kne-kne: din nangipabasol di mangibaklay sin dosa ay dosan koman di pinabasol na.
    Say amagen yo na ta somaldeng di kaman nina ay basol.
  eng-WYC-2017: they shall yield to him, as he thought to have done to his brother;
    and thou shalt do away evil from the midst of thee,
  eng-WMBB: then you shall do to him as he had thought to do to his brother. So you
    shall remove the evil from amongst you.
  urd-GVH: तो उसके साथ वह कुछ किया जाए जो वह अपने भाई के लिए चाह रहा था। यों तू अपने
    दरमियान से बुराई मिटा देगा।
  rug-rug: si kaqu vagia sa sa vina kilasa sapu kekeṉoṉo gua sapu kote vagia sa tie
