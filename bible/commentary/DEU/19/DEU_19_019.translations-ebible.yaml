verse: DEU.019.019
translations:
  mal-C: അയാൾ കള്ളസ്സാക്ഷ്യം നൽകി മറ്റേ കക്ഷിയോടു ചെയ്യാൻ ഉദ്ദേശിച്ചിരുന്നത് നിങ്ങൾ
    ആ മനുഷ്യനോടു ചെയ്യണം. അങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്ന് തിന്മ നീക്കംചെയ്യണം.
  deu-TKW: so sollt ihr über ihn als Strafe verhängen, was er über seinen Volksgenossen
    zu bringen gedachte, und sollst so das Böse aus deiner Mitte hinwegtilgen.
  lin-lin: bosala ye ndenge akanaki kosala ndeko na ye. Na nzela wana nde bokolongola
    mabe kati na bino.
  eng-LSV: then you have done to him as he devised to do to his brother, and you have
    put away evil out of your midst,
  eng-GNV: 'Then shall yee doe vnto him as hee had thought to doe vnto his brother:
    so thou shalt take euil away forth of the middes of thee.'
  eng-WEBSTER: 'Then shall ye do to him, as he had thought to do to his brother: so
    shalt thou remove the evil from among you.'
  nhw-BL: huajca nopa tlatzacuiltili catli quinequiyaya ma quiseli ne seyoc, quiselis
    yaya catli istlacatqui. Huan quej nopa anquitlamiltise nochi catli amo cuali catli
    onca tlatlajco amojuanti.
  swh-ONEN: basi mtende kama alivyotaka kumtendea ndugu yake. Ni lazima mwondoe uovu
    miongoni mwenu.
  bba-bba: sɑɑ ye sɔɔrɑ bɑ koo nùn kuɑ nɡe mɛ u rɑɑ bwisikɑ bu win winsim wi kuɑ.
    Nɡe mɛyɑ i ko i kɑ kɔ̃sɑ wunɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: 'then shall ye do unto him, as he had thought to have done unto his
    brother: so shalt thou put the evil away from among you.'
  luo-luo: to timne mana kaka ne odwa timo ne owadgi kendo nyaka ugol tim marachno
    e dieru.
  meu-meu: bavabia, ia ese tadikakana baine kara henia eto heḡereḡerena na ia ba kara
    henia.
  npi-ULB: त्यसले आफ्नो भाइलाई जे गर्ने सोच बनाएको थियो, त्यसलाई त्यसै गर्नू । यसरी
    तिमीहरूले आफ्ना बिचबाट दुष्‍टता हटाउनू ।
  yor-yor: nígbà náà ni kí ó ṣe sí i gẹ́gẹ́ bí ó ṣe fẹ́ ṣe sí arákùnrin rẹ̀. O ní
    láti wẹ búburú kúrò láàrín rẹ.
  ind-ind: dia harus dikenakan hukuman yang sama seperti yang hendak dia timpakan
    kepada kamu. Dengan begitu, seluruh rakyat akan mendengar dan menjadi takut memberi
    tuduhan palsu, sehingga kejahatan seperti itu tidak akan terjadi lagi di antara
    umat Israel.
  pes-OPCB: مجازاتش باید همان باشد که او فکر می‌کرد مرد دیگر به آن محکوم می‌شد. به
    این طریق شرارت را از میان خود پاک خواهید کرد.
  tgl-ULB: kung gayon dapat ninyong gawin sa kaniya, ang nais niyang gawin sa kaniyang
    kapatid; at maaalis ninyo ang kasamaan mula sa inyo.
  cbu-NT: ashiriya anoo tputsee putayarusin wanichinllinaya. Amuyaatsirisha tputsee
    kiyung yachamaam chinarangu ambitam sheersin kasachinllinaya. Ashkatssin, izuuru
    an ngichizipan tputs kuk pastachshaparee.
  hui-hui: mendeali bame dibaede hayago pani mulene wiyadagua ke̱ howa dibaede haga
    biago ibuni no aribia holene wulebira. Ani buleneore wulebirago ai tíha ke̱ halu
    nde lolene mbira ogonibi nawilo ani bulene nga.
  mya-mya: အ​စွပ်​စွဲ​ခံ​ရ​သူ​ခံ​ရ​မည့်​အ​ပြစ်​ဒဏ်​ကို​သူ့ အား​ခံ​စေ​ရ​မည်။ ဤ​နည်း​အား​ဖြင့်​သင်​တို့​သည်
    ထို​သို့​သော​ဒု​စ​ရိုက်​ကို​ဖယ်​ရှား​နိုင်​ကြ​မည်။-
  bod-N: མི་དེས་རང་གི་སྤུན་ཟླ་ལ་ཅི་བྱ་བསམ་པ་ནང་བཞིན། ཁྱོད་ཅག་གིས་ཁོ་ལའང་དེ་བཞིན་དུ་བྱེད་དགོས་ལ།
    ཁྱོད་རྣམས་ཀྱི་ཁྲོད་ནས་ངན་པ་རྣམས་དེ་ལྟར་མེད་པར་གཏོང་དགོས་སོ། །
  sna-sna: ipapo itai kwaari sezvaanga achida kuita kuhama yake. Munofanira kubvisa
    chakaipa pakati penyu.
  spa-BLM: entonces harás con él lo que él había pensado hacer a su hermano. Así eliminaréis
    el mal de entre vosotros.
  cac-cac: A d'a yib'an̈ jun tz'esan chi', ata' tz'ochcan jantac tas ix snib'ej yac'och
    d'a yib'an̈ junxo anima chi'. Icha chi' tz'aj slajvi jun esalvumal chi' d'a e
    cal.
  swh-ULB: basi unapaswa kufanya kwake, kama alivyokusudia kufanya kwa ndugu yake,
    na utaondoa uovu kutoka miongoni mwenu.
  bel-bel: дык зрабеце яму тое, што ён намышляў зрабіць брату свайму; і гэтак вынішчы
    зло спасярод сябе;
  deu-ELBBK: so sollt ihr ihm tun, wie er seinem Bruder zu tun gedachte; und du sollst
    das Böse aus deiner Mitte wegschaffen.
  mbb-OT: ne kinahanglan he iyan sikandin edsilutan te silut he para pezem duen te
    insumbung din. Kinahanglan he id-awè niw heini he mezaat he vaal ziyà te keniyu.
  mal-2015: അവൻ സഹോദരന്നു വരുത്തുവാൻ നിരൂപിച്ചതുപോലെ നിങ്ങൾ അവനോടു ചെയ്യേണം; ഇങ്ങനെ
    നിങ്ങളുടെ ഇടയിൽനിന്നു ദോഷം നീക്കിക്കളയേണം.
  rmc-rmc: akor leske keren oda, so ov kamľa te kerel okle manušeske. Kavke tumendar
    odlena o nalačhipen.
  pes-OPV: پس به طوری که او خواست با برادر خود عمل نماید با او همان طور رفتار نمایند،
    تا بدی را از میان خوددور نمایی.
  ron-1924: атунч сэ-й фачець кум авя ел де гынд сэ факэ фрателуй сэу. Сэ скоць астфел
    рэул дин мижлокул тэу.
  ben-OBCV: তবে সে তার ভাইয়ের যা করতে চেয়েছিল তাই তার প্রতি করতে হবে। তোমাদের মধ্য
    থেকে এই রকমের দুষ্টতা শেষ করে দেবে।
  som-som: markaas waa inaad ku samaysaan siduu damcay inuu walaalkiis ku sameeyo,
    oo sidaas waa inaad dhexdiinna sharka uga saartaan.
  lat-VUC: 'reddent ei sicut fratri suo facere cogitavit, et auferes malum de medio
    tui:'
  eng-ASVBT: 'then shall ye do unto him, as he had thought to do unto his brother:
    so shalt thou put away the evil from the midst of thee.'
  ita-1885: fategli come egli avea deliberato di fare al suo fratello; e togli via
    il male del mezzo di te.
  eng-LXXUP: then shall ye do to him as he wickedly devised to do against his brother,
    and thou shalt remove the evil from yourselves.
  eng-ULB: then must you do to him, as he had wished to do to his brother; and you
    will remove the evil from among you.
  spa-VBL: entonces debe castigar al acusador de la misma manera en que ellos quisieron
    castigar a su víctima. Deben eliminar este mal de entre ustedes.
  fra-_FOB: Vous lui ferez comme il avait dessein de faire à son frère; et tu ôteras
    le méchant du milieu de toi.
  mal-mal: അവൻ സഹോദരന് വരുത്തുവാൻ നിരൂപിച്ചതുപോലെ നിങ്ങൾ അവനോട് ചെയ്യണം; ഇങ്ങനെ നിങ്ങളുടെ
    ഇടയിൽനിന്ന് ദോഷം നീക്കിക്കളയണം.
  urd-GVR: to us ke sāth wuh kuchh kiyā jāe jo wuh apne bhāī ke lie chāh rahā thā.
    Yoṅ tū apne darmiyān se burāī miṭā degā.
  suz-BL: मेकोम आंम लोक्‍ब कली मार पचा मिम्‍शो बाक्‍मे, मेको कली मोन पचा माल्‍ब। मोपा
    गे इन दाते रे मरिम्‍शो पतीके क्‍याम्‍चा माल्‍नीनी।
  ita-1927: farete a lui quello ch’egli avea intenzione di fare al suo fratello. Così
    torrai via il male di mezzo a te.
  ckb-ckb: ئەوا ئەوەی پێ بکەن کە دەیویست بە براکەی بکات، جا خراپەکە لەنێو خۆتان دادەماڵن
    و
  eng-BBE: 'Then do to him what it was his purpose to do to his brother: and so put
    away the evil from among you.'
  kan-OKCV: ಅವನು ತನ್ನ ಸಹೋದರನಿಗೆ ಮಾಡುವುದಕ್ಕೆ ಯೋಚಿಸಿದ ಪ್ರಕಾರವೇ ಅವನಿಗೆ ಶಿಕ್ಷೆ ಕೊಡಬೇಕು.
    ಹೀಗೆ ಕೆಟ್ಟದ್ದನ್ನು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: அவன் தன் சகோதரனுக்குச் செய்ய நினைத்தபடியே அவனுக்குச் செய்யக்கடவீர்கள்;
    இவ்விதமாகத் தீமையை உன் நடுவிலிருந்து விலக்குவாயாக.
  spa-RV-1909: 'Haréis á él como él pensó hacer á su hermano: y quitarás el mal de
    en medio de ti.'
  ron-BTF: Atunci să îi faceţi precum s-a gândit el să facă fratelui său, astfel să
    îndepărtezi răul din mijlocul tău.
  eng-WEBP: then you shall do to him as he had thought to do to his brother. So you
    shall remove the evil from among you.
  eng-FBV: then you must punish the accuser in the same way they wanted to punish
    their victim. You must eliminate this evil from among you.
  nld-1939: dan zal men hem aandoen, wat hij zijn broeder dacht te berokkenen. Zo
    zult gij dit kwaad uw uit midden uitroeien;
  nch-BL: huajca nopa tatzacuiltili cati quinequiyaya ma quiseli nopa seyoc, quiselis
    yaya cati istacatic. Huan quej nopa anquitamiltise nochi cati amo cuali cati onca
    tatajco amojuanti.
  vie-1934: thì các ngươi phải làm cho hắn như hắn đã toan làm cho anh em mình; vậy,
    ngươi sẽ cất sự ác khỏi giữa mình.
  hin-CV: तब तुम उसके साथ वही करोगे, जो उसके भाई के प्रति उसकी मंशा थी. अपने बीच की
    बुराई तुम इसी तरह से निकालोगे.
  eng-OURB: then you shall do to him as he had thought to do to his brother. So you
    shall remove the evil from among you.
  spa-BES: Entonces hazle a él lo que era su propósito hacer a su hermano, y así quitarás
    el mal de entre ti.
  tdx-tdx: le hanoe’o ama’e ty ho nanoe’e amy rahalahi’ey; izay ty hamongorañe ty
    hakeo añivo’o ao;
  vid-vid: lelo, momditila kota navyoyaganile kumditila yula yalonjelezwe. Ahyo ndo
    vyomkusa wihe hali hemwe.
  eng-OKE: then you shall do to him as he had designed to do to his brother, and so
    shall you put away the evil doer from among you.
  tha-KJV: ท่านจงกระทำต่อพยานคนนั้นดังที่เขาตั้งใจจะกระทำแก่​พี่​น้องของตน ดังนี้​แหละท่านจะกำจัดความชั่วจากท่ามกลางท่านเสีย
  por-BR-2018: 'Fareis a ele como ele pensou fazer a seu irmão: e tirarás o mal do
    meio de ti.'
  deu-ELO: so sollt ihr ihm tun, wie er seinem Bruder zu tun gedachte; und du sollst
    das Böse aus deiner Mitte hinwegschaffen.
  eng-WYC-2018: they shall yield to him, as he thought to have done to his brother;
    and (so) thou shalt do away evil from the midst of thee,
  epo-epo: tiam agu kun li tiel, kiel li intencis agi kun sia frato; kaj tiel ekstermu
    la malbonon el inter vi.
  uig-PIN: undaⱪta, silǝr dǝl u ⱪerindixiƣa ⱪilmaⱪqi bolƣinidǝk uningƣimu xundaⱪ ⱪilinglar.
    Xundaⱪ ⱪilsanglar rǝzillikni aranglardin yoⱪitisilǝr.
  beo-beo: e da se nabasu amo se nabasu eno dunuma e da ogogoi defele lamu galu, amo
    lamu. Amasea, dilia da wadela:i hou fadegamu.
  tpi-OTNT: orait dispela man yet i mas kisim pe nogut ol i bin makim long man ol
    i kotim. Olsem tasol bai yupela i rausim dispela kain pasin nogut namel long yupela.
  hau-SA: to, sai a yi da shi yadda ya yi niyya yă yi da ɗan’uwansa. Dole ku fid da
    mugu daga cikinku.
  uig-LAT: undaqta, siler del u qérindishigha qilmaqchi bolghinidek uningghimu shundaq
    qilinglar. Shundaq qilsanglar rezillikni aranglardin yoqitisiler.
  nde-nde: lizakwenza kuye khonokho abehlose ukukwenza kumzalwane wakhe. Kumele liqede
    ububi phakathi kwenu.
  ton-ton: 'Te mou toki fai kiate ia, ʻo hangē ko ia naʻa ne tokanga ke fai ki hono
    tokoua: ʻe pehē ʻa hoʻo tukuange ai ʻae kovi ʻiate kimoutolu.'
  ces-1613: Tak jemu učiňte, jakž on myslil učiniti bratru svému. I odejmeš zlé z
    prostředku svého.
  eng-WMB: then you shall do to him as he had thought to do to his brother. So you
    shall remove the evil from among you.
  tam-TCV: அவன் தன் சகோதரனுக்கு என்ன செய்யவேண்டுமென்று நினைத்தானோ, அதை நீங்கள் அவனுக்கே
    செய்யவேண்டும். இப்படியாக உங்கள் மத்தியிலிருந்து தீமையை அகற்றவேண்டும்.
  ceb-ULB: kinahanglan buhaton nimo kaniya, ang iyang pangandoy nga buhaton niya sa
    iyang igsoon, ug walaon ninyo ang daotan gikan kaninyo.
  pol-UBG: Uczynicie mu tak, jak on zamierzał uczynić swemu bratu. I usuniesz zło
    spośród siebie.
  agr-agr: tsanumjuja ai suwimka susatnume tukama tsanumjauwa nunú nigki suwimkanak
    jukittawai. Aatsa dutikakjum aents pegkegchau aidau atumjai batsata duka ijina
    emegkagtajum.
  kyc-kyc: Dopa pyuo randa mairami dokome nakama yulu koo dake rekya lanyi nembaramisa
    pira.
  urd-GVU: تو اُس کے ساتھ وہ کچھ کیا جائے جو وہ اپنے بھائی کے لئے چاہ رہا تھا۔ یوں
    تُو اپنے درمیان سے بُرائی مٹا دے گا۔
  deu-1912: so sollt ihr ihm tun, wie er gedachte seinem Bruder zu tun, daß du das
    Böse von dir wegtust,
  kan-2017: ಅವನು ಆ ಮತ್ತೊಬ್ಬನಿಗೆ ಕೊಡಿಸಬೇಕೆಂದಿದ್ದ ಶಿಕ್ಷೆಯನ್ನು ಅವನಿಗೆ ವಿಧಿಸಬೇಕು. ಹೀಗೆ
    ನೀವು ಆ ದುಷ್ಟತ್ವವನ್ನು ನಿಮ್ಮ ಮಧ್ಯದೊಳಗಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  yap-yap: ma aram e ngan gechignag ni bod rogon ni leamnag ni nge aw ngak fa en ni
    t’ar e thin nga daken. Aray kanawo’en me chuw e biney e kireb ko nam romed.
  hlt-MCSB: a manuca taengah saii ham a mangtaeng vanbangla anih ham khaw saii uh.
    Na khui lamkah boethae te te tlam ni na hnawt eh.
  mdy-ETH: ዎጎና ዓይሢንቴ ዓሢም ዓጋኒ ማሎና ባካ ዬያም ማዖንጎ፤ ዬያጉዴ ፑርታ ባኣዚ ቢያ ዬያይዲ ዒንሢ ባኣካፓ ዒንሢ ባይዛንዳኔ።
  twi-ASANTE: wɔde asotwe a anka ɛsɛ sɛ wɔde ma onipa a wɔabɔ no kwaadu no bɛma no.
    Sɛ mofa saa ɛkwan yi so a, mobɛtu amumuyɛsɛm nyinaa afiri mo mu.
  eng-WEBU: then you shall do to him as he had thought to do to his brother. So you
    shall remove the evil from among you.
  bnp-bnp: ra bakovi iea ge bole a nikoli ra ni taki ta ge bolea a bakovi ni pelekado.
    Mu rata mavonga, bara mu rata vurokia ra naro hale maea.
  wal-wal: i he mootuwan ba ishaa qaxxayissanau qoppido qixaatiyaa bau qaxxayetto;
    hegaadan oottidi, hegaa mala iitaa intte giddoppe diggite.
  spa-PDDPT: le harán lo que él intentó hacer a su hermano. Así quitarás el mal de
    en medio de ti.
  gun-gun: hexe ojapo 'rã guyvy re ojapoxeague rami. Ha'e rami vy 'rã peipe'a teko
    vai penembyte gui,
  ilo-ULB: masapul ngarud nga aramidenyo kenkuana, a kas iti tinarigagayanna nga aramiden
    iti kabsatna; ket ikkatenyonto ti kinadakes manipud kadakayo.
  kpg-kpg: mee e hai gii kae di hagaduadua o tangada dela belee hagahuaidu go mee.
    Deenei di hai e hai, gei di hai huaidu deenei ga hagalee i godou baahi.
  uig-ARA: ئۇنداقتا، سىلەر دەل ئۇ قېرىندىشىغا قىلماقچى بولغىنىدەك ئۇنىڭغىمۇ شۇنداق
    قىلىڭلار. شۇنداق قىلساڭلار رەزىللىكنى ئاراڭلاردىن يوقىتىسىلەر.
  sus-sus: a ngaxakerenyi nu wama a makiitife ki naxɛ, wo xa na kiiti ragbilen a ma.
    Wo fe ɲaaxi ɲɔnma wo tagi na ki nɛ.
  pon-2006: e uhdahn pahn ale kalokolok me aramas en pahnkedipo pahn ale. Pwe iei
    duwen amwail pahn pitsang soangen suwed wet.
  jae-jae: go amac aŋgôm gêŋ, taŋ eŋ taê gêjam gebe êŋgôm êndêŋ nê lasitêwa naŋ, êpi
    eŋ taugeŋ ma onseŋ gêŋ sec, taŋ gêc amac ŋalêlôm naŋ, su amboac tonaŋgeŋ.
  ksd-ksd: io, da pait nam ra magit tana ba i ga mainge ba na pait ia tai turana;
    damana una vapanie vue ra kaina kan u.
  tur-YTC: o zaman onun kardeşine yapmayı düşündüğünü ona yapacaksın. Böylece kötülüğü
    aranızdan kaldıracaksın.
  grc-BRENT: Καὶ ποιήσετε αὐτῷ ὃν τρόπον ἐπονηρεύσατο ποιῆσαι κατὰ τοῦ ἀδελφοῦ αὐτοῦ,
    καὶ ἐξαρεῖς τὸ πονηρὸν ἐξ ὑμῶν αὐτῶν.
  ind-AYT: maka kamu harus memperlakukan dia sesuai dengan apa yang akan dilakukan
    terhadap saudaranya itu. Kamu harus membinasakan kejahatan dari tengah-tengahmu.
  nya-nya: ndiye kuti amuchitire iyeyo zimene anafuna kuchitira mʼbale wakezo. Muyenera
    kuchotsa choyipa pakati panu.
  hrv-hrv: učinite mu onako kako je on kanio svome bratu. Iskorijeni zlo iz svoje
    sredine!
  mps-mps: teda te dwai dene te augwaligo te po tų ela mani bidigo sabo magi ilali
    te bidi aga somainao. Te tama tiyu da, dagego te dwai kolesaga dage tomode elalubo
    sela sąwaibao.
  tpi-tpi: orait dispela man yet i mas kisim pe nogut ol i bin makim long man ol i
    kotim. Olsem tasol bai yupela i rausim dispela kain pasin nogut namel long yupela.
  dan-1931: så skal I gøre med ham, som han havde til Hensigt at gøre med sin Broder;
    du skal udrydde det onde af din Midte.
  vie-OVCB: nhân chứng ấy phải chịu hình phạt đúng như hình phạt nhân chứng định gán
    cho người. Như vậy người gian ác bị loại trừ khỏi cộng đồng.
  guj-2017: તો તેણે પોતાના ભાઈની સાથે જે કરવાની ઇચ્છા રાખી તે તમારે તેની સાથે કરવું;
    આ રીતે તમારે તમારી મધ્યેથી દુષ્ટતા દૂર કરવી.
  pon-2006A: e uhdahn pahn ale kalokolok me aramas en pahnkedipo pahn ale. Pwe iei
    duwen amwail pahn pitsang soangen suwed wet.
  por-BRBSL: então você lhe fará como ele pensou fazer com seu irmão. Assim, vocês
    removerão o mal do meio de vocês.
  cth-cth: a hui koe ka sak han telah a pouk e patetlah ahni dawk na sak han. Nangmouh
    koehoi yonnae hah hottelahoi na takhoe awh han.
  twi-twi: ɛno de, monyɛ ɔdansekurumni no sɛnea anka ɔpɛe sɛ wɔyɛ ne yɔnko no. Muntu
