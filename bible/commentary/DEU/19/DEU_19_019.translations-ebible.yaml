  hbo-hbo: וַעֲשִׂ֣יתֶם לֹ֔ו כַּאֲשֶׁ֥ר זָמַ֖ם לַעֲשֹׂ֣ות לְאָחִ֑יו וּבִֽעַרְתָּ֥
    הָרָ֖ע מִקִּרְבֶּֽךָ׃
  eng-WYCLIFFE: thei schulen yelde to hym, as he thouyte to do to his brother; and
