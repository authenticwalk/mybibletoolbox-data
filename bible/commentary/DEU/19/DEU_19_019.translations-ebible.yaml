  hlt-hlt: a manuca taengah saii ham a mangtaeng vanbangla anih ham khaw saii uh.
    Na khui lamkah boethae te te tlam ni na hnawt eh.
  tbz-SIM: dí ò dɔ̀ɔ̀ ò do dɔ́ kɛ́dɔɔ̀mɛ̀ o kou tɔù. Di yó mmɛ nhɔ̃ nkɛ́dɛitɛ mɛyɛi
    ndi cuokɛ̀.
  msy-2020: eghtɨ ia ivezir kuram isɨ gumazir kotiam gifara mɨgeim danɨng, mati ivezir
    kurar a uabɨ uan namakam danɨngasa ifongezim. Ia kamaghɨn damu, egh arazir kurar
    kam uarir tongɨn a batokegh.
  azb-azb: onda soydaşına etmək istədiyini onun öz başına gətirin. Beləliklə, aranızdan
    pisliyi atın.
  eng-DBY: then shall ye do unto him as he had thought to have done unto his brother;
    and thou shalt put evil away from thy midst.
  hin-2017: तो अपने भाई की जैसी भी हानि करवाने की युक्ति उसने की हो वैसी ही तुम भी
    उसकी करना; इसी रीति से अपने बीच में से ऐसी बुराई को दूर करना।
  wol-KYG: te ngeen def ak moom, la mu naroona yóbbe ka mu sosal. Noonu ngeen di tenqee
