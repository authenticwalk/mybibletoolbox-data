  chk-chk: mürin oupwe föri ngeni usun mine a ekiekin föri ngeni pwin we. Iei usun
    oupwe limetawu ewe mi ngau seni lefilemi.
  rop-rop: '@see-verse:DEU.019.018'
  ukr-1871: Тодї зробите з ним те, що він задумував зробити з братом своїм; сим робом
    викорінювати меш зло зміж людей твоїх.
  deu-1951: so sollt ihr ihm tun, wie er seinem Bruder zu tun gedachte. Also sollst
    du das Böse aus deiner Mitte ausrotten,
  eng-JPS: then shall ye do unto him, as he had purposed to do unto his brother; so
    shalt thou put away the evil from the midst of thee.
  srp-1865: Uèinite mu onako kako je on mislio uèiniti bratu svojemu; i izvadi zlo
    iz sebe,
  lug-lug: munaamukolangako nga naye bw’abadde ayagala munne akolweko. Bw’atyo n’omalirawo
    ddala ebikolwa ebibi ebiri wakati mu mmwe.
  heb-heb: ועשיתם לו כאשר זמם לעשות לאחיו ובערת הרע מקרבך׃
  ben-IRV: তবে সে তার ভাইয়ের প্রতি যেমন করতে চেয়েছিল, তার প্রতি তোমরা সেরকম করবে;
    এই ভাবে তুমি নিজের মধ্যে থেকে খারাপ কার্যকলাপ বাদ দেবে।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਉਸ ਦੇ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰਨਾ ਜਿਵੇਂ ਉਸ ਨੇ ਆਪਣੇ ਭਰਾ ਨਾਲ ਕਰਨ ਦੀ
    ਯੋਜਨਾ ਬਣਾਈ ਸੀ, ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਅਜਿਹੀ ਬੁਰਿਆਈ ਨੂੰ ਆਪਣੇ ਵਿੱਚੋਂ ਮਿਟਾ ਦਿਓ।
  mya-JVB: မိမိ အဘော် ၌ ပြု မည်ဟု အကြံ ရှိသည်အတိုင်း သူ ၌ ပြု ရမည်။ ဒုစရိုက် အပြစ်ကို
    သင် တို့အထဲ က ထိုသို့ ပယ်ရှား ရမည်။
  hmo-hmo: vadaeni do umui dogoatao, ia ese iena varavara do idia henia kerere davana
    hegeregerena, be ia ese do ia abia.
  urd-urd: तो जो हाल उसने अपने भाई का करना चाहा था, वही तुम उसका करना; और यूँ तू ऐसी
    बुराई को अपने बीच से दफ़ा' कर देना।
  rus-SYN: то сделайте ему то, что он умышлял сделать брату своему; и так истреби
    зло из среды себя;
  bqc-SIM: wa yã́ pↄ́ àlɛ wɛɛlɛ wà kɛ a gbɛ̃́deeɛpi kɛɛ̀. Màa áliↄ kɛ, vãi i
    láa á guu.
  tcz-CHONGTHU: Hitobanga ahehsepa chu gotna peh chang ding ahi. Hitobang thil phalou
    chu nalah uva kona nasuh mangdiu ahi.
  mar-mar: तर मग तुम्ही त्यास तीच शिक्षा करावी जी त्यास आपल्या बंधूला जे शासन व्हावे
    असे वाटत होते. अशा रीतीने आपल्यामधून नीच वृत्तीचा नायनाट करा
  qub-qub: jitapaj runa castigachiyta yarpashannöllami jitapaj runata castigachenga.
    Chaynöpami tiyashayquichöga mana alli ruraycuna mana cangachu.
  hat-hat: n'a fè l' sibi chatiman li te vle pou moun li akize a. Se konsa n'a wete
    mechanste sa a ki te nan mitan nou.
  eng-BSB: you must do to him as he intended to do to his brother. So you must purge
    the evil from among you.
  tod-tod: naazu wa naa ɠɛ la, nii é wɔinni ga é ɠɛ ga kɛɛɠɛloin. Ʋele ɠana wa faa
    ɲɔi ɠula la ɓɔɠɔ zaama.
  eng-WEBPB: then you shall do to him as he had thought to do to his brother. So you
    shall remove the evil from amongst you.
  kbq-kbq: nefuma havigema huntesigeno aminaku'ma hanaza knazana, agri amiho. E'ina'ma
    hanutma kefo avu'ava zana amu'notmifintira eritregahaze.
  nhe-BL: huajca nopa tlatzacuiltili tlen quinequiyaya ma quiseli ne seyoc, quiselis
    yajaya tlen istlacatqui. Huan queja nopa inquitlamiltise nochi tlen ax cuali tlen
    onca tlatlajco imojuanti.
  gub-BL: tuwihaw umume'u putar hehe uzepyk àwàm wà nehe. A'e 'ym mehe hemu'em ma'e
    wenoz inugwer rehe zepyk àwàm tuwihaw wanupe. Tuwihaw umume'u putar hehe zepyk
    àwàm hemimutar kwer zàwenugar izupe wà nehe kury. Uzepyk putar hehe wà nehe. Nezewe
    mehe pezo'ok putar ikatu 'ymaw teko wamyter wi nehe.
  eng-DRA: 'They shall render to him as he meant to do to his brother, and thou shalt
    take away the evil out of the midst of thee:'
