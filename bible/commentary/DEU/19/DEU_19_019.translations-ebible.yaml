  cek-AK: to kami mah angmah ih nawkamyanawk nuiah sak han pacaeng ih hmuen baktih
    toengah, anih nuiah doeh sah oh. To tiah nangcae salak ih kahoih ai hmuen to tahmat
    oh.
  cuk-cuk: we-dule, igi na e-gwenad-imakbigusa, deyob imaklegoed. Ar weyob isgued
