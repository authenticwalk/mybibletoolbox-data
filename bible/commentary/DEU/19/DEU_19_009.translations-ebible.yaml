verse: DEU.019.009
translations:
  mal-C: '@see-verse:DEU.019.008'
  deu-TKW: sofern du dir die Befolgung aller dieser Gebote, die ich dir heute gebe,
    angelegen sein lässest, indem du allezeit Jahwe, deinen Gott, liebst und in seinen
    Wegen wandelst, so sollst du zu diesen dreien noch drei Städte hinzufügen,
  lin-lin: mpo ete bosili kotosa mibeko nyonso oyo napesi bino lelo, mibeko ya kolinga
    Yawe, Nzambe na bino, mpe ya kotambola na banzela na Ye, wana bokobakisa lisusu
    bingumba misato na bingumba misato ya liboso.
  eng-LSV: when you keep all this command to do it, which I am commanding you today,
    to love your God YHWH and to walk in His ways [for] all the days—then you have
    added three more cities for yourself to these three;
  eng-GNV: '(If thou keepe all these commandements to doe them, which I commaund thee
    this day: to wit, that thou loue the Lord thy God, and walke in his waies for
    euer) then shalt thou adde three cities moe for thee besides those three,'
  eng-WEBSTER: 'If thou shalt keep all these commandments to do them, which I command
    thee this day, to love the LORD thy God, and to walk ever in his ways; then shalt
    thou add three cities more for thee, besides these three:'
  nhw-BL: '@see-verse:DEU.019.008'
  swh-ONEN: kwa sababu mmefuata kwa uangalifu sheria zote ninazowaamuru leo, kumpenda
    Bwana Mungu wenu na kuenenda siku zote katika njia zake, ndipo mtenge miji mingine,
    mitatu zaidi.
  bba-bba: '@see-verse:DEU.019.008'
  eng-KJVCPB: 'if thou shalt keep all these commandments to do them, which I command
    thee this day, to love the Lord thy God, and to walk ever in his ways; then shalt
    thou add three cities moe for thee, beside these three:'
  luo-luo: kendo ka uluwo adimba chike duto ma amiyou kawuono mondo uher Jehova Nyasaye
    ma Nyasachu mi uwuotho e yorene ndalo duto, to nyaka umed yiero mier adek madongo
    kuom mago.
  meu-meu: '@see-verse:DEU.019.008'
  npi-ULB: र आज मैले तिमीहरूलाई आज्ञा गरेका यी सबै आज्ञा अर्थात् परमप्रभु तिमीहरूका
    परमेश्‍वरलाई प्रेम गर्ने र सधैँ उहाँका मार्गहरूमा हिँड्ने आज्ञाहरू तिमीहरूले पालन
    गर्‍यौ भने तिमीहरूले यी तिनवटा सहरका अतिरिक्त अन्य तिनवटा पनि थप्‍नुपर्छ ।
  yor-yor: nítorí tí ìwọ fi pẹ̀lẹ́pẹ̀lẹ́ tẹ̀lé gbogbo òfin yìí tí mo pàṣẹ fún ọ lónìí
    yìí, kí o fẹ́ Olúwa Ọlọ́run rẹ, kí o sì rìn ní ọ̀nà an rẹ̀ ní gbogbo ìgbà náà,
    kí o ya ìlú mẹ́ta sọ́tọ̀.
  ind-ind: '@see-verse:DEU.019.008'
  pes-OPCB: در این صورت باید سه شهر پناهگاه دیگر نیز داشته باشید. (البته او وقتی این
    سرزمین را به شما خواهد داد که از کلیهٔ فرمانهایی که امروز به شما می‌دهم اطاعت
    نموده یهوه خدایتان را دوست بدارید و همواره در راه او گام بردارید.)
  tgl-ULB: kung pananatilihin ninyo ang lahat ng mga utos na ito para gawin ang mga
    ito, na inuutos ko sa inyo ngayon—mga utos na ibigin si Yahweh na inyong Diyos
    at lumakad palagi sa kaniyang mga kaparaanan, sa gayon dapat kayong magdagdag
    ng tatlo pang lungsod para sa inyong sarili, bukod sa tatlong ito.
  hui-hui: Ibugua ani mo timbu haragola tígua tano tebira mende dabo ngelalimu. Ai
    tígua bi áyu langerogo bialubi Anduane Homogo inanaga Ngode Datagaliwabe kago
    gubalini timbuniho howa ibunaga bi larago baya hangu talialu bialu harimiyaguabi
    nde ibugua dindi uruni bibahende tí mo ngiai holebira.
  mya-mya: ခို​လှုံ​ရာ​မြို့​သုံး​မြို့​ကို​ထပ်​မံ​၍​ရွေး​ချယ်​ရ မည်။ သင်​တို့​သည်​ငါ​ယ​ခု​မိန့်​မှာ​သ​မျှ​ကို
    သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ချစ် မြတ်​နိုး​လျက် ကိုယ်​တော်​၏​သွန်​သင်​ချက်​များ
    အ​တိုင်း​လိုက်​လျှောက်​လျှင် ထာ​ဝ​ရ​ဘု​ရား သည်​ထို​ပြည်​ကို​သင်​တို့​အား​ပေး​သ​နား
    တော်​မူ​လိမ့်​မည်။-
  bod-N: ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་བསྲུངས་ནས་བསྒྲུབས་ཏེ། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་གཅེས་སུ་འཛིན་པ་དང་།
    རྟག་ཏུ་ཁོང་གི་ཕེབས་ལམ་དུ་སྐྱོད་པ་ཡིན་ན། ཁྱོད་རྣམས་ཀྱིས་གྲོང་ཁྱེར་གསུམ་པོ་དེའི་ཁར་གྲོང་ཁྱེར་གཞན་གསུམ་ཡང་བསྣོན་དགོས།
  sna-sna: nokuti mukachenjerera kutevera mirayiro iyi yose yandinokurayirai nhasi,
    kuti mude Jehovha Mwari wenyu uye mufambe munzira dzake nguva dzose, ipapo munofanira
    kutsaura maguta matatu.
  spa-BLM: y si cumplís todo este mandamiento que os ordeno hoy, de amar a Yahvé,
    vuestro Dios, y de andar siempre por sus caminos, entonces añadiréis tres ciudades
    más para vosotros, además de estas tres.
  cac-cac: '@see-verse:DEU.019.008'
  swh-ULB: kama mnazishika amri hizi zote kuzifanya, ambazo ninakuamuru leo- amri
    za kumpenda Yahwe Mungu wenu na daima kutembea katika njia zake, basi mnapaswa
    kuongeza miji mitatu zaidi kwa ajili yenu, isipokuwa ile mitatu.
  bel-bel: калі ты будзеш старацца выконваць усе гэтыя запаведзі, якія я наказваю
    табе сёньня, любіць Госпада Бога твайго ўсе дні, тады да гэтых трох гарадоў дадай
    яшчэ тры гарады,
  deu-ELBBK: (wenn du darauf achtest, dieses ganze Gebot zu tun, das ich dir heute
    gebiete, indem du den HERR, deinen Gott, liebst und auf seinen Wegen wandelst
    alle Tage) so sollst du dir zu diesen dreien noch drei Städte hinzufügen;
  mbb-OT: Ebeelan heini te Nengazen he Megbevayè niw emun ebpurungan niw edsunuza
    heini is langun he suǥù he idsuǥù ku keniyu guntaan, he mahala niw sikandin wey
    pengungubpaan kew te edsungkad layun te menge paaǥi zin. Emun ebmeluag en is tanà
    niw ne umani niw en maan te tetelu is menge inged he eputà.
  mal-2015: നിന്റെ പിതാക്കന്മാരോടു സത്യംചെയ്തതുപോലെ നിന്റെ അതിർ വിശാലമാക്കി നിന്റെ
    പിതാക്കന്മാർക്കു കൊടുക്കുമെന്നു വാഗ്ദത്തം ചെയ്ത ദേശം ഒക്കെയും നിനക്കു തന്നാൽ ഈ
    മൂന്നു പട്ടണങ്ങൾ കൂടാതെ വേറെയും മൂന്നു വേറുതിരിക്കേണം.
  rmc-rmc: 'bo mištes doľikeres savore kala prikazi, so tumenge adadžives dav: te
    kamel le RAJES, tumare Devles, a te phirel pal leskre droma pal savore dživesa.
    Akor ke ola trin fori priden mek aver trin fori.'
  pes-OPV: و اگر تمامی این اوامررا که من امروز به تو می‌فرمایم نگاه داشته، بجا آوری
    که یهوه خدای خود را دوست داشته، به طریقهای او دائم سلوک نمایی، آنگاه سه شهردیگر
    بر این سه برای خود مزید کن.
  ron-1924: нумай сэ пэзешть ши сэ ымплинешть тоате ачесте порунчь пе каре ци ле дау
    астэзь, ка сэ юбешть пе Домнул Думнезеул тэу ши сэ умбли тотдяуна пе кэиле Луй
    –, атунч сэ май адауӂь трей четэць ла челе трей,
  ben-OBCV: কারণ আমি যেসব আজ্ঞা আজ তোমাদের দিচ্ছি সেগুলি যত্নের সঙ্গে পালন করবে—তোমাদের
    ঈশ্বর সদাপ্রভুকে ভালোবাসবে এবং তাঁর বাধ্য হয়ে চলবে—তাহলে আরও তিনটি নগর আলাদা
    করবে।
  som-som: oo haddaad xajisaan oo wada yeeshaan amarkan aan maanta idinku amrayo oo
    dhan, inaad Rabbiga Ilaahiinna ah jeclaataan oo aad weligiin jidadkiisa ku socotaan,
    kolkaas saddex magaalo oo kale oo aan saddexdan ahayn waa inaad ku darsataan,
  lat-VUC: '(si tamen custodieris mandata ejus, et feceris, quæ hodie præcipio tibi,
    ut diligas Dominum Deum tuum, et ambules in viis ejus omni tempore), addes tibi
    tres alias civitates, et supradictarum trium urbium numerum duplicabis:'
  eng-ASVBT: 'if thou shalt keep all this commandment to do it, which I command thee
    this day, to love Jehovah thy God, and to walk ever in his ways; then shalt thou
    add three cities more for thee, besides these three:'
  ita-1885: perciocchè tu avrai osservati tutti questi comandamenti, i quali oggi
    ti do, per metterli in opera, amando il Signore Iddio tuo, e camminando nelle
    sue vie del continuo; sopraggiugniti a queste tre città tre altre;
  eng-LXXUP: if thou shalt hearken to do all these commands, which I charge thee this
    day, to love the Lord thy God, to walk in all his ways continually; thou shalt
    add for thyself yet three cities to these three.
  eng-ULB: if you keep all these commandments to do them, which I am commanding you
    today—commandments to love Yahweh your God and to always walk in his ways, then
    you must add three more cities for yourself, besides these three.
  spa-VBL: y si te preocupas por cumplir todos estos mandamientos que te doy hoy,
    amando al Señor tu Dios y siguiendo siempre sus caminos, entonces debes elegir
    tres ciudades santuario adicionales.
  fra-_FOB: (Parce que tu auras pris garde à pratiquer tous ces commandements que
    je te prescris aujourd'hui, d'aimer l'Éternel ton Dieu et de marcher toujours
    dans ses voies), alors tu ajouteras encore trois villes à ces trois-là;
  mal-mal: നിന്റെ പിതാക്കന്മാരോട് സത്യം ചെയ്തതുപോലെ നിന്റെ അതിര് വിശാലമാക്കി നിന്റെ
    പിതാക്കന്മാർക്ക് കൊടുക്കുമെന്ന് വാഗ്ദത്തം ചെയ്ത ദേശം എല്ലാം നിനക്ക് തരും. അപ്പോൾ
    ഈ മൂന്ന് പട്ടണങ്ങൾ കൂടാതെ വേറെ മൂന്ന് പട്ടണങ്ങൾ കൂടി വേർതിരിക്കണം.
  urd-GVR: albattā shart yih hai ki tū ehtiyāt se un tamām ahkām kī pairawī kare jo
    maiṅ tujhe āj de rahā hūṅ. Dūsre alfāz meṅ shart yih hai ki tū Rab apne Ḳhudā
    ko pyār kare aur hameshā us kī rāhoṅ meṅ chaltā rahe. Agar tū aisā hī kare aur
    natījatan Rab kā wādā pūrā ho jāe to lāzim hai ki tū panāh ke tīn aur shahr alag
    kar le.
  suz-BL: मिनु गे मुलाक्‍ती शेंशो परमप्रभु यावे आ अरेशो नेल्‍ल होस पा पाइतीनी हना,
    मिनु गे परमप्रभु यावे, इन परमप्रभु कली दाक्‍ताक्‍नी हना, गे नेल्‍ल नाक्‍ती मेको
    आ लांम गाक्‍तीनी हना, मेको सहर सां कली अर्को सहर सां तेम्‍चा माल्‍नीनी।
  ita-1927: qualora tu abbia cura d’osservare tutti questi comandamenti che oggi ti
    do, amando l’Eterno, il tuo Dio, e camminando sempre nelle sue vie, aggiungerai
    tre altre città a quelle prime tre,
  ckb-ckb: چونکە هەموو ئەم فەرمانانەتان پاراست هەتا جێبەجێی بکەن وەک ئەوەی من ئەمڕۆ
    فەرمانتان پێدەدەم، هەتا یەزدانی پەروەردگارتان خۆشبوێت و هەموو ڕۆژان ڕێگاکانی بگرنەبەر،
    ئەوا سێ شاری دیکەش بۆ خۆتان زیاد بکەن لەسەر ئەم سێیە.
  eng-BBE: 'If you keep and do all these orders which I give you today, loving the
    Lord your God and walking ever in his ways; then let three more towns, in addition
    to these three, be marked out for you:'
  kan-OKCV: ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಈ ಆಜ್ಞೆಯನ್ನೆಲ್ಲಾ ನೀವು ಕಾಪಾಡಿ ಕೈಗೊಳ್ಳಬೇಕು.
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರೀತಿಸಿ, ಅವರ ಮಾರ್ಗಗಳಲ್ಲಿ ಯಾವಾಗಲೂ ನಡೆದರೆ ನೀವು ಈ ಮೂರು
    ಪಟ್ಟಣಗಳ ಜೊತೆಗೆ ಇನ್ನೂ ಮೂರು ಪಟ್ಟಣಗಳನ್ನು ಕೂಡಿಸಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவா உன் முற்பிதாக்களுக்கு வாக்களித்தபடியே, அவர் உன் எல்லையை
    விஸ்தாரமாக்கி, உன் முற்பிதாக்களுக்குக் கொடுப்பேன் என்று சொன்ன தேசம் முழுவதையும்
    உனக்குக் கொடுத்தால்,
  spa-RV-1909: Cuando guardases todos estos mandamientos, que yo te prescribo hoy,
    para ponerlos por obra, que ames á Jehová tu Dios y andes en sus caminos todos
    los días; entonces añadirás tres ciudades á más de estas tres;
  ron-BTF: Dacă vei păzi ca să faci toate aceste porunci, pe care ţi le poruncesc
    astăzi, să iubeşti pe DOMNUL Dumnezeul tău şi să umbli pe căile lui în toate zilele,
    atunci să îţi mai adaugi încă trei cetăţi, pe lângă acestea trei,
  eng-WEBP: and if you keep all this commandment to do it, which I command you today,
    to love the LORD your God, and to walk ever in his ways, then you shall add three
    cities more for yourselves, in addition to these three.
  eng-FBV: and if you are careful to keep all these commandments I'm giving you today,
    loving the Lord your God and always following his ways, then you are to choose
    three additional three sanctuary towns.
  nld-1939: 'als gij alle geboden nauwgezet onderhoudt, die ik u heden beveel, en
    gij Jahweh, uw God, bemint en altijd zijn wegen bewandelt: dan moet ge bij deze
    drie steden nog drie andere voegen,'
  nch-BL: '@see-verse:DEU.019.008'
  vie-1934: thì Giê-hô-va Đức Chúa Trời ngươi sẽ mở rộng bờ cõi ngươi, y như Ngài
    đã thề cùng tổ phụ ngươi, và ban cho ngươi cả xứ mà Ngài đã hứa ban cho tổ phụ
    ngươi, rồi bấy giờ, ngươi phải thêm ba thành nữa vào ba thành trước;
  hin-CV: यदि तुम सावधानीपूर्वक इस पूरा आदेश का पालन करते हो, जो आज मैं तुम्हें दे
    रहा हूं—याहवेह, अपने परमेश्वर से प्रेम करो और हमेशा उन्हीं की नीतियों का पालन
    करते रहो—तो तुम इन तीन नगरों के अलावा तीन अन्य नगर भी शामिल कर लोगे.
  eng-OURB: if you keep all this mitzvot ·instructions· to do them, which I enjoin
    you today, to 'ahav ·affectionately love· Adonai your God, and to walk ever in
    his ways; then you shall add three cities more for yourselves, besides these three.
  spa-BES: 'Si guardas y cumples todas estas órdenes que les doy hoy, amar al Señor
    tu Dios y andar siempre en sus caminos; luego añadirán otras tres ciudades más,
    además de estas tres, marcadas para ustedes:'
  tdx-tdx: naho ambena’o vaho orihe’o ze hene lily lilieko azo androany—ty hikoko
    Iehovà Andria­naña­hare’o naho hañavelo nainai’e amo lala’eo—le ho tovoña’o rova
    telo ho tokaneñe mandikoatse i telo rey;
  vid-vid: wone muwe mikangaze kibatilila malajizo aga geng'ha gondilinguwalajiza
    lehano kwa kumgana Mkulu Nguluwi, Nguluwi wa hemwe na kuwinza nzila za heye mazuwa
    gose, lelo mokonjeza miji jinji jidatu mzidi wa miji aji jidatu.
  eng-OKE: if thou wilt keep all this commandment which I command thee this day, to
    perform it, to love the Lord thy God, and to walk in the ways that are right before
    Him all the days; then thou halt add yet three cities to those three,
  tha-KJV: ถ้าท่านได้ระวังที่จะรักษาบัญญั​ติ​ทั้งหมดนี้ซึ่งข้าพเจ้าได้บัญชาท่านในวันนี้
    โดยที่ท่านทั้งหลายรักพระเยโฮวาห์พระเจ้าของท่าน และดำเนินอยู่ในพระมรรคาของพระองค์​เสมอ
    แล​้​วท​่านจงเพิ่มหัวเมืองอีกสามหัวเมืองนอกจากสามหัวเมืองเหล่านั้น
  por-BR-2018: Quando guardasses todos estes mandamentos, que eu te prescrevo hoje,
