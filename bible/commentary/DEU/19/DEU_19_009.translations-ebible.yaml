    akka deemtuuf ajajawwan ani harʼa siif kennu hunda akka gaariitti yoo eegde, magaalaawwan
    kanneen irratti magaalaawwan sadii ni dabalatta.
  fra-LSG: pourvu que tu observes et mettes en pratique tous ces commandements que
    je te prescris aujourd’hui, en sorte que tu aimes l’Éternel, ton Dieu, et que
    tu marches toujours dans ses voies, tu ajouteras encore trois villes à ces trois-là,
  yal-yal: xa ɛ yamarini itoe birin suxu a faɲin na, n naxanye falama ɛ xa to, a ɛ
    xa Alatala ɛ Ala xanu, ɛ yi bira a kirane fɔxɔ ra, nayi ɛ mɔn xa taa saxan sugandi,
    ɛ yi e sa taa saxanna bonne fari.
  haw-1868: 'Ina paha oe e malama i keia mau kauoha a pau e hana aku ia mea a''u e
    kauoha aku nei ia oe i keia la, e aloha aku in Iehova kou Akua, a e hele ma kona
    aoao i na la a pau, alaila e hookaawale oe nou i na kulanakauhale hou ekolu me
    kela mau mea ekolu:'
  arb-NAV: وَإذَا أَطَعْتُمْ هَذِهِ الْوَصَايَا كُلَّهَا وَعَمِلْتُمْ بِها كَمَا أُوْصِيكُمُ
    الْيَوْمَ، وَأَحْبَبْتُمُ الرَّبَّ إِلَهَكُمْ وَسَلَكْتُمْ فِي سُبُلِهِ دَائِماً،
    فَأَضِيفُوا لأَنْفُسِكُمْ مُدُنَ مَلْجَإٍ أُخْرَى
  ewe-ewe: Esia aku ɖe ale si nèwɔ eƒe se siwo katã mele dedem na wò egbe, be nàlɔ̃
    Yehowa wò Mawu, eye nàzɔ ɖe eƒe ɖoɖowo nu la dzi. Ne esia va eme la, ele be nàgawɔ
    du bubu etɔ̃ Sitsoƒeduwoe.
  eng-LEE: 'Because thou dost keep all this commandment to do it, which I command
    thee this day, to love the Lord thy God, and to walk in his ways all the days:
    then shalt thou add for thyself three cities more, unto these three;'
  asm-FB: মই আজি আপোনালোকক দিয়া সকলো আজ্ঞা যদি আপোনালোকে মানি চলে - যদি আপোনালোকে
    আপোনালোকৰ ঈশ্বৰ যিহোৱাক প্ৰেম কৰে আৰু তেওঁৰ পথত চলে, তেতিয়া আপোনালোকে সেই তিনিখন
    নগৰৰ উপৰিও পুনৰ তিনিখন নগৰ নিজৰ বাবে যোগ দিব।
  sus-A: شَ وٌ يِ يَامَرِ رَبَ عَ رَبَ كِ مَ ﭑ نَشَن قَلَشِ وٌ بّ تٌ لْشْي، وٌ مَرِفِ
    عَلَتَلَ نَشَ رَقَن وٌ مَ، وٌ نَشَ بِرَ عَ شَ كِرَ قْشْ رَ، نَ تّمُي وٌ مَن شَ
    تَا سَشَن سُفَندِ، وٌ شَ عٍ سَ يِ تَا سَشَنيِ بٌورٍ شُن مَ.
  fra-SBL: et si tu gardes en pratique tout ce que je te commande aujourd'hui, d'aimer
    l'Éternel, ton Dieu, et de marcher toujours dans ses voies, alors tu ajouteras
    trois villes pour toi, en plus de ces trois-là.
  hbo-hbo: כִּֽי־תִשְׁמֹר֩ אֶת־כָּל־הַמִּצְוָ֨ה הַזֹּ֜את לַעֲשֹׂתָ֗הּ אֲשֶׁ֨ר אָנֹכִ֣י
    מְצַוְּךָ֮ הַיֹּום֒ לְאַהֲבָ֞ה אֶת־יְהוָ֧ה אֱלֹהֶ֛יךָ וְלָלֶ֥כֶת בִּדְרָכָ֖יו
    כָּל־הַיָּמִ֑ים וְיָסַפְתָּ֙ לְךָ֥ עֹוד֙ שָׁלֹ֣שׁ עָרִ֔ים עַ֖ל הַשָּׁלֹ֥שׁ הָאֵֽלֶּה׃
  eng-WYCLIFFE: and doist tho thingis whiche Y comaunde to thee to day, that thou
    loue thi Lord God, and go in hise weies in al tyme, thou schalt adde to thee thre
    othere citees, and thou schalt double the noumbre of the forseid citees,
  cwe-cwe: one muhazindilila malagilizo yano yose yonimulagilizani diyelo, muhamulonda
    Mndewa Mulungu, Mulungu wenu na kusondelela nzila zake siku zose, mwizakongeza
    mabululu yamwenga matatu.
  kik-kik: nĩ ũndũ wa ũrĩa mũgaakorwo mũmenyereire wega maathani maya ndĩramwatha
    ũmũthĩ, atĩ mwendage Jehova Ngai wanyu, na mũthiage na njĩra ciake hĩndĩ ciothe,
    hĩndĩ ĩyo nĩmũkamũra matũũra mangĩ matatũ ma kũũrĩrwo.
  fra-NCL: — pourvu que tu observes et mettes en pratique tous ces commandements que
    je te prescris aujourd’hui, aimant Yahweh, ton Dieu, et marchant toujours dans
    ses voies, — tu ajouteras encore trois villes à ces trois-là,
  cek-AK: vaihniah kang paek o ih loknawk hae na pazui o moe, na sak o; na Angraeng
    Sithaw to na palung o pacoengah, a loklam ah na caeh o poe nahaeloe, vangpui thumto
    pahoe oh;
  cuk-cuk: be-Bab-Dummad-Jehová igi-be-dadganga sogsagusadba bega-yar-uknaid bur bule
    bega onasgumai imakoed, bela bega yar-uknonikoed. Geb agine, dukued-neggweburga-guega
    neggwebur-baigan-gwapaa be sunonibaloed.
  uig-CYR: силәр Пәрвәрдигар Худайиңларни сөйүш вә униң йоллирида дайим меңиш үчүн
    мән силәргә бүгүн тапилиған бу әмирни тутсаңларла У шундақ қилиду, ундақта силәрму
    өзүңлар үчүн бу үч шәһәрдин башқа йәнә үч шәһәрни қошисиләр.
  tel-2017: ఈ రోజు నేను మీకు ఆజ్ఞాపించినట్టు ఎప్పుడూ ఆయన మార్గాల్లో నడవడానికి ఈ ఆజ్ఞలన్నీ
    పాటిస్తూ ఈ మూడు పట్టణాలు కాక మరో మూడు పట్టణాలను ఏర్పాటు చేసుకోవాలి.
  hat-BSA: epi si nou fè atansyon pou swiv tout kòmandman sa ke mwen kòmande nou jodi
    a yo, pou renmen SENYÈ a, Bondye nou an, e mache nan vwa pa Li pou tout tan—-alò,
    nou va ogmante anplis twa vil ankò pou nou menm.
  kos-kos: na kowos fah sulela tolu pac siti an. (El ac sot nu suwos facl inge kowos
    fin oru ma nukewa ma nga sapkin nu suwos misenge, ac kowos fin lungse LEUM GOD
    lowos, ac moul fal nu ke mwe luti lal.)
  hbo-WLC: כִּֽי־תִשְׁמֹר֩ אֶת־כָּל־הַמִּצְוָ֨ה הַזֹּ֜את לַעֲשֹׂתָ֗הּ אֲשֶׁ֨ר אָנֹכִ֣י
    מְצַוְּךָ֮ הַיּוֹם֒ לְאַהֲבָ֞ה אֶת־יְהוָ֧ה אֱלֹהֶ֛יךָ וְלָלֶ֥כֶת בִּדְרָכָ֖יו
    כָּל־הַיָּמִ֑ים וְיָסַפְתָּ֨ לְךָ֥ עוֹד֙ שָׁלֹ֣שׁ עָרִ֔ים עַ֖ל הַשָּׁלֹ֥שׁ הָאֵֽלֶּה׃
  ibo-ibo: nʼihi na i leziri anya gbasoo iwu ndị a m nyere gị taa ịhụ Onyenwe anyị
    Chineke gị nʼanya, na ije ije dịka ụzọ ya si dị, mgbe ahụ, i nwere ike họpụta
    obodo atọ ọzọ, nke ga-abụ obodo izere ndụ.
  ory-ory: ଯେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ପ୍ରତି ଆପଣା ଶପଥ ଅନୁସାରେ
    ତୁମ୍ଭ ସୀମା ବୃଦ୍ଧି କରନ୍ତି ଓ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ ପ୍ରତିଜ୍ଞାତ ସମସ୍ତ ଦେଶ
    ତୁମ୍ଭକୁ ଦିଅନ୍ତି; ତେବେ ତୁମ୍ଭେ ସେହି ତିନି ନଗର ବ୍ୟତୀତ ତୁମ୍ଭ ପାଇଁ ଆଉ ତିନୋଟି ନଗର ନିରୂପଣ
    କରିବ;
  chk-chk: mürin oupwe achu pwal ülüngat telinimw ngeni ekei ülüngat. I epwe ngenikemi
    ei fanü, are oua apwönüetä ekewe allük meinisin üa allük ngenikemi ikenai ren
    ämi echeni ewe Samol mi Lapalap ämi we Kot o awena manauemi fansoun meinisin ngeni
    mine a aiti ngenikemi.
  rop-rop: If yumob laigim im en teiknodis en duwit langa im en len brom im, wal im
    garra gibit yumob det kantri. Wen im gibit yumob det kantri wal yumob garra pikimat
    naja thribala seifwan taun, wulijim YAWEI kaan tok, ‘Yumob gilti dumaji yumob
    nomo bin maindim det men weya bin kilim sambodi ded, bat im nomo bin min blanga
    kilim im ded.’
  ukr-1871: Коли старати мешся сповняти всї заповідї, що заповідаю тобі сьогоднї,
    як будеш любити Господа, Бога твого, й ходити дорогами його повсячасно, так мусиш
    до сїх трьох ще три міста добавити собі,
  deu-1951: wenn du nämlich beobachten und tun wirst, was ich dir heute gebiete, daß
    du den HERRN, deinen Gott, liebest und in seinen Wegen wandelst dein Leben lang,
    so sollst du dir noch drei andere Städte zu diesen drei hinzufügen,
  eng-JPS: if thou shalt keep all this commandment to do it, which I command thee
    this day, to love the LORD thy God, and to walk ever in His ways — then shalt
    thou add three cities more for thee, beside these three;
  srp-1865: Ako uzdržiš i ustvoriš sve ove zapovijesti, koje ti ja danas zapovijedam,
    da ljubiš Gospoda Boga svojega i hodiš putovima njegovijem svagda, onda dodaj
    još tri grada osim ona tri,
  lug-lug: kasita onookwatanga amateeka gonna ge nkulagira leero, kwe kwagalanga Mukama
    Katonda wo, n’okutambuliranga mu makubo ge, kale ku bibuga bino ebisatu onooyongerangako
    ebirala bisatu.
  heb-heb: כי תשמר את כל המצוה הזאת לעשתה אשר אנכי מצוך היום לאהבה את יהוה אלהיך וללכת
    בדרכיו כל הימים ויספת לך עוד שלש ערים על השלש האלה׃
  ben-IRV: তাঁর পথে চললে যদি তোমার ঈশ্বর সদাপ্রভু তোমার পূর্বপুরুষদের কাছে করা নিজের
    শপথ অনুসারে তোমার সীমা বাড়ান ও তোমার পূর্বপুরুষদের কাছে প্রতিজ্ঞা করা সমস্ত দেশ
    তোমাকে দেন; তবে তুমি সেই তিন শহর ছাড়া আরও তিনটি শহর নির্ধারণ করবে;
  pan-pan: ਤਦ ਜੇਕਰ ਤੁਸੀਂ ਇਹ ਸਾਰਾ ਹੁਕਮਨਾਮਾ ਜਿਹੜਾ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ ਪੂਰਾ ਕਰਕੇ
    ਇਸ ਦੀ ਪਾਲਨਾ ਕਰੋ ਅਰਥਾਤ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖੋ ਅਤੇ ਸਦਾ ਤੱਕ ਉਸ
    ਦੇ ਰਾਹਾਂ ਉੱਤੇ ਚੱਲੋ ਤਾਂ ਤੁਸੀਂ ਇਨ੍ਹਾਂ ਤਿੰਨ ਸ਼ਹਿਰਾਂ ਦੇ ਨਾਲ ਹੋਰ ਤਿੰਨ ਸ਼ਹਿਰਾਂ ਨੂੰ ਵੱਖਰਾ
    ਕਰ ਲਿਓ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည်၊ သင် ၏ဘိုးဘေး တို့အား ပေး ခြင်းငှာ ဂတိထား
    သော ပြည် ရှိသမျှ ကို သင့် အား ပေး တော်မူ၍ ၊ သင် ၏ဘိုးဘေး တို့အား ကျိန်ဆို သည်အတိုင်း
    ၊ သင့် နေရာပြည် ကို ကျယ်ဝန်း စေတော်မူလျှင် ၎င်း၊
  hmo-hmo: hanua toi ma do umui abia hidi. Badina Lohiabada ese inai tano umui dekenai
    do ia henia, bema hari dina lau gwauraia oda ibounai do umui karaia, bona bema
    Lohiabada emui Dirava umui lalokau henia, bona iena hadibaia hereva hegeregerena
    do umui noho namonamo neganai.
  urd-urd: और तू इन सब हुक्मों पर जो आज के दिन मैं तुझको देता हूँ ध्यान करके 'अमल
    करे और ख़ुदावन्द अपने ख़ुदा से मुहब्बत रख्खे और हमेशा उसकी राहों पर चले, तो इन
    तीन शहरों के आलावा तीन शहर और अपने लिए अलग कर देना।
  rus-SYN: если ты будешь стараться исполнять все сии заповеди, которые я заповедую
    тебе сегодня, любить Господа Бога твоего и ходить путями Его во все дни,- тогда
    к сим трем городам прибавь еще три города,
  bqc-SIM: '@see-verse:DEU.019.008'
  tcz-CHONGTHU: chuteng nanghon khopi thum nalhendoh bediu ahi. (Chingthei tah a kathupeh
    nangaiyuva Pakai, Pathen nangailut uva alampi nacheuva ahileh Aman hiche gam pumpi
    hi napeh diu ahi).
  mar-mar: तुमचा देव परमेश्वर ह्याजवर प्रीती करा व त्याने दाखवलेल्या मार्गात नियमीत
    चालत जा. मी दिलेल्या या आज्ञा तुम्ही पूर्णपणे पाळल्यात तर मग परमेश्वराने तुमच्या
    प्रदेशाचा विस्तार केला की तुम्ही पहिल्या तीन नगरांच्या भरीला आश्रयासाठी आणखी तीन
    नगरे निवडा.
  qub-qub: (Lindayquita masta jatunyächenga Tayta Diosninchi yachachimashanchïta,
    canan willapaycashäta mana gongaptiqui; payta cuyaptiqui, pay nishannölla llapantapis
    ruraptiquimi.) Chaymi rimir caj quimsa pacacuna siudäcuna caycashanpa jananman
    yapay quimsa pacacuna siudäcunata acranqui.
  hat-hat: n'a chwazi twa lòt lavil, n'a mete sou sa nou genyen deja yo. Men, pa bliye,
    l'ap ban nou peyi a, se pou nou toujou swiv tout lòd m'ap ban nou jòdi a, se pou
    nou toujou renmen Seyè a Bondye nou an, pou nou swiv chemen li mete devan nou
    an.
  eng-BSB: and if you carefully keep all these commandments I am giving you today,
    loving the LORD your God and walking in His ways at all times, then you are to
    add three more cities to these three.
  tod-tod: ni nɔ wa devei niiti so, wo ɗa ziɛ ga tiye, nii gè feezu wo ya za, wo
    Ɠɔoɠɔ GALAGI wa-ƓALAGI nɛɛ ʋɛ, wo ziɛ siɛnɔpɛ su ga ná-pelei, wa taa saʋagɔ la
    taa saʋagɔi niiti ma ɓɔɠɔ ʋɛ,
  eng-WEBPB: and if you keep all this commandment to do it, which I command you today,
    to love the LORD your God, and to walk ever in his ways, then you shall add three
    cities more for yourselves, in addition to these three.
  kbq-kbq: tagufa agu'vazi kuma'ma me'nerera mago'ene tagufa agu'vazi kuma tro hugahaze.
    Na'ankure nagrama tamasamua kasegea amage anteta nevaririta, Ra Anumzana tamagri
    Anumzamofo avesinenteta, Agri avu'ava'ma avariri'nazagu anara hugahie.
  nhe-BL: '@see-verse:DEU.019.008'
  gub-BL: a'e mehe, pexaexak amo na'iruz tawhu uzàn ma'e wazepyro àwàm romo wà nehe.
    Tupàn umur putar amo ywy peme nehe, aze peruzar ize'eg peme kutàri heremimono
    paw rupi nehe, aze pezamutar katu Tupàn Tuweharupi Wiko Ma'e Zanezar pepy'a nànàn
    nehe, aze napehem pixik kwaw penape ràm peme hemixak kar wi nehe no.
  eng-DRA: '(Yet so, if thou keep his commandments, and do the things which I command
    thee this day, that thou love the Lord thy God, and walk in his ways at all times)
    thou shalt add to thee other three cities, and shalt double the number of the
    three cities aforesaid:'
