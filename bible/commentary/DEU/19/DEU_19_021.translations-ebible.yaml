verse: DEU.019.021
translations:
  mal-C: 'യാതൊരുവിധത്തിലും ദയ കാണിക്കരുത്: ജീവനുപകരം ജീവൻ, കണ്ണിനുപകരം കണ്ണ്, പല്ലിനുപകരം
    പല്ല്, കൈക്കു പകരം കൈ, കാലിനു പകരം കാൽ, ഇതായിരിക്കണം നിങ്ങളുടെ പ്രമാണം.'
  deu-TKW: 'Dein Auge soll kein Erbarmen kennen: Leben um Leben, Auge um Auge, Zahn
    um Zahn, Hand um Hand, Fuß um Fuß!'
  lin-lin: 'Boyokela moto ya ndenge wana mawa te ! Mobeko ezali : bomoi mpo na bomoi,
    liso mpo na liso, linu mpo na linu, loboko mpo na loboko, lokolo mpo na lokolo.'
  eng-LSV: And your eye does not pity—life for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.”
  eng-GNV: Therefore thine eye shall have no compassion, but life for life, eye for
    eye, tooth for tooth, hand for hand, foote for foote.
  eng-WEBSTER: And thy eye shall not pity; but life shall go for life, eye for eye,
    tooth for tooth, hand for hand, foot for foot.
  nhw-BL: Amo xijtlasojtlaca catli tlatestigojquetztoc catli amo neli. Sintla quinequiyaya
    ma miqui ne seyoc, xijmictica. Huan sintla quinequiyaya ne seyoc ma quipolo iixteyol,
    itlancoch, imax o iicxi, xijpolhuilica catli yaya iixteyol, itlancoch, imax o
    iicxi.”
  swh-ONEN: Msionyeshe huruma, uhai kwa uhai, jicho kwa jicho, jino kwa jino, mkono
    kwa mkono, mguu kwa mguu.
  bba-bba: I ku tɑɑrɛɡii wɔnwɔndu kuɑ. Wi u tɔnu ɡo, bɑ koo mɑɑ win tii ɡowɑ. Wi u
    win winsim nɔni wunɑ, bɑ koo mɑɑ wiɡii wunɑwɑ. Wi u win winsim dondu buɑ, bɑ koo
    mɑɑ wiɡiru buɑwɑ. Wi u win winsim nɔmɑ buɑ, bɑ koo mɑɑ wiɡiɑ buɑwɑ. Wi u win winsim
    nɑɑsu buɑ, bɑ koo mɑɑ wiɡisu buɑwɑ.
  eng-KJVCPB: And thine eye shall not pity; but life shall go for life, eye for eye,
    tooth for tooth, hand for hand, foot for foot.
  luo-luo: Kik ibed gi tim ngʼwono, to chul ngʼato ngima kar ngima, wangʼ kar wangʼ,
    lak kar lak, lwedo kar lwedo, kendo tielo kar tielo.
  meu-meu: 'Basio hebogahisi: mauri davana na mauri; mata davana na mata; ise davana
    na ise; ima davana na ima; ae davana na ae.'
  npi-ULB: तिमीहरूले दया नदेखाउनू । ज्यानको सट्टा ज्यान, आँखाको सट्टा आँखा, दाँतको
    सट्टा दाँत, हातको सट्टा हात र गोडाको सट्टा गोडा हुने छ ।
  yor-yor: Má ṣe fi àánú hàn, ẹ̀mí fún ẹ̀mí, ojú fún ojú, eyín fún eyín, apá fún apá,
    ẹsẹ̀ fún ẹsẹ̀.
  ind-ind: Sesudah hakim memberi keputusan, kalian tidak boleh mengasihani orang yang
    dijatuhi hukuman. Peraturannya adalah ‘nyawa dibayar nyawa, mata dibayar mata,
    gigi dibayar gigi, tangan dibayar tangan, dan kaki dibayar kaki.’”
  pes-OPCB: 'به شاهد دروغگو نباید رحم کنید. حکم شما در این گونه موارد باید چنین باشد:
    جان به عوض جان، چشم به عوض چشم، دندان به عوض دندان، دست به عوض دست و پا به عوض
    پا.'
  tgl-ULB: Hindi dapat maawa ang inyong mga mata; buhay ang ibabayad para sa buhay,
    mata para sa mata, ngipin para sa ngipin, kamay para sa kamay, paa para sa paa.
  cbu-NT: Chakaatsimasaja tputs wanimaam taariya anoo kaapa natstayarus, naynirintspa;
    izuuru tatsamooru waneerus ksangtsa. Wambaz tputs tputsee pachakinaariya, siysa
    pachayaritamtis ksangtsa. Wambaz tputs waratkinaariya, wachoo tsseekchu, siysa
    wachoo tsseeyaritamtis ksangtsa. Wapaz tputs nasishish tuzimku, naseetsish kurumbtakchu,
    siysa anoo wanasseetstam kuwayaritamtis ksangtsa. Waanariya kuweetsis tputs chpakinaariya,
    siysa uwee chpayaritamtis kasangtsa. Waanariya siyaa tputs k'tseetsis chpakinaariya,
    siysat utsee chpayaritamtis ksangtsa, Móysis tárangiya. Ashiriya, na kamaneena
    yuwaa tputs mangutari ngichkana anoo Apanll kamachtamarini itsinsampatari kamanku
    anootsi.
  hui-hui: Mbirali ke̱ haga karuhondo tígua dara holene nawiore. Mbiralime ibunaga
    nenege mbira ko nawi kago bame homelo manda biyagua nde ibuni homolene nga. Ke̱
    haga biago ibugua ibu damene biagonaga de hundiabi ne bo hondabi gi gebi mbirago
    bo tagalia bilobi hame layagua nde ke̱ haga ogoni ibuniha bilo hame layago biadai
    bulene nga, lalu Mosesehanda lene.
  mya-mya: ယင်း​သို့​သော​အ​မှု​များ​ကို​စီ​ရင်​ရာ​၌​သ​နား ညှာ​တာ​မှု​မ​ရှိ​စေ​ရ။ သူ​တစ်​ပါး​အ​သက်​ကို
    သတ်​လျှင် သေ​စား​သေ​စေ။ မျက်​စိ​ကို​ဖျက်​လျှင် မျက်​စိ​ဖျက်​ခံ​စေ။ သွား​ကို​ချိုး​လျှင်​သွား​ချိုး
    ခံ​စေ။ လက်​ကို​ချိုး​လျှင်​လက်​ချိုး​ခံ​စေ။ ခြေ ကို​ချိုး​လျှင်​ခြေ​ချိုး​ခံ​စေ။''
  bod-N: ཁྱོད་རྣམས་ཀྱི་མིག་ལམ་དུ་སྙིང་རྗེ་མི་བསྐྱེད་པར་སྲོག་ལ་སྲོག་ལན་དང་། མིག་ལ་མིག་ལན།
    སོ་ལ་སོ་ལན། ལག་པ་ལ་ལག་པའི་ལན། རྐང་པ་ལ་རྐང་པའི་ལན་འཇལ་དགོས་སོ། །
  sna-sna: Musaratidza tsitsi, upenyu noupenyu, ziso neziso, zino nezino, ruoko noruoko,
    tsoka netsoka.
  spa-BLM: 'Tus ojos no tendrán piedad: vida por vida, ojo por ojo, diente por diente,
    mano por mano, pie por pie.'
  cac-cac: Mocab' oc' e c'ol d'a junoc esalvum chi'. Icha val tas sgana d'a spatic
    yetanimail chi', icha chi' tz'utaji. Tato sgana to smac'jicham jun yetanimail
    chi', ma tz'ic'jielta yol sat, ma smac'jiel ye, ma xicjiel sc'ab', ma yoc, icha
    val sgana tz'utaj jun anima chi', icha chi' tz'utaji.
  swh-ULB: Macho yako hapaswi kuona huruma; maisha yatalipa kwa maisha, jicho kwa
    jicho, jino kwa jino, mkono kwa mkono, mguu kwa mguu.
  bel-bel: 'хай ня літуе вока тваё: душу за душу, вока за вока, зуб за зуб, руку за
    руку, нагу за нагу.'
  deu-ELBBK: 'Und dein Auge soll nicht schonen: Leben um Leben, Auge um Auge, Zahn
    um Zahn, Hand um Hand, Fuß um Fuß!'
  mbb-OT: Kinahanglan he kenè kew mebpaahà te hizu niw. Emun edhimetayan te etew is
    iring din he etew, kinahanglan he edhimetayan daan sikandin. Emun mibpesè din
    is mata te iring din, kinahanglan he ebpesaan daan is mata zin. Emun midsepuan
    din is duma zin, kinahanglan he edsepuan daan sikandin. Emun midlepù din is belad
    etawa paa te zuma zin, kinahanglan he edlepuen daan is kandin he velad etawa paa.
  mal-2015: നിനക്കു കനിവു തോന്നരുതു; ജീവന്നു പകരം ജീവൻ, കണ്ണിന്നു പകരം കണ്ണു, പല്ലിന്നു
    പകരം പല്ലു, കൈക്കു പകരം കൈ, കാലിന്നു പകരം കാൽ.
  rmc-rmc: Ma presikaven leske ňisavo jileskeriben. O dživipen vaš o dživipen, e jakh
    vaš e jakh, o dand vaš o dand, o vast vaš o vast, o pindro vaš o pindro.“
  pes-OPV: و چشم تو ترحم نکند، جان به عوض جان، و چشم به عوض چشم، و دندان به عوض دندان،
    و دست به عوض دست و پا به عوض پا.
  ron-1924: Сэ н-ай ничо милэ, чи сэ черь вяцэ пентру вяцэ, окь пентру окь, динте
    пентру динте, мынэ пентру мынэ, пичор пентру пичор.
  ben-OBCV: 'কোনও দয়া দেখাবে না: প্রাণের বদলে প্রাণ, চোখের পরিবর্তে চোখ, দাঁতের পরিবর্তে
    দাঁত, হাতের পরিবর্তে হাত, পায়ের পরিবর্তে পা।'
  som-som: Oo ishiinnu yaanay ninna u nixin, nafu naf ha u baxdo, ilna il ha loo rido,
    iligna ilig, gacanna gacan ha loo gooyo, cagna cag.
  lat-VUC: Non misereberis ejus, sed animam pro anima, oculum pro oculo, dentem pro
    dente, manum pro manu, pedem pro pede exiges.
  eng-ASVBT: And thine eyes shall not pity; life shall go for life, eye for eye, tooth
    for tooth, hand for hand, foot for foot.
  ita-1885: L'occhio tuo non lo risparmi; vita per vita, occhio per occhio, dente
    per dente, mano per mano, piè per piè.
  eng-LXXUP: 'Thine eye shall not spare him: thou shalt exact life for life, eye for
    eye, tooth for tooth, hand for hand, foot for foot.'
  eng-ULB: Your eyes must not pity; life will pay for life, eye for eye, tooth for
    tooth, hand for hand, foot for foot.
  spa-VBL: No muestren ninguna misericordia. La regla es vida por vida, ojo por ojo,
    diente por diente, mano por mano y pie por pie.
  fra-_FOB: 'Ton œil sera sans pitié: vie pour vie, œil pour œil, dent pour dent,
    main pour main, pied pour pied.'
  mal-mal: ഈ കാര്യത്തിൽ നിനക്ക് കനിവ് തോന്നരുത്; ജീവന് പകരം ജീവൻ, കണ്ണിന് പകരം കണ്ണ്,
    പല്ലിന് പകരം പല്ല്, കൈയ്ക്കു പകരം കൈ, കാലിന് പകരം കാൽ.
  urd-GVR: Qusūrwār par rahm na karnā. Usūl yih ho ki jān ke badle jān, āṅkh ke badle
    āṅkh, dāṅt ke badle dāṅt, hāth ke badle hāth, pāṅw ke badle pāṅw.
  suz-BL: मिनु गेपुकीमी शिशी मपने। साइक्‍ब कली साइक्‍चा माल्‍ब। मिक्‍च पुक्‍ब कली
    आ मिक्‍च पुक्‍चा माल्‍ब। ख्रुइ जिक्‍ब कली आ ख्रुइ जिक्‍चा माल्‍ब। गुइ खोइल जिक्‍ब
    कली आ गुइ खोइल जिक्‍चा प्रस्‍थान २१:२३-२५
  ita-1927: 'L’occhio tuo non avrà pietà: vita per vita, occhio per occhio, dente
    per dente, mano per mano, piede per piede.'
  ckb-ckb: بەزەییتان نەبێت، گیان بە گیان، چاو بە چاو، ددان بە ددان، دەست بە دەست،
    پێ بە پێ.
  eng-BBE: Have no pity; let life be given for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.
  kan-OKCV: ನೀವು ಅಂಥವರಿಗೆ ಕರುಣೆ ತೋರಿಸಬಾರದು, ಪ್ರಾಣಕ್ಕೆ ಪ್ರತಿಯಾಗಿ ಪ್ರಾಣ, ಕಣ್ಣಿಗೆ ಕಣ್ಣು,
    ಹಲ್ಲಿಗೆ ಹಲ್ಲು, ಕೈಗೆ ಕೈ, ಕಾಲಿಗೆ ಪ್ರತಿಯಾಗಿ ಕಾಲನ್ನು ಅವನಿಂದ ತೆಗೆದುಬಿಡಬೇಕು.
  tam-2017: உன் கண் அவனுக்கு இரங்கவேண்டாம்; ஜீவனுக்கு ஜீவன், கண்ணுக்குக் கண், பல்லுக்குப்
    பல், கைக்குக் கை, காலுக்குக் கால் கொடுக்கப்படவேண்டும்.
  spa-RV-1909: 'Y no perdonará tu ojo: vida por vida, ojo por ojo, diente por diente,
    mano por mano, pie por pie.'
  ron-BTF: Şi ochiul tău să nu aibă milă, ci viaţă pentru viaţă, ochi pentru ochi,
    dinte pentru dinte, mână pentru mână, picior pentru picior.
  eng-WEBP: 'Your eyes shall not pity: life for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.'
  eng-FBV: Don't show any mercy. The rule is life for life, eye for eye, tooth for
    tooth, hand for hand, and foot for foot.
  nld-1939: 'Ge moet geen medelijden hebben: leven voor leven, oog voor oog, tand
    voor tand, hand voor hand, voet voor voet.'
  nch-BL: Amo xijtasojtaca cati tatestigojquetztoc cati amo melahuac. Sinta quinequiyaya
    ma miqui nopa seyoc, huajca yaya xijmictica. Huan sinta quinequiyaya para nopa
    seyoc ma quipolo iixteyol, itancoch, imax o iicxi, huajca xijquixtilica cati yaya
    iixteyol, itancoch, imax o iicxi.
  vie-1934: 'Mắt ngươi chớ thương xót: mạng đền mạng, mắt đền mắt, răng đền răng,
    tay đền tay, chân đền chân.'
  hin-CV: 'इस विषय में कृपा दिखाई न जाए: प्राण का बदला प्राण से, आंख का आंख से, दांत
    का दांत से, हाथ का हाथ से, पैर का पैर से किया जाए.'
  eng-OURB: 'Your eyes shall not pity: life for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.'
  spa-BES: No tengas piedad; vida por vida, ojo por ojo, diente por diente, mano por
    mano, pie por pie.
  tdx-tdx: Le ko iferenaiñam-pihaino; fiay ty hasolo fiay, fihaino ty fihaino, famotsy
    ty famotsy, fitàñe ty fitàñe, fandia ty fandia.
  vid-vid: Mleche kuwonela isungu wanhu kota awo. Ukomu wolipigwa kwa ukomu na iziho
    kwa iziho na izino kwa izino na moko kwa moko na mgulu kwa mgulu.
  eng-OKE: 'And thine eye shall not have pity: life for life; eye for eye; tooth for
    tooth; hand for hand; foot for foot.'
  tha-KJV: อย่าให้​นัยน์​ตาของท่านเมตตาสงสาร ควรให้​ชี​วิตแทนชีวิต ตาแทนตา ฟันแทนฟัน
    มือแทนมือ เท​้าแทนเท้า”
  por-BR-2018: 'E não perdoará teu olho: vida por vida, olho por olho, dente por dente,
    mão por meio, pé por pé.'
  deu-ELO: 'Und dein Auge soll nicht schonen: Leben um Leben, Auge um Auge, Zahn um
    Zahn, Hand um Hand, Fuß um Fuß!'
  eng-WYC-2018: but thou shalt ask life for life, eye for eye, tooth for tooth, hand
    for hand, foot for foot.
  epo-epo: 'Kaj via okulo ne indulgu: animon pro animo, okulon pro okulo, denton pro
    dento, manon pro mano, piedon pro piedo.'
  uig-PIN: Silǝr ⱨeq rǝⱨim ⱪilmanglar; janƣa jan, kɵzgǝ kɵz, qixⱪa qix, ⱪolƣa ⱪol,
    putⱪa put elinsun.
  beo-beo: Amo hou amoma mae asigima. Dunu da eno dunu medole legesea, amo dunu medole
    legema. E da eno ea si wadela:sea, ea si amola wadela:ma. Eno ea bese gusia, ea
    bese guma. Eno ea emo wadela:sea, ea emo wadela:ma.
  tpi-OTNT: Yupela i no ken marimari long man i giaman. Sapos em i laik wantok i dai,
    orait em yet i mas i dai. Na sapos em i laikim ai o tit o han o lek samting bilong
    wantok i mas bagarap, orait ol i mas bekim wankain pasin long em yet.”
  hau-SA: Kada ku ji tausayi, rai yă zama a maimakon rai, ido a maimakon ido, haƙori
    a maimakon haƙori, hannu a maimakon hannu, ƙafa a maimakon ƙafa.
  uig-LAT: Siler héch rehim qilmanglar; jan’gha jan, közge köz, chishqa chish, qolgha
    qol, putqa put élinsun.
  nde-nde: 'Lingabi lozwelo: ukuphila akwenanwe yikuphila, ilihlo ngelihlo, izinyo
    ngezinyo, isandla ngesandla, unyawo ngonyawo.”'
  ton-ton: Pea ʻoua naʻa ʻofa ho mata, kae ʻatu ʻae moʻui ki he moʻui, ko e mata ki
    he mata, mo e nifo ki he nifo, ko e nima ki he nima, mo e vaʻe ki he vaʻe.
  ces-1613: A neslituje se oko tvé; život za život, oko za oko, zub za zub, ruka za
    ruku, noha za nohu bude.
  eng-WMB: 'Your eyes shall not pity: life for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.'
  tam-TCV: 'இரக்கம் காட்டவேண்டாம்: உயிருக்கு உயிர், கண்ணுக்குக் கண், பல்லுக்குப் பல்,
    கைக்குக் கை, காலுக்குக் கால், அவ்வாறே செய்யுங்கள்.'
  ceb-ULB: Dili angay maluoy ang inyong mga mata; ang kinabuhi magbayad ug kinabuhi,
    mata sa mata, ngipon sa ngipon, kamot sa kamot, tiil sa tiil.
  pol-UBG: 'Twoje oko się nie zlituje: życie za życie, oko za oko, ząb za ząb, ręka
    za rękę, noga za nogę.'
  agr-agr: Nunú aents aina duka atumek wait anenjaigpajum. Aents magkagtauk atumshakam
    dutiksagmek maatajum. Aents tikichi jiin emestauk atumshakam dutiksagmek emestugtajum.
    Aents tikichi naín emestauk atumshakam dutiksagmek emestugtajum. Aents tikichi
    uwejen tsupijuk atumshakam dutiksagmek tsupigkatajum. Aents tikichi nawen tsupijuk
    atumshakam dutiksagmek tsupigkatajum” tawai Apajuí.
  kyc-kyc: Akali mendeme yulu koo dopale piramo doko sakame kumuo panda mai nalapape.
    Lenge nenge kingi kimbupi dusa mende piyami kande doko piyaminyi panda dusako
    isingi pyao kondanyi nembalapape.
  urd-GVU: قصوروار پر رحم نہ کرنا۔ اصول یہ ہو کہ جان کے بدلے جان، آنکھ کے بدلے آنکھ،
    دانت کے بدلے دانت، ہاتھ کے بدلے ہاتھ، پاؤں کے بدلے پاؤں۔
  deu-1912: Dein Auge soll sie nicht schonen; Seele um Seele, Auge um Auge, Zahn um
    Zahn, Hand um Hand, Fuß um Fuß.
  kan-2017: ನೀವು ಅಂಥವರನ್ನು ಕನಿಕರಿಸಬಾರದು; ಪ್ರಾಣಕ್ಕೆ ಪ್ರತಿಯಾಗಿ ಪ್ರಾಣವನ್ನೂ, ಕಣ್ಣಿಗೆ ಪ್ರತಿಯಾಗಿ
    ಕಣ್ಣನ್ನೂ, ಹಲ್ಲಿಗೆ ಪ್ರತಿಯಾಗಿ ಹಲ್ಲನ್ನೂ, ಕೈಗೆ ಪ್ರತಿಯಾಗಿ ಕೈಯನ್ನೂ ಮತ್ತು ಕಾಲಿಗೆ ಪ್ರತಿಯಾಗಿ
    ಕಾಲನ್ನೂ ತೆಗೆದುಬಿಡಬೇಕು.
  yap-yap: Mitney e oloboch ni dariy e marnguy riy; e gechig riy e puluwon reb e pogofan
    e reb e pogofan, ma puluwon reb e lan mit e reb e lan mit, ma puluwon reb e nguwol
    e reb e nguwol, ma puluwon reb e pa’ef e reb e pa’ef, ma puluwon reb e rifrifen
    ey e reb e rifrifen ey.
  hlt-MCSB: Te dongah hinglu yueng la hinglu van, mik yueng la mik, no yueng la no,
    kut yueng la kut, kho yueng la kho om saeh lamtah na mik long khaw rhen boel saeh.
  mdy-ETH: ዬያጉዴ ፑርታ ባኣዚዳ ቢያ ሚጪንቲሢ ዒንሢኮ ባኣያ ማዖንጎ፤ ዒንሢ ማዻንዳ ጎይፃ፦ ዓሲ ዎዼሢ ዎዺ፤ ዓኣፒ ዎዼሢኮ
    ዓኣፖ ዎዺ፤ ዓቺ ሜንሤሢኮ ዓጮ ሜንሢ፤ ኩቺ ቲቄሢኮ ኩጮ ቲቂ፤ ቶኪ ሜንሤሢኮ ቶኮ ሜንሢ፤ ያዺዱዋቴ» ጌዔኔ።
  twi-ASANTE: Monnhunu obiara mmɔbɔ! Mo mmara a ɛsɛ sɛ modi so no yɛ nkwa nsi nkwa
    ananmu, ani nsi ani ananmu, ɛse nsi ɛse ananmu, nsa nsi nsa ananmu, ɛnan nsi ɛnan
    ananmu.
  eng-WEBU: 'Your eyes shall not pity: life for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.'
  bnp-bnp: Naha ni dodo a bakovi na taminga. Ia ge ngaru a turana ge mate, ia kunana
    ge mate. Ia ge ngaru a matana, a ngina, a limana, a vahana turana ni gi ratapile,
    a naro iea kunana ni gi rata virihi ia vona.”
  wal-wal: Hegaa mala iitaa oottidaagau ainne qarettoppite; shemppo woridaagee haiqqo;
    aife gishshaa aife; achcha gishshaa achcha; kushe gishshaa kushe; gede gishshaakka
    gede.
  spa-PDDPT: 'No le tendrás compasión: vida por vida, ojo por ojo, diente por diente,
    mano por mano, pie por pie.'
  gun-gun: 'Joapo vaiare re pema''ẽ eme pemboaxya rupi: joekove oipe''aague re peipe''a
    avi ''rã hekove, joexa omombuague re pemombu avi ''rã hexa, nhoaĩ omopẽague re
    pemopẽ avi ''rã haĩ, jopo ojayaague re pejaya avi ''rã ipo, e''ỹ vy jopy ojayaague
    re pejaya avi ''rã ipy.'
  ilo-ULB: Masapul a saan a maasi dagiti matayo; biagto ti mangbayad iti biag, mata
    para iti mata, ngipen para iti ngipen, ima para iti ima, ken saka para iti saka.
  kpg-kpg: Ma gaa hai beelaa, hudee dumaalia, di hagaduadua le e hai gi tongaadahi,
    di mouli ang gi di mouli, di golomada ang gi di golomada, di niha ang gi di niha,
    di lima ang gi di lima, di wae ang gi di wae.”
  uig-ARA: سىلەر ھېچ رەھىم قىلماڭلار؛ جانغا جان، كۆزگە كۆز، چىشقا چىش، قولغا قول،
    پۇتقا پۇت ئېلىنسۇن.
  sus-sus: Wo naxa kinikini na mixi mɔɔli ma. Xa a mixi nan faxaxi, wo a fan faxa.
    Xa a mixi ya nan kanaxi, wo a fan ya kana. Xa a mixi ɲinyi nan giraxi, wo a fan
    ɲinyi gira. Xa a mixi bɛlɛxɛ nan bolonxi, wo a fan bɛlɛxɛ bolon. Xa a mixi sanyi
    nan bolonxi, wo a fan sanyi bolon.
  pon-2006: Eri, kumwail dehr kadekohng soangen aramas pwukat; ahpw en pwainki eh
    mour mouren aramas, mese mesen aramas, ngih ngihn aramas, peh pehn aramas oh neh
    nehn aramas.
  jae-jae: Têmtac êtu lêsi atom. Ŋamalac êjô ŋamalac. Mataanô êjô mataanô. Ma luluŋ
    êjô luluŋ to lêma êjô lêma ma akaiŋ êjô akaiŋ.”
  ksd-ksd: Koko ra matam na gigira ung; da bali ra nilaun ma ra nilaun, ra kiau na
    mata ma ra kiau na mata, ra pal a ngia ma ra pal a ngia, ra lima ma ra lima, ra
    kakene ma ra kakene.
  tur-YTC: 'Gözün acımayacak: Cana karşılık can, göze karşılık göz, dişe karşılık
    diş, ele karşılık el, ayağa karşılık ayak.'
  grc-BRENT: Οὐ φείσεται ὁ ὀφθαλμός σου ἐπʼ αὐτῷ· ψυχὴν ἀντὶ ψυχῆς, ὀφθαλμὸν ἀντὶ
    ὀφθαλμοῦ, ὀδόντα ἀντὶ ὀδόντος, χεῖρα ἀντὶ χειρὸς, πόδα ἀντὶ ποδός.
  ind-AYT: 'Janganlah kamu kasihan, sebab berlaku: nyawa ganti nyawa, mata ganti mata,
    gigi ganti gigi, tangan ganti tangan, kaki ganti kaki.'
  nya-nya: Osachita chisoni, moyo uzilipira moyo, diso kulipira diso, dzino kulipira
    dzino, dzanja kulipira dzanja ndi phazi kulipira phazi.
  hrv-hrv: Neka ti se oko ne sažaljuje! Život za život; oko za oko; zub za zub; ruka
    za ruku; noga za nogu.
  mps-mps: Dagego te tibo po wabo bidi dagego hobede me elamuo. Agai homugo aga abagi
    isimainogo yali, teda te tibo po wali te bidi aga isimainao. Te bidi agai homugo
    aga abagigo gedu, o kele, o sągą, o nogo me dolomainao homu elama waibaso da,
    teda te ili po wali te bidi aga tigide te gedu, ma kele, ma nogo, ma sągą dolomainao.
    Te bidi aga tigide te sę aga tigiba ma wei ponao,” Mosesgo te po wai.
  tpi-tpi: Yupela i no ken marimari long man i giaman. Sapos em i laik wantok i dai,
    orait em yet i mas i dai. Na sapos em i laikim ai o tit o han o lek samting bilong
    wantok i mas bagarap, orait ol i mas bekim wankain pasin long em yet.”
  dan-1931: 'Du må ikke vise Skånsel: Liv for Liv, Øje for Øje, Tand for Tand, Hånd
    for Hånd, Fod for Fod!'
  vie-OVCB: Đừng thương hại người phạm tội, vì mạng đền mạng, mắt đền mắt, răng đền
    răng, tay đền tay, chân đền chân.”
  guj-2017: તમારે દયા દર્શાવવી નહિ; જીવને બદલે જીવ, આંખને બદલે આંખ, દાંતને બદલે દાંત,
    હાથને બદલે હાથ અને પગને બદલે પગની શિક્ષા કરવી.
  pon-2006A: Eri, kumwail dehr kadekohng soangen aramas pwukat; ahpw en pwainki eh
    mour mouren aramas, mese mesen aramas, ngih ngihn aramas, peh pehn aramas oh neh
    nehn aramas.
  por-BRBSL: 'Seus olhos não terão piedade: vida por vida, olho por olho, dente por
    dente, mão por mão, pé por pé.'
  cth-cth: Na lungma mahoeh. Hringnae hanelah hringnae, mit hanelah mit, hâ hanelah
    hâ, kut hanelah kut, khok hanelah khok na pathung awh han.
  twi-twi: Munnhu obiara mmɔbɔ! Mo mmara a ɛsɛ sɛ mudi so no yɛ nkwa nsi nkwa anan
    mu, aniwa nsi aniwa anan mu, ɛse nsi se anan mu, nsa nsi nsa anan mu na nan nsi
    nan anan mu.
  hlt-hlt: Te dongah hinglu yueng la hinglu van, mik yueng la mik, no yueng la no,
    kut yueng la kut, kho yueng la kho om saeh lamtah na mik long khaw rhen boel saeh.
  tbz-SIM: Kɛ̀ wèè mɛ̀ dɔ̀ɔ̀ di bɑ́ɑ́ ò kuɔ́ mmɛsémmɛ̀ kɛ̀ wèè kùɔ onìtì bɛ̀ɛ ò kùɔ,
    kɛ̀ wèè kpɛ̀ɛ́tɛ́ o kou nɔ̀nfɛ̀ bɛ̀ɛ kpɛ́ɛ́tɛ́ o kɔfɛ, kɛ̀ wèè feutɛ́ o kou nìnnì
    bɛ̀ɛ feutɛ́ o kpɛri, kɛ̀ wèè kèétɛ́ o kou nɔ̀ùtɛ̀ bɛ̀ɛ kéétɛ́ o kpɛtɛ, kòò mɔù
    kèétɛ́ o kou nɑɑ̀cɛ̀tɛ̀ bɛ̀ɛ kéétɛ́ o kpɛtɛ.
  msy-2020: Ia ifavarir gumazitamɨn apangkuvan markɨ. A uan anavɨra aremeghsɨ a ifongegham,
    a uabɨ uaghan aremegham. Egh a uan anavɨn damazim, o atarim, o agharim o suem
    gasɨghasɨghsɨ ifongeghtɨ, me uaghan kamaghɨram a ikaragh.”
  azb-azb: Belə adama rəhm etməyin, can əvəzinə can, göz əvəzinə göz, diş əvəzinə
    diş, əl əvəzinə əl, ayaq əvəzinə ayaq ödənsin.
  eng-DBY: 'And thine eye shall not spare: life for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.'
  hin-2017: और तू बिल्कुल तरस न खाना; प्राण के बदले प्राण का, आँख के बदले आँख का,
    दाँत के बदले दाँत का, हाथ के बदले हाथ का, पाँव के बदले पाँव का दण्ड देना। (मत्ती
    5:38)
  wol-KYG: Buleen ci xool bëtu yërmande. Bakkan, bakkan a koy fey; bët, bët; bëñ,
    bëñ; loxo, loxo; tànk, tànk.
  eng-YLT: and thine eye doth not pity — life for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.
  kne-kne: 'Adi kayon maseg-angan sin kaman dana ay pasamak. Sinay di iyat yo: biyag
    di bayad di biyag, mata si mata, bab-a si bab-a, takkay si takkay ya siki si siki.”'
  eng-WYC-2017: but thou shalt ask life for life, eye for eye, tooth for tooth, hand
    for hand, foot for foot.
  eng-WMBB: 'Your eyes shall not pity: life for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.'
  urd-GVH: क़ुसूरवार पर रहम न करना। उसूल यह हो कि जान के बदले जान, आँख के बदले आँख,
    दाँत के बदले दाँत, हाथ के बदले हाथ, पाँव के बदले पाँव।
  rug-rug: Koari na ginugua gua arini si namu loke tataru variva taleosae si kaqu
    ta dogoro koa gamu, ba na vinariva kilasi mo, tinoa pa tinoa, mata pa mata, livo
    pa livo, lima pa lima, meke nene pa nene, gua.”
  gaz-gaz: Ati gara laafina tokko iyyuu hin argisiisin; qooda lubbuu lubbuun, qooda
    ijaa ijji, qooda ilkaanii ilkaan, qooda harkaa harki, qooda miillaas miilli baafamuu
    qaba.
  fra-LSG: 'Tu ne jetteras aucun regard de pitié: œil pour œil, dent pour dent, main
    pour main, pied pour pied.'
  gnn-gnn: Yaka mel‐wuyurra ŋurikiyi bothinyaramirriwunydja dhäwu'‐ḻakaranhamirriwu,
    yaka ŋanya yana dhayuŋandja ‘bäythi’ biyakanydja, yana ŋanya mukthurrana dhä‐ḏir'yurrana.
    Ŋunhi bini walala bunha yuwalktja ŋula yolnha liŋgu ŋuriŋi bothinyarayu dhäwu'yu,
    ŋayinydja yurru ŋunhiyinydjayi bothinyaramirrinydja yolŋu burakirrina, ga ŋunhi
    bini walala wutthunna ŋula yolnha maŋutjinydja, wo ḏaw'yunna ḻirranydja, ga ŋanyanydja
    yurru bitjandhi liŋgu maŋutji wutthun ga ḻirra ḏaw'yun ŋunhiyi bothinyaramirrinhanydja
    yolŋunha.” Yo, wiripunydja ŋayi Mawtjitjthu guyaŋinyamirriyaŋala waŋana yolŋu'‐yulŋunha,
    ḻakaraŋala wiripu ga wiripu malanha rom, ŋunhi ŋayi Godthu nherrara walalaŋgu,
    balanyara rom malanha gam'.
  yal-yal: 'Ɛ nama kininkinin na muxu sifan ma: Niin ɲɔxɔn xa fi niin na, yɛɛn yi
    ɲɔxɔ yɛɛn na, ɲinna yi ɲɔxɔ ɲinna ra, yiin yi ɲɔxɔ yiin na, sanna yi ɲɔxɔ sanna
    ra.'
  haw-1868: Mai minamina kou maka; he ola no ke ola; he maka no ka maka; he niho no
    ka niho; he lima no ka lima; he wawae no ka wawae.
  arb-NAV: لَا تَتَرَأَّفْ بِهِ قُلُوبُكُمْ. حَيَاةٌ بِحَيَاةٍ، وَعَيْنٌ بِعَيْنٍ،
    وَسِنٌّ بِسِنٍّ، وَيَدٌ بِيَدٍ، وَرِجْلٌ بِرِجْلٍ.
  ewe-ewe: 'Mègakpɔ nublanui na aʋatsoɖasefo aɖeke o. Le nya sia tɔgbiwo me la, se
    si dzi nàkpɔe nye: agbe ɖe agbe teƒe, ŋku ɖe ŋku teƒe, aɖu ɖe aɖu teƒe, asi ɖe
    asi teƒe, afɔ ɖe afɔ teƒe.”'
  eng-LEE: And thy eye shall have no pity; but life [shall go] for life, eye for eye,
    tooth for tooth, hand for hand, foot for foot.
  asm-FB: আপোনালোকে তেওঁৰ প্রতি কোনো দয়া নেদেখুৱাব; প্ৰাণৰ সলনি প্ৰাণ, চকুৰ সলনি
    চকু, দাঁতৰ সলনি দাঁত, হাতৰ সলনি হাত, ভৰিৰ সলনি ভৰি ল’ব।
  sus-A: وٌ نَشَ كِنِكِنِ نَ مِشِ مْولِ مَ. شَ عَ مِشِ نَن قَشَشِ، وٌ عَ قَن قَشَ.
    شَ عَ مِشِ يَ نَن كَنَشِ، وٌ عَ قَن يَ كَنَ. شَ عَ مِشِ حِنيِ نَن فِرَشِ، وٌ عَ
    قَن حِنيِ فِرَ. شَ عَ مِشِ بّلّشّ نَن بٌلٌنشِ، وٌ عَ قَن بّلّشّ بٌلٌن. شَ عَ مِشِ
    سَنيِ نَن بٌلٌنشِ، وٌ عَ قَن سَنيِ بٌلٌن.
  fra-SBL: 'Vos yeux n''auront pas pitié : vie pour vie, œil pour œil, dent pour dent,
    main pour main, pied pour pied.'
  hbo-hbo: וְלֹ֥א תָחֹ֖וס עֵינֶ֑ךָ נֶ֣פֶשׁ בְּנֶ֗פֶשׁ עַ֤יִן בְּעַ֙יִן֙ שֵׁ֣ן בְּשֵׁ֔ן
    יָ֥ד בְּיָ֖ד רֶ֥גֶל בְּרָֽגֶל׃ ס
  eng-WYCLIFFE: Thou schalt not haue mercy on hym, but thou schalt axe lijf for lijf,
    iye for iye, tooth for tooth, hond for hond, foot for foot.
  cwe-cwe: Sekemuwawonele ubazi wanhu walingile ivo. Ugima wizalihigwa kwa ugima na
    ziso kwa ziso na zino kwa zino na mkono kwa mkono na mgulu kwa mgulu.
  kik-kik: Mũtikanaigue tha; muoyo uumage muoyo, na riitho riumage riitho, na igego
    riumage igego, na guoko kuumage guoko, o na kũgũrũ kuumage kũgũrũ.
  fra-NCL: 'Ton œil sera sans pitié : vie pour vie, œil pour œil, dent pour dent,
    main pour main, pied pour pied.'
  cek-AK: Anih to tahmen o hmah; toe hinghaih pongah hinghaih; mik pongah mik; haa
    pongah haa; ban pongah ban, khok pongah khok, tiah lu la pathok oh.
  cuk-cuk: 'Melle we-dulemar wile be dakmalo: Ar dule-gwensak dule-baid-oburgwisale,
    oburgwilemogodo. Dule-baid-ibe ibya-gwagwennaibi-imaksale, e-ibe ibya-gwagwen
    naibisalemogodo. Nugar-wargwen-bichisale, e-ibe e-nugar bisgilemogodo. Argan-naibi-imaksale,
    ei e-argan naibisalemogodo. Mali-naibi-imaksale, ei mali naibi-imaklemogodo.”'
  uig-CYR: Силәр һеч рәһим қилмаңлар; җанға җан, көзгә көз, чишқа чиш, қолға қол,
    путқа пут елинсун.
  tel-2017: దుష్ట కార్యాలు జరిగించే ఎవరిపైనా కనికరం చూపకూడదు. అలాంటివారి విషయంలో ప్రాణానికి
    ప్రాణం, కంటికి కన్ను, పంటికి పన్ను, చేతికి చెయ్యి, కాలికి కాలు నియమం పాటించాలి.”
  hat-BSA: 'Konsa, zye nou p ap gen pitye: vi pou vi, zye pou zye, dan pou dan, men
    pou men, pye pou pye.'
  kos-kos: 'Kowos in tiana pakomuta. Kaiyuk nu ke ouiya sie inge pa: moul molin moul,
    atronmuta molin atronmuta, wihs molin wihs, pao molin pao, nia molin nia.'
  hbo-WLC: וְלֹ֥א תָח֖וֹס עֵינֶ֑ךָ נֶ֣פֶשׁ בְּנֶ֗פֶשׁ עַ֤יִן בְּעַ֙יִן֙ שֵׁ֣ן בְּשֵׁ֔ן
    יָ֥ד בְּיָ֖ד רֶ֥גֶל בְּרָֽגֶל׃ ס
  ibo-ibo: Emekwala ebere ọbụla. Ndụ laara ndụ, anya laara anya, eze laara eze, aka
    laara aka, ụkwụ laara ụkwụ.
  ory-ory: ତୁମ୍ଭର ଚକ୍ଷୁ ଦୟା କରିବ ନାହିଁ; ପ୍ରାଣ ପରିଶୋଧରେ ପ୍ରାଣ, ଚକ୍ଷୁ ପରିଶୋଧରେ ଚକ୍ଷୁ,
    ଦନ୍ତ ପରିଶୋଧରେ ଦନ୍ତ, ହସ୍ତ ପରିଶୋଧରେ ହସ୍ତ, ପାଦ ପରିଶୋଧରେ ପାଦ ନିଆଯିବ।
  chk-chk: Ousap tongei ei sokun aramas, pun oupwe liwini manau ngeni manau, eföü
    mas ngeni eföü mas, efoch ngi ngeni efoch ngi, efoch pau ngeni efoch pau, efoch
    peche ngeni efoch peche.”
  rop-rop: Wen diskain nogudwan ting hepin nomo shoum sori filing langa det giltiwan
    hu dumbat detkain ting. Wal yumob garra panishim pipul lagijat na. If sambodi
    kilim sambodi, wal det lowamen garra dum seimwei langa im du blanga panishim im.
    If sambodi bin deigimat sambodi ai, wal det lowamen garra dum seimwei langa im
    du blanga panishim im. If sambodi breigim sambodi tuth, wal det lowamen garra
    dum seimwei langa im du blanga panishim im. If sambodi kadimof sambodi bingga
    o fut, wal det lowamen garra dum seimwei langa im du blanga panishim im.”
  ukr-1871: 'Око ж твоє нехай не щадить такого: Життє за життя, око за око, зуб за
    зуб, рука за руку, нога за ногу!'
  deu-1951: 'Dein Auge soll seiner nicht schonen: Seele um Seele, Auge um Auge, Zahn
    um Zahn, Hand um Hand, Fuß um Fuß!'
  eng-JPS: 'And thine eye shall not pity: life for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.'
  srp-1865: 'Neka ne žali oko tvoje: život za život, oko za oko, zub za zub, ruku
    za ruku, nogu za nogu.'
  lug-lug: Tobasaasiranga; obulamu busasulwenga na bulamu, eriiso olw’eriiso, erinnyo
    olw’erinnyo, omukono olw’omukono n’ekigere olw’ekigere.
  heb-heb: ולא תחוס עינך נפש בנפש עין בעין שן בשן יד ביד רגל ברגל׃
  ben-IRV: তোমার চোখ দয়া না করুক; প্রাণের বেতনের জন্যে প্রাণ, চোখের জন্যে চোখ, দাঁতের
    জন্যে দাঁত, হাতের জন্যে হাত, পায়ের জন্যে পা।
  pan-pan: 'ਤੁਸੀਂ ਬਿਲਕੁਲ ਤਰਸ ਨਾ ਖਾਇਓ: ਜਾਨ ਦੇ ਬਦਲੇ ਜਾਨ, ਅੱਖ ਦੇ ਬਦਲੇ ਅੱਖ, ਦੰਦ ਦੇ ਬਦਲੇ
    ਦੰਦ, ਹੱਥ ਦੇ ਬਦਲੇ ਹੱਥ ਅਤੇ ਪੈਰ ਦੇ ਬਦਲੇ ਪੈਰ।'
  mya-JVB: သင် ၏မျက်စိ သည် မ သနား ရ။ အသက် အတွက် အသက် ကို၎င်း ၊ မျက်စိ အတွက် မျက်စိ
    ကို၎င်း၊ သွား အတွက် သွား ကို၎င်း၊ လက် အတွက် လက် ကို၎င်း၊ ခြေ အတွက် ခြေ ကို၎င်း
    ဒဏ်ပေးရမည်။
  hmo-hmo: 'Do umui bogahisihisi henia lasi, to kerere davana inai bamona do umui
    karaia: Mauri ena davana be mauri, matana ena davana be matana, isena ena davana
    be isena, imana ena davana be imana, aena ena davana be aena.”'
  urd-urd: और तुझको ज़रा तरस न आए; जान का बदला जान, आँख का बदला आँख, दाँत का बदला
    दाँत, हाथ का बदला हाथ, और पाँव का बदला पाँव हो।
  rus-SYN: 'да не пощадит его глаз твой: душу за душу, глаз за глаз, зуб за зуб, руку
    за руку, ногу за ногу. Какой кто сделает вред ближнему своему, тем должно отплатить
    ему.'
  bqc-SIM: Ásuli gbɛ̃e wɛ̃nagwao. Àli ga fĩabo ń gao, wɛ́ ń wɛ́o, swaa ń swaao,
    ↄ ń ↄo, gbá ń gbáo.
  tcz-CHONGTHU: Hiche hotobang gitlouna ahin koima khoto hih un! Gotna chang dia dan
    chu, hinkho khela hinkho, mit khela mit, ha khela ha, khut khela khut chule kengphang
    khela kengphang lah ding ahi.
  mar-mar: तू दया दाखवू नये. कोणी कोणाचा जीव घेतल्यास त्यालाही देहान्ताचे शासन द्यावे.
    डोळ्याबद्दल डोळा, दाताबद्दल दात, हाताच्या बदल्यात हात आणि पायाच्या बदल्यात पाय
    असा दंड करावा.
  qub-qub: Juchayojcunataga mana cuyapaypa castiganqui. Jucta wañuchiptenga quiquintapis
    wañuchinqui. Ñawinta jorgupaptenga ñawinta jorguparinqui. Quiruta jorgapaptenga
    quirunta jorguparinqui. Maquinta paquipaptenga maquinta paquiparinqui. Chaquinta
    paquipaptenga chaquinta paquirinqui.
  hat-hat: Se pou nou san pitye pou moun konsa. Se pou nou fè yo peye lavi pou lavi,
    yon je pou yon je, yon dan pou yon dan, yon men pou yon men, yon pye pou yon pye.
  eng-BSB: 'You must show no pity: life for life, eye for eye, tooth for tooth, hand
    for hand, and foot for foot.'
  tod-tod: 'À mina maawɔinɠa ɠɛ, devei ɠa ɠɛ ga: Zɛnvui ʋoto ka ɠɛ ga zɛnvui, nu
    ɠaazuɠɛzɛgi ʋoto ka ɠɛ ga nu ɠaazuɠɛzɛgi, nu ɲiiga ʋoto ka ɠɛ ga nu ɲiiga, nu
    yeei ʋoto ka ɠɛ ga nu yeei, nu ɠɔɠɔi ʋoto ka ɠɛ ga nu ɠɔɠɔi.'
  eng-WEBPB: 'Your eyes shall not pity: life for life, eye for eye, tooth for tooth,
    hand for hand, foot for foot.'
  kbq-kbq: Hanki tamagra tamasunkura huozmantegahaze. Vahe'ma ahe frisia vahera, ahe
    nefritma, avuma rupro'ma hania vahera, agri'enena avu rupro nehuta, ave'ma rutafrisia
    vahera, agri'enena avera runetafrita, azama rukafrisiana agri'enena aza runekafrita,
    agiama ru kafrisiana, agri'enena agia rukafriho.
  nhe-BL: Amo xijtlasojtlaca tlen tlatestigojquetztoc tlen ax neli. Intla quinequiyaya
    ma miqui ne seyoc, xijmictica. Huan intla quinequiyaya ne seyoc ma quipolo iixtiyol,
    itlancoch, ima o iicxi, xijpolhuilica tlen yajaya iixtiyol, itlancoch, ima o iicxi.
  gub-BL: 'Pepuhareko zo ikatu ''ym ma''e iapo har pe wà nehe. Nezewe pezepyk wanehe
    nehe: aze amo uzuka amo nehe, pezuka izuka arer nehe. Aze amo ozo''ok amo heha
    izuwi nehe, pezo''ok izo''ok arer heha izuwi nehe no. Aze amo ozo''ok amo hàz
    izuwi nehe, pezo''ok izo''ok arer hàz izuwi nehe no. Aze amo omonohok amo ipy
    izuwi nehe, pemonohok imonohok arer ipy izuwi nehe no.'
  eng-DRA: Thou shalt not pity him, but shalt require life for life, eye for eye,
    tooth for tooth, hand for hand, foot for foot.
