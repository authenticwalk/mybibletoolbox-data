verse: DEU.019.012
translations:
  mal-C: അയാളുടെ നഗരത്തലവന്മാർ ആളയച്ച് ആ മനുഷ്യനെ അവിടെനിന്നു തിരികെക്കൊണ്ടുവന്ന്
    അയാളെ വധിക്കേണ്ടതിന് രക്തപ്രതികാരകന്റെ കൈയിൽ ഏൽപ്പിക്കണം.
  deu-TKW: so sollen die Vorgesetzten seiner Stadt ihn von dort holen lassen und an
    den Bluträcher ausliefern, daß er sterbe.
  lin-lin: bampaka ya engumba na ye bakolukisa ye, bakozongisa ye na engumba na ye
    mpe bakotika ye na maboko ya mobukanisi makila mpo ete aboma ye.
  eng-LSV: and [the] elderly of his city have sent and taken him from there, and given
    him into the hand of the redeemer of blood, and he has died;
  eng-GNV: Then the Elders of his citie shall send and set him thence, and deliuer
    him into the hands of the auenger of the blood, that he may die.
  eng-WEBSTER: Then the elders of his city shall send and bring him thence, and deliver
    him into the hand of the avenger of blood, that he may die.
  nhw-BL: monequi nopa huehue tlacame tlen nopa altepetl quintitlanise tlacame para
    quicuitij tlen nopa altepetl campa hueli momanahuis. Huan monequi ma quimactilica
    se iteiximatca catli más nechca nopa mijcatzi para ma quimicti.
  swh-ONEN: wazee wa mji wake watatuma ujumbe kwake, kumleta kutoka mji ule na kumkabidhi
    mlipiza kisasi cha damu kumuua.
  bba-bba: win wuun ɡuro ɡurobu bɑ koo dɑwɑ bu nùn mwɑɑmɑ bu wi u koo nùn mɔru kɔsie
    nɔmu bɛriɑ u nùn ɡo.
  eng-KJVCPB: then the elders of his city shall send and fetch him thence, and deliver
    him into the hand of the avenger of blood, that he may die.
  luo-luo: to jodong gwengʼno nyaka ome maduoge ka gole e dala maduongʼno mondo gichiwe
    e lwet joma chulo kuor mondo onege.
  meu-meu: ena hanua korikori lohiadia ese unu amo bae ha-abia, mase tauna varavarana
    bae henia, benaia danu baine mase.
  npi-ULB: त्यसको सहरका धर्म-गुरुहरूले मान्छे पठाई त्यसलाई त्यहाँबाट ल्याउनुपर्छ र
    जिम्मेवार नातेदारको हातमा सुम्पनुपर्छ अनि त्यसको रगतको बदला लिइयोस् ।
  yor-yor: àwọn àgbàgbà ìlú rẹ yóò sì ránṣẹ́ pè é ìwọ, yóò sì mú un padà láti ìlú
    náà, wọn yóò sì fi í lé àwọn agbẹ̀san ẹ̀jẹ̀ lọ́wọ́ kí ó lè kú.
  ind-ind: maka para pemimpin dari kota tempat tinggalnya harus mengirim rombongan
    ke kota perlindungan itu untuk membawa dia pulang supaya kasusnya diadili. Sesudah
    itu, mereka harus menyerahkan dia kepada anggota keluarga korban yang berhak menuntut
    darah, agar dia dibunuh.
  pes-OPCB: آنگاه مشایخ شهر باید دنبال او فرستاده، او را بازگردانند و تحویل مدعی خون
    مقتول بدهند تا او را بکشد.
  tgl-ULB: dapat magpadala ang mga nakatatanda ng kaniyang lungsod at dalhin siya
    pabalik mula roon, at ibigay siya sa kamay ng mapagkakatiwalaang kamag-anak, para
    mamatay siya.
  hui-hui: agali haguane ibuni daluha hene bu karu tigua agali tano ogoni ibu ha do
    hole piyadagoha haga karuhondo bi lo pelolebira. Ani puwa lalu, Agali baga ogoni
    yupe halu daibia lalimu, lolebira. Dai bu kagola agali haguane ibuni daluha hayadaru
    tigua agali balu piaga biago homayago andua karu giha minu ya haragola tigua ibu
    homelo bo waholebira.
  mya-mya: သူ​နေ​ရင်း​မြို့​မှ​အ​ကြီး​အ​ကဲ​တို့​သည်​သူ့ အား​ခေါ်​ဆောင်​စေ​ပြီး​လျှင်
    သေ​ဒဏ်​ခတ်​ရန် သေ​သူ​အ​တွက်​လက်​စား​ချေ​မည့်​သူ​လက် သို့​အပ်​ရ​မည်။-
  bod-N: ཁོ་ཐོན་སའི་གྲོང་ཁྱེར་གྱི་རྒན་པོ་རྣམས་ཀྱིས་མི་མངགས་ནས་ཁོ་ས་ཆ་དེ་ནས་ཁྲིད་ཡོང་སྟེ།
    ཁོ་ཁྲག་ལན་འཇལ་མཁན་གྱི་ལག་ཏུ་སྤྲད་ནས་འཆི་ལམ་དུ་བསྐྱལ་དགོས།
  sna-sna: vakuru veguta rake vanofanira kutuma munhu kuti andomutora kubva kuguta,
    uye vagomuisa mumaoko omutsivi weropa kuti afe.
  spa-BLM: entonces los ancianos de su ciudad enviarán y lo llevarán allí, y lo entregarán
    en manos del vengador de la sangre, para que muera.
  cac-cac: Tato icha chi', axo eb' vin̈ yichamtac vinaquil schon̈ab' vin̈ ix cham
    chi', a eb' vin̈ schecanb'at yamchaj vin̈ ix sb'at scol sb'a chi' ta', tz'ic'jib'at
    vin̈ d'a schon̈ab' yic tz'ac'jioch vin̈ d'a yol sc'ab' junoc sc'ab' yoc vin̈ ix
    cham chi', yic smac'jipaxcham vin̈.
  swh-ULB: basi wazee wa mji wake wanapaswa kumtoa na kumrudisha toka huko, na kumkabizi
    katika mkono wa ndugu mhusika, ili kwamba amuue.
  bel-bel: дык старэйшыны горада ягонага павінны паслаць, каб узяць яго адтуль і перадаць
    яго ў рукі помсьніка за кроў, каб ён памёр;
  deu-ELBBK: so sollen die Ältesten seiner Stadt hinsenden und ihn von dort holen
    lassen und ihn in die Hand des Bluträchers liefern, dass er sterbe.
  mbb-OT: kinahanglan he ibpekuwa sikandin te menge edumala ziyà te inged din ne ibeǥey
    ziyà te egkesuat he ebales kandin su wey mehimetayi sikandin.
  mal-2015: അവന്റെ പട്ടണത്തിലെ മൂപ്പന്മാർ ആളയച്ചു അവനെ അവിടെനിന്നു വരുത്തി അവനെ കൊല്ലേണ്ടതിന്നു
    രക്തപ്രതികാരകന്റെ കയ്യിൽ ഏല്പിക്കേണം.
  rmc-rmc: Akor o vodci le foroskre mi bičhaven pal leste andre oda foros, mi len
    les odarik avri a mi den les te murdarel oleske, ko sas nekpašeder famelija ole
    murdarde dženeske.
  pes-OPV: آنگاه مشایخ شهرش فرستاده، او را از آنجا بگیرند، و او را به‌دست ولی خون
    تسلیم کنند، تا کشته شود.
  ron-1924: бэтрыний дин четатя луй сэ тримитэ сэ-л приндэ ши сэ-л дя ын мыниле рэзбунэторулуй
    сынӂелуй, ка сэ моарэ.
  ben-OBCV: তবে তার নগরের প্রবীণ নেতারা লোক পাঠিয়ে সেই নগর থেকে তাকে ধরে আনবে এবং
    রক্তের প্রতিশোধ যার নেওয়ার কথা তার হাতে তাকে মেরে ফেলার জন্য তুলে দেবে।
  som-som: waayeellada magaaladiisu waa inay cid u soo diraan, oo halkaas ka soo wadaan,
    oo waa inay kii aardoonka ahaa gacantiisa ku ridaan isagu ha dhintee.
  lat-VUC: mittent seniores civitatis illius, et arripient eum de loco effugii, tradentque
    in manu proximi, cujus sanguis effusus est, et morietur.
  eng-ASVBT: then the elders of his city shall send and fetch him thence, and deliver
    him into the hand of the avenger of blood, that he may die.
  ita-1885: mandino gli Anziani della sua città a trarlo di là, e dienlo in man di
    colui che avrà la ragione di vendicare il sangue, e muoia.
  eng-LXXUP: then shall the elders of his city send, and take him thence, and they
    shall deliver him into the hands of the avengers of blood, and he shall die.
  eng-ULB: then the elders of his city must send and bring him back from there, and
    turn him over into the hand of the responsible relative, so that he may die.
  spa-VBL: los ancianos de su ciudad natal deben mandarlo a buscar, traerlo de vuelta
    y entregarlo al vengador para que lo mate.
  fra-_FOB: Les anciens de sa ville l'enverront tirer de là, et le livreront entre
    les mains du vengeur du sang, afin qu'il meure.
  mal-mal: അവന്റെ പട്ടണത്തിലെ മൂപ്പന്മാർ ആളയച്ച് അവനെ അവിടെനിന്നു വരുത്തി അവനെ കൊല്ലേണ്ടതിന്
    രക്തപ്രതികാരകന്റെ കയ്യിൽ ഏല്പിക്കണം.
  urd-GVR: to us ke shahr ke buzurg ittalā deṅ ki use wāpas lāyā jāe. Use intaqām
    lene wāle ke hawāle kiyā jāe tāki use sazā-e-maut mile.
  suz-BL: मेको मुर आ सहर ङा खाल्‍पापुकीमी मेको कली चाक्‍पाइश्‍शा, क्‍येक्‍क लेप्‍ब
    आन गुइमी साइक्‍पाइक्‍चा कली जिम्‍मा गेमेक्‍ल।
  ita-1927: gli anziani della sua città lo manderanno a trarre di là, e lo daranno
    nelle mani del vindice del sangue affinché sia messo a morte.
  ckb-ckb: ئەوا پیرانی شارۆچکەکەی خۆی دەنێرن و لەوێ دەیهێننەوە و دەیدەنە دەست خوێنگری
    تۆڵەسێنەر و دەکوژرێت.
  eng-BBE: The responsible men of his town are to send and take him, and give him
    up to the one who has the right of punishment to be put to death.
  kan-OKCV: ಆ ಪಟ್ಟಣದ ಹಿರಿಯರು ಅವನನ್ನು ಅಲ್ಲಿಂದ ಹಿಡಿದು ತರಿಸಿ, ಅವನಿಗೆ ಮರಣದಂಡನೆಯಾಗುವಂತೆ
    ಸೇಡು ತೀರಿಸಿಕೊಳ್ಳುವವನ ಕೈಗೆ ಅವನನ್ನು ಒಪ್ಪಿಸಬೇಕು.
  tam-2017: அந்தப் பட்டணத்தின் மூப்பர்கள் ஆள் அனுப்பி, அங்கேயிருந்து அவனைக் கொண்டுவரும்படி
    செய்து, அவன் சாகும்படி அவனை இரத்தப்பழி வாங்குகிறவன் கையில் ஒப்புக்கொடுக்கக்கடவர்கள்.
  spa-RV-1909: Entonces los ancianos de su ciudad enviarán y lo sacarán de allí, y
    entregarlo han en mano del pariente del muerto, y morirá.
  ron-BTF: Atunci bătrânii cetăţii sale să trimită şi să îl aducă de acolo şi să îl
    predea în mâna răzbunătorului sângelui, ca să moară.
  eng-WEBP: then the elders of his city shall send and bring him there, and deliver
    him into the hand of the avenger of blood, that he may die.
  eng-FBV: the elders of his home town must send for him, bring him back, and hand
    him over to the avenger to be killed.
  nld-1939: dan moeten de oudsten van zijn stad hem vandaar laten weghalen en hem
    aan den bloedwreker uitleveren, opdat hij sterve.
  nch-BL: monequi nopa huehue tacame ten nopa altepet quintitanise tacame para quicuitij
    ten nopa altepet campa hueli momanahuis. Huan monequi ma quimactilica se iteixmatca
    cati más nechca nopa mijcatzi para ma quimicti.
  vie-1934: thì những trưởng lão của thành kẻ đó, phải sai đi kéo nó ra khỏi nơi,
    nộp vào tay kẻ báo thù huyết, để nó chết đi.
  hin-CV: तब नगर के पुरनिए उसे वहां से लेकर मृत्यु दंड के लिए हत्या का बदला लेनेवाले
    को सौंप देंगे.
  eng-OURB: then the elders of his city shall send and bring him there, and deliver
    him into the hand of the avenger of blood, that he may die.
  spa-BES: Los hombres responsables de su pueblo deben enviarlo y llevárselo, y entregarlo
    al que tiene el derecho de castigo para que lo condene a muerte.
  tdx-tdx: vaho hampañitrik’ aze o roandria’ i rova’eio le hasese boak’ amy rovay
    re hatolots’ am-pità’ ty mpa­male fate hiken­kaña’e.
  vid-vid: aho wasekulu wa muji wowalajiza wanhu wamlavye ako na kumuhilika kwa yalingugana
    kuhilusa chibida kwa kubohola danda leka yakopoligwe.
  eng-OKE: Then the elders of his city shall send and take him from thence, and deliver
    him into the hand of the avenger of blood, and he shall die.
  tha-KJV: แล​้วพวกผู้​ใหญ่​ในเมืองของชายผู้นั้นจะส่งคนให้ไปรับตัวชายผู้นั้นมาจากที่​นั่น
    และส่งตัวเขาไว้ในมือผู้อาฆาตโลหิต เพื่อเขาจะต้องถูกโทษถึงตาย
  por-BR-2018: Então os anciãos de sua cidade enviarão e o tirarão dali, e o entregarão
    em mão do parente do morto, e morrerá.
  deu-ELO: so sollen die Ältesten seiner Stadt hinsenden und ihn von dannen holen
    lassen und ihn in die Hand des Bluträchers liefern, daß er sterbe.
  eng-WYC-2018: the elder men of that city shall send (for), and take him from the
    place of refuge; and they shall betake him into the hand of the next kinsman of
    him, whose blood is shed out, and he shall die, (the elders of that city shall
    send for him, and shall bring him back from the place of refuge; and they shall
    deliver him into the hands of the next of kin of him whose blood was shed out,
    and he shall die or and he shall be put to death,)
  epo-epo: tiam la plejaĝuloj en lia urbo sendu kaj prenigu lin el tie kaj transdonu
    lin en la manon de la sangovenĝanto, por ke li mortu.
  uig-PIN: undaⱪta uning ɵz xǝⱨiridiki aⱪsaⱪallar adǝm ǝwǝtip uni xu yǝrdin yandurup
    kelixi kerǝk, andin uni ɵltürülsun dǝp «ⱪan ⱪisasi alƣuqi»ning ⱪoliƣa tapxuruxi
    kerǝk.
  beo-beo: amo dunu hi moilai asigilai dunu ilia da e da ilima misa:ne sia:mu. Amasea,
    ilia da medole bogoi dunu amo ea fi dabe iasu dunu ema imunu. Amola amo dunu da
    fasu dunu medole legemu.
  tpi-OTNT: orait ol hetman bilong taun bilong em yet i mas askim ol hetman bilong
    taun bilong hait long salim em i kam bek long as ples. Orait bai ol i givim em
    long han bilong man bilong bekim bek dai bilong wanblut bilong en, na bai em i
    ken kilim em i dai.
  hau-SA: dattawan garinsa za su aika a kawo shi, a dawo da shi daga birnin, a miƙa
    shi ga mai neman fansar jini don yă kashe shi.
  uig-LAT: undaqta uning öz shehiridiki aqsaqallar adem ewetip uni shu yerdin yandurup
    kélishi kérek, andin uni öltürülsun dep «qan qisasi alghuchi»ning qoligha tapshurushi
    kérek.
  nde-nde: abakhokheli bedolobho lakibo bazamthumela abantu, bamlande kulelodolobho
    babuye laye, bamnikele kumphindiseli wegazi ukuba afe.
  ton-ton: ‌ʻE toki fekau ai ʻe he mātuʻa ʻo ʻene kolo ʻo ʻomi ia mei ai, pea ʻe tukuange
    ia ki he nima ʻoe totongi toto, koeʻuhi ke mate ai ia.
  ces-1613: Tedy pošlí starší města toho, a vezmou jej odtud, a dají v ruce přítele
    toho zabitého, aby umřel.
  eng-WMB: then the elders of his city shall send and bring him there, and deliver
    him into the hand of the avenger of blood, that he may die.
  tam-TCV: அப்பொழுது அவனுடைய பட்டணத்தைச் சேர்ந்த சபைத்தலைவர்கள் அவனுக்கு ஆள் அனுப்பி,
    அவனை அடைக்கலப்பட்டணத்திலிருந்து திரும்பக்கொண்டுவந்து, அவன் சாகும்படி அவனை இரத்தப்பழிவாங்கும்
    உரிமை உடையவனிடம் ஒப்புக்கொடுக்கவேண்டும்.
  ceb-ULB: busa, ang katigulangan kinahanglan magdala ug magakuha kaniya gikan didto,
    ug itugyan siya sa kamot sa masaligan nga paryenti, aron mamatay siya.
  pol-UBG: Wtedy starsi tego miasta poślą po niego i sprowadzą go stamtąd, i wydadzą
    go w ręce mściciela krwi, aby poniósł śmierć.
  urd-GVU: تو اُس کے شہر کے بزرگ اطلاع دیں کہ اُسے واپس لایا جائے۔ اُسے انتقام لینے
    والے کے حوالے کیا جائے تاکہ اُسے سزائے موت ملے۔
  deu-1912: so sollen die Ältesten in seiner Stadt hinschicken und ihn von da holen
    lassen und ihn in die Hände des Bluträchers geben, daß er sterbe.
  kan-2017: ಒಂದಕ್ಕೆ ಓಡಿಹೋದರೆ, ಅವನ ಊರಿನ ಹಿರಿಯರು ಅವನನ್ನು ಅಲ್ಲಿಂದ ಹಿಡಿದು ತರಿಸಿ ಅವನಿಗೆ
    ಮರಣಶಿಕ್ಷೆಯಾಗುವಂತೆ ಮುಯ್ಯಿತೀರಿಸುವ ಹಂಗುಳ್ಳವನ ಕೈಗೆ ಒಪ್ಪಿಸಬೇಕು.
  yap-yap: Ma aram e pi tayugang’ ko binaw rok facha’ nike cham e ngar mal’oggad ngan
    yan ni fek facha’ u rom, ngan pi’ ngak fa en ni nge falbiyen, ya ngan li’ ngem’.
  hlt-MCSB: A khopuei kah patong rhoek te tueih uh saeh lamtah hlang aka ngawn te
    lo uh saeh. Te phoeiah anih te thii phu aka suk kut ah tloeng uh saeh lamtah duek
    saeh.
  mdy-ETH: ዬይ ዓሢ ናንጋ ካታሞይዳ ዓኣ ሱኡጋ ዓሲ ዳኪ ዒዛ ዔኪ ሙኪ ሃይቄ ዓሢኮ ሱጉፆ ማሃኒ ዳንዳዓ ዑኬ ዒጊኖም ዓኣሢ
    ዒንጎንጎ።
