  nhe-BL: monequi nopa huehue tlacame tlen nopa altepetl quintitlanise tlacame para
    quicuitij tlen nopa altepetl campa hueli momanahuis. Huan monequi ma quimactilica
    se iteixmatca tlen más nechca nopa mijcatzi para ma quimicti.
  gub-BL: Nezewe mehe tuwihaw a'e tawhu pe har wenoz putar imuwà uzenataromo wà nehe.
    Omono putar izuka arer izuka pyrer iànàm pe wà nehe, hehe uzepyk ma'e ràm pe wà
    nehe. Hehe uzepyk ma'e ràm uzuka putar wànàm izuka arer nehe.
  eng-DRA: The ancients of his city shall send, and take him out of the place of refuge,
    and shall deliver him into the hand of the kinsman of him whose blood was shed,
    and he shall die.
