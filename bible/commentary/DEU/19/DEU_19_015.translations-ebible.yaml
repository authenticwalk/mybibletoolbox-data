    deux ou de trois témoins.
  gnn-gnn: “Ŋuli yurru waŋganydhu yolŋuyu ḻakarama djarrma'‐wama, ‘Ŋuruŋunydja gay'
    yolŋuyu djäma yätjkuŋala,’ bitjan yurru, yaka yana waḏutja märr‐yuwalkthiyanydja
    ŋurikiyi. Ŋäthilinydja marrtjiya ŋathili yuwalkŋuwu dhäwu'wu ḻarruŋa, ga ŋuli
    nhuma yurru maḻŋ'marama märrma'nha wo ḻurrkun'nha ŋunhi walala nhäŋala ŋuriŋiyi
    walalay marŋgiŋumirri walala, ga ḻakarama walala yurru ŋuriŋi walalay ŋunhi yana
    liŋgu yuwalkŋu ŋupanayŋu dhäwu', bala nhuma yurru märr‐yuwalkthirrina ŋurikiyi
    dhäwu'wunydja, bala yuwalkthina nhuma yurru dhä‐ḏir'yundja ŋunhi wiripuŋunhanydja
    yolŋunha ŋunhi ŋayi djäma yätjkuŋala.
  yal-yal: Muxun naxan bata hakɛn liga hanma gbalona hanma yulubina, na kanna mi lan
    a xa kiti muxu kedenna sereya baxin xɔn. Na fe sifan makitima sereya firin hanma
    saxan fala xuiin nan xɔn.
  haw-1868: 'Mai ku mai ka mea hoike hookahi i ke kanaka, no kekahi hala, a no kekahi
    hewa i na hewa a pau ana i hana hewa ai: ma ka waha o na mea hoike elua, a o na
    mea hoike ekolu paha, e hookupaaia''i ia mea.'
  arb-NAV: لَا يَثْبُتُ عَلَى إِنْسَانٍ ذَنْبٌ مَا أَوْ خَطِيئَةٌ مَا مِنْ جَمِيعِ
    الْخَطَايَا الَّتِي يَرْتَكِبُهَا الإِنْسَانُ عَلَى فَمِ شَاهِدٍ وَاحِدٍ، إِنَّمَا
    بِشَهَادَةِ اثْنَيْنِ أَوْ ثَلاثَةٍ يَثْبُتُ الذَّنْبُ.
  ewe-ewe: “Mègabu fɔ ame aɖeke le ɖasefo ɖeka ko ƒe ɖaseɖiɖi ta o. Ele be ɖasefoawo
    nade eve godoo; anyo wu ne woade etɔ̃.
  eng-LEE: 'There shall not rise up one single witness against a man for any iniquity,
    or for any sin, in any sin that he sinneth: upon the evidence of two witnesses,
    or upon the evidence of three witnesses, must a case be established.'
  asm-FB: কোনো ব্যক্তিয়ে কৰা অপৰাধৰ বাবে বা পাপ কার্যৰ বাবে, তেওঁৰ বিৰুদ্ধে যদি গোচৰ
    অনা হয়, তেন্তে কেৱল এজন সাক্ষী থিয় হ’লে নহ’ব; দুই বা তিনিজন সাক্ষীৰ মুখেৰেহে
    কোনো বিষয় সত্য ৰূপে প্রমাণিত হ’ব।
  sus-A: مِشِ نَشَن يُنُبِ قٍ رَبَشِ، شَ نَ مُ عَ رَ هَاكّ، نَ كَنيِ مُ لَن عَ شَ
    مَكِيتِ مِشِ كٍرٍن شَ سٍيدٍ بَشِ مَ. نَ مْولِ مَكِيتِمَ سٍيدٍ قِرِن، شَ نَ مُ،
    سٍيدٍ سَشَن شُي نَن مَ.
  fra-SBL: Un seul témoin ne s'élèvera pas contre un homme pour une iniquité quelconque,
    ou pour un péché qu'il commet. C'est sur la bouche de deux témoins, ou sur la
    bouche de trois témoins, qu'une affaire sera établie.
  hbo-hbo: לֹֽא־יָקוּם֩ עֵ֨ד אֶחָ֜ד בְּאִ֗ישׁ לְכָל־עָוֹן֙ וּלְכָל־חַטָּ֔את בְּכָל־חֵ֖טְא
    אֲשֶׁ֣ר יֽ͏ֶחֱטָ֑א עַל־פִּ֣י ׀ שְׁנֵ֣י עֵדִ֗ים אֹ֛ו עַל־פִּ֥י שְׁלֹשָֽׁה־עֵדִ֖ים
    יָק֥וּם דָּבָֽר׃
  eng-WYCLIFFE: O witnesse schal not stonde ayens ony man, what euer thing it is of
    synne and of wickidnesse; but ech word schal stonde in the mouth of tweyne ethir
    of thre witnessis.
  cwe-cwe: “Mkalangama imwe hafaya kumulavila ukalangama munhu yoyose kwa ubananzi
    hebu kwa uhasanyi wowose. Mbuli yolondeka ilaviligwe ukalangama na wanhu waidi
    hebu watatu.
  kik-kik: Mũira ũmwe ti mũiganu wa gũtũma mũndũ atuĩrwo nĩ ũndũ wa ngero kana wa
    ihĩtia rĩrĩa angĩkorwo ekĩte. No nginya ũhoro ũtuuo nĩ wa ma na ũndũ wa ũira wa
    andũ eerĩ kana atatũ.
  fra-NCL: Un seul témoin ne sera pas admis contre un homme pour constater un crime
    ou un péché, quel que soit le péché commis. C’est sur la parole de deux témoins
    ou sur la parole de trois témoins que la chose sera établie.
  cek-AK: Kami maeto ih zaehaih hoi a sakpazaehaih loe, hnukung maeto khue ih lok
    hoiah cak o sak hmah; hnukung hnetto maw, to tih ai boeh loe thumto mah maw thuih
    ih lok to cak o sak ah.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Ar dule-wargwengi sogleardibe, dule
    ibmar-oakalosye, dule ibmar-isgana-imaksaye, dule nosye. Melle dule-wargwen-sogedba
    be ibmar-imako. Ar dule-walabo sogsundibe, walapaa sogsundibe, we-dule ibmar-oakalosye,
    adi, be itogoed.'
  uig-CYR: Мәлум җинайәт яки гуна тоғрисида бирисигә «У гуна қилған» дәп әрз-шикайәт
    қилишта ялғуз бирла гувачи болса купайә қилмайду, бәлки һәммә иш икки яки үч гувачиниң
    сөзи билән бекитилсун.
  tel-2017: ఒకడు జరిగించే పాపం, అపరాధం విషయంలో దాన్ని నిర్ధారించడానికి కేవలం ఒక్క
    వ్యక్తి సాక్ష్యాన్ని పరిగణలోకి తీసుకోకూడదు. ఇద్దరు లేదా ముగ్గురు వ్యక్తుల సాక్ష్యం
    మీద ప్రతి దానినీ నిర్థారణ చేయాలి.
  hat-BSA: “Yon sèl temwen pa kapab leve kont yon moun sou koz nenpòt inikite oswa
    peche ke li te fè. Sou temwayaj a de oswa twa temwen, yo kapab konfime yon ka.
  kos-kos: “Mwet loh sefanna tia fal in akkeyala lah oasr mwatan sie mwet ke kutena
    ma koluk ku ma sutuu. Enenu na in oasr mwet loh luo, ku pus liki, in akpwayeye
    lah oasr mwatan mwet se.
  hbo-WLC: לֹֽא־יָקוּם֩ עֵ֨ד אֶחָ֜ד בְּאִ֗ישׁ לְכָל־עָוֺן֙ וּלְכָל־חַטָּ֔את בְּכָל־חֵ֖טְא
    אֲשֶׁ֣ר יֶֽחֱטָ֑א עַל־פִּ֣י ׀ שְׁנֵ֣י עֵדִ֗ים א֛וֹ עַל־פִּ֥י שְׁלֹשָֽׁה־עֵדִ֖ים
    יָק֥וּם דָּבָֽר׃
  ibo-ibo: Amala onye ọbụla ikpe mmehie nʼihi ama otu onye gbara. E kwesiri inwe ndị
    akaebe abụọ, maọbụ atọ tupu a maa mmadụ ikpe.
  ory-ory: ମନୁଷ୍ୟ କୌଣସି ଅପରାଧ କି କୌଣସି ପାପ କଲେ, ତାହାର କୃତ ସେହି ପାପ ଲାଗି ଏକ ସାକ୍ଷୀ
    ତାହାର ପ୍ରତିକୂଳରେ ଉଠିବ ନାହିଁ; ଦୁଇ ସାକ୍ଷୀଙ୍କ ମୁଖ ଦ୍ୱାରା କିଅବା ତିନି ସାକ୍ଷୀଙ୍କ ମୁଖ
    ଦ୍ୱାରା ବିଚାର ନିଷ୍ପନ୍ନ ହେବ।
  chk-chk: “Iwe, eman chök chon pwärätä esap naf an epwe tongeni atipisi eman mwän
    pwe a föri föförün mwäneson ika sokun föför mi ngau. Nge ren pwärien ruoman ika
    ülüman chon pwärätä a tongeni fis pwüngün ar atipisi.
  rop-rop: Wal Mosis bin kipgon tok, “Yumob nomo lau blanga kotim en panishim det
    wanbala men weya imbin meigim trabul wen oni wanbala witnis bin luk im meigim
    det trabul, dumaji yumob garra abum dubala o mowa witnis hubin luk langa im wen
    imbin dum det ting.
  ukr-1871: Одному сьвідкові не можна ставати проти кого небудь задля якої кривди
    і задля якої провини і задля якого гріха, котрим той согрішить. По слову двох
    сьвідків або по слову трьох сьвідків буде доказана справа.
  deu-1951: Ein einzelner Zeuge soll nicht auftreten wider jemand, wegen irgend einer
    Missetat, oder wegen irgend einer Sünde, womit man sich versündigen kann; sondern
    auf der Aussage von zwei oder drei Zeugen soll jede Sache beruhen.
  eng-JPS: One witness shall not rise up against a man for any iniquity, or for any
    sin, in any sin that he sinneth; at the mouth of two witnesses, or at the mouth
    of three witnesses, shall a matter be establishment
  srp-1865: Neka ne ustaje jedan svjedok na èovjeka ni za kako zlo i ni za kakav grijeh
    izmeðu svijeh grijeha koji se èine, nego na rijeèima dva ili tri svjedoka da ostaje
    stvar.
  lug-lug: Omujulizi omu taamalenga, okusinzisa omuntu omusango gw’anaabanga azzizza,
    oba olw’ekikolwa ekibi ky’anaabanga akoze nga kyekuusa ku musango gw’anaabanga
    azzizza. Wanaamalanga kubeerawo obujulizi bw’abantu babiri oba basatu, olwo nno
    ekivunaanwa omuntu oyo ne kiryoka kinywezebwa.
  heb-heb: לא יקום עד אחד באיש לכל עון ולכל חטאת בכל חטא אשר יחטא על פי שני עדים או
    על פי שלשה עדים יקום דבר׃
  ben-IRV: কেউ কোনো ধরনের অপরাধ কি পাপ, যে কোনো পাপ করলে, তার বিরুদ্ধে একমাত্র সাক্ষী
    উঠবে না; দুই কিংবা তিন সাক্ষীর প্রমাণের মাধ্যমে বিচার শেষ হবে।
  pan-pan: ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਵਿਰੁੱਧ ਕਿਸੇ ਵੀ ਬੁਰਿਆਈ ਜਾਂ ਪਾਪ ਦੇ ਕਾਰਨ, ਭਾਵੇਂ ਕੋਈ ਵੀ ਪਾਪ ਹੋਵੇ,
    ਇੱਕੋ ਹੀ ਗਵਾਹ ਦੀ ਗਵਾਹੀ ਨਾ ਮੰਨਣਾ, ਪਰ ਦੋ ਜਾਂ ਤਿੰਨ ਗਵਾਹਾਂ ਦੀ ਗਵਾਹੀ ਨਾਲ ਗੱਲ ਪੱਕੀ ਸਮਝੀ
    ਜਾਵੇ।
  mya-JVB: လူ သည် ပြုမိသော ဒုစရိုက်၊ ပြစ်မှားမိသော အပြစ်ကို စစ်ကြောသောအခါ၊ သက်သေခံ
    တဦး တည်း ရှိလျှင် သူ၏စကားမ တည် ရ။ သက်သေခံ နှစ် ဦး၊ သုံး ဦးအားဖြင့် စကား ရှိသမျှ
    တို့သည် တည် ရလိမ့်မည်။
  hmo-hmo: Ma Mose ia gwau, “Uitnesi tauna tamona ena hereva be hegeregere lasi, kerere
    tauna ta ena kara dika o iena kerere hamomokania totona. To uitnesi taudia rua
    o toi edia hereva ese samani hereva ta do idia hamomokania.
  urd-urd: किसी शख़्स के ख़िलाफ़ उसकी किसी बदकारी या गुनाह के बारे में जो उससे सरज़द
    हो, एक ही गवाह बस नहीं बल्कि दो गवाहों या तीन गवाहों के कहने से बात पक्की समझी
    जाए।
  rus-SYN: 'Не достаточно одного свидетеля против кого-либо в какой-нибудь вине и
    в каком-нибудь преступлении и в каком-нибудь грехе, которым он согрешит: при словах
    двух свидетелей или при словах трех свидетелей состоится всякое дело.'
  bqc-SIM: Ásuli yãda gbɛ̃́ pↄ́ tàae ge duunakɛ̀la gbɛ̃́ mɛ̀ndo seeladekɛ yã́
    musuo. Tó seelade kà pla ge àaↄ̃, àli yã́pi sí.
  tcz-CHONGTHU: Themmona jouse lah a kona mikhat sehseh in themmo thu aseiya kona,
    adang khat chu themmo namoh chansah lou diu ahi. Hitobang chu hettohsah mini ham
    mithum ham ahiteng lebou themmo kichan sah bep ding ahi.
  mar-mar: एखाद्याने काही गुन्हा किंवा अपराध केला तर, अपराधाचा आरोप कोणावर असेल तर
    त्यास दोषी ठरवायला एक साक्षीदार पुरेसा नाही. त्याने खरेच गुन्हा केला आहे हे ठरवायला
    दोन किंवा तीन साक्षीदार तरी हवेतच.
  qub-qub: «Ishcaj u quimsaj testïgucuna cäraptinrämi runataga ‹juchayoj› nenga. Juc
    runalla ‹paymi rurasha› nir cäraptenga manami bälengachu.
  hat-hat: Depozisyon yon sèl temwen pa kont pou moutre si yon moun fè yon krim, osinon
    yon bagay mal tout bon nan nenpòt akizasyon yo ta ka fè sou do li. Fòk gen de
    osinon twa temwen ki pou fè depozisyon kont li pou akizasyon an ka kenbe.
  eng-BSB: A lone witness is not sufficient to establish any wrongdoing or sin against
    a man, regardless of what offense he may have committed. A matter must be established
    by the testimony of two or three witnesses.
  tod-tod: Zeele ɠilagi ná-zeele wooi la zoga nu ɠilagi laalɔɠɔma, é ʋa lo ná-faaɠaazagi
    ʋa, ɓaa ná-faa ɲɔi, ɓaa kotoi tanɔpɛ nu a kɛ. Fai pɛ gaa ɠa ɠula ba nɔ, ga zeele
    felegɔ ɓaa zeele saʋagɔ ná-zeele wooi maaʋele.
  eng-WEBPB: One witness shall not rise up against a man for any iniquity, or for
    any sin that he sins. At the mouth of two witnesses, or at the mouth of three
    witnesses, shall a matter be established.
  kbq-kbq: Hagi mago'mo'ma hazenke hu'nenkeno magoke vahe'mo'ma ke'neno, huama hanirera
    knazana omiho. Hagi hazenke vahe'ma knama amisazana, tare tagufa vahe'mo'zama
    ke'ne'za huama'ma huntesageta, knazana amiho.
  nhe-BL: “Ax quema xijtlajtlacolmacaca se tlacatl ica tlen hueli tlaixpanoli intla
    san setzi tlacatl tlatestigojquetza para quichijtoc. Nochipa monequi ome o eyi
    testigos tlen san se quiijtohuaj para quejatza tlaixpanotoc.
  gub-BL: — 'Aw awa uzuka amo, aze amo i'i tàmuz wanupe amo rehe nehe, aze xo pitài
    zo umume'u hemiapo kwer nehe, nuhyk kwaw nehe. Aze mokoz teko umume'u hemiapo
    kwer wà nehe, xo a'e mehe zo uhyk putar wà nehe.
  eng-DRA: 'One witness shall not rise up against any man, whatsoever the sin or wickedness
    be: but in the mouth of two or three witnesses every word shall stand.'
