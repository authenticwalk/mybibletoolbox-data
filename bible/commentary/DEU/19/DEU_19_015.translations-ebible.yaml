verse: DEU.019.015
translations:
  mal-C: ഒരു വ്യക്തി ചെയ്ത അതിക്രമത്തിനും കുറ്റകൃത്യത്തിനും കുറ്റംവിധിക്കാൻ ഒരൊറ്റ
    സാക്ഷി മതിയാകുകയില്ല. രണ്ടോ മൂന്നോ പേരുടെ സാക്ഷിമൊഴികളാൽ ഒരു കാര്യത്തിന്റെ സത്യാവസ്ഥ
    ഉറപ്പാക്കേണ്ടതാണ്.
  deu-TKW: Ein einziger Zeuge soll gegen niemanden aufkommen, wenn es sich um irgend
    ein Verbrechen oder Vergehen - irgend eine Verfehlung, die einer begehen kann,
    - handelt; erst auf die Aussage von zwei oder von drei Zeugen hin soll eine Sache
    Giltigkeit haben.
  lin-lin: Litatoli ya moto moko ekoki te mpo na kotalisa ete moto songolo abomaki
    moto to asalaki mabe. Bosolo ya likambo nyonso endimamaka na litatoli ya bato
    mibale to misato.
  eng-LSV: One witness does not rise against a man for any iniquity and for any sin,
    in any sin which he sins; by the mouth of two witnesses or by the mouth of three
    witnesses is a thing established.
  eng-GNV: One witnes shall not rise against a man for any trespasse, or for any sinne,
    or for any fault that hee offendeth in, but at the mouth of two witnesses or at
    the mouth of three witnesses shall the matter be stablished.
  eng-WEBSTER: One witness shall not rise up against a man for any iniquity, or for
    any sin, in any sin that he sinneth; at the mouth of two witnesses, or at the
    mouth of three witnesses, shall the matter be established.
  nhw-BL: “Amo quema xijtlajtlacolmacaca se masehuali ica catli hueli tlaixpanoli
    sintla san setzi masehuali tlatestigojquetza para quichijtoc. Nochipa monequi
    ome o eyi testigos catli san se quiijtohuaj para quenicatza tlaixpanotoc.
  swh-ONEN: Shahidi mmoja hatoshi kumtia hatiani mtu kwa uhalifu au kosa lolote ambalo
    anaweza kuwa amelitenda. Lazima shauri lolote lithibitishwe kwa ushuhuda wa mashahidi
    wawili au watatu.
  bba-bba: Goo ù n tɔnu ɡo ǹ kun mɛ ù n torɑru ɡɑru kuɑ, tɔn turon seedɑ kun turɑ
    bu kɑ yɛ̃ro tɑɑrɛ wɛ̃. Adɑmɑ tɔmbu yiru ǹ kun mɛ itɑ bɑ̀ n seedɑ di, sɑɑ yerɑ
    bɑ koo yɛ̃ro ɡɑrisi tɑɑrɛɡii.
  eng-KJVCPB: 'One witness shall not rise up against a man for any iniquity, or for
    any sin, in any sin that he sinneth: at the mouth of two witnesses, or at the
    mouth of three witnesses, shall the matter be stablished.'
  luo-luo: Wach janeno achiel kende ok nyal mi ngʼadne ngʼato bura kuom ketho moro
    kata richo moro motimo. To wach mantie e kind ji nyaka ngʼere malongʼo ka nitiere
    joneno ariyo kata adek.
  meu-meu: 'Dibana tauna tamona ena hereva basine heḡereḡere, kerere tauna ta ena
    kara dika eiava ena kerere ihamomokanina: a dibadia taudia rarua eiava tatoi edia
    hereva ese hahebade bae hamomokania.'
  npi-ULB: कुनै पनि विषयमा कुनै पनि अपराध वा पापको लागि एउटै मात्र साक्षी खडा नहोस्
    । दुई वा तिन जनाको साक्षीको आधारमा त्यस विषयको पुष्‍टि होस् ।
  yor-yor: Ẹlẹ́rìí kan ṣoṣo kò tó láti dájọ́ ọkùnrin kan tí o fi ẹ̀bi ẹ̀ṣẹ̀ yóò wù
    kí ó lè ṣẹ̀ lẹ́bi. A ó fi ìdí ọ̀rọ̀ múlẹ̀ láti orí ẹ̀rí ẹni méjì tàbí mẹ́ta.
  ind-ind: “Dalam tuduhan terhadap kasus apapun, satu orang saksi saja tidak cukup
    untuk menyatakan bahwa seorang tertuduh memang bersalah. Hakim hanya boleh memutuskan
    suatu perkara jika ada dua atau tiga orang saksi yang membenarkan tuduhan.
  pes-OPCB: هرگز کسی را بر اساس شهادت یک نفر محکوم نکنید. حداقل دو یا سه شاهد باید
    وجود داشته باشند.
  tgl-ULB: Hindi dapat mangibabaw laban sa isang tao ang isang tanging saksi para
    sa anumang kasalan, sa anumang bagay siya nagkasala; sa bibig ng dalawang saksi,
    o sa bibig ng tatlong saksi, dapat mapatunayan ang anumang bagay.
  cbu-NT: Móysissha Israelchichee tárangiya. Minumari tputs, In tputs yutaritcha,
    atinaari, itaru nda tsimbun, nduntaati ashiru tuchip anoo k'kuz nda waanand átu,
    an tsiyatsis ngichiztanda. Itaru, tputs tsimbun, nduntaati tuchip k'kuz waanand
    átu, zurkutanicha atini tákchu an k'kuz wapta tsiyatkiya.
  hui-hui: Mosesehanda laabo halu lalu, Mbiralime ko biya lalu mbiraoreli hangume
    hondowa godi deni latagi hayagua mbiraorelime larago maname hale nahalimu. Ko
    binidago kirali tebiralirume hendeneyagua nde manani ko biagadago ibu helalimu.
  mya-mya: '``သက်​သေ​တစ်​ဦး​တည်း​၏​ထွက်​ဆို​ချက်​ဖြင့် လူ​တစ်​ယောက်​အား ပြစ်​မှု​ကူး​လွန်​သည်​ဟု
    မ​စီ​ရင်​ရ။ အ​နည်း​ဆုံး​သက်​သေ​နှစ်​ဦး​ရှိ မှ​လူ​တစ်​ယောက်​အား အ​ပြစ်​ရှိ​သည်​ဟု
    ဆုံး​ဖြတ်​ရ​မည်။-'
  bod-N: མི་ཞིག་གིས་ཉེས་སྐྱོན་གང་ཞིག་བཟོས་པའམ། ཡང་ན་སྡིག་ཉེས་ཅི་ཞིག་བསགས་པ་ཡིན་ན།
    དེ་ལ་ནག་ཉེས་སམ་སྡིག་པ་བགྲང་བའི་ཚེ། མི་གཉིས་གསུམ་ཞིག་གི་ངག་ལས་བདེན་དཔང་བྱེད་པར་བརྟེན༌ནས་དོན་དག་གཏན་ལ་འབབ་དགོས་པ་ཡིན།
  sna-sna: Chapupu chimwe chete hachifaniri kupupurira munhu kuti agobatwa nemhosva
    yokupupura mhaka, kunyange dai akapara mhaka. Nyaya inofanira kusimbiswa nouchapupu
    hwevaviri kana vatatu.
  spa-BLM: Un solo testigo no se levantará contra el hombre por cualquier iniquidad
    o por cualquier pecado que cometa. En boca de dos testigos, o en boca de tres
    testigos, se establecerá un asunto.
  cac-cac: Tato junn̈ej testigo d'a spatic junoc anima tz'och smul, max yal-laj yoch
    d'a yib'an̈. Masanto ay chavan̈oc, ma oxvan̈oc testigo, ichato chi' tz'och d'a
    yib'an̈ jun ay smul chi'.
  swh-ULB: Shahidi moja peke hapaswi kuinuka dhidi ya mtu kwa ajili ya uovu wowote,
    au kwa ajili ya dhambi yoyote, katika jambo lolote ambalo amefanya dhambi; kwa
    kinywa cha mashahidi wawili, au kwa kinywa cha mashahidi watatu, kunapaswa jambo
    lolote lilithibitishwe.
  bel-bel: 'Ня досыць аднаго сьведкі супроць каго-небудзь у якой-небудзь віне і ў
    якім-небудзь злачынстве і ў якім-небудзь грэху, якім ён згрэшыць: пры словах двух
    сьведкаў, альбо пры словах трох сьведкаў адбудзецца справа.'
  deu-ELBBK: Ein einzelner Zeuge soll nicht gegen jemand auftreten wegen irgendeiner
    Ungerechtigkeit und wegen irgendeiner Sünde, bei irgendeiner Sünde, die er begeht;
    auf zweier Zeugen Aussage oder auf dreier Zeugen Aussage soll eine Sache bestätigt
    werden.
  mbb-OT: “Kenè kew hukum he nekesalà is sevaha he etew emun sevaha zà is ebpenististiǥus
    he nekesalà haazà. Is sumbung kinahanglan he zezuwa etawa tetelu he tistiǥus is
    ebpenistiǥus zuen.
  mal-2015: മനുഷ്യൻ ചെയ്യുന്ന യാതൊരു അകൃത്യത്തിന്നോ പാപത്തിന്നോ അവന്റെ നേരെ ഏകസാക്ഷി
    നിൽക്കരുതു; രണ്ടോ മൂന്നോ സാക്ഷികളുടെ വാമൊഴിമേൽ കാര്യം ഉറപ്പാക്കേണം.
  rmc-rmc: „Jekh švedkos nane dos pre oda, hoj te usvedčinel varekas varesave binostar.
    Kampel duje abo trine švedken, hoj te el o manuš odsudzimen.
  pes-OPV: یک شاهد بر کسی برنخیزد، به هر تقصیر وهر گناه از جمیع گناهانی که کرده باشد،
    به گواهی دو شاهد یا به گواهی سه شاهد هر امری ثابت شود.
  ron-1924: Ун сингур мартор ну ва фи де ажунс ымпотрива унуй ом, ка сэ адеверяскэ
    врео нелеӂюире сау вреун пэкат оарекаре; ун фапт ну ва путя фи ынтемеят декыт
    пе мэртурия а дой сау трей марторь.
  ben-OBCV: কেউ কোনো দোষ বা অপরাধ করলে তাকে দোষী সাব্যস্ত করতে তার বিরুদ্ধে মাত্র
    একজন সাক্ষী দাঁড়ালে হবে না। দুই বা তিনজন সাক্ষীর সাক্ষ্য প্রমাণে কোনো বিষয় সত্যি
    বলে প্রমাণিত হবে।
  som-som: Qof keliyahu yuusan nin ugu marag furin xumaan ama dembi uu dembaabay toona,
    laakiinse wax kastaba ha lagu adkeeyo afka laba markhaati ama saddex markhaati.
  lat-VUC: 'Non stabit testis unus contra aliquem, quidquid illud peccati, et facinoris
    fuerit: sed in ore duorum aut trium testium stabit omne verbum.'
  eng-ASVBT: 'One witness shall not rise up against a man for any iniquity, or for
    any sin, in any sin that he sinneth: at the mouth of two witnesses, or at the
    mouth of three witnesses, shall a matter be established.'
  ita-1885: Non presentisi un testimonio solo contro ad alcuno, per testimoniar di
    alcuna iniquità o peccato ch'egli abbia commesso; sia il fatto verificato per
    lo dire di due o di tre testimoni.
  eng-LXXUP: One witness shall not stand to testify against a man for any iniquity,
    or for any fault, or for any sin which he may commit; by the mouth of two witnesses,
    or by the mouth of three witnesses, shall every word be established.
  eng-ULB: One sole witness must not rise up against a man for any iniquity, or for
    any sin, in any matter that he sins; at the mouth of two witnesses, or at the
    mouth of three witnesses, must any matter be confirmed.
  spa-VBL: La evidencia dada por un solo testigo no es suficiente para probar un pecado
    o un crimen contra alguien, no importa qué ofensa se alega que haya cometido.
    Los hechos deben ser confirmados por la evidencia dada por dos o tres testigos.
  fra-_FOB: Un seul témoin ne sera point valable contre un homme pour quelque crime
    et péché que ce soit, quelque péché qu'on ait commis; sur la parole de deux ou
    de trois témoins, une chose sera valable.
  mal-mal: മനുഷ്യൻ ചെയ്യുന്ന ഏത് അകൃത്യത്തിനോ പാപത്തിനോ അവന്റെനേരെ ഏകസാക്ഷി നിൽക്കരുത്;
    രണ്ടോ മൂന്നോ സാക്ഷികളുടെ വാമൊഴിമേൽ കാര്യം ഉറപ്പാക്കണം.
  lit-lit: 'Vienintelio liudytojo parodymais neturi būti patvirtintas reikalas prieš
    žmogų dėl kokio nors nusikaltimo ar kokios nors nuodėmės bet kokiame nusidėjime,
    kuriuo jis nusidėjo: reikalas turi būti patvirtintas dviejų liudytojų burnų parodymais
    ar trijų liudytojų burnų parodymais.'
  urd-GVR: Tū kisī ko ek hī gawāh ke kahne par qusūrwār nahīṅ ṭhahrā saktā. Jo bhī
    jurm sarzad huā hai, kam az kam do yā tīn gawāhoṅ kī zarūrat hai. Warnā tū use
    qusūrwār nahīṅ ṭhahrā saktā.
  suz-BL: मुर कामी दोस ताइब दुम्‍शो बाक्‍त देंतेक्‍म हना, सांकछी का आ लोव़ ला नेंशा
    मदुम्‍ब। सांकछी निक्‍शी, सां आन लोव़ गारत हना ला मेको कली दोस गेचा। ब्‍यवस्‍था
    १७:६; गन्‍ती ३५:३०; यूहन्‍ना ८:१७; २कोरिन्‍थी १३:१; हिब्रू १०:२८
  ita-1927: Un solo testimone non sarà sufficiente contro ad alcuno, qualunque sia
    il delitto o il peccato che questi abbia commesso; il fatto sarà stabilito sulla
    deposizione di due o di tre testimoni.
  ckb-ckb: یەک شایەت بەس نییە بۆ تاوانبارکردنی کەسێک بە ئەنجامدانی تاوانێک یان هەڵەیەک،
    لە هەر تاوانێک کە دەیکات. هەر تاوانێک لەسەر زاری دوو یان سێ شایەت ڕاستییەکەی دەسەلمێنرێت.
  eng-BBE: 'One witness may not make a statement against a man in relation to any
    sin or wrongdoing which he has done: on the word of two or three witnesses a question
    is to be judged.'
  kan-OKCV: ಯಾವ ಅಕ್ರಮದ ನಿಮಿತ್ತವೂ, ಅಥವಾ ಪಾಪದ ನಿಮಿತ್ತವೂ ಒಬ್ಬ ಮನುಷ್ಯನಿಗೆ ವಿರೋಧವಾಗಿ ಒಬ್ಬ
    ಸಾಕ್ಷಿ ನಿಂತುಕೊಳ್ಳಬಾರದು. ಇಬ್ಬರು ಸಾಕ್ಷಿಗಳ ಇಲ್ಲವೆ ಮೂವರು ಸಾಕ್ಷಿಗಳ ಮಾತಿನಿಂದ ವಿಷಯವು
    ಸ್ಥಿರವಾಗುವುದು.
  tam-2017: “ஒருவன் எந்த அக்கிரமத்தையாவது எந்தப் பாவத்தையாவது செய்தான் என்று சொல்லப்பட்டால்,
    ஒரே சாட்சியினால் நியாயந்தீர்க்கக்கூடாது; இரண்டு மூன்று சாட்சிகளுடைய வாக்கினாலே
    காரியம் நிரூபிக்கப்படவேண்டும்.
  spa-RV-1909: No valdrá un testigo contra ninguno en cualquier delito, ó en cualquier
    pecado, en cualquier pecado que se cometiere. En el dicho de dos testigos, ó en
    el dicho de tres testigos consistirá el negocio.
  ron-BTF: Un singur martor să nu se ridice împotriva unui om pentru vreo nelegiuire,
    sau pentru vreun păcat, în orice păcat prin care păcătuieşte; prin gura a doi
    martori sau prin gura a trei martori, să fie întemeiat un lucru.
  eng-WEBP: One witness shall not rise up against a man for any iniquity, or for any
    sin that he sins. At the mouth of two witnesses, or at the mouth of three witnesses,
    shall a matter be established.
  eng-FBV: The evidence given by a single witness is not enough to prove a sin or
    a crime against someone, never mind what offense they are alleged to have committed.
    The facts must be confirmed by the evidence given by two or three witnesses.
  nld-1939: Welke misdaad of welke zonde iemand ook heeft misdreven, één getuige zal
    tegen hem niet gelden, maar de uitspraak moet op de verklaring van twee of drie
    getuigen berusten.
  nch-BL: “Amo quema xijtajtacolti se masehuali ica ten hueli taixpanoli sinta itztoc
    setzi masehuali quej testigo cati quiitac ten quichijqui. Nochipa monequi ome
    o eyi testigos cati quiijtohuaj san se camanali ten quenicatza taixpanoc.
  vie-1934: Chứng độc chiếc không đủ cớ định tội cho người nào, bất luận gian ác,
    tội lỗi nào mà người đã phạm; cứ theo lời của hai hay ba người chứng, thì sự mới
    định tội được.
  hin-CV: किसी व्यक्ति द्वारा किए गए किसी भी पाप के काम या पाप के बारे में सिर्फ एक
    व्यक्ति का गवाह होना स्वीकार नहीं हो सकता; एक बात की पुष्टि के लिए दो या तीन गवाहों
    की ज़रूरत होती है.
  eng-OURB: One witness shall not rise up against a man for any depravity (moral evil),
    or for any habitual sin ·missing the mark·, in any crime deserving peanlty, sin
    ·missing the goal· that he sins ·errs (the standard goal)·. At the mouth of two
    witnesses, or at the mouth of three witnesses, shall a matter be established.
  spa-BES: Un testigo no puede hacer una declaración contra un hombre en relación
    con cualquier pecado o maldad que haya cometido. En la palabra de dos o tres testigos,
    la causa debe ser juzgada.
  tdx-tdx: Tsy hitroatse hanisý ondaty ty mpitalily raike ke tahiñ’ inoñe he hakeo
    inoñe mete nililare’e. Ty faliem-pitalily telo ndra ty faliem-pitalily roe ty
    hampijadoñe zaka.
  vid-vid: “Ulolezi wa munhu yumwe hauweza hebu kumtagusa munhu kwa chiwalo cha nongwa
    yoneche yila. Ulolezi wa wanhu weli ama wadatu hela ndo wokundigwa kumtagusa munhu.
  eng-OKE: One witness shall not rise up (alone) against a man for any iniquities
    or sins, or any sin by which he (may have) transgressed; but upon the word of
    two or of three witnesses shall the case be confirmed.
  tha-KJV: อย่าให้พยานปากเดียวยืนยันกล่าวโทษผู้​หน​ึ่งผู้​ใด ไม่​ว่าในเรื่องความชั่วช้า
    หรือในเรื่องความผิดใดๆ ซึ่งเขาได้กระทำผิดไป แต่​ต้องมีพยานสองหรือสามปาก คำพยานนั้นจึงจะเป็​นที​่​เชื่อถือได้
  por-BR-2018: Não valerá uma testemunha contra ninguém em qualquer delito, ou em
    qualquer pecado, em qualquer pecado que se cometer. No dito de duas testemunhas,
    ou no dito de três testemunhas consistirá o negócio.
  deu-ELO: Ein einzelner Zeuge soll nicht wider jemand auftreten wegen irgend einer
    Ungerechtigkeit und wegen irgend einer Sünde, bei irgend einer Sünde, die er begeht;
    auf zweier Zeugen Aussage oder auf dreier Zeugen Aussage soll eine Sache bestätigt
    werden. -
  eng-WYC-2018: One witness shall not stand against any man, whatever thing it is
    of sin, and of wickedness; but each word shall stand in the mouth of twain, either
    of three witnesses. (One witness shall not convict anyone, whatever his sin, or
    wickedness; but each charge must be established by the testimony of two, or three,
    witnesses.)
  epo-epo: 'Ne valoras unu atestanto kontraŭ homo en ĉia kulpo, en ĉia krimo, kaj
    en ĉia peko, kiun li pekos: laŭ la diro de du atestantoj aŭ laŭ la diro de tri
    atestantoj oni povas fari proceson.'
  uig-PIN: Mǝlum jinayǝt yaki gunaⱨ toƣrisida birsigǝ «U gunaⱨ ⱪilƣan» dǝp ǝrz-xikayǝt
