  eng-WMB: One witness shall not rise up against a man for any iniquity, or for any
    sin that he sins. At the mouth of two witnesses, or at the mouth of three witnesses,
    shall a matter be established.
  tam-TCV: ஒருவன் ஏதாவது குற்றத்தையோ, மீறுதலையோ செய்ததாக அவன் குற்றம் சாட்டப்பட்டிருந்தால்
    அவனைக் குற்றவாளி என தீர்ப்பதற்கு ஒரு சாட்சி போதாது. ஒரு காரியம் இரண்டு அல்லது
    மூன்று சாட்சிகளின் மூலம் உறுதி செய்யப்படவேண்டும்.
  ceb-ULB: Ang usa ka bugtong saksi dili angay magatindog batok sa tawo alang sa bisan
