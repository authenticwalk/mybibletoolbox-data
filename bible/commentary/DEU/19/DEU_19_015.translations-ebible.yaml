  urd-GVU: تُو کسی کو ایک ہی گواہ کے کہنے پر قصوروار نہیں ٹھہرا سکتا۔ جو بھی جرم سرزد
    ہوا ہے، کم از کم دو یا تین گواہوں کی ضرورت ہے۔ ورنہ تُو اُسے قصوروار نہیں ٹھہرا
