    two], either of three witnesses.
  eng-WMBB: One witness shall not rise up against a man for any iniquity, or for any
    sin that he sins. At the mouth of two witnesses, or at the mouth of three witnesses,
    shall a matter be established.
  urd-GVH: तू किसी को एक ही गवाह के कहने पर क़ुसूरवार नहीं ठहरा सकता। जो भी जुर्म
    सरज़द हुआ है, कम अज़ कम दो या तीन गवाहों की ज़रूरत है। वरना तू उसे क़ुसूरवार नहीं
