  tbz-SIM: Kòo nìtì òmɑ́ɑ̀ weè tu ò yɛ̃ dɛ̀ɛ̀ dɔ̀ɔ̀, dɛɛ̀ bɑ́ nsɑ̀nnɛ̀ kɛ̀ dí kuɔ
    òmɔù. Bɛnìtìbɛ̀ bɛ̀dɛ́bɛ̀ yoo bɛ̀tɑ̃ɑ̃ti bɛɛ̀ dò nkɛ́nyɛ̃́ dɛ kó tinɑ́ɑǹtì kɛ́
