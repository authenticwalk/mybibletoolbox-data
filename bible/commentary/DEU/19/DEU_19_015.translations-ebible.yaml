    ken harim tok bilong dispela man. Namba bilong ol man i tok ol i bin lukim i mas
    olsem tupela o tripela, na bai ol i inap kotim em.
  hau-SA: Shaidar mutum guda ba tă isa a tabbatar cewa mutum yana da laifi game da
