  kne-kne: “Adi omanay di es-esa ay tistigo ay mangipaneknek ay binmasol di esa ay
    ipogaw. Masapol di dowa ono tolo ay mangipaneknek.
  eng-WYC-2017: One witness shall not stand against any man, whatever thing it is
