    edilsin.
  eng-DBY: 'One witness shall not rise up against a man for any iniquity, and for
    any sin, in any sin that he sinneth: at the mouth of two witnesses, or at the
    mouth of three witnesses, shall a matter be established.'
  hin-2017: “किसी मनुष्य के विरुद्ध किसी प्रकार के अधर्म या पाप के विषय में, चाहे
    उसका पाप कैसा ही क्यों न हो, एक ही जन की साक्षी न सुनना, परन्तु दो या तीन साक्षियों
    के कहने से बात पक्की ठहरे। (मत्ती 18:16)
  wol-KYG: Bennub seede nag du taxaw, di tuumaal kenn, ci genn tooñ mbaa bàkkaar,
