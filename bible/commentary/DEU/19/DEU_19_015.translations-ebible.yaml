  kan-2017: ಯಾವ ದೋಷದ ಅಥವಾ ಅಪರಾಧದ ವಿಷಯದಲ್ಲೂ ಒಬ್ಬನೇ ಒಬ್ಬನ ಸಾಕ್ಷಿಯನ್ನು ನೀವು ಅಂಗೀಕರಿಸಬಾರದು.
