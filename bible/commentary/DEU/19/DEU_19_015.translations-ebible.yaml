    ʻe toko ua, pe ko e toko tolu, ʻe toki fakapapau ai ʻae meʻa.'
  ces-1613: Nepovstane svědek jeden proti někomu z příčiny jakékoli nepravosti, a
    jakéhokoli hříchu ze všech hříchů, kterýmiž by kdo hřešil; v ústech dvou svědků
