  msy-2020: Egha Moses ua kamaghɨn mɨgei, “Gumazir vamɨra gari, gumazir igharazim
    arazir kuram gamizɨ, a kotiamɨn aven bizir kamɨn gun mɨgei, eghtɨ gumazir kotiam
    barazim, gumazir kamɨn akam baraghan markɨ. Eghtɨ gumazir arazir kuramɨn gara
    an gun mɨgeibar dɨbobonim, a gumazir pumuning o pumuning ko mɨkezimɨn ikɨtɨ, ia
