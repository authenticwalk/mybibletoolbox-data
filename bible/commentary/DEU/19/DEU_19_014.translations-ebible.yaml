  ibo-ibo: Mgbe ị batara nʼala ahụ Onyenwe anyị Chineke gị na-aga inye gị dịka ihe
    nketa, ehigharịla oke ala onye agbataobi gị nʼala ahụ enyere gị inweta.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଅଧିକାରାର୍ଥେ ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବେ, ସେହି ଦେଶରେ ତୁମ୍ଭେ
    ଯାହା ଅଧିକାର କରିବ, ତୁମ୍ଭର ସେହି ଅଧିକାରରେ ପୂର୍ବକାଳର ଲୋକମାନଙ୍କ ଦ୍ୱାରା ସ୍ଥାପିତ ତୁମ୍ଭ
    ସୀମାର ଚିହ୍ନ ଘୁଞ୍ଚାଇବ ନାହିଁ।
  chk-chk: Iwe, lon ewe fanü ewe Samol mi Lapalap ämi we Kot epwe ngenikemi pwe oupwe
    fanüeni, ousap amwökütü kiän fanüen chon arumi ekewe reikewe ra förätä.”
  rop-rop: Wal Mosis bin kipgon tok, “Wen yumob bin jidan deya longtaim langa det
    kantri, yumob nomo lau blanga mubum eni ston blanga det bandri lain langa det
    kantri weya YAWEI garra gibit langa yumob.”
  ukr-1871: Не нарушай межі ближнього твого, що зробили її предки в твому наслїддї,
    що мати меш в землї, котру дає тобі в державу Господь, Бог твій.
  deu-1951: Du sollst deines Nächsten Markstein nicht verrücken, welchen die Vorfahren
    gesetzt haben in deinem Erbteil, das du erbest im Lande, das dir der HERR, dein
    Gott, zum Besitz gegeben hat.
  eng-JPS: Thou shalt not remove thy neighbour's landmark, which they of old time
    have set, in thine inheritance which thou shalt inherit, in the land that the
    LORD thy God giveth thee to possess it.
  srp-1865: Ne pomièi meðe bližnjega svojega koju postave stari u našljedstvu tvojem
    koje dobiješ u zemlji koju ti Gospod Bog tvoj daje da je naslijediš.
  lug-lug: Tosimbulanga bituuti ebiri mu mpenda eziraga ensalo ya buli muntu ne muliraanwa
    we, ebyasimbibwawo ab’omu mirembe egyasooka, ebiraga ettaka ly’onoogabana mu nsi
    Mukama Katonda wo gy’akuwa okugirya.
  heb-heb: לא תסיג גבול רעך אשר גבלו ראשנים בנחלתך אשר תנחל בארץ אשר יהוה אלהיך נתן
    לך לרשתה׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভু অধিকারের জন্যে যে দেশ তোমাকে দিচ্ছেন সেই দেশে তোমার
    পাওনা ভূমিতে আগের লোকেরা যে সীমার চিহ্ন নির্ধারণ করেছে, তোমার প্রতিবেশীর সেই চিহ্ন
    সরিয়ে দেবে না।
  pan-pan: ਜੋ ਦੇਸ਼ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ ਦਾ
    ਜਿਹੜਾ ਹਿੱਸਾ ਤੁਹਾਨੂੰ ਮਿਲੇਗਾ, ਉਸ ਵਿੱਚ ਤੁਸੀਂ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀਆਂ ਹੱਦਾਂ ਨਾ ਸਰਕਾਇਓ, ਜਿਹੜੀਆਂ
    ਪਹਿਲੇ ਲੋਕਾਂ ਨੇ ਠਹਿਰਾਈਆਂ ਹੋਈਆਂ ਹਨ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် အား အပိုင် ပေး တော်မူသော ပြည် မှာ အမွေခံ
    ရာ မြေ၌ ရှေး လူဟောင်းတို့သည် စိုက် ထားနှင့်သော အိမ်နီးချင်း ၏ မြေ မှတ်တိုင်ကို
    မ ရွှေ့ ရ။
  hmo-hmo: “Emui badibadinai ia noho tauna ena tano hetoana nadi, emui sene taudia
    idia atoa gauna do umui kokia lasi, Lohiabada emui Dirava ese umui dekenai ia
    henia noho tano dekenai.”
  urd-urd: तू उस मुल्क में जिसे ख़ुदावन्द तेरा ख़ुदा तुझको क़ब्ज़ा करने को देता है,
    अपने पड़ोसी की हद का निशान जिसको अगले लोगों ने तेरी मीरास के हिस्से में ठहराया
    हो मत हटाना।
  rus-SYN: Не нарушай межи ближнего твоего, которую положили предки в уделе твоем,
    доставшемся тебе в земле, которую Господь Бог твой дает тебе во владение.
  bqc-SIM: Bùsu pↄ́ Dii á Lua lɛ́ kpáwá à sipi guu, tó a tↄↄlɛ kpaalɛsɛ̀, á
    gbɛ̃e su a gbɛ̃́dee kↄↄ pↄ́ gbɛ̃́ káauↄ dà sɛ sↄ̃òo.
  tcz-CHONGTHU: Pakai, Pathen in napehnau gam sung nalhu tenguleh nanei nagou hou,
    napu napateuva pat gamgi song kitung hochu khat jeng cha jong nabodoh lou diu
    ahi.
  mar-mar: शेजाऱ्याच्या जमिनीची सीमा खूण काढू नको. पूर्वीच्या लोकांनी त्या सीमा आखलेल्या
    आहेत. हे तुमचा देव परमेश्वर ह्याने तुमच्या वाट्याला जेवढे वतन दिले त्याच्या या
    खूणा आहेत.
  qub-qub: «Tayta Dios goycushunayquipaj caycaj nasyuncho tiyashpayqui bisïnuyquipa
    lindancunata rispitanqui. Unay famillyayquicuna lindanpaj churashan señalcunata
    ama witichinquichu.
  hat-hat: Nan peyi Seyè a, Bondye nou an, pral ban nou pou nou rete a, pa janm deplase
    bòn tè moun pèp Izrayèl parèy nou. Kite yo kote zansèt nou yo te plante yo a.
  eng-BSB: You must not move your neighbor’s boundary marker, which was set up by
    your ancestors to mark the inheritance you shall receive in the land that the
    LORD your God is giving you to possess.
  tod-tod: Siɛgi zu wo zeizu la zooi naa zu, Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ʋɛ ga
    wɔnɔ, à mina kwɛ ma ɠɔtui zeɠe daazuʋɛ, nii é wo-zeiɲɔɠɔi ɠwɛgi lɛɛzu, nii nu
    mɔungiti ti daani, ti ʋaai ma.
  eng-WEBPB: You shall not remove your neighbour’s landmark, which they of old time
    have set, in your inheritance which you shall inherit, in the land that the LORD
    your God gives you to possess.
  kbq-kbq: Ra Anumzana tamagri Anumzamo'ma tamisia mopafima umanisutma, tamagehe'mozama
    kri'nesaza kanagi kana eri havia huta tava'ontmire'ma nemanisamokizmi mopa e'oriho.
  nhe-BL: “Ipan nopa tlali tlen TOTECO Dios inmechmacas, monequi inquitlepanitase
    nepamitl. Ax quema xiquijcuenica tetini tlen quinextía se nepamitl tlen quitlalijque
    imohuejcapan tatahua.
  gub-BL: Heta ita peywyzaw hexak kar haw romo. Pemunyryk kar zo a'e ita nehe. Kwehe
    mehe amo umuapyk a'e ita ywy Tupàn Tuweharupi Wiko Ma'e Zanezar peme hemimur ràm
    rehe wà.
  eng-DRA: Thou shalt not take nor remove thy neighbour’s landmark, which thy predecessors
    have set in thy possession. which the Lord thy God will give thee in the land
    that thou shalt receive to possess.
