verse: DEU.019.014
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കവകാശമായി നൽകുന്ന ദേശത്ത് നിന്റെ അവകാശത്തിൽ
    പൂർവികർ സ്ഥാപിച്ചിട്ടുള്ള നിന്റെ അയൽവാസിയുടെ അതിര് നീക്കാൻ പാടില്ല.
  deu-TKW: Verrücke nicht die Grenze deines Nachbarn, welche die Vorfahren gezogen
    haben, bei deinem Besitztume, das du in dem Lande, welches dir Jahwe, dein Gott,
    zum Eigentume giebt, bekommen wirst.
  lin-lin: Okoki te kopusa mondelo ya moninga na yo, mondelo oyo bato oyo bayaki liboso
    na yo na mabele na yo bakataki kati na mokili oyo Yawe, Nzambe na bino, akopesa
    bino mpo ete bokamata yango.
  eng-LSV: You do not remove a border of your neighbor, which they of former times
    have made, in your inheritance, which you inherit in the land which your God YHWH
    is giving to you to possess it.
  eng-GNV: Thou shalt not remooue thy neighbours marke, which they of olde time haue
    set in thine inheritance, that thou shalt inherite in the lande, which ye Lord
    thy God giueth thee to possesse it.
  eng-WEBSTER: Thou shalt not remove thy neighbor's landmark, which they of old time
    have set in thy inheritance, which thou shalt inherit in the land that the LORD
    thy God giveth thee to possess it.
  nhw-BL: “Ipan nopa tlali catli TOTECO Dios anmechmacas, monequi anquitlepanitase
    nepamitl. Amo quema xiquijcuinica teme catli quinextía se nepamitl catli quitlalijque
    amohuejcapan tatahua.
  swh-ONEN: Usisogeze jiwe la mpaka wa jirani yako ambao uliwekwa na wale waliokutangulia
    katika urithi upokeao katika nchi Bwana Mungu wako anayowapa kuimiliki.
  bba-bba: Ì n duɑ tem mɛ sɔɔ i kpɑ mɛ Gusunɔ bɛsɛn Yinni u koo bɛɛ wɛ̃, bɑ̀ n bɛɛ
    mu bɔnu kuɑ bɑ kpɑ, i ku rɑ bɛɛn winsim kɔɔrɔ mure bɛɛɡiɑ sɔɔ.
  eng-KJVCPB: Thou shalt not remove thy neighbour’s landmark, which they of old time
    have set in thine inheritance, which thou shalt inherit in the land that the Lord
    thy God giveth thee to possess it.
  luo-luo: Ka udak e lowo mubiro yudo e piny ma Jehova Nyasaye ma Nyasachu dwaro miyou
    mondo ukaw kaka girkeni maru, to kik ngʼato kuomu keth kiewo mane kwereu oketo
    e kind ngʼato gi wadgi.
  meu-meu: Iehova, emui Dirava, ese baine henimui tanona ai, dekemu tauna ena tano
    hetoa holoahuna, uru gunadia taudia ese e holoa ḡauna, na basio raḡaia oho.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई निज सम्पत्तिको रूपमा अधिकार गर्न
    दिन लाग्‍नुभएको देशमा लामो समयदेखि राखिएको आफ्नो छिमेकीको सिमानाको ढुङ्गो नहटाओ
    ।
  yor-yor: Má ṣe pa òkúta ààlà aládùúgbò rẹ dà tí aṣíwájú rẹ fi lélẹ̀ nínú ogún tí
    ó gbà nínú ilẹ̀ tí Olúwa Ọlọ́run rẹ fi fún ọ láti ni ní ìní.
  ind-ind: “Ketika kalian sudah tinggal di negeri yang sebentar lagi TUHAN serahkan
    kepada kalian, akan terjadi pembagian tanah dan kamu masing-masing akan menerima
    bagian untuk milikmu sendiri. Karena itu, janganlah merugikan keluarga tetanggamu
    dengan menggeser tanda batas tanah yang sudah ditentukan sejak waktu pembagian
    pertama.”
  pes-OPCB: هنگامی که وارد سرزمینی شدید که خداوند، خدایتان به شما می‌دهد، مواظب باشید
    مرزهای ملک همسایه‌تان را که از قدیم تعیین شده است به نفع خود تغییر ندهید.
  tgl-ULB: Hindi dapat ninyo alisin ang mga palatandaan sa lupa ng inyong kapitbahay
    na inilagay nila sa lugar ng mahabang panahon na ang nakalipas, sa inyong pamana
    na inyong mamanahin, sa lupaing ibibigay sa inyo ni Yahweh na inyong Diyos para
    angkinin.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua dindi áyu ngulebirago
    karulalu howa tígua tínaga damene mbiragonaga dindi hamelowa dindi tu ege to̱le̱me
    bambaore wini ngago dugu yaamu nahalimu.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး​သ​နား​တော်​မူ​မည့်​ပြည်​တွင်
    ရှေး​အ​ခါ က​စိုက်​ထား​သည့်​သင်​၏​အိမ်​နီး​ချင်း​ပိုင် မြေ​မှတ်​တိုင်​ကို​မ​ရွှေ့​ရ။'''''
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དུ་རང་གི་ཁྱིམ་མཚེས་ཀྱི་ས་རྟགས་བསྣུར་མི་རུང་སྟེ།
    དེ་ནི་ཕ་མེས་རྣམས་ཀྱིས་བགོས་པའི་ས་མཚམས་ཡིན་ནོ། །
  sna-sna: Musabvisa dombo romuganhu nomuvakidzani wenyu, rakaiswa nevakakutangirai
    munhaka yamunogamuchira munyika yamunopiwa naJehovha Mwari wenyu kuti ive yenyu.
  spa-BLM: No quitarás el mojón de tu prójimo, que ellos han puesto desde hace tiempo,
    en tu herencia que heredarás, en la tierra que Yahvé vuestro Dios te da para que
    la poseas.
  cac-cac: A d'a lum luum ol yac' Jehová co Diosal chi' d'ayex, man̈ e q'uex stz'acan̈il
    e lum aycanem yuj e mam eyicham yic tze toc'an ec' yic junocxo mach ay yic d'a
    stitac eyico'.
  swh-ULB: Haupaswi kuondoa alama ya jirani yako ambayo wameweka katika eneo muda
    mrefu, katika urithi wako ambao utarithi, katika nchi ambayo Yahwe Mungu wako
    anakupa kumiliki.
  bel-bel: Не парушай мяжы блізкага твайго, якую паклалі продкі ў дзялянцы тваёй,
    што дасталася табе на зямлі, якую Гасподзь, Бог твой, дае табе ў валоданьне.
  deu-ELBBK: Du sollst nicht die Grenze deines Nächsten verrücken, die die Vorfahren
    in deinem Erbteil gesetzt haben, das du erben wirst in dem Land, das der HERR,
    dein Gott, dir gibt, es zu besitzen.
  mbb-OT: “Emun ebpekeuma kew en duen te tanà he ibeǥey keniyu te Nengazen he Megbevayè
    niw para maangken niw, kenè niw tekawa is tanà te zuma niw pinaaǥi te kedhelina
    te simintu te tanè din he impasek dengan te menge kepuun niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി തരുന്ന ദേശത്തു നീ കൈവശമാക്കുവാനിരിക്കുന്ന
    നിന്റെ അവകാശത്തിൽ പൂർവ്വന്മാർ വെച്ചിരിക്കുന്നതായ കൂട്ടുകാരന്റെ അതിർ നീക്കരുതു.
  rmc-rmc: Ma zalen e phuv ňisave susedaskri avke, hoj prethovena dureder e hraňica,
    so tumare phure dada imar čirla chudle andro ďeďictvos, sar o RAJ, tumaro Del
    lenge la diňa.“
  pes-OPV: حد همسایه خود را که پیشینیان گذاشته‌اند، در ملک تو که به‌دست تو خواهد آمد،
    در زمینی که یهوه خدایت برای تصرفش به تومی دهد، منتقل مساز.
  ron-1924: Сэ ну муць хотареле апроапелуй тэу, пусе де стрэмоший тэй, ын моштениря
    пе каре о вей авя ын цара пе каре ць-о дэ ын стэпынире Домнул Думнезеул тэу.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যে দেশ অধিকার করার জন্য তোমাদের দিচ্ছেন সেই দেশে
    তোমাদের পূর্বপুরুষেরা চিহ্ন দিয়ে যে সীমানা চিহ্নিত করেছে, তোমাদের প্রতিবেশীর
    সেই সীমানা সরাবে না।
  som-som: Midkiinna waa inuusan innaba durkin soohdinta deriskiisa oo hore loo dhex
    qotomiyey dhaxalkiinna aad dhaxli doontaan ee dalka Rabbiga Ilaahiinna ahu uu
    idiin siinayo inaad hantidaan.
  lat-VUC: Non assumes, et transferes terminos proximi tui, quos fixerunt priores
    in possessione tua, quam Dominus Deus tuus dabit tibi in terra quam acceperis
    possidendam.
  eng-ASVBT: Thou shalt not remove thy neighbor’s landmark, which they of old time
    have set, in thine inheritance which thou shalt inherit, in the land that Jehovah
    thy God giveth thee to possess it.
  ita-1885: NON rimovere i termini del tuo prossimo, i quali gli antichi hanno posti,
    nell'eredità che tu possederai nel paese che il Signore Iddio tuo ti dà a possedere.
  eng-LXXUP: Thou shalt not move the landmarks of thy neighbor, which thy fathers
    set in the inheritance, in which thou hast obtained a share in the land, which
    the Lord thy God gives thee to inherit.
  eng-ULB: You must not remove your neighbor's landmark that they set in place a long
    time ago, in your inheritance that you will inherit, in the land that Yahweh your
    God is giving you to possess.
  spa-VBL: No muevas los linderos de tu vecino. Fue colocado allí por tus antepasados
    para marcar la asignación de tierra que recibirás en el país que el Señor tu Dios
    te está dando como posesión.
  fra-_FOB: Tu ne déplaceras point les bornes de ton prochain, que tes prédécesseurs
    auront plantées, dans l'héritage que tu posséderas au pays que l'Éternel ton Dieu
    te donne pour le posséder.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി തരുന്ന ദേശത്ത് നീ കൈവശമാക്കുവാനിരിക്കുന്ന
    നിന്റെ അവകാശത്തിൽ പൂർവ്വികന്മാർ വച്ചിരിക്കുന്ന കൂട്ടുകാരന്റെ അതിര് നീക്കരുത്.
  urd-GVR: Jab tū us mulk meṅ rahegā jo Rab terā Ḳhudā tujhe mīrās meṅ degā tāki tū
    us par qabzā kare to zamīn kī wuh haddeṅ āge pīchhe na karnā jo tere bāpdādā ne
    muqarrar kīṅ.
  suz-BL: मिनु गे परमप्रभु यावे, इन परमप्रभुमी इन कली इन के सेल्‍चा कली गेशो रागीम
    बाक्‍तीनी हना, इन किकी पिपीमी वोइश्‍शो इन नेक्‍था ङा मुर आन सांद याक्‍चा मदुम्‍ब।
    ब्‍यवस्‍था २७:१७
  ita-1927: Non sposterai i termini del tuo prossimo, posti dai tuoi antenati, nell’eredità
    che avrai nel paese di cui l’Eterno, il tuo Dio, ti dà il possesso.
  ckb-ckb: سنووری بەردڕێژکراوی زەوی دراوسێکەت مەگوێزەوە کە ئەوانەی یەکەم جار دایانناوە،
    لەو میراتەی بەرت دەکەوێت لەو زەوییەی یەزدانی پەروەردگارت پێت دەدات هەتا ببیتە
    خاوەنی.
  eng-BBE: Your neighbour's landmark, which was put in its place by the men of old
    times, is not to be moved or taken away in the land of your heritage which the
    Lord your God is giving you.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಕೊಡುವ ದೇಶದೊಳಗೆ
    ನೀವು ಹೊಂದುವ ಸೊತ್ತಿನಲ್ಲಿ ಹಿರಿಯರು ಇಟ್ಟಂಥ ನಿಮ್ಮ ನೆರೆಯವನ ಮೇರೆಯನ್ನು ಸರಿಸಬಾರದು.
  tam-2017: “உன் தேவனாகிய யெகோவா உனக்குச் சொந்தமாகக் கொடுக்கும் தேசத்தில் உன்னிடத்திலிருக்கும்
    காணியாட்சியிலே முன்னோர்கள் குறித்திருக்கிற பிறனுடைய எல்லையை எடுத்துப்போடாதே.
  spa-RV-1909: No reducirás el término de tu prójimo, el cual señalaron los antiguos
    en tu heredad, la que poseyeres en la tierra que Jehová tu Dios te da para que
    la poseas.
  ron-BTF: Să nu muţi pietrele de hotar ale aproapelui tău, pe care le-au pus cei
    din vechime în moştenirea ta, pe care o vei moşteni în ţara, pe care ţi-o dă DOMNUL
    Dumnezeul tău, ca să o stăpâneşti.
  eng-WEBP: You shall not remove your neighbor’s landmark, which they of old time
    have set, in your inheritance which you shall inherit, in the land that the LORD
    your God gives you to possess.
  eng-FBV: Don't move your neighbor's boundary marker. It was placed there by your
    ancestors to mark the land allotment you will receive in the country that the
    Lord your God is giving you to own.
  nld-1939: Gij moogt in het erfdeel, dat gij in het land zult verkrijgen, dat Jahweh,
    uw God, u in bezit gaat geven, de grens van uw naaste, die de voorvaderen hebben
    vastgesteld, niet verleggen.
  nch-BL: “Ipan nopa tali cati TOTECO Dios amechmacas, monequi anquitepanitase nepamit.
    Amo quema xiquijcuenica nopa teme cati quinextíaj se nepamit cati quitalijque
    amohuejcapan tatahua.
  vie-1934: Ngươi chớ dời mộc giới của kẻ lân cận mình mà các tiên nhân ngươi đã cắm
    nơi sản nghiệp ngươi sẽ nhận được, tại xứ Giê-hô-va Đức Chúa Trời ngươi ban cho
    ngươi nhận lấy.
  hin-CV: उस देश में, जो याहवेह, तुम्हारे परमेश्वर तुम्हें मीरास के रूप में दे रहे
    हैं, कि तुम इस पर अधिकार कर लो, तुम अपने पड़ोसी की उन सीमा-चिन्हों के साथ छेड़-छाड़
    नहीं करोगे, जो पहले ही उनके पूर्वजों द्वारा तय की जा चुकी थी.
  eng-OURB: You shall not remove your neighbor’s landmark, which they of old time
    have set, in your inheritance which you shall inherit, in the land that Adonai
    your God gives you to possess.
  spa-BES: El lindero de tu vecino, que fue puesto en su lugar por los hombres de
    los tiempos antiguos, no debe ser movido o arrebatado en la tierra de su herencia
    que el Señor tu Dios les está dando.
  tdx-tdx: Ko asinta’o ty fañefen-tanen-dongo’o fa najado’ o ntaoloo an-dova’o eo,
    i ho fa­naña’o an-tane atolo’ Iehovà Andria­nañahare’o azo ho tavaneñey.
  vid-vid: “Mleche kusa ulajilo wa mbaka ja mlingikalasa habehi, najiwichigwe aho
    katali kuli isi iwele Mkulu Nguluwi wa hemwe, yawapele muihalile.
  eng-OKE: Thou shalt not remove the boundary of thy neighbour which he hath set for
    a limit in the inheritance which thou shalt possess in the land the Lord thy God
    will give thee to inherit.
  tha-KJV: ในเรื่องมรดกซึ่งท่านจะรับในแผ่นดินซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่ท่านเป็นกรรมสิทธิ์​นั้น
    ท่านอย่าย้ายเสาเขตของเพื่อนบ้านของท่าน ซึ่งคนโบราณได้ปักไว้
  por-BR-2018: Não reduzirás o termo de teu próximo, o qual assinalaram os antigos
    em tua herança, a que possuíres na terra que o SENHOR teu Deus te dá para que
    a possuas.
  deu-ELO: Du sollst nicht die Grenze deines Nächsten verrücken, welche die Vorfahren
    in deinem Erbteil gesetzt haben, das du erben wirst in dem Lande, welches Jehova,
    dein Gott, dir gibt, es zu besitzen.
  eng-WYC-2018: Thou shalt not take, and turn over, the terms of thy neighbour, which
    the former men set in thy possession, which thy Lord God shall give to thee in
    the land, which land thou shalt take to be wielded. (Thou shalt not take away,
    or turn over, thy neighbour’s boundary stones, which the people in former times
    put there in thy possession, which the Lord thy God shall give thee, in the land
    which thou shalt take for thyselves.)
  epo-epo: Ne forŝovu la limon de via proksimulo, kiun difinis la antaŭuloj en via
    posedaĵo, kiun vi ricevos en la lando, kiun la Eternulo, via Dio, donas al vi
    kiel posedaĵon.
  uig-PIN: Pǝrwǝrdigar Hudaying sanga igilǝx üqün tǝⱪdim ⱪilidiƣan zeminda burunⱪilar
    miras yeringdǝ bekitkǝn, ⱪoxnangning pasil texini yɵtkimǝsliking kerǝk.
  beo-beo: 'Dilia na:iyado dunu ea soge alalo amo mae afadenema. Amo ilegei ilia da
    musa: hemonega soge amo dilia Hina Gode da dilima iaha amo ganodini hamosu.'
  tpi-OTNT: Na Moses i tok moa olsem, “Yupela i no ken surikim mak bilong graun bilong
    wantok bilong yupela i go bek, long wanem, ol i bin makim longtaim bipo long dispela
    graun Bikpela nau i laik givim long yupela.”
  hau-SA: Kada ka gusar da dutsen nuna shaidar iyakar maƙwabcinka wanda kakanni suka
    sa, a gādon da ka samu a ƙasar da Ubangiji Allahnka yake ba ka mallaka.
  uig-LAT: Perwerdigar Xudaying sanga igilesh üchün teqdim qilidighan zéminda burunqilar
    miras yéringde békitken, qoshnangning pasil téshini yötkimesliking kérek.
  nde-nde: Lingabosusa izikhonkwane zomngcele wendawo kamakhelwane wenu ezabethelwa
    ngabalandulelayo kulo ilifa eliliphiwa elizweni uThixo uNkulunkulu wenu alinika
    lona ukuba libe ngelenu.”
  ton-ton: ¶ “ʻOua naʻa ke hiki ʻae fakangataʻanga fonua ʻo ho kaungāʻapi, ʻaia naʻe
    tō ʻi muʻa ʻi ho tofiʻa, ʻaia te ke maʻu ʻi he fonua ʻoku foaki ʻe Sihova ko ho
