verse: DEU.019.004
translations:
  mal-C: ഒരാളെ കൊലചെയ്യുന്ന വ്യക്തി തന്റെ ജീവൻ രക്ഷിക്കാനായി ഓടി രക്ഷപ്പെടാനുള്ള വ്യവസ്ഥ
    ഇതാണ്—ഒരാൾ തന്റെ അയൽവാസിയെ മുൻവൈരം കൂടാതെയും മനഃപൂർവമല്ലാതെയും കൊലചെയ്താൽ;
  deu-TKW: 'Und zwar hat es folgende Bewandtnis mit dem Totschläger, der sich dorthin
    flüchten kann, um am Leben zu bleiben: Wer einen andern unversehens und ohne daß
    er ihm von früher her feind war, tötet,'
  lin-lin: 'Tala makambo oyo ekoki kosala ete moto oyo abomi moninga na ye akoka kokima
    kuna mpo na kobikisa bomoi na ye : ezali tango abomi moninga na ye na nko te,
    moto oyo ayinaki te liboso.'
  eng-LSV: 'And this [is] the matter of the manslayer who flees there, and has lived:
    he who strikes his neighbor unknowingly, and is not hating him before—'
  eng-GNV: 'This also is ye cause wherfore the manslayer shall flee thither, and liue:
    who so killeth his neighbor ignorantly, and hated him not in time passed:'
  eng-WEBSTER: 'And this is the case of the slayer, who shall flee thither, that he
    may live: Whoever killeth his neighbor ignorantly, whom he hated not in time past;'
  nhw-BL: “Huan se catli temictijtoc huelis mochololtis huan mocahuas nepa huan quimanahuis
    inemilis sintla quinextis para amo quinequiyaya temictis huan amo panoc pampa
    quicualancaitayaya nopa masehuali.
  swh-ONEN: Hii ndiyo kanuni kuhusu mtu amuuaye mwingine na kukimbilia humo kuokoa
    maisha yake, yaani, yeye amuuaye jirani yake bila kukusudia, wala hakumchukia
    kabla ya hapo.
  bba-bba: Tɔn be bɑ ben winsim ɡo bɑ ǹ kɑ bɑɑru, bɑ ǹ dɑɑ mɑɑ yibɛrɛ tɛɛru mɔɔsinɛ,
    be tɔnɑwɑ bɑ koo kpĩ bu kpikiru dɑ wuu sin mi.
  eng-KJVCPB: 'And this is the case of the slayer, which shall flee thither, that
    he may live: Whoso killeth his neighbour ignorantly, whom he hated not in time
    past;'
  luo-luo: Ma e chik moketi ne ngʼama onego wadgi kobothne kendo ok ongʼeyo mi oringo
    odhi kanyo mondo ores ngimane.
  meu-meu: 'Ala-ala tauna taravatuna binai: dekena tauna se inai henia to e hapadidia
    tauna baine roho mauri, unu hanua ta baine heau henia negana ai.'
  npi-ULB: जसले आफ्नो छिमेकीलाई पहिले घृणा गर्दैनथ्यो र त्यसले अजानमा उसलाई मार्‍यो
    भने मारेर त्यहाँ बस्‍न जाने व्यक्तिको विषयमा भएको व्यवस्था यही हो ।
  yor-yor: Èyí ni òfin nípa apànìyàn, tí ó sì sá síbẹ̀ láti pa ẹ̀mí rẹ̀ mọ́. Ẹni tí
    ó pa aládùúgbò láìmọ̀ọ́mọ̀ṣeé láìjẹ́ pé ó ti ní àrankàn pẹ̀lú u rẹ̀ láti ọjọ́
    pípẹ́.
  ind-ind: “Beginilah peraturan untuk kasus kematian karena kecelakaan. Apabila seseorang
    tidak sengaja membunuh orang lain, bukan karena bermusuhan, maka pembunuh itu
    dapat melarikan diri ke salah satu kota perlindungan dan tinggal di sana.
  pes-OPCB: اگر کسی نادانسته مرتکب قتل شود می‌تواند به یکی از این شهرها فرار کرده،
    در آنجا پناه گیرد.
  tgl-ULB: 'Ito ang batas para sa isang nakapatay ng kapwa at siyang tumakas doon
    para mabuhay: sinumang nakapatay ng kaniyang kapitbahay ng hindi sinasadya, na
    hindi niya dating kinamuhian—'
  hui-hui: Agali mbirame mbiralila libu waitigi ndo howa mememe koba puwa bo wahayagua
    nde baga biago ibuni tano uruni aria mbiraha ibida pialu ha do howa bayale holebira.
  mya-mya: လူ​တစ်​ယောက်​သည်​မိ​မိ​၏​ရန်​သူ​မ​ဟုတ်​သူ အား မ​တော်​တ​ဆ​သတ်​မိ​ခဲ့​သည်​ရှိ​သော်​သူ
    သည် ထို​မြို့​များ​အနက်​တစ်​မြို့​မြို့​သို့​ထွက် ပြေး​လျှင်​အ​သက်​ချမ်း​သာ​ခွင့်​ရ​ရှိ​နိုင်​သည်။-
  bod-N: མི་གསོད་ནོར་བྱས་པ་རྣམས་གྲོང་ཁྱེར་དེ་དག་ལ་བྲོས་ནས་བསྡད་ཆོག་པ་དང་སྒྲིག་ལམ་ནི་འདི་ལྟར།
    མ་བསམ་ས་ནས་མི་བསད་པ་དང་ཕན་ཚུན་བར་དུ་ཞེ་འཁོན་ཡང་མེད་པ་སྟེ།
  sna-sna: Uyu ndiwo murayiro pamusoro pomunhu anenge auraya mumwe munhu anotizirako
    kuti aponese upenyu hwake, munhu anouraya muvakidzani wake asingazivi, asina kunge
    amuvenga kare.
  spa-BLM: 'Este es el caso del homicida que huirá allí y vivirá: El que mate a su
    prójimo sin querer, y no lo haya odiado en el pasado...'
  cac-cac: An̈ej mach smac'ancham junoc anima, tato man̈ sc'anoc sc'ool, man̈ yajc'oloc
    sb'a eb', ata' b'at scol sb'a, yic vach' max chami.
  swh-ULB: 'Hii ni sheria kwa ajili ya mtu anayeua mwingine na anayekimbilia huko
    kuishi: yeyote auae jirani yake bila kujua, na hapo awali hakumchukia-'
  bel-bel: 'І вось які забойца можа ўцякаць туды і заставацца жывым: хто забэе блізкага
    свайго без намыслу, ня быўшы ворагам яму ўчора і заўчора;'
  deu-ELBBK: 'Und dies ist die Sache mit dem Totschläger, der dahin fliehen soll,
    damit er am Leben bleibe: Wer seinen Nächsten unabsichtlich erschlägt, und er
    hasste ihn vorher nicht,'
  mbb-OT: Emun ebpekepatey is sevaha he etew te zuma zin he etew he wazè din tivevaa
    wey wazà igkepeuki zin duen, ne ebpekepelaǥuy sikandin diyà te sevaha kayi he
    menge inged ne wazà edhilavet kandin.
  mal-2015: 'കൊല ചെയ്തിട്ടു അവിടേക്കു ഓടിപ്പോയിജീവനോടിരിക്കേണ്ടുന്നവന്റെ സംഗതി എന്തെന്നാൽ:
    ഒരുത്തൻ പൂർവ്വദ്വേഷംകൂടാതെ അബദ്ധവശാൽ കൂട്ടുകാരനെ കൊന്നുപോയെങ്കിൽ, എങ്ങനെയെന്നാൽ:'
  rmc-rmc: 'Kavke oda ela oleha, ko varekas murdarela: Sar ode denašela, šaj ačhel
    te dživel, te pes leske ačhiľa, hoj murdarďa avre dženes, ale na kamľa a ov na
    sas leskro ňeprijaťeľis.'
  pes-OPV: و این است حکم قاتلی که به آنجا فرار کرده، زنده ماند، هر‌که همسایه خود را
    نادانسته بکشد، و قبل از آن از او بغض نداشت.
  ron-1924: Леӂя ачаста сэ фие пентру учигашул каре ва фуӂи аколо, ка сэ-шь скапе
    вяца, кынд ва оморы фэрэ вое пе апроапеле сэу, фэрэ сэ-й фи фост врэжмаш май ынаинте.
  ben-OBCV: যে হত্যা করেছে সে সেখানে পালিয়ে বাঁচতে পারে, তার অনুশাসন এইরকম—কোনও হিংসা
    না করে যদি কেউ তার প্রতিবেশীকে অনিচ্ছাবশত হত্যা করে।
  som-som: 'Oo gacankudhiiglaha halkaas ku cararayo oo noolaanayo waa caynkan: oo
    waa kii deriskiisa kama'' ku dilay isagoo aan hore u necbayn,'
  lat-VUC: 'Hæc erit lex homicidæ fugientis, cujus vita servanda est: qui percusserit
    proximum suum nesciens, et qui heri et nudiustertius nullum contra eum odium habuisse
    comprobatur:'
  eng-ASVBT: 'And this is the case of the manslayer, that shall flee thither and live:
    whoso killeth his neighbor unawares, and hated him not in time past;'
  ita-1885: 'E quest''è il caso dell''ucciditore che vi si potrà rifuggire e salvar
    la vita sua: quando egli avrà ucciso il suo prossimo disavvedutamente, non avendolo
    odiato per addietro;'
  eng-LXXUP: And this shall be the ordinance of the manslayer, who shall flee thither,
    and shall live, whosoever shall have smitten his neighbor ignorantly, whereas
    he hated him not in times past.
  eng-ULB: This is the law for the one who kills another and who flees there to live—anyone
    who kills his neighbor unintentionally, and did not previously hate him.
  spa-VBL: Esto es lo que sucederá cuando una persona mate accidentalmente a alguien
    sin quererlo y corra a uno de estos pueblos santuarios para salvar su vida.
  fra-_FOB: Or, voici comment on procédera envers le meurtrier qui s'y enfuira pour
    sauver sa vie. Si quelqu'un a frappé son prochain par mégarde, et sans l'avoir
    haï auparavant;
  mal-mal: 'കൊല ചെയ്തിട്ട് അവിടേക്ക് ഓടിപ്പോകുന്ന ഒരുവൻ ജീവനോടിരിക്കാനുള്ള പ്രമാണം
    എന്തെന്നാൽ: ഒരുവൻ പൂർവ്വദ്വേഷം കൂടാതെ അബദ്ധത്താൽ കൂട്ടുകാരനെ കൊന്നുപോയെങ്കിൽ,
    ഉദാഹരണമായി:'
  urd-GVR: Wuh aise shahr meṅ jā kar intaqām lene wāloṅ se mahfūz rahegā. Shart yih
    hai ki us ne na qasdan aur na dushmanī ke bāis kisī ko mār diyā ho.
  suz-BL: मिनु सुइमी गेहे मपथु, साइक्‍चा ममिम्‍थु मुर का कली साइक्‍तु हना, मेकेर प्रोक्‍शा
    लशा ब्रोंइल।
  ita-1927: 'Ed ecco in qual caso l’omicida che vi si rifugerà avrà salva la vita:
    chiunque avrà ucciso il suo prossimo involontariamente, senza che l’abbia odiato
    prima,'
  ckb-ckb: ئەم یاسایە بۆ ئەوەیە، ئەگەر کەسێک بەبێ ئەنقەست لە هاوڕێکەی دا کە پێشتر
    ناحەزی ئەو نەبووە، بۆ ئەوێ هەڵدێت، ئیتر دەژیێت.
  eng-BBE: This is to be the rule for anyone who goes in flight there, after causing
    the death of his neighbour in error and not through hate;
  kan-OKCV: ಬದುಕಿ ಉಳಿಯಲು ಅಲ್ಲಿ ಓಡಿಹೋಗತಕ್ಕ ಕೊಲೆಪಾತಕನ ವಿವರವೇನೆಂದರೆ, ತಿಳಿಯದೆ ಇಲ್ಲವೆ ಪೂರ್ವ
    ಕಲ್ಪಿತ ಹಗೆ ಮಾಡದೆ, ತನ್ನ ನೆರೆಯವನನ್ನು ಹೊಡೆದವನೇ.
  tam-2017: 'கொலைசெய்து அங்கே ஓடிப்போய், உயிரோடிருக்கத்தக்கவன் யாரென்றால்: தான் முன்னே
    பகைத்திராத பிறனொருவனை மனதறியாமல் கொன்றவன்தானே.'
  spa-RV-1909: 'Y este es el caso del homicida que ha de huir allí, y vivirá: el que
    hiriere á su prójimo por yerro, que no le tenía enemistad desde ayer ni antes
    de ayer:'
  ron-BTF: Şi acesta este cazul ucigaşului, care va fugi acolo, ca să trăiască. Cine
    ucide fără intenţie pe aproapele său, pe care nu l-a urât în trecut;
  eng-WEBP: 'This is the case of the man slayer who shall flee there and live: Whoever
    kills his neighbor unintentionally, and didn’t hate him in time past—'
  eng-FBV: This is what is to happen when a person accidentally kills someone else
    without meaning to, and runs to one of these sanctuary towns to save their life.
  nld-1939: 'Maar dit is de voorwaarde, waarop iemand, die een ander gedood heeft
    en daarheen is gevlucht, in leven mag blijven: dat hij den ander zonder opzet
    heeft verslagen en zonder dat hij hem vroeger haat had toegedragen.'
  nch-BL: “Huan se cati temictijtoc huelis mochololtis huan mocahuas nepa huan quimanahuis
    inemilis sinta quinextis para amo quinequiyaya temictis huan amo panoc pampa quicualancaitayaya
    nopa masehuali.
  vie-1934: Vả, nầy là cách mà người ta phải đãi kẻ sát nhân ẩn núp tại đó đặng bảo
    tồn sự sống mình. Nếu ai vì vô ý đánh chết kẻ lân cận mình, không có ganh ghét
    trước;
  hin-CV: 'उस व्यक्ति के लिए, जो पलायन कर इन नगरों में आश्रय लेता है, कि वह जीवित
    रह सके, विधान यह है: यदि किसी व्यक्ति से अपने साथी की हत्या जानबूझकर नहीं होती,
    जिसके हृदय में उस साथी के प्रति घृणा नहीं थी.'
  eng-OURB: This is the case of the man slayer who shall flee there and live. Whoever
    kills his neighbor unawares, and didn’t hate him in time past;
  spa-BES: Esta es la regla para todo aquel que huya allí, después de causar la muerte
    de su vecino por error y no a través del odio;
  tdx-tdx: Zao ty am’ondaty mamono naho miherereake mb’eo handrom­baha’e aiñeo—ie
    namono ty marine aze fe tsy nitsatrie’e, vaho tsy nalaim-bintañ’ aze taolo;
  vid-vid: “Wone munhu yamkopole miyage ne kunuwila, yawele aho hamwande nahawele
    yamzudile, koweza kubilimila kuli muji umwe kuli miji ajo leka yalohole ukomu
    wa heye.
  eng-OKE: 'And this shall be the case of the manslayer who fleeth thither that he
    may live: he who shall have slain his neighbour unwittingly, he not having hated
    him yesterday or before.'
  tha-KJV: ต่อไปนี้​เป็นเรื่องของคนฆ่าคนผู้​ที่​หนี​ไปอยู่ในเมืองเหล่านั้นได้และรอดชีวิตอยู่
    คือผู้ใดที่​ได้​ฆ่าเพื่อนบ้านของตนโดยมิ​ได้​เจตนา โดยมิ​ได้​เกล​ียดชังเขาแต่​ก่อน
  por-BR-2018: 'E este é o caso do homicida que há de fugir ali, e viverá: o que ferir
    a seu próximo por acidente, que não lhe tinha inimizade nem recente nem em passado
    distante:'
  deu-ELO: 'Und dies ist die Sache mit dem Totschläger, der dahin fliehen soll, damit
    er am Leben bleibe: Wer seinen Nächsten unabsichtlich erschlägt, und er haßte
    ihn vordem nicht,'
  eng-WYC-2018: This shall be the law of a manslayer fleeing, whose life shall be
    kept. If a man smiteth unwittingly his neighbour, and which is proved to have
    not had any hatred against him yesterday, and the third day ago, (This shall be
    the law for anyone fleeing manslaughter, whose life shall be saved. If anyone
    unwittingly, or unintentionally, striketh down his neighbour, and is proved to
    have not had any hatred against him yesterday, and the third day ago,)
  epo-epo: 'Kaj jen estas la afero pri mortiginto, kiu povas forkuri tien kaj resti
    vivanta: se iu mortigos sian proksimulon senintence, ne estinte lia malamiko antaŭe;'
  uig-PIN: 'Tirik ⱪelix üqün xu yǝrlǝrgǝ ⱪeqip beriwalƣan, adǝm ɵltürgǝn kixi toƣruluⱪ
    bǝlgilimǝ mundaⱪ: — u ⱪoxnisini tasadipiyliⱪtin urup ɵltürüp ⱪoyƣan, xundaⱪla
    ǝslidǝ uningƣa ɵq-adawiti bolmiƣan bolsa, xu yǝrgǝ ⱪeqip beriwalsa bolidu.'
  beo-beo: Dunu afae da dunu eno ema ha lai dunu hame be dunu eno mae ougili giadofale
    medole legesea, e da amo moilaiga hobeale ahoasea, gaga:su ba:mu.
  tpi-OTNT: Sapos wanpela man i kilim nating wanpela wantok bilong em yet, na tupela
    i no bin birua pastaim, orait em i mas ran i go long wanpela bilong dispela tripela
    taun na em i ken i stap gut.
  hau-SA: Ga doka game da mutumin da ya kashe wani, ya kuma gudu don yă cece ransa,
    wani wanda ya kashe maƙwabcinsa ba da gangan ba, ba kuwa da wata ƙiyayya a tsakaninsu
    a dā ba.
  uig-LAT: 'Tirik qélish üchün shu yerlerge qéchip bériwalghan, adem öltürgen kishi
    toghruluq belgilime mundaq: — u qoshnisini tasadipiyliqtin urup öltürüp qoyghan,
    shundaqla eslide uninggha öch-adawiti bolmighan bolsa, shu yerge qéchip bériwalsa
    bolidu.'
  nde-nde: Lesi yisimiso maqondana lomuntu obulala omunye abesebalekela khona ukuze
    asindise impilo yakhe, lowo obulala umakhelwane wakhe engakunxwanelanga ngomona
    njalo engamqophanga.
  ton-ton: '¶ “Pea ko hono ʻuhinga eni ʻoe tāmate faainoa, ʻaia ʻe hola ia ki ai,
    ke ne moʻui ai: Ko ia ʻoku ne tāmateʻi hono kaungāʻapi taʻeloto ki ai, pea naʻe
    ʻikai tomuʻa fehiʻa ia kiate ia;'
  ces-1613: '(Totoť pak bude právo vražedlníka, kterýž by tam utekl, aby živ byl:
    Kdož by zabil bližního svého nechtě, aniž by ho nenáviděl prvé.'
  eng-WMB: 'This is the case of the man slayer who shall flee there and live: Whoever
    kills his neighbor unintentionally, and didn’t hate him in time past—'
  tam-TCV: முற்பகை இன்றித் தவறுதலாக தன் அயலானைத் தற்செயலாகக் கொல்பவன், தன் உயிரைக்காக்கும்படி
    அங்கே தப்பியோடுவதைக் குறித்து கவனிக்கப்படவேண்டிய விதிமுறை இதுவே.
  ceb-ULB: 'Mao kini ang balaod alang sa usa ka nakapatay ug tawo ug sa tawo nga mikalagiw
    didto aron mabuhi: bisan si kinsa nga nakapatay sa iyang isigkatawo nga wala gituyo,
    ug walay kasuko kaniya kaniadto -'
  pol-UBG: 'A to będzie prawo zabójcy, który będzie mógł tam uciec, aby pozostać przy
    życiu: Kto zabije swego bliźniego nieumyślnie, a wcześniej nie nienawidził go;'
