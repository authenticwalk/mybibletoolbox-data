  ben-IRV: এই নিয়ম এক জনের জন্য যে হত্যাকারী সেই জায়গায় পালিয়ে বাঁচতে পারে; কেউ
    যদি আগে প্রতিবেশীকে ঘৃণা না করে ভুলবশত তাকে হত্যা করে;
  pan-pan: ਇਹ ਉਸ ਖ਼ੂਨੀ ਦੀ ਗੱਲ ਹੈ ਜੋ ਉੱਥੇ ਭੱਜ ਕੇ ਜੀਉਂਦਾ ਰਹੇ ਅਰਥਾਤ ਜਿਹੜਾ ਗਲਤੀ ਨਾਲ ਆਪਣੇ
    ਗੁਆਂਢੀ ਨੂੰ ਮਾਰ ਸੁੱਟੇ ਪਰ ਉਸ ਦਾ ਉਹ ਦੇ ਨਾਲ ਪਹਿਲਾਂ ਤੋਂ ਕੋਈ ਵੈਰੀ ਨਹੀਂ ਸੀ।
  mya-JVB: လူအသက်ကိုသတ် မိ၍ ၊ ကိုယ်အသက် ချမ်းသာစေခြင်းငှာ ၊ ထို မြို့သို့ ပြေး ရသောသူ
    ၏အမှု ဟူမူကား ၊ လူသည် ထင်း ခုတ် ခြင်းငှာ အဘော် နှင့် တော သို့ သွား ၍ သစ်ပင် ကိုခုတ်လှဲ
    စဉ်အခါ ၊ ပုဆိန် သည် အရိုးကျွတ်၍အဘော် ကိုထိ သောကြောင့်၊ မိမိအဘော်သေအောင်ပြုမိသောသူနှင့်တူ၍၊
  hmo-hmo: “Vadaeni bema tau ta ese ma tau ta, ia badu henia lasi tauna, ia alaia
    kava neganai, unai tau ese unai hanua ta dekenai do ia heau mauri diba.
  urd-urd: और उस क़ातिल का जो वहाँ भाग कर अपनी जान बचाए हाल यह हो, कि उसने अपने पड़ोसी
    को अनजाने में और बग़ैर उससे पुरानी दुश्मनी रख्खे मार डाला हो।
  rus-SYN: 'И вот какой убийца может убегать туда и остаться жив: кто убьет ближнего
    своего без намерения, не быв врагом ему вчера и третьего дня;'
  bqc-SIM: Tó kai mɛ́ mↄ̀, ↄ̃ gbɛ̃́ a gbɛ̃́dee dɛ̀, mɛ́ ĩ́ie ku aàpi ń gbɛ̃́ pↄ́
    a dɛ̀o zãnguo za zio, lá ali kɛn kɛ. Aàli bàalɛ ta wɛ̃́lɛpiↄ dou azĩa misia
    yã́i.
  tcz-CHONGTHU: Mikhat touvin kidoupi beiya, khat chu amoh tha khah tah a ahileh,
    khopi khat pen pen achu jamlut a kihihuh hing thei ahi.
  mar-mar: 'मनुष्यवध करून या तीनपैकी एका नगरात आश्रयाला येणाऱ्याबद्दल नियम असा: पूर्वीचे
    वैर नसताना जर कोणी चुकून आपल्या शेजाऱ्याला ठार मारले तर त्याने येथे जावे.'
  qub-qub: «Mana chiquinacuycar mana yarpashapita wañuycacherga quiquintapis wañuchinanpita
    chay siudäcunaman gueshpenga.
  hat-hat: 'Men nan ki sikonstans yon moun ka kouri al kache nan yonn nan lavil sa
    yo pou sove lavi l'': Se lè yon moun touye yon frè parèy li san li pa fè espre,
    san li pa janm gen anyen avè l''.'
  eng-BSB: 'Now this is the situation regarding the manslayer who flees to one of
    these cities to save his life, having killed his neighbor accidentally, without
    intending to harm him:'
  tod-tod: 'Wɛlɛ ʋelei nu ʋaa nui maanɛai la, é ɓɔɠɔ maaʋela la, taai naati gila
    su, zɛnvui ʋa ɠizo: ni é seiɲɔɠɔi ʋaaʋɛ, é la gaaɠilini ma, naa ná-wɔinzeɠema
    ɠi ge la ɠɛa kisu kaipa.'
  eng-WEBPB: 'This is the case of the man slayer who shall flee there and live: Whoever
    kills his neighbour unintentionally, and didn’t hate him in time past—'
  kbq-kbq: Hagi mago vahe'mo'ma mago'azama hanifima ahefrigahue huno'ma ontahi'neno
    hantga huno vahe'ma ahefrisia vahe'mo'a, freno vuno agu'mavazisia kumapi ufregahie.
  nhe-BL: “Huan se tlen temictijtoc huelis mochololtis huan mocahuas nepa huan quimanahuis
    iyolis intla quinextis para ax quinequiyaya temictis huan ax panoc pampa quicualancaitayaya
    nopa tlacatl.
  gub-BL: Aze awa uzuka amo hehe ipuruzuka wer 'ym pà nehe, aze nuiko kwaw iàmàtyry'ymar
    romo nehe, izuka arer upuner amo a'e tawhu pe uzàwehemaw rehe a'e nehe. Ni amo
    nupuner kwaw izuka haw rehe a'e pe wà nehe.
  eng-DRA: 'This shall be the law of the slayer that fleeth, whose life is to be saved:
    He that killeth his neighbour ignorantly, and who is proved to have had no hatred
    against him yesterday and the day before:'
