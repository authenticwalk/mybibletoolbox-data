verse: DEU.019.011
translations:
  mal-C: എന്നാൽ ഒരാൾ തന്റെ അയൽവാസിയെ വെറുക്കുകയും അയാൾക്കുവേണ്ടി പതിയിരുന്ന് ആക്രമിച്ച്,
    അയാളെ മുറിപ്പെടുത്തി കൊല്ലുകയും ചെയ്തശേഷം ആ മനുഷ്യൻ ഈ നഗരങ്ങളിലൊന്നിലേക്ക് ഓടി
    രക്ഷപ്പെട്ടാൽ,
  deu-TKW: Wenn aber ein solcher in eine dieser Städte fliehen sollte, der aus Haß
    gegen seinen Nächsten diesem aufgelauert, ihn überfallen und ihn derart geschlagen
    hat, daß er starb,
  lin-lin: Kasi soki moto ayini moninga na ye mpe atieli ye motambo, abundisi ye mpe
    abomi ye na nko, bongo akimi kati na moko ya bingumba wana,
  eng-LSV: And when a man is hating his neighbor, and has lain in wait for him, and
    risen against him, and struck his life, and he has died, then he has fled to one
    of these cities,
  eng-GNV: But if a man hate his neighbour, and lay waite for him, and rise against
    him, and smite any man that he die, and flee vnto any of these cities,
  eng-WEBSTER: 'But if any man shall hate his neighbor, and lie in wait for him, and
    rise up against him, and smite him mortally, that he dieth, and he shall flee
    into one of these cities:'
  nhw-BL: “Pero sintla se tlacatl quicualancaita seyoc, huan quiojchiya campa yohui
    para quimictis, huan teipa yas ipan se tlen ni altepeme campa hueli momanahuis,
  swh-ONEN: Lakini kama mtu anamchukia ndugu yake, akamvizia, akamshambulia na kumuua,
    kisha akakimbilia katika mmojawapo ya miji hii,
  bba-bba: Adɑmɑ ɡoo ù n win winsim tusɑ, mɑ u nùn so u ɡo, yen biru, kpɑ u kpikiru
    we wuu sin ɡɑɡu sɔɔ,
  eng-KJVCPB: 'But if any man hate his neighbour, and lie in wait for him, and rise
    up against him, and smite him mortally that he die, and fleeth into one of these
    cities:'
  luo-luo: Ka ngʼato ok dwar wadgi mobutone kokiye kendo mi otho bangʼe oringo kodhi
    e mier madongo mag tonygi,
  meu-meu: A tau ta ese ia dekena tauna bema inai henia, bena bema bani henia, bema
    heatu henia, bona bema haberoa dikadika; bena tau na baine mase, bona ala-ala
    tauna be una hanua ta baine heau henia,
  npi-ULB: तर कसलै आफ्नो छिमेकीलाई घृणा गर्छ र ढुकेर बसी त्यसको विरुद्धमा उठेर त्यसलाई
    मर्ने गरी हिर्काउँछ र त्यो यी तिनवटा सहरमध्ये एउटामा भाग्छ भने
  yor-yor: Ṣùgbọ́n tí ọkùnrin kan bá kórìíra arákùnrin rẹ̀, tí ó sì lúgọ dè é, tí
    ó mú u tí o lù ú pa, tí ọkùnrin náà sì sálọ sí ọ̀kan nínú àwọn ìlú wọ̀nyí,
  ind-ind: “Sebaliknya, untuk kasus pembunuhan yang dilakukan dengan sengaja, maka
    pembunuh tersebut tidak boleh terus dilindungi di kota perlindungan. Contohnya,
    ketika ada orang yang memang membenci sesamanya dan dia bersembunyi menunggu orang
    yang dibencinya itu, kemudian membunuhnya lalu melarikan diri ke salah satu kota
    perlindungan,
  pes-OPCB: ولی اگر کسی از همسایهٔ خود نفرت داشته باشد و با قصد قبلی او را بکشد و
    سپس به یکی از شهرهای پناهگاه فرار نماید،
  tgl-ULB: Pero kung sinuman ang nagagalit sa kaniyang kapit-bahay, inabangan siya,
    mangibabaw laban sa kaniya, at malubha siyang sinugatan kung kaya't namatay siya,
    at kung tatakas siya papunta sa isa sa mga lungsod na iyon—
  hui-hui: Anigo ai agali mbirame ibunaga damene karu aria mbirago handabe manga howa
    homelo bo wahalu tano tebira uruni mbiragoha ha do hole pole manda biyagua nde
  mya-mya: '``သို့​ရာ​တွင်​လူ​တစ်​ယောက်​သည် ရန်​သူ​ကို​အငြိုး ထား​၍​ချောင်း​မြောင်း​သတ်​ဖြတ်​ပြီး​လျှင်
    ထို​မြို့ တစ်​မြို့​သို့​ထွက်​ပြေး​ခို​လှုံ​သည့်​အ​ခါ​၌​မူ ကား၊-'
  bod-N: འོན་ཀྱང་མི་ཞིག་རང་གི་ཁྱིམ་མཚེས་ལ་སྡང་བ་དང་དེ་ལ་བསྒུགས་བསྡད་དེ། གློ་བུར་ཉིད་ལ་ཁོའི་སྟེང་ལ་ཤོར་ནས་ཁོ་བསད་པ་དང་།
    དེ་ནས་གྲོང་ཁྱེར་དེ་དག་ལས་གཅིག་ལ་བྲོས་ན།
  sna-sna: Asi kana munhu achivenga muvakidzani wake akamuvandira, akamurova uye akamuuraya,
    akatizira kune rimwe ramaguta aya,
  spa-BLM: Pero si alguno odia a su prójimo, lo acecha, se levanta contra él, lo hiere
    mortalmente para que muera, y huye a una de estas ciudades;
  cac-cac: Q'uinaloc ay chavan̈oc eb' vin̈ toxon yajc'ol sb'a, a junoc vin̈ smaclan
    yec' junxo vin̈ chi' yic smac'ancham vin̈, ayic smac'ancham vin̈ chi' vin̈, sb'at
    vin̈ scol sb'a d'a junoc juntzan̈ chon̈ab' chi'.
  swh-ULB: Lakini kama yeyote anamchukia jirani yake, uongo unamsubiri, uinuka dhidi
    yake, na majeraha ya kufa kwake ili kwamba anakufa, na kama basi anakimbia katika
    moja ya miji hii-
  bel-bel: Але калі хто будзе ворагам блізкаму свайму і будзе падпільноўваць яго,
    і паўстане на яго і забэе яго да сьмерці, і ўцячэ ў адзін з гарадоў тых,
  deu-ELBBK: 'Wenn aber ein Mann seinen Nächsten hasst, und ihm auflauert und sich
    gegen ihn erhebt und ihn totschlägt, so dass er stirbt, und er flieht in eine
    dieser Städte:'
  mbb-OT: “Piru emun edumut is sevaha he etew te iring din ne ebenteyanan din haazà
    ne edhimetayan din, ne ebpelaǥuy sikandin diyà te sevaha zuen te menge inged he
    eputà,
  mal-2015: എന്നാൽ ഒരുത്തൻ കൂട്ടുകാരനെ ദ്വേഷിച്ചു തരംനോക്കി അവനോടു കയർത്തു അവനെ അടിച്ചുകൊന്നിട്ടു
    ഈ പട്ടണങ്ങളിൽ ഒന്നിൽ ഓടിപ്പോയാൽ,
  rmc-rmc: Šaj pes ačhel, hoj vareko našťi avri ačhelas avre dženes, geľahas pre leste
    a demaďahas les avke, hoj muľahas, a oda dženo denašľahas andre jekh kale forendar.
  pes-OPV: لیکن اگر کسی همسایه خود را بغض داشته، در کمین او باشد و بر او برخاسته،
    او راضرب مهلک بزند که بمیرد، و به یکی از این شهرها فرار کند،
  ron-1924: Дар дакэ ун ом фуӂе ынтр-уна дин ачесте четэць дупэ че а ынтинс лацурь
    апроапелуй сэу дин врэжмэшие ымпотрива луй, дупэ че с-а арункат асупра луй ши
    л-а ловит аша ынкыт й-а причинуит моартя,
  ben-OBCV: কিন্তু যদি কেউ হিংসা করে প্রতিবেশীর উপর হামলা করে মেরে ফেলবার জন্য সঠিক
    সময়ের অপেক্ষায় বসে থাকে এবং তাকে আক্রমণ করে মেরে ফেলে আর তার কাছের আশ্রয়-নগরে
    পালিয়ে যায়,
  som-som: Laakiinse haddii nin deriskiisa neceb yahay ee uu isaga meel ugu gabbado
    oo uu markaas ku soo boodo oo uu ku dhufto nabar uu u dhinto, kolkaas hadduu u
    cararo magaalooyinkaas middood,
  lat-VUC: Si quis autem, odio habens proximum suum, insidiatus fuerit vitæ ejus,
    surgensque percusserit illum, et mortuus fuerit, fugeritque ad unam de supradictis
    urbibus,
  eng-ASVBT: But if any man hate his neighbor, and lie in wait for him, and rise up
    against him, and smite him mortally so that he dieth, and he flee into one of
    these cities;
  ita-1885: Ma, quando un uomo, odiando il suo prossimo, l'avrà insidiato, e l'avrà
    assalito, e percosso a morte, sì che muoia; e poi si sarà rifuggito in una di
    quelle città;
  eng-LXXUP: But if there should be in thee a man hating his neighbor, and he should
    lay wait for him, and rise up against him, and smite him, that he die, and he
    should flee to one of these cities,
  eng-ULB: But if anyone hates his neighbor, lies in wait for him, rises up against
    him, and mortally wounds him so that he dies, and if he then flees into one of
    these cities—
  spa-VBL: Por otra parte, si un hombre odia a alguien, se esconde a la espera, lo
    ataca y lo mata, y luego el asesino corre a una de las ciudades santuario,
  fra-_FOB: Mais lorsqu'un homme qui haïssait son prochain lui aura dressé des embûches,
    et se sera élevé contre lui, et l'aura frappé à mort, et se sera enfui dans l'une
    de ces villes,
  mal-mal: എന്നാൽ ഒരുവൻ കൂട്ടുകാരനെ ദ്വേഷിച്ച് അവസരം നോക്കി അവനോട് കയർത്ത് അവനെ അടിച്ചുകൊന്നശേഷം
    ഈ പട്ടണങ്ങളിൽ ഒന്നിലേക്ക് ഓടിപ്പോയാൽ,
  urd-GVR: Lekin ho saktā hai koī dushmanī ke bāis kisī kī tāk meṅ baiṭh jāe aur us
    par hamlā karke use mār ḍāle. Agar qātil panāh ke kisī shahr meṅ bhāg kar panāh
    le
  suz-BL: तन्‍न मुरुम ङोंइती रे ईख कुरशा, गेहे पशा, बाप्‍शा मुर कली तुप्‍शा साइक्‍तु
    हना, प्रोक्‍तीक सहर काम प्रोक्‍त हना,
  ita-1927: Ma se un uomo odia il suo prossimo, gli tende insidie, l’assale, lo percuote
    in modo da cagionargli la morte, e poi si rifugia in una di quelle città,
  ckb-ckb: بەڵام ئەگەر کەسێک ڕقی لە دراوسێکەی بێت و بۆسەی بۆ نایەوە و لێی هەستا و
    لێدانێکی کوشندەی لێدا و مرد و ئینجا بکوژەکە بۆ یەکێک لەو شارانە هەڵات،
  eng-BBE: But if any man has hate for his neighbour, and waiting for him secretly
    makes an attack on him and gives him a blow causing his death, and then goes in
    flight to one of these towns;
  kan-OKCV: ಆದರೆ ಒಬ್ಬನು ತನ್ನ ನೆರೆಯವನನ್ನು ದ್ವೇಷಿಸಿ ಹೊಂಚು ಹಾಕಿ, ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದು,
    ಅವನನ್ನು ಸಾಯುವವರೆಗೂ ಹೊಡೆದು ಕೊಂದುಹಾಕಿ ಈ ಪಟ್ಟಣಗಳಿಗೆ ಓಡಿಹೋದರೆ,
  tam-2017: “ஒருவன் பிறனொருவனைப் பகைத்து, அவனுக்கு மறைந்திருந்து, அவனுக்கு விரோதமாக
    எழும்பி, அவன் சாகும்படி அவனை அடித்து, இந்தப் பட்டணங்களில் ஒன்றில் ஓடிப்போயிருப்பானாகில்,
  spa-RV-1909: Mas cuando hubiere alguno que aborreciere á su prójimo, y lo acechare,
    y se levantare sobre él, y lo hiriere de muerte, y muriere, y huyere á alguna
    de estas ciudades;
  ron-BTF: Dar dacă vreun om urăşte pe aproapele său şi îl pândeşte şi se ridică împotriva
    lui şi îl loveşte de moarte încât el moare, şi fuge într-una din aceste cetăţi,
  eng-WEBP: But if any man hates his neighbor, lies in wait for him, rises up against
    him, strikes him mortally so that he dies, and he flees into one of these cities;
  eng-FBV: On the other hand, if a man hates someone, hides in wait, and attacks and
    kills them, and then the killer runs to one of the sanctuary towns,
  nld-1939: Maar wanneer iemand zijn naaste haat, hem lagen legt, overvalt en doodslaat,
    en hij vlucht dan naar een van die steden,
  nch-BL: “Pero sinta se tacat quicualancaita seyoc, huan quiojchiya campa yahui para
    quimictis, huan teipa yas ipan se ten ni altepeme campa hueli momanahuis,
  vie-1934: Nhưng nếu ai ganh ghét kẻ lân cận mình, gài mưu hại người, nổi lên đánh
    người chết, rồi chạy ẩn núp mình trong một của các thành ấy,
  hin-CV: मगर यदि कोई व्यक्ति अपने पड़ोसी के प्रति बैर के कारण घात लगाकर बैठकर उस
    पर प्रहार करके उसकी मृत्यु हो जाती है, तब वह इनमें से किसी एक नगर को पलायन कर
    जाता है,
  eng-OURB: But if any man hates his neighbor, lies in wait for him, rises up against
    him, strikes him mortally so that he dies, and he flees into one of these cities;
  spa-BES: Pero si algún hombre odia a su prójimo, esperando secretamente lo ataca
    y le da un golpe que causa su muerte, y luego huye a una de estas ciudades;
  tdx-tdx: Aa naho mone falai’ondaty i marine azey, le voñoñe’e, naho kabohe’e an-keloke
    le mikenkan-dre vaho tam­biko­vikoe’e an-day ty raik’ amy rova rezay
  vid-vid: “Ila wone munhu hoyowa mng'honyo wa miyage, komvaba na kumsubula na kumkopola,
    hamba yobilimila kuli muji umwe hali miji ajo,
  eng-OKE: But if a man bear hatred to his neighbour, and lie in wait for him, and
    rise up against him, and destroy his life, and he die, and he flee to one of these
    cities,
  tha-KJV: แต่​ถ้าผู้ใดเกลียดชังเพื่อนบ้านของตน และซุ่มคอยดักเขาอยู่และได้ลอบตีเขาถึงแก่​ความตาย
    แล​้วชายผู้นั้​นก​็​หนี​เข​้าไปในหัวเมืองเหล่านั้นเมืองใดเมืองหนึ่ง
  por-BR-2018: Mas quando houver alguém que aborrecer a seu próximo, e o espreitar,
    e se levantar sobre ele, e o ferir de morte, e morrer, e fugir a alguma destas
    cidades;
  deu-ELO: 'Wenn aber ein Mann seinen Nächsten haßt, und ihm auflauert und sich wider
    ihn erhebt und ihn totschlägt, so daß er stirbt, und er flieht in eine dieser
    Städte:'
  eng-WYC-2018: Forsooth if any man hateth his neighbour, and setteth ambushes to
    his life, and riseth up against him privily, and smiteth him, and he is dead (or
    and he dieth), and the manslayer fleeth to one of the foresaid cities,
  epo-epo: 'Sed se iu estos malamiko al sia proksimulo kaj insidos lin kaj leviĝos
    kontraŭ lin kaj mortigos lin kaj forkuros al unu el tiuj urboj:'
  uig-PIN: Lekin birsi ⱪoxnisiƣa ɵq-adawǝt tutⱪan bolsa, paylap turup uningƣa ⱨujum
    ⱪilip, urup ɵltürüwǝtsǝ wǝ xu xǝⱨǝrlǝrdin birigǝ ⱪeqip beriwalƣan bolsa,
  beo-beo: 'Be dunu afae da ougiba:le amola hanaiba:le ema ha lai dunu medole legesea
    amola ea maga:me da ahoa, amasea e da Dabe Fasa:besa:le Gaga:su Moilai bai bagadega
    hi esalusu gaga:musa: ahoasea,'
  tpi-OTNT: “Tasol sapos wanpela man i no laik tru long wantok bilong en na em i hait
    i stap na paitim em nogut na kilim em i dai, na bihain em i ran i go long wanpela
    bilong ol dispela taun bilong hait,
  hau-SA: Amma idan wani mutum yana ƙin maƙwabcinsa, ya kuma yi kwanto yana fakonsa,
    ya yi masa rauni, har ya kashe shi, sa’an nan ya gudu zuwa ɗaya daga cikin waɗannan
    birane,
  uig-LAT: Lékin birsi qoshnisigha öch-adawet tutqan bolsa, paylap turup uninggha
    hujum qilip, urup öltürüwetse we shu sheherlerdin birige qéchip bériwalghan bolsa,
  nde-nde: Kodwa nxa umuntu emzonda umakhelwane wakhe, amcathamele, amtshaye ambulale,
    abesebalekela kwelinye lamadolobho la,
  ton-ton: '¶ “Ka ko eni, kapau ʻoku fehiʻa ha tangata ki hono kaungāʻapi, pea toitoiʻi
    ai, pea tuʻu hake kiate ia, pea taaʻi ia ke lavea lahi pea mate ai, pea hola ia
    ki he kolo ʻe taha ʻoe ngaahi kolo ni:'
  ces-1613: 'Ale byl-li by kdo, maje v nenávisti bližního svého, a činil by úklady
    jemu, a povstana proti němu, ranil by ho smrtedlně, tak že by umřel, a utekl by
    do některého z těch měst:'
  eng-WMB: But if any man hates his neighbor, lies in wait for him, rises up against
    him, strikes him mortally so that he dies, and he flees into one of these cities;
  tam-TCV: எனினும் ஒருவன் தன் அயலானைப் பகைத்து, அவனுக்காகப் பதுங்கிக் காத்திருந்து
    தாக்கிக் கொன்றபின் இப்பட்டணங்கள் ஒன்றிற்குத் தப்பியோடக்கூடும்.
  ceb-ULB: Apan kung adunay tawo nga nagdumot sa iyang isigkatawo, maga-atang kaniya,
    magatindog batok kaniya, ug samaran siya aron mamatay siya, ug unya kung mokalagiw
    siya paingon ngadto sa usa niining mga siyudara—
  pol-UBG: Ale jeśli ktoś nienawidzi swego bliźniego i będzie na niego czyhał, powstanie
    przeciw niemu i śmiertelnie go uderzy, a ten umrze, a potem ucieknie do jednego
    z tych miast;
  urd-GVU: لیکن ہو سکتا ہے کوئی دشمنی کے باعث کسی کی تاک میں بیٹھ جائے اور اُس پر
    حملہ کر کے اُسے مار ڈالے۔ اگر قاتل پناہ کے کسی شہر میں بھاگ کر پناہ لے
  deu-1912: Wenn aber jemand Haß trägt wider seinen Nächsten und lauert auf ihn und
