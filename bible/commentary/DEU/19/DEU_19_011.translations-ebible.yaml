    dekenai ia naria, bona unai gabu dekena amo ia heatu henia, ia alaia mase. Unai
    murinai unai tau ese unai heau mauri hanua ta dekenai ia heau neganai,
  urd-urd: लेकिन अगर कोई शख़्स अपने पड़ोसी से दुश्मनी रखता हुआ उसकी घात में लगे, और
    उस पर हमला कर के उसे ऐसा मारे कि वह मर जाए और वह ख़ुद उन शहरों में से किसी में
    भाग जाए।
  rus-SYN: Но если кто у тебя будет врагом ближнему своему и будет подстерегать его,
    и восстанет на него и убьет его до смерти, и убежит в один из городов тех,
  bqc-SIM: Tó gbɛ̃́ ĩ́isɛ̀ ń a gbɛ̃́deeo, mɛ́ àlɛ aà kpakpa e à gɛ̀ kùsiwà
    à aà dɛ̀, ↄ̃ à gbàsa bàalɛ̀ tà wɛ̃́lɛpiↄ dou,
  tcz-CHONGTHU: Hinlah koitobang khat chun asopi ahot bola, chang lhih jinga aum a,
    adel khum jenga ahileh, hiche tolthatpa chu khopi ho lah a khat pena chu jamlut
    a kisel jeng thei ahi.
  mar-mar: पण द्वेषापोटीही एखादा मनुष्य संधीची वाट पाहत लपूनछपून दुसऱ्याच्या जिवावर
    उठेल, त्याच्यावर प्राणघातक हल्ला करून या नगरात पळून गेला.
  qub-qub: «Pipis runa-masinta chiquipashpan wañurcachir pacacuna siudäman gueshpiptenga
  hat-hat: Men, si yon moun rayi yon lòt, epi li pran veye l' jouk li tonbe sou li,
    li ba l' kou jouk li touye l', epi apre sa, li kouri al kache nan yonn nan lavil
    sa yo,
  eng-BSB: If, however, a man hates his neighbor and lies in wait, attacks him and
    kills him, and then flees to one of these cities,
  tod-tod: Kɛlɛ ni wɔinzeɠemai ɠa nui ta ɠisu seiɲɔɠɔi laalɔɠɔma, é ɗa gaaʋɛɛnɛ,
    é so, é doɠa, naa za, é ʋela, é li, é zei naama laai taɠila su,
  eng-WEBPB: But if any man hates his neighbour, lies in wait for him, rises up against
    him, strikes him mortally so that he dies, and he flees into one of these cities;
  kbq-kbq: Hianagi mago'mo tava'oma'are'ma nemanisimofoma antahi haviza hunenteno,
    kafonteno mani'neno ahefriteno freno ama ana kumapima ufresigeno'a,
  nhe-BL: “Pero intla se tlacatl quicualancaita seyoc, huan quiojchiya campa yahui
    para quimictis, huan teipa yas ipan se tlen ni altepetini campa hueli momanahuis,
  gub-BL: Aze ru'u amo awa na'iakatuwawahy kwaw amo rehe nehe. Uzeàmim tukaz pupe
    hàro pà. Na'e uzàmàtyry'ym wàmàtyry'ymar izuka pà. Na'e uzàn oho amo a'e tawhu
    pe uzepyro pà uzuka haw wi.
  eng-DRA: But if any man hating his neighbour, lie in wait for his life, and rise
    and strike him, and he die, and he flee to one of the cities aforesaid,
