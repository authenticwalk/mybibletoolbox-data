  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ವಾಗ್ದಾನಮಾಡಿದಂತೆ ನಿಮ್ಮ ರಾಜ್ಯವನ್ನು ವಿಸ್ತರಿಸಿ,
    ತಾನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಸೂಚಿಸಿದ ಪ್ರದೇಶವನ್ನೆಲ್ಲಾ ಕೊಡುವಾಗ, ಇನ್ನೂ ಮೂರು ನಗರಗಳನ್ನು ನಿಮಗಾಗಿ
    ಗೊತ್ತುಮಾಡಬೇಕು. ನಾನು ಈಗ ನಿಮಗೆ ಬೋಧಿಸುವ ಈ ಧರ್ಮೋಪದೇಶವನ್ನೆಲ್ಲಾ ನೀವು ಅನುಸರಿಸುವವರಾಗಿ,
  yap-yap: “Ma fa’anra ga’nag SOMOL ni Got romed fa gin ke milsuwon ngomed, ni bod
    nike yog ngak e pi ga’ romed ni kakrom nra rin’; me pi’ urngin yang fapi binaw
    ngomed nike micheg,
  hlt-MCSB: Na pa rhoek taengkah a toemngam vanbangla na khorhi te BOEIPA na Pathen
