  uig-ARA: پەرۋەردىگار خۇدايىڭلار ئاتا-بوۋىلىرىڭلارغا قەسەم قىلغىنىدەك چېگرايىڭلارنى
    كېڭەيتىشنى، ئاتا-بوۋىلىرىڭلارغا ۋەدە قىلغان بارلىق زېمىننى سىلەرگە تەقدىم قىلىشنى
    خالايدۇ؛
  sus-sus: Xa wo Marigi Alatala wo xa bɔxi ragbo yɛ alɔ a rakali ki naxɛ wo babae
