    te mawaibao wali te tǫ sese tama mawaibao.
  tpi-tpi: “Bihain Bikpela bai i skruim mak bilong graun bilong yupela i go bikpela,
    olsem em i bin promis long ol tumbuna bilong yupela, na em bai i givim yupela
