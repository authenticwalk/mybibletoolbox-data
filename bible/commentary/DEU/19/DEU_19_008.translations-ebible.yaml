  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்கள் முற்பிதாக்களுக்கு ஆணையிட்டு, வாக்குக் கொடுத்தபடி
    உங்கள் பிரதேச எல்லைகளை விரிவுபடுத்தி, அவர்களுக்கு வாக்குப்பண்ணிய நாடு முழுவதையும்
    உங்களுக்குத் தருவார்.
  ceb-ULB: Kung si Yahweh nga inyong Dios magapadako sa inyong mga ginsakopan, nanumpa
