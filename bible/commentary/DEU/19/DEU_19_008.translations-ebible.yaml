  urd-GVU: بعد میں رب تیرا خدا تیری سرحدیں مزید بڑھا دے گا، کیونکہ یہی وعدہ اُس نے
    قَسم کھا کر تیرے باپ دادا سے کیا ہے۔ اپنے وعدے کے مطابق وہ تجھے پورا ملک دے گا،
  deu-1912: Und so der HERR, dein Gott, deine Grenzen erweitern wird, wie er deinen
    Vätern geschworen hat, und gibt dir alles Land, das er geredet hat deinen Vätern
