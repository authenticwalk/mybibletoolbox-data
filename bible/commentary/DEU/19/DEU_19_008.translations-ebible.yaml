  tbz-SIM: Kɛ̀ di yie nkɛ tũ nti Yiɛ̀ nKuyie nkùù di te ku kó yɛtɑnnɔ̀ n di duɔ́ nyɛ̀
    yíe, kɛ kù dɔ́, kɛ yie nku kpɛti kù yóó yíɛ́ kɛ́pɛ̃kùnnɛmu di tenkɛ̀, kù do bɛ́i
    nkɛ́ĩkú kɛ́nyɛ̃ nkù yóó duɔ́ nkɛ̀ di yɛmbɛ̀. Di yíɛ́ kɛ́tɑ̃ɑ̃tɛ́ disɔ̀rì kó yɛhɛkɛ̀
    yɛ̀tɑ̃ɑ̃ti.
  msy-2020: “Ikiavɨra Itir God, ian God, a nguazir kabar mɨtaghniabagh isɨvagh, nguazir
