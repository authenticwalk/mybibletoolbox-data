verse: DEU.019.008
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയെ നിങ്ങൾ സ്നേഹിക്കുകയും അവിടത്തെ പാതയിൽ നടക്കുകയും
    ഇന്നു ഞാൻ നിനക്കു നൽകുന്ന സകലകൽപ്പനകളും ശ്രദ്ധയോടെ പിൻതുടരുകയും ചെയ്യണം. അങ്ങനെയായാൽ
    നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ അതിര് വിസ്താരമാക്കി നിങ്ങളുടെ പിതാക്കന്മാരോടു
    വാഗ്ദാനംചെയ്ത ദേശമെല്ലാം നിങ്ങൾക്കു നൽകുകയും ചെയ്യും. അപ്പോൾ നീ വേറെ മൂന്നു നഗരങ്ങൾകൂടി
    വേർതിരിച്ചിടണം.
  deu-TKW: Und wenn Jahwe, dein Gott, dein Gebiet so erweitert, wie er deinen Vätern
    geschworen hat, und dir das ganze Land giebt, dessen Verleihung er deinen Vätern
    verheißen hat,
  lin-lin: Soki Yawe, Nzambe na bino, ayeisi monene mokili na bino ndenge alakaki
    epai na bakoko na bino na nzela ya ndayi mpe apesi bino mokili mobimba ndenge
    alakaki bango,
  eng-LSV: And if your God YHWH enlarges your border, as He has sworn to your fathers,
    and has given to you all the land which He has spoken to give to your fathers—
  eng-GNV: And when the Lord thy God enlargeth thy coastes (as he hath sworne vnto
    thy fathers) and giueth thee all the lande which he promised to giue vnto thy
    fathers,
  eng-WEBSTER: And if the LORD thy God shall enlarge thy limits, as he hath sworn
    to thy fathers, and give thee all the land which he promised to give to thy fathers;
  nhw-BL: “Huan sintla ica cuidado anquitoquilise nochi ni tlanahuatilme catli nimechmaca
    ama, huan anquiicnelise amoTECO Dios, huan nochipa annejnemise ipan iojhui, huajca
    amoTECO Dios más quihueyilis amotlal. Quena, yaya anmechmacas nochi nopa tlali
    catli quintencahuilijtoc amohuejcapan tatahua para anmechmacas. Huan quema ya
    nopa panos, huajca monequi anquiiyocaquixtise seyoc eyi altepeme campa momanahuise
    masehualme iyoca tlen nopa eyi catli ya anquipixtose.
  swh-ONEN: Kama Bwana Mungu wenu akipanua nchi yenu, kama alivyoahidi kwa kiapo kwa
    baba zenu na kuwapa nchi yote aliyowaahidi,
  bba-bba: Mɑ i woodɑ ye kpuro mɛm nɔɔwɑ i ye nɔni doke ye nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ, mɑ
    i Gusunɔ bɛsɛn Yinnin kĩru mɔ̀, u koo bɛɛn tem mɛ yɑsiɑsiɑ kpɑ u mu bɛɛ wɛ̃ mɛ
    u bɛsɛn bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ. Sɑɑ yerɑ i ko i mɑɑ wusu itɑ ɡɑsu ɡɔsi i sosi
    sìn mi bɑ ko n dɑ kpikiru de.
  eng-KJVCPB: And if the Lord thy God enlarge thy coast, as he hath sworn unto thy
    fathers, and give thee all the land which he promised to give unto thy fathers;
  luo-luo: Ka Jehova Nyasaye ma Nyasachu omedo tongʼ mar pinyu, kaka nosingore kokwongʼore
    ni kwereu, ni obiro miyou pinyni duto kaka nosingorenegi,
  meu-meu: 'A ina haheḡani idoinai hari dina ai na haḡanilaimui na ba badinaia namonamo,
    bona Iehova, emui Dirava, ba lalokau henia bona ena dala ba rakalaia hanaihanai;
    bena Iehova, emui Dirava, ese emui tano baine habadaia, senemui e gwau henidia
    hamata heḡereḡerena, bona senemui e gwaurai henidia hamata tanona idoinai baine
    henimui: una negana ai umui ese hanua toi ma ba gwauraidia hidi, unu gunadia toiosi
    ida bae mia;'
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूका पिता-पुर्खाहरूसित प्रतिज्ञा गर्नुभएअनुसार
    उहाँले तिमीहरूका सिमाना बढाइदिनुभयो र तिमीहरूलाई पिता-पुर्खाहरूलाई दिन्छु भनी
    प्रतिज्ञा गर्नुभएका सबै देश दिनुभयो भने
  yor-yor: Tí Olúwa Ọlọ́run rẹ bá sì fẹ́ agbègbè rẹ, gẹ́gẹ́ bí ó ti ṣe ìbúra fún àwọn
    baba ńlá a yín, tí ó sì fún ọ ní gbogbo ilẹ̀ tí ó ti ṣe ìlérí fún wọn,
  ind-ind: “Kalau kalian melakukan setiap hal yang saya perintahkan hari ini, yaitu
    mengasihi TUHAN Allah kita dan selalu menjalani hidup seperti yang Dia inginkan,
    maka TUHAN akan memperluas wilayah kalian sampai Dia memberikan seluruh negeri
    yang sudah dijanjikan-Nya kepada nenek moyang kita. Sesudah itu terwujud, kalian
    harus memilih tiga kota lagi sebagai kota perlindungan.
  pes-OPCB: اگر یهوه خدایتان طبق وعده‌ای که با سوگند به پدران شما داده است مرزهای
    سرزمینتان را وسیعتر کند و تمام سرزمینی را که وعده داده است، به شما ببخشد،
  tgl-ULB: Kapag pinalawak ni Yahweh na inyong Diyos ang inyong mga hangganan, gaya
    ng kaniyang ipinangakong gagawin sa inyong mga ninuno, at ibibigay sa inyo ang
    lahat ng lupain na ipinangako niyang ibibigay sa inyong mga ninuno;
  hui-hui: Mani Anduane Homogo inanaga Ngode Datagaliwabehanda bamba tínaga mamali
    biaruhondo dindi ngulebero lalu bi lo winigodagua ngialu tínaga dindi ogoni yangalalu
    mo timbu holebira.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​၏​ဘိုး​ဘေး​တို့​အား​ကတိ​ထား​တော်​မူ
    သည့်​အ​တိုင်း သင်​တို့​၏​နယ်​ကျယ်​ပြန့်​လာ​ပြီး လျှင် ကတိ​ထား​တော်​မူ​သော​မြေ​အား​လုံး
    ကို​အ​ပိုင်​ရ​ရှိ​သော​အ​ခါ၊-'
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ལ་བཞེས་པའི་མནའ་བཞིན་དུ།
    ཁྱོད་ཅག་གི་ས་མཚམས་རྒྱ་བསྐྱེད་ནས་ཕ་མེས་ལ་ཞལ་གྱིས་བཞེས་པའི་ཡུལ་དེ་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་གནང་བ་དང་།
  sna-sna: Kana Jehovha Mwari wenyu achinge azokurisa nyika yenyu, sezvaakavimbisa
    madzitateguru enyu nemhiko, uye kana achinge akupai nyika yose yaakavimbisa,
  spa-BLM: Si Yahvé, vuestro Dios, amplía vuestra frontera, como ha jurado a vuestros
    padres, y os da toda la tierra que prometió dar a vuestros padres;
  cac-cac: Tato ol e b'eyb'alejn̈ej juntzan̈ checnab'il sval tic d'ayex, yujto tze
    xajanej Jehová co Diosal, tze c'anab'ajani, ol yac' lum luum chi' Jehová smasanil
    d'ayex, icha val ajnac yac'an sti' d'a eb' co mam quicham. Ayic ol levanb'oc lum
    e luum chi' yuj Jehová co Diosal, ol e sic'anel oxeocxo chon̈ab' stz'acub'oc oxe'
    chequelxo yaj chi', aton b'aj syal e colan e b'a.
  swh-ULB: Kama Yahwe Mungu wenu apanua mipaka yenu, kama alivyoapa kwa mababu zenu
    kufanya, na kuwapa nchi yote ambayo amewaahadia kuwapa mababu zenu;
  bel-bel: А калі Гасподзь, Бог твой, пашырыць межы твае, як Ён прысягаўся бацькам
    тваім, і дасьць табе ўсю зямлю, якую Ён абяцаў даць бацькам тваім,
  deu-ELBBK: Und wenn der HERR, dein Gott, deine Grenzen erweitert, so wie er deinen
    Vätern geschworen hat, und dir das ganze Land gibt, das er deinen Vätern zu geben
    verheißen hat,
  mbb-OT: “Ebpekeluaǥen te Nengazen he Megbevayè niw is tanè niw sumalà te impenaad
    din diyà te menge kepuun niw, ne ǥaked niw en haazà is tivuuk he tanà he impenaad
    din kandan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയെ നീ സ്നേഹിച്ചു എല്ലാനാളും അവന്റെ വഴികളിൽ നടക്കയും
    ഞാൻ ഇന്നു നിന്നോടു ആജ്ഞാപിക്കുന്ന ഈ സകലകല്പനകളും ജാഗ്രതയോടെ പ്രമാണിക്കയും ചെയ്താൽ
    നിന്റെ ദൈവമായ യഹോവ
  rmc-rmc: Sar o RAJ, tumaro Del, rozbararela tumari phuv avke, sar diňa lav la veraha
    tumare daden, a dela tumenge caľi phuv, pal savi phenďa, hoj lenge dela,
  pes-OPV: و اگر یهوه، خدایت، حدود تو را به طوری که به پدرانت قسم خورده است وسیع گرداند،
    وتمامی زمین را به تو عطا فرماید، که به دادن آن به پدرانت وعده داده است،
  ron-1924: Кынд Домнул Думнезеул тэу ыць ва лэрӂи хотареле, кум а журат пэринцилор
    тэй, ши-ць ва да тоатэ цара пе каре а фэгэдуит пэринцилор тэй кэ ць-о ва да –
  ben-OBCV: যদি তোমাদের ঈশ্বর সদাপ্রভু তোমাদের এলাকা বৃদ্ধি করেন, যেমন তিনি তোমাদের
    পূর্বপুরুষদের কাছে প্রতিজ্ঞা করে শপথ করেছিলেন, এবং তাদের কাছে প্রতিজ্ঞা অনুসারে
    তোমাদের সম্পূর্ণ দেশটিই দেবেন,
  som-som: Haddii Rabbiga Ilaahiinna ahu u ballaadhiyo soohdimihiinna, siduu awowayaashiin
    ugu dhaartay, oo uu idin wada siiyo dalkii uu awowayaashiin u ballanqaaday inuu
    iyaga siinayo oo dhan,
  lat-VUC: Cum autem dilataverit Dominus Deus tuus terminos tuos, sicut juravit patribus
    tuis, et dederit tibi cunctam terram, quam eis pollicitus est
  eng-ASVBT: And if Jehovah thy God enlarge thy border, as he hath sworn unto thy
    fathers, and give thee all the land which he promised to give unto thy fathers;
  ita-1885: E se il Signore Iddio tuo allarga i tuoi confini, come egli giurò a' tuoi
    padri, e ti dà tutto il paese ch'egli disse di dare a' tuoi padri;
  eng-LXXUP: And if the Lord shall enlarge thy borders, as he swore to thy fathers,
    and the Lord shall give to thee all the land which he said he would give to thy
    fathers;
  eng-ULB: If Yahweh your God enlarges your borders, as he has sworn to your ancestors
    to do, and gives you all the land that he promised to give to your ancestors;
  spa-VBL: Si el Señor tu Dios expande tu territorio, como prometió a tus antepasados,
    y te da toda la tierra que te prometió,
  fra-_FOB: Que si l'Éternel ton Dieu étend ton territoire, comme il l'a juré à tes
    pères, et s'il te donne tout le pays qu'il a promis de donner à tes pères,
  mal-mal: നിന്റെ ദൈവമായ യഹോവയെ നീ സ്നേഹിച്ച് എല്ലാനാളും അവന്റെ വഴികളിൽ നടക്കുകയും
    ഞാൻ ഇന്ന് നിന്നോട് ആജ്ഞാപിക്കുന്ന സകല കല്പനകളും ജാഗ്രതയോടെ പ്രമാണിക്കുകയും ചെയ്താൽ
    നിന്റെ ദൈവമായ യഹോവ
  urd-GVR: Bād meṅ Rab terā Ḳhudā terī sarhaddeṅ mazīd baṛhā degā, kyoṅki yihī wādā
    us ne qasam khā kar tere bāpdādā se kiyā hai. Apne wāde ke mutābiq wuh tujhe pūrā
    mulk degā,
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी इन किकी पिपी नु कसम जशो खोदेंशो पा इन
    रागी बारपाइक्‍तु हना,
  ita-1927: E se l’Eterno, il tuo Dio, allarga i tuoi confini, come giurò ai tuoi
    padri di fare, e ti dà tutto il paese che promise di dare ai tuoi padri,
  ckb-ckb: ئەگەر یەزدانی پەروەردگارتان سنووری فراوان کردن وەک سوێندی بۆ باوباپیرانتان
    خوارد و هەموو ئەو خاکەی پێدان کە بەڵێنی بە باوباپیرانتان دا بیانداتێ،
  eng-BBE: And if the Lord your God makes wide the limits of your land, as he said
    in his oath to your fathers, and gives you all the land which he undertook to
    give to your fathers;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದಂತೆ ನಿಮ್ಮ ಮೇರೆಯನ್ನು ವಿಸ್ತಾರಮಾಡಿ,
    ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಕೊಡುವುದಾಗಿ ಹೇಳಿದ ದೇಶವನ್ನೆಲ್ಲಾ ನಿಮಗೆ ಕೊಡುವರು.
  tam-2017: “நீ உன் தேவனாகிய யெகோவாவிடத்தில் அன்புசெலுத்தி, எந்நாளும் அவர் வழிகளில்
    நடப்பதற்காக, இன்று நான் உனக்குக் கற்பிக்கிற இந்த எல்லாக் கற்பனைகளையும் கைக்கொண்டு
    அதின்படி செய்து,
  spa-RV-1909: Y si Jehová tu Dios ensanchare tu término, como lo juró á tus padres,
    y te diere toda la tierra que dijo á tus padres que había de dar;
  ron-BTF: Şi dacă DOMNUL Dumnezeul tău îţi lărgeşte hotarul, precum a jurat părinţilor
    tăi şi îţi dă toată ţara, pe care a promis că o va da părinţilor tăi,
  eng-WEBP: If the LORD your God enlarges your border, as he has sworn to your fathers,
    and gives you all the land which he promised to give to your fathers;
  eng-FBV: Should the Lord your God expand your territory, as he promised your forefathers,
    and give you all the land he said he would,
  nld-1939: En wanneer Jahweh, uw God, uw gebied heeft vergroot, zoals Hij aan uw
    vaderen heeft gezworen, en wanneer Hij u heel het land heeft gegeven, dat Hij
    aan uw vaderen beloofd heeft,
  nch-BL: “Huan sinta ica cuidado anquitoquilise nochi ni tanahuatilme cati nimechmaca
    ama, huan anquiicnelise amoTECO Dios, huan nochipa annejnemise ipan iojhui, huajca
    amoTECO Dios más quihueyilis amotal. Quena, yaya amechmacas nochi nopa tali cati
    quintencahuilijtoc amohuejcapan tatahua para amechmacas. Huan quema ya nopa panos,
    huajca monequi anquiiyocaquixtise seyoc eyi altepeme campa momanahuise masehualme
    iyoca ten nopa eyi cati ya anquipixtose.
  vie-1934: Nếu ngươi cẩn thận làm theo các điều răn nầy mà ta truyền cho ngươi ngày
    nay, tức là thương mến Giê-hô-va Đức Chúa Trời ngươi, hằng đi theo đường lối Ngài,
  hin-CV: यदि याहवेह, तुम्हारे परमेश्वर तुम्हारी सीमा का आवर्धन करें; ठीक जैसी प्रतिज्ञा
    उन्होंने पूर्वजों से शपथ के साथ की थी, और वह तुम्हें वे सारे देश दे देते हैं,
  eng-OURB: If Adonai your God enlarges your border, as he has sworn to your fathers,
    and gives you all the land which he promised to give to your fathers;
  spa-BES: Y si el Señor su Dios amplía los límites de su tierra, como dijo en su
    juramento a sus padres, y les da toda la tierra que se comprometió a dar a tus
    padres;
  tdx-tdx: Aa naho itare’ Iehovà Andria­naña­hare’o ty fifaritsoha’o amy nitsarae’e
    aman-droae’oy naho fonga ha­tolo’e azo i tane nitsarae’e aman-droae’oy,
  vid-vid: “Wone kahi Mkulu Nguluwi, Nguluwi wa hemwe, kokonjeza mbaka ja isi ya hemwe
    kota navyoyawalahile wasekulu wa hemwe, na heye kowapa isi yeng'ha naiwele yawelahile
    kuwapa awo wasekulu wa hemwe,
  eng-OKE: And when the Lord thy God shall enlarge thy border, as He sware to thy
    fathers, and give thee all the land which He said to thy fathers He would give,
  tha-KJV: และถ้าพระเยโฮวาห์พระเจ้าของท่านขยายอาณาเขตของท่าน ดังที่​พระองค์​ได้​ทรงปฏิญาณไว้กับบรรพบุรุษของท่าน
    และประทานแผ่นดินทั้งสิ้นซึ่งพระองค์ทรงสัญญาจะประทานแก่บรรพบุรุษของท่านให้​แก่​ท่าน
  por-BR-2018: E se o SENHOR teu Deus alargar teu termo, como o jurou a teus pais,
    e te der toda a terra que disse a teus pais que havia de dar;
  deu-ELO: Und wenn Jehova, dein Gott, deine Grenzen erweitert, so wie er deinen Vätern
    geschworen hat, und dir das ganze Land gibt, welches er deinen Vätern zu geben
    verheißen hat
  eng-WYC-2018: Forsooth when thy Lord God hath alarged thy terms, as he swore to
    thy fathers, and hath given to thee all the land which he promised to them;
  epo-epo: Kaj kiam la Eternulo, via Dio, plilarĝigos viajn limojn, kiel Li ĵuris
    al viaj patroj, kaj donos al vi la tutan landon, kiun Li promesis doni al viaj
    patroj;
  uig-PIN: Pǝrwǝrdigar Hudayinglar ata-bowiliringlarƣa ⱪǝsǝm ⱪilƣinidǝk qegrayinglarni
