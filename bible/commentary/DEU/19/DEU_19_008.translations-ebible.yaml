    kenne,
  fra-LSG: Lorsque l’Éternel, ton Dieu, aura élargi tes frontières, comme il l’a juré
    à tes pères, et qu’il t’aura donné tout le pays qu’il a promis à tes pères de
    te donner,
  yal-yal: Xa Alatala ɛ Ala ɛ bɔxɔn nagbo ayi alo a a kɔlɔ ɛ benbane xa kii naxan
    yi, xa a bɔxɔni ito birin so ɛ yii a ɛ benbane tuli sa naxan na,
  haw-1868: 'Ina e hoopalahalaha o Iehova kou Akua i kou mokuna e like me kana i hoohiki
    ai i kou mau kupuna, a haawi ia oe i ka aina a pau ana i olelo ni e haawi i kou
    mau kupuna:'
  arb-NAV: وَإِنْ وَسَّعَ الرَّبُّ إِلَهُكُمْ أَرْضَكُمْ، كَمَا أَقْسَمَ لِآبَائِكُمْ،
    وَأَوْرَثَكُمْ جَمِيعَ الأَرْضِ الَّتِي وَعَدَ أَنْ يَهَبَهَا لَهُمْ،
  ewe-ewe: “Yehowa wò Mawu akeke wò anyigba la ƒe liƒowo ɖe edzi abe ale si wòdo ŋugbe
    na tɔgbuiwòwo ene, eye wòatsɔ anyigba blibo si ŋugbe wòdo la na wò.
  eng-LEE: And if the Lord thy God enlarge thy boundary, as he hath sworn unto thy
    fathers, and give thee all the land which he hath spoken to give unto thy fathers;
  asm-FB: যদি আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকৰ পূর্বপুৰুষসকলৰ ওচৰত প্রতিজ্ঞা কৰাৰ
    দৰে গোটেই দেশ দিয়ে আৰু আপোনালোকৰ সীমাবোৰ বৃদ্ধি কৰে,
  sus-A: شَ وٌ مَرِفِ عَلَتَلَ وٌ شَ بْشِ رَفبٌ يّ عَلْ عَ رَكَلِ كِ نَشّ وٌ بَبَيٍ
    بّ، شَ عَ يِ بْشِ بِرِن سٌ وٌ يِ رَ عَ نَشَن لَايِدِشِ وٌ بَبَيٍ بّ،
  fra-SBL: Si l'Éternel, ton Dieu, élargit ton territoire, comme il l'a juré à tes
    pères, et te donne tout le pays qu'il a promis de donner à tes pères,
  hbo-hbo: וְאִם־יַרְחִ֞יב יְהוָ֤ה אֱלֹהֶ֙יךָ֙ אֶת־גְּבֻ֣לְךָ֔ כַּאֲשֶׁ֥ר נִשְׁבַּ֖ע
    לַאֲבֹתֶ֑יךָ וְנָ֤תַן לְךָ֙ אֶת־כָּל־הָאָ֔רֶץ אֲשֶׁ֥ר דִּבֶּ֖ר לָתֵ֥ת לַאֲבֹתֶֽיךָ׃
  eng-WYCLIFFE: Forsothe whanne thi Lord God hath alargid thi termes, as he swoor
    to thi fadris, and hath youe to thee al the lond which he bihiyte to hem; if netheles
