  hrv-hrv: A kad Jahve, Bog tvoj, proširi tvoje područje, kao što se zakleo ocima
    tvojim, i dadne ti svu zemlju koju je obećao tvojim ocima,
  mps-mps: “Nosali Genuai Bidigo dagego bulu tǫ genuai ugwanu ma dąį igi paibao.
