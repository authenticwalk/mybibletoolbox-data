  hin-2017: “यदि तेरा परमेश्वर यहोवा उस शपथ के अनुसार जो उसने तेरे पूर्वजों से खाई
    थी, तेरी सीमा को बढ़ाकर वह सारा देश तुझे दे, जिसके देने का वचन उसने तेरे पूर्वजों
    को दिया था
  wol-KYG: Bu seen Yàlla Aji Sax ji yaatalee seen suuf, na mu ko giñale woon seeni
    maam nag, ba jox leen mboolem réew ma mu dige woon ne dina ko jox seeni maam,
  eng-YLT: '''And if Jehovah thy God doth enlarge thy border, as He hath sworn to
    thy fathers, and hath given to thee all the land which He hath spoken to give
    to thy fathers —'
  kne-kne: “Mo esten yo ay onodan amin ay ibilin ko ed wani ay agew ya laylayden yo
    si Yahweh ay Diyos yo dowan kayon ibasar din iyat yo ay manbiyag sin amin ay itdo
    na, paannawaena din sakop di daga yo ay kaman din insapata na sin ap-apo yo. Idawat
    na abe en dakayo amin din daga ay inkari na en daida. Mo matongpal di, masapol
    ay manpili kayo kasin si tolo ay siyodad ay maitapi sin siyodad ay pankamangan.
  eng-WYC-2017: Forsooth when thy Lord God hath alarged thy terms, as he swore to
