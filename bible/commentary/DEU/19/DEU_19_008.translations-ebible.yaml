    m'paek vaengah,
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢኮ ቤርታኣ ዓዶንሢም ጫኣቄ ጎይፆና ዓጮ ዒንሢኮ ዒ ዳልጊሼ ዎዶና፥
  twi-ASANTE: Sɛ Awurade mo Onyankopɔn trɛ mo ɔman mu sɛdeɛ ɔkaa ho ntam kyerɛɛ mo
