  vie-OVCB: Trường hợp Chúa Hằng Hữu, Đức Chúa Trời của anh em, mở rộng bờ cõi lãnh
    thổ, cho anh em tất cả đất đai Ngài hứa cho các tổ tiên,
  guj-2017: જો યહોવાહ તમારા ઈશ્વર, તમારા પિતૃઓને આપેલા વચન પ્રમાણે, તમારી સરહદો વધારે
    અને તમારા પિતૃઓને આપેલા વચન પ્રમાણે આખો દેશ તમને આપે;
  pon-2006A: “Ni KAUN-O, amwail Koht, eh pahn ketin kalaudehla sapwamwail, nin duwen
    me e mahsanihong amwail pahpa kahlap ako me e pahn ketin wia, oh ketikihong kumwail
