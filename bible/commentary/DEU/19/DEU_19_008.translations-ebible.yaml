  ksd-ksd: Ma ba ra Luluai kaum God i vangala kaum langun da i tar vavalima pire ra
    umana tamam, ma i tabar u ma ra gunan par i tar kubu tar ia ta ra umana tamam,
  tur-YTC: Tanrın Yahve'yi sevmek ve her zaman O'nun yollarında yürümek için bugün
    sana buyurmakta olduğum bu buyruğu yapmak için tutarsan,
  grc-BRENT: Ἐὰν δὲ ἐμπλατύνῃ Κύριος ὁ Θεός σου τὰ ὅριά σου, ὃν τρόπον ὤμοσε τοῖς
    πατράσι σου, καὶ δῷ σοι Κύριος πᾶσαν τὴν γῆν, ἣν εἶπε δοῦναι τοῖς πατράσι σου,
  ind-AYT: Jika TUHAN, Allahmu telah memperluas wilayahmu sesuai janji-Nya kepada
    nenek moyangmu. Dia akan memberikan kepadamu semua negeri yang dijanjikan-Nya
    kepada nenek moyangmu.
  nya-nya: Ngati Yehova Mulungu wanu akulitsa malire anu monga analonjezera pa malumbiro
