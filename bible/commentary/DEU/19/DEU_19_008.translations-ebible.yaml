  eng-WMBB: If the LORD your God enlarges your border, as he has sworn to your fathers,
    and gives you all the land which he promised to give to your fathers;
  urd-GVH: बाद में रब तेरा ख़ुदा तेरी सरहद्दें मज़ीद बढ़ा देगा, क्योंकि यही वादा उसने
    क़सम खाकर तेरे बापदादा से किया है। अपने वादे के मुताबिक़ वह तुझे पूरा मुल्क देगा,
  rug-rug: Ego, pana va nomaia e Zihova sa mia Tamasa sa mia kali popoa, gua sapu
