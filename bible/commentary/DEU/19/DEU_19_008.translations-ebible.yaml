  cwe-cwe: “One Mndewa Mulungu, Mulungu wenu, yahatagamula mhaka za isi yenu, fana
    viyawalahile wasaho zenu, nayo kamwing'hani isi yose iyalaganile kuweng'ha wasaho
    zenu,
  kik-kik: Jehova Ngai wanyu angĩkongerera mĩhaka ya bũrũri wanyu o ta ũrĩa erĩire
    maithe manyu na mwĩhĩtwa, amũhe bũrũri wothe ũrĩa aamerĩire,
  fra-NCL: Et si Yahweh, ton Dieu, élargit tes frontières, comme il l’a juré à tes
    pères, et qu’il te donne tout le pays qu’il a promis à tes pères de te donner,
  cek-AK: Nam panawk khaeah sak ih lokkamhaih baktih toengah, na Angraeng Sithaw mah
    na prae to kawksak moe, a lokkamhaih baktih toengah, prae pum ang paek o,
  cuk-cuk: ”Ar we-igarmar emi an-bega-sognaidba be ibsaele, degine, be-Bab-Dummad-Jehová
    be nue sabele, e-igarmarba bane-bane be nanamalale,
  uig-CYR: Пәрвәрдигар Худайиңлар ата-бовилириңларға қәсәм қилғинидәк чегарайиңларни
    кеңәйтишни, ата-бовилириңларға вәдә қилған барлиқ зиминни силәргә тәқдим қилишни
    халайду;
  tel-2017: యెహోవా దేవుడు మీ పూర్వీకులతో ప్రమాణం చేసినట్టు ఆయన మీ సరిహద్దులను విశాలపరచి,
    మీ పూర్వీకులకు ఇస్తానని చెప్పిన దేశాన్నంతా మీకిచ్చినప్పుడు మీరు యెహోవా దేవుణ్ణి
    గౌరవించాలి.
  hat-BSA: “Si SENYÈ, Bondye nou an, fè teritwa nou an vin pi gran, jan li te sèmante
    a zansèt nou yo pou bannou tout tè ke li te pwomèt pou bay zansèt nou yo;
  kos-kos: “Pacl LEUM GOD lowos El ac akyokyelik facl suwos, oana ke El tuh fahk nu
    sin papa matu tomowos mu El ac oru, ac sot nu suwos acn nukewa El tuh wulela kac,
  hbo-WLC: וְאִם־יַרְחִ֞יב יְהוָ֤ה אֱלֹהֶ֙יךָ֙ אֶת־גְּבֻ֣לְךָ֔ כַּאֲשֶׁ֥ר נִשְׁבַּ֖ע
    לַאֲבֹתֶ֑יךָ וְנָ֤תַן לְךָ֙ אֶת־כָּל־הָאָ֔רֶץ אֲשֶׁ֥ר דִּבֶּ֖ר לָתֵ֥ת לַאֲבֹתֶֽיךָ׃
  ibo-ibo: Ọ bụrụ na Onyenwe anyị Chineke gị emee ka oke ala gị saa mbara dịka ọ ṅụụrụ
    nna nna gị ha nʼiyi na ọ ga-eme, ọ bụrụkwa na o nye gị ala niile dịka o kwere
    na nkwa,
  ory-ory: ଆଉ ମୁଁ ଆଜି ତୁମ୍ଭକୁ ଯେଉଁ ଯେଉଁ ଆଜ୍ଞା ଦେଉଅଛି, ତୁମ୍ଭେ ତାହାସବୁ ପାଳନ କରି ଯାବଜ୍ଜୀବନ
    ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରେମ କଲେ ଓ ତାହାଙ୍କ ପଥରେ ଚାଲିଲେ,
  chk-chk: Nge lupwen ewe Samol mi Lapalap ämi we Kot epwe awatteela kiännin fanüemi
    o ngenikemi unusen ewe fanü, usun a fen pwon fän akapel ngeni ämi kewe lewo,
  rop-rop: “Wal YAWEI garra gibit yumob det kantri weya imbin pramisim langa wi grengrenfathamob.
  ukr-1871: А коли Господь, Бог твій, розширить гряницї твої, як він клявся батькам
    твоїм, і дасть тобі всю землю, що батькам твоїм обіцяв дати,
  deu-1951: Und wenn der HERR, dein Gott, deine Landmarken erweitern wird, wie er
    deinen Vätern geschworen, und dir alles Land gibt, das er deinen Vätern zu geben
    verheißen hat,
  eng-JPS: And if the LORD thy God enlarge thy border, as He hath sworn unto thy fathers,
    and give thee all the land which He promised to give unto thy fathers —
  srp-1865: A kad raširi Gospod Bog tvoj meðe tvoje, kao što se zakleo ocima tvojim,
    i da ti svu zemlju koju je rekao dati ocima tvojim,
  lug-lug: Mukama Katonda wo bw’anaakugaziyirizanga amatwale go, nga bwe yalayirira
    bajjajjaabo, n’akuwa ettaka lyonna lye yasuubiza bajjajjaabo,
  heb-heb: ואם ירחיב יהוה אלהיך את גבלך כאשר נשבע לאבתיך ונתן לך את כל הארץ אשר דבר
    לתת לאבתיך׃
  ben-IRV: আর আমি আজ তোমাকে যে সব আদেশ দিচ্ছি, তুমি তা পালন করে নিজের ঈশ্বর সদাপ্রভুকে
    ভালবাসলে ও সারা জীবন
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੀਆਂ ਹੱਦਾਂ ਨੂੰ ਵਧਾ ਦੇਵੇ, ਜਿਵੇਂ ਉਸ ਨੇ ਤੁਹਾਡੇ
    ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ ਅਤੇ ਤੁਹਾਨੂੰ ਉਹ ਸਾਰਾ ਦੇਸ਼ ਦੇ ਦੇਵੇ, ਜਿਸ ਨੂੰ ਦੇਣ ਦਾ ਬਚਨ
    ਉਸ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤਾ ਸੀ,
  mya-JVB: ယနေ့ ငါ မှာထား သမျှ သော ဤ ပညတ် တော်တို့ကိုကျင့်စောင့် ၍၊ သင်၏ဘုရားသခင်ထာဝရဘုရားကို
    ချစ် သောစိတ်နှင့် အစဉ်အမြဲ လမ်း တော်သို့ လိုက် လျှင်၎င်း၊
  hmo-hmo: Ma Mose ia hereva, ia gwau, “Lohiabada emui Dirava ese emui tano do ia
    habadaia, emui sene taudia dekenai ia gwauhamata hegeregerena. Unai bamona ia
    karaia neganai,
  urd-urd: और अगर ख़ुदावन्द तेरा ख़ुदा उस क़सम के मुताबिक़ जो उसने तेरे बाप — दादा
    से खाई, तेरी सरहद को बढ़ाकर वह सब मुल्क जिसके देने का वा'दा उसने तेरे बाप दादा
    से किया था तुझको दे।
  rus-SYN: Когда же Господь Бог твой распространит пределы твои, как Он клялся отцам
    твоим, и даст тебе всю землю, которую Он обещал дать отцам твоим,
  bqc-SIM: Tó álɛ zĩkɛ yã́ pↄ́ málɛ dilɛɛ́ gbãɛ beeↄwa, mɛ́ á kũa píi, tó
    á ye Dii á Luazi, mɛ́ á bɛ aà zɛ́u gↄↄpii, a tó á bùsu zↄ̃ↄkũ, lá à
    a lɛgbɛ̃̀ á dezi káauↄnɛwaɛ. Tó à bùsupi kpàwá píi, à ɛa wɛ̃́lɛ dilɛ
    mɛ̀n àaↄ̃ lↄ, à kã́fĩ àaↄ̃ pↄ́ á dìlɛ káau guu,
  tcz-CHONGTHU: Pakai, Pathen in napului, napalui khang uva pat napehsau gamsung hi
    akehlet ding, agam sung hi aboncha napeh doh diu
  mar-mar: तुमच्या प्रदेशाचा विस्तार करण्याचे तुमचा देव परमेश्वर ह्याने तुमच्या वशंजाना
    शपथ दिल्याप्रमाणे, त्यांना वचन दिलेला सर्व प्रदेश तो तुम्हास देईल.
  qub-qub: «Unay caj famillyayquicunata Tayta Dios aunishannömi lindayquita mas jatunyächenga.
  hat-hat: Konsa tou, lè Seyè a, Bondye nou an, va fè peyi nou an vin pi gran jan
    li te pwomèt zansèt nou yo, lè l'a ban nou tout peyi li te pwomèt l'ap bay zansèt
    nou yo,
  eng-BSB: And if the LORD your God enlarges your territory, as He swore to your fathers,
    and gives you all the land He promised them,
  tod-tod: Ni Ɠɔoɠɔ GALAGI wa-ƓALAGI a wa-yooi zuwɔɔlɔna, eɠɛʋelei é minazeɠeni wo-mɛmɛwolani
    bɛ, é zooi kpein fe wo ya, nii é minazeɠea ga é fe wo ya,
  eng-WEBPB: If the LORD your God enlarges your border, as he has sworn to your fathers,
    and gives you all the land which he promised to give to your fathers;
  kbq-kbq: Hagi tamagehe'ima huvempa huno huhampri zamante'nea kante'ma Ra Anumzana
    tamagri Anumzamo'ma tami'nia mopama erirama hina,
  nhe-BL: “Huan intla ica cuidado inquitoquilise nochi ni tlanahuatili tlen nimechmaca
    ama, huan inquiicnelise imoTECO Dios, huan nochipa innejnemise ipan iojhui, huajca
    imoTECO Dios más quihueyilis imotlal. Quena, yajaya inmechmacas nochi nopa tlali
    tlen quintencahuilijtoc imohuejcapan tatahua para inmechmacas. Huan quema ya nopa
    panos, huajca monequi inquiiyocaquixtise seyoc eyi altepetini campa momanahuise
    tlacame iyoca tlen nopa eyi tlen ya inquipixtose.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar umur putar amo ywy peme a'e nehe, ta'e
    umume'u imur àwàm zaneipy wanupe a'e xe. Aze umur a'e ywy paw peme nehe,
  eng-DRA: And when the Lord thy God shall have enlarged thy borders, as he swore
    to thy fathers, and shall give thee all the land that he promised them,
