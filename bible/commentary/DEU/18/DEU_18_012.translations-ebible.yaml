    יְהוָ֣ה אֱלֹהֶ֔יךָ מוֹרִ֥ישׁ אוֹתָ֖ם מִפָּנֶֽיךָ׃
  ibo-ibo: Onye ọbụla na-eme ihe ndị a bụ onye Onyenwe anyị kpọrọ asị. Ọ bụkwa nʼihi
    ihe arụ ndị a ka Onyenwe anyị Chineke gị ji na-achụpụ ndị bi nʼala a.
  ory-ory: ଯେହେତୁ ଯେକେହି ଏପରି କର୍ମ କରେ, ସେ ସଦାପ୍ରଭୁଙ୍କର ଘୃଣାପାତ୍ର ଅଟନ୍ତି; ପୁଣି ସେହି
    ଘୃଣ୍ୟ କର୍ମ ସକାଶୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ତୁମ୍ଭ ସମ୍ମୁଖରୁ ତଡ଼ି ଦେଉଅଛନ୍ତି।
  chk-chk: Pun chokewe mi föri ekei sokun föför ra anioput me ren ewe Samol mi Lapalap.
    Iwe, pokiten ekei föför mi anioput ewe Samol mi Lapalap ämi we Kot a asüela chon
    ekewe mwü me mwemi.
  rop-rop: Wal YAWEI nomo laigim detlot pipul hu oldei dumbat ol detlot nogudbala
    ting. Blanga tharran na im garra andimwei ol detlot nogudbala pipul brom det kantri
    blanga larram yumob jidan deya.
  ukr-1871: Усї бо, що се роблять, гидота про Господа; і за сї гидоти Господь, Бог
    твій, проганяє їх перед тобою.
  deu-1951: Denn wer solches tut, ist dem HERRN ein Greuel, und um solcher Greuel
    willen treibt der HERR, dein Gott, sie vor dir aus.
  eng-JPS: For whosoever doeth these things is an abomination unto the LORD; and because
    of these abominations the LORD thy God is driving them out from before thee.
  srp-1865: Jer je gad pred Gospodom ko god tako èini, i za take gadove tjera te narode
    Gospod Bog tvoj ispred tebe.
  lug-lug: Omuntu yenna anaakolanga ebintu ng’ebyo, anaabanga kivume era ekyomuzizo
    eri Mukama. Era olwokubanga ab’omu mawanga ago bakola ebyomuzizo ebyo, Mukama
    Katonda wo kyanaava abagoba mu nsi omwo ng’ogiyingira.
  heb-heb: כי תועבת יהוה כל עשה אלה ובגלל התועבת האלה יהוה אלהיך מוריש אותם מפניך׃
  ben-IRV: কারণ যারা এই সব করে সদাপ্রভু তাদের ঘৃণা করেন; আর সেই ঘৃণিত কাজের জন্য তোমার
    ঈশ্বর সদাপ্রভু তোমার সামনে থেকে তাদেরকে তাড়িয়ে দেবেন।
  pan-pan: ਕਿਉਂ ਜੋ ਜਿਹੜੇ ਇਹ ਕੰਮ ਕਰਦੇ ਹਨ ਉਹ ਯਹੋਵਾਹ ਅੱਗੇ ਘਿਣਾਉਣੇ ਹਨ, ਅਤੇ ਇੰਨ੍ਹਾਂ ਘਿਣਾਉਣੇ
    ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਹੀ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਕੱਢਣ ਵਾਲਾ ਹੈ।
  mya-JVB: ထိုသို့ ပြု တတ်သောသူ အပေါင်း တို့ကို ထာဝရဘုရား စက်ဆုပ် ရွံရှာတော်မူ၏။ ထို
    စက်ဆုပ် ရွံရှာဘွယ်သော အမှုများတို့ကြောင့် သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည် ထို လူမျိုးတို့ကို
    သင့် ရှေ့ မှ နှင်ထုတ် တော်မူ၏။
  hmo-hmo: “Lohiabada, emui Dirava ese unai bamona kara bodaga idia karaia taudia
    ia badu henia noho. Bona unai tano hari idia noho bese taudia ese bodaga karadia
    unai bamona idia karaia noho dainai, Lohiabada ese umui emui vairana dekena amo
    ia luludia noho.
  urd-urd: क्यूँकि वह सब जो ऐसा काम करते हैं ख़ुदावन्द के नज़दीक मकरूह हैं, और इन
    ही मकरूहात की वजह से ख़ुदावन्द तेरा ख़ुदा उनको तेरे सामने से निकालने पर है।
  rus-SYN: ибо мерзок пред Господом всякий, делающий это, и за сии-то мерзости Господь
    Бог твой изгоняет их от лица твоего;
  bqc-SIM: Asa yãbeetaakɛnaↄ bɛ̃̀ɛ Diiɛɛ. Yãbɛ̃ɛ beeↄ kɛa yã́i ↄ̃ Dii á Lua lɛ́
    buipiↄ yáiɛ́.
  tcz-CHONGTHU: Hitobanga chon mihem chu Pakaiya dinga thet umtah ahi. Hijeh achu
    Pakai, Pathen in nangho masanga hiche lai muna cheng ho jouse anadel mang ahi.
  mar-mar: अशा गोष्टी करणाऱ्यांचा तुमचा देव परमेश्वर ह्याला तिरस्कार आहे. म्हणून तर
    तो इतर राष्ट्रांना तुमच्या वाटेतून घालवून देईल.
  soq-soq: Apana mida dewa inainamba ema dewamodia Iawe God emawe me ipa nuadabualalaida.
    Apana bola sa bedewe waimoia dewa inainambu ema dewamoi, sa baiwa Iawe God mo
    tanamopio nomopue antopuo aupo e odane bola wadane waina.
  qub-qub: Chayno rurajcunataga Tayta Dios fiyupami melanäcun. Yaycunayquipaj caj
    nasyuncho tiyaj runacunatapis chayno rurashanpitami Tayta Dios gargur ushacächenga.
  hat-hat: Paske Seyè a pa vle wè moun k'ap fè bagay sa yo. Epitou, se paske moun
    lòt nasyon yo t'ap fè tout vye bagay sa yo kifè Seyè a, Bondye nou an, te mete
    yo deyò pou nou ka pran plas yo.
  eng-BSB: For whoever does these things is detestable to the LORD. And because of
    these detestable things, the LORD your God is driving out the nations before you.
  tod-tod: Mazɔlɔɔ niiti ti naama vaiti kɛɛzu, naati wɔinzeɠeʋɛ Ɠɔoɠɔ GALAGI ma, tɔɔzei
    zooi nii wo ʋaazu lɔɔzu su, nuiti ti zeini ná, naati ti ɓɔɠɔ veeni naama vaiti
    zea, naa ɠa é kɛɛzu Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa ti ɓɛɛzu wo luɠɔ.
  eng-WEBPB: For whoever does these things is an abomination to the LORD. Because
    of these abominations, the LORD your God drives them out from before you.
  kbq-kbq: Iza'o ana avu'ava'zama hanimo'a Ra Anumzamofontera kasrino hi'mnage avu'ava
    hugahie. Na'ankure e'ina hi'mnage avu'ava zanku, Ra Anumzana tamagri Anumzamo'a
    ana mopafi vahera zamahenati atregahie.
  nhe-BL: TOTECO Dios tlahuel quincualancaita tlen quichihuaj nochi ni tlamantli,
    niyon ax quinequi quinitas. Huan yajaya quintojtocas nopa tlacame imoixtla ipan
    nopa tlali pampa inijuanti quichihuaj nochi ni tlamantli tlen fiero.
  gub-BL: Agwer ma'e purumuhuhuk ma'e iapo har iro Tupàn Tuweharupi Wiko Ma'e pe wà.
    A'e rupi omono kar putar a'e teko a'e ywy wi a'e wà nehe. Pepyhyk putar a'e ywy
    peho peiko wamuhem kar mehe nehe.
  eng-DRA: For the Lord abhorreth all these things, and for these abominations he
    will destroy them at thy coming.
