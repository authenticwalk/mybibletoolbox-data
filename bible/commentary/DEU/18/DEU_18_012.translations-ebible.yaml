verse: DEU.018.012
translations:
  mal-C: ഈ കാര്യങ്ങൾ പ്രവർത്തിക്കുന്നവരോട് യഹോവയ്ക്ക് അറപ്പാണ്. ഇത്തരം മ്ലേച്ഛതമൂലം
    നിന്റെ ദൈവമായ യഹോവ ആ ജനതകളെ നിന്റെ മുമ്പിൽനിന്ന് ഓടിച്ചുകളയും.
  deu-TKW: Denn ein jeder, der solches treibt, ist Jahwe ein Greuel, und um dieser
    Greuel willen rottet sie Jahwe, dein Gott, vor dir aus.
  lin-lin: Moto nyonso oyo asalaka makambo oyo, azali mbindo na miso ya Yawe ; mpe
    ezali mpo na makambo nyonso oyo ya nkele nde Yawe, Nzambe na bino, akobengana
    bikolo wana liboso na bino.
  eng-LSV: For everyone doing these [is] an abomination [to] YHWH, and because of
    these abominations your God YHWH is dispossessing them from your presence.
  eng-GNV: For all that doe such things are abomination vnto the Lord, and because
    of these abominations the Lord thy God doeth cast them out before thee.
  eng-WEBSTER: 'For all that do these things are an abomination to the LORD: and because
    of these abominations the LORD thy God doth drive them out from before thee.'
  nhw-BL: TOTECO Dios tlahuel quincualancaita catli quichihuaj nochi ni tlamantli,
    niyon amo quinequi quinitas. Huan yaya quintojtocas nopa masehualme amoixpa ipan
    nopa tlali pampa inijuanti quichihuaj nochi ni tlamantli catli fiero.
  swh-ONEN: Mtu yeyote afanyaye mambo haya ni chukizo kwa Bwana, tena ni kwa sababu
    ya matendo haya ya kuchukiza wayafanyayo ndiyo maana Bwana Mungu wenu atayafukuza
    mataifa hayo mbele yenu.
  bba-bba: Domi yeni kpurowɑ Yinni Gusunɔ u tusɑ. Yen sɔ̃nɑ u koo tem min tɔn be kpuro
    ɡirɑ bɛɛn wuswɑɑn di,
  eng-KJVCPB: 'For all that do these things are an abomination unto the Lord: and
    because of these abominations the Lord thy God doth drive them out from before
    thee.'
  wbp-wbp: '@see-verse:DEU.018.011'
  luo-luo: Ngʼato angʼata matimo gik ma kamagi mono gi Jehova Nyasaye kendo nikech
    timbe mamonogi Jehova Nyasaye ma Nyasachu biro riembo ogendini e nyimu.
  meu-meu: Badina be unu kara bodagadia e karamu taudia na Iehova ese e dadaraidiamu;
    bona unu kara bodagadia daidiai Iehova ese umui vairamui amo e luludia lasimu.
  npi-ULB: किनकि जसले यी कुराहरू गर्छ, त्यो परमप्रभुको दृष्‍टिमा घृणित हुन्छ । यी
    घृणित कामहरूको कारणले गर्दा नै परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूकै सामु तिनीहरूलाई
    धपाउँदै हुनुहुन्छ ।
  yor-yor: Ẹnikẹ́ni tó bá ṣe nǹkan wọ̀nyí jẹ́ ìríra sí Olúwa, àti nítorí àwọn ìwà
    ìríra wọ̀nyí ni Olúwa Ọlọ́run rẹ yóò fi lé àwọn orílẹ̀-èdè wọ̀nyí jáde kúrò níwájú
    rẹ.
  ind-ind: TUHAN membenci siapa saja yang melakukan perbuatan menjijikkan seperti
    itu. Justru TUHAN hendak mengusir bangsa-bangsa lain dari hadapan kalian karena
    mereka melakukan perbuatan-perbuatan itu.
  pes-OPCB: خداوند از تمام کسانی که دست به چنین کارها می‌زنند متنفر است. به سبب انجام
    همین کارهاست که خداوند، خدایتان این قومها را ریشه‌کن می‌کند.
  tgl-ULB: Dahil ang sinumang gumagawa ng mga bagay na ito ay kasuklam-suklam kay
    Yahweh; dahil sa mga kasuklam-suklam na bagay na ito palalayasin sila ni Yahweh
    na inyong Diyos mula sa inyong harapan.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe kago ibugua wali agali mana ko
    urunibi biaga karu handabe manga haga kagoni. Wali agali dindi uruniha karu tigua
    mana ko urunibi bialu kagonaga Anduane Homogohanda tí dindi ogoniha anda polene
    kaware hapara halu pialu kamigola ibunime wali agali uruni bo batagi holebira.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ထို​ကဲ့​သို့​သော​ဋ္ဌ​လေ့​ကို​ကျင့်​သော​လူ​မျိုး​များ
    ကို​ရွံ​ရှာ​တော်​မူ​သော​ကြောင့် သင်​တို့​ချီ​တက် ရာ​လမ်း​ကြောင်း​မှ​သူ​တို့​ကို​နှင်​ထုတ်​လျက်
    ရှိ​တော်​မူ​၏။-
  bod-N: གང་ལ་ཞེ་ན། དེ་བཞིན་བྱེད་མཁན་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་ཞེ་ལོག་པ་ཡིན་ལ། སྐྱུག་བྲོ་བའི་བྱ་སྤྱོད་དེ་དག་གི་ཕྱིར།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ཁྱོད་རྣམས་ཀྱི་མདུན་ནས་གཞན་དུ་སྤྱུགས་པའོ།
    །
  sna-sna: Ani naani anoita zvinhu izvi anonyangadza pamberi paJehovha, uye nokuda
    kwetsika idzi dzinonyangadza Jehovha Mwari wenyu achadzinga ndudzi idzi pamberi
    penyu.
  spa-BLM: Porque cualquiera que haga estas cosas es una abominación para Yahvé. A
    causa de estas abominaciones, Yahvé, tu Dios, los expulsa de tu presencia.
  cac-cac: Yujto a masanil eb' sc'ulan juntzan̈ chucal chi', te aycot yoval sc'ol
    Jehová d'a yib'an̈ eb'. Yujto yuj juntzan̈ tas te chuc sc'ulej eb' chi', yuj chi'
    ol satjoquel eb' d'a eyichan̈ yuj Jehová chi'.
  swh-ULB: Kwa yeyote afanyae mambo haya ni chukizo kwa Yahwe; ni kwa sababu ya machukizo
    haya ambayo Yahwe Mungu wenu anawaondosha mbele zenu.
  bel-bel: бо агідны прад Госпадам кожны, хто робіць гэта, і якраз за гэтыя мярзоты
    Гасподзь, Бог твой, праганяе іх ад аблічча твайго;
  wed-wed: Bada taui da wei kauai apoapoe e kaukauei, i geduaina-kauei. Ma lamna aubaina
    aburuna ava Tauna rava wei dobuna maemaei ina viaḡaḡana-opunei au naomi.
  deu-ELBBK: Denn ein Gräuel für den HERRN ist jeder, der diese Dinge tut; und um
    dieser Gräuel willen treibt der HERR, dein Gott, sie vor dir aus.
  mbb-OT: Is minsan hentei he ebaal kayi he menge vaal, ne mezaat is ked-isipa kandin
    te Nengazen. Iyan heeyan hinungdan ke maan is ibpesegseg keniyu te Nengazen he
    Megbevayè niw is menge etew keniyan he menge nasyun.
  mal-2015: ഈ കാര്യങ്ങൾ ചെയ്യുന്നവനെല്ലാം യഹോവെക്കു വെറുപ്പു ആകുന്നു; ഇങ്ങനെയുള്ള
    മ്ലേച്ഛതകൾനിമിത്തം നിന്റെ ദൈവമായ യഹോവ അവരെ നിന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളയുന്നു.
  rmc-rmc: Bo o RAJ našťi avri ačhel sakones, ko kala veci kerel. O RAJ, tumaro Del,
    ipen vaš kala veci le naroden angle tumende tradela het.
  pes-OPV: زیرا هرکه این کارها را کند، نزد خداوند مکروه است وبه‌سبب این رجاسات، یهوه،
    خدایت، آنها را ازحضور تو اخراج می‌کند.
  ron-1924: Кэч орьчине фаче ачесте лукрурь есте о урычуне ынаинтя Домнулуй ши дин
    причина ачестор лукрурь ва изгони Домнул Думнезеул тэу пе ачесте нямурь динаинтя
    та.
  aui-aui: Yawe yami God geyana kayowana wawaya iiyawogha mmkodi bera bero kirakiidi
    saberaberana. Wawaya noko kuburine samakamake na mmkodi bera saberabera, noko
    biidi Yawe God pinimina bi inarukwavina, raghanina kuburine konarughurughuna.
  ben-OBCV: যে কেউ এসব কাজ করে সে সদাপ্রভুর কাছে ঘৃণ্য; কেননা এসব ঘৃণ্য কাজের জন্যই
    তোমাদের ঈশ্বর সদাপ্রভু সেই সমস্ত জাতিকে তোমাদের সামনে থেকে তাড়িয়ে দেবেন।
  som-som: Waayo, ku alla kii waxyaalahaas sameeyaa waa u karaahiyo Rabbiga, oo waxyaalahan
    karaahiyada ah daraaddood ayaa Rabbiga Ilaahiinna ahu iyaga hortiinna uga eryayaa.
  lat-VUC: Omnia enim hæc abominatur Dominus, et propter istiusmodi scelera delebit
    eos in introitu tuo.
  eng-ASVBT: 'For whosoever doeth these things is an abomination unto Jehovah: and
    because of these abominations Jehovah thy God doth drive them out from before
    thee.'
  ita-1885: Perciocchè chiunque fa queste cose è in abbominio al Signore; e, per cagione
    di queste abbominazioni, il Signore Iddio tuo scaccia quelle genti d'innanzi a
    te.
  eng-LXXUP: For everyone that does these things is an abomination to the Lord thy
    God; for because of these abominations the Lord will destroy them from before
    thy face.
  eng-ULB: For whoever does these things is an abomination to Yahweh; it is because
    of these abominations that Yahweh your God is driving them out from before you.
  spa-VBL: Es por estas cosas ofensivas que el Señor tu Dios está expulsando a las
    naciones antes que tú.
  fra-_FOB: Car quiconque fait ces choses est en abomination à l'Éternel, et c'est
    à cause de ces abominations que l'Éternel ton Dieu chasse ces nations de devant
    toi.
  mal-mal: ഈ കാര്യങ്ങൾ ചെയ്യുന്നവനെല്ലാം യഹോവയ്ക്ക് വെറുപ്പാകുന്നു; ഇങ്ങനെയുള്ള മ്ലേച്ഛതകൾനിമിത്തം
    നിന്റെ ദൈവമായ യഹോവ അവരെ നിന്റെ മുമ്പിൽനിന്ന് നീക്കിക്കളയുന്നു.
  urd-GVR: Jo bhī aisā kare wuh Rab kī nazar meṅ qābil-e-ghin hai. Inhīṅ makrūh dastūroṅ
    kī wajah se Rab terā Ḳhudā tere āge se un qaumoṅ ko nikāl degā.
  suz-BL: मोदेंशो पाइब मुर परमप्रभु यावे आ ङोंइती ग्रांग्रा दिचा ङा बाक्‍नीम। मेको
    ग्रांग्रा दिचा ङा गेय आ पर्बम परमप्रभु यावे, इन परमप्रभुमी मेको मुर आन कली इन
    ङोंइती रे ग्रुंइब।
  ita-1927: perché chiunque fa queste cose è in abominio all’Eterno; e, a motivo di
    queste abominazioni, l’Eterno, il tuo Dio, sta per cacciare quelle nazioni d’innanzi
    a te.
  ckb-ckb: چونکە هەرکەسێک ئەم نەریتانە پەیڕەو بکات لەلای یەزدان قێزەونە، هەر بەهۆی
    ئەم نەریتە قێزەونانەیە یەزدانی پەروەردگارتان نەتەوەکان لەبەردەمتان ڕاو دەنێت.
  eng-BBE: For all who do such things are disgusting to the Lord; and because of these
    disgusting things the Lord your God is driving them out before you.
  kan-OKCV: ಏಕೆಂದರೆ ಇಂಥವುಗಳನ್ನು ಮಾಡುವವರೆಲ್ಲಾ ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯರಾಗಿದ್ದಾರೆ. ಈ ಅಸಹ್ಯಗಳ
    ನಿಮಿತ್ತವೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಹೊರದೂಡಿಸಿಬಿಡುತ್ತಾರೆ.
  tam-2017: இப்படிப்பட்டவைகளைச் செய்கிறவன் எவனும் யெகோவாவுக்கு அருவருப்பானவன்; இப்படிப்பட்ட
    அருவருப்பான செயலின் காரணமாக உன் தேவனாகிய யெகோவா அவர்களை உன் முன்னின்று துரத்திவிடுகிறார்.
  spa-RV-1909: Porque es abominación á Jehová cualquiera que hace estas cosas, y por
    estas abominaciones Jehová tu Dios las echó de delante de ti.
  ron-BTF: Pentru că toţi cei care fac aceste lucruri sunt o urâciune înaintea DOMNULUI
    şi pentru aceste urâciuni îi alungă DOMNUL Dumnezeul tău dinaintea ta.
  eng-WEBP: For whoever does these things is an abomination to the LORD. Because of
    these abominations, the LORD your God drives them out from before you.
  eng-FBV: It's because of these offensive things that the Lord your God is driving
    out the nations before you.
  nld-1939: Want iedereen, die zo iets doet, is een afschuw voor Jahweh; en juist
    om deze gruwelen verdrijft Jahweh, uw God, deze volken voor u.
  nch-BL: TOTECO Dios tahuel quincualancaita cati quichihuaj nochi ni tamanti, yon
    amo quinequi quinitas. Huan yaya quinquixtis nopa masehualme amoixpa ipan nopa
    tali pampa inijuanti quichihuaj nochi ni tamanti cati fiero.
  vie-1934: vì Đức Giê-hô-va lấy làm gớm ghiếc kẻ làm các việc ấy, và vì các sự gớm
    ghiếc ấy, nên Giê-hô-va Đức Chúa Trời ngươi đuổi các dân tộc đó khỏi trước mặt
    ngươi.
  hin-CV: क्योंकि कोई भी, जो यह सब करता है, याहवेह के सामने घृणित है. इन्हीं घृणित
    कामों के कारण याहवेह, तुम्हारे परमेश्वर उन्हें तुम्हारे सामने से खदेड़ देंगे.
  eng-OURB: For whoever does these things is detestable to Adonai. Because of these
    abominations, Adonai your God drives them out from before you.
  spa-BES: Porque todos los que hacen tales cosas son repugnantes para el Señor; y
    debido a estas cosas repugnantes, el Señor tu Dios supremo los expulsará de delante
    de ti.
  tdx-tdx: Amy te tiva am’ Iehovà ze manao izay; le i sata tiva rey ty anoiha’ Iehovà
    Andrianañahare’o iareo aolo’o mb’eo.
  vid-vid: Mina yoneche yalingudita mbuli azi ndo izudizo kwa Mkulu Nguluwi na kwa
    chiwalo cha mbuli azi za kuzudiza, Mkulu Nguluwi, Nguluwi wa hemwe, kanguwawinga
    wanhu wafandile kota awo hali hemwe.
  eng-OKE: For all who do these things are an abomination to the Lord; and because
    of these abominations the Lord thy God driveth them out from before thee.
  tha-KJV: เพราะทุกคนที่กระทำสิ่งเหล่านี้ย่อมเป็​นที​่สะอิดสะเอียนแด่พระเยโฮวาห์ และด้วยเหตุจากการกระทำที่น่าสะอิดสะเอียนเหล่านี้
    พระเยโฮวาห์พระเจ้าของท่านทั้งหลายจึงทรงขับไล่เขาออกไปจากเบื้องหน้าท่าน
  por-BR-2018: Porque é abominação ao SENHOR qualquer um que faz estas coisas, e por
    estas abominações o SENHOR teu Deus as expulsou de diante de ti.
  deu-ELO: Denn ein Greuel für Jehova ist ein jeder, der diese Dinge tut; und um dieser
    Greuel willen treibt Jehova, dein Gott, sie vor dir aus.
  eng-WYC-2018: For the Lord hath abomination of all these things, and for such wickednesses
    he shall do away them in thine entering. (For the Lord hath abomination for all
    these things, and for such wickednesses, he shall drive them all out before thee.)
  epo-epo: ĉar abomenaĵo por la Eternulo estas ĉiu, kiu faras tion, kaj pro tiuj abomenaĵoj
    la Eternulo, via Dio, forpelas ilin de antaŭ vi.
  uig-PIN: qünki bundaⱪ ixlarni ⱪilidiƣan ⱨǝrⱪandaⱪ kixi Pǝrwǝrdigarƣa nǝprǝtlik bolidu;
    bu yirginqlik ixlar tüpǝylidin Pǝrwǝrdigar Hudaying xu ǝllǝrni aldinglardin ⱨǝydǝp
    qiⱪiridu.
  beo-beo: Amo hou huluane da wadela:idafa amola Hina Gode da amo hou higasa. Ga:ina:ne
    soge dunu da amo wadela:i hou hamonana. Amaiba:le, dilia da ilia soge ganodini
    gusuba:i ahoasea, Hina Gode da amo dunu gadili sefasimu.
  tpi-OTNT: God, Bikpela bilong yumi, i no laikim tru ol manmeri i save mekim ol dispela
    kain pasin nogut. Long dispela as tasol na em bai i rausim ol dispela lain pipel
    long dispela kantri long taim yupela i kam klostu.
  hau-SA: Duk wanda yake yin waɗannan abubuwa, shi abin ƙyama ne ga Ubangiji, saboda
    waɗannan abubuwa banƙyama ne kuwa Ubangiji Allahnku ya kori waɗancan al’ummai
    kafin ku.
  uig-LAT: chünki bundaq ishlarni qilidighan herqandaq kishi Perwerdigargha nepretlik
    bolidu; bu yirginchlik ishlar tüpeylidin Perwerdigar Xudaying shu ellerni aldinglardin
    heydep chiqiridu.
  nde-nde: Loba ngubani owenza lezizinto uyisinengiso kuThixo, kanti njalo ngenxa
    yezenzo lezi ezinengekayo uThixo uNkulunkulu wenu azazixotsha phambi kwenu lezizizwe.
  ton-ton: 'He ko kinautolu kotoa pē ʻoku fai ʻae ngaahi meʻa ni ʻoku kovi lahi kia
    Sihova: pea ko e meʻa ʻi he ngaahi meʻa kovi lahi ni ʻoku kapusi ai ʻakinautolu
    ʻe Sihova ko ho ʻOtua mei ho ʻao.'
  ces-1613: Nebo ohavnost jest Hospodinu, kdožkoli činí to, a pro takové ohavnosti
    Hospodin Bůh tvůj vymítá je od tváři tvé.
  eng-WMB: For whoever does these things is an abomination to the LORD. Because of
    these abominations, the LORD your God drives them out from before you.
  tam-TCV: இப்படிப்பட்டவைகளைச் செய்கிற எவனும் யெகோவாவுக்கு அருவருப்பானவன். இப்படி
