verse: DEU.018.010
translations:
  mal-C: നിങ്ങളുടെ ഇടയിൽ മകനെയോ മകളെയോ അഗ്നിപ്രവേശം ചെയ്യിക്കുന്നവരോ ദേവപ്രശ്നംവെക്കുന്നവരോ
    ആഭിചാരകരോ മൂഹൂർത്തം നോക്കുന്നവരോ ക്ഷുദ്രക്കാരോ
  deu-TKW: Es soll sich unter dir niemand finden, der seinen Sohn oder seine Tochter
    durchs Feuer gehen läßt, niemand, der Wahrsagerei oder Zeichendeuterei oder geheime
    Künste oder Zauberei treibt,
  lin-lin: Moto moko te kati na yo akobonza na moto mwana na ye ya mobali to ya mwasi
    epai ya moto oyo asalelaka soloka, kindoki, oyo atalaka minzoto mpo na kosakola
    makambo, oyo asalelaka maji
  eng-LSV: There is not found in you one causing his son and his daughter to pass
    over into fire, a user of divinations, an observer of clouds, and an enchanter,
    and a sorcerer,
  eng-GNV: Let none be founde among you that maketh his sonne or his daughter to goe
    thorough the fire, or that vseth witchcraft, or a regarder of times, or a marker
    of the flying of foules, or a sorcerer,
  eng-WEBSTER: There shall not be found among you any one that maketh his son or his
    daughter to pass through the fire, or that useth divination, or an observer of
    times, or an enchanter, or a witch,
  nhw-BL: Amo quema xijtencahuaca se amocone para tlacajcahualistli, niyon amo xijchihuaca
    se amocone ma pano ipan tlitl. Amo quema xiyaca ica se catli tetonalita, o catli
    teilhuía catli oncas teipa, o catli tlamati, niyon ica se catli tetlajchihuía.
  swh-ONEN: Asionekane mtu yeyote miongoni mwenu ampitishaye mwanawe au binti yake
    katika moto, atakayefanya uaguzi, ulozi, anayetabiri nyakati, anayejishughulisha
    na uchawi,
  bba-bba: I ku rɑ de bɛɛ sɔɔ, ɡoo u kɑ win bii yɑ̃kuru ɡɑru ko. I ku mɑɑ de ɡoo u
    n sɔroru mɔ̀ bɛɛn suunu sɔɔ,
  eng-KJVCPB: There shall not be found among you any one that maketh his son or his
    daughter to pass through the fire, or that useth divination, or an observer of
    times, or an enchanter, or a witch,
  wbp-wbp: '@see-verse:DEU.018.009'
  luo-luo: Kik yud ngʼato kuomu matimo misango gi wuode kata nyare e kendo, kata matimo
    timbe nyakalondo, kata jwok, kata loko dhoch kata ido,
  meu-meu: Ta ese natuna maruanena eiava natuna hahinena na lahi ai basine haḡolea
    oho. Ta ese babalau eiava mari eiava rohe karadia basine kara, eiava mea ḡaudia
    basine abi,
  npi-ULB: तिमीहरूका बिचमा आफ्नो छोरा या छोरीलाई आगोमा बलि गर्ने, शकून-अपशकून बताउने,
    जोखना हेर्ने, वा गिलासमा भएको चिन्हहरू पढ्ने वा टुनामुना गर्ने,
  yor-yor: Má ṣe jẹ́ kí a rí ẹnikẹ́ni láàrín yín tí ó fi ọmọ rẹ̀ ọkùnrin tàbí ọmọ
    rẹ̀ obìnrin la iná já (fi ọmọ rẹ rú ẹbọ) kí ẹnikẹ́ni má ṣe lọ fọ àfọ̀ṣẹ, tàbí
    ṣẹ́ oṣó, tàbí túmọ̀ àwọn àmì nǹkan tí ń bọ̀, tàbí àjẹ́,
  ind-ind: Jangan ada di antara kalian yang membakar anaknya sebagai kurban. Jangan
    ada yang memberi nasihat atau meramalkan masa depan berdasarkan petunjuk dari
    roh orang mati, atau dengan dirasuki roh jahat. Dan jangan ada yang menggunakan
    tipuan ilmu gaib untuk menguatkan ramalannya. Jangan ada di antara kalian tukang
    tenung yang mengutuk orang lain.
  pes-OPCB: مانند آنها فرزندان خود را روی آتش مذبح قربانی نکنید. هیچ‌یک از شما نباید
    به جادوگری بپردازد یا غیبگویی و رمالی و فالگیری کند و یا ارواح مردگان را احضار
    نماید.
  tgl-ULB: Walang dapat na makitang isa sa inyo na ginagawang padaanin ang kaniyang
    anak na lalaki o kaniyang anak na babae sa apoy, sinumang gumagawa ng panghuhula,
    sinumang nagsasanay ng hula, o alinmang mang-aakit, o alinmang mangkukulam,
  hui-hui: Tígua wali agali dindi ogoniha karume biaga ngadagua tínaga waneiginiru
    loma bialu bo delaga dabu kagoria bo delolene nawi. Ani bialu ke̱ howa halaga
    biaga mana ngago bulene nawiore. Damanaga toro manabi tomia manabi bulene nawi.
    Mbirali í̠ keria ibilo ndole mulenebi uruni ale damenego bulene nawi dege. Homene
    dininihondobi mo bila nahalimu.
  mya-mya: သင်​တို့​၏​သား​သ​မီး​များ​ကို​မီး​ရှို့​ရာ​ယဇ် အ​ဖြစ်​မ​ပူ​ဇော်​ရ။ သင်​တို့​သည်​မှော်​အ​တတ်၊
    ဗေ​ဒင်​အ​တတ်၊ စုန်း​က​ဝေ​အ​တတ်၊-
  bod-N: ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་མི་སུ་ཡིན་ཡང་རང་གི་བུ་དང་བུ་མོ་མེ་མཆོད་དུ་འབུལ་མི་རུང་ལ།
    མོ་པ་དང་རྩིས་པ་དང་། ལྟས་མཁན་དང་། སྒྱུ་མ་མཁན་དང་།
  sna-sna: Ngapasava nomumwe pakati penyu anoita mwanakomana wake kana mwanasikana
    wake chibayiro chinopiswa, kana anovuka kana anoita zvamazango kana anotenda zvamashura,
    kana kuita zvouroyi,
  spa-BLM: No se hallará entre vosotros a nadie que haga pasar a su hijo o a su hija
    por el fuego, a nadie que utilice la adivinación, a nadie que adivine la suerte,
    a ningún encantador, a ningún hechicero,
  cac-cac: Malajocab' junoc ex tze n̈ustz'a eyuninal silab'il. Malajocab' junoc ex
    tzeyac' chum, ma tze naanel tastac ol ujoc, ma ajb'aalil,
  swh-ULB: Pasipatikana miongoni mwenu mmoja anayemweka kijana wake au binti yake
    kwenye moto, yeyote anatumia uganga, yeyote anatabiri, au mchawi, mchawi yeyote,
  bel-bel: не павінен быць у цябе той, хто праводзіць сына свайго альбо дачку сваю
    праз агонь, ні вяшчун, ні варажбіт, ні чарнакніжнік, ні чарадзей,
  wed-wed: 'Eḡa melanai: aiai tam natum orotona bo wavinena ma verenei da pulo aubaina
    ina apui; bo ma vimata gamgam, mataira aiwai ma inainanai ma muriai aiwai ina tupua,
    rava ma ririwei; bo ma parauma; bo ma ḡaḡala; bo ma vigwerigweri;'
  deu-ELBBK: Es soll keiner unter dir gefunden werden, der seinen Sohn oder seine
    Tochter durchs Feuer gehen lässt, keiner, der Wahrsagerei treibt, kein Zauberer
    oder Beschwörer oder Magier,
  mbb-OT: Kinahanglan he wazà minsan sevaha keniyu he ibpemuhat din is anak din pinaaǥi
    te hapuy. Etawa ebpenagnà, etawa ebpeveveyilan, etawa ebpeǥingkuris, etawa teǥelemayan,
  mal-2015: തന്റെ മകനെയോ മകളെയോ അഗ്നിപ്രവേശം ചെയ്യിക്കുന്നവൻ, പ്രശ്നക്കാരൻ, മുഹൂർത്തക്കാരൻ,
    ആഭിചാരകൻ, ക്ഷുദ്രക്കാരൻ,
  rmc-rmc: Te na el maškar tumende ňiko, ko obetinďahas peskre čhas abo peskra čha
    sar jagaľi obeta. Ma muken le manušen, hoj te vešťinen, te vražinen, te čarinen,
    abo te phenen avri o znameňja.
  pes-OPV: و در میان تو کسی یافت نشود که پسر یا دختر خود را از آتش بگذرانند، ونه فالگیر
    و نه غیب گو و نه افسونگر و نه جادوگر،
  ron-1924: Сэ ну фие ла тине нимень каре сэ-шь трякэ пе фиул сау пе фийка луй прин
    фок, нимень каре сэ айбэ мештешугул де гичитор, де чититор ын стеле, де веститор
    ал вииторулуй, де врэжитор,
  aui-aui: Gemeyani natum tomogha bo wasike suwara gabugabuna keyamine kunagabunina.
    Bi kate gegha kasiko bogaebogae kunaberana, geimapuma kunawonakasiyaragha raghani
    murina kiiravine, bo kiirapu da yapunema, bo kuniimagana
  ben-OBCV: তোমাদের মধ্যে যেন একজনকেও পাওয়া না যায় যারা তাদের ছেলেমেয়েদের আগুনে
    উৎসর্গ করে, যারা ভবিষ্যৎ-কথন বা মায়াবিদ্যা অনুশীলন করে, লক্ষণ দেখে ভবিষ্যতের
    কথা বলে, যাদু করে,
  som-som: Oo dhexdiinna waa inaan laga helin mid wiilkiisa ama gabadhiisa dab dhex
    mariya, ama mid faal ku isticmaala, ama mid xiddigaha ku faaliya, ama qumay, ama
    mid wax fala,
  lat-VUC: 'Nec inveniatur in te qui lustret filium suum, aut filiam, ducens per ignem:
    aut qui ariolos sciscitetur, et observet somnia atque auguria, nec sit maleficus,'
  eng-ASVBT: There shall not be found with thee anyone that maketh his son or his
    daughter to pass through the fire, one that useth divination, one that practiceth
    augury, or an enchanter, or a sorcerer,
  ita-1885: Non trovisi fra te chi faccia passare il suo figliuolo o la sua figliuola
    per lo fuoco; nè indovino, nè pronosticatore, nè augure, nè malioso;
  eng-LXXUP: There shall not be found in thee one who purges his son or his daughter
    with fire, one who uses divination, who deals with omens, and augury,
  eng-ULB: There must not be found among you anyone who sacrifices his son or his
    daughter in the fire, anyone who uses divination or tells fortunes, or reads signs
    found in a cup, or engages in witchcraft,
  spa-VBL: No debe haber nadie que sacrifique a su hijo o hija en el fuego, que practique
    adivinación o adivinación de la fortuna, que utilice magia o la hechicería,
  fra-_FOB: Il ne se trouvera personne parmi toi qui fasse passer par le feu son fils
    ou sa fille; ni devin, ni pronostiqueur, ni enchanteur, ni magicien,
  mal-mal: തന്റെ മകനെയോ മകളെയോ അഗ്നിപ്രവേശം ചെയ്യിക്കുന്നവൻ, പ്രശ്നക്കാരൻ, മുഹൂർത്തക്കാരൻ,
    ആഭിചാരകൻ, ക്ഷുദ്രക്കാരൻ,
  urd-GVR: Tere darmiyān koī bhī apne beṭe yā beṭī ko qurbānī ke taur par na jalāe.
    Na koī ġhaibdānī kare, na fāl yā shugūn nikāle yā jādūgarī kare.
  suz-BL: मेको ग्रांग्रा दिशो गेय मार बाक्‍ब देंशा हना, आंम तमी तौ आन कली मीम चोशा
    चढ़ेशा, लिंक्‍यु कोव़चा, टुना मुना पचा, मन्‍तर तन्‍तर पचा, लेवी १८:२१; लेवी १९:२६,३१
  ita-1927: Non si trovi in mezzo a te chi faccia passare il suo figliuolo o la sua
    figliuola per il fuoco, né chi eserciti la divinazione, né pronosticatore, né
    augure, né mago,
  ckb-ckb: ئەوانەتان تێدا نەبێت کە کوڕەکەی یان کچەکەی وەک قوربانی بسووتێنێت، هەروەها
    نە ئەوانەی فاڵگرتنەوە دەکەن و نە بەخت خوێندنەوە و نە جادووگەری و نە سیحربازی،
  eng-BBE: Let there not be seen among you anyone who makes his son or his daughter
    go through the fire, or anyone using secret arts, or a maker of strange sounds,
    or a reader of signs, or any wonder-worker,
  kan-OKCV: ತನ್ನ ಮಗನನ್ನು ಇಲ್ಲವೆ ಮಗಳನ್ನು ಆಹುತಿ ಕೊಡುವವನೂ, ಕಣಿ ಹೇಳುವವನೂ, ಶಕುನ ನೋಡುವವನೂ,
    ಸರ್ಪ ಮಂತ್ರದವನೂ, ಮಾಟಗಾರನೂ,
  tam-2017: தன் மகனையாவது தன் மகளையாவது தகனபலியாகத் தீயில் பலியிடுகிறவனும், குறிசொல்லுகிறவனும்,
    நாள் பார்க்கிறவனும், ஜோதிடம் பார்க்கிறவனும், சூனியக்காரனும்,
  spa-RV-1909: No sea hallado en ti quien haga pasar su hijo ó su hija por el fuego,
    ni practicante de adivinaciones, ni agorero, ni sortílego, ni hechicero,
  ron-BTF: Să nu se găsească printre voi cineva care să facă pe fiul său sau pe fiica
    sa, să treacă prin foc, sau care foloseşte ghicire, sau prezicător al viitorului
    sau fermecător sau vrăjitoare,
  eng-WEBP: There shall not be found with you anyone who makes his son or his daughter
    to pass through the fire, one who uses divination, one who tells fortunes, or
    an enchanter, or a sorcerer,
  eng-FBV: There should be no one who sacrifices their son or daughter in the fire,
    practices divination or fortune-telling, uses magic or sorcery,
  nld-1939: Er mag onder u niemand worden gevonden, die zijn zoon of zijn dochter
    aan het vuur prijs geeft, niemand die waarzeggerij, toverij, wichelarij, zwarte
    kunst
  nch-BL: Amo quema xijtencahuaca se amocone quej tacajcahualisti, yon amo xijchihuaca
    se amocone ma pano ipan tit. Amo quema xiyaca ica se cati tetonalita, o cati teilhuía
    taya oncas teipa, o cati tamati, o ica se cati tenahualhuía.
  vie-1934: ỳ giữa ngươi chớ nên có ai đem con trai hay con gái mình ngang qua lửa,
    chớ nên có thầy bói, hoặc kẻ hay xem sao mà bói, thầy phù thủy, thầy pháp,
  hin-CV: तुममें से एक भी व्यक्ति ऐसा न पाया जाए, जो अपने पुत्र अथवा पुत्री को उनकी
    प्रथा के अनुसार आग के संस्कार के लिए इस्तेमाल करता है, जो भविष्यवाणी का प्रयोग
    करता है, जो जादू-टोना करता है, जो शगुन व्याख्या करता है, या ओझा-सम्पर्क करता है,
  eng-OURB: There shall not be found with you anyone who makes his son or his daughter
    to pass through the fire, one who uses divination, one who practices sorcery,
    or an enchanter, or a sorcerer,
  spa-BES: Que no se vea entre ustedes a nadie que haga que su hijo o su hija atraviesen
    el fuego, ni a nadie que practique la adivinación, ni pretenda predecir el futuro,
    ni a ningún hechicero.
  tdx-tdx: Tsy ho oniñe ama’ areo ao ty mpampitoañ’ ana-dahy ndra anak’ ampela añ’afo
    ao, ndra ty mpisikily, ndra ty mpitoky vìlañe, ndra ty mpañori-binta ndra ty mpamoreke
  vid-vid: Haleche koneka munhu yoneche hali hemwe yalingumsoma kwa chiluli mwanage
    mlume ama mdala yawe nhambiko ne munhu yalingulagula ne yalingusoma ulajilo ne
    mtowa ibao,
  eng-OKE: No one shall be found among thee who maketh his son or his daughter to
    pass through the fire, using enchantments, observing times or augury or witchcraft,
  tha-KJV: อย่าให้​มี​คนหนึ่งคนใดในหมู่พวกท่านซึ่งให้​บุ​ตรชายหรื​อบ​ุตรสาวของเขาลุยไฟ
    อย่าให้​ผู้​ใดเป็นคนทำนาย เป็นหมอดู เป็นหมอจับยามดู​เหตุการณ์ หรือเป็นนักวิทยาคม
  por-BR-2018: Não seja achado em ti quem faça passar seu filho ou sua filha pelo
    fogo, nem praticante de adivinhações, nem agoureiro, nem interpretador de presságios,
    nem feiticeiro,
  deu-ELO: Es soll keiner unter dir gefunden werden, der seinen Sohn oder seine Tochter
    durchs Feuer gehen läßt, keiner, der Wahrsagerei treibt, kein Zauberer oder Beschwörer
    oder Magier,
  eng-WYC-2018: none be found in thee that cleanseth his son, either his daughter,
    and leadeth by the fire, either that asketh questions of diviners that divine
    about the altars, and that taketh heed to dreams, and (to) chittering of birds;
    neither any witch be (among you), (let none be found among thee who maketh his
    son, or his daughter, to pass through the fire, or who asketh questions of diviners
    who divine about the altars, or who taketh heed to dreams, or to the twittering
    of birds; and let there be no witch found among you,)
  epo-epo: ne devas troviĝi inter vi iu, kiu trairigas sian filon aŭ filinon tra fajro,
    aŭguristo, antaŭdiristo, magiisto, sorĉisto,
  uig-PIN: Aranglarda ɵz oƣli yaki ⱪizini ottin ɵtküzidiƣan, palqiliⱪ, rǝmqilik, ǝpsaniylik,
    jadugǝrlik
  beo-beo: Dilia mano amo ilia oloda da:iya mae laluga gobesima. Amola dilia fi dunu
    oda da wamuni dawa:su o yagono hou maedafa hamoma:mu.
  tpi-OTNT: Yupela i no ken kilim pikinini bilong yupela na kukim long paia antap
    long ol alta. Na yupela i no ken larim ol manmeri bilong yupela i mekim olkain
    pasin bilong glasman, na pasin tambaran na pasin sanguma na wokim posin na mekim
    marila. Na yupela i no ken toktok wantaim tewel bilong ol man i dai pinis.
  hau-SA: Kada a sami wani a cikinku da ya miƙa ɗansa, ko ’yarsa a wuta, ko a sami
    mai duba, ko mai maita, ko mai fassara gaibi, ko mai sihiri,
  uig-LAT: Aranglarda öz oghli yaki qizini ottin ötküzidighan, palchiliq, remchilik,
    epsaniylik, jadugerlik
  nde-nde: Akungabi lamuntu phakathi kwenu ozakwenza umhlatshelo ngendodana yakhe
    loba indodakazi yakhe ngomlilo, kangabi ovumisayo loba ochasisa ngemibono, ochasisa
    imilingo njalo oyenza okuphathelane lobuthakathi,
  ton-ton: ‌ʻOua naʻa ʻilo ha tokotaha ʻiate kimoutolu ʻoku tuku ʻa hono foha pe ko
    hono ʻofefine ke ʻalu atu ʻi he afi, pe ʻoku fai ʻae tuki, pe ʻoku tokanga ki
    he ngaahi kuonga, pe ko e fai meʻa mana loi, pe ko e taula fakafaʻahikehe.
  ces-1613: Nebude nalezen v tobě, kdož by vedl syna svého aneb dceru svou skrz oheň,
    ani věštěc, ani planétník, ani čarodějník, ani kouzedlník.
  eng-WMB: There shall not be found with you anyone who makes his son or his daughter
    to pass through the fire, one who uses divination, one who tells fortunes, or
    an enchanter, or a sorcerer,
