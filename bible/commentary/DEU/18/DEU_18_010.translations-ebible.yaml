    sakien ten lingling temat, minahotin vistei asa koa hemai heka en tounah keil
    koa amul akistal en out netan, ka minoumontei sakien ten eimas.
  tel-2017: తన కొడుకుని గానీ కూతుర్ని గానీ మంటల్లోనుంచి దాటించేవాణ్ణి, శకునం చెప్పే
    సోదెగాణ్ణి, మేఘ శకునాలూ సర్ప శకునాలూ చెప్పేవాణ్ణి, చేతబడి చేసేవాణ్ణి, మాంత్రికుణ్ణి,
    ఇంద్రజాలకుణ్ణి,
  hat-BSA: Pa kite yo jwenn okenn pami nou ki sakrifye fis yo oswa fi yo nan dife,
    youn pami nou ki pratike divinasyon ak maji, ki fè entèpretasyon sign, oswa youn
    pami nou ki fè wanga,
  bxh-bxh: '@see-verse:DEU.018.009'
  kos-kos: Nimet kisakin tulik nutuwos fin e ke loang lowos, ac nik kowos lela mwet
    lowos in orek susfa, ku orek fweni ke ma ac sikyak in pacl fahsru, ku inutnut,
  hbo-WLC: לֹֽא־יִמָּצֵ֣א בְךָ֔ מַעֲבִ֥יר בְּנֽוֹ־וּבִתּ֖וֹ בָּאֵ֑שׁ קֹסֵ֣ם קְסָמִ֔ים
    מְעוֹנֵ֥ן וּמְנַחֵ֖שׁ וּמְכַשֵּֽׁף׃
  ibo-ibo: Ka a hapụ ịchọta onye ọbụla nʼetiti gị nke na-ewere nwa ya nwoke maọbụ
    nwanyị nye ka a kpọọ ya ọkụ nʼihi ịchụrụ chi ndị mba ọzọ aja. Ka onye Izrel ọbụla
    ghara ịbụ onye na-ajụ mmụọ ase maọbụ onye mgbaasị maọbụ na-agba aja,
  ory-ory: ସେଠାରେ ଆପଣା ପୁତ୍ରକୁ କି ଆପଣା କନ୍ୟାକୁ ଅଗ୍ନି ମଧ୍ୟଦେଇ ଗମନ କରାଇବା ଲୋକ, ଅବା ମନ୍ତ୍ରଜ୍ଞ,
    ଶୁଭାଶୁଭବାଦୀ, କି ଗଣକ, କି ମାୟାବୀ,
  chk-chk: Esap wor eman me leimi epwe keni eman nöün ät ika nengin pwe an asor ngeni
    anümwäl, esap pwal wor leimi eman soupwe, are eman souasisil, are eman souwo,
    are eman sourong,
  rop-rop: Yumob nomo lau blanga sekrifais yumob biginini langa faiya langa det teibul
    blanga sekrifais ofring langa detlot drimin. En yumob nomo lau blanga dumbat klebabala
    ting blanga faindat wanim garra hepin langa yumob bambai. En yumob nomo lau blanga
    singim enibodi. En wen yumob luk samting langa skai laik det lait o wen det bard
    im jingat o najalot enijing, nomo jinggabat en bradin, en nomo go langa eni klebabala
    blanga faindat wanim im min. En yumob nomo lau blanga askim enijing langa det
    spirit blanga det dedbala.
  ukr-1871: Нехай не буде в тебе нїкого, хто велить синові свому чи дочцї своїй через
    огонь проходити; нїкого, хто ворожбитує, або чарує, або замовляє, або віщує.
  deu-1951: Es soll niemand unter dir gefunden werden, der seinen Sohn oder seine
    Tochter durchs Feuer gehen lasse, oder ein Wahrsager, oder ein Wolkendeuter oder
    ein Schlangenbeschwörer, oder ein Zauberer,
  eng-JPS: There shall not be found among you any one that maketh his son or his daughter
    to pass through the fire, one that useth divination, a soothsayer, or an enchanter,
    or a sorcerer,
  srp-1865: Neka se ne naðe u tebe koji bi vodio sina svojega ili kæer svoju kroz
    oganj, ni vraèar, ni koji gata po zvijezdama, ni koji gata po pticama, ni uroènik,
  lug-lug: Tewabeerangawo omuntu n’omu alirabika ng’ayisa mutabani we, oba muwala
    we mu muliro, ng’ekiweebwayo, oba ng’akola ng’omulaguzi, oba omulogo, oba omusawo
    w’ekinnansi, oba avvuunula eby’omu biseera ebijja,
  heb-heb: לא ימצא בך מעביר בנו ובתו באש קסם קסמים מעונן ומנחש ומכשף׃
  ben-IRV: তোমার মধ্যে যেন এমন কোনো লোক পাওয়া না যায়, যে ছেলে বা মেয়েকে আগুনের
    মধ্যে দিয়ে নিয়ে যায়,
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚ ਅਜਿਹਾ ਕੋਈ ਨਾ ਪਾਇਆ ਜਾਵੇ ਜਿਹੜਾ ਆਪਣੇ ਪੁੱਤਰ ਜਾਂ ਧੀ ਨੂੰ ਅੱਗ ਦੇ ਵਿੱਚੋਂ
    ਦੀ ਲੰਘਾਵੇ, ਜਾਂ ਭਵਿੱਖ ਦੱਸਣ ਵਾਲਾ, ਜਾਂ ਮਹੂਰਤ ਵੇਖਣ ਵਾਲਾ, ਜਾਂ ਮੰਤਰ ਪੜ੍ਹਨ ਵਾਲਾ, ਜਾਂ
    ਜਾਦੂਗਰ,
  mya-JVB: သင် တို့တွင် မိမိ သား သမီး ကို မီး ဖြင့် ပူဇော် သောသူ၊ ဖြစ် လတံ့သောအမှုကို
    ကိုယ်ဉာဏ်နှင့် ဟောပြောသောသူ၊ ကာလ ဗေဒင်ကို ကြည့်သောသူ၊ မ ကောင်းသော အတတ်ကို ပြုစုသောသူ၊
  hmo-hmo: Umui ese emui natudia be lahi dekenai do umui gabua lasi. Meamea kara do
    umui karaia lasi, puripuri bona vada danu do umui karaia lasi.
  urd-urd: तुझमें हरगिज़ कोई ऐसा न हो जो अपने बेटे या बेटी को आग में चलवाए, या फ़ालगीर
    या शगुन निकालने वाला या अफ़सूँनगर या जादूगर
  rus-SYN: не должен находиться у тебя проводящий сына своего или дочь свою чрез огонь,
    прорицатель, гадатель, ворожея, чародей,
  bqc-SIM: Á gbɛ̃e su sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o ń a nɛgↄ̃ɛ ge nↄɛoo. Màsokɛna
    ge gbɛ̃kↄↄlɛkɛna ge wɛɛlɛkɛna ge pↄdamade su àↄ kú á guuo
  tcz-CHONGTHU: Nangho lah akona koiman achanu ham achapa ham khat chu meiya agoa
    kilhaina a aman chah thei louhel ding ahi. Doithu hihen, phunsanna hihen, ipidoi
    mangcha hijongleh,
  mar-mar: आपल्या पोटच्या मुलाबाळांचा वेदीवर बली देऊ नका. ज्योतिषी, चेटूक करणारा,
    शकुनमुहर्त पाहणारा, मांत्रिक यांच्या नादी लागू नका.
  soq-soq: 'Mai mida da, di diaida: otopa ba anoopa pulolepie ia emawe supi, ba eueuwa
    da ewepie dima ando segalepia umanawa wapi, ba aleu da mampo gagalolempa, dima
    ando segalepia umanawa atenlempa baiwa, ba dewa isiwa atenlempa baiwa ginauri
    dewamompa,'
  qub-qub: Chayno captenga maygayquipis ollgu wamrayquita ni warmi wamrayquitapis
    sacrifisyupaj ama rupachinquichu. Ama adibinapacoj ni brüju ni ricapacojpis canquichu.
  hat-hat: Piga pesonn nan nou pran pitit gason osinon pitit fi li pou li boule nan
    dife pou zidòl. Piga gen pesonn nan mitan nou k'ap fè divinò, k'ap etidye zetwal
    nan syèl la pou konnen sa ki gen pou rive, k'ap pran pwen, k'ap fè maji.
  eng-BSB: Let no one be found among you who sacrifices his son or daughter in the
    fire, practices divination or conjury, interprets omens, practices sorcery,
  tod-tod: Nu nɔpɛ ge mina ɠɛ wo zaama, nii a ná-doun zunui ɓaa ná-doun anzanui
    ɠula ga zalaɠai, é ʋa gala abui ɠa. Nu nɔpɛ ge mina ungaiziɛ vaa ɠɛ, ɓaa adɔɓɛɛ
    vaa, ɓaa zoɠo vaa, ɓaa mɔta vaa,
  eng-WEBPB: There shall not be found with you anyone who makes his son or his daughter
    to pass through the fire, one who uses divination, one who tells fortunes, or
    an enchanter, or a sorcerer,
  kbq-kbq: Hagi amu'nontmifintira magomo'e huno ne'afi, mofa'a aheno ofagna huno kresramna
    ovino. Havi kasnampa kema hu'zampi, avu'ataga zampi, zagoma re'zampi, fri vahe'ene
    keagama hu'zane,
  nhe-BL: Ax quema xijtencahuaca se imocone para tlacajcahualistli, niyon amo xijchihuaca
    se imocone ma pano ipan tlitl. Ax quema xiyaca ica se tlen tetonalita, o tlen
    teilhuía tlen oncas teipa, o tlen tlamati, niyon ica se tlen tetlajchihuía.
  gub-BL: Pezuka zo pena'yr ma'ea'yr hapy haw rehe wanapy pà tupàn a'ua'u wanupe wamono
    pà nehe. Tuwe naheta kwaw teko ma'e temigwaw 'ym imume'u har wà nehe. Tuwe naheta
    kwaw uzeapo ma'e ràm imume'u har peinuinuromo wà nehe. Pemuigo kar zo paze ma'e
    peinuinuromo pe wà nehe.
  eng-DRA: 'Neither let there be found among you any one that shall expiate his son
    or daughter, making them to pass through the fire: or that consulteth soothsayers,
    or observeth dreams and omens, neither let there be any wizard,'
