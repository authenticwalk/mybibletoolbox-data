verse: DEU.018.021
translations:
  mal-C: “ഒരു സന്ദേശം യഹോവയുടെ നാമത്തിൽ അല്ല പ്രസ്താവിച്ചതെങ്കിൽ ഞങ്ങൾ എങ്ങനെ അറിയും,”
    എന്നു നിങ്ങൾ സ്വയം പറഞ്ഞാൽ,
  deu-TKW: 'Und falls du bei dir denken solltest: Wie sollen wir erkennen, daß Jahwe
    etwas nicht geredet hat?'
  lin-lin: 'Tango mosusu bokoki komituna : ‹ Ndenge nini tokoki koyeba ete maloba
    oyo azali koloba ewuti solo epai na Yawe te ? ›'
  eng-LSV: And when you say in your heart, How do we know the word which YHWH has
    not spoken?
  eng-GNV: And if thou thinke in thine heart, Howe shall we knowe the worde which
    the Lord hath not spoken?
  eng-WEBSTER: And if thou shalt say in thy heart, How shall we know the word which
    the LORD hath not spoken?
  nhw-BL: 'Huelis amojuanti anmoilhuise: ‘¿Huan quenicatza tijmatise catli quiijtohua
    amo ya catli TOTECO quinahuatijtoc?’'
  swh-ONEN: Mnaweza kuulizana wenyewe, “Tutawezaje kujua wakati ujumbe haukusemwa
    na Bwana?”
  bba-bba: Sɔrɔkudo i ko i tii bikiɑ i nɛɛ, ɑmɔnɑ sɑ ko n kɑ yɛ̃ ɡɑri yi Yinni Gusunɔ
    kun ɡeruɑ.
  eng-KJVCPB: And if thou say in thine heart, How shall we know the word which the
    Lord hath not spoken?
  wbp-wbp: Kuja marda kankulu manngu-nyanyi, ‘Kuja kangalpa jarukungarduyu nganta
    wangka ngalipaku, nyarrparlurnalu milya-pinyi nyampuju yimi marda YAAWIYI-kirlangu-japa-ka
    wangka, juju-kari-kirlangu marda-ka wangka?’
  luo-luo: Unyalo wacho e kindu uwegi niya, “Ere kaka wanyalo ngʼeyo ni wach mowachno
    oa kuom Jehova Nyasaye?”
  meu-meu: Readia oi lalomu ai baoto “Iehova ese se gwauraia herevana na ede baia
    diba toma?”
  npi-ULB: तिमीहरूले आ-आफ्ना हृदयमा सोधौला, 'परमप्रभुले बोल्नुभएको वचन होइन भनेर हामीले
    कसरी थाहा पाउने ?'
  yor-yor: Ṣùgbọ́n ìwọ lè wí ní ọkàn rẹ pé, “Báwo ni àwa yóò ṣe mọ ọ̀rọ̀ tí Olúwa
    kò sọ?”
  ind-ind: Lalu Musa berkata, “Mungkin kalian akan bertanya, ‘Bagaimana caranya mengetahui
    apakah pesan yang disampaikan kepada kami berasal dari TUHAN atau bukan?’
  pes-OPCB: اگر دودل هستید که پیامی از جانب خداوند است یا نه،
  tgl-ULB: Kung sasabihin ninyo sa inyong puso, 'Paano natin makikilala ang isang
    mensahe na hindi sinabi ni Yahweh?'—
  cbu-NT: Ashirucha, siysa ¿Kaapaniritaja kamanimapan át? ¿Zurumamshee tsiyatak? tángtsa.
    ¿Tamayareezich chiy anoo tputsich natstachich yuwaa nda Apanllee kuk itsinsaru
    átu anootsee? atinaareesa, kaapaniri mangishis yasangimasints. Wandaya uwsha,
    Na nimun minush zar ambpari maachi ashtachiya, Apanllimun sur atina, atinaariya,
    an nduniya tatsamkachu, ashiriya an tsiyatsis nda Apanll kamachtarangu anoo tsiyatarangiya.
    Mangutari waanaatsi ungirtamaam amb ashiru tsiyatarangiya. Itaru, siynaa anoo
    pakchus, mangishis punirustarintspa, Móysis waneeku Israelchichee tárangiya. Ashiriya,
    na kamaneena yuwaa Apanll waana Israelchichee, Nuw siyaam minam tputs ipuseeruri
    wayachintspa nuwaanaatsi kuki siyaam kamanimaama, tárangu anootsi.
  hui-hui: Anigo tígua bi mbira hale howa tíni lo manda bialu bi ogoni Anduane Homogoha
    howa ibinidabe be mendeha howa ibinidabe lalu mo tale agua buleberemibe.
  mya-mya: '``ပ​ရော​ဖက်​တစ်​ဦး​က​ဆင့်​ဆို​သော​စ​ကား​သည် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ​လာ​သည်​မ​လာ
    သည်​ကို​သင်​တို့​သိ​လို​လိမ့်​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་སེམས་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུང་མ་མྱོང་བའི་བཀའ་ནི་ངེད་ཅག་གིས་ཅི་ལྟར་རྟོགས་སམ་སྙམ་ན།
  sna-sna: Ungati zvako mumwoyo mako, “Tingaziva seiko kuti shoko iri rataurwa naJehovha?”
  spa-BLM: 'Pueden decir en su corazón: “¿Cómo sabremos la palabra que Yahvé no ha
    hablado?”'
  cac-cac: 'Palta tato a ex tic ol e na''a: ¿Tas val ol aj cojtacaneli tato man̈oc
    Jehová schecan yal jun checab'' chi''? tato xe chi.'
  swh-ULB: 'Hivyo ndivyo unapaswa kusema katika mioyo yenu: “Tutagunduaje kuwa ujumbe
    ambao Yahwe hajazungumza?'
  bel-bel: 'І калі скажаш у сэрцы тваім: «як мы пазнаем слова, якое не Гасподзь гаварыў?»'
  wed-wed: Mepa da o vinuanaina, ‘Menanare tana aramanei da lamna eḡa Bada ita babani?’
  deu-ELBBK: 'Und wenn du in deinem Herzen sprichst: Wie sollen wir das Wort erkennen,
    das der HERR nicht geredet hat?'
  mbb-OT: “Kela ke ed-insè kew te, ‘Hengkey is igketueni zey he is menge lalag te
    sevaha he ebpeneuven ne kenà diyà ebpuun te Nengazen?’
  mal-2015: അതു യഹോവ അരുളിച്ചെയ്യാത്ത വചനം എന്നു ഞങ്ങൾ എങ്ങനെ അറിയും എന്നു നിന്റെ
    ഹൃദയത്തിൽ പറഞ്ഞാൽ
  rmc-rmc: 'Šaj tumenge phenen: ‚Sar prindžaraha, save lava nane le RAJESKRE?‘'
  pes-OPV: 'و اگر در دل خود گویی: «سخنی را که خداوند نگفته است، چگونه تشخیص نماییم.»'
  ron-1924: 'Поате кэ вей зиче ын инима та: ‘Кум вом куноаште кувынтул пе каре ну-л
    ва спуне Домнул?’'
  aui-aui: Bi Mosis yana sisiya ivikiitayini bo, “Memeda konitarakiiyanena mayemi
    bo, ‘Metagha tanakovi da yana sisiya na gegha Yawe God gwabinama?’
  ben-OBCV: তোমরা মনে মনে বলতে পারো, “সদাপ্রভু এই কথা বলেছেন কি না তা আমরা কেমন করে
    জানব?”
  som-som: Oo haddaad qalbigiinna iska tidhaahdaan, Sidee baannu u garanaynaa eraygii
    aan Rabbigu ku hadlin?
  lat-VUC: 'Quod si tacita cogitatione responderis: Quomodo possum intelligere verbum,
    quod Dominus non est locutus?'
  eng-ASVBT: And if thou say in thy heart, How shall we know the word which Jehovah
    hath not spoken?
  ita-1885: 'E se tu dici nel cuor tuo: Come conosceremo la parola che il Signore
    non avrà detta?'
  eng-LXXUP: But if thou shalt say in thy heart, How shall we know the word which
    the Lord has not spoken?
  eng-ULB: 'This is what you must say in your heart: ''How will we recognize a message
    that Yahweh has not spoken?'''
  spa-VBL: 'Se preguntarán: “¿Cómo podemos estar seguros de que un mensaje no ha venido
    del Señor?”'
  fra-_FOB: 'Que si tu dis en ton cœur: Comment connaîtrons-nous la parole que l''Éternel
    n''a point dite?'
  mal-mal: അത് യഹോവ അരുളിച്ചെയ്യാത്ത വചനം എന്ന് ഞങ്ങൾ എങ്ങനെ അറിയും എന്നു നിന്റെ ഹൃദയത്തിൽ
    പറഞ്ഞാൽ
  lit-lit: 'O jeigu sakysi savo širdyje: „Kaip mes atpažinsime žodį, kurio VIEŠPATS
    nekalbėjo?“ – štai kaip:'
  urd-GVR: Shāyad tere zahan meṅ sawāl ubhar āe ki ham kis tarah mālūm kar sakte haiṅ
    ki koī kalām wāqaī Rab kī taraf se hai yā nahīṅ.
  suz-BL: मिनु गे इन थुंमी “परमप्रभु यावे आ लोव़ बाक्‍बा देय मबाक्‍बा मेको दोपा तुइक्‍नय?”
    दे मिम्‍ताक्‍नी हना,
  ita-1927: 'E se tu dici in cuor tuo: “Come riconosceremo la parola che l’Eterno
    non ha detta?”'
  ckb-ckb: ئەگەر لە دڵتانەوە بڵێن، «چۆن ئەو قسەیە بزانین کە یەزدان نەیفەرمووە؟»
  eng-BBE: And if you say in your hearts, How are we to be certain that the word does
    not come from the Lord?
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು, “ಇದು ಯೆಹೋವ ದೇವರು ಹೇಳಿದ ವಾಕ್ಯವು ಅಲ್ಲ ಎಂದು ನಾವು ತಿಳಿದುಕೊಳ್ಳುವುದು
    ಹೇಗೆ?” ಎಂದು ನೀವು ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿ ಆಲೋಚಿಸಬಹುದು.
  tam-2017: யெகோவா சொல்லாத வார்த்தை இன்னதென்று நான் எப்படி அறிவேன் என்று நீ உன் இருதயத்தில்
    சொல்வாயாகில்,
  spa-RV-1909: 'Y si dijeres en tu corazón: ¿Cómo conoceremos la palabra que Jehová
    no hubiere hablado?'
  ron-BTF: 'Şi dacă spui în inima ta: Cum vom cunoaşte cuvântul pe care nu l-a spus
    DOMNUL?'
  eng-WEBP: You may say in your heart, “How shall we know the word which the LORD
    has not spoken?”
  eng-FBV: You may be wondering, “How can we be sure that a message hasn't come from
    the Lord?”
  nld-1939: 'En zo ge bij u zelf denkt: Hoe zullen we weten, dat Jahweh dat woord
    niet heeft gesproken?'
  nch-BL: 'Huelis amojuanti anmoilhuise: ‘¿Huan quenicatza tijmatise cati quiijtohua
    amo ya cati TOTECO quinahuatijtoc?’'
  vie-1934: 'Nếu ngươi nói trong lòng rằng: Làm sao chúng ta nhìn biết được lời nào
    Đức Giê-hô-va không có phán?'
  hin-CV: तुम यह विचार कर सकते हो, “हमें यह मालूम कैसे होगा कि वह संदेश याहवेह द्वारा
    भेजा संदेश नहीं है?”
  eng-OURB: You may say in your heart, “How shall we know the word which Adonai has
    not spoken?”
  spa-BES: Y si dicen en sus corazones, ¿Cómo podemos estar seguros de que la palabra
    no viene del Señor?
  tdx-tdx: 'Hera hatao’o ty hoe an-troke ao: Aia ty haharendreha’ay ty entañe tsy
    nisaontsie’ Iehovà?'
  vid-vid: “Ila hemwe moweza kulonga, ‘Toweza ndaze kuuzela ulonzi wa mloli uwele
    haulawile kwa Mkulu Nguluwi?’
  eng-OKE: And if thou say in thy heart, How shall we know the word which the Lord
    hath not spoken?
  tha-KJV: และถ้าท่านนึกในใจว่า ‘ทำอย่างไรเราจึงจะรู้พระวจนะที่พระเยโฮวาห์ยั​งม​ิ​ได้​ตรั​สน​ั้นได้’
  por-BR-2018: 'E se disseres em teu coração: Como conheceremos a palavra que o SENHOR
    não houver falado?'
  deu-ELO: 'Und wenn du in deinem Herzen sprichst: Wie sollen wir das Wort erkennen,
    das Jehova nicht geredet hat?'
  eng-WYC-2018: That if thou answerest by privy thought, How may I understand the
    word, which the Lord spake not? (And if thou ask within thyselves, How can we
    know that the Lord did not speak this word?)
  epo-epo: 'Kaj se vi diros en via koro: Kiel ni ekkonos la vorton, kiun ne diris
    la Eternulo?'
  uig-PIN: 'Əgǝr sǝn kɵnglüngdǝ: «Pǝrwǝrdigar ⱪilmiƣan sɵzni ⱪandaⱪ pǝrⱪ etimiz» desǝng,'
  beo-beo: 'Amabela:? Dilia da gilisili sia: dasea agoane, ‘Ninia da habodane balofede
    dunu da ogogole Gode Ea sia: mae nabawane hi sia: fawane olelesa, amo habodane
    dawa:ma:bela:?’'
  tpi-OTNT: “Na bai yupela i ting, olsem wanem yupela inap save, tok bilong ol profet
    i kam long Bikpela, o nogat?
  hau-SA: Mai yiwuwa ku ce wa kanku, “Yaya za mu san cewa wannan saƙo ba Ubangiji
    ne ya faɗa ba?”
  uig-LAT: 'Eger sen könglüngde: «Perwerdigar qilmighan sözni qandaq perq étimiz»
    déseng,'
  nde-nde: Lingazitshela lokhu lithi, ‘Singakwazi njani ukuthi lelilizwi kaliveli
    kuThixo na?’
  ton-ton: Pea kapau ʻoku ke pehē ʻi ho loto, Te mau ʻilo fēfeeʻi ʻae lea ʻaia naʻe
    ʻikai folofolaʻaki ʻe Sihova?
  ces-1613: 'Jestliže pak díš v srdci svém: Kterak poznáme slovo to, jehož by nemluvil
    Hospodin?'
  eng-WMB: You may say in your heart, “How shall we know the word which the LORD has
    not spoken?”
  tam-TCV: “இந்தச் செய்தி யெகோவாவினால் கொடுக்கப்படாதது என்று நாங்கள் எப்படி அறிவோம்?”
    என்று நீங்கள் உங்கள் இருதயத்தில் எண்ணிக்கொள்ளலாம்.
  ceb-ULB: 'Mao kini ang inyong isulti sa inyong kasingkasing: ''Unsaon man namo pag-ila
    sa mensahe nga wala gisulti ni Yahweh?'''
  pol-UBG: 'A jeśli powiesz w swym sercu: Jak rozpoznamy to słowo, którego PAN nie
    wypowiedział?'
  agr-agr: '“Atum anentaimsajum: ‘Tujash dekas Tuke Pujuu tibaunash etseja tusaish
    ¿wajuk dekamainaita?’ tusa takugmek juju dekatin atajum.'
  kyc-kyc: Poropetana pii anjuku doko Kamongo keta piso epa nalyamo lao apa pyuo soo
    pakana palyaramase lao nakama range suu pyanyi pyano lao kararami ingilyamo.
  urd-GVU: شاید تیرے ذہن میں سوال اُبھر آئے کہ ہم کس طرح معلوم کر سکتے ہیں کہ کوئی
    کلام واقعی رب کی طرف سے ہے یا نہیں۔
  deu-1912: 'Ob du aber in deinem Herzen sagen würdest: Wie kann ich merken, welches
    Wort der HERR nicht geredet hat?'
  kan-2017: ‘ಪ್ರವಾದಿಯು ಹೇಳಿದ ಮಾತು ಯೆಹೋವನ ಮಾತಲ್ಲವೆಂದು ತಿಳಿದುಕೊಳ್ಳುವುದು ಹೇಗೆ’ ಅಂದುಕೊಳ್ಳುತ್ತೀರೋ?
  yap-yap: “Sana bay um leam niged ko uw rogon mi gimed nang ni thin nike weliy reb
    e profet e gathi SOMOL e yib rok.
  hlt-MCSB: Tahae ah khaw na thin khuiah ngawn tah, “BOEIPA loh anih voek pawt koinih
    olka te metlamlae m'ming uh thai,” na ti mai ni.
  mdy-ETH: « ‹ፔቴ ፆኦሲ ማሊሢ ኬኤዛ ዓሲ ኬኤዛሢ ጎዳይዳፓ ማዒባኣያ ማዔቴ ዓይጎና ኑ ዱማሲ ዔራንዳይ› ዒንሢ ጌዔቴ፥
  twi-ASANTE: Mobɛbisa mo ho sɛ, “Ɛbɛyɛ dɛn na yɛahunu sɛ adiyisɛm no firi Awurade
    anaasɛ ɛmfiri no?”
  mwc-mwc: Saba memena bage kona wona, ‘Mekabage kana kuiri kata wara kega Bada i
    porai?’
  eng-WEBU: You may say in your heart, “How shall we know the word which the LORD
    has not spoken?”
  bnp-bnp: “Mu gu lohoka navai vona a nita na propet i valai ne BAKOVI DAGI o i uka?
  wal-wal: “Intte, ‘Hananabaa yootiyaagee yootiyo qaalai Xoossaappe gidennaagaa aibin
    shaakki eranee?’ yaagikko,
  spa-PDDPT: 'Si preguntas en tu corazón: ¿Cómo conoceremos la palabra que Yavé no
    habló?'
  gun-gun: 'Xapy''a rei aipopeje ''rã pendepy''a py: ‘Mba''exa vy tu jaikuaa ''rã
    Senhor gui e''ỹ aipoe''i rã?’'
  ilo-ULB: No kunaenyo iti pusoyo, 'Kasano a mailasinmi ti mensahe a saan nga insao
    ni Yahweh?'—
  kpg-kpg: “Holongo goodou ga heheeu i godou mehanga boloo, ‘Dehee di madau hai ga iloo ai
    gimaadou bolo telekai a soukohp la hagalee di mee mai baahi Dimaadua?’
  uig-ARA: 'ئەگەر سەن كۆڭلۈڭدە: «پەرۋەردىگار قىلمىغان سۆزنى قانداق پەرق ئېتىمىز» دېسەڭ،'
  tof-tof: “E aprrapórr yabiób bamtindakla wagó, ‘Ia ki umul bairre igó, prropetan
    bóktan ia amkoman Lodkagabia, ó ta ia koke?’
  sus-sus: Tɛmunde wo fama nɛ wo yɛtɛ maxɔrinde, ‹Won nɔma a kolonde di xa yi wɔyɛnyi
    fatanxi Alatala nan na?›
  pon-2006: “Mweinele kumwail men ese dahme kumwail kak esehki ma mahsen en soukohp
    emen pwilisang rehn KAUN-O.
  jae-jae: Aôm embe taêm ênam ênêc nêm ŋalêlômgeŋ gebe ‘Aêac tajala biŋ, taŋ Apômtau
    kêsôm atom naŋ, êpi asageŋ’,
  ksd-ksd: 'Ma ona una nuk ia ta ra balam: Avet a nunure davatane ra tinata ra Luluai
    pa i ga tatike?'
  tur-YTC: 'Yüreğinde şöyle diyebilirsin: “Yahve''nin söylemediği sözü nasıl bileceğiz?”'
  grc-BRENT: Ἐὰν δὲ εἴπῃς ἐν τῇ καρδίᾳ σου, πῶς γνωσόμεθα τὸ ῥῆμα ὃ οὐκ ἐλάλησε Κύριος;
  ind-AYT: Kamu mungkin berpikir, ‘Bagaimana kami dapat mengetahui bahwa itu bukan
    berasal dari TUHAN?’
  nya-nya: Mwina mukhoza kumadzifunsa kuti, “Kodi tingadziwe bwanji kuti uthengawu
    sanayankhule ndi Yehova?”
  hrv-hrv: 'Možda ćeš reći u svome srcu: ''Kako ćemo raspoznati riječ koju Jahve nije
    izrekao?'''
  mps-mps: “Tama dagego homugo mena tama dagego koneaibao, te profet bidigo po te
    Genuai Bidigo pusai po dawe, ma meniwe, dagego konegobeo, te homu yaibao.
  tpi-tpi: “Na bai yupela i ting, olsem wanem yupela inap save, tok bilong ol profet
    i kam long Bikpela, o nogat?
  dan-1931: 'Og hvis du tænker ved dig selv: “Hvorledes skal vi kende det Ord, HERREN
    ikke har talt?”'
  vie-OVCB: 'Nếu anh em thắc mắc: ‘Làm sao biết được lời nào của tiên tri nói không
    phải là lời của Chúa Hằng Hữu?’'
  guj-2017: અને જો તમે તમારા હૃદયમાં એમ કહો કે, યહોવાહ જે વાત બોલ્યા નથી તે અમે શી
    રીતે જાણીએ?’”
  pon-2006A: “Mweinele kumwail men ese dahme kumwail kak esehki ma mahsen en soukohp
    emen pwilisang rehn KAUN-O.
  por-BRBSL: 'Você pode dizer em seu coração: “Como devemos saber a palavra que Javé
    não falou?'
  cth-cth: Nang ni, BAWIPA Cathut ni a dei e hah bangtelah hoi maw ka panue han telah
    na pouk pawiteh,
  twi-twi: Mubebisa mo ho se, “Ɛbɛyɛ dɛn na yɛahu sɛ adiyisɛm no fi Awurade anaasɛ
    emfi no?”
  hlt-hlt: Tahae ah khaw na thin khuiah ngawn tah, “BOEIPA loh anih voek pawt koinih
    olka te metlamlae m'ming uh thai,” na ti mai ni.
  tbz-SIM: 'Kɛ̀ dɛ̀ yɛ̀mmɛ̀ di bo ntoti di yɛ̀mmɛ̀ kɛ tú: Yé ti níí bo yĩ́mɛ̀ kɛ́bɑntɛ́
    ti Yiɛ̀ nKuyie nyí bɛ́innɛ̀ wè?'
  msy-2020: “Eghtɨ ia manmagh fogh suam, ‘Akam inigha izir gumazir kamɨn akar a kurir
    kam, a ti Ikiavɨra Itir Godɨn izi, o puvatɨ?’
  azb-azb: “Axı bu sözün Rəbdən olub-olmadığını necə bilək?” deyə düşünə bilərsiniz.
  eng-DBY: And if thou say in thy heart, How shall we know the word that Jehovah hath
    not spoken?
  hin-2017: और यदि तू अपने मन में कहे, ‘जो वचन यहोवा ने नहीं कहा उसको हम किस रीति
    से पहचानें?’
  wol-KYG: 'Dingeen wax ci seen xel, ne: «Ana nu nuy ràññee kàddu gu Aji Sax ji waxul?»'
  eng-YLT: '''And when thou sayest in thy heart, How do we know the word which Jehovah
    hath not spoken? —'
  kne-kne: Siguro ay salodsoden yo sin nemnem yo mo intoy iyat ay mangilasin mo inpakalin
    Diyos ono maga.
  eng-WYC-2017: That if thou answerest by privy thought, How may I understand the
    word, which the Lord spake not?
  eng-WMBB: You may say in your heart, “How shall we know the word which the LORD
    has not spoken?”
  urd-GVH: शायद तेरे ज़हन में सवाल उभर आए कि हम किस तरह मालूम कर सकते हैं कि कोई कलाम
    वाक़ई रब की तरफ़ से है या नहीं।
  rug-rug: Kote balabala si gamu, sapu vegua meke kote boka tozi vura nia gamu sapu
    lopu maena koe Zihova sa inavoso asa.
  gaz-gaz: Ati garaa keetti, “Nu dubbii Waaqayyo nutti hin dubbatin akkamitti beekuu
    dandeenya?” jetta taʼa.
  fra-LSG: 'Peut-être diras-tu dans ton cœur: Comment connaîtrons-nous la parole que
    l’Éternel n’aura point dite?'
  gnn-gnn: “Ga wiripunydja mak nhe yurru waŋa bitjan, ‘Nhaltjan dhika ŋarra yurru
    dharaŋandja ŋunhiyi yuwalkŋunhanydja dhäwu'mirrinha? . . . wanhaka ŋayi yurru
    yukurra waŋa yuwalk wal'ŋu ŋulaŋuru Garraywuŋu dhäruk mak ŋula yolkuŋu?’ Bitjandhiyi
    nhe yurru djarr'yundja ŋunhiyi dhäwu'mirrinhanydja yolŋunha.
  yal-yal: Yanyina nde, ɛ ɛ yɛtɛ maxɔdinma nɛn, ɛ naxa, “En nɔɛ a kolonɲɛ di, a Alatala
    a falan mi a ra?”
  iou-iou: Täŋpäkaŋ ŋode käwep api nadäneŋ; Profet ŋo Yawe täŋo man bureni nämo yäŋahätak
    yäŋ jide ude nadäna täreneŋ yäŋ nadäneŋ.
  haw-1868: Ina e i iho oe iloko o kou naau, Pehea la makou e ike ai i ka olelo a
    Iehova i olelo ole mai ai?
  arb-NAV: 'وَإِنْ سَأَلْتُمْ فِي أَنْفُسِكُمْ: كَيْفَ نُمَيِّزُ الْكَلامَ الَّذِي
    لَمْ يَصْدُرْ عَنِ الرَّبِّ؟'
  ewe-ewe: Ne èbia be, “Aleke míawɔ hafi anya ne nyagblɔɖi la tso Yehowa gbɔ loo alo
    metso egbɔ o?”
  eng-LEE: And if thou shouldst say in thy heart, How shall we know the word which
    the Lord hath not spoken?
  asm-FB: “কোনো কথাত আপোনালোকে হয়তো মনতে ভাৱিব পাৰে, ‘এই বার্তা যিহোৱাই কৈছে নে নাই,
    তাক আমি কেনেকৈ জানিম?’
  sus-A: تّمُندٍ وٌ قَمَ نّ وٌ يّتّ مَشْرِندٍ، ‹وٌن نْمَ عَ كٌلٌندٍ دِ شَ يِ وْيّنيِ
    قَتَنشِ عَلَتَلَ نَن نَ؟›
  fra-SBL: 'Vous pouvez dire en votre cœur : « Comment connaîtrons-nous la parole
    que l''Éternel n''a pas prononcée ? »'
  hbo-hbo: וְכִ֥י תֹאמַ֖ר בִּלְבָבֶ֑ךָ אֵיכָה֙ נֵדַ֣ע אֶת־הַדָּבָ֔ר אֲשֶׁ֥ר לֹא־דִבְּרֹ֖ו
    יְהוָֽה׃
  eng-WYCLIFFE: That if thou answerist bi pryuy thouyt, Hou may Y vndirstonde the
    word, which the Lord spak not? thou schalt haue this signe,
  cwe-cwe: Mbali mweye modaha kulonga, ‘Chodahaze kuvimanya kuwa mbuli ija yolawa
    kwa Mndewa Mulungu?’
  kik-kik: Mwahota kwĩyũria atĩrĩ, “Tũngĩkĩmenya atĩa rĩrĩa ndũmĩrĩri ĩtaarĩtio nĩ
    Jehova?”
  omb-omb: Nge bataha gimiu nein lado vena, ‘?Nge i ginde dain ilo vahavagi ve a leo
    hi u vomai dena Huqe sige hatie?’
  fra-NCL: 'Que si tu dis dans ton cœur : « Comment reconnaîtrons-nous la parole que
    Yahweh n’aura pas dite ? »...,'
  cek-AK: Angraeng mah thui ai ih lok to, kawbangah maw ka panoek o thai han loe?
    tiah na thuih o nahaeloe,
  cuk-cuk: '”Ar be sogmardibe: ‘¿Igi an wisgumalosunna, wede Bab-Jehová-gayaburbasurye?’'
  uig-CYR: 'Әгәр сән көңлүңдә: «Пәрвәрдигар қилмиған сөзни қандақ пәриқ етимиз» десәң,'
  pma-pma: ?Ka kami miheilea keke selusien onen provet tai rokatei ven Iahova hemukave?
  tel-2017: ‘ఏదైనా ఒక సందేశం యెహోవా చెప్పింది కాదని మేమెలా తెలుసుకోగలం?’ అని మీరనుకుంటే,
  hat-BSA: '“Nou kapab di nan kè nou: ‘Kijan nou va konnen pawòl ke SENYÈ a pa t pale?’'
  bxh-bxh: Nuwana, ami nuwanuwatuhu, auwen, Sidohana haba ꞌe siba mate, wasa te hige
    Guyau lisina yai i laoma?
  kos-kos: “Sahp kowos ac suk lah kowos ac etu fuka lah ma sie mwet palu el fahk tia
    ma tuku sin LEUM GOD.
  hbo-WLC: וְכִ֥י תֹאמַ֖ר בִּלְבָבֶ֑ךָ אֵיכָה֙ נֵדַ֣ע אֶת־הַדָּבָ֔ר אֲשֶׁ֥ר לֹא־דִבְּר֖וֹ
    יְהוָֽה׃
  ibo-ibo: I nwere ike ikwu nʼobi gị sị, “Olee otu anyị ga-esi mata na okwu e kwuru
    si nʼaka Onyenwe anyị nʼezie?”
  ory-ory: ମାତ୍ର ଯେବେ ତୁମ୍ଭେ ଆପଣା ମନେ ମନେ କୁହ, ‘ସଦାପ୍ରଭୁ ଯେଉଁ କଥା କହି ନାହାନ୍ତି, ତାହା
    ଆମ୍ଭେମାନେ କିପରି ଜାଣିବା?’
  chk-chk: Nge are oua ekieki lon lelukemi, ‘Met sipwe silei ren ika ewe kapas sap
    alon ewe Samol mi Lapalap?’
  rop-rop: Wal Mosis bin tok igin, “Wal maitbi yumob jinggabat, ‘Hau wi garra sabi
    if det speshalwan mesinja tok det trubalawan wed blanga YAWEI?’
  ukr-1871: 'А коли скажеш у свому серцї: Як же пізнати нам слова, що не від Господа?'
  deu-1951: 'Wenn du aber in deinem Herzen sagen würdest: Wie können wir merken, welches
    Wort der HERR nicht geredet hat?'
  eng-JPS: 'And if thou say in thy heart: ''How shall we know the word which the LORD
    hath not spoken?'''
  srp-1865: 'Ako li reèeš u srcu svojem: kako æemo poznati rijeè koje nije Gospod
    rekao?'
  lug-lug: Oyinza okwebuuza nti, “Tunaamanyanga tutya ng’ebigambo ebyo Mukama Katonda
    si y’anaabanga abyogedde?”
  heb-heb: וכי תאמר בלבבך איכה נדע את הדבר אשר לא דברו יהוה׃
  ben-IRV: আর তুমি যদি মনে মনে বল, ‘সদাপ্রভু যে কথা বলেননি, তা আমরা কিভাবে জানব?’
  pan-pan: ਜੇਕਰ ਤੁਸੀਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖੋ, “ਅਸੀਂ ਉਸ ਬਚਨ ਨੂੰ ਕਿਵੇਂ ਜਾਣੀਏ ਜਿਹੜਾ ਯਹੋਵਾਹ
    ਨਹੀਂ ਬੋਲਿਆ?”
  mya-JVB: သင် ကလည်း ထာဝရဘုရား မိန့် တော်မူသည် မ မူသည်ကို ငါတို့သည် အဘယ် သို့သိ နိုင်သနည်းဟု
    တွေးတော လျှင်၊
  hmo-hmo: “Sedira do umui laloa daradara, umui gwau, ‘Edena bamona do ai diba peroveta
    tauna ta ese Lohiabada dekena amo ia mai lasi herevana ia gwauraia noho?’
  urd-urd: और अगर तू अपने दिल में कहे कि 'जो बात ख़ुदावन्द ने नहीं कही है, उसे हम
    क्यूँ कर पहचानें?'
  rus-SYN: 'И если скажешь в сердце твоем: “как мы узнаем слово, которое не Господь
    говорил?”'
  bqc-SIM: 'Á gí làasookɛi à mɛ: Kpelewa wá e yã́ pↄ́ i bↄ Dii kĩ́io dↄ̃i?'
  tcz-CHONGTHU: Hichea chu nanghon Pakai thusei ahipoi, tia lungopkaina nalung thimsung
    uva nanei khah uva ahileh,
  mar-mar: तुम्ही म्हणाल की अमुक वचन परमेश्वराचे नव्हे हे आम्हास कसे कळणार?
  soq-soq: Tauma e eba waitaraitana, ‘No ambi atentata, me benema ema Iawe God mampea
    wade ba, dia?’
  qub-qub: '«Chayno captenga gamcuna capas ninqui: ‹¿Imanöpataj musyashwan runa willacushan
    Tayta Diospita rasunpa cashanta u mana cashantapis?› nir.'
  hat-hat: 'Koulye a nou dwe ap di nan kè nou: Ki jan pou nou fè konnen si sa pwofèt
    la ap di a se pa pawòl ki soti nan Bondye?'
  eng-BSB: You may ask in your heart, “How can we recognize a message that the LORD
    has not spoken?”
  tod-tod: 'Tanisu, wa ɓɔɠɔ ɠaazaɠasu, ga: «Gá wooi naa ɠwɛɛ ɠale, nii é la zeɠeni
    Ɠɔoɠɔ GALAGI ʋɔ?»'
  eng-WEBPB: You may say in your heart, “How shall we know the word which the LORD
    has not spoken?”
  kbq-kbq: Hagi antahintahi tmifima tamagra anage hutma antahigahaze, inankna huta,
    e'i Anumzamofo kasnampa vaheki, havige kasanampa vaheki huta antahigahune?
  nhe-BL: 'Huelis imojuanti inmoilhuise: ‘¿Huan quejatza tijmatise tlen quiijtohua
    ax ya tlen TOTECO quinahuatijtoc?’'
  gub-BL: Pepuranu putar pezehe nezewe nehe. — Aze amo umume'u amo ze'eg zanewe nehe,
    ma'e rupi xikwaw putar Tupàn Tuweharupi Wiko Ma'e ze'eg imume'u awer nehe, peze
    putar nehe.
  eng-DRA: 'And if in silent thought thou answer: How shall I know the word that the
    Lord hath not spoken?'
