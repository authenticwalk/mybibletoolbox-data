verse: DEU.018.009
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തു നീ പ്രവേശിക്കുമ്പോൾ അവിടെയുള്ള
    ജനതകളുടെ മ്ലേച്ഛതകൾ അനുകരിക്കാൻ അങ്ങനെയുള്ളവ പഠിക്കരുത്.
  deu-TKW: Wenn du in das Land hineinkommst, das dir Jahwe, dein Gott, giebt, sollst
    du die Greuel jener Völker nicht nachahmen lernen.
  lin-lin: Tango okokota na mokili oyo Yawe, Nzambe na yo, akopesa yo, okomekola te
    misala ya mbindo ya bikolo oyo ezali kuna.
  eng-LSV: When you are coming into the land which your God YHWH is giving to you,
    you do not learn to do according to the abominations of those nations.
  eng-GNV: When thou shalt come into ye land which the Lord thy God giueth thee, thou
    shalt not learne to do after ye abominations of those nations.
  eng-WEBSTER: When thou art come into the land which the LORD thy God giveth thee,
    thou shalt not learn to do after the abominations of those nations.
  nhw-BL: “Quema ya anajsitose ipan nopa tlali catli amoTECO Dios anmechmactilis para
    amoaxca, amo quema xijchihuaca quen nopa masehualme catli nopona itztoque quichihuaj.
  swh-ONEN: Wakati mtakapoingia katika nchi ambayo Bwana Mungu wenu anawapa, msijifunze
    kuiga njia za machukizo za mataifa ya huko.
  bba-bba: Ì n turɑ tem mɛ sɔɔ, mɛ Gusunɔ bɛsɛn Yinni u bɛɛ wɛ̃, i ku rɑ mɛn tɔmbun
    sɑ̃ɑru sɑɑri te Yinni Gusunɔ u tusɑ.
  eng-KJVCPB: When thou art come into the land which the Lord thy God giveth thee,
    thou shalt not learn to do after the abominations of those nations.
  wbp-wbp: '@see-verse:DEU.018.008'
  luo-luo: Ka udonjo e piny ma Jehova Nyasaye ma Nyasachu miyou, kik upuonjru timbe
    mamono mag ogendini man kuno.
  meu-meu: Iehova, emui Dirava, baine henimui tanona ai ba raka vareai negana ai,
    unu bese edia kara bodagadia na basio kara.
  npi-ULB: जब तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिन लाग्‍नुभएको देशमा
    आउँछौ तब तिमीहरूले ती जातिहरूका घृणित कुराहरूको देखासिकी गर्न नसिक्‍नू ।
  yor-yor: Nígbà tí o bá wọ ilẹ̀ tí Olúwa Ọlọ́run rẹ yóò fi fún ọ, ìwọ kò gbọdọ̀ kọ́
    láti tẹ̀lé àwọn ọ̀nà ìríra àwọn orílẹ̀-èdè náà tí ó wà níbẹ̀.
  ind-ind: “Nanti, ketika kalian sudah masuk ke negeri pemberian TUHAN Allah kita,
    janganlah meniru berbagai perbuatan menjijikkan yang dilakukan oleh bangsa-bangsa
    yang lebih dahulu tinggal di sana.
  pes-OPCB: وقتی به سرزمینی که یهوه خدایتان به شما می‌دهد، وارد شدید، مواظب باشید
    که از آداب و رسوم نفرت‌انگیز قومهایی که در آنجا زندگی می‌کنند پیروی نکنید.
  tgl-ULB: Kapag nakarating kayo sa lupaing ibibigay ni Yahweh na inyong Diyos sa
    inyo, hindi ninyo dapat matutunan ang mga kasuklam-suklam na bagay ng mga bansang
    iyon.
  hui-hui: Mosesehanda laabo halu lalu, Ai dindi Anduane Homogo inanaga Ngode Datagaliwabehanda
    ngulebero layagoria pu howa mana ko ngubi dindi ogoniha wali agali hene karume
    biagadagua nabilimu.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ပေး​သ​နား​တော်​မူ​သော​ပြည်​သို့​ရောက်​ရှိ​ကြ
    သော​အ​ခါ သင်​တို့​သည်​ထို​ပြည်​တွင်​နေ​ထိုင် သည့် လူ​မျိုး​တို့​၏​ရွံ​ရှာ​ဖွယ်​သော​အ​လေ့
    အ​ကျင့်​များ​ကို​မ​ကျင့်​ကြ​နှင့်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་དུ་སླེབས་ཚེ། ཕྱི་ཕྱོགས་པ་དེ་དག་གི་སྐྱུག་བྲོ་བའི་བྱ་སྤྱོད་རྣམས་བསླབས་ནས་དེའི་རྗེས་སུ་འབྲང་མི་རུང་།
  sna-sna: Kana muchinge mapinda munyika yamuri kupiwa naJehovha Mwari wenyu, musadzidzira
    kutevedzera nzira dzinonyangadza dzendudzi dzirimo.
  spa-BLM: Cuando hayas entrado en la tierra que Yahvé vuestro Dios te da, no aprenderás
    a imitar las abominaciones de esas naciones.
  cac-cac: Ayic ayexxoec' d'a lum luum ol yac' Jehová co Diosal d'ayex, man̈ e b'eyb'alej
    sb'eyb'al juntzan̈ eb' anima cajan ta'.
  swh-ULB: Wakati mmekuja katika nchi ambayo Yahwe Mungu wenu anawapa, mnapaswa kujifunza
    kuangalia machukizo ya mataifa.
  bel-bel: 'Калі ты ўвойдзеш у зямлю, якую дае табе Гасподзь, Бог твой, тады не навучыся
    рабіць брыдоты, якія рабілі народы гэтыя:'
  wed-wed: Maranai Bada dobu i vereveremiana o ruirui, eḡa dobuna taumaeni ai kaua
    apoapoe ma vinimalamai ona ḡovaivaitei.
  deu-ELBBK: Wenn du in das Land kommst, das der HERR, dein Gott, dir gibt, so sollst
    du nicht lernen, nach den Gräueln dieser Nationen zu tun.
  mbb-OT: “Emun ebpekeseled kew en duen te tanà he ibeǥey keniyu te Nengazen he Megbevayè
    niw, ne kenè niw iringi is utew mezaat he menge ulaula te menge meǥinged dutun.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തു എത്തിയശേഷം അവിടത്തെ ജാതികളുടെ
    മ്ലേച്ഛതകൾ നീ പഠിക്കരുതു.
  rmc-rmc: „Sar avena andre phuv, so tumenge del o RAJ, tumaro Del, ma keren oda džungipen,
    savo keren o narodi, save ode bešen.
  pes-OPV: چون به زمینی که یهوه، خدایت، به تومی دهد داخل شوی، یاد مگیر که موافق رجاسات
    آن امتها عمل نمایی.
  ron-1924: Дупэ че вей интра ын цара пе каре ць-о дэ Домнул Думнезеул тэу, сэ ну
    те ынвець сэ фачь дупэ урычуниле нямурилор ачелора.
  aui-aui: Mosis kate bada wawaya iwonedi bo, “Raghanina kubura meme Yawe God yavereveremi
    bi konarughu, na gegha nama dam wiibata yadi kiki beradi bero kirakiidi konigubegubeyana.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের যে দেশ দিতে যাচ্ছেন, সেখানে গিয়ে সেখানকার
    জাতিগুলির সব ঘৃণ্য কাজ তোমরা অনুকরণ করে শিখবে না।
  som-som: Oo markaad gashaan dalkii Rabbiga Ilaahiinna ahu uu idin siinayo waa inaydaan
    baran inaad samaysaan waxyaalaha karaahiyo ah oo ay quruumahaasu sameeyaan.
  lat-VUC: Quando ingressus fueris terram, quam Dominus Deus tuus dabit tibi, cave
    ne imitari velis abominationes illarum gentium.
  eng-ASVBT: When thou art come into the land which Jehovah thy God giveth thee, thou
    shalt not learn to do after the abominations of those nations.
  ita-1885: QUANDO tu sarai entrato nel paese che il Signore Iddio tuo ti dà, non
    apprendere a fare secondo le abbominazioni di quelle genti.
  eng-LXXUP: And when thou shalt have entered into the land which the Lord thy God
    gives thee, thou shalt not learn to do according to the abominations of those
    nations.
  eng-ULB: When you have come into the land that Yahweh your God is giving you, you
    must not learn to observe the abominations of those nations.
  spa-VBL: Una vez que entres en el país que el Señor tu Dios te da, no imites las
    costumbres ofensivas de las naciones que están allí.
  fra-_FOB: Quand tu seras entré au pays que l'Éternel ton Dieu te donne, tu n'apprendras
    point à imiter les abominations de ces nations-là.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശത്ത് എത്തിയശേഷം അവിടുത്തെ ജനതകളുടെ
    മ്ലേച്ഛതകൾ നീ പഠിക്കരുത്.
  urd-GVR: Jab tū us mulk meṅ dāḳhil hogā jo Rab terā Ḳhudā tujhe de rahā hai to wahāṅ
    kī rahne wālī qaumoṅ ke ghinaune dastūr na apnānā.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागी जाक्‍दीन्‍नी नोले मेकेर ङा
    रागी रागी ङा मुर आन पशो ग्रांग्रा दिशो गेय शेंसीशा काइ मपने।
  ita-1927: Quando sarai entrato nel paese che l’Eterno, l’Iddio tuo, ti dà, non imparerai
    a imitare le abominazioni delle nazioni che son quivi.
  ckb-ckb: کاتێک چوونە ناو ئەو خاکەی کە یەزدانی پەروەردگارتان پێتان دەدات، فێر مەبن
    وەک نەریتە قێزەونەکانی ئەو نەتەوانە بکەن.
  eng-BBE: When you have come into the land which the Lord your God is giving you,
    do not take as your example the disgusting ways of those nations.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ದೇಶಕ್ಕೆ ನೀವು ಬಂದಾಗ, ಆ ಜನಾಂಗಗಳು ಮಾಡುವ
    ಅಸಹ್ಯ ಕಾರ್ಯಗಳನ್ನು ನೀವು ಕಲಿಯಬಾರದು.
  tam-2017: “உன் தேவனாகிய யெகோவா உனக்குக் கொடுக்கும் தேசத்தில் நீ போய்ச்சேரும்போது,
    அந்த மக்கள் செய்யும் அருவருப்புகளின்படி செய்யக் கற்றுக்கொள்ளவேண்டாம்.
  spa-RV-1909: Cuando hubieres entrado en la tierra que Jehová tu Dios te da, no aprenderás
    á hacer según las abominaciones de aquellas gentes.
  ron-BTF: După ce vei fi intrat în ţara pe care ţi-o dă DOMNUL Dumnezeul tău, să
    nu te înveţi să faci după urâciunile acelor naţiuni.
  eng-WEBP: When you have come into the land which the LORD your God gives you, you
    shall not learn to imitate the abominations of those nations.
  eng-FBV: Once you enter the country the Lord your God is giving you, don't copy
    the offensive ways of the nations there.
  nld-1939: Wanneer gij in het land zijt gekomen, dat Jahweh, uw God, u zal geven,
    moogt gij u niet de afschuwelijke praktijken van die volken eigen maken.
  nch-BL: “Quema ya anajsitose ipan nopa tali cati amoTECO Dios amechmactilis para
    amoaxca, amo quema xijchihuaca quej quichihuaj nopa masehualme cati nopona itztoque.
  vie-1934: Khi ngươi đã vào xứ mà Giê-hô-va Đức Chúa Trời ngươi ban cho; chớ tập
    bắt chước những sự gớm ghiếc của các dân tộc ở tại đó.
  hin-CV: जब तुम याहवेह, तुम्हारे परमेश्वर द्वारा दिए उस देश में प्रवेश करोगे, तुम
    उन राष्ट्रों की घृणित प्रथाओं का अनुसरण करना नहीं सीखोगे.
  eng-OURB: When you have come into the land which Adonai your God gives you, you
    shall not learn to imitate the abominations of those nations.
  spa-BES: Cuando hayas venido a la tierra que el Señor tu Dios te está dando, no
    imiten los caminos repugnantes de esas naciones.
  tdx-tdx: Ie mivotrak’ an-tane’ atolo’ Iehovà Andrianañahare’o azo, ko tsikombe’o
    o sata mampangorì’ o fifeheañeoo.
  vid-vid: “Homfika kuli yila isi yalinguwapa Mkulu Nguluwi, Nguluwi wa hemwe, mleche
    kuwinza vila vihendo vijenzi vya kuzudiza vya wanhu wa isi ayo.
  eng-OKE: 'When thou hast entered into the land which the Lord thy God will give
    thee, thou shalt not learn to do after the abominations of these peoples:'
  tha-KJV: เมื่อท่านทั้งหลายเข้าไปในแผ่นดินซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่​ท่าน
    ท่านอย่าเรียนรู้​ที่​จะกระทำตามสิ่งที่น่าสะอิดสะเอียนของประชาชาติ​เหล่านั้น
  por-BR-2018: Quando houveres entrado na terra que o SENHOR teu Deus te dá, não aprenderás
    a fazer segundo as abominações daquelas nações.
  deu-ELO: Wenn du in das Land kommst, das Jehova, dein Gott, dir gibt, so sollst
    du nicht lernen, nach den Greueln dieser Nationen zu tun.
  eng-WYC-2018: When thou hast entered into the land which thy Lord God shall give
    to thee, be thou ware lest thou wilt follow the abominations of those folks;
  epo-epo: 'Kiam vi venos en la landon, kiun la Eternulo, via Dio, donas al vi, tiam
    ne lernu fari ion similan al la abomenaĵoj de tiuj popoloj:'
  uig-PIN: Sǝn Pǝrwǝrdigar Hudaying sanga beridiƣan zeminƣa kirgǝn qaƣda, sǝn xu yǝrdiki
    ǝllǝrning yirginqlik adǝtlirini ɵgǝnmǝsliking kerǝk.
  beo-beo: Dilia soge amo dilia Hina Gode da dilima iaha amo ganodini masea, dilia
    dunu fi waha amo ganodini esala amo ilia wadela:idafa hou defele mae hamoma:mu.
  tpi-OTNT: Na Moses i tok moa olsem, “Taim yupela i kamap long dispela kantri God,
    Bikpela bilong yumi, i laik givim long yupela, orait yupela i no ken bihainim
    pasin nogut tru bilong ol lain man bilong dispela hap.
  hau-SA: Sa’ad da kuka shiga ƙasar da Ubangiji Allahnku yake ba ku, kada ku kwaikwayi
    hanyoyin banƙyama na al’ummai da suke can.
  uig-LAT: Sen Perwerdigar Xudaying sanga béridighan zémin’gha kirgen chaghda, sen
    shu yerdiki ellerning yirginchlik adetlirini ögenmesliking kérek.
  nde-nde: “Lapho selingena elizweni uThixo uNkulunkulu wenu alinika lona, lingabozifundisa
    ukulingisa izenzo ezinengekayo zezinye izizwe khonale.
  ton-ton: ¶ “ʻOka ke ka hoko atu ki he fonua ʻaia ʻoku foaki kiate koe ʻe Sihova
    ko ho ʻOtua, ʻoua naʻa ke ako ke fai ʻo hangē ko e ngaahi meʻa fakalielia ʻoe
    ngaahi kakai ko ia.
  ces-1613: Když vejdeš do země, kterouž Hospodin Bůh tvůj dává tobě, neuč se činiti
    podlé ohavností národů těch.
  eng-WMB: When you have come into the land which the LORD your God gives you, you
    shall not learn to imitate the abominations of those nations.
  tam-TCV: நீங்கள் உங்கள் இறைவனாகிய யெகோவா, உங்களுக்குக் கொடுக்கும் நாட்டிற்குள் போய்ச்சேர்ந்ததும்,
    அங்கிருக்கும் நாடுகளின் அருவருப்பான நடைமுறைகளைக் கைக்கொள்ள கற்றுக்கொள்ள வேண்டாம்.
  ceb-ULB: Sa dihang moabot na kamo sa yuta nga ihatag ni Yahweh nga inyong Dios kaninyo,
    kinahanglan dili ninyo sundogon ang mga gikasilagang butang nga ginabuhat niana
    nga mga nasod.
  pol-UBG: Gdy wejdziesz do ziemi, którą PAN, twój Bóg, ci daje, nie ucz się postępować
    według obrzydliwości tych narodów.
  urd-GVU: جب تُو اُس ملک میں داخل ہو گا جو رب تیرا خدا تجھے دے رہا ہے تو وہاں کی
    رہنے والی قوموں کے گھنونے دستور نہ اپنانا۔
  deu-1912: Wenn du in das Land kommst, das dir der HERR, dein Gott, geben wird, so
    sollst du nicht lernen tun die Greuel dieser Völker,
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ ನೀವು ಸೇರಿದಾಗ ಅಲ್ಲಿರುವ ಜನಗಳು
    ಮಾಡುವ ಅಸಹ್ಯವಾದ ಕೆಲಸಗಳನ್ನು ನೀವು ಅನುಸರಿಸಲೇಬಾರದು.
  yap-yap: “Nap’an ni gimed ra thap ngalan fare nam ni nge pi’ SOMOL ni Got romed
    ngomed, ma dab mu’uned ko ngongol ni sonogor nma rin’ girdi’en fapi nam ni yad
    bay u rom.
  hlt-MCSB: BOEIPA na Pathen loh nang taengah m'paek khohmuen te na kun thil vaengah
    amih namtom rhoek kah tueilaehkoi te saii hamla cang boeh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ዒንጋ ዓጮ ዒንሢ ጌላ ዎዶና ዒዞ ዓጮይዳ ናንጋ ዓሳ ማዻ ሻኣካ
    ማዾ ማዺፖቴ።
  twi-ASANTE: Sɛ monya duru asase a Awurade, mo Onyankopɔn, de rema mo no so a, monhwɛ
    yie na moansua amanaman a ɛwɔ hɔ no amanneɛ a ɛyɛ akyiwadeɛ.
  mwc-mwc: “Maranai kona riu kupura ami God e bereberimi wai, kega dam namai te mamana
    wai asi yawasa pudapudasi ba goyo tavetaveyisi koni boneboneisi.
  eng-WEBU: When you have come into the land which the LORD your God gives you, you
    shall not learn to imitate the abominations of those nations.
