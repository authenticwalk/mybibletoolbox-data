    dadao.
  tcz-CHONGTHU: Nangho Pakai, Pathen in napehnau gamsung nahin jot tenguleh, chingtheiyun
    hiche gamsunga namtin vaipi chonna dan thet umtah tah hokhu najui louhel diu ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याने दिलेल्या ठिकाणी राहायला जाल तेव्हा तिकडच्या राष्ट्रांतील
    लोकांप्रमाणे भयंकर कृत्ये करु नका.
  soq-soq: Tane do Moses Israel apanawa diamone wanase, “E Iawe God bola enaledia
    bedewe odane wanlempe mai uwa daitada sape waimoia dewau kadiwaida waweitane rua
    dewasana, dia.
  qub-qub: «Tayta Dios goycushunayquipaj caycaj nasyunman chayaycur ama yachacunquichu
    jinan runacuna rurashanno mana alli custumricunata.
  hat-hat: Lè n'a fin antre nan peyi Seyè a, Bondye nou an, va ban nou an, pa lage
    kò nou nan fè menm vye bagay moun lòt nasyon yo ap fè.
  eng-BSB: When you enter the land that the LORD your God is giving you, do not imitate
    the detestable ways of the nations there.
  tod-tod: Siɛgi zu wo lɛɛzu la zooi naa zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feezu wo ʋɛ,
    à mina ʋokɔɠɔ kɛɛwoti ɲɔi naati ma, niiti zooi naa zu nuɓusɛiti ti ti ɠɛɛzu.
  eng-WEBPB: When you have come into the land which the LORD your God gives you, you
    shall not learn to imitate the abominations of those nations.
  kbq-kbq: Ra Anumzana tamagri Anumzamo'ma neramamia mopafima vanutma, ana mopafi
    vahetmimo'zama kasrino hi'mnama vu'nea avu'ava zama nehaza avu'avara ovaririho.
  nhe-BL: “Quema ya inajsitose ipan nopa tlali tlen imoTECO Dios inmechmactilis para
    imoaxca, ax quema xijchihuaca queja nopa tlacame tlen nopona itztoque quichihuaj.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar umur ywy iko peme. Ipyhyk mehe pezapo
    zo ma'e teko a'e ywy rehe har wanemiapo purumuhuhuk ma'e zàwenugar nehe.
  eng-DRA: When thou art come into the land which the Lord thy God shall give thee,
    beware lest thou have a mind to imitate the abominations of those nations.
