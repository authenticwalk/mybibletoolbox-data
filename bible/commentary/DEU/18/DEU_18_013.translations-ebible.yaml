  nld-1939: Gij moet onafscheidelijk met Jahweh, uw God, zijn verbonden;
  nch-BL: Monequi amojuanti xiitztoca senquisa xitahuac iixpa TOTECO.
  vie-1934: Ngươi phải ở trọn vẹn với Giê-hô-va Đức Chúa Trời ngươi.
  hin-CV: तुम याहवेह, अपने परमेश्वर के सामने निर्दोष रहोगे.
