verse: DEU.018.013
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയുടെമുമ്പിൽ നിങ്ങൾ കുറ്റമില്ലാത്തവരായിരിക്കണം.
  deu-TKW: Du sollst dich ganz und gar, nur an Jahwe, deinen Gott, halten.
  lin-lin: Bosengeli kozala bato bazangi pamela liboso ya Yawe, Nzambe na bino.
  eng-LSV: You must be perfect with your God YHWH,
  eng-GNV: Thou shalt be vpright therefore with the Lord thy God.
  eng-WEBSTER: Thou shalt be perfect with the LORD thy God.
  nhw-BL: Monequi amojuanti xiitztoca senquistoc xitlahuac iixpa TOTECO.
  swh-ONEN: Kamwe msilaumiwe mbele za Bwana Mungu wenu.
  bba-bba: kpɑ bɛɛ i n sɑ̃ɑ Gusunɔ bɛsɛn Yinniɡibu mɑm mɑm.
  eng-KJVCPB: Thou shalt be perfect with the Lord thy God.
  wbp-wbp: '@see-verse:DEU.018.012'
  luo-luo: Nyaka ubed maonge ketho e nyim Jehova Nyasaye ma Nyasachu.
  meu-meu: Umui na asi bebeka-bebekamui ba gini Iehova, emui Dirava, vairanai.
  npi-ULB: तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरको सामु निष्खोट हुनुपर्छ ।
  yor-yor: O ní láti jẹ́ aláìlẹ́gàn níwájú Olúwa Ọlọ́run rẹ.
  ind-ind: Tetapi kalian semua harus hidup tanpa cela di mata TUHAN Allahmu.
  pes-OPCB: شما باید در حضور خداوند، خدایتان پاک و بی‌عیب باشید.
  tgl-ULB: Wala dapat kayong bahid ng kasalanan sa harapan ni Yahweh na inyong Diyos.
  hui-hui: Tígua mana beremigo bibahende Anduane Homogohanda hameledadagua taluwa
    bialu mini bilinahe ho halimu, lene.
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား အ​ကြွင်း မဲ့​သစ္စာ​ရှိ​ကြ​လော့'' ဟု​ဆို​၏။
  bod-N: ཁྱོད་རྣམས་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མི་ཉེས་མེད་ཅིག་ཡིན་དགོས།
  sna-sna: Unofanira kuva wakarurama pamberi paJehovha Mwari wako.
  spa-BLM: Serás irreprochable ante el Señor, tu Dios.
  cac-cac: Yovalil te vach' tzeyutej e b'eyb'al d'a yichan̈ Jehová chi'.
  swh-ULB: Mnapaswa kuwa wakamilifu mbele ya Yahwe Mungu wenu.
  bel-bel: будзь беспахібны прад Госпадам, Богам тваім;
  wed-wed: Marana patapatana Bada ami God ona voteletelei.
  deu-ELBBK: Du sollst vollkommen sein gegen den HERRN, deinen Gott.
  mbb-OT: Kinahanglan he wazà igkesawey keniyu ziyà te etuvangan te Nengazen he Megbevayè
    niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ നീ നിഷ്കളങ്കനായിരിക്കേണം.
  rmc-rmc: Aven žuže anglal o RAJ, anglal tumaro Del.“
  pes-OPV: نزد یهوه، خدایت، کامل باش.
  ron-1924: Ту сэ те ций ын тотул тотулуй тот нумай де Домнул Думнезеул тэу.
  aui-aui: Tami nonowa Yawe yami God konakabisisireni.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর সামনে তোমাদের নির্দোষ থাকতে হবে।
  som-som: Waa inaad Rabbiga Ilaahiinna ah dhammaan u qummanaataan.
  lat-VUC: Perfectus eris, et absque macula cum Domino Deo tuo.
  eng-ASVBT: Thou shalt be perfect with Jehovah thy God.
  ita-1885: Sii intiero inverso il Signore Iddio tuo.
  eng-LXXUP: Thou shalt be perfect before the Lord thy God.
  eng-ULB: You must be blameless before Yahweh your God.
  spa-VBL: Debes ser inocente de tales cosas en la presencia del Señor tu Dios.
  fra-_FOB: Tu seras intègre à l'égard de l'Éternel ton Dieu.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ നീ നിഷ്കളങ്കനായിരിക്കണം.
  urd-GVR: Is lie lāzim hai ki tū Rab apne Ḳhudā ke sāmne bequsūr rahe.
  suz-BL: परमप्रभु यावे, इन परमप्रभु आ ङोंइती गेपुकी थमा सुइक्‍चा पुंइसीब रिम्‍शो
