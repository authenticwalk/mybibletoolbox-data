  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿರ್ದೋಷಿಯಾಗಿರಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவாவுக்கு முன்பாக நீ உத்தமனாயிருப்பாயாக.
