  tdx-tdx: Mivañona am’ Iehovà Andrianañahare’o.
  vid-vid: Muwe mli hela nongwa hali Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: Thou shalt be perfect in the fear of the Lord thy God.
