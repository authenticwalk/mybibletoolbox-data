  kan-2017: 'ಜನರ ಕಡೆಯಿಂದ ಯಾಜಕರು ಹೊಂದಬೇಕಾದವುಗಳು ಯಾವುವೆಂದರೆ: ದನಗಳಲ್ಲಿಯಾಗಲಿ, ಆಡು ಮತ್ತು
