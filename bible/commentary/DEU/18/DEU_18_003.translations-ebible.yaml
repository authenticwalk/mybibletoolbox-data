verse: DEU.018.003
translations:
  mal-C: 'ജനത്തിൽനിന്ന് ആരെങ്കിലും കാളയെയോ ആടിനെയോ യാഗം അർപ്പിക്കുമ്പോൾ, പുരോഹിതന്മാർക്കുള്ള
    ഓഹരി ഇവയാണ്: കൈക്കുറകും കവിൾത്തടം രണ്ടും ആന്തരികാവയവങ്ങളും നൽകണം.'
  deu-TKW: 'Und dies ist das Recht, das die Priester gegenüber dem Volke, gegenüber
    denen haben sollen, welche ein Opfer, sei es ein Rind oder ein Schaf, schlachten:
    Man hat davon dem Priester das Vorderbein, die beiden Kinnbacken und den Magen
    zu geben.'
  lin-lin: 'Tala eteni oyo Banganga-Nzambe basengeli kozwa epai na bato oyo bakobonza
    ngombe to meme lokola mbeka : lipeka, mbanga mpe biloko ya kati. Okopesa yango
    epai ya Nganga-Nzambe oyo azali kosala mosala.'
  eng-LSV: And this is the priest’s right from the people, from those sacrificing
    a sacrifice, whether ox or sheep, he has even given to the priest the leg, and
    the two cheeks, and the stomach;
  eng-GNV: And this shalbe the Priests duetie of the people, that they, which offer
    sacrifice, whether it be bullocke or sheepe, shall giue vnto the Priest the shoulder,
    and the two cheekes, and the mawe.
  eng-WEBSTER: And this shall be the priest's due from the people, from them that
    offer a sacrifice, whether ox or sheep; and they shall give to the priest the
    shoulder, and the two cheeks, and the maw.
  nhw-BL: “Huan quema masehualme quihualicaj tlacajcahualistli para quimactilise TOTECO,
    huelis se toro o se borrego, nopa totajtzitzi monequi quiselise iajcol, icamachal
    huan catli onca iijtico nopa tlapiyali.
  swh-ONEN: 'Hili ndilo fungu la makuhani kutoka kwa watu watakaotoa dhabihu ya fahali
    au kondoo: mguu wa mbele, mataya na matumbo.'
  bba-bba: Yɑ̃ku yɑɑn mi bɛɛ Isirelibɑ i ko yɑ̃ku kowobu wɛ̃ ì n yɑ̃kuru kuɑ kɑ kɛtɛ
    ǹ kun mɛ kɑ yɑ̃ɑru ǹ kun mɛ kɑ boo, miyɑ yen nɔm fɑrɑm kɑ yen bɑɑ sɑburosu kɑ
    yen bɔsɔnu.
  eng-KJVCPB: And this shall be the priest’s due from the people, from them that offer
    a sacrifice, whether it be ox or sheep; and they shall give unto the priest the
    shoulder, and the two cheeks, and the maw.
  wbp-wbp: '@see-verse:DEU.018.002'
  luo-luo: Pok mowinjore jodolo kaw kuom misango mar rwath kod rombo ma ji ochiwo
    gin lemo mar bat, ring lemb kod chino.
  meu-meu: 'Hahelaḡa taudia ahudia na boubou ḡaudia, boromakau eiava mamoe e mailaidiamu
    taudia edia amo bae abi. Ḡaudia bini: larolarona, bona vahana ruaosi, bona boukana,
    hahelaḡa tauna bae henia.'
  npi-ULB: गोरु वा भेडा बलिदान गर्ने मानिसहरूबाट पुजारीहरूले पाउने भाग यही होः कुम,
    दुईवटा गाला र आन्द्रा-भुँडी ।
  yor-yor: Gbogbo èyí ni yóò jẹ́ ìpín àwọn àlùfáà láti ọ̀dọ̀ àwọn ènìyàn tí ó fi akọ
    màlúù tàbí àgùntàn rú ẹbọ; wọn yóò fi èjìká àti ẹ̀rẹ̀kẹ́ méjèèjì àti gbogbo inú
    fún àlùfáà.
  ind-ind: “Ketika orang Israel mempersembahkan domba atau sapi mereka sebagai kurban,
    para imam berhak mendapatkan bagian bahu, rahang, dan perut kurban itu.
  pes-OPCB: شانه، دو بناگوش و شکمبهٔ هر گاو و گوسفندی را که برای قربانی می‌آورید به
    کاهنان بدهید.
  tgl-ULB: 'Ito ang magiging bahagi ng mga nakatakdang pari mula sa mga tao, mula
    sa kanila na naghahandog ng isang alay, maging ito ay mga baka o tupa: dapat nilang
    ibigay sa pari ang balikat, ang dalawang pisngi, at ang mga lamanloob.'
  hui-hui: Agali mbirame nogo bulumaga sibiru wangabe mbira Anduane Homogohondo bo
    lomabu miyagua nde nogo ogoninaga payane mbirinibi ne hangane mbirinibi tinibi
    podalu loma binigo mo miaga karu ti nelo mulebira.
  mya-mya: '``နွား​သို့​မ​ဟုတ်​သိုး​ကို​ယဇ်​ပူ​ဇော်​သော​အ​ခါ ပ​ခုံး၊ မေး​ရိုး​နှင့်​အ​စာ​အိမ်​ကို​ယဇ်​ပု​ရော
    ဟိတ်​တို့​အား​ပေး​ရ​မည်။-'
  bod-N: མཆོད་དཔོན་རྣམས་ལ་མི་མང་ལས་འཐོབ་འོས་པའི་སྐལ་ནི་འདི་ལྟ་སྟེ། མི་ཡིས་བ་གླང་དང་ར་ལུག་གང་ཞིག་སྦྱིན་སྲེག་གི་མཆོད་པར་ཕུལ་ནའང་།
    དེའི་ལག་ངར་དང་འགྲམ་པ་གཉིས་ཀ་དང་། གྲོད་པུ་བཅས་ནི་མཆོད་དཔོན་ལ་སྐལ་དུ་སྟེར་དགོས།
  sna-sna: 'Uyu ndiwo mugove wakafanira vaprista kubva kuvanhu vanobayira nzombe kana
    gwai: bandauko neshaya dzacho uye nezvemukati.'
  spa-BLM: 'Esto será lo que les corresponda a los sacerdotes del pueblo, de los que
    ofrezcan un sacrificio, ya sea de buey o de oveja, que le darán al sacerdote:
    la espaldilla, las dos mejillas y las partes interiores.'
  cac-cac: 'A tas yictaxon eb'' sacerdote d''a noc'' vacax yed'' d''a noc'' calnel
    syac'' eb'' anima silab''il, aton juntzan̈ tic: Sjen̈jab'' noc'', sb''ac''chil
    sti'' noc'' yed'' spimal stzucutz noc''.'
  swh-ULB: 'Hii ni sababu ya makuhani kutoka kwa watu, kutoka kwa wale wanaotoa dhabihu,
    kama itakuwa ng''ombe au kondoo: wanapaswa kutoa kwa kuhani bega, mashavu mawili,
    na sehemu za ndani.'
  bel-bel: 'Вось што павінна быць удзелена сьвятарам ад народа, ад тых, што прыносяць
    у ахвяру валоў альбо авечак: трэба аддаваць сьвятарам лапатку, сківіцы і шлунак;'
  deu-ELBBK: 'Und dies soll das Recht der Priester sein vonseiten des Volkes, vonseiten
    derer, die ein Schlachtopfer opfern, es sei Rind- oder Kleinvieh: man soll dem
    Priester die Schulter geben und die Kinnbacken und den rauhen Magen.'
  mbb-OT: '“Iyan heini vahin te menge memumuhat he ebpuun te menge vaka etawa menge
    kerehidu he ibpemuhat te menge etew: is pemenayen, is bakà, wey is getek.'
  mal-2015: 'ജനത്തിൽനിന്നു പുരോഹിതന്മാർക്കു ചെല്ലേണ്ടുന്ന അവകാശം എന്തെന്നാൽ: മാടിനെയോ
    ആടിനെയോ യാഗം കഴിക്കുന്നവൻ കൈക്കുറകും കവിൾ രണ്ടും ആമാശയവും കൊടുക്കേണം.'
  rmc-rmc: 'Kecivar o manuša obetinena bikos abo bakres, le rašajen hin pravos le
    obetendar te chudel kada: e angluňi čang, e sanka the e džombra.'
  pes-OPV: و حق کاهنان از قوم، یعنی از آنانی که قربانی، خواه از گاو و خواه از گوسفندمی
    گذرانند، این است که دوش و دو بنا گوش وشکنبه را به کاهن بدهند.
  ron-1924: 'Ятэ каре ва фи дрептул преоцилор де ла попор: чей че вор адуче о жертфэ,
    фие боу, фие мел, сэ дя преотулуй спата, фэлчиле ши пынтечеле.'
  ben-OBCV: 'লোকেরা গরু বা মেষ উৎসর্গ করলে তার থেকে এগুলি হল যাজকদের প্রাপ্য: কাঁধ,
    পাকস্থলী এবং মাথা থেকে মাংস।'
  som-som: Oo dadka allabariga bixiya waxaa ku waajib ah inay wadaadka siiyaan, hadday
    dibi bixiyaan iyo hadday wan bixiyaanba, garabka iyo labada daan iyo caloosha.
  lat-VUC: 'Hoc erit judicium sacerdotum a populo, et ab his qui offerunt victimas:
    sive bovem, sive ovem immolaverint, dabunt sacerdoti armum ac ventriculum:'
  eng-ASVBT: And this shall be the priests’ due from the people, from them that offer
    a sacrifice, whether it be ox or sheep, that they shall give unto the priest the
    shoulder, and the two cheeks, and the maw.
  ita-1885: E questo sarà il diritto de' sacerdoti, il qual prenderanno dal popolo,
    da quelli che sacrificheranno alcun sacrificio, sia bue, sia pecora, o capra;
    dieno essi al Sacerdote la spalla, le mascelle e il ventre.
  eng-LXXUP: 'And this is the due of the priests in the things coming from the people
    from those who offer sacrifices, whether it be a calf or a sheep; and thou shalt
    give the shoulder to the priest, and the cheeks, and the great intestine:'
  eng-ULB: 'This is the share given to the priests, given to them from the people
    who offer a sacrifice, whether it be an oxen or a sheep: the shoulder, the two
    cheeks, and the inner parts.'
  spa-VBL: 'La parte del sacrificio de un toro o una oveja que es traída por el pueblo
    para los sacerdotes es la siguiente: A los sacerdotes se les debe dar el hombro,
    la mandíbula y el interior.'
  fra-_FOB: Or, voici ce que les sacrificateurs auront droit de prendre du peuple,
    de ceux qui offriront un sacrifice, soit taureau, soit agneau ou chevreau. On
    donnera au sacrificateur l'épaule, les mâchoires et le ventre.
  mal-mal: 'ജനത്തിൽനിന്ന് പുരോഹിതന്മാർക്ക് ലഭിക്കേണ്ട അവകാശം എന്തെന്നാൽ: മാടിനെയോ
    ആടിനെയോ യാഗം കഴിക്കുന്നവൻ കൈക്കുറകും കവിൾ രണ്ടും ആമാശയവും കൊടുക്കണം.'
  urd-GVR: Jab bhī kisī bail yā bheṛ ko qurbān kiyā jāe to imāmoṅ ko us kā shānā,
    jabṛe aur ojhaṛī milne kā haq hai.
  suz-BL: मिनु मुरपुकीमी ब्‍यफ, भेडा, क्‍यारश क्‍योरशा चढ़ेमेनु, चढ़ेब कली मार गेचा
    माल्‍नीम देंशा हना, आ बला रे खोइल सम्‍म, शांपे निक्‍शी नु कोव़ज गेचा माल्‍नीम।
  ita-1927: 'Or questo sarà il diritto de’ sacerdoti sul popolo, su quelli che offriranno
    come sacrifizio sia un bue sia una pecora: essi daranno al sacerdote la spalla,
    le mascelle e il ventricolo.'
  ckb-ckb: ئەمەش مافی کاهین دەبێت لەسەر گەل، لەوانەی قوربانی سەردەبڕن، جا گا بێت یان
    مەڕ، شان و شەویلاکی خوارەوە بە چەناگە و هەردوو ڕوومەتەوە و گەدە بە کاهین دەدرێن.
  eng-BBE: 'And this is to be the priests'' right: those who make an offering of a
    sheep or an ox are to give to the priest the top part of the leg and the two sides
    of the head and the stomach.'
  kan-OKCV: ಎತ್ತನ್ನಾಗಲಿ, ಕುರಿಯನ್ನಾಗಲಿ ಬಲಿ ಅರ್ಪಿಸುವವರಿಂದ ಯಾಜಕರಿಗೆ ಸಿಕ್ಕುವ ಪಾಲು, ಅವುಗಳ
    ಮುಂದೊಡೆ, ದವಡೆ ಹಾಗೂ ಒಳಗಿನ ಭಾಗಗಳು.
  tam-2017: 'மக்களிடத்தில் பெற்றுக்கொள்ளவேண்டிய ஆசாரியர்களுக்குரிய வரவானது: மக்கள்
    பலியிடும் ஆடுமாடுகளில் முன்னந்தொடையையும், தாடைகளையும், இரைப்பைகளையும் ஆசாரியனுக்குக்
    கொடுக்கவேண்டும்.'
  spa-RV-1909: 'Y este será el derecho de los sacerdotes de parte del pueblo, de los
    que ofrecieren en sacrificio buey ó cordero: darán al sacerdote la espalda, y
    las quijadas, y el cuajar.'
  ron-BTF: Şi acesta să fie dreptul preoţilor de la popor, de la cei care oferă un
    sacrificiu, fie bou fie oaie; să dea preotului spata şi amândouă fălcile şi pântecele.
  eng-WEBP: 'This shall be the priests’ due from the people, from those who offer
    a sacrifice, whether it be ox or sheep, that they shall give to the priest: the
    shoulder, the two cheeks, and the inner parts.'
  eng-FBV: The priests' share of a sacrifice of a bull or a sheep that is brought
    by the people is as follows. The priests are to be given the shoulder, the jaw,
    and the insides.
  nld-1939: Het volgende komt de priesters van de kant van het volk rechtens toe.
    Zij, die een slachtoffer opdragen, rund of schaap, moeten aan den priester het
    schouderstuk geven, de beide kinnebakken en de maag;
  nch-BL: “Huan quema masehualme quihualicaj tacajcahualisti para quimactilise TOTECO,
    huelis se toro o se borrego, nopa totajtzitzi monequi quiselise iajcol, icamachal
    huan cati onca iijtico nopa tapiyali.
  vie-1934: 'Vả, nầy là phần định mà những thầy tế lễ sẽ có phép lấy trong các lễ
    vật của dân sự dâng lên, hoặc bằng bò đực hay là chiên: cái chẻo vai, cái hàm,
    và cái bụng.'
  hin-CV: 'प्रजाजनों के पुरोहितों के प्रति जवाबदारी इस प्रकार होगी: उनकी ओर से, जो
    बलि चढ़ाते हैं; चाहे वह बैल हो या भेड़, वे इसका कांधा, दो कपोल और पेट उस पुरोहित
    को दे दिया करेंगे.'
  eng-OURB: This shall be the priests’ mishpat ·due· from the people, from those who
    offer a sacrifice, whether it be ox or sheep, that they shall give to the priest
    the shoulder, the two cheeks, and the inner parts.
  spa-BES: 'Y esto es un derecho de los sacerdotes: los que hacen una ofrenda de una
    oveja o un buey deben entregar al sacerdote la parte superior de la pierna y los
    dos lados de la cabeza y el estómago.'
  tdx-tdx: 'Zao ty anjara’o mpisoroñeo boak’ am’ ondatio, hirik’ amo mañenga soroñeo
    ke bania ke añondry: hatolo’ iereo amy mpisoroñey ty sokataña’e, o valañorà’eo
    naho ty tsimarano’e.'
  vid-vid: “Aha howa honhu ha nhambiko kwa hewo watambika kulawila kwa wanhu walingulavya
    nhambiko iwele ndo misenga ama ming'holo. Womha mtambika mgulu wa kumwando na
    mizeze na mitumbu.
  eng-OKE: And this is what shall appertain to the priests from the people, from them
    who offer a sacrifice, whether bullock or lamb; they shall give to the priest
    the shoulder, the cheeks, and the maw.
  tha-KJV: ให้​ส่วนต่อไปนี้เป็นส่วนที่​ปุ​โรหิตได้อันตกจากประชาชน คือส่วนที่​ได้​จากผู้​ที่​ถวายสัตวบู​ชา
    ไม่​ว่าจะเป็​นว​ัวผู้หรือแกะ ก็​ให้​เขามอบเนื้อสันขาหน้า เนื้อแก้​มท​ั้งสองข้าง
    และเนื้อท้องให้​แก่​ปุ​โรหิต
  por-BR-2018: 'E este será o direito dos sacerdotes da parte do povo, dos que oferecerem
    em sacrifício boi ou cordeiro: darão ao sacerdote a retaguarda, e as queixadas,
    e o estômago.'
  deu-ELO: 'Und dies soll das Recht der Priester sein von seiten des Volkes, von seiten
    derer, die ein Schlachtopfer opfern, es sei Rind-oder Kleinvieh: Man soll dem
    Priester die Schulter geben und die Kinnbacken und den rauhen Magen.'
  eng-WYC-2018: This shall be the doom of (the) priests, that is, the thing justly
    given, either granted, of the people, and of them that offer sacrifices, (or This
    shall be the priest’s due, that is, the thing rightly given from the people, yea,
    from those who offer sacrifices); whether they offer an ox, either a sheep, they
    shall give to the priest the shoulder, and the paunch,
  epo-epo: 'Jen estas tio, kion devas doni al la pastroj la popolo, la oferbuĉantoj
    de bovo aŭ ŝafo: oni donu al la pastro la ŝultron kaj la makzelojn kaj la stomakon;'
  uig-PIN: 'Kaⱨinlarning ⱪurbanliⱪ ⱪilidiƣan hǝlⱪtin alidiƣan ülüxi mundaⱪ: — (mǝyli
    kala yaki ⱪoy bolsun) ⱪol, engǝk gɵxi wǝ üqǝy-ⱪerini kaⱨinlarƣa berilidu.'
  beo-beo: Isala:ili dunu da bulamagau o sibi Hina Godema gobele salasea, ilia da
    amo ea gida, magado amola hagomo amo gobele salasu dunuma imunu.
  tpi-OTNT: “Sapos wanpela man i kilim bulmakau man na sipsip na givim long God olsem
    ofa, orait em i mas kisim mit bilong sol na mit bilong pes na wasket na bel bilong
    dispela abus na givim long ol pris.
  hau-SA: To, ga rabon da jama’a za su ba firistoci daga hadayun da suka miƙa ta bijimi
    ne, ko ta tunkiya ce; sai su ba firistoci kafaɗar, kumatun, da kuma kayan cikin.
  uig-LAT: 'Kahinlarning qurbanliq qilidighan xelqtin alidighan ülüshi mundaq: — (meyli
    kala yaki qoy bolsun) qol, éngek göshi we üchey-qérini kahinlargha bérilidu.'
  nde-nde: 'Le yiyo ingxenye yabaphristi ezavela emihlatshelweni yabantu eyenkunzi
    loba eyemvu: umkhono, inhloko kanye lezangaphakathi.'
  ton-ton: ¶ “Pea ko hono ʻinasi eni ʻoe taulaʻeiki mei he kakai, meiate kinautolu
    ʻoku ʻatu ha feilaulau, kapau ko e pulu pe ko e sipi; pea tenau ʻatu ki he taulaʻeiki
    hono alanga muʻa, mo hono kouʻahe fakatouʻosi pe, mo e kete.
  ces-1613: 'Toto pak náležeti bude kněžím od lidu, od obětujících obět, buď vola
    neb dobytče: Dáno bude knězi plece, a líce a žaludek.'
  eng-WMB: 'This shall be the priests’ due from the people, from those who offer a
    sacrifice, whether it be ox or sheep, that they shall give to the priest: the
    shoulder, the two cheeks, and the inner parts.'
  tam-TCV: மாட்டையோ, செம்மறியாட்டையோ மக்கள் பலியிடும்போது, முன்னந்தொடைகளும், தாடைகளும்,
