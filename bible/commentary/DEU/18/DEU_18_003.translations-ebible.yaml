  mdy-ETH: «ባይ ማዔቴያ ማራይ ናንጊና ናንጋ ጎዳም ሹኪንታ ዎዶና ቄኤሳ ላባዎንታ ባንጋሎንታ ጋንጮንታ ዔካኔ።
  twi-ASANTE: 'Yei ne kyɛfa a asɔfoɔ no bɛnya afiri anantwie ne odwan a nnipa no de
