  ukr-1871: 'Та мати муть право сьвященники ось на яку частку від людей, що приносити
    муть заколювану жертву, чи з буйної чи з малої скотини: Мусять вони давати сьвященникові
    лопатку, обидві щоки, і тельбухи.'
  deu-1951: 'Das soll aber das Recht der Priester sein, was ihnen vonseiten des Volkes
    zusteht, von seiten derer, welche opfern, es sei ein Ochs oder Schaf: man soll
    dem Priester den Bug, die Kinnladen und den Magen geben.'
  eng-JPS: And this shall be the priests' due from the people, from them that offer
    a sacrifice, whether it be ox or sheep, that they shall give unto the priest the
    shoulder, and the two cheeks, and the maw.
  srp-1865: 'Ali ovo da pripada sveštenicima od naroda, od onijeh koji prinesu žrtvu,
    bilo vola ili jagnje: da se daje svešteniku pleæe i obje vilice i želudac.'
  lug-lug: 'Bino bakabona bye banaagabananga ku biweebwayo eby’ente za sseddume n’endiga
    abantu bye banaabanga baleese: bakabona banaafunangako omukono n’emba zombi, n’eby’omu
    lubuto.'
  heb-heb: וזה יהיה משפט הכהנים מאת העם מאת זבחי הזבח אם שור אם שה ונתן לכהן הזרע
    והלחיים והקבה׃
  ben-IRV: আর লোকদের থেকে যাজকদের পাওনা বিষয়ের এই বিধি; যারা গরু কিংবা মেষ বলিদান
    করে, তারা বলির কাঁধ, দুই গাল ও ভিতরের অংশ যাজককে দেবে।
  pan-pan: ਪਰਜਾ ਵੱਲੋਂ ਜਿਹੜੇ ਬਲੀ ਚੜ੍ਹਾਉਂਦੇ ਹਨ, ਜਾਜਕਾਂ ਦਾ ਇਹ ਹੱਕ ਹੋਵੇਗਾ - ਭਾਵੇਂ ਉਹ ਬਲ਼ਦ
    ਚੜ੍ਹਾਉਣ ਭਾਵੇਂ ਲੇਲਾ, ਉਹ ਜਾਜਕ ਨੂੰ ਮੋਢਾ, ਦੋਵੇਂ ਗੱਲੀਆਂ ਅਤੇ ਢਿੱਡ ਦੇਣ।
  mya-JVB: လူ တို့သည် ယဇ် ပူဇော်သောအခါ ၊ နွား ဖြစ်စေ ၊ သိုး ဖြစ်စေ ၊ ယဇ်ပုရောဟိတ်
    ခံရသောအဘို့ ပခုံး တဘက်၊ ပါး နှစ်ဘက်၊ အအူ များကို၎င်း၊
  hmo-hmo: “Hahelagaia taudia edia davana, taunimanima edia boubou gaudia dekena amo,
    be boromakau o mamoe edia pagana, edia aukina, bona edia bogana ibounai.
  urd-urd: और जो लोग गाय — बैल या भेड़ या बकरी की क़ुर्बानी गुज़रानते हैं उनकी तरफ़
    से काहिनों का यह हक़ होगा, कि वह काहिन को शाना और कनपटियाँ और झोझ दें।
  rus-SYN: 'Вот что должно быть положено священникам от народа, от приносящих в жертву
    волов или овец: должно отдавать священнику плечо, челюсти и желудок;'
  bqc-SIM: Tó gbɛ̃́ lɛ́ sáaukpa sa'o ń zuo ge sã ge ble, aàli a ↄ do ń a gɛɛ'uↄ
    ń a basaao kpa sa'onaↄwa ń pↄ́ ũ.
  tcz-CHONGTHU: 'Hichengse hi mihon gancha dinga ahin choi lah a thempu ho chan ding
    chu ahi: bongchal ahin kelngoi hijongleh amahon adah akeng, agilpi chengse chu
    thempupa henga apeh lut diu ahi.'
  mar-mar: यज्ञासाठी गोऱ्हा किंवा मेंढरू मारताना त्या जनावराचा खांद्याचा भाग, गालफडे
    व कोथळा याजकाला द्यावा.
  qub-qub: «Israelcuna törucunata uyshacunata apar pishtashanpita cüracunapa derëchun
    canga chancan, quijädan, cuwäjun.
  hat-hat: 'Lè yon moun nan pèp la vin ofri yon bèf osinon yon kabrit, oswa yon mouton
    pou yo touye pou Seyè a, men pòsyon ki va rete pou prèt fanmi Levi a. Men pòsyon
    y''a ba li: jigo a, machwè yo ak gradoub la.'
  eng-BSB: 'This shall be the priests’ share from the people who offer a sacrifice,
    whether a bull or a sheep: the priests are to be given the shoulder, the jowls,
    and the stomach.'
  tod-tod: Wɛlɛ, ʋɛ ná a ɠɛ ga zalaɠa ɠula nuiti daamiizu, nuɓusɛiti ta fe ti ya,
    niiti ta nikɛi ɠula ga zalaɠai, ɓaa baalagi, ta ma ɓakigi ve zalaɠa ɠula nuiti
    zea, ta ma ɓalɔiti, ta ma ɓudɛgi.
  eng-WEBPB: 'This shall be the priests’ due from the people, from those who offer
    a sacrifice, whether it be ox or sheep, that they shall give to the priest: the
    shoulder, the two cheeks, and the inner parts.'
  kbq-kbq: Hagi amanahu hutma pristi vahera ne'zana zamigahaze. Bulimakao afuro, sipisipi
    afu'ma ahetma kresramna vanuta, azona'ane, tarega ameragema'ane agupa'anena pristi
    vahe zamigahaze.
  nhe-BL: “Huan quema tlacame quihualicaj tlacajcahualistli para quimactilise TOTECO,
    huelis se toro o se borrego, nopa totajtzitzi monequi quiselise iajcol, icamachal
    huan tlen onca iijtico nopa tlapiyali.
  gub-BL: Aze amo uzuka tapi'ak Tupàn henataromo nehe, aze ru'u uzuka àràpuhàràn nehe,
    xaxeto upyhyk putar ipehegwer izywa kwer rehe har wà nehe. Upyhyk putar hazywer
    hie kwer rehe we wà nehe no.
  eng-DRA: 'This shall be the priest’s due from the people, and from them that offer
    victims: whether they sacrifice an ox, or a sheep, they shall give to the priest
    the shoulder and the breast:'
