verse: DEU.018.006
translations:
  mal-C: ഇസ്രായേലിലെ ഏതെങ്കിലും നഗരത്തിൽ പ്രവാസിയായി താമസിച്ചിരുന്ന ഒരു ലേവ്യൻ അവിടെനിന്ന്
    യഹോവ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്തേക്കു വളരെ താത്പര്യത്തോടെ വന്നാൽ
  deu-TKW: Wenn nun ein Levit aus irgend einer deiner Ortschaften in ganz Israel,
    woselbst er sich als Fremdling aufhält, an die Stätte kommt, die Jahwe erwählt
    hat, - und er kann ganz nach seinem Belieben kommen! -
  lin-lin: Soki moko kati na Balevi alongwe na engumba moko kati na bingumba ya Isalaele
    epai wapi azalaki kovanda, mpe ayei ndenge motema na ye elingi, na esika oyo Yawe
    Nzambe akopona ;
  eng-LSV: And when the Levite comes from one of your cities, out of all Israel where
    he has sojourned, and has come with all the desire of his soul to the place which
    YHWH chooses,
  eng-GNV: Also when a Leuite shall come out of any of thy cities of all Israel, where
    hee remained, and come with all the desire of his heart vnto the place, which
    the Lord shall chuse,
  eng-WEBSTER: And if a Levite shall come from any of thy gates out of all Israel,
    where he sojourned, and come with all the desire of his mind to the place which
    the LORD shall choose;
  nhw-BL: “Sintla teipa aqui hueli levita catli mocahua para itztos ipan tlen hueli
    tlen amoaltepehua ipan tlali Israel, quinequi quisas huan yas ipan seyoc altepetl
    campa TOTECO quitlapejpenijtos para ichaj,
  swh-ONEN: Ikiwa Mlawi atahama kutoka mmojawapo ya miji yenu popote katika Israeli
    ambapo anaishi, akaja kwa moyo wote mahali ambapo Bwana atapachagua,
  bba-bba: Lefi ɡoo ù n kĩ u yɑri Isirelin wuu ɡɑɡun di mi u wɑ̃ɑ u kɑ dɑ mi Yinni
    Gusunɔn sɑ̃ɑ yerɑ wɑ̃ɑ,
  eng-KJVCPB: And if a Levite come from any of thy gates out of all Israel, where
    he sojourned, and come with all the desire of his mind unto the place which the
    Lord shall choose;
  wbp-wbp: '@see-verse:DEU.018.005'
  luo-luo: Ka ja-Lawi odhiyo e dalau moro amora e Israel modakie, kendo obiro gi dembruok
    kama Jehova Nyasaye biro yiero,
  meu-meu: Levi tauna ta, ena ura korikori dainai ena noho hanuana Israel ai bema
    rakatania, Iehova baine abia hidi gabuna bema lao henia,
  npi-ULB: इस्राएलको कुनै पनि सहरमा बसेको कुनै एउटा लेवीले आफ्नो सारा हृदयले इच्छा
    गरेर परमप्रभुले छान्‍नुहुने ठाउँमा आयो भने
  yor-yor: Tí ọmọ Lefi kan bá sì wá láti ibikíbi nínú àwọn ìlú u yín ní Israẹli, níbi
    tí ó ń gbé ṣe àtìpó, tí ó sì wá gẹ́gẹ́ bí ìfẹ́ rẹ̀ sí ibi tí Olúwa yóò yàn.
  ind-ind: “Apabila seorang Lewi atas keinginannya sendiri pindah dari salah satu
    kota di Israel ke lokasi di tempat penyembahan kepada TUHAN berada,
  pes-OPCB: هر فرد لاوی، در هر گوشه‌ای از سرزمین اسرائیل که باشد این حق را دارد که
    هر وقت بخواهد به مکانی که خداوند به عنوان عبادتگاه خود تعیین می‌کند آمده، به نام
    یهوه خدای خود خدمت کند، درست مانند دیگر برادران لاوی خود که به طور مداوم در آنجا
    خدمت می‌کنند.
  tgl-ULB: Kung may isang Levita na dumating mula sa alinman sa inyong mga bayan na
    mula sa buong Israel kung saan siya namumuhay, at nagnanais ng buong kaluluwa
    na siya'y pumunta sa lugar na pipiliin ni Yahweh,
  hui-hui: Libai hameigini karu aria mbirago ibu Isaraele dindiha ibunaga tano ngago
    wahalu dindi mbira lotu laga wubagi hene ngagoha poa biyagua nde ani polene nga.
  mya-mya: '``ဣ​သ​ရေ​လ​နိုင်​ငံ​ရှိ​မည်​သည့်​မြို့​မှ​မ​ဆို လေ​ဝိ​အ​မျိုး​သား​မည်​သူ​မ​ဆို
    တစ်​ခု​တည်း သော​ကိုး​ကွယ်​ရာ​ဌာ​န​တော်​သို့​သွား​ရောက်​၍၊-'
  bod-N: གལ་སྲིད་ཡེས་ར་ཨེལ་གྱི་གྲོང་རྡལ་གང་རུང་དུ་གནས་པའི་ལེ་ཝི་པ་ཞིག་དེར་ཁ་བྲལ་ནས།
    བློ་གཅིག་སེམས་གཅིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་ཡུལ་དུ་འོངས་པ་ཡིན་ན།
  sna-sna: Kana muRevhi akabva mune rimwe ramaguta enyu, kupi zvako muIsraeri kwaanenge
    achigara, uye akauya nomwoyo wake wose kunzvimbo ichasarudzwa naJehovha,
  spa-BLM: Si un levita sale de cualquiera de vuestras puertas de todo Israel donde
    vive, y viene con todo el deseo de su alma al lugar que Yahvé elija,
  cac-cac: Tato ay junoc levita d'a e cal, te ay sgana sb'at d'a jun lugar ix sic'canel
    Jehová yic tz'och scajnub'oc yic b'at munlaj ta',
  swh-ULB: Kama Mlawi anatoka kati ya miji yenu nje ya Israel yote kutoka ambapo anaishi,
    na utamani kwa moyo wake wote kuja katika eneo Yahwe atachagua,
  bel-bel: І калі лявіт прыйдзе з аднаго селішча твайго, з усёй зямлі Ізраіля, дзе
    ён жыў, і прыйдзе з жаданьня душы сваёй на месца, якое выбера Гасподзь,
  deu-ELBBK: Und wenn der Levit kommen wird aus einem deiner Tore, aus ganz Israel,
    wo er sich aufhält, und er kommt nach aller Lust seiner Seele an den Ort, den
    der HERR erwählen wird,
  mbb-OT: “Is minsan hentei he Levihanen he meǥinged diyà te minsan hendei he inged
    he sakup te Israel egkehimu ke edhendiyà te lugar he ebpilien te Nengazen,
  mal-2015: ഏതു യിസ്രായേല്യപട്ടണത്തിലെങ്കിലും പരദേശിയായി പാർത്തിരുന്ന ഒരു ലേവ്യൻ അവിടെനിന്നു
    യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തേക്കു വന്നാൽ‒അവന്നു മനസ്സുപോലെ വരാം‒
  rmc-rmc: Te peske o Levitas, savo bešel andre varesavo izraeliko foros, zalela andro
    jilo te džal pre oda than, so peske kidela avri o RAJ,
  pes-OPV: و اگر احدی از لاویان از یکی ازدروازه هایت از هر جایی در اسرائیل که در آنجاساکن
    باشد آمده، به تمامی آرزوی دل خود به مکانی که خداوند برگزیند، برسد،
  ron-1924: Кынд ва плека ун левит дин уна дин четэциле тале, дин локул унде локуеште
    ел ын Исраел, ка сэ се дукэ, дупэ деплина доринцэ а суфлетулуй сэу, ын локул пе
    каре-л ва алеӂе Домнул
  ben-OBCV: যদি কোনও লেবীয় তার বাসস্থান ছেড়ে ইস্রায়েলের যে কোনো নগরে চলে যায়,
    এবং সত্যিকারের ইচ্ছা নিয়ে সদাপ্রভুর মনোনীত জায়গায় যায়,
  som-som: Oo haddii mid reer Laawi ahu uu ka soo baxo magaalooyinkiinna middood,
    taasoo ah meeshuu dalka Israa'iil ka degganaa, oo isagoo aad u doonaya inuu yimaado
    meesha Rabbigu uu dooranayo,
  lat-VUC: Si exierit Levites ex una urbium tuarum ex omni Israël in qua habitat,
    et voluerit venire, desiderans locum quem elegerit Dominus,
  eng-ASVBT: And if a Levite come from any of thy gates out of all Israel, where he
    sojourneth, and come with all the desire of his soul unto the place which Jehovah
    shall choose;
  ita-1885: E quando alcun Levita, partendo d'alcuna delle tue terre, di qualunque
    luogo d'Israele, dove egli dimorerà, verrà, a ogni sua voglia, al luogo che il
    Signore avrà scelto;
  eng-LXXUP: And if a Levite come from one of the cities of all the children of Israel,
    where he himself dwells, accordingly as his mind desires, to the place which he
    shall have chosen,
  eng-ULB: If a Levite comes from any of your towns out of all Israel from where he
    is living, and desires with all his soul to come to the place Yahweh will choose,
  spa-VBL: Si un levita se convence de que debe mudarse de cualquier ciudad israelita
    y va al lugar que el Señor elija,
  fra-_FOB: Or, quand le Lévite viendra d'une de tes portes, de tout endroit d'Israël
    où il séjourne, et qu'il viendra, avec tout le désir de son âme, au lieu que l'Éternel
    aura choisi,
  mal-mal: ഏതെങ്കിലും യിസ്രായേല്യപട്ടണത്തിൽ പരദേശിയായി വസിച്ചിരുന്ന ഒരു ലേവ്യൻ അവിടെനിന്ന്
    യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തേക്ക് വന്നാൽ - അവന് മനസ്സുപോലെ വരാം,
  urd-GVR: Kuchh Lāwī maqdis ke pās nahīṅ balki Isrāīl ke muḳhtalif shahroṅ meṅ raheṅge.
    Agar un meṅ se koī us jagah ānā chāhe jo Rab maqdis ke lie chunegā
  suz-BL: मिनु इस्राएलम बाक्‍ब लेवी आ थर ङा मुर तेको तेको सहर रे परमप्रभु यावे आ योव़शो
    बाक्‍तीके जाक्‍शा, न्‍यायाधीस १७:७; न्‍यायाधीस १९:१
  ita-1927: E quando un Levita, partendo da una qualunque delle città dove soggiorna
    in Israele, verrà, seguendo il pieno desiderio del suo cuore, al luogo che l’Eterno
    avrà scelto,
  ckb-ckb: ئەگەر لێڤییەک لە هەر یەکێک لە شارۆچکەکانی ئیسرائیل، لەو شوێنەی دەژیێت و
    پڕ بە دڵی خۆی هات بۆ ئەو شوێنەی کە یەزدان هەڵیدەبژێرێت و
  eng-BBE: And if a Levite, moved by a strong desire, comes from any town in all Israel
    where he is living to the place marked out by the Lord;
  kan-OKCV: ಒಬ್ಬ ಲೇವಿಯು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿರುವ ಯಾವುದೇ ಊರಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡಿರುವ ಸ್ಥಳದಿಂದ
    ತನ್ನ ಮನಸ್ಸಿನ ಪೂರ್ಣಾಪೇಕ್ಷೆಯೊಂದಿಗೆ ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳಕ್ಕೆ ಬರಬಹುದು.
  tam-2017: “இஸ்ரவேலில் எவ்விடத்திலுமுள்ள உன் வாசல்கள் யாதொன்றிலே தங்கின ஒரு லேவியன்
    அவ்விடத்தை விட்டு, யெகோவா தெரிந்துகொண்ட இடத்திற்கு மனப்பூர்வமாக வந்தால்,
  spa-RV-1909: Y cuando el Levita saliere de alguna de tus ciudades de todo Israel,
    donde hubiere peregrinado, y viniere con todo deseo de su alma al lugar que Jehová
    escogiere,
  ron-BTF: Şi dacă vine un levit din oricare din porţile tale din tot Israelul, unde
    a locuit temporar şi vine cu toată dorinţa minţii lui în locul pe care îl va alege
    DOMNUL,
  eng-WEBP: If a Levite comes from any of your gates out of all Israel where he lives,
    and comes with all the desire of his soul to the place which the LORD shall choose,
  eng-FBV: If a Levite is convinced he should move from any Israelite town and goes
    to the place the Lord will choose,
  nld-1939: En wanneer een leviet geheel uit eigen beweging uit een der steden van
    heel Israël, waar hij verblijf houdt, naar de plaats komt, die Jahweh zal uitverkiezen,
  nch-BL: “Sinta teipa cati hueli levita cati itztoc ipan cati hueli altepet ipan
    tali Israel, quinequi quisas huan yas ipan seyoc altepet campa TOTECO quitapejpenijtoc
    para ichaj,
  vie-1934: Khi một người Lê-vi ở bất luận thành nào chỗ nào tại trong Y-sơ-ra-ên,
    mà thành tâm đến nơi Đức Giê-hô-va sẽ chọn,
  hin-CV: यदि इस्राएल राष्ट्र के किसी भी नगर से कोई लेवी स्वेच्छानुरूप अपना निवास
    स्थान छोड़कर उस स्थान पर जा पहुंचता है, जो याहवेह द्वारा चुना गया है,
  eng-OURB: If a Levite comes from any of your gates out of all Israel [God prevails],
    where he lives as a foreigner, and comes with all the desire of his soul to the
    place which Adonai shall choose;
  spa-BES: Y si un levita, movido por un fuerte deseo, viene de cualquier ciudad en
    todo Israel donde vive al lugar señalado por el Señor;
  tdx-tdx: Aa naho miavotse an-drova’o ndra aia’aia e Israele ao amy nañialoa’ey,
    t’i nte-Levy, hionjomb’ amy toetse ho joboñe’ Iehovày mb’eo an-kaliforam-pisalalàn-tro’e;
  vid-vid: “Wone Mlawi yoneche kogana yuye, koweza kuka muji woneche ula wa Isilaeli
    na kuluta hala honhu Mkulu Nguluwi hoyahahagule,
  eng-OKE: And if a Levite come from one of thy cities out of all Israel, where he
    hath dwelt, and come with all the desire of his soul, to the place which the Lord
    will choose,
  tha-KJV: ถ้าคนเลวีคนใดมาจากประตูเมืองใดในอิสราเอลอันเป็​นที​่​อยู่​ของเขา จะมายังสถานที่ซึ่งพระเยโฮวาห์ทรงเลือกไว้​ก็​ให้​เขามาได้ตามใจปรารถนา
  por-BR-2018: E quando o levita sair de alguma de tuas cidades de todo Israel, onde
    houver peregrinado, e vier com todo desejo de sua alma ao lugar que o SENHOR escolher,
  deu-ELO: Und wenn der Levit kommen wird aus einem deiner Tore, aus ganz Israel,
    wo er sich aufhält, und er kommt nach aller Lust seiner Seele an den Ort, den
    Jehova erwählen wird,
  eng-WYC-2018: If a deacon goeth out of one of thy cities of all Israel, in which
    he dwelleth, (or If a Levite goeth out of any of thy cities in Israel, in which
    he liveth), and will come and desireth the place which the Lord (shall) choose,
  epo-epo: Kaj se venos Levido el iu el viaj urboj, el la tuta Izrael, kie li loĝas,
    kaj li venos pro la tuta deziro de sia animo al la loko, kiun elektos la Eternulo,
  uig-PIN: Əgǝr Lawiy bolƣan bir adǝm pütkül Israildiki ⱨǝrⱪandaⱪ xǝⱨǝr-yezidin, yǝni
    ɵzi makanlaxⱪan jaydin qiⱪip, Pǝrwǝrdigar tallaydiƣan jayƣa kǝlsǝ
  beo-beo: Nowa Lifai dunu da hanai galea, e da hi moilai Isala:ili soge ganodini
    amo yolesili, Godema nodone sia:ne gadosu sogebi afae Gode da ilegei amoga masunu
    da defea.
  tpi-OTNT: “Sapos wanpela Livai i laik, em i ken lusim taun bilong en, na i go long
    dispela wanpela ples bilong lotu.
  hau-SA: Idan Balawe ya tashi daga wani garinku, wurin da yake da zama a Isra’ila,
    ya tafi a wurin da Ubangiji ya zaɓa, zai iya dawo a duk lokacin da ya ga dama.
  uig-LAT: Eger Lawiy bolghan bir adem pütkül Israildiki herqandaq sheher-yézidin,
    yeni özi makanlashqan jaydin chiqip, Perwerdigar tallaydighan jaygha kelse
  nde-nde: Nxa umLevi angasuka kwelinye lamadolobho enu loba kungaphi kwelabako-Israyeli
    lapho abehlala khona, abeseziletha ngokuzimisela endaweni ezakhethwa nguThixo,
  ton-ton: ¶ “Pea kapau ʻe haʻu ha Livai mei ha kolo ʻe taha ʻi ʻIsileli kotoa pē,
    ʻaia naʻe nofo ʻāunofo ai ia, pea haʻu ia ʻi he holi lahi ʻa hono loto ki he potu
    ʻaia ʻe fili ʻe Sihova;
  ces-1613: 'Když by pak přišel který Levíta z některého města tvého, ze všeho Izraele,
    kdež bydlil, a přišel by s velikou žádostí duše své na místo, kteréž by vyvolil
    Hospodin:'
  eng-WMB: If a Levite comes from any of your gates out of all Israel where he lives,
    and comes with all the desire of his soul to the place which the LORD shall choose,
  tam-TCV: லேவியன் ஒருவன் இஸ்ரயேல் நாட்டிலே எங்காவது தான் வாழும் உங்கள் பட்டணங்கள்
    ஒன்றிலிருந்து புறப்பட்டு, யெகோவா தெரிந்துகொள்ளும் இடத்திற்கு வாஞ்சையுடன் வருவானாகில்,
  ceb-ULB: Kung adunay Levita nga maggikan sa bisan asa sa inyong mga lungsod gikan
    sa Israel kung asa siya nagpuyo, ug nagtinguha sa bug-os niyang kalag nga moadto
    sa dapit nga pilion ni Yahweh,
  pol-UBG: A jeśli przyjdzie Lewita z jednego z twoich miast z całego Izraela, gdzie
    przebywa, a przyjdzie z całym pragnieniem swej duszy do miejsca, które PAN wybierze;
  urd-GVU: کچھ لاوی مقدِس کے پاس نہیں بلکہ اسرائیل کے مختلف شہروں میں رہیں گے۔ اگر
    اُن میں سے کوئی اُس جگہ آنا چاہے جو رب مقدِس کے لئے چنے گا
  deu-1912: Wenn ein Levit kommt aus irgend einem deiner Tore oder sonst irgend aus
    ganz Israel, da er Gast ist, und kommt nach aller Lust seiner Seele an den Ort,
    den der HERR erwählen wird,
