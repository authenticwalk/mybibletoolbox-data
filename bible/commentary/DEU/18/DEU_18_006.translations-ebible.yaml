    gabuna dekenai ia vareai diba.
  urd-urd: 'और तेरी जो बस्तियाँ सब इस्राईलियों में हैं उनमें से अगर कोई लावी किसी
    बस्ती से जहाँ वह बूद — ओ — बाश करता था आए, और अपने दिल की पूरी चाहत से उस जगह
    हाज़िर हो जिसको ख़ुदावन्द चुनेगा:'
  rus-SYN: И если левит придет из одного из жилищ твоих, из всей земли сынов Израилевых,
    где он жил, и придет по желанию души своей на место, которое изберет Господь,
  bqc-SIM: Tó Levii bui bↄ̀ Isaili wɛ̃́lɛ pↄ́ a kuu, kɛ́ àlɛ gu pↄ́ Dii a sɛu nidɛ
    yã́i, mɛ́ à gɛ̀ zↄ̃̀lɛ we,
  tcz-CHONGTHU: Chule Israel mite chenna khopi holah achu Levi miten adeisah laiyu
    Pathen houna muna ahin lhen doh diu ahi.
  mar-mar: प्रत्येक लेवीच्या मंदिरातील सेवेच्या ठराविक वेळा असतील. पण दुसऱ्या कुठल्या
    वेळेला त्यास काम करायचे असल्यास तो करु शकतो. इस्राएलमध्ये कोणत्याही नगरात राहणारा
    कोणीही लेवी घर सोडून परमेश्वराच्या पवित्र निवासस्थानी येऊ शकतो. हे केव्हाही करायची
    त्यास मुभा आहे.
  qub-qub: «Maygan Leví trïbu runapis tiyashan marcapita Tayta Dios acrashan pachaman
    aywarga
  hat-hat: Lè yon moun fanmi Levi ki rete nan yonn nan lavil nou yo, nenpòt kote nan
    peyi Izrayèl la, santi li ta renmen ale kote Seyè a te chwazi pou yo fè sèvis
    pou li a,
  eng-BSB: Now if a Levite moves from any town of residence throughout Israel and
    comes in all earnestness to the place the LORD will choose,
  tod-tod: Siɛgi zu Leevi nui ta zeɠezu la Izelayɛle laai ta zu, ʋɛ é ɠɛni zeini
    ná, tɔɔzei wɔinʋɛ ga é li ʋɛ Ɠɔoɠɔ GALAGI yeelogai ná ʋa,
  eng-WEBPB: If a Levite comes from any of your gates out of all Israel where he lives,
    and comes with all the desire of his soul to the place which the LORD shall choose,
  kbq-kbq: Hagi Israeli agu'afima ina kumapima Livae ne'mo'ma mani'nesia kuma'ma atreno
    agra avesite'ma Ra Anumzamo'ma mono hunanteho huno'ma hu'nenia kumatera amne umani'neno,
  nhe-BL: “Intla teipa tlen hueli levita tlen mocahua para itztos ipan tlen hueli
    tlen imoaltepehua ipan tlali Israel, quinequi quisas huan yas ipan seyoc altepetl
    campa TOTECO quitlapejpenijtos para ichaj,
  gub-BL: Amo Erewi izuapyr amo tawhu Izaew ywy rehe har pe wiko ma'e a'e nehe, aze
    iho wer Tupàn Tuweharupi Wiko Ma'e imuwete haw hemixak kwer pe nehe, upuner oho
    haw rehe iputar mehe a'e nehe.
  eng-DRA: If a Levite go out of any one of the cities throughout all Israel, in which
    he dwelleth, and have a longing mind to come to the place which the Lord shall
    choose,
