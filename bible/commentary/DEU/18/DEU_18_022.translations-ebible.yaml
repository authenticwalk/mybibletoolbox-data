verse: DEU.018.022
translations:
  mal-C: ഒരു പ്രവാചകൻ യഹോവയുടെ നാമത്തിൽ പ്രഖ്യാപനം ചെയ്യുന്നത് സംഭവിക്കാതിരിക്കുകയും
    സത്യമാകാതെവരികയും ചെയ്താൽ അത് യഹോവ അരുളിച്ചെയ്ത സന്ദേശമല്ല. ആ പ്രവാചകൻ അതു ധിക്കാരത്തോടെ
    സ്വയംകൃതമായി പറഞ്ഞതാണ്. അവനെ ഭയപ്പെടരുത്.
  deu-TKW: 'so wisse: Wenn ein Prophet im Namen Jahwes redet, und der Spruch sich
    nicht erfüllt und nicht eintrifft, so ist das ein solches Wort, das Jahwe nicht
    gesprochen hat. In Vermessenheit hat es der Prophet gesprochen; du brauchst dich
    nicht davor zu fürchten!'
  lin-lin: Soki makambo oyo mosakoli alobi na Kombo na Yawe ekokisami te to esalemi
    te, wana maloba yango ewutaki na Yawe te. Mosakoli wana alobaki kaka na ndenge
    na ye moko, bobanga ye te. »
  eng-LSV: That which the prophet speaks in the Name of YHWH, and the thing is not,
    and does not come—it [is] the word which YHWH has not spoken; the prophet has
    spoken it in presumption; you are not afraid of him.”
  eng-GNV: 'When a prophet speaketh in the Name of the Lord, if the thing follow not
    nor come to passe, that is the thing which the Lord hath not spoken, but the prophet
    hath spoken it presumptuously: thou shalt not therefore be afraid of him.'
  eng-WEBSTER: 'When a prophet speaketh in the name of the LORD, if the thing doth
    not follow, nor come to pass, that is the thing which the LORD hath not spoken,
    but the prophet hath spoken it presumptuously: thou shalt not be afraid of him.'
  nhw-BL: Quej ni anquimatise. Sintla se masehuali quiijtohua camanalti ica notequiticayo
    na niamoTECO huan anmechilhuis catli panos teipa, huan amo mochihuas, huajca amo
    nijmacatoc nopa camanali catli quiijto. Yaya san camanaltic tlen ya iseltzi itlalnamiquilis
    pampa mohueyimatqui. Huajca amo xiquimacasica ya.
  swh-ONEN: Ikiwa kile nabii anachotangaza kwa jina la Bwana hakikutokea au kutimia,
    huo ni ujumbe ambao Bwana hakusema. Nabii huyo amesema kwa ujuaji. Msimwogope
    huyo.
  bba-bba: Gusunɔn sɔmɔ ɡoo ù n ɡɑri ɡeruɑ kɑ Yinni Gusunɔn yĩsiru, mɑ yi ǹ koore
    mɛ, yiyɑ yi ǹ sɑ̃ɑ Yinni Gusunɔn ɡere. Sɔmɔ wiyɑ u win ɡɑri sekɑ. I ku win bɛrum
    ko.
  eng-KJVCPB: 'when a prophet speaketh in the name of the Lord, if the thing follow
    not, nor come to pass, that is the thing which the Lord hath not spoken, but the
    prophet hath spoken it presumptuously: thou shalt not be afraid of him.'
  wbp-wbp: Yapa jarukungarduyu kajika-nyarra yaninjarla wangka kuja, ‘YAAWIYI-ji wangkaja
    ngajuku kapu-nyarra nyiyarlangu ngurrju marda maju marda rdipimi nyurrurlakuju.’
    Kujanya kajika-nyarra wangkami. Ngula-jangkaju, ngakalku kaji-nyarra yangka ngurrju
    manu marda maju nyiyarlangu rdipimi, ngulaju ngula-juku. Kari-ngantarla YAAWIYI
    junga wangkaja yaliki jarukungarduyuku. Lawangkaju, kularla YAAWIYI-ji wangkaja,
    lawa. Ngari-nyarra warlkangku yimirr-yungu. Ngulaju jamulu wangkamirra! Purda-nyanja-wangurlulu
    yampiya!”…
  luo-luo: Ka gima janabi owachono ok otimore kata ochopo kare, to mano en wach ma
    Jehova Nyasaye ok owacho. Janabino rodho arodha wach, kik uluore.
  meu-meu: Benaini; peroveta tauna ta ese hereva ta Iehova ladana ai baine gwauraia,
    bena una hereva na basine momokani bona anina basine vara, una na Iehova ese se
    gwauraia herevana. Peroveta tauna na sibona ena hekokoroku ai vada e hereva; ia
    garina basio gari.
  npi-ULB: परमप्रभुको नाउँमा बोल्ने अगमवक्ताले बोल्दा तिमीहरूले परमप्रभुको सन्देश
    थाहा पाउने छौ ।
  yor-yor: Nígbà tí ohun tí wòlíì bá sọ ní orúkọ Olúwa kò bá wá sí ìmúṣẹ tàbí jẹ́
    òtítọ́, ìyẹn ni ọ̀rọ̀ tí Olúwa kò sọ, irú wòlíì bẹ́ẹ̀ tí sọ láìwádìí. Kí ẹ má
    ṣe bẹ̀rù rẹ̀.
  ind-ind: Caranya adalah, perhatikan apakah nubuatan nabi itu terjadi. Kalau tidak
    terjadi berarti pesan itu bukan dari TUHAN. Jadi, nabi itu bukan utusan TUHAN,
    dan kalian tidak perlu takut kepadanya.”
  pes-OPCB: 'راه فهمیدنش این است: اگر چیزی که او می‌گوید اتفاق نیفتد، پیام او از جانب
    خداوند نبوده بلکه ساخته و پرداختهٔ خودش است؛ پس، از او نترسید.'
  tgl-ULB: kapag magsasalita ang isang propeta sa pangalan ni Yahweh, kung ang bagay
    na iyon ay hindi maganap ni mangyari, kung gayon iyon ay isang bagay na hindi
    sinabi ni Yahweh; sinasabi ito ng propeta ng may kayabangan, at hindi kayo dapat
    matakot sa kaniya.
  cbu-NT: '@see-verse:DEU.018.021'
  hui-hui: Ai bi ogodagua hondo manda bilimu. Bi mana latagi haga mbirame Anduane
    Homogonaga minini howa ibugua ogoale mbira bulebira lalu mbiwia haragola bulebira
    layago henene tagira naibiyagua nde ibugua bi layagoni Anduane Homogohanda lamini
    ndo holebira. Agali ogoni ibuni miniha howa tagira ibiyago latagi hene holebirago
    tígua ibuhondo gi nahalimu, lalu Mosesehanda lene.
  mya-mya: သူ​ဆင့်​ဆို​သော​စ​ကား​အ​တိုင်း​အ​ကောင်​အ​ထည် မ​ပေါ်​လာ​လျှင် သူ​၏​ဆင့်​ဆို​ချက်​သည်​ထာ​ဝ​ရ
    ဘု​ရား​ထံ​တော်​မှ​လာ​သည်​မ​ဟုတ်။ သူ​သည်​မိ​မိ ၏​အ​ခွင့်​အာ​ဏာ​ဖြင့်​သာ​ဆင့်​ဆို​ခြင်း​ဖြစ်​၍
    သင် တို့​သည်​သူ့​ကို​မ​ကြောက်​နှင့်။''
  bod-N: གལ་སྲིད་ལུང་སྟོན་པ་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མིང་ནས་གཏམ་བཤད་ཀྱང་། བཀའ་དེ་དེ་བཞིན་དུ་མི་འབྱུང་བའམ་མི་འགྲུབ་ན།
    བཀའ་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་མ་ཡིན་པར། ལུང་སྟོན་པས་རང་འདོད་དུ་སྨྲས་པ་ཡིན་པས།
    དེ་ལ་ཁྱོད་རྣམས་འཇིགས་མི་དགོས་ཞེས་གསུངས་སོ། །
  sna-sna: Kana zvakataurwa nomuprofita muzita raJehovha zvikasaitika kana zvikasava
    chokwadi, shoko iroro harina kutaurwa naJehovha. Muprofita iyeye ataura zvomusoro
    wake. Musamutya.
  spa-BLM: Cuando un profeta habla en nombre de Yahvé, si la cosa no se cumple ni
    sucede, eso es lo que Yahvé no ha hablado. El profeta lo ha hablado presuntuosamente.
    No debes tener miedo de él.
  cac-cac: Tato max elc'och tas syal jun syesejoch sb'a schecab'oc Jehová chi', snachajel
    eyuuj to man̈oc Jehová tz'ac'an yala', an̈ej d'a yol yic snaq'uei. Yuj chi' man̈
    ex xiv d'ay.
  swh-ULB: Mtagundua ujumbe ambao Yahwe amezungumza pindi nabii azungumzapo kwa jina
    la Yahwe. Kama hiyo haitokei wala kufanyika, basi hicho ni kile ambacho Yahwe
    hajazungumza na nabii amezungumza kwa kiburi, na hampaswi kumuogopa.
  bel-bel: Калі прарок скажа імем Госпада, а слова тое ня спраўдзіцца, дык не Гасподзь
    казаў тое слова, а казаў гэта прарок ад дзёрзкасьці сваёй, - ня бойся яго.
  wed-wed: Wenanare ona aramanei. Maranai peroveta i babani Bada au wavanei ma anona
    eḡa ita tupua lamna nai babanina tauna ana babani ma eḡa bada. Lamna tauna ana
    vinuanotanota, nai ravana eḡa ona rovoei.”
  deu-ELBBK: Wenn der Prophet im Namen des HERRN redet, und das Wort geschieht nicht
    und trifft nicht ein, so ist das das Wort, das der HERR nicht geredet hat; mit
    Vermessenheit hat der Prophet es geredet; du sollst dich nicht vor ihm fürchten.
  mbb-OT: Emun kenà egkeulaula etawa kenà egketuman is egkeǥiyen te ebpeneuven he
    ibpekaǥi kun kandin te Nengazen, ne heeyan he lalag ne kenà lalag te Nengazen.
    Kekenà, keugelingen dà he lalag dutun te ebpeneuven, umbe kenè niw sikandin ikahandek.
  mal-2015: ഒരു പ്രവാചകൻ യഹോവയുടെ നാമത്തിൽ സംസാരിക്കുന്ന കാര്യം സംഭവിക്കയും ഒത്തുവരികയും
    ചെയ്യാഞ്ഞാൽ അതു യഹോവ അരുളിച്ചെയ്തതല്ല; പ്രവാചകൻ അതു സ്വയംകൃതമായി സംസാരിച്ചതത്രേ;
    അവനെ പേടിക്കരുതു.
  rmc-rmc: 'Prindžarena oda avke: Te o prorokos vakerela andro nav le RAJESKRO a na
    ačhela pes avke, sar phenďa, paľis ola lava na sas le RAJESKRE. Oda prorokos vakerelas
    korkoro pestar, vašoda lestar ma daran.“'
  pes-OPV: هنگامی که نبی به اسم خداوند سخن گوید، اگر آن چیز واقع نشود و به انجام نرسد،
    این امری است که خداوند نگفته است، بلکه آن نبی آن را از روی تکبر گفته است. پس از
    او نترس.
  ron-1924: 'Кынд чея че ва спуне пророкул ачела ын Нумеле Домнулуй ну ва авя лок
    ши ну се ва ынтымпла, ва фи ун кувынт пе каре ну л-а спус Домнул. Пророкул ачела
    л-а спус дин ындрэзнялэ: сэ н-ай тямэ де ел.'
  aui-aui: Mmkona metagha konakovi. Raghanina peroveta tana waghawaghaguve inadimadima
    bi yana sisiya gesinatubughana, na wasina noko sisiyina na getagu gwabigumana.
    Noko perovetina itoregeeyena mayeni da yana noghotama ivisisiya, na gekonanagharenina.”
  ben-OBCV: কোনও ভাববাদী যদি সদাপ্রভুর নাম করে কোনও কথা বলে আর তা যদি অসত্য হয় কিংবা
    না ঘটে, তবে বুঝতে হবে সেই কথা সদাপ্রভু বলেননি। সেই ভাববাদী নিজের ধারণার উপর ভিত্তি
    করে বলেছে, সুতরাং ভয় পেয়ো না।
  som-som: Markii nebi ku hadlo magaca Rabbiga, haddii wixii uu ku hadlay ayan ahaan
    oo ayan noqon, waxaas ayaa ah waxa aanu Rabbigu ku hadlin. Nebigu si kibir ah
    buu u hadlay ee waa inaydaan ka cabsan innaba.
  lat-VUC: 'hoc habebis signum: quod in nomine Domini propheta ille prædixerit, et
    non evenerit: hoc Dominus non est locutus, sed per tumorem animi sui propheta
    confinxit: et idcirco non timebis eum.'
  eng-ASVBT: 'when a prophet speaketh in the name of Jehovah, if the thing follow
    not, nor come to pass, that is the thing which Jehovah hath not spoken: the prophet
    hath spoken it presumptuously, thou shalt not be afraid of him.'
  ita-1885: Quando il profeta avrà detta alcuna cosa a Nome del Signore, e quella
    cosa non sarà, e non avverrà; quella cosa sarà quella che il Signore non avrà
    detta; quel profeta l'avrà pronunziata per presunzione; non temer di lui.
  eng-LXXUP: 'Whatsoever words that prophet shall speak in the name of the Lord, and
    they shall not come true, and not come to pass, this is the thing which the Lord
    has not spoken; that prophet has spoken wickedly: ye shall not spare him.'
  eng-ULB: You will recognize a message that Yahweh has spoken when a prophet speaks
    in the name of Yahweh. If that thing does not occur nor happen, then that is something
    that Yahweh has not spoken and the prophet has spoken it arrogantly, and you must
    not be afraid of him.
  spa-VBL: Cuando un profeta habla en el nombre del Señor y lo que dice no sucede
    o se hace realidad, entonces eso no es un mensaje del Señor. En ese caso el profeta
    ha hablado con desprecio hacia el Señor. No se dejen intimidar por él.
  fra-_FOB: Quand le prophète parlera au nom de l'Éternel, et que ce qu'il aura dit
    ne sera point, et n'arrivera point, ce sera une parole que l'Éternel n'a point
    dite; le prophète l'a dite par orgueil; ne le crains point.
  mal-mal: ഒരു പ്രവാചകൻ യഹോവയുടെ നാമത്തിൽ സംസാരിക്കുന്ന കാര്യം സംഭവിക്കുകയോ ഒത്തുവരുകയോ
    ചെയ്യാതിരുന്നാൽ അത് യഹോവ അരുളിച്ചെയ്തതല്ല; പ്രവാചകൻ അത് സ്വയമായി സംസാരിച്ചതത്രെ;
    അവനെ പേടിക്കരുത്”.
  lit-lit: kai pranašas kalba VIEŠPATIES vardu, o tas dalykas neatsitinka ir neįvyksta,
    tai yra dalykas, kurio VIEŠPATS nekalbėjo. Pranašas kalbėjo tai įžūliai. Jo nebijok!
  urd-GVR: Jawāb yih hai ki agar nabī Rab ke nām meṅ kuchh kahe aur wuh pūrā na ho
    jāe to matlab hai ki nabī kī bāt Rab kī taraf se nahīṅ hai balki us ne gustāḳhī
    karke bāt kī hai. Is sūrat meṅ us se mat ḍarnā.
  suz-BL: मेको परमप्रभु यावे आ लोव़ पाइबमी परमप्रभु यावे आ नेंमी लोव़ पाइब, तन्‍न
    मेको लोव़ मगाप्‍त नु मदुम्‍त हना, मेको आं देंशो ममाइ। मेको आं लोव़ पाइबमी आंमा
    थुं ङा लोव़ पाप्‍तु। गेपुकी मेको कली तशा महिनीन’ दे परमप्रभुमी देंत” दे मोसामी
    इस्राएली आन कली लोव़ पाप्‍तु। येरमीया २३:१४; येरमीया २८:-; इजीकीएल १३:३-१६
  ita-1927: Quando il profeta parlerà in nome dell’Eterno, e la cosa non succede e
    non si avvera, quella sarà una parola che l’Eterno non ha detta; il profeta l’ha
    detta per presunzione; tu non lo temere.
  ckb-ckb: ئەوا ئەوەی پێغەمبەرێک بە ناوی یەزدانەوە قسەی پێکردووە و ڕووی نەدا و نەبوو،
    ئەوە ئەو قسەیەیە کە یەزدان نەیفەرمووە، بەڵکو ئەو پێغەمبەرە بە لووتبەرزییەوە گوتوویەتی،
    جا لێی مەترسن.
  eng-BBE: 'When a prophet makes a statement in the name of the Lord, if what he says
    does not take place and his words do not come true, then his word is not the word
    of the Lord: the words of the prophet were said in the pride of his heart, and
    you are to have no fear of him.'
  kan-OKCV: ಒಬ್ಬ ಪ್ರವಾದಿಯು ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಮುಂತಿಳಿಸಿದ ಮಾತು ಸಂಭವಿಸದೆ ಹೋದರೆ ಅಥವಾ
    ನಿಜವಾಗದಿದ್ದರೆ, ಅದು ಯೆಹೋವ ದೇವರ ಮಾತು ಅಲ್ಲವೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳಬೇಕು. ಆ ಪ್ರವಾದಿಯು
    ಅಹಂಕಾರದಿಂದ ಅದನ್ನು ಮಾತನಾಡಿದ್ದರೆ, ಆದ್ದರಿಂದ ನೀವು ಅವನಿಗೆ ಭಯಪಡಬಾರದು.
  tam-2017: ஒரு தீர்க்கதரிசி யெகோவாவின் நாமத்தினால் சொல்லும் காரியம் நடக்காமலும் செயல்படாமலும்
    போனால், அது யெகோவா சொல்லாத வார்த்தை; அந்தத் தீர்க்கதரிசி அதைத் துணிகரத்தினால்
    சொன்னான்; அவனுக்கு நீ பயப்படவேண்டாம்.
  spa-RV-1909: 'Cuando el profeta hablare en nombre de Jehová, y no fuere la tal cosa,
    ni viniere, es palabra que Jehová no ha hablado: con soberbia la habló aquel profeta:
    no tengas temor de él.'
  ron-BTF: Când un profet vorbeşte în numele DOMNULUI şi lucrul nu se împlineşte,
    nici nu se întâmplă, acela este cuvântul pe care nu l-a vorbit DOMNUL; ci profetul
    l-a vorbit cu îngâmfare, să nu te temi de el.
  eng-WEBP: When a prophet speaks in the LORD’s name, if the thing doesn’t follow,
    nor happen, that is the thing which the LORD has not spoken. The prophet has spoken
    it presumptuously. You shall not be afraid of him.
  eng-FBV: When a prophet speaks in the Lord's name and what he says doesn't happen
    or come true, then that is a not a message from the Lord. The prophet has spoken
    with contempt for the Lord. Don't be intimidated by him.
  nld-1939: Welnu, wanneer een profeet in de Naam van Jahweh spreekt, en het woord
    komt niet uit en wordt niet vervuld, dan kan dat het woord van Jahweh niet zijn.
    Dan heeft de profeet vermetel gesproken; gij behoeft dan geen ontzag voor hem
    te hebben.
  nch-BL: Quej ni anquimatise. Sinta se masehuali quiijtohua camanalti ica notequiticayo
    na niamoTECO huan amechilhuis taya panos teipa, huan amo mochihuas, huajca amo
