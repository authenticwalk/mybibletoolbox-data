  tbz-SIM: Wèè nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì nɛ̀ n kó diyètìrì kòò nɑ̀kɛ́ kɛ yɛ̃ mmí nKuyie
    n tú tìmɑtì yóó dɔɔ̀, kòò bɛ́i ntì í dɔ̀ɔ̀, mí ndi Yiɛ̀ nKuyie míì í tì bɛ́i,
    dɛ yiɛ̀ nnɑ̀kɛ́ tɛfentɛ̀ kpɛti nti. Di bɑ́ɑ́ ò depɛ.
  msy-2020: Ia akar a kurir kam kamaghɨn a gɨfogh. Akam inigha izir gumazir kam Ikiavɨra
    Itir Godɨn ziamɨn akam akuntɨ, bizir a mɨkemezim otoghan koghtɨ, akar a mɨgeir
    kam Ikiavɨra Itir Godɨn izezir puvatɨ. Akam inigha izir gumazir kam uan nɨghnɨzimɨn
    akam akuri. Kamaghɨn amizɨ, ia an atiatingan markɨ.”
  azb-azb: Əgər bir peyğəmbər Rəbbin adından danışanda dediyi söz həyata keçməzsə
    yaxud düz çıxmazsa, bilin ki, onu Rəbb söyləməmişdir. O peyğəmbərin dediklərinin
    səlahiyyəti yoxdur. Ondan qorxmayın.
  eng-DBY: 'When a prophet speaketh in the name of Jehovah, and the thing followeth
    not, nor cometh to pass, that is the word which Jehovah hath not spoken; the prophet
    hath spoken it presumptuously: be not afraid of him.'
  hin-2017: तो पहचान यह है कि जब कोई नबी यहोवा के नाम से कुछ कहे; तब यदि वह वचन न
    घटे और पूरा न हो जाए, तो वह वचन यहोवा का कहा हुआ नहीं; परन्तु उस नबी ने वह बात
    अभिमान करके कही है, तू उससे भय न खाना।
  wol-KYG: La yonent bi wax ci turu Aji Sax ji, su sottiwul, dikkul rekk, loola du
    kàddu gu Aji Sax ji wax. Ñeme Yàlla la ko yonent ba waxe, buleen ko ragal.
  eng-YLT: that which the prophet speaketh in the name of Jehovah, and the thing is
    not, and cometh not — it [is] the word which Jehovah hath not spoken; in presumption
    hath the prophet spoken it; — thou art not afraid of him.
  kne-kne: Say pangammoan yo ay baken napon Diyos din ibagbagan di mangwani en mamadto
    mo adi temet-ewa din ipadto na. Din ipogaw ay sana et ipapangato nan awak na ay
    mangibagbagas napo sin nemnem na, isonga adi yon egyatan sisya ya din ibaga na.”
  eng-WYC-2017: thou shalt have this sign, or token, if that that that prophet saith
    before in the name of the Lord, cometh not, the Lord spake it not, but he feigned
    it through pride of his soul, and there-fore thou shalt not dread him.
  eng-WMBB: When a prophet speaks in the LORD’s name, if the thing doesn’t follow,
    nor happen, that is the thing which the LORD has not spoken. The prophet has spoken
    it presumptuously. You shall not be afraid of him.
  urd-GVH: जवाब यह है कि अगर नबी रब के नाम में कुछ कहे और वह पूरा न हो जाए तो मतलब
    है कि नबी की बात रब की तरफ़ से नहीं है बल्कि उसने गुस्ताख़ी करके बात की है। इस
    सूरत में उससे मत डरना।
  rug-rug: Be keke poropita si zama pa korapa pozana e Zihova, meke lopu gorevura
    sapu gua zama nia sa, si lopu mae guana koe Zihova si asa, ke ta gilana mo sapu
    na zama mo pa nana ṉiniraṉira soti sa poropita asa, ke mi lopu matagutu nia.”
  gaz-gaz: Yoo wanni raajiin tokko maqaa Waaqayyootiin dubbate utuu hin guutamin hafe,
    dubbiin sun dubbii Waaqayyo hin dubbatinii dha. Raajiin sun itti fakkeessee dubbateeraatii
    isa hin sodaatin.
  fra-LSG: 'Quand ce que dira le prophète n’aura pas lieu et n’arrivera pas, ce sera
    une parole que l’Éternel n’aura point dite. C’est par audace que le prophète l’aura
    dite: n’aie pas peur de lui.'
  gnn-gnn: Ŋuli nhe yurru ŋäma yolŋunha ŋunhi ŋayi yurru waŋa Garraywala yäkuyu, ŋunhi
    ŋayi yurru waŋanydja, ga yakanydja yurru ŋayi ŋunhiyi maḻŋ'thun, bala nhe yurru
    marŋgithirrina ŋunhi ŋurikalayinydja yolŋuwala yakana dhäruk wekanhara ŋulaŋuru
    Garraywuŋu. Ŋunhiyinydjayi yolŋu waŋa yukurra yana ŋuliŋuruna bäymana nhanukuŋuwaynha
    guyaŋinyarawuy. Yaka barrariyanydja ŋuriki yolŋuwu dhärukkunydja.”
  yal-yal: Xa nabiin falan ti Alatala xinli, a falan mi kamali, Alatala mi na falaxi.
    Nabiin nan na falaxi a wasoni. Hali ɛ mi gaxu a yɛɛ ra.
  iou-iou: Eruk ŋode nadäwut; Profet kubätä näk wäpna terak man yäŋirän bureni nämo
    ahäŋirän kaŋpäŋ ŋode nadäneŋ; Man uwä Anututä nämo yäŋkuk. Profet u iniken nadäkken
    nanik man yäŋkuk yäŋ nadäneŋ. Täŋpäŋ äma unita umun täneŋtawä.
  haw-1868: A i olelo aku kekahi kaula ma ka inoa o Iehova, a hiki ole mai ia mea,
    aole hoi ia e ko, oia ka mea a Iehova i olelo ole mai ai; ua olelo aku ua kaula
    la me ka hookiekie; mai makau aku oe ia ia.
  arb-NAV: فَإِنَّ كُلَّ مَا يَتَنَبَّأُ بِهِ النَّبِيُّ بِاسْمِ الرَّبِّ وَلا يَتَحَقَّقُ
    يَكُونُ ادِّعَاءً مِنْهُ لَمْ يَنْطِقْ بِهِ الرَّبُّ، بَلْ بِطُغْيَانٍ تَكَلَّمَ
    بِهِ النَّبِيُّ فَلا تَخَفْ مِنْهُ.
  ewe-ewe: Nenye be nya si wògblɔ ɖi la meva eme o la, ekema menye Yehowae gblɔ nya
    la nɛ o, eya ŋutɔe kpae. Migaɖo to eƒe nya aɖeke o.
  eng-LEE: That which the prophet speaketh in the name of the Lord, and the thing
    do not happen and come not to pass— this is the word which the Lord hath not spoken;
    in presumption hath the prophet spoken it; thou shalt not be afraid of him.
  asm-FB: কোনো ভাববাদীয়ে যদি যিহোৱাৰ নামেৰে কথা ক’য় আৰু সেয়ে যদি পাছত সিদ্ধ নহয়
    বা নঘটে, তেন্তে জানিব লাগিব যে, সেই কথা যিহোৱাই কোৱা নাই; সেই ভাৱবাদীয়ে অহংকাৰ
    কৰি সেই কথা কৈছে। আপোনালোকে তেওঁক ভয় নকৰিব।”
  sus-A: شَ نَمِحْنمّ مَسٍنيِ تِ عَلَتَلَ شِلِ رَ، عَ قَ لُ عَ مُ كَمَلِ، نَ نَن نَ
    كِ عَ شَ مَسٍنيِ مُ قَتَنشِ عَلَتَلَ رَ. نَمِحْنمّ نَن نَ قَلَشِ عَ شَ يّتّ عِفبٌحَ
    كُي. هَلِ وٌ مُ فَاشُ عَ يَ رَ.»
  fra-SBL: Lorsqu'un prophète parle au nom de l'Éternel, si la chose ne suit pas,
    ni n'arrive, c'est la chose que l'Éternel n'a pas dite. Le prophète a parlé de
    manière présomptueuse. Vous ne devez pas avoir peur de lui.
  hbo-hbo: אֲשֶׁר֩ יְדַבֵּ֨ר הַנָּבִ֜יא בְּשֵׁ֣ם יְהוָ֗ה וְלֹֽא־יִהְיֶ֤ה הַדָּבָר֙
    וְלֹ֣א יָבֹ֔וא ה֣וּא הַדָּבָ֔ר אֲשֶׁ֥ר לֹא־דִבְּרֹ֖ו יְהוָ֑ה בְּזָדֹון֙ דִּבְּרֹ֣ו
    הַנָּבִ֔יא לֹ֥א תָג֖וּר מִמֶּֽנּוּ׃ ס
  eng-WYCLIFFE: '`The Lord spak not this thing which thilke prophete biforseid in
    the name of the Lord, `and it bifallith not, but `the prophete feynede bi the
    pride of his soule, and therfor thou schalt not drede hym.'
  cwe-cwe: One mulotezi yahalonga mbuli kwa zina da Mndewa Mulungu, one mbuli iyo
    hailawilila hebu haiwa kweli, mbuli iyo hailongile Mndewa Mulungu, mbali mulotezi
    kailonga kwa kuigoda. Sekemumdumbe mulotezi iyo.
  kik-kik: Ũndũ ũrĩa mũnabii angĩaria rĩĩtwa-inĩ rĩa Jehova, naguo ũndũ ũcio wage
    kuoneka kana kũhinga, ĩyo nĩ ndũmĩrĩri ĩtaarĩtio nĩ Jehova. Mũnabii ũcio aarĩtie
    na mwĩgerero. Mũtikanamwĩtigĩre.
  omb-omb: A turegine lune, tareve a tangaloi leo ligoligogi gategale mo tino mo gato
    lo henai Huqe, nge a gineu mo vevera rain vomai tea, ngehi mo haharagi nie huri
    ve a leo hi hate noi Huqe. A tangaloi leo ligoligogi hi mo gato lo nona huireana
    gahea. Siu huri hi, gimiu nein mese ladomava ginie.”
  fra-NCL: 'quand le prophète aura parlé au nom de Yahweh, si ce qu’il a dit n’arrive
    pas et ne se réalise pas, c’est là la parole que Yahweh n’a pas dite ; c’est par
    l’orgueil que le prophète l’a dite : tu n’auras pas peur de lui.'
  cek-AK: Tahmaa maeto mah Angraeng ih ahmin hoiah thuih ih lok baktih toengah pha
    ai, a thuih ih lok baktiah akoep ai nahaeloe, to lok to Angraeng mah thuih ih
    lok na ai ni. To tahmaa loe angmah koehah ni misahoihaih hoiah lok to a thuih;
    to pongah anih to zii o hmah.
  cuk-cuk: 'Bab-Dummad-gayaburba-barsoged Bab-Jehová-nuggi sunmakele, e-ibmar-sogsad
    ega gusulile, we soglegoed: ‘Bab-Jehová-gayaburbasurye,’ ar we-Bab-Dummad-gayaburba-barsoged
    na e-itolegedba sunmaksad. A-dule, be melle dobgumalo.”'
  uig-CYR: бир пәйғәмбәр Пәрвәрдигарниң намида сөз қилған болса вә у бешарәт қилған
    иш тоғра чиқмиса яки әмәлгә ашурулмиса, ундақта бу сөз Пәрвәрдигардин чиқмиған;
    шу пәйғәмбәр башбаштақлиқ билән сөзлигән дәп, униңдин қорқма.
  pma-pma: Munak provet tai heselus en isen Iahova, ka asa viteni romaitei vahi anatin,
    miheilea keke koanek rovitei selusien onen Iahova. Provet enek selus enges en
    rendemien onen, ka kami minametauntei.”
  tel-2017: ప్రవక్త యెహోవా పేరుతో చెప్పినప్పుడు ఆ మాట జరగకపోతే, ఎన్నటికీ నెరవేరకపోతే
    అది యెహోవా చెప్పిన మాట కాదు. ఆ ప్రవక్త అహంకారంతోనే దాన్ని చెప్పాడు కాబట్టి దానికి
    భయపడవద్దు.”
  hat-BSA: Lè yon pwofèt pale nan non SENYÈ a, si bagay la pa fèt, oswa pa rive vrè,
    se bagay sa ke SENYÈ a pa t pale a. Pwofèt la te pale li avèk awogans. Nou pa
    pou pè li.
  bxh-bxh: Yena peloweta Guyau ai hesana somo ya libaen, na hige i tubu mate wasa
    ni, hige Guyau lisina yai i laoma. Peloweta ni, iyabona ena nuwatuhu yai ya libaliba;
    tabu au ꞌwasabuwen.
  kos-kos: Sie mwet palu fin kaskas ke Inen LEUM GOD ac ma el fahk uh tia sikyak oana,
    na kas lal tia ma sin LEUM GOD me. Mwet palu sac el kaskas ke ku na lal sifacna,
    na kowos fah tia sangeng sel.
  hbo-WLC: אֲשֶׁר֩ יְדַבֵּ֨ר הַנָּבִ֜יא בְּשֵׁ֣ם יְהוָ֗ה וְלֹֽא־יִהְיֶ֤ה הַדָּבָר֙
    וְלֹ֣א יָב֔וֹא ה֣וּא הַדָּבָ֔ר אֲשֶׁ֥ר לֹא־דִבְּר֖וֹ יְהוָ֑ה בְּזָדוֹן֙ דִּבְּר֣וֹ
    הַנָּבִ֔יא לֹ֥א תָג֖וּר מִמֶּֽנּוּ׃ ס
  ibo-ibo: Otu a ka unu ga-esi mata, ọ bụrụ na ihe onye amụma buru nʼamụma nʼaha Onyenwe
    anyị emezughị, okwu ahụ esighị nʼebe Onyenwe anyị nọ bịa. Ọ bụ okwu onye amụma
    ahụ chepụtara kwuo nʼonwe ya. Unu atụla ya ụjọ.
  ory-ory: କୌଣସି ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସଦାପ୍ରଭୁଙ୍କ ନାମରେ କଥା କହିଲେ, ଯେବେ ତାହା ନ ହୁଏ, ଅବା
    ନ ଘଟେ, ତେବେ ସେହି କଥା ସଦାପ୍ରଭୁ କହି ନାହାନ୍ତି; ସେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଦୁଃସାହସରେ ତାହା କହିଅଛି,
    ତୁମ୍ଭେ ତାହାକୁ ଭୟ କରିବ ନାହିଁ।”
  chk-chk: Are eman soufos a kapas fän iten ewe Samol mi Lapalap, nge pwüngün ewe
    kapas esap fis ika esap let, iei ewe kapas esap alon ewe Samol mi Lapalap. Ewe
    soufos a osuni fän püsin mefian, iei mine ousap niuokusiti.”
  rop-rop: Wal wen det speshalwan mesinja tok, ‘YAWEI na bin dalim mi samting garra
    hepin,’ en det ting nomo hepin, wal yumob garra sabi det wed nomo blanga YAWEI.
    Det speshalwan mesinja na oni bin tok im ronselp, en yumob kaan bradin langa im.”
  ukr-1871: Коли пророк в імя Господнє промовив, а слово його не справдилось і не
    сталось, то се слово не від Господа; по своїй волї сказав його пророк; не лякайсь
    перед ним.
  deu-1951: '[dann wisse:] Wenn der Prophet im Namen des HERRN redet, und es wird
    nichts daraus und trifft nicht ein, so ist es ein Wort, das der HERR nicht geredet
    hat; der Prophet hat aus Vermessenheit geredet, darum erschrick nicht vor ihm!'
  eng-JPS: When a prophet speaketh in the name of the LORD, if the thing follow not,
    nor come to pass, that is the thing which the LORD hath not spoken; the prophet
    hath spoken it presumptuously, thou shalt not be afraid of him.
  srp-1865: Što bi prorok rekao u ime Gospodnje, pa se ne zbude i ne navrši se, to
    je rijeè koje nije rekao Gospod; nego je iz oholosti rekao onaj prorok, ne boj
    ga se.
  lug-lug: Ebigambo nnabbi by’anaayogeranga mu linnya lya Mukama bwe bitaatuukirirenga
    oba bwe bitaabenga bya mazima, ng’ebigambo ebyo Mukama Katonda si y’abyogedde.
    Nnabbi oyo by’anaabanga ayogedde anaabanga abiyiiyizza buyiiya. Ebyo tebibatiisanga.
  heb-heb: אשר ידבר הנביא בשם יהוה ולא יהיה הדבר ולא יבוא הוא הדבר אשר לא דברו יהוה
    בזדון דברו הנביא לא תגור ממנו׃
  ben-IRV: যখন একজন ভাববাদী সদাপ্রভুর নামে কথা বললে যদি সেই কথা পরে সম্পন্ন না হয়
    ও তার ফল উপস্থিত না হয়, তবে সেই কথা সদাপ্রভু বলেননি; ঐ ভাববাদী দুঃসাহসের সঙ্গে
    তা বলেছে এবং তুমি তাকে কখনো ভয় করবে না।”
  pan-pan: ਤਦ ਜੇਕਰ ਉਹ ਨਬੀ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਤੋਂ ਕੁਝ ਬੋਲੇ ਅਤੇ ਉਹ ਗੱਲ ਪੂਰੀ ਨਾ ਹੋਵੇ ਅਤੇ ਨਾ
    ਹੀ ਬੀਤੇ ਤਾਂ ਉਹ ਗੱਲ ਯਹੋਵਾਹ ਨੇ ਨਹੀਂ ਬੋਲੀ ਸੀ। ਉਸ ਨਬੀ ਨੇ ਗੁਸਤਾਖ਼ੀ ਨਾਲ ਉਹ ਗੱਲ ਬੋਲੀ
    ਹੈ, ਤੁਸੀਂ ਉਸ ਤੋਂ ਨਾ ਡਰਿਓ।
  mya-JVB: ပရောဖက် သည် ထာဝရဘုရား ၏ အခွင့် ကို ဆောင် ၍ ဟောပြော သည်အတိုင်း အမှုမ ဖြစ်၊
    ဟောပြောသောစကား မ ပြည့်စုံ လျှင် ၊ ထို စကား ကို ထာဝရဘုရား မိန့် တော်မ မူ၊ ပရောဖက်
    သည် ရဲရင့် စွာဟောပြော ပြီ။ သူ့ ကို မ ကြောက် ရ။
  hmo-hmo: Bema peroveta tauna ta ese hereva ta Lohiabada ena ladana dekenai ia gwauraia,
    to unai hereva be momokani lasi, bona iena anina ia vara lasi neganai, unai be
    Lohiabada ena hereva lasi. Unai bamona peroveta tauna be sibona ena siahu dekenai
    ia hereva, unai dainai do umui gari henia lasi.
  urd-urd: तो पहचान यह है, कि जब वह नबी ख़ुदावन्द के नाम से कुछ कहे और उसके कहे कि
    मुताबिक़ कुछ वाक़े' या पूरा न हो, तो वह बात ख़ुदावन्द की कही हुई नहीं; बल्कि उस
    नबी ने वह बात ख़ुद गुस्ताख़ बन कर कही है, तू उससे ख़ौफ़ न करना।
  rus-SYN: Если пророк скажет именем Господа, но слово то не сбудется и не исполнится,
    то не Господь говорил сие слово, но говорил сие пророк по дерзости своей,- не
    бойся его.
  bqc-SIM: Tó gbɛ̃́ yã'ò ń Dii tↄ́o, mɛ́ yã́pi i kɛo ge i gbɛsuo, yã́ pↄ́ Dii
    i oon we. Gbɛ̃́pi kàamai mɛ́ tò à yã́pi ò. Ásu vĩakɛɛ̀o.
  tcz-CHONGTHU: themgao khat in thu aseiya athu seidoh aguilhunva ahilouleh adihlou
    tengleh, hitobang chu Pathen akon mong ahipoi ti photchetna ahi. Themgaopa chun
    ama macham chama asei ahin, hitobang themgao chu gin jong nagin louhel diu ahi.
  mar-mar: तर, परमेश्वराच्या वतीने म्हणून तो संदेष्टा काही बोलला व ते प्रत्यक्षात
    घडले नाहीतर समजा की ते परमेश्वराचे बोलणे नव्हते, तर तो संदेष्टा स्वत:चेच विचार
    बोलून दाखवत होता. त्यास तुम्ही घाबरायचे कारण नाही.
  soq-soq: Ita peroweta Iawe God ebowe gagalolempo ita dima me wadia mai segaleipona
    dia, aia sa ipa mai Iawe God mampea waipona, tane meba insaisawe gagaloleide.
    Sa baiwa me mai sawaitana, dia.”
  qub-qub: Ima päsananpaj cashanta juc profëta Tayta Diospa jutincho willacuptinpis
    nishanno mana cumliptenga musyanqui Tayta Diospita mana cashantami. Quiquinpa
    yarpayllanpita willacushanta tantiyapashpayqui ama cäsupanquichu.
  hat-hat: Enben, si pwofèt la di l'ap pale nan non Seyè a, epi sa li di a pa rive
    vre, lè sa a, n'a konnen Seyè a pa t' janm di l' di pawòl konsa. Se lògèy ki te
    pouse pwofèt la di sa l' di a. Nou pa bezwen pè l'.
  eng-BSB: When a prophet speaks in the name of the LORD and the message does not
    come to pass or come true, that is a message the LORD has not spoken. The prophet
    has spoken presumptuously. Do not be afraid of him.
  tod-tod: Siɛgi zu gala goo wo nui ɓɔɛzu la Ɠɔoɠɔ GALAGI laaseigi zu, gooi la ʋilɛni
    su, naa la ɠɛɛni, nii é bogai, Ɠɔoɠɔ GALAGI laade é ʋa naama wooi wo. Gaazulɛɛi
    nɔ ɠa gala goo wo nui naa, a naa wo da. À mina va bu, é ʋa wo laavɔ.
  eng-WEBPB: When a prophet speaks in the LORD’s name, if the thing doesn’t follow,
    nor happen, that is the thing which the LORD has not spoken. The prophet has spoken
    it presumptuously. You shall not be afraid of him.
  kbq-kbq: Mago kasnampa ne'mo'ma mago'za fore hugahie huno hinkeno, ana zama fore'ma
    osina, e'i nanekea Anumzamo'a osu'neanki kasnampa ne'mo'a agra agesafinti kea
    hugahianki, korora osiho.
  nhe-BL: Quej ni inquimatise. Intla se tlacatl quiijtohua camati ica notequiticayo
    na niimoTECO huan inmechilhuis tlen panos teipa, huan ax mochihuas, huajca ax
    nijmacatoc nopa tlajtoli tlen quiijto. Yajaya san camatqui tlen ya iselti itlalnamiquilis
    pampa mohueyimatqui. Huajca amo xiquimacasica ya.
  gub-BL: Pekwaw ko ma'e nehe. — Amume'u putar Tupàn ze'eg peme ihe nehe kury, aze
    i'i amo peme nehe, aze hemimume'u kwer nuzeapo kwaw nehe, a'e mehe numume'u kwaw
    Tupàn ze'eg a'e. Upuner haw rupi uze'eg ma'e romo hekon a'e. Pekyze zo izuwi nehe.
  eng-DRA: 'Thou shalt have this sign: Whatsoever that same prophet foretelleth in
    the name of the Lord, and it cometh not to pass: that thing the Lord hath not
    spoken, but the prophet hath forged it by the pride of his mind: and therefore
    thou shalt not fear him.'
