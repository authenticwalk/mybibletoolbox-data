  asm-FB: যি জনে তন্ত্র-মন্ত্রৰে সন্মোহিত কৰে, যিজনে ভূতৰ পৰামর্শ লয় আৰু মৃত লোকৰ
    আত্মাৰ লগত সম্পর্ক ৰাখে।
  sus-A: نَشَن كَرَ مْشْ وَلِ رَبَمَ، نَشَن وْيّنمَ بَرِيٍ، حِننّيٍ، نُن مِشِ قَشَشِيٍ
    رَ.
  fra-SBL: ou un charmeur, ou quelqu'un qui consulte un esprit familier, ou un magicien,
    ou un nécromancien.
  hbo-hbo: וְחֹבֵ֖ר חָ֑בֶר וְשֹׁאֵ֥ל אֹוב֙ וְיִדְּעֹנִ֔י וְדֹרֵ֖שׁ אֶל־הַמֵּתִֽים׃
  eng-WYCLIFFE: nethir an enchauntere, `that is, that disseyueth mennus iyen that
