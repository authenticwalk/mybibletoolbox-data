  hbo-WLC: וְחֹבֵ֖ר חָ֑בֶר וְשֹׁאֵ֥ל אוֹב֙ וְיִדְּעֹנִ֔י וְדֹרֵ֖שׁ אֶל־הַמֵּתִֽים׃
  ibo-ibo: maọbụ onye na-akụ mmadụ ibe ya ọgwụ, maọbụ onye na-ajụ mmụọ ọjọọ ase, maọbụ
