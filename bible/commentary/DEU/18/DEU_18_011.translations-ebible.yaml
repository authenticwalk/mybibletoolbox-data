verse: DEU.018.011
translations:
  mal-C: മന്ത്രവാദിയോ വെളിച്ചപ്പാടുകളോ ഭൂതസേവക്കാരോ പ്രേതസമ്പർക്കമുള്ളവരോ ഉണ്ടായിരിക്കരുത്.
  deu-TKW: auch niemand, der Bannungen vornimmt oder einen Totenbeschwörer- oder Wahrsagegeist
    befragt oder sich an die Toten wendet.
  lin-lin: to moto oyo asalelaka makambo ya nkuku to moto oyo atunaka milimo to nganga-kisi
    to moto oyo asololaka na bakufi.
  eng-LSV: and a charmer, and one inquiring from a familiar spirit, and a wizard,
    and one seeking to the dead.
  eng-GNV: Or a charmer, or that counselleth with spirits, or a soothsaier, or that
    asketh counsel at ye dead.
  eng-WEBSTER: Or a charmer, or a consulter with familiar spirits, or a wizard, or
    a necromancer.
  nhw-BL: Amo quema xiyaca ica se catli tehuihuichihua, niyon catli tequiti ica magia,
    niyon catli quinnojnotza ajacame o catli mictoque.
  swh-ONEN: wala arogaye kwa kupiga mafundo, wala mwaguzi au anayeabudu mizimu, wala
    awaombaye wafu.
  bba-bba: ǹ kun mɛ u n ɡɔribu sokumɔ ǹ kun mɛ u n dobo dobobɑ mɔ̀.
  eng-KJVCPB: or a charmer, or a consulter with familiar spirits, or a wizard, or
    a necromancer.
  wbp-wbp: '@see-verse:DEU.018.010'
  luo-luo: kata jo-nyakalondo kata ajwoga kata ngʼat matiyo gi lang chunje maricho.
  meu-meu: eiava basine vada, eiava lauma basine nanadaidia, eiava kara hehunidia
    basine kara, eiava mase taudia basine hahanedia.
  npi-ULB: मोहनी लगाउने, आत्मासित सल्लाह लिने वा भाग्य बताउने वा मरेकाहरूका आत्मासित
    कुरा गर्ने कोही पनि नपाइयोस् ।
  yor-yor: tàbí afògèdè, tàbí jẹ́ a bá iwin gbìmọ̀ tàbí oṣó tàbí abókùúsọ̀rọ̀.
  ind-ind: '@see-verse:DEU.018.010'
  pes-OPCB: '@see-verse:DEU.018.010'
  tgl-ULB: alinmang manggagayuma, sinumang nakipag-usap sa patay, o sinumang nakikipag-usap
    sa mga espiritu.
  hui-hui: '@see-verse:DEU.018.010'
  mya-mya: အင်း​အိုင်​လက်​ဖွဲ့​စီ​ရင်​သည့်​အ​တတ်​နှင့်​သေ သူ​တို့​ထံ မေး​မြန်း​သည့်​အ​တတ်​တို့​ကို​မ​ကျင့်
    သုံး​ရ။-
  bod-N: མཐུ་གཏོང་མཁན་དང་། ལྷ་པ་དང་། གཤིན་འདྲེ་འགུག་མཁན་དང་། གཤིན་མོ་འདེབས་མཁན་བཅས་ཡོད་མི་རུང་།
  sna-sna: kana anoita zvounʼanga, kana anotenda zvamasvikiro kana anobvunza vakafa.
  spa-BLM: a ningún encantador, a nadie que consulte a un espíritu familiar, a ningún
    mago, a ningún nigromante.
  cac-cac: ma tze c'uman spixan eb' chamnac eyalani.
  swh-ULB: yeyote aongeae na wafu, au yeyote aongeae na roho.
  bel-bel: ні змусьнік, які заклінае духаў, ні чараўнік, які апытвае нябожчыкаў;
  wed-wed: ma eḡa konaḡa bo arua maiteni ma babani bo arua ma ḡorei da ina rui awarim.
  deu-ELBBK: oder Bannsprecher oder Totenbeschwörer oder Wahrsager oder der die Toten
    befragt.
  mbb-OT: etawa mememarang, etawa ebaal te ebeelan te menge etew he edsarig te menge
    mulin-ulin, etawa ebpekidlalag te ǥimukud te nemematey en.
  mal-2015: മന്ത്രവാദി, വെളിച്ചപ്പാടൻ, ലക്ഷണം പറയുന്നവൻ, അജ്ഞനക്കാരൻ എന്നിങ്ങനെയുള്ളവരെ
    നിങ്ങളുടെ ഇടയിൽ കാണരുതു.
  rmc-rmc: Ma muken, hoj te pokeren le manušen, aňi hoj te vičinen avri le duchen
    aňi hoj te vakeren le mulenca.
  pes-OPV: و نه ساحر و نه سوال کننده از اجنه و نه رمال ونه کسی‌که از مردگان مشورت
    می‌کند.
  ron-1924: де дескынтэтор, нимень каре сэ ынтребе пе чей че кямэ духуриле сау дау
    ку гиокул, нимень каре сэ ынтребе пе морць.
  aui-aui: da kate raborabobodi kanumidi bo kayekiki mekeyudi teya wiisisiya.
  ben-OBCV: মন্ত্রতন্ত্র খাটায় বা আত্মার মাধ্যম বা প্রেতসাধক হয়।
  som-som: ama falanfallow, ama mid qof ruuxaan leh la hadla, ama sixirow, ama mid
    kuwa dhintay la hadla.
  lat-VUC: nec incantator, nec qui pythones consulat, nec divinos, aut quærat a mortuis
    veritatem.
  eng-ASVBT: or a charmer, or a consulter with a familiar spirit, or a wizard, or
    a necromancer.
  ita-1885: nè incantatore, nè chi domandi lo spirito di Pitone, nè mago, nè negromante.
  eng-LXXUP: a sorcerer employing incantation, one who has in him a divining spirit,
    an observer of signs, questioning the dead.
  eng-ULB: any charmer, anyone who conjurs up spirits, or one who casts spells, or
    who talks with spirits of the dead.
  spa-VBL: que practique la brujería, que visite a un médium o espiritista, o que
    se comunique con los muertos. Cualquiera que haga tales cosas ofende al Señor.
  fra-_FOB: Ni personne qui use de maléfices, ni personne qui consulte un sorcier,
    ni aucun diseur de bonne aventure, ni personne qui interroge les morts;
  mal-mal: മന്ത്രവാദി, വെളിച്ചപ്പാട്, ലക്ഷണം പറയുന്നവൻ, അഞ്ജനക്കാരൻ എന്നിങ്ങനെയുള്ളവർ
    നിങ്ങളുടെ ഇടയിൽ കാണരുത്.
  urd-GVR: Isī tarah mantar paṛhnā, hāzirāt karnā, qismat kā hāl batānā yā murdoṅ
    kī rūhoṅ se rābitā karnā saḳht manā hai.
  suz-BL: ठेयब मिक्‍च पचा, बेक्‍शो मुर रे लोव़ पचा नु बेक्‍शो मुर आ अर्ती नेंथ माल्‍चा
    मेको नेल्‍ल ग्रांग्रा दिचा ङा गेय बाक्‍ब। मोदेंशो पाइब इन दातेमी काइ मदुम्‍ब।
    लेवी २०:२७; १सामुएल २८:३-२०
  ita-1927: né incantatore, né chi consulti gli spiriti, né chi dica la buona fortuna,
    né negromante;
  ckb-ckb: نە ئەوانەی نوشتە دەکەن و نە ئەوانەی نێوانگرن و نە ئەوانەی ڕۆح ئامادەکارن
    و نە ئەوانەی ڕاوێژ بە مردووان دەکەن،
  eng-BBE: Or anyone using secret force on people, or putting questions to a spirit,
    or having secret knowledge, or going to the dead for directions.
  kan-OKCV: ಗಾರುಡಿಗಾರನೂ, ಯಕ್ಷಿಣಿಗಾರನೂ, ಮಂತ್ರಗಾರನೂ, ಸತ್ತವರ ಹತ್ತಿರ ವಿಚಾರಿಸುವವನೂ ನಿಮ್ಮಲ್ಲಿ
    ಇರಬಾರದು.
  tam-2017: மந்திரவாதியும், வசியக்காரனும், மாயவித்தைக்காரனும், செத்தவர்களிடத்தில்
    குறிகேட்கிறவனும் உங்களுக்குள்ளே இருக்கவேண்டாம்.
  spa-RV-1909: Ni fraguador de encantamentos, ni quien pregunte á pitón, ni mágico,
    ni quien pregunte á los muertos.
  ron-BTF: Sau descântător, sau unul care consultă demonii, sau vrăjitor, sau unul
    care cheamă morţii.
  eng-WEBP: or a charmer, or someone who consults with a familiar spirit, or a wizard,
    or a necromancer.
  eng-FBV: practices witchcraft, visits a medium or spiritist, or communicates with
    the dead. Anyone does such things offends the Lord.
  nld-1939: en hekserij uitoefent; niemand die onderaardse of waarzeggende geesten
    raadpleegt, of doden ondervraagt.
  nch-BL: Amo quema xiyaca ica se cati tehuihuichihua, yon cati tequiti ica magia,
    yon cati quinnojnotza ajacame o cati mijcatzitzi.
  vie-1934: kẻ hay dùng ếm chú, người đi hỏi đồng cốt, kẻ thuật số, hay là kẻ đi cầu
    vong;
  hin-CV: या वह, जो सम्मोहन का प्रयोग करता है, या प्रेतसाधक या प्रेतवादी या वह, जो
    मृत आत्मा को बुलाकर पूछताछ करता है.
  eng-OURB: or a charmer, or a consulter with a familiar spirit, or a sorcerer, or
    a necromancer.
  spa-BES: O cualquier persona que practique encantamientos, o haga preguntas a un
    espíritu, adivinos, o vaya a los muertos para obtener instrucciones.
  tdx-tdx: ndra ty jinilahy, ndra ty mpampizèke, ndra ty aman-kokolampa, ndra ty mpañontane
    lolo.
  vid-vid: ne mhawi ne yalinguhawila na yalinguwala luzi kwa wawasile katali na jimazoga
    kulawila kwa wabagame.
  eng-OKE: 'Nor an incantator, or a consulter at a heathen oracle, or a wizard, or
    an inquirer from the dead:'
  tha-KJV: เป็นหมอผี เป็นคนทรง เป็นพ่อมดแม่​มด หรือเป็นหมอพราย
  por-BR-2018: Nem quem fale encantamentos, nem quem pergunte a espírito, nem mágico,
    nem quem pergunte aos mortos.
  deu-ELO: oder Bannsprecher oder Totenbeschwörer oder Wahrsager oder der die Toten
    befragt.
  eng-WYC-2018: neither any enchanter or tregetour, that is, he who deceiveth men’s
    eyes so that a thing seem that which it is not; neither a man take counsel of
    them that have a fiend speaking within them, neither of false diviners, neither
    seek of dead men the truth, (nor let anyone take counsel from them who have a
    fiend speaking within them, or from false diviners, nor seek they to learn the
    truth from the dead).
  epo-epo: nek subĵurigisto, nek elvokisto de spiritoj, nek signoklarigisto, nek esploristo
    de mortintoj;
  uig-PIN: yaki dǝmidiqilik ⱪilƣuqi yaki jinkǝx, seⱨirgǝr yaki ɵlgǝnlǝrdin yol soriƣuqi
    ⱨeqⱪandaⱪ kixi bolmisun;
  beo-beo: Amola ilia gabi amoma hame dawa:mu amola gesami dasu hou da dilima sema
    bagade.
  tpi-OTNT: '@see-verse:DEU.018.010'
  hau-SA: ko boka, ko mabiya, ko maye, ko mai sha’ani da matattu.
  uig-LAT: yaki demidichilik qilghuchi yaki jinkesh, séhirger yaki ölgenlerdin yol
    sorighuchi héchqandaq kishi bolmisun;
  nde-nde: ophosayo, loba isanuse loba isangoma loba obuza kwabafileyo.
  ton-ton: Pe ko e tokotaha ʻoku kākā, pe kumi ki he laumālie kovi, pe ko e fieʻiloʻilo,
    pe ko ia ʻoku kumi ki he mate.
  ces-1613: Ani losník, ani zaklinač, ani hadač, ani černokněžník.
  eng-WMB: or a charmer, or someone who consults with a familiar spirit, or a wizard,
    or a necromancer.
  tam-TCV: மந்திரித்துக் கட்டுபவனோ, ஆவி உலகுடன் தொடர்புகொள்பவனோ, செத்தவர்களிடத்தில்
    ஆலோசனை கேட்பவனோ உங்களுக்குள் இருக்கக்கூடாது.
  ceb-ULB: si bisan kinsa nga manglumay, o bisan kinsa nga makig-istorya sa mga patay,
    o makig-istorya sa mga espiritu.
  pol-UBG: Ani zaklinacz, ani nikt, kto by wywoływał duchy, ani czarnoksiężnik, ani
    nekromanta.
  urd-GVU: اِسی طرح منتر پڑھنا، حاضِرات کرنا، قسمت کا حال بتانا یا مُردوں کی روحوں
    سے رابطہ کرنا سخت منع ہے۔
  deu-1912: oder Beschwörer oder Wahrsager oder Zeichendeuter oder der die Toten frage.
  kan-2017: ಮಾಟಗಾರರು, ತಂತ್ರಗಾರರು, ಸತ್ತವರಲ್ಲಿ ವಿಚಾರಿಸುವವರು, ಬೇತಾಳ, ಪ್ರೇತ, ಭೂತ ಎಂದು
    ಪೂಜಿಸುವವರು ಯಾರೂ ನಿಮ್ಮಲ್ಲಿ ಇರಬಾರದು.
  yap-yap: ara ra fanayed falayin e fl’egyan’ fa adag; ara pong thagith.
  hlt-MCSB: Hlang hloih neh aka yok uh khaw, rhaitonghma aka dawt khaw, hnam neh hlang
    duek aka khue khaw na khuiah nuen boel saeh.
  mdy-ETH: ሃሣ ዓማቶ ማዒ ማዻ ዓሲ፥ ፑርታ ዓያናና ጌስታ ዓሲ፥ ጎርሞይቴ ማዓ ዓሲያ ዒንሢ ባኣካ ባኣያ ማዖንጎ።
  twi-ASANTE: ne nkaberɛkyerefoɔ ne asamanfrɛfoɔ, adutofoɔ a ɔbisa afunu.
  mwc-mwc: kona te kawakawa kairapu ba raoboraobosi kanumisi te yoreyoeyore geyisi
    ba yoveyovesi ba banebanesi.
  eng-WEBU: or a charmer, or someone who consults with a familiar spirit, or a wizard,
    or a necromancer.
  bnp-bnp: '@see-verse:DEU.018.010'
  wal-wal: Daggamiyaagee, ayyaanata xeegiyaagee, shareechchiyaageenne haiqqida asaa
    ayyaanaa xeegiyaagee intte giddon de7oppo.
  spa-PDDPT: encantador, médium ni quien evoque a los muertos.
  gun-gun: onhembo'e vaikue va'e, neĩ omanogue mboayvua, nhe'ẽ vai revegua, neĩ omanogue
    pe oporandu va'e ma voi.
  ilo-ULB: aniaman a manangilabeg, siasinoman a makisao iti natay, wenno siasinoman
    a makisao kadagiti espiritu.
  kpg-kpg: be e hai nia buubuu e hagahumalia be e hagahuaidu nia daangada, hudee heia
    digaula gi halahala nadau hagamaamaa mai baahi nia hagataalunga o digau mmade.
  uig-ARA: ياكى دەمىدىچىلىك قىلغۇچى ياكى جىنكەش، سېھىرگەر ياكى ئۆلگەنلەردىن يول سورىغۇچى
    ھېچقانداق كىشى بولمىسۇن؛
  tof-tof: wapi-wapi kain, merram-merram kain, pail ódód, bao tóre, azirr amgün, mórrke
    tóre, kwat bórrang. Ó büdül mórrkeab gapók nótó alkalda usakü ikiküm.
  sus-sus: naxan karamɔxɔ wali rabama, naxan wɔyɛnma barie, ɲinnɛe, nun mixi faxaxie
    ra.
  pon-2006: de mesehl, oh dehr mweidohng re en kin katieni.
  ksd-ksd: ba ra tena malira, ba ta tikai i tir ra umana tabaran, ba ta tikai i kabinana
    ta ra tabaran, ba ta tikai i tir ra umana minat.
  tur-YTC: ya da sihirbaz, ya da ruh çağıran, ya da muskacı, ya da ruhlara danışan
    bulunmayacak.
  grc-BRENT: ἐπαείδων ἐπαοιδὴν, ἐγγαστρίμυθος, καὶ τερατοσκόπος, ἐπερωτῶν τοὺς νεκρούς.
  ind-AYT: seseorang yang mengucapkan mantra, atau seorang yang bertanya kepada arwah,
    atau kepada peramal, atau orang yang meminta petunjuk kepada orang mati.
  nya-nya: wolodza, kapena woyankhula ndi mizimu ya anthu akufa ndi kumafunsira nzeru
    kwa anthu akufawo.
  hrv-hrv: nitko tko bi bajao, zazivao duhove i duše predaka ili se obraćao na pokojnike.
  mps-mps: '@see-verse:DEU.018.010'
  tpi-tpi: '@see-verse:DEU.018.010'
  dan-1931: ingen, som foretager Besværgelse eller gør Spørgsmål til Genfærd og Sandsigerånder
    og henvender sig til de døde;
  vie-OVCB: bỏ bùa mê, đồng cốt, thầy pháp, hay thầy chiêu hồn.
  guj-2017: મોહિની લગાડનાર કે મૂઠ મારનાર, ઈલમી કે ભૂવો હોય.
  pon-2006A: de mesehl, oh dehr mweidohng re en kin katieni.
  por-BRBSL: ou um encantador, ou alguém que consulte um espírito familiar, ou um
    feiticeiro, ou um necromante.
  cth-cth: ân ka thoum e, kahrai kamyawng e, hmaui lah kaawm e, tami kadout ka pacei
    e tami buet touh boehai awm mahoeh.
  twi-twi: ne nkaberekyerefo ne samanfrɛfo, osumanni a ɔfrɛ ɔsaman.
  hlt-hlt: Hlang hloih neh aka yok uh khaw, rhaitonghma aka dawt khaw, hnam neh hlang
    duek aka khue khaw na khuiah nuen boel saeh.
  tbz-SIM: Òmɔù bɑ́ɑ́ bɔntɛ́ kusĩ̀nkù otɔù, òmɔù mɛ mbɑ́ mbekù yɛtenkɔ̃̀rɛ̀, òmɔù
    mɛ mbɑ́ mboorí tinùbootì.
  msy-2020: '@see-verse:DEU.018.010'
  azb-azb: ovsunçu, cindarlara və ruhçağıranlara müraciət edən yaxud ölüləriçağıran
    olmasın.
  eng-DBY: or a charmer, or one that inquireth of a spirit of Python, or a soothsayer,
    or one that consulteth the dead.
  hin-2017: या बाजीगर, या ओझों से पूछनेवाला, या भूत साधनेवाला, या भूतों का जगानेवाला
    हो।
  wol-KYG: ak kuy liggéeyaate, ak kuy seete ab rawaan, ak kuy seete aw rab, mbaa kuy
    seete nit ñu dee,
  eng-YLT: and a charmer, and one asking at a familiar spirit, and a wizard, and one
    seeking unto the dead.
  kne-kne: '@see-verse:DEU.018.010'
  eng-WYC-2017: neither any enchanter or tregetour, that is, he who deceiveth men’s
    eyes so that a thing seem that which it is not; neither a man take counsel of
    them that have a fiend speaking within them, neither of false diviners, neither
    seek of dead men the truth.
  eng-WMBB: or a charmer, or someone who consults with a familiar spirit, or a wizard,
    or a necromancer.
  urd-GVH: इसी तरह मंत्र पढ़ना, हाज़िरात करना, क़िस्मत का हाल बताना या मुरदों की रूहों
    से राबिता करना सख़्त मना है।
  rug-rug: babe kaiqa toṉa pude va okoro tie meke taveti, meke sabusabukae pude nanasi
    sari na maqomaqo tadi pu matedi.
  gaz-gaz: yookaan xibaartuun, ilaaltuun yookaan eker dubbistuun yookaan namni nama
    duʼe wajjin dubbatu tokko iyyuu gidduu keetti hin argamin.
  fra-LSG: d’enchanteur, personne qui consulte ceux qui évoquent les esprits ou disent
