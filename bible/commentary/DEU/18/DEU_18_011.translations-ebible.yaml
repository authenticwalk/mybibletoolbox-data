  uig-CYR: яки дәмидичилик қилғучи яки җинкәш, сеһиргәр яки өлгәнләрдин йол сориғучи
    һеч қандақ киши болмисун;
  pma-pma: Minoumontei vati sakien ten masing, tukoi vuo mae. Ka minahistei tounah
