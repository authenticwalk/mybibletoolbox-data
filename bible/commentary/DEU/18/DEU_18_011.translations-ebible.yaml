  pan-pan: ਜਾਂ ਝਾੜਾ-ਫੂਕੀ ਕਰਨ ਵਾਲਾ, ਜਾਂ ਜਿੰਨ੍ਹ ਤੋਂ ਪੁੱਛਾਂ ਲੈਣ ਵਾਲਾ, ਜਾਂ ਭੂਤਾਂ ਨੂੰ ਕੱਢਣ
