  tel-2017: ఆత్మలను సంప్రదించేవాణ్ణి, దయ్యాలను సంప్రదించే వాణ్ణి మీమధ్య ఉండనివ్వకూడదు.
  hat-BSA: ni youn pami nou ki fè cham, k ap prale nan tab tounant, moun k ap rele
