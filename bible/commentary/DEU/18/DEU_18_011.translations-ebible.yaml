  arb-NAV: وَلا مَنْ يَرْقِي رُقْيَةً أَوْ يُشَاوِرُ جَانّاً أَوْ وَسِيطاً، أَوْ يَسْتَحْضِرُ
    أَرْوَاحَ الْمَوْتَى لِيُسَائِلَهُمْ،
  ewe-ewe: busudoamela, adzetɔ, nukala kple ŋɔliyɔla o.
  eng-LEE: Or a charmer, or a consulter with familiar spirits, or a wizard, or who
