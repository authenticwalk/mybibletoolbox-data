verse: DEU.018.007
translations:
  mal-C: അവിടെ യഹോവയുടെ ശുശ്രൂഷചെയ്യാൻ നിൽക്കുന്ന ലേവ്യരായ സഹോദരന്മാരെപ്പോലെ അദ്ദേഹത്തിനും
    തന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ ശുശ്രൂഷ ചെയ്യാവുന്നതാണ്.
  deu-TKW: so darf er im Namen Jahwes, seines Gottes, priesterlichen Dienst thun,
    so gut wie alle seine Brüder, die Leviten, die dort im Dienste Jahwes stehen.
  lin-lin: asengeli kosala na Kombo na Yawe, Nzambe na ye, ndenge bandeko na ye nyonso
    Balevi bazali kosala kuna na miso ya Yawe.
  eng-LSV: then he has ministered in the Name of his God YHWH like all his brothers,
    the Levites, who are standing there before YHWH.
  eng-GNV: He shall then minister in the Name of the Lord his God, as all his brethren
    the Leuites, which remaine there before the Lord.
  eng-WEBSTER: Then he shall minister in the name of the LORD his God, as all his
    brethren the Levites do , who stand there before the LORD.
  nhw-BL: yaya huelis tequitis para TOTECO Dios quen sequinoc ilevita icnihua catli
    quitequipanohuaj TOTECO nopona.
  swh-ONEN: anaweza akahudumu katika jina la Bwana Mungu wake kama Walawi wenzake
    wote wanaohudumu hapo mbele za Bwana.
  bba-bba: u koo kpĩ u win sɔmburu ko mi, Gusunɔ win Yinnin wuswɑɑɔ nɡe mɛ win mɛro
    bisibu Lefi be u deemɑ mi bɑ mɔ̀.
  eng-KJVCPB: then he shall minister in the name of the Lord his God, as all his brethren
    the Levites do, which stand there before the Lord.
  wbp-wbp: '@see-verse:DEU.018.006'
  luo-luo: to onyalo timo tich dolo e nying Jehova Nyasaye ma Nyasache mana kaka jo-Lawi
    mamoko matiyo kanyo e nyim Jehova Nyasaye.
  meu-meu: ia ese hahelaḡa karadia baine kara Iehova ena Dirava ladana ai, varavarana
    Levi taudia Iehova vairanai hahelaḡa karadia unuseni ai e karamu heḡereḡerena.
  npi-ULB: परमप्रभुको सामु खडा हुने त्यसका सबै लेवी दाजुभाइले जस्तै गरी त्यसले परमप्रभु
    त्यसका परमेश्‍वरको नाउँमा सेवा गरोस् ।
  yor-yor: Nígbà náà ni ó lè máa ṣe ìránṣẹ́ ní orúkọ Olúwa Ọlọ́run rẹ̀ gẹ́gẹ́ bí àwọn
    ọmọ Lefi arákùnrin rẹ̀ ti ń dúró ṣe iṣẹ́ ìsìn níwájú Olúwa níbẹ̀.
  ind-ind: maka dia boleh melayani di sana, seperti orang Lewi lainnya yang sudah
    melayani di sana.
  pes-OPCB: '@see-verse:DEU.018.006'
  tgl-ULB: sa gayon dapat siyang maglingkod sa pangalan ni Yahweh na kaniyang Diyos
    gaya ng ginagawa ng lahat ng kaniyang kapatid na Levita, na siyang tumayo roon
    sa harapan ni Yahweh.
  hui-hui: Ani pialu howa loma binigo mo miaga maru dindi ogoria karu ti Libai hameigini
    dege howa tigua Anduane Homogonaga deni biabe bialu hagadagoria ibuguabi Anduane
    Homogo ibunaga Ngode Datagaliwabenaga biabe biahalu holene nga.
  mya-mya: ထို​ဌာ​န​တော်​တွင်​အ​မှု​တော်​ကို​ထမ်း​ဆောင် လျက်​ရှိ​သည့် အ​ခြား​လေဝိ​အမျိုး​သား​များ
    နည်း​တူ​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​နိုင်​ခွင့်​ရှိ သည်။-
  bod-N: དེ་ནས་མི་དེས་ཡུལ་དེར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འགྲེང་བའི་སྤུན་ཟླ་ལེ་ཝི་པ་རྣམས་དང་མཚུངས་པར།
    ཁོའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ནས་བསྙེན་བཀུར་བྱས་ཆོག་པ་ཡིན།
  sna-sna: anogona hake kushumira muzita raJehovha Mwari wake savamwe vake vose vaRevhi
    vanoshumira ipapo pamberi paJehovha.
  spa-BLM: entonces ministrará en nombre de Yahvé su Dios, como lo hacen todos sus
    hermanos los levitas que están allí ante Yahvé.
  cac-cac: syal smunlaji. Lajan tz'aj icha eb' yetlevitail smunlaj ta',
  swh-ULB: basi anapaswa kutumika kwa jina la Yahwe Mungu wake kama ndugu zake wote
    Walawi wanafanya, wanaosimama mbele ya Yahwe.
  bel-bel: і будзе служыць у імя Госпада Бога свайго, як і ўсе браты яго лявіты, якія
    стаяць там прад Госпадам, -
  deu-ELBBK: 'und verrichtet den Dienst im Namen des HERRN, seines Gottes, wie alle
    seine Brüder, die Leviten, die dort vor dem HERRN stehen:'
  mbb-OT: ne ebpekepenilbi sikandin dutun te Nengazen he Megbevayè din iring te zuma
    zin he menge Levihanen he ebaal te vuluhaten diyà te etuvangan te Nengazen.
  mal-2015: അവിടെ യഹോവയുടെ സന്നിധിയിൽ നില്ക്കുന്ന ലേവ്യരായ തന്റെ സകലസഹോദരന്മാരെയും
    പോലെ അവന്നും തന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ ശുശ്രൂഷ ചെയ്യാം.
  rmc-rmc: šaj kerel e služba andro nav le RAJESKRO, peskre Devleskro, avke sar the
    okla Leviti, save ode služinen.
  pes-OPV: پس به نام یهوه خدای خود، مثل سایر برادرانش از لاویانی که در آنجا به حضور
    خداوند می‌ایستند، خدمت نماید.
  ron-1924: ши ва фаче службэ ын Нумеле Домнулуй Думнезеулуй тэу, ка тоць фраций луй
    левиць каре стау ынаинтя Домнулуй,
  ben-OBCV: তবে অন্যান্য লেবীয় ভাইদের মতো সেও সদাপ্রভুর উপস্থিতিতে সেখানে তার ঈশ্বর
    সদাপ্রভুর নামে সেবাকাজ করতে পারবে।
  som-som: markaas waa inuu ku adeegaa magaca Rabbiga Ilaahiisa ah siday wada yeelaan
    walaalihiisa reer Laawi oo Rabbiga hortiisa taagan oo dhammu.
  lat-VUC: ministrabit in nomine Domini Dei sui, sicut omnes fratres ejus Levitæ,
    qui stabunt eo tempore coram Domino.
  eng-ASVBT: then he shall minister in the name of Jehovah his God, as all his brethren
    the Levites do, who stand there before Jehovah.
  ita-1885: faccia il servigio nel Nome del Signore Iddio suo, come tutti gli altri
    suoi fratelli Leviti, che stanno quivi davanti al Signore.
  eng-LXXUP: he shall minister to the name of the Lord his God, as all his brethren
    the Levites, who stand there present before the Lord thy God.
  eng-ULB: then he must serve in the name of Yahweh his God as all his brothers the
    Levites do, who stand there before Yahweh.
  spa-VBL: entonces se le permitirá servir en el nombre del Señor su Dios como todos
    sus compañeros levitas que están allí en servicio ante el Señor.
  fra-_FOB: Et qu'il fera le service au nom de l'Éternel son Dieu, comme tous ses
    frères les Lévites qui se tiennent là devant l'Éternel,
  mal-mal: അവിടെ യഹോവയുടെ സന്നിധിയിൽ നില്ക്കുന്ന ലേവ്യരായ തന്റെ സകലസഹോദരന്മാരെയും
    പോലെ അവനും തന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ ശുശ്രൂഷ ചെയ്യാം.
  urd-GVR: to wuh wahāṅ ke ḳhidmat karne wāle Lāwiyoṅ kī tarah maqdis meṅ Rab apne
    Ḳhudā ke nām meṅ ḳhidmat kar saktā hai.
  suz-BL: परमप्रभु यावे आ ङोंइती राप्‍ब आ लोक्‍ब नेल्‍ल खोदेंशो पा परमप्रभु यावे,
    आ परमप्रभु कली गेय पने चाक्‍ब।
  ita-1927: e farà il servizio nel nome dell’Eterno, del tuo Dio, come tutti i suoi
    fratelli Leviti che stanno quivi davanti all’Eterno,
  ckb-ckb: بە ناوی یەزدانی پەروەردگارییەوە خزمەتی کرد، وەک هەموو برا لێڤییەکانی کە
    لەوێ لەبەردەم یەزدان وەستاون،
  eng-BBE: Then he will do the work of a priest in the name of the Lord his God, with
    all his brothers the Levites who are there before the Lord.
  kan-OKCV: ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಂತುಕೊಳ್ಳುವ ಇತರ ಲೇವಿಯರಂತೆ ಅವನೂ ತನ್ನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಸೇವೆಮಾಡಬಹುದು.
  tam-2017: அங்கே யெகோவாவுடைய சந்நிதியில் நிற்கும் லேவியர்களாகிய தன் எல்லா சகோதரர்களைப்போலவும்
    தன் தேவனாகிய யெகோவாவின் நாமத்தை முன்னிட்டு ஊழியம்செய்வான்.
  spa-RV-1909: Ministrará al nombre de Jehová su Dios, como todos sus hermanos los
    Levitas que estuvieren allí delante de Jehová.
  ron-BTF: Atunci să servească în numele DOMNULUI Dumnezeul său, precum fac toţi fraţii
    săi leviţi, care stau în picioare acolo înaintea DOMNULUI.
  eng-WEBP: then he shall minister in the name of the LORD his God, as all his brothers
    the Levites do, who stand there before the LORD.
  eng-FBV: then he shall be allowed to serve in the name of the Lord his God like
    all his fellow Levites who stand there in service before the Lord.
  nld-1939: dan mag hij dienst doen in de Naam van Jahweh, zijn God, evenals zijn
    levietische broeders, die daar voor het aanschijn van Jahweh staan.
  nch-BL: yaya huelis tequitis para TOTECO Dios quej sequinoc ilevita icnihua cati
    quitequipanohuaj TOTECO nopona.
  vie-1934: và nếu người nhân danh Giê-hô-va Đức Chúa Trời mình, hầu việc như hết
    thảy anh em mình, là người Lê-vi, vẫn chầu chực tại đó trước mặt Đức Giê-hô-va,
  hin-CV: तब वह याहवेह, उनके परमेश्वर के सम्मान के लिए अपने साथी लेवीगोत्रजों के समान,
    जो याहवेह के सामने सेवा के लिए तैयार रहते हैं, सेवारत हो जाएगा.
  eng-OURB: then he shall minister in the name of Adonai his God, as all his brothers
    the Levites [Descendants of United with] do, who stand there before Adonai.
  spa-BES: Entonces hará la obra de un sacerdote en el nombre del Señor su Dios, con
    todos sus hermanos los levitas que están allí delante del Señor.
  tdx-tdx: le ie ro hitoroñe amy tahina’ Iehovà Andria­nañahare’ey hambañe amo longo’e
    nte-Levy mpijohañe añatrefa’ Iehovào.
  vid-vid: na aho koweza kumkolela mijito kwa itagwa lya Mkulu Nguluwi, Nguluwi wa
    heye, kota wala Walawi wanji walingukola mijito hali Mkulu Nguluwi.
  eng-OKE: then he shall minister in the Name of the Lord his God with his brethren
    the Levites who minister there before the Lord.
  tha-KJV: แล​้วเขาจะปรนนิบั​ติ​ในพระนามพระเยโฮวาห์พระเจ้าของเขา เช่นเดียวกับบรรดาคนเลวี​พี่​น้องของเขา
    ผู้​ยืนปรนนิบั​ติ​ต่อพระพักตร์พระเยโฮวาห์​อยู่​ที่นั่น
  por-BR-2018: Ministrará ao nome do SENHOR seu Deus, como todos os seus irmãos os
    levitas que estiverem ali diante do SENHOR.
  deu-ELO: 'und verrichtet den Dienst im Namen Jehovas, seines Gottes, wie alle seine
    Brüder, die Leviten, die daselbst vor Jehova stehen:'
  eng-WYC-2018: he shall minister in the name of his Lord God, as all his brethren
    deacons, that shall stand in that time before the Lord. (then he shall minister
    in the name of the Lord his God, like all of his fellow Levites, who stand before
    the Lord at that time.)
  epo-epo: 'kaj li servos en la nomo de la Eternulo, lia Dio, kiel ĉiuj liaj fratoj,
    la Levidoj, kiuj staras tie antaŭ la Eternulo:'
  uig-PIN: wǝ xu yǝrdǝ Pǝrwǝrdigar aldida turƣuqi barliⱪ ⱪerindaxliriƣa ohxax Pǝrwǝrdigar
    Hudasining namida hizmǝttǝ turƣan bolsa,
  beo-beo: 'Amogawi e da Lifai dunu eno amoga hawa: hamonana amo defele e da hawa:
    hamomu da defea.'
  tpi-OTNT: Na em i ken mekim wok pris bilong God, Bikpela bilong em, wantaim ol wanlain
    bilong en ol i save mekim wok pris oltaim long dispela ples.
  hau-SA: Zai iya yin hidima a cikin sunan Ubangiji Allahnsa kamar dukan sauran ’yan’uwansa
    Lawiyawa waɗanda suke hidima a can, a gaban Ubangiji.
  uig-LAT: we shu yerde Perwerdigar aldida turghuchi barliq qérindashlirigha oxshash
    Perwerdigar Xudasining namida xizmette turghan bolsa,
  nde-nde: angenza umsebenzi wokukhonza ebizweni likaThixo uNkulunkulu wakhe njengabo
    bonke abafowabo abangabaLevi abasebenzela khonapho phambi kukaThixo.
  ton-ton: ‌ʻE toki tauhi ʻe ia ʻi he huafa ʻo Sihova ko hono ʻOtua, ʻo hangē ko hono
    kāinga kotoa pē ʻi he kau Livai, ʻakinautolu ʻoku tuʻu ʻi he ʻao ʻo Sihova.
  ces-1613: Sloužiti bude ve jménu Hospodina Boha svého, jako i jiní bratří jeho Levítové,
    kteříž tu stojí před Hospodinem.
  eng-WMB: then he shall minister in the name of the LORD his God, as all his brothers
    the Levites do, who stand there before the LORD.
  tam-TCV: யெகோவாவுக்குமுன் பணிசெய்யும் தன் உடனொத்த எல்லா லேவியர்களைப்போல, தன் இறைவனாகிய
    யெகோவாவின் பெயரில் அங்கே அவனும் பணிசெய்யலாம்.
  ceb-ULB: kinahanglan nga mag-alagad siya sa ngalan ni Yahweh nga iyang Dios sama
    sa ginabuhat sa iyang kaigsoonang mga Levita, nga nagbarog didto atubangan ni
    Yahweh.
  pol-UBG: Wtedy będzie służyć w imię PANA, swego Boga, tak jak wszyscy jego bracia
    Lewici, którzy tam stoją przed PANEM.
  urd-GVU: تو وہ وہاں کے خدمت کرنے والے لاویوں کی طرح مقدِس میں رب اپنے خدا کے نام
    میں خدمت کر سکتا ہے۔
  deu-1912: 'daß er diene im Namen des HERRN, seines Gottes, wie alle seine Brüder,
    die Leviten, die daselbst vor dem HERR stehen:'
  kan-2017: ಅಲ್ಲೇ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇವೆಮಾಡುವ ತನ್ನ ಸ್ವಕುಲದವರಂತೆ ತನ್ನ ದೇವರಾದ ಯೆಹೋವನ
    ಹೆಸರನ್ನು ಹೇಳಿ ತಾನೂ ಸೇವೆ ನಡಿಸಿದರೆ,
  yap-yap: nge pigpig u rom ni prist rok SOMOL ni Got rok, ni bod e tin ba’aram e
    Levite ni yad be pigpig u rom.
  hlt-MCSB: BOEIPA mikhmuh ah aka pai a manuca Levi rhoek vanbangla BOEIPA na Pathen
    ming neh bibi saeh.
  mdy-ETH: ዒኢካ ማዻ ዒዛ ፃጳ ሌዊ ዓሳ ማዻሢጉዲ ናንጊና ናንጋ ጎዳ ማዔ ፔ ፆኦዛሢም ቄኤሴ ማዒ ማዾንጎ።
  twi-ASANTE: ɔtumi som wɔ Awurade, ne Onyankopɔn, din mu te sɛ deɛ ne nkurɔfoɔ Lewifoɔ
    a wɔsom wɔ hɔ wɔ Awurade anim no yɛ no ara.
  eng-WEBU: then he shall minister in the name of the LORD his God, as all his brothers
    the Levites do, who stand there before the LORD.
  bnp-bnp: Lakea bara i rata a leho na prister ne BAKOVI DAGI a Vure ne hita, turana
    e huriki a kabu vona ranga, ra ri leho na tanga iea.
  wal-wal: i biyoosan de7iya Leewati GODAA sinttan eqqidi oottiyoogaadan, ikka GODAA
    ba Xoossaa sinttan eqqidi ootto.
  spa-PDDPT: él ministrará en el Nombre de Yavé su ʼElohim como todos sus hermanos
    levitas que están allí delante de Yavé.
  gun-gun: Ha'e rami vy omba'eapo 'rã Senhor Nguuete rery rupi, guyvy kuery levita
    regua ha'e javi Senhor renonde opena okuapya rami.
  ilo-ULB: ket masapul ngarud nga agserbi isuna iti nagan ni Yahweh a Diosna kas ar-aramiden
    dagiti kakabsatna a Levita, nga agtaktakder idiay iti sangoanan ni Yahweh.
  kpg-kpg: gei mee e mee di hai hegau i golo, e hai tangada hai mee dabu ni Dimaadua
    dono God, e hai be digau Levi ala i golo ala e ngalua i golo.
  uig-ARA: ۋە شۇ يەردە پەرۋەردىگار ئالدىدا تۇرغۇچى بارلىق قېرىنداشلىرىغا ئوخشاش پەرۋەردىگار
    خۇداسىنىڭ نامىدا خىزمەتتە تۇرغان بولسا،
  sus-sus: mɛnni, a lanma a xa a Marigi Alatala xa wali raba a nun a ngaxakerenyi
    Lewikae ra naxee na naa.
  pon-2006: oh kak doadoahk wasao duwen samworo men en KAUN-O eh Koht, duwehte samworo
    en Lipai teikan me kin wie doadoahk wasao.
  ksd-ksd: io, na kudakudar ta ra iang i ra Luluai kana God, da ra umana turana ra
    tarai Levi dia pait ia, nina dia tur ta ra luaina mata i ra Luluai abara.
  tur-YTC: o zaman orada Yahve'nin önünde duran bütün kardeşleri, Levililier gibi
    Tanrısı Yahve'nin adıyla hizmet edecektir.
  grc-BRENT: λειτουργήσει τῷ ὀνόματι Κυρίου τοῦ Θεοῦ αὐτοῦ, ὥσπερ πάντες οἱ ἀδελφοὶ
    αὐτοῦ οἱ Λευῖται οἱ παρεστηκότες ἐκεῖ ἐναντίον Κυρίου τοῦ Θεοῦ σου.
  ind-AYT: kemudian, dia melayani dalam nama TUHAN, Allahnya, seperti semua saudaranya,
    yaitu orang Lewi yang bertugas di sana di hadapan Allah.
  nya-nya: kumeneko akhoza kukatumikirako mʼdzina la Yehova Mulungu wake monga Alevi
    anzake onse amene akutumikira pamaso pa Yehova.
  hrv-hrv: može tu službovati u ime Jahve, Boga svoga, kao i druga njegova braća Levijevci
    koji stoje ondje pred Jahvom.
  mps-mps: teda agai te Godigo pris sę emainao, te aga hani dali augwaligo augwa
    te lotu wabo pesagede te pris sę tigidali sogo ebo gilama ma emainao. Te usu
    dao.
  tpi-tpi: Na em i ken mekim wok pris bilong God, Bikpela bilong em, wantaim ol wanlain
    bilong en ol i save mekim wok pris oltaim long dispela ples.
  dan-1931: må han gøre Præstetjeneste i HERREN sin Guds Navn, lige så vel som alle
    hans Brødre, de andre Levitter, der står for HERRENS Åsyn der.
  vie-OVCB: Người ấy luôn luôn được phép phục vụ Chúa Hằng Hữu, Đức Chúa Trời mình,
    như tất cả những người Lê-vi khác đang có sứ mệnh phục vụ Chúa Hằng Hữu tại đó.
  guj-2017: તો ત્યાં યહોવાહની હજૂરમાં ઊભા રહેનાર તેઓના સર્વ લેવી ભાઈઓ જેમ કરે છે તેમ
    તે પણ યહોવાહ તેઓના ઈશ્વરના નામે સેવા કરે.
  pon-2006A: oh kak doadoahk wasao duwen samworo men en KAUN-O eh Koht, duwehte samworo
    en Lipai teikan me kin wie doadoahk wasao.
  por-BRBSL: então ele ministrará em nome de Javé seu Deus, como fazem todos os seus
    irmãos levitas, que estão ali diante de Javé.
  cth-cth: BAWIPA hmalah hmuen ka tawn tangcoung e Levihnaw patetvanlah, BAWIPA Cathut
    min lahoi athaw hah a tawk han.
  twi-twi: otumi som wɔ Awurade, ne Nyankopɔn, din mu te sɛnea ne nkurɔfo Lewifo a
    wɔsom wɔ hɔ wɔ Awurade anim no yɛ no ara.
  hlt-hlt: BOEIPA mikhmuh ah aka pai a manuca Levi rhoek vanbangla BOEIPA na Pathen
    ming neh bibi saeh.
  tbz-SIM: ò bɑɑ nkɛ̀ pĩ nti Yiɛ̀ nKuyie nkùù di te ku tɔ̃mmú o kɔbɛ Defiibɛ tɔbɛ̀
    bɛ̀ɛ̀ bo Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ bɛ̀ pĩ̀ḿmɛ̀.
  msy-2020: Egh a Ikiavɨra Itir God, an Godɨn ofa gamir ingangarim damu, mati ofa
    gamir gumazir igharaziba zurara Ikiavɨra Itir Godɨn damazimɨn ingangarir kam gami
    mokɨn.
  azb-azb: orada Allahı Rəbbin qarşısında dayanan Levili soydaşları kimi Rəbbin naminə
    xidmət edə bilsin.
  eng-DBY: and shall serve in the name of Jehovah his God, as all his brethren the
    Levites that stand there before Jehovah,
  hin-2017: तो अपने सब लेवीय भाइयों के समान, जो वहाँ अपने परमेश्वर यहोवा के सामने
    उपस्थित होंगे, वह भी उसके नाम से सेवा टहल करे।
  wol-KYG: da fay liggéey ci turu Yàllaam Aji Sax ji ni mboolem bokki Leweenam, ña
    fa taxawe fa kanam Aji Sax ji,
  eng-YLT: then he hath ministered in the name of Jehovah his God, like all his brethren,
    the Levites, who are standing there before Jehovah,
  eng-WYC-2017: he shall minister in the name of his Lord God, as all his brethren
    deacons [or Levites], that shall stand in that time before the Lord.
  eng-WMBB: then he shall minister in the name of the LORD his God, as all his brothers
    the Levites do, who stand there before the LORD.
  urd-GVH: तो वह वहाँ के ख़िदमत करनेवाले लावियों की तरह मक़दिस में रब अपने ख़ुदा के
    नाम में ख़िदमत कर सकता है।
  rug-rug: meke la nabulu nia sa se Zihova sa nana Tamasa, si boka somana koari na
    hiama koasa butubutu Livae pu koa tavetavete vasina si asa.
  gaz-gaz: innis akkuma Lewwota fuula Waaqayyoo dura dhaabatanii tajaajilaniitti achitti
    maqaa Waaqayyo Waaqa isaatiin haa tajaajilu.
  fra-LSG: et qu’il fera le service au nom de l’Éternel, ton Dieu, comme tous ses
    frères les Lévites qui se tiennent là devant l’Éternel,
  yal-yal: mɛnni, a lanma a xa wali Alatala a Ala xinla a fe ra, a ngaxakeden Lewine
    dɛxɔn naxanye walima Alatala yɛtagi.
  haw-1868: Alaila e lawelawe no ia ma ka inoa o Iehova kona Akua, e like me kona
    poe hoahanau a pau, o ka Levi e ku ana malaila imua o Iehova.
  arb-NAV: فَإِنَّ مِنْ حَقِّهِ أَنْ يَخْدُمَ بِاسْمِ الرَّبِّ إِلَهِكُمْ كَبَقِيَّةِ
    إِخْوَتِهِ اللّاوِيِّينَ الْمَاثِلِينَ هُنَاكَ أَمَامَ الرَّبِّ.
  ewe-ewe: ate ŋu asubɔ le Yehowa, Mawu ƒe ŋkɔ me abe nɔvia Levitɔ bubuawo katã siwo
    subɔna le afi ma le Yehowa ŋkume ene.
  eng-LEE: Then can he minister in the name of the Lord his God, like all his brethren
    the Levites, who stand there before the Lord.
  asm-FB: তেতিয়া আন সকলো লেবীয়া ভাইসকলৰ দৰে তেৱোঁ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে পৰিচর্যা
    কার্য কৰিব লাগিব।
  sus-A: مّننِ، عَ لَنمَ عَ شَ عَ مَرِفِ عَلَتَلَ شَ وَلِ رَبَ عَ نُن عَ نفَشَكٍرٍنيِ
    لٍوِكَيٍ رَ نَشٍيٍ نَ نَا.
  fra-SBL: il fera le service au nom de l'Éternel, son Dieu, comme tous ses frères
    les Lévites, qui se tiennent là devant l'Éternel.
  hbo-hbo: וְשֵׁרֵ֕ת בְּשֵׁ֖ם יְהוָ֣ה אֱלֹהָ֑יו כְּכָל־אֶחָיו֙ הַלְוִיִּ֔ם הָעֹמְדִ֥ים
    שָׁ֖ם לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: he schal mynystre in the name of his Lord God as alle hise britheren
    dekenes, that schulen stonde in that tyme byfore the Lord.
  cwe-cwe: baho kodaha kusang'hanila kwa zina da Mndewa Mulungu, Mulungu wake, fana
    waja Walawi wamwenga viwosang'hanila haulongozi wa Mndewa Mulungu.
  kik-kik: no atungate thĩinĩ wa rĩĩtwa rĩa Jehova Ngai wake, o ta Alawii arĩa angĩ
    arĩa matungataga hau mbere ya Jehova.
  fra-NCL: et qu’il fasse le service au nom de Yahweh, son Dieu, comme tous ses frères
    les lévites qui se tiennent là devant Yahweh,
  cek-AK: to ahmuen ah Angraeng hmaa ah toksah angmacae Levi acaengnawk baktih toengah,
    angmah ih Angraeng Sithaw ih ahmin hoiah toksah toeng tih.
  cuk-cuk: ar a-neg-mosale, igi e-gwenadgan-Levitaʼmar Bab-Dummad-Jehováʼga agi ibmar-imaknanaimala,
    deyob, Bab-Jehováʼga arbanai gunonimarmogoed.
  uig-CYR: вә шу йәрдә Пәрвәрдигар алдида турғучи барлиқ қериндашлириға охшаш Пәрвәрдигар
    Худасиниң намида хизмәттә турған болса,
  tel-2017: అక్కడ యెహోవా ఎదుట నిలబడే లేవీయుల్లాగే అతడు తన యెహోవా దేవుని పేరున సేవ
    చేయవచ్చు.
  hat-BSA: alò, li va sèvi nan non SENYÈ a, Bondye li a, tankou tout Levit parèy li
    yo ki kanpe la devan SENYÈ a.
  kos-kos: ac kulansap we fal nu ke sie mwet tol lun LEUM GOD lal, oana mwet Levi
    saya su wi orekma we.
  hbo-WLC: וְשֵׁרֵ֕ת בְּשֵׁ֖ם יְהוָ֣ה אֱלֹהָ֑יו כְּכָל־אֶחָיו֙ הַלְוִיִּ֔ם הָעֹמְדִ֥ים
    שָׁ֖ם לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: ọ ga-eje ozi nʼaha Onyenwe anyị bụ Chineke ya dịka ụmụnna ya ndị Livayị
    na-eje ozi nʼihu Onyenwe anyị.
  ory-ory: ତେବେ ସେହି ସ୍ଥାନରେ ସେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେବାର ଆପଣା ସମସ୍ତ ଲେବୀୟ ଭାଇମାନଙ୍କ
    ପରି ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନାମରେ ସେବା କରିବ।
  chk-chk: a tongeni angang ngeni ewe Samol mi Lapalap ämi we Kot usun chök chienan
    kewe seni ewe ainangen Lefi mi angang ikenan fän mesen ewe Samol mi Lapalap.
  rop-rop: Olabat garra wek deya jis laik detlot najalot Libai serramonimen,
  ukr-1871: 'І буде робити службу в імя Господа, як усе браттє його, Левити, що там
    стоять перед Господом:'
  deu-1951: so lasse man ihn dienen im Namen des HERRN, seines Gottes, wie alle seine
    Brüder, die Leviten, die daselbst vor dem HERRN stehen;
  eng-JPS: then he shall minister in the name of the LORD his God, as all his brethren
    the Levites do, who stand there before the LORD.
  srp-1865: Neka služi u ime Gospoda Boga svojega kao i druga braæa njegova Leviti,
    koji ondje stoje pred Gospodom.
  lug-lug: anaayinzanga okuweereza mu linnya lya Mukama Katonda we okufaanana nga
    Abaleevi banne abalala aba buli kiseera abanaabanga baweereza mu linnya lya Mukama
    Katonda mu kifo ekyo.
  heb-heb: ושרת בשם יהוה אלהיו ככל אחיו הלוים העמדים שם לפני יהוה׃
  ben-IRV: তবে সে সদাপ্রভুর সামনে দাঁড়িয়ে থাকা নিজের লেবীয় ভাইদের মতো নিজের ঈশ্বর
    সদাপ্রভুর নামে সেবা করবে।
  pan-pan: ਤਦ ਉਹ ਵੀ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਵਿੱਚ ਟਹਿਲ ਸੇਵਾ ਕਰੇਗਾ, ਜਿਵੇਂ ਉਸ ਦੇ
    ਸਾਰੇ ਲੇਵੀ ਭਰਾ ਕਰਦੇ ਹਨ, ਜਿਹੜੇ ਉੱਥੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਖੜ੍ਹੇ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ နေရာ ရသော ညီအစ်ကို လေဝိ သားအပေါင်း တို့နည်းတူ သူ ၏ဘုရား
    သခင်ထာဝရဘုရား အခွင့် နှင့် အမှုတော် ကို ဆောင်ရွက်ရမည်။
  hmo-hmo: Unuseni ia ese Lohiabada, iena Dirava, ena ladana dekenai helaga gaukara
    do ia karaia diba, Lohiabada ena vairanai, iena varavara Levi taudia ese unuseni
    idia karaia noho hegeregerena.
  urd-urd: तो अपने सब लावी भाइयों की तरह जो वहाँ ख़ुदावन्द के सामने खड़े रहते हैं,
    वह भी ख़ुदावन्द अपने ख़ुदा के नाम से ख़िदमत करे।
  rus-SYN: и будет служить во имя Господа Бога своего, как и все братья его левиты,
    предстоящие там пред Господом,
  bqc-SIM: ali sa'ozĩ kɛ ń Dii a Lua tↄ́o, lá a gbɛ̃́ Levii bui pↄ́ lɛ́ zĩkɛ Diiɛ
    weↄwaɛ.
  tcz-CHONGTHU: Levi dangho banga kigela Pakai, Pathen min pana akin bola pang jeng
    thei diu, chuteng Pakai angsunga natong jing Levi mite banga akin bola pang diu
    ahi.
  mar-mar: परमेश्वराची सेवा करणाऱ्या आपल्या सर्व लेवीय बांधवांप्रमाणे त्यानेही तेथे
    सेवा करावी.
  qub-qub: chaycho caycaj Leví trïbu-masincunanöllami Tayta Diosta chaycho sirbenga.
  hat-hat: lè li rive, si li fè travay yon prèt nan non Seyè a, Bondye li a, tankou
    tout lòt frè moun fanmi Levi parèy li yo ki te toujou la ap sèvi devan Seyè a,
  eng-BSB: then he shall serve in the name of the LORD his God like all his fellow
    Levites who stand there before the LORD.
  tod-tod: é ɗa botii ɠɛ, Ɠɔoɠɔ GALAGI, ná-GALAGI laaseigi zu, eɠɛʋelei nɔ kɛɛɠɛleaiti,
    Leevi nui zɔiti ti losu da Ɠɔoɠɔ GALAGI ɠakala.
  eng-WEBPB: then he shall minister in the name of the LORD his God, as all his brothers
    the Levites do, who stand there before the LORD.
  kbq-kbq: ruga'a Livae afuhe'zama nehazaza huno Ra Anumzana Anumzama'amofo avuga
    Agri eri'zana erigahie.
  nhe-BL: yajaya huelis tequitis para TOTECO Dios queja sequinoc ilevita icnihua tlen
    quitequipanohuaj TOTECO nopona.
  gub-BL: Wiko putar xaxeto romo Tupàn Tuweharupi Wiko Ma'e Zanezar henataromo nehe,
    amogwer Erewi izuapyapyr a'e pe har wazàwe nehe.
  eng-DRA: He shall minister in the name of the Lord his God, as all his brethren
    the Levites do, that shall stand at that time before the Lord.
