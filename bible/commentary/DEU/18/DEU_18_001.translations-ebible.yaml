  fra-SBL: Les prêtres et les lévites - toute la tribu de Lévi - n'auront ni part
    ni héritage avec Israël. Ils mangeront les offrandes consumées par le feu de l'Éternel
    et sa part.
  hbo-hbo: לֹֽא־יִ֠הְיֶה לַכֹּהֲנִ֨ים הַלְוִיִּ֜ם כָּל־שֵׁ֧בֶט לֵוִ֛י חֵ֥לֶק וְנַחֲלָ֖ה
    עִם־יִשְׂרָאֵ֑ל אִשֵּׁ֧י יְהוָ֛ה וְנַחֲלָתֹ֖ו יֹאכֵלֽוּן׃
  eng-WYCLIFFE: Preestis and dekenes, and alle men that ben of the same lynage, schulen
    `not haue part and eritage with the tother puple of Israel, for thei schulen ete
    the sacrifices of the Lord, and the offryngis of hym;
  cwe-cwe: “Wakulu wa nhambiko yani Walawi, sekewapate hanhu ha isi uko Isilaili.
    Wawo wezakuja hanhu ha nhambiko iyolaviligwa Mndewa Mulungu kwa moto.
  kik-kik: Athĩnjĩri-Ngai, arĩa Alawii, hamwe na mũhĩrĩga ũcio wothe wa Lawi, matikagĩa
    na gĩthaka kana igai hamwe na andũ a Isiraeli arĩa angĩ. Magaatũũragio nĩ indo
    iria irutĩirwo Jehova cia igongona rĩa njino, nĩgũkorwo rĩu nĩrĩo igai rĩao.
  fra-NCL: Les prêtres lévitiques, la tribu entière de Lévi, n’auront ni part ni héritage
    avec Israël ; ils se nourriront des sacrifices de Yahweh faits par le feu et de
    son héritage.
  cek-AK: Levi acaeng qaimanawk, Levi acaengnawk boih loe Israel kaminawk baktiah
    qawktoep o mak ai; nihcae loe Angraeng hmaa ah hmai angbawnhaih toksak hoiah ni
    hing o tih, to tiah sak ih tok loe nihcae ih qawk ah ni oh boeh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Levita-dule-irwa-Bab-Dummadse-gormalad,
    Leví-waganye soglebalid, e-gwenadgan-Israel-dulemarba nainu nikuosurmalad. We-Leví-wagan
    unnila Bab-Jehováʼga ibmar-ogumakar-uklesmaladgi gudii gumaloed. Deginbali, ibmar-Bab-Dummadgadye-soglegedgi
    gudii gumarbaloed.'
  uig-CYR: Лавий каһинлар вә шуниңдәк барлиқ Лавийлар қәбилисиниң Исраилда һеч қандақ
    несивиси яки мираси болмайду; улар Пәрвәрдигарға атап отта сунулидиған қурбанлиқлардин
    вә Пәрвәрдигарниң мирасидин йейишкә болиду,
  tel-2017: “యాజకులుగా నియమితులైన లేవీయులకు, అంటే లేవీగోత్రం వారికి ఇశ్రాయేలు ప్రజలతో
    భాగం గానీ, వారసత్వపు హక్కు గానీ ఉండవు. వారు యెహోవాకు దహనబలిగా అర్పించే వాటినే
    తింటారు.
  hat-BSA: “Prèt Levit yo, tout tribi Lévi a, pa pou gen pati oswa eritaj avèk Israël.
    Yo va manje ofrann pa dife SENYÈ a ki se pati pa Li.
  kos-kos: “Mwet tol ac mwet nukewa ke sruf lal Levi ac fah wangin ip lalos ke facl
    lun mwet Israel; a elos ac moulkin mwe sang ac mwe kisa saya ma itukyang nu sin
    LEUM GOD.
  hbo-WLC: לֹֽא־יִ֠הְיֶה לַכֹּהֲנִ֨ים הַלְוִיִּ֜ם כָּל־שֵׁ֧בֶט לֵוִ֛י חֵ֥לֶק וְנַחֲלָ֖ה
    עִם־יִשְׂרָאֵ֑ל אִשֵּׁ֧י יְהוָ֛ה וְנַחֲלָת֖וֹ יֹאכֵלֽוּן׃
  ibo-ibo: Ndị nchụaja bụ ndị Livayị, na ndị ebo Livayị niile agaghị enwe oke maọbụ
    ihe nketa ọbụla dịka ebo ndị ọzọ nʼIzrel. Ihe onyinye ịchụ aja niile e wetara
    nʼihu Onyenwe anyị site nʼọkụ bụ ihe nketa ha.
  ory-ory: ଯାଜକମାନେ, ଲେବୀୟମାନେ ଓ ଲେବୀର ସମସ୍ତ ବଂଶ ଇସ୍ରାଏଲ ସଙ୍ଗରେ କୌଣସି ଅଂଶ କି ଅଧିକାର
    ପାଇବେ ନାହିଁ; ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଅଗ୍ନିକୃତ ଉପହାର ଓ ତାହାଙ୍କର ଅଧିକୃତ ଦ୍ରବ୍ୟ ଭୋଗ କରିବେ।
  chk-chk: “Iwe, ekewe souasor ir chon ewe ainangen Lefi esap wor inetir ika wiser
    fanü lon Israel. Repwe mongö ekewe asor won ekkei ngeni ewe Samol mi Lapalap,
    pwal ekewe sokopaten asor, pun iei wiser.
  rop-rop: Wal Mosis bin kipgon tok langa detlot Isreil pipul, “Yumob sabi YAWEI det
    trubala God bin pikimat det Libai klen blanga jidan speshalwan pipul en blanga
    jidan ola serramonimen du blanga im. En yumob sabi YAWEI bin dalim olabat dei
    kaan abum eni kantri langa Isreil laik yumob najalot klen. Olabat na garra gajim
    det daga en ola najalot enijing brom detlot ofring en sekrifais ofring weya yumob
    gibit langa YAWEI.
  ukr-1871: У сьвященників Левитів, у всьому поколїнню Левієвому, не буде паю й наслїддя
    з Ізраїлем. Живити муться жертвами всепалення Господнього і дарами його. Самі
    ж наслїддя не мати муть між браттєм їх.
  deu-1951: Die Priester, die Leviten, der ganze Stamm Levi sollen kein Teil noch
    Erbe haben mit Israel; sie sollen die Feueropfer des HERRN und sein Erbteil essen.
  eng-JPS: The priests the Levites, even all the tribe of Levi, shall have no portion
    nor inheritance with Israel; they shall eat the offerings of the LORD made by
    fire, and His inheritance.
  srp-1865: Sveštenici Leviti i sve pleme Levijevo da nemaju dijela ni našljedstva
    s ostalijem sinovima Izrailjevijem; neka jedu ognjene žrtve Gospodnje i njegovo
    našljedstvo.
  lug-lug: Bakabona, Abaleevi n’ekika kyonna ekya Leevi, tebaafunenga mugabo oba bya
    busika mu Isirayiri. Banaaweebwanga ku biweebwayo ebyokebwa ebinaaleetebwanga
    eri Mukama Katonda; ogwo gwe gunaabanga omugabo ogw’obusika bwabwe.
  heb-heb: לא יהיה לכהנים הלוים כל שבט לוי חלק ונחלה עם ישראל אשי יהוה ונחלתו יאכלון׃
  ben-IRV: যাজকরা, যারা লেবীয় এবং, লেবির সমস্ত বংশ, ইস্রায়েলের সঙ্গে কোনো অংশ কি
    অধিকার পাবে না, তারা সদাপ্রভুর আগুন দিয়ে তৈরী উপহার ও তাঁর উত্তরাধিকারের জিনিস
    ভোগ করবে।
  pan-pan: ਲੇਵੀ ਜਾਜਕਾਂ ਸਗੋਂ ਲੇਵੀ ਦੇ ਸਾਰੇ ਗੋਤ ਦਾ ਇਸਰਾਏਲ ਦੇ ਨਾਲ ਕੋਈ ਭਾਗ ਜਾਂ ਵਿਰਾਸਤ ਨਾ
    ਹੋਵੇਗੀ। ਉਹ ਯਹੋਵਾਹ ਨੂੰ ਚੜ੍ਹਾਈਆਂ ਗਈਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਉਸ ਦੇ ਭਾਗ ਵਿੱਚੋਂ ਖਾਣਗੇ।
  mya-JVB: လေဝိ သားယဇ်ပုရောဟိတ် အစရှိသော လေဝိ သားအပေါင်း တို့သည် ဣသရေလ အမျိုးသားတို့နှင့်
    ရော၍ အဘို့ မ ရှိ အမွေ မခံရဘဲ၊ ထာဝရဘုရား ၏ အမွေ တည်းဟူသော မီး ဖြင့်ပြုသောပူဇော်သက္ကာတို့ကို
    စား ရကြမည်။
  hmo-hmo: Mose ma ia hereva, ia gwau, “Hahelagaia taudia, Levi taudia, bona Levi
    iduhu taudia ibounai ese Israela ena tano ta do idia biagua lasi. Edia gaukara
    davana be tamona, lahi dekenai idia gabua bouboudia, bona boubou idauidau, taunimanima
    ese Lohiabada dekenai idia mailaia gaudia.
  urd-urd: लावी काहिनों या'नी लावी के क़बीले का कोई हिस्सा और मीरास इस्राईल के साथ
    न हो; वह ख़ुदावन्द की आतिशीन क़ुर्बानियाँ और उसी की मीरास खाया करें।
  rus-SYN: 'Священникам левитам, всему колену Левиину, не будет части и удела с Израилем:
    они должны питаться жертвами Господа и Его частью;'
  bqc-SIM: Sa'onaↄ ń Levii buiↄ píi su bùsu kpaalɛsɛ lán Isaili kĩniↄwao. Sa
    pↄ́ wì o Diiwa wà a pↄ́ nísi kátɛu à tɛ́kũ pↄ́ kĩniↄ ń pↄ́ pↄ́ wì aà
    gbao iↄ dɛ ń pↄblea ũ.
  tcz-CHONGTHU: Thempu hon hiche hi nageldoh jing diu ahi, ajeh chu Israel insung
    mijouse lah a Levi insung kailhah hi chenna ding gam chang lou ahiuve. Hijeh achu
    Thempua pang Levi mite hon Pakai, Pathen adia ki katdoh chengse hi chang diu ahi.
  mar-mar: लेवी याजकाला म्हणजे लेव्यांच्या सर्व वंशातील लोकांस इस्राएलमध्ये जमिनीत
    वाटा किंवा वतन मिळणार नाही. ते याजक म्हणून काम करतील. परमेश्वरासाठी अर्पण केलेल्या
    बलींवर त्यांनी निर्वाह करावा. तोच त्यांचा वाटा.
  qub-qub: «Leví trïbu runacunapis, chay casta cüracunapis chacraynajllami canga.
    Israelcunallami chacrataga chasquenga. Leví trïbu runacunaga cawanga waquin caj
    Israelcuna Tayta Diospaj apashan ofrendacunallawanmi. Imapis Tayta Diospaj cajcunallami
    canga paycunapäga.
  hat-hat: Prèt yo, fanmi Levi yo, ki vle di tout gason ki nan branch fanmi Levi a,
    p'ap gen anyen ki rele yo pa yo nan byen eritaj moun pèp Izrayèl yo. Y'a viv ak
    manje pèp la va ofri bay Seyè a ak tou sa pèp la va mete apa pou Seyè a.
  eng-BSB: The Levitical priests—indeed the whole tribe of Levi—shall have no portion
    or inheritance with Israel. They are to eat the offerings made by fire to the
    LORD; that is their inheritance.
  tod-tod: Zalaɠa ɠula nui Leevi nuiti, ta Leevi mavofodai zɔiti kpein, ti la zou
    nɔpɛ sɔlɔɔga ga tɔnɔ, eɠɛʋelei Izelayɛle nui zɔiti ti la. Ta ti-ɠɔnɔgi zɔlɔɔ gala
    zalaɠaiti su, ta ani ʋagɔi kpein niiti ti veezu Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: The priests and the Levites—all the tribe of Levi—shall have no portion
    nor inheritance with Israel. They shall eat the offerings of the LORD made by
    fire and his portion.
  kbq-kbq: Hagi maka Israeli ma mopama erisantimaharesafintira Livae pristi naga'mo'za
    mago mopa erisanti oharegahaze. Hagi tamagrama Ra Anumzamofonte'ma ofama eritama
    esaza ne'za nene'za manigahaze.
  nhe-BL: “Nopa levita totajtzitzi huan nochi sequinoc levitame, ax quiselise tlali
    queja sequinoc inisraelitame inquiselise. Monequi quicuase tlen nopa tlacajcahualistli
    tlen tlacame quimactilíaj TOTECO ipan tlitl. Quena, panose ica nopa diezmos tlen
    quiselise.
  gub-BL: Moizez uze'eg teko wanupe. — Erewi izuapyapyr nupyhyk kwaw ywy Kànàà ywy
    rehe amogwer Izaew ta'yr wazuapyapyr wazàwe wà nehe. Nezewe rehe we xaxeto Erewi
    izuapyapyr upyhyk putar ma'e Tupàn pe imono pyr ikurer wà nehe.
  eng-DRA: The priests and Levites, and all that are of the same tribe, shall have
    no part nor inheritance with the rest of Israel, because they shall eat the sacrifices
    of the Lord, and his oblations,
