    أَو نَصِيباً مَعَ بَنِي إِسْرَائِيلَ. إِنَّمَا يَأْكُلُونَ مِنْ مُحْرَقَاتِ الرَّبِّ
    وَنَصِيبِهِ.
  ewe-ewe: “Ɖo ŋku edzi be womana domenyinu nunɔlawo kple Levitɔ bubuawo abe Israelvi
