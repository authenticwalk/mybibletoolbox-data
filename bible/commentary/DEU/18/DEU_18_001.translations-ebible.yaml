  kan-2017: ಯಾಜಕಸೇವೆ ಮಾಡುವ ಲೇವಿಯರಿಗಾಗಲಿ ಅಥವಾ ಲೇವಿಯ ಕುಲದವರಲ್ಲಿ ಯಾರಿಗೇ ಆಗಲಿ ಇತರ ಇಸ್ರಾಯೇಲರೊಡನೆ
