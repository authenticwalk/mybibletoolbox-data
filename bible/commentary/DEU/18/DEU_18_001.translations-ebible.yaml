verse: DEU.018.001
translations:
  mal-C: ലേവ്യരായ പുരോഹിതന്മാർക്കും വിശേഷാൽ ലേവി ഗോത്രത്തിനു മുഴുവനും ഇസ്രായേലിനോടുകൂടെ
    ഓഹരിയും അവകാശവും ഉണ്ടായിരിക്കരുത്. യഹോവയ്ക്ക് അർപ്പിക്കുന്ന ദഹനയാഗങ്ങൾകൊണ്ട് അവർ
    ജീവിക്കണം, കാരണം അതാണ് അവരുടെ ഓഹരി.
  deu-TKW: Den levitischen Priestern, dem ganzen Stamme Levi, soll kein Landanteil
    noch Erbbesitz zufallen, wie dem übrigen Israel; von den Feueropfern Jahwes und
    von dem, was ihm zu eigen gehört, sollen sie sich ernähren.
  lin-lin: Banganga-Nzambe oyo bazali Balevi, elongo na libota mobimba ya Balevi basengeli
    te kozwa eteni ya mabele to libula kati na Isalaele ; basengeli kobika kaka na
    makabo bazikisa na moto mpo na Yawe mpe na libula na Ye, pamba te yango nde ezali
    libula na bango.
  eng-LSV: “There is not for the priests, the Levites—all the tribe of Levi—a portion
    and inheritance with Israel; they eat fire-offerings of YHWH, even His inheritance,
  eng-GNV: The Priests of the Leuites, and all the tribe of Leui shall haue no part
    nor inheritace with Israel, but shall eate the offerings of the Lord made by fire,
    and his inheritance.
  eng-WEBSTER: 'The priests the Levites, and all the tribe of Levi, shall have no
    part nor inheritance with Israel: they shall eat the offerings of the LORD made
    by fire, and his inheritance.'
  nhw-BL: “Nopa levita totajtzitzi huan nochi sequinoc levitame, amo quiselise tlali
    quen sequinoc anisraelitame anquiselise. Monequi quicuase tlen nopa tlacajcahualistli
    catli masehualme quimactilíaj TOTECO ipan tlitl. Quena, panose ica nopa diezmos
    catli quiselise.
  swh-ONEN: Makuhani ambao ni Walawi, yaani kabila lote la Lawi, hawatakuwa na mgawo
    wala urithi pamoja na Israeli. Wataishi kwa sadaka zitolewazo kwa ajili ya Bwana
    za kuteketezwa kwa moto, kwa maana huo ndio urithi wao.
  bba-bba: Yɑ̃ku kowo Lefibɑ kɑ be bɑ tie Lefin bweseru sɔɔ kpuro bɑ ǹ tem wɑsi nɡe
    Isireli be bɑ tie. Yɑ̃ku ni bɑ Yinni Gusunɔ kuɑ kɑ ɡɑ̃ɑ ni bɑ kɑ nùn nɑɑwɑ, yerɑ
    yɑ ko n sɑ̃ɑ ben dĩɑnu.
  eng-KJVCPB: 'The priests the Levites, and all the tribe of Levi, shall have no part
    nor inheritance with Israel: they shall eat the offerings of the Lord made by
    fire, and his inheritance.'
  wbp-wbp: '...'
  luo-luo: Jodolo, magin jo-Lawi, adier oganda duto mawuok e dhood Lawi ok noyud pokgi
    kata girkeni gi jo-Israel. Gibiro dak kuom chiwo motimne Jehova Nyasaye gi mach,
    nimar mano e pokgi.
  meu-meu: Hahelaḡa taudia Levi iduhuna amo bona Levi taudia iboudiai na asi ahudia
    bona asi edia tano Israel ai. Ahudia na ḡole-oho bouboudiabona boubou idau-idau
    taunimanima ese e mailaidiamu, Iehova ena.
  npi-ULB: पुजारीहरू अर्थात् लेवीहरू र सबै लेवी कुलको इस्राएलीहरूसित कुनै हिस्सा वा
    अंश हुने छैन । तिनीहरूले आफ्नो अंशको रूपमा आगोद्वारा चढाइएका परमप्रभुका बलिहरू
    खाऊन् ।
  yor-yor: Àwọn àlùfáà tí wọ́n jẹ́ ọmọ Lefi, àní gbogbo ẹ̀yà Lefi, wọn kì yóò ní ìpín
    tàbí ogún láàrín Israẹli, wọn yóò máa jẹ nínú ọrẹ ẹbọ tí a fi iná ṣe sí Olúwa,
    nítorí òun ni ogún un tiwọn.
  ind-ind: Selanjutnya Musa berkata kepada umat Israel, “Seluruh suku Lewi, termasuk
    para imam, tidak akan mendapat bagian tanah untuk diwariskan kepada keturunan
    mereka seperti suku-suku Israel lainnya, karena bagian mereka sudah diterima dari
    TUHAN sendiri. Mereka diberi hak istimewa sebagai pelayan TUHAN secara turun temurun,
    seperti yang sudah Dia janjikan kepada mereka. Jadi, orang Lewi akan mendapat
    sebagian daging dari berbagai hewan kurban yang dipersembahkan oleh suku Israel
    lainnya kepada TUHAN, dan itu akan dianggap warisan mereka.
  pes-OPCB: کاهنان و سایر افراد قبیلهٔ لاوی نباید در اسرائیل ملکی داشته باشند. بنابراین
    شما باید با آوردن قربانیها و هدایا به مذبح خداوند، زندگی ایشان را تأمین کنید.
  tgl-ULB: Ang mga pari, na mga Levita, at ang lahat ng lipi ni Levi, ay walang bahagi
    ni pamana sa Israel; dapat nilang kainin ang mga handog kay Yahweh na gawa sa
    apoy bilang kanilang pamana.
  hui-hui: Mosesehanda laabo halu lalu, Libai hameigini karu ti ina Isaraele hameigini
    kamaru dindi tu wu ta haramago aria maru namulebira. Ti loma binigo mo miaga howa
    tomobi nogo sibirubi ina Isaraele wali agali maru kamarume Anduane Homogohondo
    lomabu meremaru tinaga wulebirago ogoni nalu holebira.
  mya-mya: '``ယဇ်​ပု​ရော​ဟိတ်​အ​မျိုး​ဖြစ်​သော​လေဝိ​အ​နွယ် ဝင်​အ​ပေါင်း​တို့​သည် ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်​နယ်
    မြေ​ဝေ​စု​မ​ရ​ရှိ​စေ​ရ။ သို့​ရာ​တွင်​သူ​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​အား ဆက်​ကပ်​ပူ​ဇော်​သော​လှူ
    ဖွယ်​များ​ကို​သုံး​ဆောင်​ကြ​ရ​မည်။-'
  bod-N: ལེ་ཝི་ཚོ་པའི་མཆོད་དཔོན་རྣམས་དང་ལེ་ཝི་ཚོ་པ་ཡོངས་ལ་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་ཐོབ་སྐལ་དང་ནོར་སྐལ་མེད་པས།
    ཁོ་རྣམས་ཀྱི་ཟས་སྐལ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མེ་མཆོད་དང་ཁོ་རྣམས་ལ་འཐོབ་འོས་པའི་སྐལ་བཞིན་དུ་བཟའ་དགོས།
  sna-sna: Vaprista vanova vaRevhi, zvirokwazvo rudzi rwose rwaRevhi, havafaniri kuva
    nomugove kana nhaka pamwe chete neIsraeri. Vachararama nezvipiriso zvinopiswa
    zvaJehovha, nokuti ndiyo nhaka yavo.
  spa-BLM: Los sacerdotes y los levitas — toda la tribu de Leví — no tendrán parte
    ni herencia con Israel. Comerán las ofrendas de Yahvé hechas por fuego y su porción.
  cac-cac: A eb' sacerdote yin̈tilalcan Leví yed' masanil eb' yetlevitail eb', malaj
    smacb'en lum eb' ol yic'a', icha juntzan̈xo eb' quetisraelal. A juntzan̈ silab'
    sn̈usjitz'a d'a Jehová ol schi eb', ma ol sva eb' yic ol ec' tiempo yuj eb'. A
    tas yic Jehová, a chi' yic eb'.
  swh-ULB: Makuhani, ambao ni Walawi, na makabila yote ya Lawi, hayatakuwa na mgao
    wala urithi pamoja na Israel; wanapaswa kula dhabihu ya Yahwe iliyotengenezwa
    kwa moto kama urithi wao.
  bel-bel: 'Сьвятарам лявітам, усяму калену Лявіінаму, ня будзе долі і дзялянкі зь
    Ізраілем: яны павінны карміцца ахвярамі Госпада і Ягонай доляй;'
  deu-ELBBK: Die Priester, die Leviten, der ganze Stamm Levi, sollen kein Teil noch
    Erbe mit Israel haben; die Feueropfer des HERRN und sein Erbteil sollen sie essen.
  mbb-OT: “Is menge memumuhat he kevuwazan ni Levi wey is duma pa he sakup te tribu
    ni Levi, iyan sikandan tribu te Israel he wazà tanà he egkepengevilin dan. Iyan
    dà egkekaan dan is puun duen te menge pemuhat pinaaǥi te hapuy he ibpemuhat diyà
    te Nengazen, su iyan heini kandan he egkepengevilin.
  mal-2015: ലേവ്യരായ പുരോഹിതന്മാർക്കും ലേവിഗോത്രത്തിന്നും യിസ്രായേലിനോടുകൂടെ ഓഹരിയും
    അവകാശവും ഉണ്ടാകരുതു; യഹോവയുടെ ദഹനയാഗങ്ങളും അവന്റെ അവകാശവുംകൊണ്ടു അവർ ഉപജീവനം കഴിക്കേണം.
  rmc-rmc: „Le levitske rašajen, oda hin calo kmeňos Levi, na ela andro Izrael ňisavo
    kotor aňi ďeďictvos. Dživena le RAJESKRE jagale obetendar, bo ada hin lengro ďeďictvos.
  pes-OPV: لاویان کهنه و تمامی سبط لاوی راحصه و نصیبی با اسرائیل نباشد.
  ron-1924: Преоций, левиций ши тоатэ семинция луй Леви сэ ну айбэ нич парте де мошие,
    нич моштенире ын Исраел; сэ се хрэняскэ дин жертфеле мистуите де фок ын чинстя
    Домнулуй ши дин даруриле адусе Домнулуй.
  ben-OBCV: লেবীয় যাজকদের—বাস্তবিক, লেবির সমস্ত গোষ্ঠীর—ইস্রায়েলের সঙ্গে কোনও অংশ
    বা উত্তরাধিকার থাকবে না। তোমরা সদাপ্রভুর উদ্দেশে আগুন দ্বারা যে উপহার উৎসর্গ করবে
    তার উপরেই তারা নির্ভর করবে, কারণ সেটিই তাদের উত্তরাধিকার।
  som-som: Wadaaddada reer Laawi iyo xataa qabiilka reer Laawi oo dhan waa inayan
    reer binu Israa'iil qayb iyo dhaxal toona la yeelan, laakiinse waa inay cunaan
    qurbaannada Rabbiga oo dabka lagu sameeyo iyo isaga dhaxalkiisa.
  lat-VUC: Non habebunt sacerdotes et Levitæ, et omnes qui de eadem tribu sunt, partem
    et hæreditatem cum reliquo Israël, quia sacrificia Domini, et oblationes ejus
    comedent,
  eng-ASVBT: 'The priests the Levites, even all the tribe of Levi, shall have no portion
    nor inheritance with Israel: they shall eat the offerings of Jehovah made by fire,
    and his inheritance.'
  ita-1885: NON abbiano i sacerdoti Leviti, anzi tutta la tribù di Levi, nè parte,
    nè eredità con Israele; vivano dell'offerte che si fanno per fuoco al Signore,
    e della sua eredità.
  eng-LXXUP: The priests, the Levites, even the whole tribe of Levi, shall have no
    part nor inheritance with Israel; the burnt offerings of the Lord are their inheritance,
    they shall eat them.
  eng-ULB: The priests, who are Levites, and all the tribe of Levi, will have no portion
    nor inheritance with Israel; they must eat the offerings of Yahweh made by fire
    as their inheritance.
  spa-VBL: Los sacerdotes levitas, de hecho toda la tribu de Leví, no tendrán participación
    en la asignación de tierras con los otros israelitas. Deben comer de las ofrendas
    de comida presentadas al Señor, que es lo que tienen derecho a recibir.
  fra-_FOB: Les sacrificateurs de la race de Lévi, toute la tribu de Lévi, n'auront
    point de part ni d'héritage avec le reste d'Israël; ils se nourriront des sacrifices
    faits par le feu à l'Éternel, et de son héritage.
  mal-mal: ലേവ്യരായ പുരോഹിതന്മാർക്കും ലേവിഗോത്രത്തിനും യിസ്രായേലിനോടുകൂടി ഓഹരിയും
    അവകാശവും ഉണ്ടാകരുത്; യഹോവയുടെ ദഹനയാഗങ്ങളും അവന്റെ അവകാശവുംകൊണ്ട് അവർ ഉപജീവനം കഴിക്കണം.
  urd-GVR: Isrāīl ke har qabīle ko mīrās meṅ us kā apnā ilāqā milegā siwāe Lāwī ke
    qabīle ke jis meṅ imām bhī shāmil haiṅ. Wuh jalne wālī aur dīgar qurbāniyoṅ meṅ
    se apnā hissā le kar guzārā kareṅ.
  suz-BL: मोसामी “लेवी आ थर ङा चढ़ेब, नु लेवी आ थर ङा मुर नेल्‍लेमी रू मथेरनीम। परमप्रभु
    यावे कली चोशा चढ़ेशो नु मेको कली गेशो मेकोपुकीम जामेक्‍ल। ब्‍यवस्‍था १०:९; गन्‍ती
    १८:८-२०; १सामुएल २:२८; १कोरिन्‍थी ९:१३
  ita-1927: I sacerdoti levitici, tutta quanta la tribù di Levi, non avranno parte
    né eredità con Israele; vivranno dei sacrifizi fatti mediante il fuoco all’Eterno,
    e della eredità di lui.
  ckb-ckb: کاهینە لێڤییەکان و هەموو هۆزی لێڤی بەش و میراتیان لەگەڵ ئیسرائیل نابێت،
    بەڵکو قوربانییە بە ئاگرەکان بۆ یەزدان بەشی ئەوانە، چونکە ئەمە میراتە بۆیان.
  eng-BBE: 'The priests, the Levites, that is, all the tribe of Levi, will have no
    part or heritage with Israel: their food and their heritage will be the offerings
    of the Lord made by fire.'
  kan-OKCV: ಯಾಜಕರಾದ ಲೇವಿಯರಿಗೂ, ಆ ಎಲ್ಲಾ ಲೇವಿಯ ಗೋತ್ರಕ್ಕೂ, ಇಸ್ರಾಯೇಲಿನ ಸಂಗಡ ಪಾಲೂ ಸೊತ್ತೂ
    ಇರಬಾರದು. ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಿದ ದಹನಬಲಿಯ ಕಾಣಿಕೆಗಳ ಮೇಲೆ ಆಧಾರಮಾಡಿಕೊಂಡು ಜೀವಿಸಬೇಕು.
    ಅದು ಅವರ ಬಾಧ್ಯತೆಯಾಗಿದೆ.
  tam-2017: “லேவியர்களாகிய ஆசாரியர்களும் லேவிகோத்திரத்தார் அனைவருக்கும் இஸ்ரவேல் மக்களுடன்
    பங்கும் உரிமையும் இல்லாதிருப்பதாக; யெகோவாவுக்குச் செலுத்தும் தகனபலிகளையும் அவருக்கு
    உரிமையானவைகளையும் அவர்கள் சாப்பிடலாம்.
  spa-RV-1909: LOS sacerdotes Levitas, toda la tribu de Leví, no tendrán parte ni
    heredad con Israel; de las ofrendas encendidas á Jehová, y de la heredad de él
    comerán.
  ron-BTF: Preoţii, leviţii şi tot tribul lui Levi nu vor avea nici parte, nici moştenire
    în Israel, ei să mănânce ofrandele prin foc ale DOMNULUI care sunt şi moştenirea
    lui.
  eng-WEBP: The priests and the Levites—all the tribe of Levi—shall have no portion
    nor inheritance with Israel. They shall eat the offerings of the LORD made by
    fire and his portion.
  eng-FBV: The Levitical priests, in fact the whole tribe of Levi, will not have a
    share in the land allotment with the other Israelites. They are to eat from the
    food offerings presented to the Lord—that is what they are entitled to receive.
  nld-1939: De levietische priesters, heel de stam van Levi, zal geen deel en geen
    erfbezit verkrijgen met Israël, maar van de vuuroffers van Jahweh en van zijn
    aandeel eten.
  nch-BL: “Nopa levita totajtzitzi huan nochi sequinoc levitame, amo quiselise tali
    quej sequinoc israelitame quiselise. Monequi quicuase ten nopa tacajcahualisti
    cati masehualme quimactilíaj TOTECO ipan tit. Quena, panose ica nopa diezmos cati
    quiselise.
  vie-1934: Những thầy tế lễ về dòng Lê-vi, và cả chi phái Lê-vi không có phần, cũng
    không có sản nghiệp chung với Y-sơ-ra-ên. Chúng sẽ hưởng những của tế lễ dùng
    lửa dâng cho Đức Giê-hô-va, và cơ nghiệp Ngài, mà nuôi lấy mình.
  hin-CV: लेवी पुरोहितों का, अर्थात् समस्त लेवी गोत्र का, शेष इस्राएली गोत्रों के
    साथ कोई भी मीरास प्रदान नहीं की गई है. उनका भोजन होगा याहवेह को समर्पित भेंटें
    और याहवेह का अंश.
  eng-OURB: The priests the Levites [Descendants of United with], all the tribe of
    Levi [United with], shall have no portion nor inheritance with Israel [God prevails].
    They shall eat the offerings of Adonai made by fire and his portion.
  spa-BES: 'Los sacerdotes, los levitas, es decir, toda la tribu de Leví, no tendrán
    ninguna parte o herencia con Israel: su alimento y su herencia serán las ofrendas
    del Señor hechas por fuego.'
  tdx-tdx: Tsy hanañ’anjara ndra lova am’ Israele ao o mpisoroñe nte-Levio ndra i
    hene fifokoa’ i Leviy. Fe ho kamae’ iereo ze soroñañe am’ Iehovà, naho ze mete
    ho anjara’e.
  vid-vid: “Watambika Walawi, wawele ndo nhanzi yeng'ha ya Lawi, waleche kuwa na honhu
    ha uhalizi kuli Isilaeli. Hewo wolya honhu ha nhambiko ha Mkulu Nguluwi ilingulavigwa
    kwa chiluli.
  eng-OKE: For the priests and Levites, (even) all the tribe of Levi, there shall
    be no part or inheritance with Israel; they shall eat the oblations of the Lord
    and his inheritance,
  tha-KJV: “​คนเลว​ีซึ่งเป็นปุโรหิตและตระกูลเลวี​ทั้งหมด จะไม่​มี​ส่วนแบ่งหรือมรดกร่วมกับคนอิสราเอล
    เขาจะรับประทานเครื่องบูชาที่ถวายด้วยไฟแด่พระเยโฮวาห์และส่วนที่ตกเป็นของพระองค์
  por-BR-2018: Os sacerdotes levitas, toda a tribo de Levi, não terão parte nem herança
    com Israel; das ofertas acendidas ao SENHOR, e da herança dele comerão.
  deu-ELO: Die Priester, die Leviten, der ganze Stamm Levi, sollen kein Teil noch
