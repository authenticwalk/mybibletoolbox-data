    Nguluwi wa hetwe, na tuleche kuchona kahi chiluli achi chikulu, leka tuleche kubagama.’
  eng-OKE: 'According to all that thou didst ask before the Lord thy God at Horeb
    on the day of the assembly, saying: Let me not again hear the voice of the Word
    of the Lord my God, and let me not see the great fire any more, lest I die.'
  tha-KJV: อย่างที่ท่านปรารถนาจากพระเยโฮวาห์พระเจ้าของท่านที่โฮเรบในวันประชุมเมื่อท่านกล่าวว่า
    ‘อย่าให้ข้าพเจ้าได้ยินพระสุรเสียงของพระเยโฮวาห์พระเจ้าของข้าพเจ้า หรือได้​เห​็นเพลิงมหึ​มานี​้​อี​กเลย
