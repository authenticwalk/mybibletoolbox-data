    kande.
  urd-GVU: کیونکہ حورب یعنی سینا پہاڑ پر جمع ہوتے وقت تُو نے خود رب اپنے خدا سے درخواست
    کی، ”نہ مَیں مزید رب اپنے خدا کی آواز سننا چاہتا، نہ یہ بھڑکتی ہوئی آگ دیکھنا
