    ohně toho velikého, abych neumřel.'
  eng-WMB: This is according to all that you desired of the LORD your God in Horeb
    in the day of the assembly, saying, “Let me not hear again the LORD my God’s voice,
    neither let me see this great fire any more, that I not die.”
  tam-TCV: ஓரேபிலே பரிசுத்த சபை கூடிய நாளிலே, “எங்கள் இறைவனாகிய யெகோவாவின் சத்தத்தை
    இனி நாம் கேளாமல் இருப்போம்; அவருடைய இந்தப் பெரிய நெருப்பைத் தொடர்ந்து பார்க்காமல்
    இருப்போம். பார்த்தால் நாங்கள் சாவோம்” என்று நீங்கள் சொன்னபோது கேட்டுக்கொண்டது
