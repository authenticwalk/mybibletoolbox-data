    bolo goodou gaa mmade.
  uig-ARA: 'بۇ سىلەر ھورەب تېغىدا يىغىلغان كۈندە پەرۋەردىگار خۇدايىڭلاردىن: «پەرۋەردىگار
    خۇدايىمنىڭ ئاۋازىنى يەنە ئاڭلىمايلى، بۇ دەھشەتلىك ئوتنى كۆرمەيلى، بولمىسا ئۆلۈپ
