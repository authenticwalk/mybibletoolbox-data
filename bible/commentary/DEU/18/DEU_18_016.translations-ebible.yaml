    ಹಾಗೇನಾದರು ಕೇಳಿ ನೋಡಿದರೆ ಸತ್ತು ಹೋಗುವೆವು” ಎಂದು ನೀವು ಹೇಳಿದಿರಷ್ಟೆ.
  yap-yap: “Fa rofen nim mu’ulunggad ko burey ni Sinai e mu weniggad ni nge dab kum
