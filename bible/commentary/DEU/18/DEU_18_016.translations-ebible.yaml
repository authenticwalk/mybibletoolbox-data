verse: DEU.018.016
translations:
  mal-C: “ഞങ്ങളെ ഇനി ദൈവമായ യഹോവയുടെ ശബ്ദം കേൾക്കാനും ഈ മഹാഗ്നി കാണാനും അനുവദിക്കരുതേ!
    അങ്ങനെയായാൽ ഞങ്ങൾ മരിച്ചുപോകും,” എന്ന് ഹോരേബിൽ മഹാസമ്മേളനം കൂടിയനാളിൽ നിങ്ങളുടെ
    ദൈവമായ യഹോവയോടു നിങ്ങൾ അപേക്ഷിച്ചല്ലോ.
  deu-TKW: 'So wird ganz in Erfüllung gehen, was du von Jahwe, deinem Gott, am Tage
    der Versammlung am Horeb erbeten hast, als du sprachst: Ich möchte die Stimme
    Jahwes, meines Gottes, nicht weiter hören und dieses große Feuer nicht mehr sehen,
    damit ich nicht sterbe!'
  lin-lin: 'Yango nde likambo oyo bosengaki epai na Yawe, Nzambe na bino, na ngomba
    Orebi, na mokolo ya mayangani, tango bolobaki : « Toboyi koyoka lisusu mongongo
    ya Yawe, Nzambe na biso, to komona lisusu moto makasi oyo, noki te tokokufa. »'
  eng-LSV: according to all that you asked from your God YHWH in Horeb, in the day
    of the assembly, saying, Do not let me add to hear the voice of my God YHWH, and
    do not let me see this great fire anymore, and I do not die;
  eng-GNV: According to al that thou desiredst of the Lord thy God in Horeb, in the
    day of the assemblie, when thou saidest, Let me heare the voice of my Lord God
    no more, nor see this great fire any more, that I die not.
  eng-WEBSTER: According to all that thou desiredst of the LORD thy God in Horeb in
    the day of the assembly, saying, Let me not hear again the voice of the LORD my
    God, neither let me see this great fire any more, that I may not die.
  nhw-BL: 'Ya nopa catli anquitlajtlanijque TOTECO Dios huejcajya ipan tepetl Sinaí,
    ipan nopa tonal quema nochi anmosentilijque nopona iixpa, pampa anquiijtojque:
    ‘Ayacmo tijnequij tijcaquise itoscac TOTECO Dios, niyon ayacmo tijnequij tiquitase
    nopa hueyi tlitl, pampa timajmahuij para timiquise.’ Quej nopa anquiijtojque.'
  swh-ONEN: Kwa kuwa hivi ndivyo mlivyomwomba Bwana Mungu wenu kule Horebu siku ile
    ya kusanyiko, wakati mliposema, “Na tusiisikie sauti ya Bwana Mungu wetu, wala
    kuuona moto huu mkubwa tena, ama sivyo tutakufa.”
  bba-bba: Domi yerɑ i Yinni Gusunɔ bikiɑ sɑnɑm mɛ i mɛnnɑ Horɛbun ɡuurɔ. I nɛɛ, i
    ǹ mɑɑ kĩ i Yinni Gusunɔn tiin nɔɔ nɔ ǹ kun mɛ i win dɔ̃ɔ boko wi wɑ. Domi i
    ǹ kĩ u bɛɛ ɡo.
  eng-KJVCPB: according to all that thou desiredst of the Lord thy God in Horeb in
    the day of the assembly, saying, Let me not hear again the voice of the Lord my
    God, neither let me see this great fire any more, that I die not.
  cpy-cpy: 'Rootajaantaki iroka pikowako-takiriri Piwinkatharite Tajorentsi paerani
    janta ochempiki Horeb. Tema iroka kitejeri paerani papatotan-takari, pikantaki:
    “Tee akoyiro apiiteero akemaero icherahae Awinkatharite Tajorentsi. Tee akoyiro
    añahaero eejatzi antawo paamari. Akamaekari.”'
  wbp-wbp: Nyampuju jurrku-juku yangka nyurru-wiyi nyurrurlarlu kujankulu YAAWIYI
    ngalipa-nyangu Kaatu japurnu. Nyurrurlajulpankulu nyinaja kutu pirli wararra Jayinayirla
    kujalpa warlu wiri jankaja kankarlarni. Nyurrurlajunkujulu wangkaja ngajuku, ‘Nganimpaju
    karnalu lani-jarrimi. Kula-nganpa jinyijinyi-manta yungurnalu YAAWIYI Kaatu-kurlangu
    linpa purda-nyanyi. Kula-nganpa jinyijinyi-manta yungurnalu nyanyi yali warlu
    wiri. Kajilparnalu purda-nyangkarla marda kajilparnalu yali warlu nyangkarla,
    kajikarnalu muku palimi.’ Kuja-nyankujulu wangkaja ngajulukuju.
  luo-luo: Nikech ma e gima ne upenjo Jehova Nyasaye ma Nyasachu e got Horeb e chiengʼ
    chokruok kane uwacho niya, “Kik wawinj dwond Jehova Nyasaye ma Nyasachwa kata
    neno mach makakni kama dipo ka watho.”
  meu-meu: Horeb ai, hebou badana dinana ai, Iehova, emui Dirava, o noia heḡereḡerena,
    oto “Mani emu kara Iehova, emai Dirava, erena basia kamonai lou, bona ina lahi
    badana basia itaia lou, baia mase garina”.
  npi-ULB: होरेबमा सभाको दिनमा तिमीहरूले यसो भन्दै परमप्रभु तिमीहरूका परमेश्‍वरलाई
    बिन्ती चढायौ, 'हामीले फेरि परमप्रभु हाम्रा परमेश्‍वरको आवाज सुन्‍न नपरोस् न त
    उहाँको यो डरलाग्दो आगो देख्‍न परोस् नत्रता हामी मर्ने छौँ ।'
  yor-yor: Nítorí èyí ni ohun tí ìwọ béèrè lọ́wọ́ Olúwa Ọlọ́run rẹ ní Horebu ní ọjọ́
    àjọ, nígbà tí ìwọ wí pé, “Kí àwa má ṣe gbọ́ ohùn Olúwa Ọlọ́run wa tàbí rí iná
    ńlá yìí mọ́. Bí bẹ́ẹ̀ kọ́ àwa yóò kú.”
  ind-ind: TUHAN melakukannya untuk menjawab permohonan kalian ketika berkumpul di
    kaki gunung Sinai. Waktu itu kalian meminta kepada saya, ‘Kami mohon untuk tidak
    lagi mendengar suara TUHAN ataupun melihat api yang membara di atas gunung! Kami
    akan mati jika terus mendengar suara-Nya.’
  pes-OPCB: روزی که در دامنهٔ کوه حوریب جمع شده بودید از یهوه خدایتان خواستید که صدای
    مهیب او را بار دیگر نشنوید و آن آتش هولناک را در بالای کوه نبینید، چون می‌ترسیدید
    بمیرید.
  tgl-ULB: Ito ang inyong hiningi mula kay Yahweh na inyong Diyos sa Horeb ng araw
    ng pagpupulong, sa pagsasabing, 'Huwag nating hayaang marinig muli ang boses ni
    Yahweh na ating Diyos, ni makita pa man ang malaking apoy na ito, o tayo ay mamamatay.'
  cbu-NT: Sirútama Apanll tárangu, anuritam ashtachiya. Yuwapur mach Orebash shaniyeerus,
    anush Apanllpa tsiyatarangus; Na nimun yuwaa shiy, Apaa, wizpurirpatish tpuxtaru
    tsiyatkish anoo mazinamaam zandkeezini; sumaseetstam pamaam punikatanicha. Waanari
    na nimun yusur pakchinaareeni, izuurishapa tsipachiniya, tárangsa.
  hui-hui: Tí Hari Sainai hapara ho harimingi Anduane Homogo ibugua bi layagola tígua
    gi howa ibuhondo lalu, Bi lone nalabe, larimi. Ani bialu ira hungu timbuni Anduane
    Homogo ibuni heagoria howa kiau latagi haragonaga hondolenebi gi harimigoni. Ai
    tígua mitangi bialu lalu, Iname Anduane Homogonaga bi larago lone hale harimayaguabi
    ibuni de handarimayaguabi nde ina homoleberemada, larimi.
  mya-mya: '``သင်​တို့​သည်​သိ​နာ​တောင်​တွင်​စု​ရုံး​ရောက် ရှိ​သော​နေ့​၌ ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား​သံ
    ကို​နောက်​တစ်​ဖန်​မ​ကြား​ပါ​ရ​စေ​နှင့်။ မီး​လျှံ ကြီး​ကို​လည်း နောက်​တစ်​ဖန်​မ​မြင်​ပါ​ရ​စေ
    နှင့်​ဟူ​၍​တောင်း​ပန်​ခဲ့​ကြ​၏။ ကိုယ်​တော်​၏ အ​သံ​တော်​နှင့်​မီး​လျှံ​ကို​ကြား​ရ​မြင်​ရ
    လျှင် သင်​တို့​သေ​မည်​ကို​စိုး​ရိမ်​သော​ကြောင့် ယင်း​သို့​တောင်း​ပန်​ခြင်း​ဖြစ်​၏။-'
  bod-N: དེ་ནི་ཁྱོད་རྣམས་ཀྱིས་རི་བོ་ཧོ་རེབ་ཀྱི་འདུ་འཛོམས་ཉིན་མོར་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ།
    ང་ཚོ་འཆི་དགོས་པ་མིན་ན། ངའི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་སྐད་ང་ཚོར་ཐོས་སུ་མི་འཇུག་པ་དང་།
    མེ་ཆེན་པོ་དེ་ཡང་ང་ཚོར་མཐོང་དུ་མི་འཇུག་རོགས་ཞེས་ཞུས་པ་ནང་བཞིན་ཡིན་ནོ། །
  sna-sna: Nokuti izvi ndizvo zvamakakumbira Jehovha Mwari wenyu paHorebhi pazuva
    reungano apo makati, “Hatidi kunzwa inzwi raJehovha Mwari wedu kana kuona moto
    mukuru uyu zvakare, nokuti tingafa.”
  spa-BLM: 'Esto es según todo lo que pediste a Yahvé vuestro Dios en Horeb el día
    de la asamblea, diciendo: “No me dejes oír de nuevo la voz de Yahvé mi Dios, ni
    me dejes ver más este gran fuego, para que no muera.”'
  cac-cac: 'Aton tic e c''annac d''a Jehová co Diosal ayic ayon̈ ec'' d''a lum vitz
    Horeb, d''a jun c''u a molan on̈ ec'' ta'', eyalan icha tic: Man̈xalaj co gana
    scab'' sjaj Jehová co Diosal chi'', ma quilan jun nivan c''ac'' chi'', yic vach''
    max on̈ chami, xe chi.'
  swh-ULB: Hiki ndicho mlichouliza kutoka kwa Yahwe Mungu wenu huko Horebu katika
    siku ya kusanyiko, kusema, “Acha tusisikie tena sauti ya Yahwe Mungu wetu, wala
    kuona moto mkuu tena, wala tutakufa.”
  bel-bel: 'бо ты прасіў у Госпада, Бога твайго, каля Харыва ў дзень сходу, кажучы:
    хай не пачую больш голасу Госпада, Бога майго, і агню гэтага вялікага хай не пабачу
    болей, каб мне не памерці.'
  wed-wed: Aubaina taumi wei lamna o vivibaḡei maranai o vitagogiemi ola Horeb au
    karena ma o riwa, “Eḡa Bada ponana tana nonori bo ai ḡaeḡaena menamenana tana inana-melei
    da tana viʼraḡeraḡelana.”
  deu-ELBBK: 'nach allem, was du von dem HERRN, deinem Gott, am Horeb begehrt hast
    am Tag der Versammlung, indem du sprachst: Ich möchte nicht weiter die Stimme
    des HERRN, meines Gottes, hören, und dieses große Feuer möchte ich nicht mehr
    sehen, dass ich nicht sterbe!'
  mbb-OT: Su iyan heini mibuyù niw ziyà te Nengazen he Megbevayè niw hein midtiǥum
    kew ziyà te Horeb. Migkaǥi kew te, ‘Kenè key en ipezineg te laǥeng te Nengazen
    he Megbevayè tew, wey kenè key ipaahà te edriyubriyub he hapuy su kela ke mebpemematey
    key.’
  mal-2015: ഞാൻ മരിക്കാതിരിക്കേണ്ടതിന്നു ഇനി എന്റെ ദൈവമായ യഹോവയുടെ ശബ്ദം കേൾപ്പാനും
    ഈ മഹത്തായ തീ കാണ്മാനും എനിക്കു ഇടവരരുതേ എന്നിങ്ങനെ ഹോരേബിൽവെച്ചു മഹായോഗം കൂടിയ
    നാളിൽ നിന്റെ ദൈവമായ യഹോവയോടു നീ അപേക്ഷിച്ചതുപോലെ തന്നേ.
  rmc-rmc: 'Ela oda avke, sar kamenas le RAJESTAR, tumare Devlestar, andre oda džives,
    sar tumen zgele paš o verchos Choreb a sar phenďan: ‚Imar te na šunas o hangos
    le RAJESKRO, amare Devleskro, aňi te na dikhas odi bari jag, hoj te na meras.‘'
  pes-OPV: 'موافق هر‌آنچه درحوریب در روز اجتماع از یهوه خدای خودمسالت نموده، گفتی:
    «آواز یهوه خدای خود رادیگر نشنوم، و این آتش عظیم را دیگر نبینم، مبادابمیرم.»'
  ron-1924: 'Астфел, ел ва рэспунде ла череря пе каре ай фэкут-о Домнулуй Думнезеулуй
    тэу ла Хореб, ын зиуа адунэрий попорулуй, кынд зичяй: ‘Сэ ну май ауд гласул Домнулуй
    Думнезеулуй меу ши сэ ну май вэд ачест фок маре, ка сэ ну мор.’'
  aui-aui: Kiiravine mmkona awaki Yawe yami God biidi kovibaba Horebne, Sainai Koyana
    kayene kovitaghomimi na raghanine, bi kowona bo, ‘Gekunabera da Yawe yama God
    gamona kanawaiyana bo yana keyama kanakita, geiyamiise da kanarabobo.’
  ben-OBCV: কেননা হোরেবে যেদিন তোমরা সবাই সদাপ্রভুর সামনে সমবেত হয়েছিলে সেদিন তোমরা
    তোমাদের ঈশ্বর সদাপ্রভুর কাছে তাই চেয়েছিলে যখন তোমরা বলেছিলে, “আমরা আর আমাদের
    ঈশ্বর সদাপ্রভুর রব শুনতে কিংবা এই মহান আগুন দেখতে চাই না, তাহলে আমরা মরে যাব।”
  som-som: sidaad Rabbiga Ilaahiinna ah uga doonayseen maalintii shirka markaad Xoreeb
    joogteen oo aad tidhaahdeen, Rabbiga Ilaahayaga ah codkiisa yaannan mar dambe
    maqlin, oo dabkan weynna yaannan mar dambe arkin, si aannan u dhiman.
  lat-VUC: 'ut petisti a Domino Deo tuo in Horeb, quando concio congregata est, atque
    dixisti: Ultra non audiam vocem Domini Dei mei, et ignem hunc maximum amplius
    non videbo, ne moriar.'
  eng-ASVBT: according to all that thou desiredst of Jehovah thy God in Horeb in the
    day of the assembly, saying, Let me not hear again the voice of Jehovah my God,
    neither let me see this great fire anymore, that I die not.
  ita-1885: 'esso ascoltate; secondo tutto ciò che tu richiedesti dal Signore Iddio
    tuo in Horeb, nel giorno della raunanza, dicendo: Ch''io non oda più la voce del
    Signore Iddio mio, e non vegga più questo gran fuoco, che io non muoia.'
  eng-LXXUP: according to all things which thou didst desire of the Lord thy God in
    Horeb in the day of the assembly, saying, We will not again hear the voice of
    the Lord thy God, and we will not anymore see this great fire, and so we shall
    not die.
  eng-ULB: This is what you asked from Yahweh your God at Horeb on the day of the
    assembly, saying, 'Let us not hear again the voice of Yahweh our God, nor see
    this great fire anymore, or we will die.'
  spa-VBL: 'Recuerden lo que le dijeron al Señor su Dios en Horeb cuando estaban reunidos
    allí. Dijeron: “Por favor, no nos dejes seguir escuchando al Señor nuestro Dios
    ni ver este fuego aterrador nunca más. ¡De lo contrario moriremos!”'
  fra-_FOB: 'Suivant tout ce que tu demandas à l''Éternel ton Dieu en Horeb, au jour
    de l''assemblée, en disant: Que je n''entende plus la voix de l''Éternel mon Dieu,
    et que je ne voie plus ce grand feu, de peur que je ne meure.'
  mal-mal: “ഞാൻ മരിക്കാതിരിക്കേണ്ടതിന് ഇനി എന്റെ ദൈവമായ യഹോവയുടെ ശബ്ദം കേൾക്കുവാനും
    ഈ മഹത്തായ അഗ്നി കാണുവാനും എനിക്കു് ഇടവരരുതേ” എന്നിങ്ങനെ ഹോരേബിൽവച്ച് മഹായോഗം കൂടിയ
    നാളിൽ നിന്റെ ദൈവമായ യഹോവയോട് നീ അപേക്ഷിച്ചതുപോലെ തന്നെ.
  lit-lit: 'elgdamasis pagal visa tai, ko prašei VIEŠPATIES, savo Dievo, Horebe susirinkimo
    dieną, sakydamas: „Leisk man daugiau nebegirdėti VIEŠPATIES, savo Dievo, balso
    ir daugiau nebematyti tos didžios ugnies, kad nemirčiau!'
  urd-GVR: Kyoṅki Horib yānī Sīnā Pahāṛ par jamā hote waqt tū ne ḳhud Rab apne Ḳhudā
    se darḳhāst kī, “Na maiṅ mazīd Rab apne Ḳhudā kī āwāz sunanā chāhtā, na yih bhaṛaktī
    huī āg deḳhnā chāhtā hūṅ, warnā mar jāūṅgā.”
  suz-BL: मिनु होरेब डांडाम ग्रुम्‍या नाक्‍त परमप्रभु यावे, इन परमप्रभु कली मार पुंइतीनी
    देंशा हना ‘गो परमप्रभु यावे, आंइ परमप्रभु आ सेंदा लेंशा नेंचा मदाक्‍नीक। मिनु
    मेको ठेयब मी लेंशा तचा मदाक्‍नीकी। लेंशा, ताइताक हना, बेक्‍नीकी, कों’ दे हिंशा
    पुंइतीनी। प्रस्‍‍थान २०:१९; हिब्रू १२:१९
  ita-1927: 'Avrai così per l’appunto quello che chiedesti all’Eterno, al tuo Dio,
    in Horeb, il giorno della raunanza, quando dicesti: “Ch’io non oda più la voce
    dell’Eterno, dell’Iddio mio, e non vegga più questo gran fuoco, ond’io non muoia”.'
  ckb-ckb: 'بەگوێرەی هەموو ئەو شتانەی لە یەزدانی پەروەردگارتان داوا کرد لە حۆرێڤ لە
    ڕۆژی کۆبوونەوە و گوتتان: «با ئیتر گوێمان لە دەنگی یەزدانی پەروەردگارمان نەبێت
    و ئەم ئاگرە مەزنەش نەبینینەوە، نەوەک بمرین.»'
  eng-BBE: In answer to the request you made to the Lord your God in Horeb on the
    day of the great meeting, when you said, Let not the voice of the Lord my God
    come to my ears again, and let me not see this great fire any more, or death will
    overtake me.
  kan-OKCV: ನೀವು ಹೋರೇಬಿನಲ್ಲಿ ಸಭೆಕೂಡಿದ ದಿನದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಂದ ಬೇಡಿಕೊಂಡ
    ಪ್ರಕಾರ ಆಗುವುದು. ಆಗ ನೀವು, “ನಾವು ಸಾಯದಂತೆ ಇನ್ನು ಮೇಲೆ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸ್ವರವನ್ನು
