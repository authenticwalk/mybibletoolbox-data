    kamasepwehko, kumwail masak pwehki dene kumwail pahn mehkihla.
  jae-jae: Biŋ tonaŋ aôm taôm koteŋ aŋga Apômtau, aômnêm Anôtô nê gêdêŋ noc akac saŋa
