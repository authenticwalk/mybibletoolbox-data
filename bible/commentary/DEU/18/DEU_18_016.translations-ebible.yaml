    saidest, We shall not hear again the voice of the Lord our God, and we shall not
    see this great fire again, lest we die.)
  epo-epo: 'konforme al tio, kion vi petis de la Eternulo, via Dio, ĉe Ĥoreb en la
    tago de la kunveno, dirante: Mi ne aŭdu plu la voĉon de la Eternulo, mia Dio,
    kaj ĉi tiun grandan fajron mi ne vidu plu, por ke mi ne mortu.'
  uig-PIN: 'Bu silǝr Ⱨorǝb teƣida yiƣilƣan kündǝ Pǝrwǝrdigar Hudayinglardin: «Pǝrwǝrdigar
    Hudayimning awazini yǝnǝ anglimayli, bu dǝⱨxǝtlik otni kɵrmǝyli, bolmisa ɵlüp
    ketimiz» dǝp tǝlǝp ⱪilƣininglarƣa pütünlǝy mas kelidu.'
  beo-beo: 'Dilia da musa: Sainai gilisilalu, dilia da Hina Godema bu “mae sia:ma”
    amola Ea hadigi bu mae ba:ma:ne sia:i. Bai dilia da bogosa:besa:le, bagade beda:i.'
  tpi-OTNT: “Long taim yupela i bin bung klostu long maunten Sainai, yupela i bin
    askim Bikpela bai em i no ken toktok gen. Na tu yupela i no laik lukim dispela
    bikpela paia God i stap long en. Long wanem, yupela i pret nogut na yupela i ting,
    sapos yupela i harim na lukim bai yupela i dai.
  hau-SA: Gama abin da kuka nema daga Ubangiji Allahnku ke nan a Horeb, a ranar taro,
    sa’ad da kuka ce, “Kada ka bari mu ji muryar Ubangiji Allahnmu, ko mu ƙara ganin
    wuta mai girma, in ba haka ba, za mu mutu.”
  uig-LAT: 'Bu siler Horeb téghida yighilghan künde Perwerdigar Xudayinglardin: «Perwerdigar
