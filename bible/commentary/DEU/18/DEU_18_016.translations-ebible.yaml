    Sihova ko hoku ʻOtua, pea ʻoua naʻaku toe mamata ki he afi lahi ni, telia naʻaku
    mate.
  ces-1613: 'Podlé všeho toho, jakž jsi žádal od Hospodina Boha svého, na Orébě, v
