  tam-2017: 'ஓரேபிலே சபை கூட்டப்பட்ட நாளில்: நான் சாகாதபடி என் தேவனாகிய யெகோவாவின்
    சத்தத்தை இனி நான் கேளாமலும், இந்தப் பெரிய அக்கினியை இனி நான் காணாமலும் இருப்பேனாக
    என்று உன் தேவனாகிய யெகோவாவை நீ வேண்டிக்கொண்டதையெல்லாம் அவர் செய்வார்.'
  spa-RV-1909: 'Conforme á todo lo que pediste á Jehová tu Dios en Horeb el día de
    la asamblea, diciendo: No vuelva yo á oir la voz de Jehová mi Dios, ni vea yo
