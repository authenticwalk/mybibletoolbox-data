    kuona moto woopsawu, kuopa kuti tingafe.”
  hrv-hrv: 'Posve onako kako si i tražio od Jahve, Boga svoga, na Horebu, na dan zbora,
    kada si govorio: ''Neću više da slušam glas Jahve, Boga svoga, niti želim više
    gledati taj silni oganj da ne poginem!'''
  mps-mps: “Te dage te Sainai bulu duba sisinani sogo da, dagego Genuai Bidibolo hanaluyu,
    agai po ma olamuo po wai dao. Tama me ma, dagego te God bidibo te moni isi bogoli
    ebo subo wi ebo po wai dao. Magi baso meni, dage wi dwai mu elama, dagego homugo
    tiali. Te dagego odoyu, me suyu ebode dage isidali weyu, te homu yai dao.
  tpi-tpi: “Long taim yupela i bin bung klostu long maunten Sainai, yupela i bin askim
    Bikpela bai em i no ken toktok gen. Na tu yupela i no laik lukim dispela bikpela
    paia God i stap long en. Long wanem, yupela i pret nogut na yupela i ting, sapos
    yupela i harim na lukim bai yupela i dai.
  dan-1931: 'Således udbad du dig det jo af HERREN din Gud ved Horeb, den Dag I var
    forsamlede, da du sagde: “Lad mig ikke mere høre HERREN min Guds Røst og se denne
    vældige Ild, at jeg ikke skal dø!”'
  vie-OVCB: Đây chính là điều anh em thỉnh cầu Chúa Hằng Hữu, Đức Chúa Trời của anh
    em, trong lúc hội họp tại Núi Hô-rếp. Vì sợ chết, nên anh em cầu xin đừng cho
    nghe tiếng của Chúa Hằng Hữu, Đức Chúa Trời của anh em, đừng cho thấy lửa cháy
    hừng hực nữa.
  guj-2017: હોરેબમાં સભાને દિવસે જે સર્વ તમે યહોવાહ તમારા ઈશ્વર પાસે માગ્યું કે, “હવે
    પછી યહોવાહ અમારા ઈશ્વરની વાણી અમારા સાંભળવામાં ન આવે. તેમ જ આ મોટો અગ્નિ હવે પછી
    અમારા જોવામાં ન આવે. રખેને તે પ્રમાણે હું માર્યો જાઉં.”
  pon-2006A: “Ni ahnsou me kumwail pokopokon pohn Nahna Sainai, kumwail pekihda kumwail
    en dehr pwurehng rong kapitien KAUN-O, de pwurehng kilang sapwellime kisiniei
    kamasepwehko, kumwail masak pwehki dene kumwail pahn mehkihla.
  por-BRBSL: 'Isto é de acordo com tudo o que você desejou de Javé seu Deus em Horeb
    no dia da assembléia, dizendo: “Não me deixe ouvir novamente a voz de Javé meu
    Deus, nem me deixe ver mais este grande fogo, que eu não morra”.'
  cth-cth: Horeb vah na kamkhuengnae hnin navah nang ni, BAWIPA Cathut e a lawk hah
    bout ka thai awh hanh lawiseh. Hote kalenpounge hmai hah kahmawt awh hanh lawiseh.
    Ka due han doeh toe telah BAWIPA Cathut hmalah na kâhei e patetlah,
  twi-twi: Eyi ne nea mo ankasa mobisaa Awurade, mo Nyankopɔn no, bere a muhyiaa wɔ
    Horeb no. Mosrɛɛ sɛ mompɛ sɛ mote Awurade, mo Nyankopɔn no, nne anaa muhu ogyaframa
    bio, efisɛ musuro sɛ anhwɛ a, mubewuwu.
  hlt-hlt: Horeb kah hlangping hnin vaengah BOEIPA na Pathen taengah boeih na dawt
    tih, “BOEIPA ka Pathen ol yaak hamla ng'khoep boel mai lamtah hmai puei he khaw
    m'hmuh sak voel boel mai. Te daengah ni ka duek pawt eh?,” na ti nah vanbangla,
  tbz-SIM: Di do ti mbekɛ ti Yiɛ̀ nKuyie nkùù di te di do tíkú dìì yiè ditɑ̃rì Odɛbu
    kɛ dɔ̀ dí í dɔ́ kɛ́ nyo ti Yiɛ̀ nKuyie nkùù di te ku tɑmmɛ̀ di mɔ́mmɔmbɛ, di mɛ
    nyí dɔ́ kɛ́nwúó nfɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ di yɑ̀ɑ̀ bo kú.
  msy-2020: “Ia Sainain Mɨghsɨamɨn boroghɨn uari akuvagha itir dughiamɨn, ia bar atiatigha,
    kamaghɨn nɨghnɨgha ghaze, ‘E Ikiavɨra Itir God, en God an ganigh arɨmɨghiregham.
    Kamaghɨn amizɨ, e ua Ikiavɨra Itir God, en God, e uam an tiarim baraghan aghua.
    Egha e uaghan avir ekiar God aven itir kamɨn ganan aghua.’
  azb-azb: 'Çünki Xorevdə yığıldığınız gün Allahınız Rəbdən bunu diləmişdiniz: “Qoy
    bir də Allahımız Rəbbin səsini eşitməyək və bir daha bu böyük alovu görməyək,
    yoxsa ölərik”.'
  eng-DBY: according to all that thou desiredst of Jehovah thy God at Horeb on the
    day of the assembly, saying, Let me not hear again the voice of Jehovah my God,
    neither let me see this great fire any more, that I die not.
  hin-2017: यह तेरी उस विनती के अनुसार होगा, जो तूने होरेब पहाड़ के पास सभा के दिन
    अपने परमेश्वर यहोवा से की थी, ‘मुझे न तो अपने परमेश्वर यहोवा का शब्द फिर सुनना,
    और न वह बड़ी आग फिर देखनी पड़े, कहीं ऐसा न हो कि मर जाऊँ।’
  wol-KYG: 'Mooy noonee ngeen ko sàkkoo woon rekk, ci seen Yàlla Aji Sax ji ca tundu
    Oreb, ca bésub ndaje ma, ngeen ne: «Rikk bunu déggati sunu baatu Yàlla Aji Sax
    ji. Sawara wu réy wii it, bunu ko gisati, lu ko moy nu dee,»'
  eng-YLT: according to all that thou didst ask from Jehovah thy God, in Horeb, in
    the day of the assembly, saying, Let me not add to hear the voice of Jehovah my
    God, and this great fire let me not see any more, and I die not;
  kne-kne: Tan sin agew ay nasinopan yo sin poon di dontog ay Sinai, nanpakaasi kayo
    ta adi makikali si Diyos en dakayo ya adi yon ilaen din kaman apoy ay panpailaana
    tan emegyat kayo ay matey,
  eng-WYC-2017: as thou askedest of thy Lord God in Horeb, when the company was gathered
    together, and thou saidest, I shall no more hear the voice of my Lord God, and
    I shall no more see this greatest fire, lest I die.
  eng-WMBB: This is according to all that you desired of the LORD your God in Horeb
    in the day of the assembly, saying, “Let me not hear again the LORD my God’s voice,
    neither let me see this great fire any more, that I not die.”
  urd-GVH: क्योंकि होरिब यानी सीना पहाड़ पर जमा होते वक़्त तूने ख़ुद रब अपने ख़ुदा
    से दरख़ास्त की, “न मैं मज़ीद रब अपने ख़ुदा की आवाज़ सुनना चाहता, न यह भड़कती हुई
    आग देखना चाहता हूँ, वरना मर जाऊँगा।”
  rug-rug: 'Ura asa sapu tepa ia gamu koe Zihova sa mia Tamasa pa toqere Saenai, koasa
    rane sapu varigara gamu meke zama guahe si gamu: ‘Lopu hiva avoso pulea gami sa
    mamalaiṉina e Zihova sa mami Tamasa meke dogoro pulea sa nika lavata, ura hako
    mate nia mami.’'
  gaz-gaz: Wanni ati gaafa waldaan Kooreebitti walitti qabame, “Ani akka hin duuneef
    lammata sagalee Waaqayyo Waaqa kootii hin dhagaʼu yookaan ibidda guddaa kana siʼachi
    hin argu” jettee Waaqayyoon Waaqa kee kadhatte kanaatii.
  fra-LSG: 'Il répondra ainsi à la demande que tu fis à l’Éternel, ton Dieu, à Horeb,
    le jour de l’assemblée, quand tu disais: Que je n’entende plus la voix de l’Éternel,
    mon Dieu, et que je ne voie plus ce grand feu, afin de ne pas mourir.'
  gnn-gnn: “Ŋäthilinydja ŋunhinydja ŋunhi nhuma ḻuŋ'maranhamina yukurrana ŋunhili
    bukuŋura Djäniya yäkuŋura, nhuma waŋana bitjarra, ‘Ŋanapurrunydja yaka ḏukṯuk
    ŋanapurru yurru ŋäma yukurra rirrakay Godnha, ga yaka ŋanapurru ḏukṯuk ŋanapurru
    yurru nhäma ŋanya ŋunhiwalayi gurthalili. Ŋanapurru ŋuli bäynha rakunydhi.’ Bitjarranydja
    nhuma waŋana, liŋgu nhuma borrk‐beyaṉiyinana wirrkina wal'ŋu.
  yal-yal: Ɛ naxan maxɔdin Alatala ɛ Ala ma, ɛ yi malanxi lɔxɔn naxan yi Horebe geyaan
    fari. Ɛ yi a fala, ɛ naxa, “N mi waxi Alatala n ma Ala xuiin namɛ feni sɔnɔn.
    N mi waxi tɛɛ gbeeni ito fan to feni sɔnɔn alogo n nama faxa.”
  iou-iou: Nadäkaŋ? Sinai pom mebäriken äbot kubägän itkaŋ Yawe Anutujin ŋode iwetkuŋ;
    Gäkŋo manka kotäk wari nadänektawä, ba gäkŋo kädäp mebet pähap wari känektawä
    yäŋ iwetkuŋ. Ude iwetkuŋo uwä kumnek yäŋ yäŋpäŋ yäjiwätkuŋ. Ude yäŋpäŋ profet
    kubäta iwet yabäŋkuŋ.
  haw-1868: E like me ka mea a pau na i noi aku ai ia Iehova kou Akua ma Horeba, i
    ka la i houluulu ai, i ka i ana'ku, Aole au e lohe hou i ka leo o Iehova ko'u
    Akua, aole hoi au e ike hou i keia ahi nui, o make au.
  arb-NAV: 'فَقَدِ اسْتَجَابَ الرَّبُّ إِلَهُكُمْ مَا طَلَبْتُمْ مِنْهُ فِي حُورِيبَ
    فِي يَوْمِ الاجْتِمَاعِ عِنْدَمَا قُلْتُمْ: لَا نَعُودُ نَسْمَعُ صَوْتَ الرَّبِّ
    إِلَهِنَا، وَلا نَرَى النَّارَ الْعَظِيمَةَ أَيْضاً لِئَلّا نَمُوتَ'
  ewe-ewe: elabena nu siae wò ŋutɔ nèbia Yehowa wò Mawu le Horeb to la dzi. Èɖe kuku
    le toa te le afi ma be, màgase Yehowa ƒe ŋɔdzigbe la azɔ loo alo agakpɔ dzo dziŋɔ
    ma le to la dzi be yeaku o.
  eng-LEE: According to all that thou didst desire of the Lord thy God at Horeb on
    the day of the assembly, saying, I wish no more to hear the voice of the Lord
    my God, and this great fire I wish not to see again, that I die not.
  asm-FB: হোৰেব পাহাৰৰ ওচৰত আপোনালোক সকলোৱেই যিহোৱাৰ সন্মুখত সমবেত হোৱাৰ দিনা আপোনালোকে
    আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ ওচৰত ইয়াকে প্রার্থনা কৰিছিল। আপোনালোকে এইবুলি প্রার্থনা
    কৰিছিল, “ঈশ্বৰ যিহোৱাৰ মাত আমাক পুনৰ শুনিবলৈ নিদিব বা এই মহা-অগ্নি আমাক পুনৰ চাবলৈ
    নিদিব; সেয়ে হ’লে আমি মৰি যাম।”
  sus-A: وٌ نَ نَن يَتِ مَشْرِن وٌ مَرِفِ عَلَتَلَ مَ، وٌ نُ مَلَنشِ لْشْي نَشّ شٌرٍبٍ
    فٍيَ قَرِ. وٌ نَشَ عَ قَلَ، «مُشُ مُ وَ مَ مُشُ مَرِفِ عَلَتَلَ شُي مّقٍ قَ. مُشُ
    مُ وَ مَ يِ تّ بٍلٍبٍلٍ قَن تٌقٍ كْرّ، عَلَكٌ مُشُ نَشَ قَشَ.»
  fra-SBL: 'Ceci est conforme à tout ce que tu as demandé à l''Éternel, ton Dieu,
    à Horeb, le jour de l''assemblée, en disant : « Que je n''entende plus la voix
    de l''Éternel, mon Dieu, et que je ne voie plus ce grand feu, afin que je ne meure
    pas. »'
  hbo-hbo: כְּכֹ֨ל אֲשֶׁר־שָׁאַ֜לְתָּ מֵעִ֨ם יְהוָ֤ה אֱלֹהֶ֙יךָ֙ בְּחֹרֵ֔ב בְּיֹ֥ום
    הַקָּהָ֖ל לֵאמֹ֑ר לֹ֣א אֹסֵ֗ף לִשְׁמֹ֙עַ֙ אֶת־קֹול֙ יְהוָ֣ה אֱלֹהָ֔י וְאֶת־הָאֵ֨שׁ
    הַגְּדֹלָ֥ה הַזֹּ֛את לֹֽא־אֶרְאֶ֥ה עֹ֖וד וְלֹ֥א אָמֽוּת׃
  eng-WYCLIFFE: as thou axidist of thi Lord God in Oreb, whanne the cumpany was gaderid,
    and thou seidist, Y schal no more here the vois of my Lord God, and Y schal no
    more se `this grettiste fier, lest Y die.
  cwe-cwe: “Icho niicho chimumpulila Mndewa Mulungu, Mulungu wenu kuja Holebu, siku
    ija vimuiting'hane na kulonga, ‘Sekechidihulike kaidi dizi da Mndewa Mulungu,
    Mulungu wetu, hebu sekechiuwone kaidi moto uno mkulu, buleivo chizadanganika.’
  kik-kik: Nĩgũkorwo ũguo nĩguo mworirie Jehova Ngai wanyu mũrĩ kũu Horebu mũthenya
    ũrĩa muonganĩte, rĩrĩa mwoigire atĩrĩ, “Ndũkareke tũigue mũgambo wa Jehova Ngai
    witũ, kana tuone mwaki ũcio mũnene rĩngĩ, nĩgeetha tũtigakue.”
  omb-omb: Nge ngaha vevenagi huri hava gineu gu nevu dena nomu Huqe Mauri tavohe
    neu kalo bubugi lo vusi Saenai. A gimiu neu veve lawe na nomiu Huqe Mauri vena
    gimiu nem matagu, nem rao huri ve vin gato mei gimiu taligu, siu gimiu nem ram
    rao nem veve vena, ‘Gamai gam rao rongoe ve vin gato mei gamai taligu, me gam
    rao vena, gain lehi na avi lawua taligu, mwere hi gain mate.’
  fra-NCL: 'C’est ce que tu as demandé à Yahweh, ton Dieu, en Horeb, le jour de l’assemblée,
    en disant : « Que je n’entende plus la voix de Yahweh, mon Dieu, et que je ne
    voie plus ce grand feu, de peur de mourir. »'
  cek-AK: Horeb mae ah amkhuenghaih niah nangcae mah, Ka Angraeng Sithaw ih lok na
    thaisak hmah loe, to baktih kalen parai hmai doeh na hnusak hmah; ka dueh o moeng
    tih, tiah nang naa o.
  cuk-cuk: 'We be egichis gusmalad, deunni, ar Horeb-yargi, dulemar-bukidar-bukwagusad-abargi,
    bemar be-Bab-Dummad-Jehováʼba be sogsa gusmargu: ‘Anmar yapa bar anmar-Bab-Dummad-Jehová-e-gaya
    itoye, anmar yapa bar we-soo-gwabunye-gwichid dakbarye. Ar anmar burgwebisuliddeeye.’'
  uig-CYR: 'Бу силәр Һорәб теғида жиғилған күндә Пәрвәрдигар Худайиңлардин: «Пәрвәрдигар
    Худайимниң авазини йәнә аңлимайли, бу дәһшәтлик отни көрмәйли, болмиса өлүп кетимиз»
    дәп тәләп қилғиниңларға пүтүнләй мас келиду.'
  pma-pma: “Navong milah ruai en Vatihou Senae, mipeahi keke mivarlongtei mun ren
    Ahi ka mivarlestei mun mari ahang onen veni kami mimetau minamatmat.
  tel-2017: హోరేబులో సమావేశమైన రోజున మీరు ‘మా యెహోవా దేవుని స్వరం మళ్ళీ మనం వినొద్దు,
    ఈ గొప్ప అగ్నిని ఇకనుంచి మనం చూడొద్దు. లేకపోతే మేమంతా చస్తాం’ అన్నారు.
  hat-BSA: 'Paske se sa nou te mande SENYÈ a, Bondye nou an, nan mòn Horeb nan jou
    asanble a, e nou te di: ‘Annou pa tande ankò vwa a SENYÈ a, Bondye nou an, annou
    pa wè gran dife sa a ankò, oswa nou va mouri.’'
  bxh-bxh: Fuyana ami faꞌoigogo Holebi yai, Guyau emi Yaubada ami anꞌanꞌetai doha
    ite, auwen, Tabu Guyau ema Yaubada alinana ai atahi e oyagi ala balebalelemna
    ai ita fuyo. Doꞌata ꞌe peꞌi!
  kos-kos: “Ke len se kowos tuh toeni pe Eol Sinai, kowos tuh kwafe kowos in tia sifil
    lohng pusren LEUM GOD, ku sifil liye e na lulap sac, mweyen kowos tuh nunku mu
    kowos ac misa.
  hbo-WLC: כְּכֹ֨ל אֲשֶׁר־שָׁאַ֜לְתָּ מֵעִ֨ם יְהוָ֤ה אֱלֹהֶ֙יךָ֙ בְּחֹרֵ֔ב בְּי֥וֹם
    הַקָּהָ֖ל לֵאמֹ֑ר לֹ֣א אֹסֵ֗ף לִשְׁמֹ֙עַ֙ אֶת־קוֹל֙ יְהוָ֣ה אֱלֹהָ֔י וְאֶת־הָאֵ֨שׁ
    הַגְּדֹלָ֥ה הַזֹּ֛את לֹֽא־אֶרְאֶ֥ה ע֖וֹד וְלֹ֥א אָמֽוּת׃
  ibo-ibo: Nʼihi na nke a bụ ihe gị onwe gị rịọrọ Onyenwe anyị bụ Chineke gị nʼugwu
    Horeb, nʼụbọchị mkpokọta ahụ. I kwuru sị, “Anyị achọghị ịnụ olu Onyenwe anyị maọbụ
    hụ ọkụ ahụ dị egwu anya ọzọ, ka anyị ghara ịnwụ.”
  ory-ory: କାରଣ ହୋରେବରେ ସମାଜ ଦିନ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ତୁମ୍ଭେ ପ୍ରାର୍ଥନା
    କରି କହିଥିଲ, “ଆମ୍ଭେ ଯେପରି ନ ମରୁ, ଏଥିପାଇଁ ସଦାପ୍ରଭୁ ଆମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ରବ ପୁନର୍ବାର
    ନ ଶୁଣୁ, କିଅବା ଏହି ମହା-ଅଗ୍ନି ଆଉ ନ ଦେଖୁ।”
  chk-chk: Pun oua tüngor ngeni ewe Samol mi Lapalap ämi we Kot lon ewe ränin oua
    mwichfengen me fäsonun ewe chuk Horep, lupwen oua apasa, ‘Aisap mochen rongsefäl
    mwelien ewe Samol mi Lapalap äm we Kot, aisap pwal mochen künasefäli ewe ekkei
    mi lapalap pwe aisap mäla.’
  rop-rop: “Langa det dei wen yumob bin majurrumap miselp langa det hil gulum Sainai
    yumob bin brabli bradin blanga dai wen yumob bin lisin langa YAWEI en wen yumob
    bin luk det faiya. En langa det taim na yumob bin dalim mi blanga dalim YAWEI
    yumob nomo wandi im blanga tok langa yumob igin en yumob nomo wandi luk det faiya
    blanga im.
  ukr-1871: 'Як ти благав Господа, Бога твого, на горі Гореб у соборний день, говорючи:
    Рад би я вже не чути голос Господа, Бога мого, і рад би вже не бачити те велике
    поломя, щоб не вмерти!'
  deu-1951: 'Wie du denn von dem HERRN, deinem Gott, am Horeb, am Tage der Versammlung
    begehrt hast, indem du sprachest: Ich will fortan die Stimme des HERRN, meines
    Gottes, nicht mehr hören und das große Feuer nicht mehr sehen, damit ich nicht
    sterbe!'
  eng-JPS: 'according to all that thou didst desire of the LORD thy God in Horeb in
    the day of the assembly, saying: ''Let me not hear again the voice of the LORD
    my God, neither let me see this great fire any more, that I die not.'''
  srp-1865: 'Po svemu kako si iskao od Gospoda Boga svojega na Horivu na dan sabora
    svojega govoreæi: da više ne èujem glasa Gospoda Boga svojega i da više ne gledam
    ognja toga velikoga, da ne poginem.'
  lug-lug: Kubanga ekyo kye wasaba Mukama Katonda wo ku lunaku olw’okukuŋŋaana ku
    lusozi Kolebu ng’ogamba nti, “Sisaanidde kuddayo nate kuwulira ddoboozi lya Mukama
    Katonda wange wadde okuddayo okulaba omuliro guno omungi, nneme okufa.”
  heb-heb: ככל אשר שאלת מעם יהוה אלהיך בחרב ביום הקהל לאמר לא אסף לשמע את קול יהוה
    אלהי ואת האש הגדלה הזאת לא אראה עוד ולא אמות׃
  ben-IRV: কারণ হোরেবে সমাজের দিনের তুমি নিজের ঈশ্বর সদাপ্রভুর কাছে এই প্রার্থনাই
    তো করেছিলে, যেমন, আমি যেন নিজের ঈশ্বর সদাপ্রভুর রব আবার শুনতে ও এই বিশাল আগুন
    আর দেখতে না পাই, পাছে আমি মারা পড়ি।
  pan-pan: ਇਹ ਤੇਰੀ ਉਸ ਬੇਨਤੀ ਦੇ ਅਨੁਸਾਰ ਹੋਵੇਗਾ, ਜਿਹੜੀ ਨੂੰ ਹੋਰੇਬ ਪਰਬਤ ਦੇ ਕੋਲ ਸਭਾ ਦੇ ਦਿਨ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਕੀਤੀ ਸੀ, “ਅਸੀਂ ਫੇਰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਆਵਾਜ਼
    ਨਾ ਸੁਣੀਏ ਅਤੇ ਨਾ ਹੀ ਫੇਰ ਇਹ ਵੱਡੀ ਅੱਗ ਨੂੰ ਵੇਖੀਏ, ਤਾਂ ਜੋ ਅਸੀਂ ਮਰ ਨਾ ਜਾਈਏ।”
  mya-JVB: ဟောရပ် အရပ်တွင် စည်းဝေး ကြသောနေ့ ၌ သင်က၊ နောက် တဖန် အကျွန်ုပ် ဘုရားသခင်
    ထာဝရဘုရား ၏ စကားတော်အသံ ကို မ ကြား ရပါစေနှင့်။ ထို ကြီး စွာသော မီး ကို မ မြင်
    ရပါစေနှင့်။ အကျွန်ုပ်သေ မည် ကို စိုးရိမ် ပါသည်ဟု သင် ၏ဘုရားသခင် ထာဝရဘုရား ရှေ့
    တော်၌ တောင်းပန် သမျှ အတိုင်း၊
  hmo-hmo: “Sinai Ororo dekenai umui hebou dinana dekenai, umui ese Lohiabada, emui
    Dirava umui noia, umui gwau, ‘Mani emu kara, Lohiabada aiemai Dirava, ena gadona
    do ai kamonai lou lasi, bona iena lahi do ai itaia lou lasi, do ai mase garina.’
  urd-urd: यह तेरी उस दरख़्वास्त के मुताबिक़ होगा जो तूने ख़ुदावन्द अपने ख़ुदा से
    मजमे' के दिन होरिब में की थी, 'मुझको न तो ख़ुदावन्द अपने ख़ुदा की आवाज़ फिर सुननी
    पड़े और न ऐसी बड़ी आग ही का नज़ारा हो, ताकि मैं मर न जाऊँ।
  rus-SYN: 'так как ты просил у Господа Бога твоего при Хориве в день собрания, говоря:
    да не услышу впредь гласа Господа Бога моего и огня сего великого да не увижу
    более, дабы мне не умереть.'
  bqc-SIM: Yã́ pↄ́ á gbɛ̀a Dii á Luawa gↄↄ pↄ́ a kↄ̃ kã̀aa Olebun we. A mɛ̀ Dii
    á Lua su yã'oɛ́ lↄo, á ye tɛ́ zↄ̃ↄpi gwaaio, kɛ́ ásu gao yã́i.
  tcz-CHONGTHU: Nanghon Sinai molchunga mipiho kikhop nikhon Pakai, Pathen henga nadei,
    nangai chan hiti hin naseiyun ahi. Pakai, Pathen awgin leh ama akona meikong kilah
    chu neijah sah kit hih hel un, ajeh chu hitobang kajah uva kamu uva kona chu keiho
    ka thilo jeng theiyu ahi, natiuve.
  mar-mar: तुमच्या सांगण्यावरुनच देव असे करत आहे. होरेब पर्वताशी तुम्ही सर्व जमलेले
    असताना तुम्हास या पर्वतावरील अग्नीची आणि देववाणीची भीती वाटली होती. तेव्हा तुम्ही
    म्हणालात, पुन्हा हा आमचा देव परमेश्वर ह्याचा आवाज आमच्या कानी न पडो. तसा अग्नीही
    पुन्हा दृष्टीस न पडो, नाहीतर खचितच आम्ही मरु.
  soq-soq: Ipawa walama sawo e wadi Sainai atowe e uduudu auwelana ita eba Iawe God
    iririsale walanase, ‘No mai dewanewo osowe Iawe no Godimba aiawa etata ba ia debama
    idi bumedia ewata, no ando bontata sawa.’
  qub-qub: 'Profëta cananpämi Horeb jircacho shuntacaycur Tayta Diosta mañacurayqui:
    ‹Fiyupami manchacö wañuyta. Tayta Dios rimamushantaga wiyayta manchacöcunami.
    Nina rataycajtapis yapayga amana ricashäcunapisnachu› nir.'
  hat-hat: Se sa menm nou te mande Seyè a, Bondye nou an, lè nou tout te reyini sou
    mòn Orèb la. Nou t'ap di nou pa vle tande vwa Seyè a, Bondye nou an, ni nou pa
    ta renmen wè gwo flanm dife sa a ankò pou nou pa mouri.
  eng-BSB: This is what you asked of the LORD your God at Horeb on the day of the
    assembly, when you said, “Let us not hear the voice of the LORD our God or see
    this great fire anymore, so that we will not die!”
  tod-tod: 'Naa zoloogɛ naa ma, nii wo maaɠaazaɠaboni Ɠɔoɠɔ GALAGI wa-ƓALAGI ma, voloi
    wo ɠaalɛɛni ba la Ɠɔɔlɛɓe gizei ma, wo ɠɛni ma: «Gi la mɔ pɔ ga gi ʋa Ɠɔoɠɔ GALAGI
    gá-ƓALAGI wooi mɛni, gi la mɔ pɔ gi ʋa niima abu wolai ɠa. Gi la pɔ gi ʋa za.»'
  eng-WEBPB: This is according to all that you desired of the LORD your God in Horeb
    in the day of the assembly, saying, “Let me not hear again the LORD my God’s voice,
    neither let me see this great fire any more, that I not die.”
  kbq-kbq: Na'ankure Sainai agonamofo agafima ome atruma haza zupa Ra Anumzana tamagri
    Anumzamofonkura amanage hu'naze, tagra fri'nunki kagerura ru'enena nontahita,
    mago'anena teve anefaka'a onke'nune huta hu'naze.
  nhe-BL: 'Ya nopa tlen inquitlajtlanijque TOTECO Dios huejcajquiya ipan tepetl Sinaí,
    ipan nopa tonal quema nochi inmosentilijque nopona iixpa, pampa inquiijtojque:
    ‘Ayoc tijnequij tijcaquise itos TOTECO Dios, niyon ayoc tijnequij tiquitase nopa
    hueyi tlitl, pampa timajmahuij para timiquise.’ Queja nopa inquiijtojque.'
  gub-BL: Pema'enukwaw ko ma'e rehe nehe. Pezemono'og Xinaz ywytyr ipy pe. A'e 'ar
    mehe peze'eg nezewe Tupàn Tuweharupi Wiko Ma'e pe. — O Tupàn, einu kar wi zo neze'eg
    urewe nehe. Exak kar zo a'e tatahu urewe nehe. Nezewe mehe nurumàno kwaw nehe,
    peze izupe a'e pe.
  eng-DRA: 'As thou desiredst of the Lord thy God in Horeb, when the assembly was
    gathered together, and saidst: Let me not hear any more the voice of the Lord
    my God, neither let me see any more this exceeding great fire, lest I die.'
