    gayod kita.'
  pol-UBG: 'Zgodnie z tym wszystkim, o co prosiłeś PANA, swego Boga, na Horebie, w
    dniu zgromadzenia: Niech już nie słucham głosu PANA, swego Boga, i niech już nie
    patrzę na ten wielki ogień, abym nie umarł.'
  agr-agr: 'Atum aidautijum muja Horebnum ijunja batsamsajum Tuke Pujuu segaakjum:
