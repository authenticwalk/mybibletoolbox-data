  grc-BRENT: Κατὰ πάντα ὅσα ᾐτήσω παρὰ Κυρίου τοῦ Θεοῦ σου ἐν Χωρὴβ τῇ ἡμέρᾳ τῆς ἐκκλησίας,
    λέγοντες, οὐ προσθήσομεν ἀκοῦσαι τὴν φωνὴν Κυρίου τοῦ Θεοῦ σου, καὶ τὸ πῦρ τοῦτο
    τὸ μὲγα οὐκ ὀψόμεθα ἔτι, οὐδὲ μὴ ἀποθάνωμεν.
  ind-AYT: seperti yang kamu minta dari TUHAN, Allahmu, di Gunung Horeb, pada waktu
    kamu berkumpul, dengan berkata, “Jangan biarkan kami mendengar suara TUHAN, Allah
    kami lagi! Jangan biarkan kami melihat api besar itu atau kami akan mati!”
  nya-nya: Pakuti izi ndi zimene munapempha kwa Yehova Mulungu wanu ku Horebu pa tsiku
