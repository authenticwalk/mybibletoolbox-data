  spa-BES: 'Respondiendo a la petición que hiciste al Señor tu Dios en Horeb el día
    de la gran reunión, cuando dijiste: No dejes que la voz del Señor mi Dios vuelva
    a mis oídos, y no me dejes ver este gran fuego nunca más, o la muerte me alcanzará.'
  tdx-tdx: 'ty amo hene nihalalie’o am’ Iehovà Andrianañahare’o e Korebe añe amy andro
