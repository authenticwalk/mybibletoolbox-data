    atom to jalic ja kapôêŋ tonec êtiam atom, gebe jamac êndu atom.’
  ksd-ksd: 'varogop ma kaum mamainga nina u ga vaarike pire ra Luluai kaum God ta
    ra luana Koreb ta ra bung na kivung, dari: Koko ina valongore mule ra nilai ra
    Luluai kaugu God, ma koko ina gire mule go ra ngala na iap, upi koko ina mat.'
  tur-YTC: Toplantı gününde Horev'de, “Tanrım Yahve'nin sesini bir daha duymayayım,
    bu büyük ateşi bir daha görmeyeyim, ölmeyeyim” diye Tanrın Yahve'den dilediğin
