    văd focul acesta mare, ca să nu mor.'
  eng-WEBP: This is according to all that you desired of the LORD your God in Horeb
    in the day of the assembly, saying, “Let me not hear again the LORD my God’s voice,
    neither let me see this great fire any more, that I not die.”
  eng-FBV: Remember what you told the Lord your God at Horeb when you were all assembled
    there. You said, “Please don't let us go on hearing the Lord our God speak to
    us, or see this terrifying fire anymore! Otherwise we're going to die!”
  nld-1939: 'Gij hebt het toch zelf van Jahweh, uw God, verlangd bij de Horeb, toen
    ge bijeen waart geroepen en vroegt: Laat mij de stem van Jahweh, mijn God, nooit
    meer horen, en dat grote vuur nooit meer zien, opdat ik niet sterve!'
  nch-BL: 'Ya nopa cati anquitajtanijque TOTECO Dios huejcajquiya ipan tepet Sinaí,
    ipan nopa tonali quema nochi anmosentilijque nopona iixpa, pampa anquiijtojque:
    ‘Ayecmo tijnequij tijcaquise itoscac TOTECO Dios, yon ayecmo tijnequij tiquitase
    nopa hueyi tit, pampa timajmahuij para timiquise.’ Quej nopa anquiijtojque.'
  vie-1934: 'Đó là điều chính ngươi đã cầu Giê-hô-va Đức Chúa Trời ngươi, tại Hô-rếp,
    trong ngày nhóm hiệp, mà rằng: Cầu xin tôi chớ nghe tiếng Giê-hô-va Đức Chúa Trời
    tôi nữa, và chớ thấy đám lửa hừng nầy nữa, e tôi chết chăng.'
  hin-CV: यह परिणाम तुम्हारी उस विनती के अनुसार ही है जो तुमने उस सभा के दिन याहवेह,
    तुम्हारे परमेश्वर से होरेब पर्वत पर की. तुमने मांगा था, “मुझे याहवेह हमारे परमेश्वर
    की आवाज दोबारा सुननी न पड़े, हमें यह भीषण आग देखनी न पड़े, नहीं तो हमारी तो मृत्यु
    हो जाएगी.”
  eng-OURB: This is according to all that you desired of Adonai your God in Horeb
    [Desert] in the day of the assembly, saying, “Let me not sh'ma ·hear obey· again
