verse: DEU.018.019
translations:
  mal-C: ആ പ്രവാചകൻ എന്റെ നാമത്തിൽ അവരോടു പറയുന്ന വചനങ്ങൾ ആരെങ്കിലും അനുസരിക്കാതിരുന്നാൽ
    ഞാൻതന്നെ അവരോടു കണക്കുചോദിക്കും.
  deu-TKW: Und wenn jemand nicht auf meine Worte, die er in meinem Namen verkünden
    wird, hören sollte, den werde ich zur Rechenschaft ziehen.
  lin-lin: Soki moto aboyi koyoka maloba na Ngai, oyo mosakoli yango akoloba na Kombo
    na Ngai, Ngai moko nakopesa ye etumbu.
  eng-LSV: and it has been [that] the man who does not listen to My words which He
    speaks in My Name, I require [it] of him.
  eng-GNV: And whosoeuer will not hearken vnto my wordes, which he shall speake in
    my Name, I will require it of him.
  eng-WEBSTER: And it shall come to pass, that whoever will not hearken to my words
    which he shall speak in my name, I will require it of him.
  nhw-BL: Huan aqui hueli masehuali catli amo quicaquis nocamanal catli nopa tlajtol
    pannextijquetl quiijtos por na, na nijtlatzacuiltis.
  swh-ONEN: Kama mtu yeyote hatasikiliza maneno yangu ambayo huyo nabii atayasema
    kwa Jina langu, mimi mwenyewe nitamwajibisha.
  bba-bba: Bɛɛn ɡoo ù n yinɑ u ɡɑri yi swɑɑ dɑki yi sɔmɔ wi, u koo ɡere kɑ Gusunɔn
    yĩsiru, u koo yɛ̃ro sɛɛyɑsiɑwɑ.
  eng-KJVCPB: And it shall come to pass, that whosoever will not hearken unto my words
    which he shall speak in my name, I will require it of him.
  cpy-cpy: Nowajan-kiteeri maawoeni kaari kemijan-teerini Kamantan-taniri.”
  wbp-wbp: Nyampuju jarukungarduyu kapuju marlaja wangkami. Kaji yapa ngana-puka purda-nyanja-wangu
    nyina yaliki jarukungarduyuku, ngulaju ngajululku kapurnarla jangkardu yanirni
    nyanungukuju kululku.
  luo-luo: Ka ngʼato ok owinjo wechena ma janabino hulo e nyinga, to an awuon ema
    natere e bura.
  meu-meu: Bena daika ese lauegu hereva, ia ese lau ladagu ai baine gwaurai, na basine
    abi dae, lau ese davana baina henia.
  npi-ULB: त्यसले मेरो नाउँमा बोल्ने मेरा वचन नसुन्‍ने कोही पनि मारिने छ ।
  yor-yor: Ẹnikẹ́ni tí kò bá sì tẹ́tí sí ọ̀rọ̀ mi tí wòlíì náà yóò sọ ní orúkọ mi,
    èmi fúnra à mi yóò sì béèrè lọ́wọ́ rẹ̀.
  ind-ind: Siapa saja yang tidak mendengarkan pesan yang Aku sampaikan lewat nabi
    itu akan Aku hukum.
  pes-OPCB: هر که به او گوش ندهد و به پیامش که از جانب من است توجه نکند، من خود از
    او بازخواست خواهم کرد.
  tgl-ULB: Mangyayari ito kung mayroong hindi makikinig sa aking mga salita na sinasabi
    niya sa aking pangalan, hihingin ko ito sa kaniya.
  cbu-NT: Itaru, kamanipanee kuk nda tputs payuku, nuwaanasha anoo tputsee wanichima,
    watam an tputs nuwamun suri tsiyatchuwa, Apanll nuwaa tárangiya.
  hui-hui: I̱naga minini howa agali ogoni ibugua i̱naga bi mana latagi halu kagola
    wali agalime bi ogoni mo wahaga kago i̱na ti mana lalu pani mulebero.
  mya-mya: သူ​သည်​ငါ​၏​အ​ခွင့်​အာ​ဏာ​နှင့်​ဆင့်​ဆို​လိမ့် မည်။ ထို့​ကြောင့်​သူ​၏​စကား​ကို​နား​မ​ထောင်
    သော​သူ​အား​ငါ​ဒဏ်​ခတ်​မည်။-
  bod-N: ཁོས་ངའི་མིང་ནས་བརྗོད་པའི་བཀའ་རྣམས་ལ་སུ་ཞིག་གིས་མ་མཉན་ན། ང་རང་གིས་མི་དེའི་སྡིག་པར་རྩད་གཅོད་ངེས་ཡིན།
  sna-sna: Kana pane munhu acharega kuteerera mashoko angu anotaurwa nomuprofita muzita
    rangu, ini pachangu ndichamubvunza pamusoro pazvo.
  spa-BLM: Sucederá que el que no escuche mis palabras que hablará en mi nombre, se
    lo exigiré.
  cac-cac: A mach max chaan yab' tas ol in chec yal jun in checab' chi', yovalil ol
    vac' yovalil d'ay, yujto a jun in checab' chi' ol lolon in q'uexuloc.
  swh-ULB: Itakuwa kama yeyote hatasikia maneno yangu ambayo anazungumza kwa jina
    langu, nitalitaka kwake.
  bel-bel: а хто не паслухае слоў Маіх, якія гаварыцьме імем Маім, з таго Я спаганю;
  wed-wed: Tauna wavauei ina jima, ma pariviravirai ana kovoḡi.
  deu-ELBBK: Und es wird geschehen. Der Mann, der nicht hört auf meine Worte, die
    er in meinem Namen reden wird, von dem werde ich es fordern.
  mbb-OT: Edsilutan ku is minsan hentei he kenà ebpemineg te menge lalag ku he ibpekaǥi
    ku te ebpeneuven ku.
  mal-2015: അവൻ എന്റെ നാമത്തിൽ പറയുന്ന എന്റെ വചനങ്ങൾ യാതൊരുത്തെനങ്കിലും കേൾക്കാതിരുന്നാൽ
    അവനോടു ഞാൻ ചോദിക്കും.
  rmc-rmc: Te vareko na šunela mire lava, so vakerela oda prorokos andre miro nav,
    marava les.
  pes-OPV: و هر کسی‌که سخنان مرا که او به اسم من گوید نشنود، من ازاو مطالبه خواهم
    کرد.
  ron-1924: Ши дакэ чинева ну ва аскулта де кувинтеле Меле, пе каре ле ва спуне ел
    ын Нумеле Меу, Еу ый вой чере сокотялэ.
  aui-aui: Bi perovetina waghawaghaguve inadimadima bi wawaya iiyabo gamona geinawaiyaneni
    na tagu aro anavereni.
  ben-OBCV: সেই ভাববাদী আমার নাম করে যে কথা বলবে কেউ আমার সেই কথা যদি না শোনে, তবে
    আমি নিজেই সেই লোককে প্রতিফল দেব।
  som-som: Oo waxay noqon doontaa in ku alla kii aan maqlin erayadayda uu magacayga
    ku sheegi doono, isagaan weyddiin doonaa.
  lat-VUC: Qui autem verba ejus, quæ loquetur in nomine meo, audire noluerit, ego
    ultor existam.
  eng-ASVBT: And it shall come to pass, that whosoever will not hearken unto my words
    which he shall speak in my name, I will require it of him.
  ita-1885: E avverrà che, se alcuno non ascolta le mie parole ch'egli dirà a mio
    Nome, io gliene ridomanderò conto.
  eng-LXXUP: And whatever man shall not hearken to whatsoever words that prophet shall
    speak in my name, I will take vengeance on him.
  eng-ULB: It will happen that if anyone does not listen to the words of mine that
    he speaks in my name, I will require it of him.
  spa-VBL: Me haré cargo de todo aquel que no escuche mi mensaje que el profeta habla
    en mi nombre.
  fra-_FOB: Et il arrivera que quiconque n'écoutera pas mes paroles, qu'il dira en
    mon nom, je lui en demanderai compte.
  mal-mal: അവൻ എന്റെ നാമത്തിൽ പറയുന്ന എന്റെ വചനങ്ങൾ ആരെങ്കിലും കേൾക്കാതിരുന്നാൽ അവനോട്
    ഞാൻ ചോദിക്കും.
  lit-lit: 'Ir įvyks šitaip: žmogus, kuris neklausys mano žodžių, kuriuos jis kalbės
    mano vardu, aš pats reikalausiu iš to už tai atsakyti.'
  urd-GVR: Jab wuh nabī mere nām meṅ kuchh kahe to lāzim hai ki tū us kī sun. Jo nahīṅ
    sunegā us se maiṅ ḳhud jawāb talab karūṅga.
  suz-BL: मिनु सुमी मेको आं नेंम, देंशो लोव़ मटीबा, मेको कली गो सजाइ गेनुङमी।
  ita-1927: E avverrà che se qualcuno non darà ascolto alle mie parole ch’egli dirà
    in mio nome, io gliene domanderò conto.
  ckb-ckb: جا ئەو کەسەی گوێ لە وشەکانم نەگرێت کە ئەو پێغەمبەرە بە ناوی منەوە دەیڵێت،
    ئەوا لێپرسینەوەی لەگەڵ دەکەم.
  eng-BBE: And whoever does not give ear to my words which he will say in my name,
    will be responsible to me.
  kan-OKCV: ಆ ಪ್ರವಾದಿ ನನ್ನ ಹೆಸರಿನಿಂದ ಹೇಳುವ ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ಕೇಳದ ಮನುಷ್ಯನು ಯಾವನೋ ಅವನನ್ನು
    ನಾನು ವಿಚಾರಿಸುವೆನು.
  tam-2017: என் பெயராலே அவர் சொல்லும் என் வார்த்தைகளுக்குச் செவிகொடாதவன் எவனோ அவனை
    நான் விசாரிப்பேன்.
  spa-RV-1909: Mas será, que cualquiera que no oyere mis palabras que él hablare en
    mi nombre, yo le residenciaré.
  ron-BTF: Şi se va întâmpla, că oricui nu va da ascultare cuvintelor mele, pe care
    le va spune el în numele meu, îi voi cere socoteală.
  eng-WEBP: It shall happen, that whoever will not listen to my words which he shall
    speak in my name, I will require it of him.
  eng-FBV: I will deal with anyone who does not listen to my message that the prophet
    speaks in my name.
  nld-1939: En wanneer iemand niet naar zijn woorden, die hij in mijn Naam zal spreken,
    luistert, dan zal Ik het op hem wreken.
  nch-BL: Huan cati hueli masehuali cati amo quicaquis nocamanal cati nopa tajtolpanextijquet
    quiijtos ten na, na nijtatzacuiltis.
  vie-1934: Bằng có ai không nghe theo lời ta mà đấng tiên tri nhân danh ta nói, thì
    ta sẽ hạch ai đó.
  hin-CV: तब यह होगा कि जो कोई उसके द्वारा मेरी ओर से दिए गए आदेशों की उपेक्षा करेगा,
    खुद मैं उसे उत्तरदायी ठहराऊंगा.
  eng-OURB: Whoever does not honor the words of the Prophet will give an account to
    God. The prophet's words are equal authority to God's words. It shall happen,
    that whoever will not sh'ma ·hear obey· my words which he shall speak in my name,
    I will require it of him.
  spa-BES: Y el que no oiga mis palabras que dirá en mi nombre, será responsable ante
    mí.
  tdx-tdx: Ie amy zao, hanañako kabò ze tsy mañaoñe o fivolako ho tsarae’e ami’ty
    añarakoo.
  vid-vid: Yoneche yohambe yahulichize ulonzi woyolonga mloli ayo kwa itagwa lya heni,
    nene baha ndomgaza.
  eng-OKE: And the man who will not hearken to My words which he will speak in My
    Name, My Word will require it of him.
  tha-KJV: ต่อมาผู้ใดไม่เชื่อฟังถ้อยคำของเรา ซึ่งผู้​พยากรณ์​กล​่าวในนามของเรา เราจะกำหนดโทษผู้​นั้น
  por-BR-2018: Mas será, que qualquer um que não ouvir minhas palavras que ele falar
    em meu nome, eu lhe exigirei prestar contas.
  deu-ELO: Und es wird geschehen, der Mann, der nicht hört auf meine Worte, die er
    in meinem Namen reden wird, von dem werde ich es fordern. -
  eng-WYC-2018: And I shall be venger of him, that will not hear his words, which
    he shall speak in my name. (And I shall take vengeance upon anyone, who shall
    not obey the words, which he shall speak in my name.)
  epo-epo: Kaj se iu homo ne aŭskultos Miajn vortojn, kiujn li parolos en Mia nomo,
    tiun Mi punos.
  uig-PIN: Wǝ xundaⱪ boliduki, u Mening namimda dǝydiƣan sɵzlirimgǝ ⱪulaⱪ salmaydiƣan
    ⱨǝrⱪandaⱪ kixi bolsa, Mǝn uningdin ⱨesab alimǝn.
  beo-beo: 'E da Na Dioba:le sia:mu amola nowa dunu da ea sia: hame nabasea, Na da
    ema se dabe imunu.'
  tpi-OTNT: Na long nem bilong mi yet bai profet i autim tok, na sapos sampela man
    i sakim tok bilong em, bai mi mekim save long ol.
  hau-SA: Duk wanda bai saurari kalmomina da annabin nan yake magana da sunana ba,
    ni kaina zan nemi hakki a kan mutumin.
  uig-LAT: We shundaq boliduki, u Méning namimda deydighan sözlirimge qulaq salmaydighan
    herqandaq kishi bolsa, Men uningdin hésab alimen.
  nde-nde: Nxa loba ngubani ongayikulalela amazwi ami azakhulunywa ngumphrofethi ngebizo
    lami, mina ngokwami yimi engizamelana laye.
  ton-ton: Pea ʻe hoko ʻo pehē, ko ia fulipē ʻe ʻikai tokanga ki heʻeku ngaahi lea
    ʻaia ʻe lea ʻaki ʻe ia ʻi hoku huafa, teu ʻeke ia kiate ia.
  ces-1613: I budeť, že kdo by koli neposlouchal slov mých, kteráž mluviti bude ve
    jménu mém, já vyhledávati budu na něm.
  eng-WMB: It shall happen, that whoever will not listen to my words which he shall
    speak in my name, I will require it of him.
  tam-TCV: அந்த இறைவாக்கினன் என் பெயரில் சொல்லும் என் வார்த்தைகளுக்கு யாராவது செவிகொடாமல்போனால்,
    நான் நானே அவனிடம் கணக்குக்கேட்பேன்.
  ceb-ULB: Mahitabo kini nga kung adunay si bisan kinsa nga dili maminaw sa akong
    mga pulong nga iyang gisulti sa akong ngalan, paninglan ko siya.
  pol-UBG: I jeśli ktoś nie będzie posłuszny moim słowom, które będzie on mówić w
    moim imieniu, zażądam od niego zdania sprawy.
  agr-agr: Tuja nuna chichamen antugkachaju aidaunak wi suwimkan susattajai.
  kyc-kyc: Baame nambana kingi dokona lao kararamo dokopa wambu mendeme banya pii
    rape rape lao lao soo nyii naramo doko randa mairu.
  urd-GVU: جب وہ نبی میرے نام میں کچھ کہے تو لازم ہے کہ تُو اُس کی سن۔ جو نہیں سنے
    گا اُس سے مَیں خود جواب طلب کروں گا۔
  deu-1912: Und wer meine Worte nicht hören wird, die er in meinem Namen reden wird,
    von dem will ich's fordern.
  kan-2017: ಅವನು ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಹೇಳಿದ ಮಾತುಗಳಿಗೆ ಯಾರು ಕಿವಿಗೊಡುವದಿಲ್ಲವೋ ಅಂಥವರನ್ನು ನಾನು
    ಶಿಕ್ಷಿಸುವೆನು.
  yap-yap: Ra non u fithingag, ma gu ra gechignag e en nra siyeg ni nge fol rok.
  hlt-MCSB: Kai ming neh a thui kai kah olka te hnatun mueh la aka om hlang te tah
    kamah loh ka cae bitni.
  mdy-ETH: ታ ሱንፆና ዬያ ኬኤዛ፥ ታ ማሊፆ ኬኤዛሢ ጋዓ ባኮ ዋይዙዋ ዓሲ ቢያይዳ ሜቶ ታ ዓጋንዳኔ።
  twi-ASANTE: Obiara a wantie asɛm a odiyifoɔ no bɛka wɔ me din mu no, mʼankasa me
    ne ɔsoɔdenfoɔ no bɛdi.
  mwc-mwc: Ba kotoi wata wonaku niko peroveta kau wabai ini biyoneyonei ba kega ina
    nonora wai yauku ikesiku mom saroba ana berei.
  eng-WEBU: It shall happen, that whoever will not listen to my words which he shall
    speak in my name, I will require it of him.
  bnp-bnp: Na ragu kunana a propet ge vakalongo a ngava. I ranga ge longotaro, bara
    i tahoka a ngava.
  wal-wal: I ta sunttan yootiyo ta qaalaa siyenna oossinne haluwaa taani kiyana.
  spa-PDDPT: Pero a cualquiera que no escuche mis Palabras que él hablará en mi Nombre,
    Yo mismo le pediré cuentas.
  gun-gun: Xerery rupi xeayvu ha'e omombe'u ramo ambopaga 'rã ndojapyxaka potai va'e
    ha'e javi.
  ilo-ULB: Mapasamakto a no adda ti siasinoman saan a dumngeg kadagiti sasaok nga
    isasaona iti naganko, birukekto daytoy kenkuana.
  kpg-kpg: I di madagoaa dela ma ga helekai ai soukohp deelaa i dogu ingoo, gei tangada
    dela ma ga hagalee hagalongo, gei Au ga hagaduadua a mee.
  uig-ARA: ۋە شۇنداق بولىدۇكى، ئۇ مېنىڭ نامىمدا دەيدىغان سۆزلىرىمگە قۇلاق سالمايدىغان
    ھەرقانداق كىشى بولسا، مەن ئۇنىڭدىن ھېساب ئالىمەن.
  tof-tof: Kürü bóktan koke nótó arrkrru yarile, ene pama ne poko bóktale kürü ngidü,
    ka oya sab imtino wa, “Ma kürü bóktan koke iade arrkrru namülnürrü?”
  sus-sus: Mixi nde na lu, a mu a tuli mati na namiɲɔnmɛ xa masenyi ra a naxan tima
    n xili ra, n tan yɛtɛ yati nan na kanyi makiitima.»
  pon-2006: Eri, ni ahnsou me soukohp emen pahn kin pato ni mwarei, I pahn kaloke
    aramas sohte lipilipil me sohte kin peikiong.
  jae-jae: Ma lau samob, taŋ sêkêŋ taŋeŋ aêŋoc biŋ, taŋ eŋ oc êsôm ênam aê aoc naŋ
    atom, aê tauc oc jajatu êsêac gebe sêwa nêŋ biŋ sa.
  ksd-ksd: Ma diat par ba pa dia kapupi kaugu tinata ba na tatike ta ra iangigu, ina
    kure diat.
  tur-YTC: Öyle olacak ki, benim adımla söyleyeceğim sözlerimi dinlemeyen kişiden
    bunu isteyeceğim.
  grc-BRENT: Καὶ ὁ ἄνθρωπος ὃς ἐὰν μὴ ἀκούσῃ ὅσα ἂν λαλήσῃ ὁ προφήτης ἐκεῖνος ἐπὶ
    τῷ ὀνόματί μου, ἐγὼ ἐκδικήσω ἐξ αὐτοῦ.
  ind-AYT: Hal ini akan terjadi, bahwa setiap orang yang tidak mendengarkan firman-Ku
    yang dia katakan atas nama-Ku, Aku akan menuntut kepadanya.”
  nya-nya: Ine mwini ndidzaweruza aliyense amene sadzamvera mawu anga amene mneneriyo
    adzayankhula mʼdzina langa.
  hrv-hrv: A ne bude li tko poslušao mojih riječi što ih prorok bude govorio u moje
    ime, taj će odgovarati preda mnom.
  mps-mps: Tama ena nogide naga te profet bidigo te po pusiyu yaibao. Tialima, te
    bidi mebago agai po sela sąyani da, teda eno aga dene mawaibao.
  tpi-tpi: Na long nem bilong mi yet bai profet i autim tok, na sapos sampela man
    i sakim tok bilong em, bai mi mekim save long ol.
  dan-1931: Og enhver, der ikke vil høre mine Ord, som han taler i mit Navn, ham vil
    jeg kræve til Regnskab.
  vie-OVCB: Khi người ấy nhân danh Ta nói điều gì, ai không vâng lời sẽ bị Ta trừng
    trị.
  guj-2017: અને એમ થશે કે, મારે નામે મારાં જે વચનો તે બોલશે, તે જે કોઈ નહિ સાંભળે
    તેની પાસેથી હું જવાબ લઈશ.
  pon-2006A: Eri, ni ahnsou me soukohp emen pahn kin pato ni mwarei, I pahn kaloke
    aramas sohte lipilipil me sohte kin peikiong.
  por-BRBSL: Acontecerá que, quem não escutar minhas palavras que ele falará em meu
    nome, eu as exigirei dele.
  cth-cth: Hote profet ni ka min lahoi a dei e lawk hah tarawi laipalah kaawm e teh,
    kai ni ka yue han.
  twi-twi: Mʼankasa me ne obiara a wantie asɛm a odiyifo no bɛka wɔ me din mu no bedi.
  hlt-hlt: Kai ming neh a thui kai kah olka te hnatun mueh la aka om hlang te tah
    kamah loh ka cae bitni.
  tbz-SIM: Kòò mɔù í yie n yɛ̃ wèè yó nnɑ́ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì ò nɑ̀kɛ́ tì, míì mɔ́mmuɔ
    nyóó yṹɔ̃́ nho to.
  msy-2020: Eghtɨ akam inigha izir gumazir kam nan ziamra akam akunam. Eghtɨ gumazamizir
    an akam batoziba, kɨ ivezir kuram me danɨngam.
  azb-azb: Mənim adımla söylədiyi sözlərə qulaq asmayan adamı ittiham edəcəyəm.
  eng-DBY: And it shall come to pass that the man who hearkeneth not unto my words
    which he shall speak in my name, I will require it of him.
  hin-2017: और जो मनुष्य मेरे वह वचन जो वह मेरे नाम से कहेगा ग्रहण न करेगा, तो मैं
    उसका हिसाब उससे लूँगा। (प्रेरि. 3:23)
  wol-KYG: Su boobaa ku déggalul sama kàddu yi muy wax ci sama tur, man maa ko koy
    topp.
  eng-YLT: and it hath been — the man who doth not hearken unto My words which he
    doth speak in My name, I require [it] of him.
  kne-kne: Mankali ay panakaawak ko et ibaga na din paibagak en sisya, isonga dosaek
    din adi mamati en sisya.
  eng-WYC-2017: And I shall be avenger of him, that will not hear his words, which
    he shall speak in my name.
  eng-WMBB: It shall happen, that whoever will not listen to my words which he shall
    speak in my name, I will require it of him.
  urd-GVH: जब वह नबी मेरे नाम में कुछ कहे तो लाज़िम है कि तू उस की सुन। जो नहीं सुनेगा
    उससे मैं ख़ुद जवाब तलब करूँगा।
  rug-rug: Kaqu zama pa pozaqu Rau si asa meke kaqu va kilasia Rau sa tie sapu korona
    va tabea si asa.
  gaz-gaz: Nama dubbii koo kan raajiin maqaa kootiin dubbatu dhagaʼuu didu kam iyyuu,
    ani mataan koo isa nan gaafadha.
  fra-LSG: Et si quelqu’un n’écoute pas mes paroles qu’il dira en mon nom, c’est moi
    qui lui en demanderai compte.
  gnn-gnn: Waŋanydja ŋayi yurru yukurra ŋarrakala yana yäkuyu, ga ŋunhi yurru ŋula
    yol yolŋu yakanydja dhäruk märrama ŋanya, ŋarranydja yurru ŋanya dhä‐ḏir'yunna
    ŋunhiyinydjayi dhäruk‐märranharamiriwnhanydja yolŋunha.’
  yal-yal: Xa muxu yo mi a tuli mati falan na nabiin naxan nalima n xinli, n tan yɛtɛɛn
    na kanna makitima nɛn.
  iou-iou: Täŋpäkaŋ äma, profet unitäŋo man wäpna terak yäŋahäŋirän nämo nadänayäŋ
    täŋo uwä näkŋa kowata api yäŋtäreŋ yämet.
  haw-1868: A o ke kanaka hoolohe ole i ka'u mau olelo, ana e olelo aku ai ma ko'u
    inoa, na'u no ia e hoopai aku.
  arb-NAV: فَيَكُونُ أَنَّ كُلَّ مَنْ يَعْصَى كَلامِي الَّذِي يَتَكَلَّمُ بِهِ بِاسْمِي،
    فَأَنَا أُحَاسِبُهُ.
  ewe-ewe: Nye ŋutɔ mahe to na ame sia ame si maɖo toe, awɔ nye nya si wòagblɔ nɛ
    la dzi o.
  eng-LEE: And it shall come to pass, that if there be a man who will not hearken
    unto my words which he shall speak in my name, I myself will require it of him.
  asm-FB: সেই ভাৱবাদীয়ে মোৰ নামেৰে এই যি কথা ক’ব, কোনোৱে যদি মোৰ সেই কথা নুশুনে,
    তেন্তে মই নিজে তেওঁৰ পৰা তাৰ হিচাপ ল’ম।
  sus-A: مِشِ ندٍ نَ لُ، عَ مُ عَ تُلِ مَتِ نَ نَمِحْنمّ شَ مَسٍنيِ رَ عَ نَشَن تِمَ
    ﭑ شِلِ رَ، ﭑ تَن يّتّ يَتِ نَن نَ كَنيِ مَكِيتِمَ.»
  fra-SBL: Quiconque n'écoutera pas les paroles qu'il prononcera en mon nom, je le
    lui demanderai.
  hbo-hbo: וְהָיָ֗ה הָאִישׁ֙ אֲשֶׁ֤ר לֹֽא־יִשְׁמַע֙ אֶל־דְּבָרַ֔י אֲשֶׁ֥ר יְדַבֵּ֖ר
    בִּשְׁמִ֑י אָנֹכִ֖י אֶדְרֹ֥שׁ מֵעִמֹּֽו׃
  eng-WYCLIFFE: Forsothe Y schal be vengere of `that man, that nyle here the wordis
    `of hym, whiche he schal speke in my name.
  cwe-cwe: One munhu yoyose yahalema kuhulika mbuli zangu ziyolonga mulotezi kwa zina
    jangu, niye mwenyewo nizamtagusa.
  kik-kik: Mũndũ o wothe ũkaarega kũigua ciugo ciakwa iria mũnabii ũcio akaaria thĩinĩ
    wa rĩĩtwa rĩakwa-rĩ, niĩ mwene nĩ niĩ ngamũũria ũhoro ũcio.
  omb-omb: Nge vin gato lo henagu me tareve a tangaloi vin tarani tea vena rongoe,
    neu nain veveginie.
  fra-NCL: Et si quelqu’un n’écoute pas mes paroles qu’il dira en mon nom, c’est moi
    qui lui en demanderai compte.
  cek-AK: Anih mah ka hmin hoi thuih ih loknawk tahngai ai kami, to baktih kami to
    lok ka caek han.
  cuk-cuk: Ar doa-dule, we-dule-ibmar-sogedba ibmar-imaksulile, an-sunnad we-dulese
    ibmar egisoye.’
  uig-CYR: Вә шундақ болидуки, у Мениң намимда дәйдиған сөзлиримгә қулақ салмайдиған
    һәр қандақ киши болса, Мән униңдин һесап алимән.
  pma-pma: Kei heselus en isok ka inau nisan mahien min meatin koa seseini valong
    kat ren.
  tel-2017: అతడు నా పేరుతో చెప్పే నా మాటలను విననివాణ్ణి నేను శిక్షిస్తాను.
  hat-BSA: Li va vin rive ke nenpòt moun ki pa koute pawòl Mwen yo ke li va pale nan
    non Mwen, Mwen Menm, Mwen va egzije sa de li menm.
  bxh-bxh: Guyau iyen, In, haba ai hesagu, ya libaliba na yena sai hige i lau watan,
    haba E panisi.
  kos-kos: El fah kaskas inek, ac nga fah kai kutena mwet su tia aksol.
  hbo-WLC: וְהָיָ֗ה הָאִישׁ֙ אֲשֶׁ֤ר לֹֽא־יִשְׁמַע֙ אֶל־דְּבָרַ֔י אֲשֶׁ֥ר יְדַבֵּ֖ר
    בִּשְׁמִ֑י אָנֹכִ֖י אֶדְרֹ֥שׁ מֵעִמּֽוֹ׃
  ibo-ibo: Onye ọbụla jụrụ ige ntị nʼokwu m niile nke onye amụma ga-agwa ha nʼaha
    m ka mụ onwe m ga-emesi ike.
  ory-ory: ପୁଣି ଆମ୍ଭ ନାମରେ ସେ ଆମ୍ଭର ଯେଉଁ ଯେଉଁ ବାକ୍ୟ କହିବେ, ତାହା ଯିଏ ଶୁଣିବ ନାହିଁ, ତାହାଠାରୁ
    ଆମ୍ଭେ ତହିଁର ପରିଶୋଧ ନେବା।
  chk-chk: Nge are eman esap aleasochisi ai kewe kapas ätewe epwe apasa fän itei,
    püsin ngang üpwe apwüngü.
  rop-rop: Det speshalwan mesinja im garra tok blanga mi, en if enibodi nomo teiknodis
    langa im wal ai garra panishim im.
  ukr-1871: А хто не послухає слів моїх, що промовить їх пророк в іменї моїм, такий
    чоловік відповість менї.
  deu-1951: Und wer auf meine Worte nicht hören will, die er in meinem Namen reden
    wird, von demselben will ich es fordern!
  eng-JPS: And it shall come to pass, that whosoever will not hearken unto My words
    which he shall speak in My name, I will require it of him.
  srp-1865: A ko god ne bi poslušao rijeèi mojih, koje æe govoriti u moje ime, od
    toga æu ja tražiti.
  lug-lug: Omuntu yenna ataagonderenga bigambo Nnabbi by’anaayogeranga mu linnya lyange,
    Nze kennyini, Nze nnaamwekolerangako.
  heb-heb: והיה האיש אשר לא ישמע אל דברי אשר ידבר בשמי אנכי אדרש מעמו׃
  ben-IRV: আর আমার নামে তিনি আমার কথা বলবে এবং যদি কেউ না শোনে, তার কাছে আমি পরিশোধ
    নেব।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿਹੜਾ ਮਨੁੱਖ ਮੇਰੇ ਉਨ੍ਹਾਂ ਸ਼ਬਦ ਨੂੰ ਨਾ ਸੁਣੇ, ਜੋ ਉਹ ਮੇਰੇ
    ਨਾਮ ਤੋਂ ਬੋਲੇਗਾ, ਮੈਂ ਉਸ ਤੋਂ ਉਸ ਦਾ ਲੇਖਾ ਲਵਾਂਗਾ।
  mya-JVB: ထိုပရောဖက်သည် ငါ့ အခွင့် နှင့် ဟောပြော သော ငါ့ စကား တို့ကို အကြင်သူ သည်
    နား မ ထောင်ဘဲ နေအံ့၊ ထိုသူ ကို ငါ စစ်ကြော မည်။
  hmo-hmo: Inai peroveta tauna be lauegu ladana dekenai do ia hereva, bona daika ese
    unai hereva ia abia dae lasi, lau ese davana do lau henia.
  urd-urd: और जो कोई मेरी उन बातों की जिनकी वह मेरा नाम लेकर कहेगा न सुने, तो मैं
    उनका हिसाब उनसे लूँगा।
  rus-SYN: а кто не послушает слов Моих, которые Пророк тот будет говорить Моим именем,
    с того Я взыщу;
  bqc-SIM: Tó gbɛ̃́ i swã́sɛ Dii yã́ pↄ́ ãnabipi a o ń aà tↄ́oio, Dii a yã́pi
    la adewaɛ.
  tcz-CHONGTHU: Koi hijongleh hiche themgaopa thusei nah sah lou auma ahileh, amapa
    chunga chu lhen chilna lhung ding ahi.
  mar-mar: हा संदेष्टा माझ्या वतीने बोलेल. तेव्हा जो कोणी ते ऐकणार नाही त्यास मी शासन
    करीन.
  soq-soq: Me ipa peroweta, sa baiwa ne ebonawo gagalolempo apana me aiawa etepie
    tane mai ruawalepia ne apana sa matangelasapa.
  qub-qub: Chay profëtä jutëcho willacushanta mana wiyacoj cajtaga quiquëmi jusgashaj.
  hat-hat: Si yon moun pa koute sa pwofèt la ap di yo nan non mwen, se avè m' menm
    l'ap an afè. Se mwen menm menm la gen pou l' rann kont.
  eng-BSB: And I will hold accountable anyone who does not listen to My words that
    the prophet speaks in My name.
  tod-tod: Ni nui ta a ɠɛlɛna, ga é mina woilo naa ma, nii é bosu dàaseigi zu,
    nà ɓɔɠɔi, nà su ɓolo ve zea.
  eng-WEBPB: It shall happen, that whoever will not listen to my words which he shall
    speak in my name, I will require it of him.
  kbq-kbq: Ana'ma asami'nua nanekema nehinama mago vahe'mo'ma ke'ama ontahina, Nagra
    e'i ana vahera kegahue.
  nhe-BL: Huan tlen hueli tlacatl tlen ax quicaquis notlajtol tlen nopa tiocamanalojquetl
    quiijtos nopampa na, na nijtlatzacuiltis.
  gub-BL: A'e awa umume'u putar heze'eg purupe herer rehe nehe. Aze amo nuweruzar
    kwaw a'e heze'eg nehe, azepyk putar hehe nehe, i'i Tupàn ihewe a'e 'ar mehe.
  eng-DRA: And he that will not hear his words, which he shall speak in my name, I
    will be the revenger.
