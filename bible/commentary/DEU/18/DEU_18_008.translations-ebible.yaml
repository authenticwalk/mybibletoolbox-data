verse: DEU.018.008
translations:
  mal-C: അദ്ദേഹത്തിനു പിതൃസ്വത്തു വിറ്റു കിട്ടിയ പണം ലഭിച്ചിട്ടുണ്ടെങ്കിലും, അദ്ദേഹമുൾപ്പെടെ
    ശുശ്രൂഷചെയ്യുന്ന ലേവ്യരെല്ലാവരും അവരുടെ ആനുകൂല്യങ്ങൾ തുല്യമായി വീതിക്കണം.
  deu-TKW: Zu gleichen Teilen sollen sie die dortigen Einkünfte genießen, abgesehen
    von dem, was einer aus dem Verkauf väterlichen Vermögens löst.
  lin-lin: Akozwa eteni ya ndenge moko na bango na oyo etali biloko ya kolia, bakisa
    mbongo oyo akozwa tango bakoteka biloko ya libota.
  eng-LSV: They eat portion like portion, apart from his sold things from the fathers.
  eng-GNV: They shall haue like portions to eat beside that which commeth of his sale
    of his patrimonie.
  eng-WEBSTER: They shall have like portions to eat, beside that which cometh of the
    sale of his patrimony.
  nhw-BL: Yaya hueli quiselis san se imiyaca tlacualistli quen ne sequinoc quiselíaj
    huan ya nopa elis iyoca tlen quiselis quema miquis itata.
  swh-ONEN: Atashiriki sawa katika mafao yao, hata kama amepokea fedha kutoka mauzo
    ya mali ya jamaa yake.
  bba-bba: Bɑ koo nùn dim wɛ̃wɑ mu n kɑ beɡim nɛ bɑɑ mɛ u ye u rɑɑ mɔ dɔrɑ.
  eng-KJVCPB: They shall have like portions to eat, beside that which cometh of the
    sale of his patrimony.
  wbp-wbp: '@see-verse:DEU.018.007'
  luo-luo: Onego oyud pok maromre kodgi, kata obedo ni oseyudo pok makore koa e ndalo
    wuon-gi.
  meu-meu: Bona idia ida ana baine abia, iboudiai ahudia bae heḡereḡere, a ahuna ena
    hanua amo baine abia na ma idau.
  npi-ULB: त्यसको आफ्नो परिवारको सम्पतिको बिक्रीबाट आएको अतिरिक्त त्यसले पनि खानको
    लागि समान हिस्सा पाउनुपर्छ ।
  yor-yor: Wọn yóò ní ìpín kan láti jẹ, bí ó tilẹ̀ jẹ́ pé ó ti gba owó nípa títa ogún
    baba rẹ̀.
  ind-ind: Dia akan menerima bagian makanan yang sama seperti yang diterima oleh orang
    Lewi lainnya, meskipun keluarganya mendukung dia dengan uang.”
  pes-OPCB: از قربانیها و هدایایی که به لاویان داده می‌شود به او نیز باید سهمی تعلق
    گیرد، چه محتاج باشد و چه نباشد.
  tgl-ULB: Dapat silang magkaroon ng parehong bahagi para kainin, bukod sa kung ano
    ang dumating mula sa pinagbilhan ng pamana ng kaniyang pamilya.
  hui-hui: Loma binigo mo miaga karu tinaga tomo mbiraleru ibugua ogobi dege dege
    talebu migi bulebira. Ani bialu ibunaga damenerume talebu migi bini ngaru mo yu
    haga haga bulebira, lene.
  mya-mya: သူ​သည်​အ​ခြား​သော​ယဇ်​ပု​ရော​ဟိတ်​များ​ရ ရှိ​သော​အ​စား​အ​စာ​ဝေ​စု​အ​တိုင်း​ရ​ရှိ​ရ
    မည့်​အ​ပြင် မိ​မိ​၏​မိ​သား​စု​ထံ​မှ​ပေး​ပို့ သ​မျှ​ကို​လည်း​ရ​ယူ​နိုင်​ခွင့်​ရှိ​သည်။''
  bod-N: མི་དེར་རང་གི་ཕ་གཞིས་ནས་ཐོབ་པའི་ནོར་སྐལ་ལས་གཞན། ཁོའི་སྤུན་ཟླ་རྣམས་དང་མཉམ་པའི་ཟས་སྐལ་ཡང་འཐོབ་པ་ཡིན་ནོ།
    །
  sna-sna: Anofanira kuwana mugove wakaenzana newavo, kunyange zvake akawana mari
    paakatengesa nhaka yemhuri yake.
  spa-BLM: Tendrán porciones similares para comer, además de lo que provenga de la
    venta de sus bienes familiares.
  cac-cac: schaan svael icha yic eb' chi', vach'chom ay tas ay d'ay.
  swh-ULB: Wanapaswa kuwa na mgao wa kufanana wa kula, badala ya kile kinachokuja
    kutokana na mauzo ya urithi wa familia yake.
  bel-bel: дык няхай яны карыстаюцца аднолькавай доляй, звыш атрыманага ад продажу
    бацькоўскай маёмасьці.
  deu-ELBBK: So sollen sie zu gleichen Teilen essen, außer dem, was er von seinem
    väterlichen Eigentum verkauft hat.
  mbb-OT: Ebpekezawat daan sikandin te kandin he vahin duen te menge ibpemuhat minsan
    duen selakew en he egkekuwa zin puun te pemilya zin.
  mal-2015: അവന്റെ പിതൃസ്വത്തു വിറ്റുകിട്ടിയ മുതലിന്നുപുറമെ അവരുടെ ഉപജീവനം സമാംശമായിരിക്കേണം.
  rmc-rmc: Chudela ajci chaben sar the okla rašaja, kajte šaj chudel the o love peskra
    famelijakre ďeďictvostar.“
  pes-OPV: حصه های برابر بخورند، سوای آنچه ازارثیت خود بفروشد.
  ron-1924: ва прими ка хранэ о парте ла фел ку а лор ши, пе лынгэ еа, се ва букура
    ши де венитуриле ешите дин вынзаря аверий луй пэринтешть.
  ben-OBCV: তার পৈতৃক সম্পত্তি বিক্রির মূল্য পেলেও সেখানকার লেবীয়দের সঙ্গে সে সমান
    ভাগের অধিকারী হবে।
  som-som: Oo iyagu waa inay cunaan qayb isle'eg, oo aanay ku jirin waxa laga helo
    xoolaha aabbahood oo la iibiyo.
  lat-VUC: 'Partem ciborum eamdem accipiet, quam et ceteri: excepto eo, quod in urbe
    sua ex paterna ei successione debetur.'
  eng-ASVBT: They shall have like portions to eat, besides that which cometh of the
    sale of his patrimony.
  ita-1885: Mangino la lor parte gli uni come gli altri, per le lor nazioni paterne;
    oltre a quello ch'egli potrà aver venduto.
  eng-LXXUP: He shall eat an allotted portion, besides the sale of his hereditary
    property.
  eng-ULB: They must have similar portions to eat, besides of what comes of the sale
    of his family's inheritance.
  spa-VBL: Todos ellos recibirán las mismas asignaciones de comida, a pesar de que
    él haya recibido dinero de la venta de la propiedad de su padre.
  fra-_FOB: Il aura pour sa nourriture une portion égale à la leur, outre ce qu'il
    pourrait avoir vendu du bien de ses pères.
  mal-mal: അവന്റെ പിതൃസ്വത്ത് വിറ്റുകിട്ടിയ മുതലിനു പുറമെ അവരുടെ ഉപജീവനത്തിനുള്ളത്
    സമാംശമായിരിക്കണം.
  urd-GVR: Use qurbāniyoṅ meṅ se dūsroṅ ke barābar Lāwiyoṅ kā hissā milnā hai, ḳhāh
    use ḳhāndānī milkiyat bechne se paise mil gae hoṅ yā nahīṅ.
  suz-BL: मेको नु आ मार मार लेयशो क्‍येट बाक्‍त हना यो, अरु चढ़ेब खोदेंशो पा उइक्‍थ
    उइक्‍थ जचा ताइब।
  ita-1927: egli riceverà, per il suo mantenimento, una parte uguale a quella degli
    altri, oltre quello che gli può venire dalla vendita del suo patrimonio.
  ckb-ckb: ئەوا بەشیان یەکسان دەبێت لە خواردن، بێجگە لەوەی لە میراتی خێزانەکەی دەفرۆشرێت.
  eng-BBE: His food will be the same as theirs, in addition to what has come to him
    as the price of his property.
  kan-OKCV: ಅವನು ಪಿತ್ರಾರ್ಜಿತ ಆಸ್ತಿಯನ್ನು ಮಾರಿದ್ದರಲ್ಲಿ ಹಣದ ಪಾಲನ್ನು ಸ್ವೀಕರಿಸಿದ್ದರೂ, ಮಿಕ್ಕ
    ಲೇವಿಯರೊಡನೆ ಸಮಾನ ಪಾಲು ಹೊಂದಬೇಕು.
  tam-2017: அப்படிப்பட்டவர்கள் தங்கள் முற்பிதாக்களுடைய சொத்தின் விலைக்கிரயத்தை அநுபவிக்கிறதும்
    அல்லாமல், சாப்பாட்டிற்காக சமமான பாகத்தையும் பெற்றுக்கொள்வார்கள்.
  spa-RV-1909: Porción como la porción de los otros comerán, además de sus patrimonios.
  ron-BTF: Ei să aibă porţii de mâncat deopotrivă, pe lângă ceea ce vine din vânzarea
    averii sale părinteşti.
  eng-WEBP: They shall have like portions to eat, in addition to that which comes
    from the sale of his family possessions.
  eng-FBV: They will all receive the same food allowances, despite him having received
    money from the sale of his father's property.
  nld-1939: Hij zal dan hetzelfde aandeel genieten, afgezien van wat hij trekt van
    zijn vaderlijk bezit.
  nch-BL: Yaya hueli quiselis san se imiyaca tacualisti quej nopa sequinoc quiselíaj
    huan ya nopa elis iyoca ten quiselis quema miquis itata.
  vie-1934: thì người sẽ có một phần lương thực bằng phần của các anh em mình, không
    kể của người có thể bán được về của tổ-nghiệp mình.
  hin-CV: उन सभी के उपयोग के लिए तय भाग के समान होगा, अलावा उस अंश के, जो उन्हें अपने
    पूर्वजों की संपत्ति की बिक्री से मिला है.
  eng-OURB: They shall have like portions to eat, in addition to that which comes
    from the sale of his family possessions.
  spa-BES: Su comida será igual a la de ellos, además de lo que le ha llegado como
    el precio de su propiedad.
  tdx-tdx: Hanañ’ anjara mahakama mira am’ iereo re, ho tovo’ ze rinambe’e ami’ty
    nandetaha’e i lovan-droae’ey.
  vid-vid: Kopegwa honhu hawo ha kulya halingiwhana na hanji, hanga mbuli za heye
    nazimlutila goya kulawila kuli vinhu vilinguguzigwa na wanhu wa ivyazi lyawo.
  eng-OKE: Portion for portion shall they eat, beside the accustomed allotment which
    cometh on the Sabbath, as the fathers have appointed.
  tha-KJV: ให้​เขาได้ส่วนที่จะรับประทานเท่าๆกัน นอกเหนือจากส่วนที่เขาได้​มาด​้วยการขายทรัพย์​สิ​นของเขาเอง
  por-BR-2018: Porção como a porção dos outros comerão, além de seus patrimônios.
  deu-ELO: so sollen sie zu gleichen Teilen essen, außer dem was er von seinem väterlichen
    Eigentum verkauft hat.
  eng-WYC-2018: He shall take the same part of meats, that also other deacons shall
    take; besides that that is due to him in his city, by succession, either heritage,
    of (his) father. (He shall receive the same portion of food, that other Levites
    receive; besides what is due to him in his own city, by succession, either inheritance,
    from his father.)
  epo-epo: tiam ili manĝu egalajn partojn, krom tio, kion donas al li la vendo de
    la patra havo.
  uig-PIN: undaⱪta (mǝyli u atisidin ⱪalƣan mirasini setiwǝtkǝn yaki setiwǝtmigǝn
    bolsun) uning yǝydiƣan ülüxi ⱪerindaxliriningkidǝk boluxi kerǝk.
  beo-beo: E da eno gobele salasu dunu defele ha:i manu lamu amola ea sosogo fi da
    ema ha:i manu o eno liligi iasisia, e da amo huluane lamu da defea.
  tpi-OTNT: Ol wan wan pris i mas kisim wankain skel olsem ol arapela pris i save
    kisim. Na ol i ken holim ol arapela samting ol i kisim long ol famili bilong ol.”
  hau-SA: Zai sami rabo daidai da sauran, ko da yake ya karɓi kuɗin mallaka na iyali
    da ya sayar.
  uig-LAT: undaqta (meyli u atisidin qalghan mirasini sétiwetken yaki sétiwetmigen
    bolsun) uning yeydighan ülüshi qérindashliriningkidek bolushi kérek.
  nde-nde: Uzakwabelana labanye bakhe ngokulinganayo kulokho abakuzuzayo, lanxa yena
    esezuze imali ekuthengisweni kwempahla yakwabo.”
  ton-ton: Tenau ʻinasi tatau pe ʻi he meʻakai, neongo ʻa ʻene meʻa ʻaʻana ʻaia ʻoku
    tupu ʻi he fakatau ʻa hono tofiʻa.
  ces-1613: Díl rovný jísti budou, (bez škody toho, což by každý z nich prodal,) vedlé
    čeledi otců.
  eng-WMB: They shall have like portions to eat, in addition to that which comes from
    the sale of his family possessions.
  tam-TCV: குடும்பச் சொத்துக்களை விற்றதிலிருந்து அவன் பணத்தைப் பெற்றுக்கொண்டாலும்கூட,
    ஆசாரியருக்குக் கிடைப்பவற்றில் சமமான பங்கை அவனும் பெற்றுக்கொள்ள வேண்டும்.
  ceb-ULB: Kinahanglan nga managsama lamang ang bahin nga ilang kaonon, gawas sa unsa
    ang halin sa panulondon sa iyang pamilya.
  pol-UBG: Będą jeść równą część oprócz tego, co mają ze sprzedaży ojcowizny.
  urd-GVU: اُسے قربانیوں میں سے دوسروں کے برابر لاویوں کا حصہ ملنا ہے، خواہ اُسے خاندانی
    ملکیت بیچنے سے پیسے مل گئے ہوں یا نہیں۔
  deu-1912: die sollen gleichen Teil zu essen haben, ohne was einer hat von dem verkauften
    Gut seiner Väter.
  kan-2017: ಅವನ ಕೈಯಲ್ಲಿ ಪಿತ್ರಾರ್ಜಿತ ಸೊತ್ತನ್ನು ಮಾರಿದ ಹಣವಿದ್ದರೂ, ಇತರ ಲೇವಿಯರೊಂದಿಗೆ ಸಮವಾಗಿ
    ಭೋಗಿಸುವುದಕ್ಕೆ ಬಾಧ್ಯನಾಗಿರುವನು.
  yap-yap: Ma nge yag e ggan ngak ni ta’reb urngin ko tin kan pi’ ngak fatinef e prist,
    ma rayag ni nge par rok e tin ke pi’ chon e tabnaw rok ke yib ngak.
  hlt-MCSB: A napa taengkah hnoyoih om mai cakhaw khoyo tah khoyo bangla ca uh saeh.
  mdy-ETH: ሜሌ ቄኤሳ ዔካ ሙዖይዳፓ ዒዛ ሄላማ ዒዚ ዔካንዳኔ፤ ሃሣ ዒዛኮ ማኣሮ ዓሳ ዔኤቢ ሻንቼያይዳፓ ዳኬቴያ ዒ ዔካኒ ዳንዳዓኔ»
    ጌዔኔ።
  twi-ASANTE: Sɛ mpo wanya sika bi afiri abusua agyapadeɛ bi tɔn mu a, wɔde ne kyɛfa
    a ɛwɔ afɔrebɔdeɛ no mu sɛ Lewini no bɛma no sɛ asɛdeɛ.
  eng-WEBU: They shall have like portions to eat, in addition to that which comes
    from the sale of his family possessions.
  bnp-bnp: E huriki a prister ri gi bole a maki ni kani ge palupulupu. Pali a maki
    ranga tabu i habi a kabu ne ria, ri gi bole.
  wal-wal: Qassi ba aawaa aquwaa baizzin, bana gakkiyaagaa ekkidaagaa gidikkokka,
    qeeseti go7ettiyoobaa ubbaa etaara likke shaakkidi ekko.
  spa-PDDPT: Comerá porciones iguales, aparte de lo que reciba por la venta de sus
    bienes patrimoniales.
  gun-gun: Ha'e va'e ho'u va'erã ma ha'e kuery pegua reve joo rami ae 'rã, mba'emo
    guekoa py ovendeague repy áryve ome'ẽa 'rã.
  ilo-ULB: Masapul nga agpada iti bingay a kanen, malaksid pay ti aggapu iti paglakoan
    a tawid ti pamiliana.
  kpg-kpg: Mee e kae ana meegai e logo be nia meegai digau hai mee dabu ala i golo,
    gei mee e mee di hai mee gi nia mee o ono gau ma ga hagau ang gi deia.
  uig-ARA: ئۇنداقتا (مەيلى ئۇ ئاتىسىدىن قالغان مىراسىنى سېتىۋەتكەن ياكى سېتىۋەتمىگەن
    بولسۇن) ئۇنىڭ يەيدىغان ئۈلۈشى قېرىنداشلىرىنىڭكىدەك بولۇشى كېرەك.
  sus-sus: A lan nɛ a xa baloe sɔtɔ alɔ sɛrɛxɛdubɛ booree, bafe a harige ra a faxi
    naxan na a xun ma, a bara naxan sɔtɔ.
  pon-2006: E pahn kin ale soangen uwen pwaisohte me samworo teikan kin ale, oh e
    kak nekidala dahme eh peneinei kin kihong.
  ksd-ksd: Kadia tiniba na nian na varogop, ma na vatur vake bula ra mani di kul kana
    kakalai me.
  tur-YTC: Aile mülkü satışından elde edilene ek olarak aynı yiyecek payları olacaktır.
  grc-BRENT: Μερίδα μεμερισμένην φάγεται, πλὴν τῆς πράσεως τῆς κατὰ πατριάν.
  ind-AYT: Mereka akan memakan bagian yang sama, kecuali jika dia menerima dari penjualan
    harta leluhurnya.
  nya-nya: Iye ayenera kulandira zogawana zawo mofanana ndi anzakewo ngakhale kuti
    iye anagulitsa kale cholowa cha pa banja pawo.
  hrv-hrv: Neka jede jednak dio kao i drugi, bez obzira na prodanu očevinu.
  mps-mps: Te deli deli pris bidigo sabo nai tiwai deli naga siyu emainao. Tama me
    augwaligo te meba nai dabe te augwa hanide sabo nai, te me tolalumainao,” wali.
  tpi-tpi: Ol wan wan pris i mas kisim wankain skel olsem ol arapela pris i save kisim.
    Na ol i ken holim ol arapela samting ol i kisim long ol famili bilong ol.”
  dan-1931: De skal nyde samme Ret, fraregnet hvad enhver er kommet til ved Salg af
    sin Fædrenearv.
  vie-OVCB: Người này sẽ được chia phần đồng đều với anh em mình, dù người ấy có lợi
    tức riêng ở nhà.”
  guj-2017: તેઓના વડીલોની મિલકતના વેચાણથી જે તેઓને મળે તે ઉપરાંત તેઓને બીજાઓના જેટલો
    જ ભાગ ખાવાને મળે.
  pon-2006A: E pahn kin ale soangen uwen pwaisohte me samworo teikan kin ale, oh e
    kak nekidala dahme eh peneinei kin kihong.
  por-BRBSL: eles terão como que porções para comer, além do que provém da venda de
    seus bens familiares.
  cth-cth: Ama e râw a yo teh a hmu e hno touk laipalah, Levihnaw hoi reikâvan lah
    a coe van han.
  twi-twi: Sɛ mpo wanya sika bi afi abusua agyapade bi tɔn mu a, wɔde ne kyɛfa a ɛwɔ
    afɔrebɔde no mu sɛ Lewini no bɛma no sɛ asɛde.
  hlt-hlt: A napa taengkah hnoyoih om mai cakhaw khoyo tah khoyo bangla ca uh saeh.
  tbz-SIM: Bɛ diì níí yó mmɑ̀mu kɛ nɛ́ yíɛ́nɛ̀ ò yóó fítɛ́ o kpɛrɛ kɛ́pɛ́tɛ́ dɛ̀.
  msy-2020: Ofa gamir gumaziba vaghvagh dagher magh ghueziba inigh. Egh bizir igharazir
    a dagɨaba bagh amadazimɨn dagɨaba, a uaghan ua bagh dar suiragh.”
  azb-azb: O, ata mülkünün satışından əldə etdiyi vəsaitdən əlavə, onlarla bərabər
    paydan da istifadə edə bilər.
  eng-DBY: — they shall have like portions to eat, besides that which he hath sold
    of his patrimony.
  hin-2017: और अपने पूर्वजों के भाग के मोल को छोड़ उसको भोजन का भाग भी उनके समान मिला
    करे।
  wol-KYG: njël lu yemook njëlal ña mu fa fekk it lew na ko, te limaaleesul lu ko
    dikke ci njaayum alalu baayam.
  eng-YLT: portion as portion they do eat, apart from his sold things, with the fathers.
  eng-WYC-2017: He shall take the same part of meats, that also other deacons shall
    take; besides that that is due to him in his city, by succession, either heritage,
    of father.
  eng-WMBB: They shall have like portions to eat, in addition to that which comes
    from the sale of his family possessions.
  urd-GVH: उसे क़ुरबानियों में से दूसरों के बराबर लावियों का हिस्सा मिलना है, ख़ाह
    उसे ख़ानदानी मिलकियत बेचने से पैसे मिल गए हों या नहीं।
  rug-rug: Kaqu vagi hinia koari na ginani kekeṉoṉo gua tugo pu vagi ri kaiqa hiama
    pule vasina; meke sari na poata saripu poni nia ri nana tatamana soti, si kaqu
    va naqiti vekoi sa.
  gaz-gaz: Inni qabeenya maatii isaa kan gurguramu irraa maallaqa argatu illee Lewwota
    michoota isaa wajjin faayidaa argamu wal qixxee hirmaachuu qaba.
  fra-LSG: il recevra pour sa nourriture une portion égale à la leur, et jouira, en
    outre, des revenus de la vente de son patrimoine.
  yal-yal: A lan nɛn a yi balon sɔtɔ alo saraxaraliin bonne, hali a to a yii seene
    matixi, a gbeti sɔtɔ.
  haw-1868: E hoohalikeia ka lakou mea e ai ai, a o kona waiwai hoi i kuaiia na na
    makua mai.
  arb-NAV: وَمِنْ حَقِّهِ أَيْضاً أَنْ يَنَالَ نَصِيباً مُتَسَاوِياً مِنَ التَّقْدِمَاتِ،
    عَلاوَةً عَلَى مَا يَكُونُ قَدْ حَصَلَ عَلَيْهِ مِنْ بَيْعِ مَا وَرِثَهُ عَنْ
    آبَائِهِ.
  ewe-ewe: Ele be woatsɔ vɔsanuwo kple nunana bubuawo nɛ, abe nu si dze be woatsɔ
    nɛ la ene, eye menye ne nu siawo le ehiãm la ko o.”
  eng-LEE: They shall have like portions to eat, besides that which cometh of the
    sale of his patrimony.
  asm-FB: সেই লেবীয়া লোকে পৈত্রিক সম্পত্তি বিক্রী কৰি পোৱা মূল্যৰ উপৰিও সেই ঠাইৰ
    আন লেবীয়াসকলৰ লগত আহাৰৰ সমান ভাগ পাব।
  sus-A: عَ لَن نّ عَ شَ بَلٌي سْتْ عَلْ سّرّشّدُبّ بٌورٍيٍ، بَقٍ عَ هَرِفٍ رَ عَ
    قَشِ نَشَن نَ عَ شُن مَ، عَ بَرَ نَشَن سْتْ.
  fra-SBL: Ils auront des portions identiques à manger, en plus de ce qui provient
    de la vente des biens de sa famille.
  hbo-hbo: חֵ֥לֶק כְּחֵ֖לֶק יֹאכֵ֑לוּ לְבַ֥ד מִמְכָּרָ֖יו עַל־הָאָבֹֽות׃ ס
  eng-WYCLIFFE: He schal take the same part of meetis, `which and othere dekenes schulen
    take; outakun that that is due to hym in his citee, bi `successioun ethir eritage
    `of fadir.
  cwe-cwe: Kolondeka yeng'higwe ndiya fana wakulu wa nhambiko wamwenga, ingawa kanazo
    hela zoyapatile kwa kuchuuza vinhu va ndugu zake.
  kik-kik: Nake akaagaĩrwo indo ciiganaine na cia arĩa angĩ, o na gũtuĩka nĩamũkĩrĩte
    mbeeca ciumanĩte na kwendia indo cia nyũmba yao.
  fra-NCL: il aura pour sa nourriture une portion égale à la leur, indépendamment
    des produits de la vente de son patrimoine.
  cek-AK: A tawnh ih hmuen to zawh moe, hak ih phoisa khue ai ah loe, caak han koi
    hmuennawk loe kangvan ah amzet o tih.
  cuk-cuk: Wemar, Levitaʼmar-baiganyobi ega ibmar-uklemogoed, deyob, ibmar nikunonimarmogoed.
    Deginbali, na e-ibmar-e-babgangi-danikidi, maniga-imaksadgi na wergudii gumarbaloed.”
  uig-CYR: ундақта (мәйли у атисидин қалған мирасини сетивәткән яки сетивәтмигән болсун)
    униң йәйдиған үлүши қериндашлириниңкидәк болуши керәк.
  tel-2017: తన పిత్రార్జితాన్ని అమ్మగా వచ్చినది కాక, ఇతరుల్లాగే అతడు వంతు పొందాలి.
  hat-BSA: Li dwe gen pòsyon egal nan benefis pa yo a, menmlè li te resevwa nan kòb
    vant posesyon fanmi an.
  kos-kos: El ac fah eis lupa se na ma mwet tol ngia eis ke mwe mongo, sayen ma sou
    lal uh supu nu sel.”
  hbo-WLC: חֵ֥לֶק כְּחֵ֖לֶק יֹאכֵ֑לוּ לְבַ֥ד מִמְכָּרָ֖יו עַל־הָאָבֽוֹת׃ ס
  ibo-ibo: Ọ ga-esokwa keta oke a na-ekenye ndị Livayị bi nʼobodo ahụ, nʼagbanyeghị
    na ọ na-enweta ego site nʼorire e rere ihe onwunwe ezinaụlọ ya.
  ory-ory: ସେ ଆପଣା ପୈତୃକ ଅଧିକାର ବିକ୍ରୟର ମୂଲ୍ୟ ଛଡ଼ା ସେମାନଙ୍କ ସମାନ ଭୋଜନର ଅଂଶ ପାଇବ।
  chk-chk: Iwe, epwe wor inetin mongö usun chök inetin chienan kewe, inamwo ika a
    fen angei moni seni mine an me won saman a amömöla.”
  rop-rop: en olabat garra abum det seimkain daga wulijim najalot serramonimen deya.
    Olabat gin kipum detlot ting weya olabat femilimob jandim blanga olabat.”
  ukr-1871: То рівним паєм годувати муться вони, кромі того, що мати ме за продану
    батьківщину свою.
  deu-1951: sie sollen sich in die Speise teilen, abgesehen von dem Erlös, den einer
    von seinem väterlichen Vermögen hat.
  eng-JPS: They shall have like portions to eat, beside that which is his due according
    to the fathers' houses.
  srp-1865: Neka jedu jednak dio, osim onoga što bi koji prodao u porodici otaca svojih.
  lug-lug: Anaagabananga kyenkanyi ne banne abaabulijjo, ne bw’anaabanga ng’alina
    ensimbi ezize ku bubwe z’anaabanga aggye mu by’omu maka ge by’atunze.
  heb-heb: חלק כחלק יאכלו לבד ממכריו על האבות׃
  ben-IRV: তারা খাবারের জন্যে সমান অংশ পাবে; তাছাড়া সে নিজের উত্তরাধিকার বিক্রির
    মূল্যও ভোগ করবে।
  pan-pan: ਜੋ ਕੁਝ ਉਸ ਨੂੰ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀ ਜਾਇਦਾਦ ਦੀ ਵਿੱਕਰੀ ਤੋਂ ਮਿਲੇ, ਉਸ ਨੂੰ ਛੱਡ ਉਹ
    ਸਾਰੇ ਭੋਜਨ ਵਿੱਚੋਂ ਇੱਕੋ ਜਿਹਾ ਹਿੱਸਾ ਖਾਣ।
  mya-JVB: သူ ၏အမွေကို ရောင်း ၍ရသောဥစ္စာ မှတပါး ၊ လေဝိသားများတို့နှင့်အတူအညီ အမျှခံရမည်။
  hmo-hmo: Bona ia ese idia danu edia aniani hegeregerena do ia ania. Ma bema iena
    hanua taudia ese moni o kohu idia siaia, ia ese do ia dogoatao diba, iena.
  urd-urd: और उन सबको खाने को बराबर हिस्सा मिले, 'अलावा उस क़ीमत के जो उसके बाप —
    दादा की मीरास बेचने से उसे हासिल हो।
  rus-SYN: то пусть они пользуются одинаковою частью, сверх полученного от продажи
    отцовского имущества.
  bqc-SIM: Ali a baa ble láńwaɛ, pↄ́ pↄ́ aà mae bɛdeↄ lí kpã́sãɛ̀ bàasi.
  tcz-CHONGTHU: Ama insungmite akon thilpeh ijat um jongleh, thil ki katdoh jouse
    aneh khopset aneh thei diu ahi.
  mar-mar: त्यास इतरांप्रमाणेच वाटा मिळेल. शिवाय आपल्या कुटुंबाच्या उत्पन्नात त्याचा
    वाटा असेलच.
  qub-qub: Micuytapis chasquenga waquincuna chasquishannöllami. Taytan raquipashan
    jananmanmi chaycunata chasquenga.
  hat-hat: l'a resevwa menm kantite manje ak lòt yo, san yo pa bezwen konsidere sa
    li resevwa deja nan byen papa l'.
  eng-BSB: They shall eat equal portions, even though he has received money from the
    sale of his father’s estate.
  tod-tod: Toɠa nɔnɔ ma laamianigi zɔlɔɔ, é zoloo naati tɔnɔi liegɔi ma, naa la ɓɔni
    pogani ʋa lɔnɔgi ʋa, é pɔdizu, nii é sɔlɔɔni kɛɛɠɛni zea.
  eng-WEBPB: They shall have like portions to eat, in addition to that which comes
    from the sale of his family possessions.
  kbq-kbq: Hagi nefa fenozama zagore'ma atreno erinia zagoa eri'ne'nianagi, ofama
    hanaza ne'zana ruga'a pristi vahe'enena mago avamente refko huno erigahie.
  nhe-BL: Yajaya hueli quiselis san se imiyaca tlacualistli queja ne sequinoc quiselíaj
    huan ya nopa elis iyoca tlen quiselis quema miquis itata.
  gub-BL: Upyhyk putar temi'u amo xaxeto wazàwe nehe no. Aze iànàm omono kar ma'e
    izupe wà nehe, upuner a'e ma'e ipyhykaw rehe a'e nehe no.
  eng-DRA: 'He shall receive the same portion of food that the rest do: besides that
    which is due to him in his own city, by succession from his fathers.'
