  nya-nya: Mitundu ya anthu imene mudzayipirikitseyo imamvera anyanga kapena owombeza
    mawula. Koma inu Yehova Mulungu wanu sanakuvomerezeni kutero.
  hrv-hrv: Narodi koje ćeš naskoro otjerati s posjeda slušaju vračare i gatare, ali
    tebi to Jahve, Bog tvoj, ne dopušta.
  mps-mps: Tama Mosesgo te po wali, “Megi dagego augwaligo tǫ sigi painogo ebo, te
    we bidi hani da, te da augwaligo te yesi bidi dabego po wali pelama, tama esela
    bidi wali peyu, tama ebo dao. Tiali goli, Genuai Bidi dago God, agai dagego te
    kolesaga wali pelamuo olama, habu selai dao.
  tpi-tpi: Na Moses i tok, “Ol dispela lain pipel, nau yupela i laik i go kisim graun
    bilong ol, em ol i save bihainim tok bilong ol glasman na i save mekim pasin tambaran.
    Tasol God, Bikpela bilong yumi, i tambuim yupela long mekim dispela pasin.
  dan-1931: Thi disse Folk, som du skal drive bort, hører på dem, der tager Varsler
    og driver Spådomskunst; men sligt har HERREN din Gud ikke tilladt dig.
  vie-OVCB: Các dân tộc kia bói toán đủ điều, nhưng Chúa không cho phép anh em làm
    những điều đó.”
  guj-2017: કેમ કે આ જે દેશજાતિઓનું વતન તમે પામવાના છો, તેઓ જોષ જોનારોઓનું તથા શુકન
    જોનારાનું પણ સાંભળે છે. તમને તો યહોવાહ તમારા ઈશ્વરે એવું કરવા દીધું નથી.
  pon-2006A: Moses ahpw ketihtihki, “Tohn sahpw me kumwail nektehn sapwenikihla, re
    kin idawehn kaweidpen sounakamanaman akan, de re kin koapworopworki kosetipw kan;
    ahpw KAUN-O amwail Koht, sohte kupwurki kumwail en wia soahng wet.
  por-BRBSL: Para estas nações, que vós despojareis, escutai aqueles que praticam
