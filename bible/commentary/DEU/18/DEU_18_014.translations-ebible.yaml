    Cathut ni kâ na poe hoeh.
  twi-twi: Aman a morekotu wɔn yi tie wɔn a wɔpɛ abayisɛm ne nkɔmhyɛnsɛm. Nanso mo
    de, Awurade, mo Nyankopɔn no, mmaa mo kwan sɛ monyɛ saa ɛ.
  hlt-hlt: Nang kah na huul namtom rhoek loh kutyaek aka so tih aka hma ol te hnatun
    uh cakhaw nang ham tah BOEIPA na Pathen loh a ngaih moenih.
  tbz-SIM: Kɛ yɛ̃́ ibotí di yóó bɛti ì kɔ̀rìmɛ̀ tipɑ̃ɑ̃tì nti kɛ boorí tinùbootì,
    ti Yiɛ̀ nKuyie nkùù di te kù mɛ nyí yie ndi bo ndɛ̀ dɔ̀ɔ̀rimɛ̀.
  msy-2020: Egha Moses ghaze, “Gumazamizir ia datɨrɨghɨn men nguazim iniasava amir
    kaba, me kukunir gumazibar akaba baragha dar gɨn ghua, duar kurabar arazibagh
    ami. Ezɨ Ikiavɨra Itir God, ian God, arazir kabar amuan ian anogoroke.
  azb-azb: Çünki torpaqlarını alacağınız millətlərin hamısı gələcəyideyənlərin və
    falçıların nəsihətlərinə qulaq asırlar. Amma Allahınız Rəbb sizin üçün buna izin
    vermir.
  eng-DBY: For these nations, which thou shalt dispossess, hearkened unto those that
    use auguries, and that use divination; but as for thee, Jehovah thy God hath not
    suffered thee [to do] so.
  hin-2017: “वे जातियाँ जिनका अधिकारी तू होने पर है शुभ-अशुभ मुहूर्त्तों के माननेवालों
    और भावी कहनेवालों की सुना करती है; परन्तु तुझको तेरे परमेश्वर यहोवा ने ऐसा करने
    नहीं दिया।
  wol-KYG: ndax xeet yooyii ngeen di dàqi kat, ay luxuskat aki seetkat lañuy déggal,
    waaye yeen seen Yàlla Aji Sax ji mayu leen loolu.
  eng-YLT: for these nations whom thou art possessing, unto observers of clouds, and
    unto diviners, do hearken; and thou — not so hath Jehovah thy God suffered thee.
  kne-kne: Pag kanan Moses, “Din ipogaw sin ili ay dandani ay okaen yo et mamatpati
    da si man-gengey ya mansip-ok, ngem adi ipalobos Yahweh ay Diyos yo ay amagen
    yo di.
  eng-WYC-2017: These heathen men, whose land thou shalt wield, hear them that work
    by chittering of birds, and false diviners; but thou art taught in other manner
    of thy Lord God.
  eng-WMBB: For these nations that you shall dispossess listen to those who practise
    sorcery and to diviners; but as for you, the LORD your God has not allowed you
    so to do.
  urd-GVH: जिन क़ौमों को तू निकालनेवाला है वह उनकी सुनती हैं जो फ़ाल निकालते और ग़ैबदानी
    करते हैं। लेकिन रब तेरे ख़ुदा ने तुझे ऐसा करने की इजाज़त नहीं दी।
  rug-rug: Beto asa si zama se Mosese, “Koasa popoa sapu kaqu la koa ia gamu, si hoke
    va avosi na luli rina tie sari na tie korokorotae na tie doṉodoṉo va kenue. Ba
    gamu si lopu tava malumu koe Zihova sa mia Tamasa pude tavete gua asa.
  gaz-gaz: Saboonni ati lafa isaanii irraa buqqiftu warra falfala hojjetan yookaan
    warra ilaalanii dha. Garuu akka ati waan akkasii hojjettu Waaqayyo Waaqni kee
    siif hin eeyyamamne.
  fra-LSG: Car ces nations que tu chasseras écoutent les astrologues et les devins;
    mais à toi, l’Éternel, ton Dieu, ne le permet pas.
  gnn-gnn: Ga biyapul ŋayi Mawtjitj waŋana bitjarranydja, “Yo, galkina nhuma yurru
    gulŋiyirrina ŋunhimalayi wäŋalili dhawu'‐nherraṉarawuylilinydja. Ŋunhilinydja
    wäŋaŋura yolŋu walala yukurra nhina goŋ‐maŋgimaŋgi'mirri dhika nhä malanha, ŋunhi
    walala ŋuli barrari‐wukuma yolŋunha walalanha, bitjan ḻakarama yukurra ŋunhi yurru
    ŋayi nhä maḻŋ'thun yalala yätj wal'ŋu, liŋgu walala ŋuli nhäma yukurra ŋunhiyi
    bukaway'kurru, wo ŋuliwitjandhi ŋunhi walala yurru nhäma yukurra ŋula nhä. Nhumanydja
    dhuwalanydja Garraywu nhanŋuway yolŋu walala, yakana nhuma yurru maḻŋ'marama yuwalkŋunydja
    dhukarr ŋuriŋiyinydjayi nhäyu malaŋuyu romdhu. Yaka nhumanydja yurru biyakayi
    malthurra dhärukku walalaŋgalaŋuwu.
  yal-yal: Ɛ siyaan naxanye kedima, ne biraxi yiimatoon nun koron bɔnbɔn xuiin nan
    fɔxɔ ra, koni Alatala ɛ Ala mi tinɲɛ ɛ tan yi na liga.
  iou-iou: Täŋkaŋ Mosestä äneŋi kubä ŋode yäwetkuk; Kome päŋku yäpnayäŋ täkaŋken u
    naniktä käbopi kädet iwat-iwat ba kären yäwat-yäwat täk täkaŋ. Upäŋkaŋ Yawe Anutujintä
    intä kädet ude täkta yäjiwätinik täk täyak.
  haw-1868: 'No ka mea, o keia mau lahuikanaka e lilo ana nou, ua hoolohe lakou i
    na mea nana i ke ao, a me na kahuna anaana: aka o oe, aole o Iehova kou Akua i
    ae mai ia oe e hana pela.'
  arb-NAV: إِنَّ تِلْكَ الأُمَمَ الَّتِي أَنْتُمْ تَسْتَأْصِلُونَهَا تُصَدِّقُ مُمَارَسَةَ
    الْمُشَعْوِذِينَ وَالْعَرَّافِينَ، وَأَمَّا أَنْتُمْ فَإِنَّ الرَّبَّ إِلَهَكُمْ
    يَحْظُرُ عَلَيْكُمْ ذَلِكَ.
  ewe-ewe: Dukɔ siwo katã ƒe teƒe nàxɔ la ɖoa to goloɖolawo kple bokɔnɔwo, ke Yehowa,
    wò Mawu la maɖe mɔ na wò ya be nàwɔ nu mawo o.
  eng-LEE: For these nations, which thou art about to dispossess, hearken unto observers
    of times, and unto diviners; but as for thee, the Lord thy God hath not assigned
    the like unto thee.
  asm-FB: আপোনালোকে যি জাতিবোৰক উদ্ধাস্তু কৰি ভূমি অধিকাৰ কৰিব, তেওঁলোকে মায়াবিদ্যা
    আৰু মঙ্গল চোৱা ভৱিষ্যত বক্তাসকলৰ কথা শুনে। কিন্তু আপোনালোকক হ’লে আপোনালোকৰ ঈশ্বৰ
    যিহোৱাই তেনে কৰিবলৈ নিষেধ কৰিছে।
  sus-A: وٌ قَمَ سِ نَشٍيٍ هَلَكِدٍ نَ كِ، عٍ بِرَشِ سٍمَتٌي شُي نَن قْشْ رَ، كْنْ
    وٌ مَرِفِ عَلَتَلَ مُ تِنمَ وٌ تَن شَ نَ رَبَ.
  fra-SBL: Car ces nations que tu vas déposséder écoutent ceux qui pratiquent la sorcellerie
    et les devins ; mais toi, l'Éternel, ton Dieu, ne te permet pas de le faire.
  hbo-hbo: כִּ֣י ׀ הַגֹּויִ֣ם הָאֵ֗לֶּה אֲשֶׁ֤ר אַתָּה֙ יֹורֵ֣שׁ אֹותָ֔ם אֶל־מְעֹנְנִ֥ים
    וְאֶל־קֹסְמִ֖ים יִשְׁמָ֑עוּ וְאַתָּ֕ה לֹ֣א כֵ֔ן נָ֥תַן לְךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: These hethen men, `the lond of whiche thou schalt welde, heren hem
    that worchen bi chiteryng of briddis, and false dyuynouris; forsothe thou art
    tauyt in other maner of thi Lord God.
  cwe-cwe: “Wanhu wano woonda muwawing wosondelela kulola bawo na walaguzi, mbali
    Mndewa Mulungu, Mulungu wenu halonda mutende ivo.
  kik-kik: Ndũrĩrĩ iria mũgaatunya bũrũri-rĩ, nĩithikagĩrĩria arogi na andũ arĩa maragũraga.
    No inyuĩ, Jehova Ngai wanyu ndamwĩtĩkĩrĩtie gwĩka ũguo.
  omb-omb: “A buri sinobu ngere hi i niko goin godo vohoginire rau mwere, ram huri
    na leora mataduru me ngere ram vai gigilegi gineu. Nge i nomu Huqe Mauri vi siregi
    ginde tea vena goin vei na doridori mwere hi.
  fra-NCL: Car ces nations que tu vas chasser écoutent les augures et les devins ;
    mais à toi, Yahweh, ton Dieu, ne le permet pas.
  cek-AK: Na uk han koi prae kaminawk loe atue khet kop kami, angzo han koi hmuen
    kawng thui kaminawk ih lok to tahngai pae o; toe nang loe to tiah oh hanah, na
    Angraeng Sithaw mah asaeng ai.
  cuk-cuk: Ar we-dulemar e-ibe-be-yar-suesokalid, wemar dule-ina-isganagi-arbamaladse
    idakdamalad, degine, dule-yoedse-ibmar-guoedgi-sunmakmaladse idakdamarbalid. Ar
    bemargardi, be-Bab-Dummad-Jehová bemarga soged, melle bipisaagwale deyob be damaloye.”
  uig-CYR: чүнки сән зиминдин һайдайдиған бу әлләр рәмчиләр вә палчиларға қулақ салиду;
    бирақ Пәрвәрдигар Худайиң сени ундақ қилишқа йол қоймайду.
  pma-pma: Evus, Mosis viteni vit, “En atan koa misak mesein kami mivakuri, meatin
    koa, amusil sise ten sakien ten lingling temat ka avotin vis asa koa hemai ka
    en tounah keil koa amul akistal en out netan. Ka Iahova, Ahi onami, kei romaentei
    kami mivoumoni.
  tel-2017: మీరు స్వాధీనం చేసుకోబోయే ప్రజలు మేఘ శకునాలు చెప్పేవారి మాట, సోదె చెప్పేవారి
    మాట వింటారు. మీ యెహోవా దేవుడు అలా చేయడానికి మిమ్మల్ని అనుమతించలేదు.
  hat-BSA: “Paske nasyon sa yo ke nou va deplase yo, koute konsèy a sila ki pratike
    maji ak sila ki fè divinasyon yo; men pou nou, SENYÈ a, Bondye nou an, pa t pèmèt
    ke nou fè sa.
  bxh-bxh: Dodogadi ni, sa ataꞌatahi lau, ayahan lebedi, yo fafaꞌilala sa fapaisowadi
    be doga sa fagilu yo sa fakasa. In moho, edi tanohi begana haba ami abi. Na Guyau
    emi Yaubada ya laugagayoꞌemiu, be tabu bena edi laulau te, au laulauwedi.
  kos-kos: Na Moses el fahk, “In facl se su kowos apkuran in eis, mwet we lulalfongi
    kas lun mwet susfa ac fweni lalos, tusruktu LEUM GOD lowos El tia lela nu suwos
    in oru ma inge.
  hbo-WLC: כִּ֣י ׀ הַגּוֹיִ֣ם הָאֵ֗לֶּה אֲשֶׁ֤ר אַתָּה֙ יוֹרֵ֣שׁ אוֹתָ֔ם אֶל־מְעֹנְנִ֥ים
    וְאֶל־קֹסְמִ֖ים יִשְׁמָ֑עוּ וְאַתָּ֕ה לֹ֣א כֵ֔ן נָ֛תַן לְךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: Mba ndị ị na-aga inweta ala ha bụ ndị na-ajụ ase site nʼaka ndị mgbaasị
    na ndị na-agba aja, ma Onyenwe anyị Chineke gị anabataghị na ị ga-eme ihe dị otu
    ahụ.
  ory-ory: କାରଣ ଏହି ଯେଉଁ ଦେଶୀୟ ଲୋକମାନଙ୍କୁ ଅଧିକାର କରିବ, ସେମାନେ ଶୁଭାଶୁଭବାଦୀ ଓ ମନ୍ତ୍ରଜ୍ଞମାନଙ୍କ
    କଥା ଶୁଣନ୍ତି; ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ସେହିପରି କରିବାକୁ ଦେଇ ନାହାନ୍ତି।
  chk-chk: Pun chon ekewe mwü ämi oupwe fanüeni fanüer ra aüselinga souasisil me soupwe.
    Nge ewe Samol mi Lapalap esap mwüt ngenikemi pwe opwe föri iei usun.”
  rop-rop: Wal Mosis bin kipgon tok, “Langa det kantri weya yumob garra teikoba, detlot
    najalot pipul oldei dumbat detlot nogudbala ting. Olabat go langa klebabala pipul
    blanga faindat wanim garra hepin bambai en blanga askim ola najalot nogudbala
    ting du. Bat YAWEI im dalim yumob nomo blanga dumbat detkain nogudbala ting,
  ukr-1871: Сї бо народи, що проженеш їх, слухають чарівників та ворожбитів; тобі
    ж Господь, Бог твій, не дозволив таке чинити.
  deu-1951: denn diese Völker, die du austreiben sollst, gehorchen den Wolkendeutern
    und den Wahrsagern; dir aber hat es der HERR, dein Gott, nicht also bestimmt.
  eng-JPS: For these nations, that thou art to dispossess, hearken unto soothsayers,
    and unto diviners; but as for thee, the LORD thy God hath not suffered thee so
    to do.
  srp-1865: Jer ti narodi koje æeš naslijediti, slušaju gatare i vraèare; a tebi to
    ne dopušta Gospod Bog tvoj.
  lug-lug: Newaakubadde ng’abantu ab’omu mawanga ago b’ogenda okulyako ensi yaabwe,
    bagondera nnyo abalaguzi n’abasamize, naye ebyo Mukama Katonda wo, ggwe, takukkiriza
    kubikola.
  heb-heb: כי הגוים האלה אשר אתה יורש אותם אל מעננים ואל קסמים ישמעו ואתה לא כן נתן
    לך יהוה אלהיך׃
  ben-IRV: কারণ তুমি যে জাতিদেরকে তাড়িয়ে দেবে, তারা জাদু ও মন্ত্রব্যবহারীদের কথায়
    কান দেয়, কিন্তু তোমার ঈশ্বর সদাপ্রভু তোমাকেই তা করতে দেননি।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਕੌਮਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ ਕੱਢਣ ਵਾਲੇ ਹੋ, ਮਹੂਰਤ ਵੇਖਣ ਵਾਲਿਆਂ ਅਤੇ
    ਭਵਿੱਖ ਦੱਸਣ ਵਾਲਿਆਂ ਦੀ ਸੁਣਦੀਆਂ ਹਨ, ਪਰ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਅਜਿਹਾ ਨਹੀਂ
    ਕਰਨ ਦਿੰਦਾ।
  mya-JVB: သင် အစိုးရ အံ့သော လူမျိုး တို့သည်၊ ကာလ ဗေဒင်ကို ကြည့်သောသူ၊ ဖြစ်လတံ့သောအမှုကို
    ကိုယ် ဉာဏ်အားဖြင့်ဟောပြော သောသူတို့ စကားကို နားထောင် တတ်ကြ၏။ သင် မူကား ထိုသို့
    ပြုရအောင် သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည် အခွင့် ပေးတော်မ မူ။
  hmo-hmo: Mose ia gwau, “Unai tano, do umui noholaia tanona dekenai noho bese taudia
    ese meamea taudia bona lauma dika abia taudia idia kamonai henidia noho. To Lohiabada
    emui Dirava ese umui ia taravatua vadaeni, ia gwau unai bamona do umui karaia
    lasi.
  urd-urd: क्यूँकि वह क़ौमें जिनका तू वारिस होगा शगुन निकालने वालों और फ़ालगीर की
    सुनती हैं; लेकिन तुझको ख़ुदावन्द तेरे ख़ुदा ने ऐसा करने न दिया।
  rus-SYN: ибо народы сии, которых ты изгоняешь, слушают гадателей и прорицателей,
    а тебе не то дал Господь Бог твой.
  bqc-SIM: Bui pↄ́ álɛ ń bùsu símápiↄ, aaì tã́adeↄ ń màsokɛnaↄ yãma, ãma
    ápiↄ, Dii á Lua i weiɛ́o.
  tcz-CHONGTHU: Ajeh chu hiche muna cheng mite hon doithem ho thusei angaiyun, amavang
    Pakai, Pathen in hitobang hoa na chon diu aphal pon ahi.
  mar-mar: इतर राष्ट्रांना आपल्या भूमीतून हुसकावून लावा. ते लोक ज्योतिषी, चेटूक करणारे
    अशांच्या नादी लागणारे आहेत. पण तुमचा देव परमेश्वर तुम्हास तसे करु देणार नाही.
  soq-soq: Apana bola sa bedewe waimoia, mo aleu kadiwa ita boni mampo gagalowa ita
    do wene apanawa aiau eteie sumanaibuntoi. Tane e tauma bola wadane manlawosana
    baiwaitilana, sa baiwa Iawe e Godila anaanalede mai mo dewau kadiwa waweitane
    rua dewasana, dia.”
  qub-qub: Yaycunayquipaj caycaj nasyuncho tiyaj runacuna brüju, adibinapacoj captinpis
    Tayta Dios manami munanchu gamcuna chayno canayquitaga.
  hat-hat: Bann nasyon nou pral mete deyò nan peyi a, se moun ki te renmen koute sa
    divinò ak moun k'ap etidye zetwal yo ap di yo. Men nou menm, Seyè a, Bondye nou
    an, pa penmèt nou fè bagay konsa.
  eng-BSB: Though these nations, which you will dispossess, listen to conjurers and
    diviners, the LORD your God has not permitted you to do so.
  tod-tod: Mazɔlɔɔ zii naati wo ʋaazu ti ɓɛɛzu, ta ɗa woilo adɔɓɛɛ nuiti gooi ma,
    ta ungaiziɛ nuiti, kɛlɛ wɔun wa, Ɠɔoɠɔ GALAGI wa-ƓALAGI la pɔ ga wo ʋa naa ma
    zii tanɔpɛ kɛ.
  eng-WEBPB: For these nations that you shall dispossess listen to those who practise
    sorcery and to diviners; but as for you, the LORD your God has not allowed you
    so to do.
  kbq-kbq: Na'ankure anama omeri'naza mopafima mani'naza vahe'mo'za, zamagra havi
    avamu'ene nanekea nehu'za, havi kasnampa vahe'mokizmi ke nentahiza vahe mani'naze.
    Hianagi Ra Anumzana tamagri Anumzamo'a e'inahura osiho hu'ne.
  nhe-BL: Nopa tlacame ipan nopa tlali tlen inmoaxcatise quintlacaquilíaj tlen tetlajchihuíaj
    huan tetonalitaj, pero ica imojuanti, imoTECO Dios ax inmechcahuilis xijchihuaca
    ya nopa.
  gub-BL: Moizez uze'eg teko wanupe. — Teko ywy peneko àwàm rehe har weruze'eg temigwaw
    'ym imume'u har waze'eg wà. Weruzar uzeapo ma'e ràm imume'u har waze'eg wà no.
    Tupàn Tuweharupi Wiko Ma'e Zanezar nuzapo kar kwaw nezewe haw peme a'e.
  eng-DRA: 'These nations, whose land thou shalt possess, hearken to soothsayers and
    diviners: but thou art otherwise instructed by the Lord thy God.'
