    nidi ayaldako solkwat ne tonarra tómbapónórre. A yadi, Lod, yabü God nótóke, yabü
    koke ok bainda ini elklaza tómbapónóm.
  sus-sus: Wo fama si naxee halakide na ki, e biraxi sematoe xui nan fɔxɔ ra, kɔnɔ
    wo Marigi Alatala mu tinma wo tan xa na raba.
  pon-2006: Moses ahpw ketihtihki, “Tohn sahpw me kumwail nektehn sapwenikihla, re
    kin idawehn kaweidpen sounakamanaman akan, de re kin koapworopworki kosetipw kan;
    ahpw KAUN-O amwail Koht, sohte kupwurki kumwail en wia soahng wet.
  jae-jae: “Go Mose kêsôm gebe “Lau taŋ aôm ôkôc nêŋ gamêŋ su naŋ, samob sêkêŋ taŋeŋ
    gêdêŋ lau-seoc-biŋ-lasêwaga to mectomaŋ, mago Apômtau, nêm Anôtô, kêkêŋ gêwiŋ
    gebe ôŋgôm gêŋ amboac tonaŋ atom.
  ksd-ksd: Tago go ra lavur vuna tarai ba una ur vue diat dia kapupi diat dia giragire
    upi ra vakilang ta ra bakut, ma diat dia varvai na tabaran; ma u, a Luluai kaum
    God pa i tul tar ia tam ba una pait ia damana.
  tur-YTC: Mülksüz bırakacağınız bu uluslar, büyücüleri ve falcıları dinlerler; ama
    sana gelince, Tanrın Yahve seni böyle yapmaya bırakmadı.
  grc-BRENT: Τὰ γὰρ ἔθνη ταῦτα, οὓς σὺ κατακληρονομεῖς αὐτοὺς, οὗτοι κληδόνων καὶ
    μαντειῶν ἀκούσονται· καί σοι οὐχ οὕτως ἔδωκε Κύριος ὁ Θεός σου.
  ind-AYT: Bangsa-bangsa yang akan kamu usir itu mendengarkan peramal atau penenung.
