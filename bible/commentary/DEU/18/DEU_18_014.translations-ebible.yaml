    inyong Dios nga magbuhat niining mga butanga.
  pol-UBG: Gdyż te narody, które opanujesz, słuchają wieszczbiarzy i wróżbitów, lecz
    tobie nie pozwala na to PAN, twój Bóg.
  agr-agr: 'Moisés Israel aents aidaun chichajak: “Atum nugka jukittajum nuwiya aents
    aina duka anentaimsa atak atinun dekajai tinu aina nuna antuju yujau ainawai.
    Tujash atumnak Apajuík nuninun takasainum tusa dakitawai.'
  kyc-kyc: Dokopa dee enakana Moseseme nakama lamaiyuo, Yuu nakama nyepala angingyuo
    nao palirami dokona range wambu dupwa kemali pingipi yanda pepe minyingipi pyuo
    karenge. Yulu dupwa nakamana Kamongo Anatumi pipa lao panda jii napala kando imbwaraŋa
    dokona mana makandepe nyii nao karalapape.
  urd-GVU: جن قوموں کو تُو نکالنے والا ہے وہ اُن کی سنتی ہیں جو فال نکالتے اور غیب
    دانی کرتے ہیں۔ لیکن رب تیرے خدا نے تجھے ایسا کرنے کی اجازت نہیں دی۔
  deu-1912: Denn diese Völker, deren Land du einnehmen wirst, gehorchen den Tagewählern
    und Weissagern; aber du sollst dich nicht also halten gegen den HERRN, deinen
    Gott.
  kan-2017: ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವ ದೇಶದ ಜನಾಂಗಗಳು ಶಕುನಗಳನ್ನು ನೋಡುತ್ತಾರೆ ಮತ್ತು ಯಂತ್ರ
    ಮಂತ್ರಗಳನ್ನು ಮಾಡುತ್ತಾರೆ. ನೀವಾದರೋ ಹಾಗೆ ಮಾಡುವುದಕ್ಕೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಂದ ಅಪ್ಪಣೆಹೊಂದಲಿಲ್ಲ.
  yap-yap: Ma aram me ga’ar Moses, “U lan fare nam ni aram e nge milfan ngomed, e
    girdi’ riy e yad ma falwok ko pi’in yad ma ngongol ni tamerong ma yad ma changarnag
    e pow ko tin bayib ara bayi buch ban’en, machane SOMOL ni Got romed e dabi pagmed
    ni ngam rin’ed e tiney.
  hlt-MCSB: Nang kah na huul namtom rhoek loh kutyaek aka so tih aka hma ol te hnatun
    uh cakhaw nang ham tah BOEIPA na Pathen loh a ngaih moenih.
  mdy-ETH: ዬካፓ ሃሣ ሙሴ፦ «ዒንሢ ዴንዲ ዓጮ ዔያቶ ሃሺሲ ዻካላንዳ ዓጮይዳ ዓኣ ዴራ ማርሻ ማርሻያና ዦዋቶ ናሽካያኬ፤ ዒንሢ
    ጋዓንቴ ዬያ ማዻንዳጉዲ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ኮዑዋሴ።
  twi-ASANTE: Aman a morekɔtu wɔn yi tie wɔn a wɔpɛ abayisɛm ne nkɔmhyɛsɛm. Nanso
    mo deɛ, Awurade, mo Onyankopɔn, mma mo kwan sɛ monyɛ saa.
  eng-WEBU: For these nations that you shall dispossess listen to those who practice
    sorcery and to diviners; but as for you, the LORD your God has not allowed you
    so to do.
  bnp-bnp: E huriki a viri nga mu ngaru ni lokovonga, mu gu bole a malala ne ria ri
    ramai a nitane huriki a bakovi na malulu, ri ngaru ni longo a ra maki a vure ranga
    ri taki. Pali e BAKOVI DAGI a Vure ne mua, i marikoi hateka mu gu ramai a narone
    ria.
  wal-wal: “Ha intte laattanau biyo biittan de7iya kawotettati murunniyaageetinne
    maracciyaa xeelliyaageeti odiyoogaa siyiyaageeta. SHin intte hegaa oottennaadan
    GODAI intte Xoossai inttena teqqiis.
  spa-PDDPT: Porque estas naciones que desposeerás escuchan a brujos y a adivinos,
    pero Yavé tu ʼElohim no te permite esto.
  gun-gun: Mba'eta yvy pejopy va'erã va'e regua kuery ojapyxaka 'rã okuapy tenondegua
