verse: DEU.018.014
translations:
  mal-C: നീ നീക്കംചെയ്യാനിരിക്കുന്ന ജനതകൾ മുഹൂർത്തക്കാരുടെയും ദേവപ്രശ്നംവെക്കുന്നവരുടെയും
    വാക്കു ശ്രദ്ധിച്ചു. എന്നാൽ അങ്ങനെ ചെയ്യാൻ നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുവദിച്ചിട്ടില്ല.
  deu-TKW: Denn diese Völker, die du vertreibst, hören auf Zeichendeuter und Wahrsager;
    dir aber gestattet Jahwe, dein Gott, derartiges nicht.
  lin-lin: Bikolo oyo bokobotola ezali bikolo oyo elandaka bato wana, esalelaka kindoki
    mpe soloka. Kasi mpo na bino, Yawe, Nzambe na bino, akoki te kopesa bino nzela
    ya kosala bongo.
  eng-LSV: for these nations whom you are possessing listen to observers of clouds
    and to diviners; but you—your God YHWH has not permitted you so.
  eng-GNV: 'For these nations which thou shalt possesse, hearken vnto those that regarde
    the times, and vnto sorcerers: as for thee, the Lord thy God hath not suffred
    thee so.'
  eng-WEBSTER: 'For these nations, which thou shalt possess, hearkened to observers
    of times, and to diviners: but as for thee, the LORD thy God hath not suffered
    thee so to do .'
  nhw-BL: Nopa masehualme ipan nopa tlali catli anmoaxcatise quintlacaquilíaj catli
    tetlajchihuíaj huan tetonalitaj, pero ica amojuanti, amoTECO Dios amo anmechcahuilis
    xijchihuaca ya nopa.
  swh-ONEN: Mataifa mtakayowafukuza husikiliza wale wafanyao ulozi na uaguzi. Lakini
    kwenu ninyi, Bwana Mungu wenu hajawaruhusu kufanya hivyo.
  bba-bba: Domi bwese te i ko i ɡirɑ mi, bɑ rɑ sɔroru kowɑ kpɑ bu kperin sɑriɑ mɛɛri
    bu kɑ bikiɑru ko. Adɑmɑ Gusunɔ bɛsɛn Yinni u ǹ bɛɛ ye wurɑrimɔ.
  eng-KJVCPB: 'For these nations, which thou shalt possess, hearkened unto observers
    of times, and unto diviners: but as for thee, the Lord thy God hath not suffered
    thee so to do.'
  wbp-wbp: '@see-verse:DEU.018.013'
  luo-luo: Pinje ma ubiro kawo winjo rieko mag ajuoke nyakalondo, to un Jehova Nyasaye
    ma Nyasachu ok oyienu timo kamano.
  meu-meu: Badinabe hari gabudia bavabidia besedia ese rohe taudia bona mari taudia
    e kamonai henidiamu; a umui be Iehova, emui Dirava, ese vada e gwaumui tao, basio
    karaia e tomu.
  npi-ULB: किनकि तिमीहरूले हराउने जातिहरूले जादुगरी, शकून-अपशकूनको अभ्यास गर्नेहरूको
    कुरा सुन्छन् । तर परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई त्यसो गर्न अनुमति
    दिनुभएको छैन ।
  yor-yor: Àwọn orílẹ̀-èdè tí ìwọ yóò gba ilẹ̀ tí wọ́n ń gbé, wọ́n fetí sí tí àwọn
    tí ó ń ṣe oṣó tàbí ṣe àfọ̀ṣẹ. Ṣùgbọ́n, ní ti ìwọ, Olúwa Ọlọ́run rẹ kò fi ààyè
    gbà ọ́ láti ṣe bẹ́ẹ̀.
  ind-ind: Bangsa-bangsa yang akan kalian usir mengikuti petunjuk para peramal dan
    orang yang melakukan tipuan ilmu gaib, tetapi TUHAN melarang kalian melakukan
    segala hal seperti itu.”
  pes-OPCB: قومهایی که شما سرزمینشان را تصرف می‌کنید به غیبگویان و فالگیران گوش می‌دهند،
    ولی یهوه خدایتان به شما اجازه چنین کاری را نمی‌دهد.
  tgl-ULB: dahil ang mga bansang ito na inyong sasakupin ay nakikinig sa mga taong
    gumagawa ng pangkukulam at panghuhula; pero para sa inyo, hindi kayo pinayagan
    ni Yahweh na inyong Diyos na gawin iyon.
  cbu-NT: 'Móysis Israelchichee tputs waneeku tárangiya. Anush Kanaanash tsap kapungush
    siy taakchus, tputs mangutari ngichkusin, anshuchiri natstampani mangu atanaya
    tamapingapani atusina. Nuw wasina tuwacheeruri, yasaktana yuw ashtachu anootsi.
    Nimun minush zar ambpa ashtachiya táta ashkanaya. Ngichkana anootstaa, ashiritaa
    anshuch tputs kis mazinakanaya. Itaru, Apanll: Ngichimapanee tputs kuk mazinarintspa,
    átcha.'
  hui-hui: Mosesehanda lalu, Dindi tí poleberemigoha wali agali bu karu tigua halaga
    biaga karunaga bi hale halu talima piagabi damanaga mana ngaru bialu hagabi ka.
    Anigo Anduane Homogo inanaga Ngode Datagaliwabe ibugua, Tí mana urunialeore nabilimu,
    leda.
  mya-mya: ထို့​နောက်​မော​ရှေ​က``သင်​တို့​သိမ်း​ယူ​မည့်​ပြည် တွင်​နေ​ထိုင်​သူ​တို့​သည်​မှော်​ဆ​ရာ၊
    ဗေ​ဒင် ဆ​ရာ​တို့​ထံ​မှ​အ​ကြံ​ဉာဏ်​တောင်း​ခံ​လေ့ ရှိ​ကြ​၏။ သို့​ရာ​တွင်​သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​သည် ထို​သို့​တောင်း​ခံ​ခြင်း ကို​သင်​တို့​အား​ခွင့်​ပြု​တော်​မ​မူ။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྐྲོད་པར་འགྱུར་བའི་མི་རིགས་དེ་དག་གིས་རྩིས་པ་དང་མོ་པ་རྣམས་ཀྱི་ཁ་ལ་མཉན་ནའང་།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་དེ་ལྟར་བསྒྲུབ་པའི་དགོངས་པ་གནང་མེད་དོ།
    །
  sna-sna: Ndudzi dzamunotorera nyika dzinoteerera kuna avo vanoita zvamazango kana
    kuvuka. Asi kana muri imi Jehovha Mwari wenyu haana kukutenderai kuti muite izvozvo.
  spa-BLM: Porque estas naciones que vas a despojar escuchan a los que practican la
    hechicería y a los adivinos; pero en cuanto a ti, Yahvé vuestro Dios no te lo
    ha permitido.
  cac-cac: A eb' anima ay d'a juntzan̈ chon̈ab' ol eyiquej chi', syac'och sc'ool eb'
    tas syal eb' ajchum yed' d'a eb' ajb'aal. A exxo jun, max schalaj sc'ol Jehová
    co Diosal tato icha chi' tze c'ulej.
  swh-ULB: Kwa mataifa haya ambayo mtayafukuza kusikiliza wale wafanyao uchawi na
    uganga; lakini kwenu, Yahwe Mungu wenu amewakataza ninyi kufanya hivyo.
  bel-bel: бо народы гэтыя, якіх ты праганяеш, слухаюць варажбітоў і чараўнікоў, а
    табе ня тое даў Гасподзь, Бог твой.
  wed-wed: Wei ravai barabaravui ma paraparaumai. Wate aburuna ava da ai doa anatapuna
    ona kwalei. Ma Bada ami God e viviḡaemi da wei ravai eḡa ai kaua ona ḡovaivaitei.
  deu-ELBBK: Denn diese Nationen, die du austreiben wirst, hören auf Zauberer und
    auf Wahrsager; du aber – nicht so hat der HERR, dein Gott, dir gestattet.
  mbb-OT: “Heini he menge nasyun, is menge etew zuen he edsegseǥen niw, ne ebpemendangep
    diyà te ebpemenagnà etawa menge veyilan. Iyan, sikiyu mulà imbandu keniyu te Nengazen
    he Megbevayè niw is kebaal kayi.
  mal-2015: നീ നീക്കിക്കളവാനിരിക്കുന്ന ജാതികൾ മുഹൂർത്തക്കാരുടെയും പ്രശ്നക്കാരുടെയും
    വാക്കു കേട്ടു നടന്നു; നീയോ അങ്ങനെ ചെയ്‌വാൻ നിന്റെ ദൈവമായ യഹോവ അനുവദിച്ചിട്ടില്ല.
  rmc-rmc: „O narodi, savengre phuva zalena, šunen le čaroďejňiken the le vrašcen.
    Ale tumenge oda o RAJ na domukel te kerel.
  pes-OPV: زیرا این امتهایی که تو آنها را بیرون می‌کنی به غیب گویان و فالگیران گوش
    می‌گیرند، و اما یهوه، خدایت، تو را نمی گذارد که چنین بکنی.
  ron-1924: Кэч нямуриле ачеля пе каре ле вей изгони аскултэ де чей че читеск ын стеле
    ши де гичиторь, дар цие, Домнул Думнезеул тэу ну-ць ынгэдуе лукрул ачеста.
  aui-aui: Kubura meko pinimina bi konirapeneni, na wawayidi wonawiipusipusiri imapu
    damdi da kate wawaya iiyawogha raborabobodi biiyadi sisisiyana gwabidima sakabi,
    bi Yawe yami God geiyiwaghasina da nokodi damdi yadi kiki beradi konaberana.”
  ben-OBCV: তোমরা যে জাতিদের অধিকারচ্যুত করবে তারা গণক কিংবা মায়াবিদ্যা ব্যবহারকারীদের
    কথা শোনে। কিন্তু তোমাদের ক্ষেত্রে, তোমাদের ঈশ্বর সদাপ্রভু তোমাদের তা করার অনুমতি
    দেননি।
  som-som: Maxaa yeelay, quruumahaas aad hantiyi doontaan waxay dhegaystaan kuwa xiddigaha
    ku faaliya iyo faalshowyada kale, laakiinse idinka Rabbiga Ilaahiinna ahu idiinma
    uu oggolaan inaad saasoo kale yeeshaan.
  lat-VUC: 'Gentes istæ, quarum possidebis terram, augures et divinos audiunt: tu
    autem a Domino Deo tuo aliter institutus es.'
  eng-ASVBT: For these nations, that thou shalt dispossess, hearken unto them that
    practice augury, and unto diviners; but as for thee, Jehovah thy God hath not
    suffered thee so to do.
  ita-1885: Perciocchè queste genti, il cui paese tu vai a possedere, hanno atteso
    a' pronosticatori e agl'indovini; ma, quant'è a te, il Signore Iddio tuo non ti
    ha date tali cose.
  eng-LXXUP: For all these nations whose land thou shalt inherit, they will listen
    to omens and divinations; but the Lord thy God has not permitted thee so to do.
  eng-ULB: For these nations that you will dispossess listen to those who practice
    sorcery and divination; but as for you, Yahweh your God has not allowed you to
    do so.
  spa-VBL: Aunque estas naciones, cuya tierra ocuparán ustedes, escuchen a los magos
    y adivinos, el Señor su Dios les prohíbe a ustedes hacer lo mismo.
  fra-_FOB: Car ces nations, que tu vas déposséder, écoutent les pronostiqueurs et
    les devins; mais pour toi, l'Éternel ton Dieu ne t'a point permis d'agir ainsi.
  mal-mal: നീ നീക്കിക്കളയുവാനിരിക്കുന്ന ജനതകൾ മുഹൂർത്തക്കാരുടെയും പ്രശ്നക്കാരുടെയും
    വാക്കുകേട്ട് നടന്നു; നീയോ അങ്ങനെ ചെയ്യുവാൻ നിന്റെ ദൈവമായ യഹോവ അനുവദിച്ചിട്ടില്ല.
  urd-GVR: Jin qaumoṅ ko tū nikālne wālā hai wuh un kī suntī haiṅ jo fāl nikālte aur
    ġhaibdānī karte haiṅ. Lekin Rab tere Ḳhudā ne tujhe aisā karne kī ijāzat nahīṅ
    dī.
  suz-BL: मारदे हना गे खेरचा चिक्‍शो रागी रागी ङा मुरुम टुना मुना पाइनीम नु लिंक्‍यु
    कोव़नीम। परमप्रभु यावे, इन परमप्रभुमी इन कली मोदेंशो पचा मगेब।
  ita-1927: poiché quelle nazioni, del cui paese tu vai ad impossessarti, dànno ascolto
    ai pronosticatori e agl’indovini; ma, quanto a te, l’Eterno, il tuo Dio, ha disposto
    altrimenti.
  ckb-ckb: ئەو نەتەوانەی ئێوە جێیان دەگرنەوە گوێ لە بەخت خوێنەر و فاڵگرەوان دەگرن،
    بەڵام بۆ ئێوە یەزدانی پەروەردگارتان بەم شێوەیە ڕێی نەداوە.
  eng-BBE: 'For these nations, whose land you are taking, give attention to readers
    of signs and to those using secret arts: but the Lord your God will not let you
    do so.'
  kan-OKCV: ನೀವು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವ ಆ ಜನಾಂಗಗಳು ಶಕುನ ನೋಡುವವರ ಹಾಗೂ ಕಣಿಹೇಳುವವರ ಮಾತನ್ನು
    ಕೇಳುತ್ತಿದ್ದರು. ನಿಮ್ಮನ್ನಾದರೋ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹಾಗೆ ಮಾಡಲು ಅನುಮತಿಸಲಿಲ್ಲ.
  tam-2017: “நீ துரத்திவிடப்போகிற இந்த மக்கள் நாள்பார்க்கிறவர்களுக்கும் குறிசொல்லுகிறவர்களுக்கும்
    செவிகொடுக்கிறார்கள்; நீ அப்படிச் செய்கிறதற்கு உன் தேவனாகிய யெகோவா உத்திரவுகொடுக்கமாட்டார்.
  spa-RV-1909: 'Porque estas gentes que has de heredar, á agoreros y hechiceros oían:
    mas tú, no así te ha dado Jehová tu Dios.'
  ron-BTF: Pentru că aceste naţiuni, pe care le vei stăpâni, au dat ascultare la prezicători
    ai viitorului şi la ghicitori, dar cât despre tine, DOMNUL Dumnezeul tău nu ţi-a
    permis să faci astfel.
  eng-WEBP: For these nations that you shall dispossess listen to those who practice
    sorcery and to diviners; but as for you, the LORD your God has not allowed you
    so to do.
  eng-FBV: Even though these nations, whose land you will occupy, listen to magicians
    and fortune-tellers, the Lord your God forbids you to do so.
  nld-1939: maar deze volken, die gij gaat verjagen, luisteren naar waarzeggers en
    tovenaars, en dat staat Jahweh, uw God, u niet toe.
  nch-BL: Nopa masehualme ipan nopa tali cati anmoaxcatise quintacaquilíaj cati tenahualhuíaj
    huan tetonalitaj, pero ica amojuanti, amoTECO Dios amo amechcahuilía xijchihuaca
    ya nopa.
  vie-1934: Vì những dân tộc mà ngươi sẽ đuổi đi, nghe theo tà thuật và bói khoa;
    song về phần ngươi, Giê-hô-va Đức Chúa Trời ngươi không cho phép ngươi làm như
    vậy.
  hin-CV: क्योंकि वे राष्ट्र, जिन्हें तुम उनके देश से वंचित करने पर हो, उनके आदेशों
    का पालन करते हैं, जो जादू-टोना करते और भावी प्रकट करते हैं; मगर तुम वह हो, जिन्हें
    याहवेह, तुम्हारे परमेश्वर ने यह सब करने से निषिद्ध किया है.
  eng-OURB: For these nations that you shall dispossess sh'ma ·hear obey· those who
    practice sorcery and to diviners; but as for you, Adonai your God has not allowed
    you so to do.
  spa-BES: Porque estas naciones, cuya tierra estás tomando, prestan atención a los
    lectores del futuro a aquellos que usan las artes mágicas; pero el Señor tu Dios
    supremo no les ha permitido hacerlo.
  tdx-tdx: Toe haoñe’ o rofoko ho tavane’o tane ty mpamoreke naho ty mpi­sikily, fa
    ihe, tsy hapo’ Iehovà Andrianañahare’o hanao izay.
  vid-vid: “Wanhu wa isi awa weng'ha womza kuwawinga kuli isi ya hewo wanguwinza ulongozi
    wa walaguzi na walingutowa ibao, ila Mkulu Nguluwi, Nguluwi wa hemwe, howakundiza
    hemwe kudita ahyo.
  eng-OKE: For these nations which thou shalt possess hearkened to diviners and enchanters;
    not so hath the Lord given thee to do.
  tha-KJV: เพราะว่าประชาชาติ​เหล่านี้ ซึ่งท่านกำลังจะยึดครองนั้นเชื่อฟังหมอดูและพวกโหร
    แต่​ส่วนตั​วท​่านนั้น พระเยโฮวาห์พระเจ้าของท่านไม่ทรงยินยอมให้ท่านกระทำเช่นนั้น
  por-BR-2018: Pois essas nações que herdarás ouviam encantadores e feiticeiros. A
    ti, porém, o SENHOR teu Deus não te permitiu isso.
  deu-ELO: Denn diese Nationen, die du austreiben wirst, hören auf Zauberer und auf
    Wahrsager; du aber, nicht also hat Jehova, dein Gott, dir gestattet.
  eng-WYC-2018: These heathen men, whose land thou shalt wield, hear them that work
    by chittering of birds, and false diviners; but thou art taught in other manner
    of thy Lord God. (These heathen, whose land thou shalt possess, listen to those
    who portend by the twittering of birds, and to false diviners; but thou art taught
    in another way, by the Lord thy God.)
  epo-epo: ĉar tiuj popoloj, kiujn vi forpelas, aŭskultas antaŭdiristojn kaj aŭguristojn;
    sed al vi ne tion donis la Eternulo, via Dio.
  uig-PIN: qünki sǝn zemindin ⱨǝydǝydiƣan bu ǝllǝr rǝmqilǝr wǝ palqilarƣa ⱪulaⱪ salidu;
    biraⱪ Pǝrwǝrdigar Hudaying seni undaⱪ ⱪilixⱪa yol ⱪoymaydu.
  beo-beo: 'Amalalu, Mousese da eno amane sia:i, “Ga:ina:ne dunu wali dilia gesowale
    fimu soge ganodini esala da gesami dasu amola wadela:i ba:la:lusu dunu ilia sia:
    naba. Be dilia Hina Gode da amo hou da dilima sema bagade sia:sa.'
  tpi-OTNT: Na Moses i tok, “Ol dispela lain pipel, nau yupela i laik i go kisim graun
    bilong ol, em ol i save bihainim tok bilong ol glasman na i save mekim pasin tambaran.
    Tasol God, Bikpela bilong yumi, i tambuim yupela long mekim dispela pasin.
  hau-SA: Al’ummai da za ku kora sukan saurari waɗannan masu maita, ko masu duba.
    Amma ku, Ubangiji Allahnku bai yarda muku ku yi haka ba.
  uig-LAT: chünki sen zémindin heydeydighan bu eller remchiler we palchilargha qulaq
    salidu; biraq Perwerdigar Xudaying séni undaq qilishqa yol qoymaydu.
  nde-nde: “Izizwe elizazithathela ilizwe zilalela okwalabo abathakathayo labavumisayo.
    Kodwa lina, uThixo uNkulunkulu wenu kalivumeli ukukwenza lokho.
  ton-ton: 'He ko e ngaahi puleʻanga, ʻaia ke ke hoko ʻo maʻu, naʻe fakaongo ki he
