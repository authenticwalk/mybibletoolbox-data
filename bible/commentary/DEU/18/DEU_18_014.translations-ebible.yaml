    ʻe Sihova ko ho ʻOtua ke fai pehē.'
  ces-1613: Nebo národové ti, kterýmiž vládnouti budeš, planetářů a věšťců poslouchají,
    tobě pak toho nedopouští Hospodin Bůh tvůj.
  eng-WMB: For these nations that you shall dispossess listen to those who practice
    sorcery and to diviners; but as for you, the LORD your God has not allowed you
    so to do.
  tam-TCV: நீங்கள் வெளியேற்றப்போகும் நாட்டவர்கள் மாந்திரீகம் செய்கிறவர்களுக்கும்,
    குறிசொல்கிறவர்களுக்கும் செவிகொடுக்கிறார்கள். ஆனால் உங்களுக்கோ அப்படிச் செய்வதற்கு
    உங்கள் இறைவனாகிய யெகோவா அனுமதிகொடுக்கவில்லை.
  ceb-ULB: Kay kini nga mga nasod nga inyong papahawaon nagapaminaw niadtong nagabuhat
