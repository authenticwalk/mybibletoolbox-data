    ndojapo ukai ha'e nunga.
  ilo-ULB: Ta dagitoyto a nasion a paksiatenyo ket dumdumgegda kadagiti managanito,
    ken kadagiti agpadpadles; ngem no maipapan kadakayo, saan nga impalubos ni Yahweh
    a Diosyo nga aramidenyo ti kasta.
  kpg-kpg: Moses ga helekai gi digaula, “Nia daangada o tenua dela bolo ga hai mee
    ginai goodou, digaula e daudali digau hai buubuu ge e halahala di longo mai baahi
    nadau balu god, gei ogo Dimaadua di godou God hagalee hiihai bolo goodou gi daudali
    nia mee beenei.
  uig-ARA: چۈنكى سەن زېمىندىن ھەيدەيدىغان بۇ ئەللەر رەمچىلەر ۋە پالچىلارغا قۇلاق سالىدۇ؛
    بىراق پەرۋەردىگار خۇدايىڭ سېنى ئۇنداق قىلىشقا يول قويمايدۇ.
  tof-tof: Da Moses bóktanórr wagó, “E ne pamkolpam ngitanóm kaindakla tibiób tüpdügab,
