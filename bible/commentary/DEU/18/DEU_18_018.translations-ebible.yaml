  hin-2017: इसलिए मैं उनके लिये उनके भाइयों के बीच में से तेरे समान एक नबी को उत्पन्न
    करूँगा; और अपना वचन उसके मुँह में डालूँगा; और जिस-जिस बात की मैं उसे आज्ञा दूँगा
