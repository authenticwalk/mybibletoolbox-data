    dạy.
  guj-2017: હું તેમને માટે તેઓમાંથી તારા જેવા એક પ્રબોધકને ઊભો કરીશ. અને હું મારા
    વચનો તેના મુખમાં મૂકીશ. અને જે સર્વ હું ફરમાવું તે તેઓને કહેશે.
  pon-2006A: Eri, I pahn kadarowohng irail soukohp men me duwehte kowe sang nanpwungen
    arail aramas akan. I pahn mahsanihong dahme en patohwanda; ih eri pahn patohwanohng
    aramas akan mehkoaros me I pahn koasoanehdi.
  por-BRBSL: Eu os criarei um profeta entre seus irmãos, como você”. Colocarei minhas
    palavras em sua boca, e ele lhes falará tudo o que eu lhe ordenar”.
  cth-cth: Amamae hmaunawngha thung dawkvah, ahnimouh hanelah profet buet touh ka
