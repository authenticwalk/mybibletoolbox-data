    all that which I command him;
  kne-kne: Awni et man-ibaaak si mamadto ay kaman sik-a ay kailian da ay Israelita.
    Ibagak to en sisya di ibaga na et ibaga na sin ipogaw amin ay ibilin ko.
  eng-WYC-2017: I shall raise to them a prophet, like thee, of the midst of their
    brethren, and I shall put my words in his mouth, and he shall speak to them all
    things, which I shall command to him.
  eng-WMBB: I will raise them up a prophet from amongst their brothers, like you.
    I will put my words in his mouth, and he shall speak to them all that I shall
    command him.
  urd-GVH: आइंदा मैं उनमें से तुझ जैसा नबी खड़ा करूँगा। मैं अपने अलफ़ाज़ उसके मुँह
    में डाल दूँगा, और वह मेरी हर बात उन तक पहुँचाएगा।
  rug-rug: Kaqu garunu la nia Rau koa rini si keke poropita kekeṉoṉo gua agoi, sapu
