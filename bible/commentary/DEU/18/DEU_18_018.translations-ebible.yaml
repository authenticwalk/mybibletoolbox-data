    tapilighinimni ulargha sözleydu.
  nde-nde: Ngizabavezela umphrofethi onjengawe phakathi kwabafowabo; ngizamfunza amazwi
    ami, yena nguye ozabatshela konke engizamlaya ngakho.
  ton-ton: Te u fokotuʻu kiate kinautolu ha Palōfita ʻi honau kāinga, ʻo hangē ko
