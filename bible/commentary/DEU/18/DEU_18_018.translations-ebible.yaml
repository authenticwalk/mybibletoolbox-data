    omombe'u aguã ixupe ajapo ukaague ha'e javi.
  ilo-ULB: Mangisaadakto iti maysa a propeta a maipaay kadakuada nga agtaud kadagiti
    kakabsatda, kas met laeng kenka. Ikabilko dagiti sasaok iti ngiwatna, ket isaonanto
    kadakuada dagiti amin nga ibilinko kenkuana.
  kpg-kpg: Au ga hagau gi digaula soukohp dela e hai hua be goe mai i nadau mehanga.
    Au ga hagi anga gi mee dana helekai dela e hai, gei mee ga hagi anga gi nia daangada
    agu mee huogodoo ala ga helekai iei Au.
  uig-ARA: مەن ئۇلارغا قېرىنداشلىرى ئارىسىدىن ساڭا ئوخشايدىغان بىر پەيغەمبەرنى تۇرغۇزىمەن،
    مەن ئۆز سۆزلىرىمنى ئۇنىڭ ئاغزىغا سالىمەن ۋە ئۇ مەن ئۇنىڭغا بارلىق تاپىلىغىنىمنى
    ئۇلارغا سۆزلەيدۇ.
  tof-tof: Ka darrü prropet dódórr ino, mazanla, ibü kugupidügab. Ka kólba bóktan
