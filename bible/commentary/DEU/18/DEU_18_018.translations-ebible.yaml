verse: DEU.018.018
translations:
  mal-C: ഞാൻ അവർക്കുവേണ്ടി നിന്നെപ്പോലെ ഒരു പ്രവാചകനെ അവരുടെ സഹയിസ്രായേല്യരുടെ ഇടയിൽനിന്ന്
    എഴുന്നേൽപ്പിക്കും. ഞാൻ എന്റെ വചനങ്ങൾ അദ്ദേഹത്തിന്റെ അധരത്തിൽ നൽകും. ഞാൻ കൽപ്പിക്കുന്നതെല്ലാം
    അദ്ദേഹം അവരോടു പറയും.
  deu-TKW: Einen Propheten will ich ihnen je und je aus der Zahl ihrer Volksgenossen
    erstehen lassen, wie du einer bist. Dem will ich meine Worte in den Mund legen,
    und er soll ihnen alles verkündigen, was ich ihm auftragen werde.
  lin-lin: Nakobimisa kati na bandeko na bango mosakoli moko lokola yo ; nakotia maloba
    na Ngai kati na monoko na ye, mpe akoyebisa bango nyonso oyo Ngai nakotinda ye.
  eng-LSV: I raise up for them a Prophet like you out of the midst of their brothers,
    and I have given My words in His mouth, and He has spoken to them all that which
    I command Him;
  eng-GNV: I will raise them vp a Prophet from among their brethren like vnto thee,
    and will put my woordes in his mouth, and he shall speake vnto them all that I
    shall commaund him.
  eng-WEBSTER: I will raise up to them a prophet from among their brethren, like thee,
    and will put my words in his mouth; and he shall speak to them all that I shall
    command him.
  nhw-BL: Na nijchihuas ma quisa ipan ininteiximatcahua se tlajtol pannextijquetl
    quen ta. Huan niquilhuis nocamanal catli yaya quinilhuiti nopa masehualme. Huan
    yaya quinpohuilis catli nijnahuatis.
  swh-ONEN: Nitawainulia nabii kama wewe kutoka miongoni mwa ndugu zao; nitaweka maneno
    yangu kinywani mwake, naye atawaambia kila kitu nitakachomwamuru.
  bba-bba: U nɛɛ, u koo bɛɛ win sɔmɔ ɡoo seeyɑ bɛɛɡibun suunu sɔɔn di nɡe nɛ, kpɑ
    u win ɡɑri doke win nɔɔ sɔɔ. Kpɑ sɔmɔ wi, u bɛɛ sɔ̃ kpuro ye u nùn yiire.
  eng-KJVCPB: I will raise them up a Prophet from among their brethren, like unto
    thee, and will put my words in his mouth; and he shall speak unto them all that
    I shall command him.
  cpy-cpy: Nokanta-kahae-yaawo ikoñaate Kamantan-tantaniri roshiyimi eeroka, isheninka
    rirori pichariniteeyaari. Noyiniri noñaane ipaanteki. Ikenkitha-teero okaate nokanteriri.
  wbp-wbp: Ngula-jangkanya, ngakalku kapurna-jana yinyi jinta-karilki jarukungarduyu
    nyuntu-piya-juku. Kapu nyanungurra-piya-yijala nyinami ngurrara-jinta. Kapurnarla
    ngaju wangka yungu-jana wangkami nyanungurraku. Kapu-jana nyiyarningkijarra wangka
    kajirnarla wangka ngajulu.
  luo-luo: Abiro miyogi janabi machal kodi moa kuom owetegi, abiro keto wechena e
    dhoge kendo obiro nyisogi gik moko duto ma achikogi.
  meu-meu: lau na ediabese bogaragina amo peroveta tauna ta baina abia hidi, oi heḡereḡeremu;
    lauegu hereva na ia uduna amo baina gwaurai, bena lau ese baina haḡanilaia herevadia
    na ia ese baine gwaurai henidia.
  npi-ULB: म तिनीहरूकै दाजुभाइहरूका बिचबाट तँजस्तै एक जना अगमवक्ता खडा गर्ने छु ।
    म त्यसको मुखमा मेरा वचन हालिदिने छु र त्यसले मैले तँलाई आज्ञा गरेका सबै वचन बोल्ने
    छ ।
  yor-yor: Èmi yóò gbé wòlíì kan dìde fún wọn láàrín àwọn arákùnrin wọn bí ìwọ, Èmi
    yóò fi ọ̀rọ̀ mi sí i ní ẹnu, yóò sì sọ fún wọn gbogbo ohun tí mo ti paláṣẹ fún
    un.
  ind-ind: Jadi Aku akan mengangkat seorang nabi seperti engkau dari antara mereka.
    Aku akan memberitahukan kepadanya pesan yang harus dia katakan, dan dia akan menyampaikan
    kepada mereka semua yang Aku perintahkan.
  pes-OPCB: من از میان آنها پیامبری مانند تو برای ایشان خواهم فرستاد. به او خواهم
    گفت که چه بگوید و او سخنگوی من نزد مردم خواهد بود.
  tgl-ULB: Magtatatag ako ng isang propeta para sa kanila mula sa kanilang mga kapatid,
    na katulad mo. Ilalagay ko ang aking mga salita sa kaniyang bibig, at sasabihin
    niya sa kanila ang lahat ng iniutos ko sa kanila.
  cbu-NT: Itaru, nuwaatssha; Nuwaana siyashchee minam tputs shiy tamapari ashiritam
    ipuseeri wayachima. Nuwaanaatsi kuki kamaningi, tákchuri, uwsha anuritam ichingaroo
    kamanchiya.
  hui-hui: I̱na tini hameigini karuni aria mbirago dabo helolebero larugo ibugua i̱naga
    bi mana wali agalihondo lamia larongi heyu howa latagi halu holebira.
  mya-mya: ငါ​သည်​သူ​တို့​၏​သား​ချင်း​ထဲ​မှ သင်​ကဲ့​သို့ သော​ပ​ရော​ဖက်​တစ်​ပါး​ကို​စေ​လွှတ်​မည်။
    သူ့ အား​ငါ​ပ​ညတ်​သ​မျှ​တို့​ကို သူ​သည်​လူ တို့​အား​ဆင့်​ဆို​လိမ့်​မည်။-
  bod-N: ངས་དེ་དག་ལ་ཁྱོད་དང་འདྲ་བའི་ལུང་སྟོན་པ་ཞིག་ཁོ་ཚོའི་སྤུན་ཟླའི་ཁྲོད་ནས་བསྐྱངས་ཏེ།
    ངས་རང་གི་བཀའ་དེའི་ཁ་རུ་འཇོག་ཅིང་། དེས་ངས་བསྒོ་བ་ཐམས་ཅད་དེ་རྣམས་ལ་བརྗོད་པར་བྱའོ།
    །
  sna-sna: Ndichavamutsira muprofita anobva pakati pehama dzavo akaita sewe; ndichaisa
    mashoko angu mumuromo wake, uye achavaudza zvose zvandichamurayira.
  spa-BLM: Yo les suscitaré un profeta de entre sus hermanos, como tú. Pondré mis
    palabras en su boca, y él les dirá todo lo que yo le mande.
  cac-cac: Ol vic'chaan̈ junoc in checab' d'a e cal icha ach tic, junoc eyetchon̈ab'.
    A' in ol vac' yojtaquejel tas ol yala', ol yalan d'ayex masanil tas ol val chi'.
  swh-ULB: Nitamwinua nabii kwa ajili yao kutoka miongoni mwa ndugu zao, kama wewe.
    Nitaweka maneno yangu katika kinywa chake, na ataongea nao yote niliyowakuamuru.
  bel-bel: Я пастаўлю ім Прарока спасярод братоў іхніх, такога як ты, і ўкладу словы
    Мае ў вусны Ягоныя, і Ён будзе гаварыць ім усё, што Я загадаю Яму;
  wed-wed: Tau ai damei peroveta ana terepai me tam nanare, Ma riwau au gamona ana terei,
    da aubaiu ina vitau-vibabani.
  deu-ELBBK: Einen Propheten, gleich dir, will ich ihnen aus der Mitte ihrer Brüder
    erwecken; und ich will meine Worte in seinen Mund legen, und er wird zu ihnen
    reden alles, was ich ihm gebieten werde.
  mbb-OT: Edsuǥù a ziyà te kandan te ebpeneuven ku he iring kenikew, su zuma zan he
    Israilihanen. Ne ibpekaǥi ku kandin is langun he egkesuatan ku te egkaǥi ziyà
    te kandan.
  mal-2015: നിന്നെപ്പോലെ ഒരു പ്രവാചകനെ ഞാൻ അവർക്കു അവരുടെ സഹോദരന്മാരുടെ ഇടയിൽനിന്നു
    എഴുന്നേല്പിച്ചു എന്റെ വചനങ്ങളെ അവന്റെ നാവിന്മേൽ ആക്കും; ഞാൻ അവനോടു കല്പിക്കുന്നതൊക്കെയും
    അവൻ അവരോടു പറയും.
  rmc-rmc: Uštavava lenge prorokos lengre manušendar, ajses sar tu. Thovava mire lava
    andre leskro muj, hoj le manušenge te phenel savoro, so leske prikazinav.
  pes-OPV: نبی‌ای را برای ایشان از میان برادران ایشان مثل تو مبعوث خواهم کرد، و کلام
    خود را به دهانش خواهم گذاشت و هر‌آنچه به اوامر فرمایم به ایشان خواهد گفت.
  ron-1924: Ле вой ридика дин мижлокул фрацилор лор ун пророк ка тине, вой пуне кувинтеле
    Меле ын гура луй ши ел ле ва спуне тот че-й вой порунчи Еу.
  aui-aui: Na tagu, peroveta tana anakabi wiimiiri tam naboni nama yadi wawaya kamodima.
    Bi anawoneni da metagha inisisiya, bi bera tupana inawonedi metagha awoneni da
    iyisisiyana.
  ben-OBCV: আমি তাদের ইস্রায়েলী ভাইদের মধ্য থেকে তাদের জন্য তোমার মতো একজন ভাববাদী
    উঠাব, এবং আমি তার মুখে আমার বাক্য দেব। তাকে আমি যা বলতে আদেশ দেব সে তাই বলবে।
  som-som: Waxaan iyaga walaalahood uga dhex kicin doonaa nebi sidaada oo kale ah,
    oo markaasaan afkiisa gelin doonaa erayadayda, oo isna wuxuu iyaga kula hadli
    doonaa wax alla waxaan isaga ku amri doono oo dhan.
  lat-VUC: 'Prophetam suscitabo eis de medio fratrum suorum similem tui: et ponam
    verba mea in ore ejus, loqueturque ad eos omnia quæ præcepero illi.'
  eng-ASVBT: I will raise them up a prophet from among their brethren, like unto thee;
    and I will put my words in his mouth, and he shall speak unto them all that I
    shall command him.
  ita-1885: Io susciterò loro un Profeta come te, del mezzo de' lor fratelli, e metterò
    le mie parole nella sua bocca, ed egli dirà loro tutto quello ch'io gli avrò comandato.
  eng-LXXUP: I will raise up to them a prophet of their brethren, like thee; and I
    will put my words in his mouth, and he shall speak to them as I shall command
    him.
  eng-ULB: I will raise up a prophet for them from among their brothers, just like
    you. I will put my words in his mouth, and he will speak to them all that I command
    him.
  spa-VBL: Voy a enviarles un profeta de su pueblo. Le daré mis mensajes y les dirá
    todo lo que le ordene.
  fra-_FOB: Je leur susciterai un prophète comme toi, d'entre leurs frères, et je
    mettrai mes paroles en sa bouche, et il leur dira tout ce que je lui commanderai.
  mal-mal: നിന്നെപ്പോലെ ഒരു പ്രവാചകനെ ഞാൻ അവർക്ക് അവരുടെ സഹോദരന്മാരുടെ ഇടയിൽനിന്ന്
    എഴുന്നേല്പിച്ച് എന്റെ വചനങ്ങളെ അവന്റെ നാവിന്മേൽ ആക്കും; ഞാൻ അവനോട് കല്പിക്കുന്നതെല്ലം
    അവൻ അവരോടു പറയും.
  lit-lit: Jiems prikelsiu iš jų brolių tarpo Pranašą, tokį, kaip tu ir įdėsiu savo
    žodžius į jo burną ir jis jiems kalbės viską, ką jam įsakysiu.
  urd-GVR: Āindā maiṅ un meṅ se tujh jaisā nabī khaṛā karūṅga. Maiṅ apne alfāz us
    ke muṅh meṅ ḍāl dūṅgā, aur wuh merī har bāt un tak pahuṅchāegā.
  suz-BL: मिनु परमप्रभु यावेमी आं कली ‘इ खोदेंशो पा आं लोव़ पाइब, आन लोक्‍ब आन दाते
    रे का योव़नुङ। आं देंचा माल्‍शो लोव़ गो मेको कली देंपाइक्‍नुङ। मिनु आं अरेशो लोव़
    मेकोमी नेल्‍ले मुर आन कली देंब। प्रस्‍थान ४:१२; यसैया ६:८; येरमीया १:९; मत्ती
    १०:१९
  ita-1927: io susciterò loro un profeta come te, di mezzo ai loro fratelli, e porrò
    le mie parole nella sua bocca, ed egli dirà loro tutto quello che io gli comanderò.
  ckb-ckb: لەنێو براکانیان پێغەمبەرێکی وەک تۆیان بۆ دادەنێم و وتەکانم دەخەمە دەمی
    و ئەوەی فەرمانی پێدەدەم ئەو بۆیان پێی دەدوێت.
  eng-BBE: I will give them a prophet from among themselves, like you, and I will
    put my words in his mouth, and he will say to them whatever I give him orders
    to say.
  kan-OKCV: ನಿನ್ನ ಹಾಗಿರುವ ಪ್ರವಾದಿಯನ್ನು ನಾನು ಅವರ ಸಹೋದರರ ಮಧ್ಯದಿಂದ ಅವರಿಗೆ ಎಬ್ಬಿಸುವೆನು;
    ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ಆತನ ಬಾಯಿಯಲ್ಲಿ ಇಡುವೆನು. ನಾನು ಆತನಿಗೆ ಆಜ್ಞಾಪಿಸುವುದನ್ನೆಲ್ಲಾ ಆತನು
    ಅವರಿಗೆ ಹೇಳುವನು.
  tam-2017: உன்னைப்போல ஒரு தீர்க்கதரிசியை நான் அவர்களுக்காக அவர்கள் சகோதரர்களிடத்திலிருந்து
    எழும்பச்செய்து, என் வார்த்தைகளை அவர் வாயில் அருளுவேன்; நான் அவருக்குக் கற்பிப்பதையெல்லாம்
    அவர்களுக்குச் சொல்லுவார்.
  spa-RV-1909: Profeta les suscitaré de en medio de sus hermanos, como tú; y pondré
    mis palabras en su boca, y él les hablará todo lo que yo le mandare.
  ron-BTF: Le voi ridica un Profet dintre fraţii lor, asemenea ţie şi voi pune cuvintele
    mele în gura lui; şi el le va vorbi tot ce îi voi porunci.
  eng-WEBP: I will raise them up a prophet from among their brothers, like you. I
    will put my words in his mouth, and he shall speak to them all that I shall command
    him.
  eng-FBV: I'm going to send them a prophet like you from their people. I will give
    him my messages, and he will tell them everything I order him to say.
  nld-1939: Ik zal een profeet, aan u gelijk, uit de kring van hun broeders doen opstaan,
    en mijn woorden in zijn mond leggen; hij zal tot hen spreken, al wat Ik hem zal
    bevelen.
  nch-BL: Na nijchihuas ma quisa ipan ininteixmatcahua se tajtolpanextijquet quej
    ta. Huan niquilhuis nocamanal cati yaya quinilhuiti nopa masehualme. Huan yaya
    quinpohuilis cati nijnahuatis.
  vie-1934: ta sẽ lập lên cho chúng một đấng tiên tri như ngươi, thuộc trong anh em
    chúng, ta sẽ lấy các lời ta để trong miệng ngươi, thì người sẽ nói cho chúng mọi
    điều ta phán dặn ngươi.
  hin-CV: उन्हीं के देशवासियों में से मैं तुम्हारे समान एक भविष्यद्वक्ता का उद्भव
    करूंगा. वही उनके लिए मेरे विचार कहेगा. वही मेरे सभी आदेशों का उद्बोधन उनके लिए
    करेगा.
  eng-OURB: I will raise them up a prophet from among their brothers, like you. I
    will put my words in his mouth, and he shall speak to them all that I shall enjoin
    him.
  spa-BES: Les daré un profeta de entre ellos, como tú, y pondré mis palabras en su
    boca, y él les dirá lo que yo le ordene que diga.
  tdx-tdx: Aa le hatroako ho a’ iareo ty mpitoky hambañe ama’o boak’ amo longo’ iareoo;
    hajoko am-palie’e ao o fivolakoo le ho tsarae’e am’ iereo ze afantoko ama’e.
  vid-vid: Ndowahagulilani hali wang'holozawo mloli kota hegwe, ndomjela ulonzi wa
    heni kumlomo kwa heye, na heye kowalonjela geng'ha gondiwalajiza.
  eng-OKE: I will raise up to them a Prophet from among them like unto thee, and I
    will put My words of prophecy upon his lips, and he will speak to them all that
    I shall command him.
  tha-KJV: เราจะโปรดให้บังเกิดผู้​พยากรณ์​อย่างเจ้าในหมู่พวกพี่น้องของเขา และเราจะใส่ถ้อยคำของเราในปากของเขา
    และเขาจะกล่าวบรรดาสิ่งที่เราบัญชาเขาไว้นั้นแก่ประชาชนทั้งหลาย
  por-BR-2018: Profeta lhes suscitarei do meio de seus irmãos, como tu; e porei minhas
    palavras em sua boca, e ele lhes falará tudo o que eu lhe mandar.
  deu-ELO: Einen Propheten, gleich dir, will ich ihnen aus der Mitte ihrer Brüder
    erwecken; und ich will meine Worte in seinen Mund legen, und er wird zu ihnen
    reden alles, was ich ihm gebieten werde.
  eng-WYC-2018: I shall raise to them a prophet, like thee, of the midst of their
    brethren, and I shall put my words in his mouth, and he shall speak to them all
    things, which I shall command to him. (I shall raise up for them a prophet, like
    thee, from the midst of their brothers, or of their kinsmen, and I shall put my
    words in his mouth, and he shall speak to them all the things, that I shall command
    to him.)
  epo-epo: Profeton Mi starigos por ili el la mezo de iliaj fratoj, similan al vi;
    kaj Mi metos Miajn vortojn en lian buŝon, kaj li parolos al ili ĉion, kion Mi
    ordonos al li.
  uig-PIN: Mǝn ularƣa ⱪerindaxliri arisidin sanga ohxaydiƣan bir pǝyƣǝmbǝrni turƣuzimǝn,
    Mǝn Ɵz sɵzlirimni uning aƣziƣa salimǝn wǝ u Mǝn uningƣa barliⱪ tapiliƣinimni ularƣa
    sɵzlǝydu.
  beo-beo: 'Na da Isala:ili fi balofede dunu, di agoane, ilima asunasimu. E da Na
    sia: amo Isala:ili dunuma olelemu.'
  tpi-OTNT: Bai mi makim wanpela man namel long ol manmeri yet, na bai em i kamap
    profet olsem yu. Na bai mi givim tok bilong mi long em, na taim mi tokim em long
    autim wanpela tok long ol manmeri, orait bai em i autim.
  hau-SA: Zan tayar musu da wani annabi kamar ka daga cikin ’yan’uwansu; zan sa kalmomina
