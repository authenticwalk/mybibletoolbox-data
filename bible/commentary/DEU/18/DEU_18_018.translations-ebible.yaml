    zama nia sa, meke kaqu tozi koari na tinoni sari doduru gua pu zamani Rau koasa.
  gaz-gaz: Ani raajii akka keetii obboloota isaanii gidduudhaa isaaniif nan kaasa;
    dubbii koo afaan isaa keessa nan kaaʼa; innis waan ani isa ajaju hunda isaanitti
    hima.
  fra-LSG: Je leur susciterai du milieu de leurs frères un prophète comme toi, je
