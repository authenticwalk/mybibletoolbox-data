  tbz-SIM: m bo bɛ̀ duɔ́nko wèè yó nnɑ́ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì, kɛ̀ wè ndɑ dònnɛ̀, ò yɛ̀tìní
