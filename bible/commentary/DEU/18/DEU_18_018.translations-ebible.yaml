    dhawaṯthundja ŋunhiyi dhipuŋuru nhumalaŋgala miṯtjiŋurunydja. Ŋarra yurru nhanŋu
    dhäruktja wekama waŋanharawunydja, bala ŋayi yurru ḻakaramanydja nhanukalaŋuwu
    yolŋu'‐yulŋuwunydja warrpam' yana ŋunhi ŋarra yurru waŋa yukurra nhanukala.
  yal-yal: N nabiin naminima nɛn e yɛ, naxan luxi alo i tan. N nan n ma falan nalima
    a ma nɛn, a yi na yɛba e xa, n na a yamarin naxan na.
  iou-iou: Ude yäŋpäŋ ŋode näwetgän täŋkuk; Täŋkentäŋ yämikta ini äbotken nanik profet
    kubä gäk udewanigän api iwoyäwet yäk. Täŋkaŋ manna biŋam meniken api pewet. Ude
    täŋira äma unitä man iwerayäŋ täyat u kudup ämawebe api yäwet täŋpek.
  haw-1868: E hooku auanei au i Kaula no lakou no waena mai o ko lakou poe hoahanau,
    e like me oe, a e waiho ana au i ka'u mau olelo maloko o kona waha; a nana e olelo
    aku ia lakou ka mea a pau a'u e kauoha aku ai ia ia.
  arb-NAV: لِهَذَا أُقِيمُ لَهُمْ نَبِيًّا مِنْ بَيْنِ إِخْوَتِهِمْ مِثْلَكَ، وَأَضَعُ
    كَلامِي فِي فَمِهِ، فَيُخَاطِبُهُمْ بِكُلِّ مَا آمُرُهُ بِهِ.
  ewe-ewe: Maɖo nyagblɔɖila aɖe na mi tso mia dome wòanye Israelvi abe wò ene. Magblɔ
    nu si wòagblɔ la nɛ, eye eyae anye nye nyasela kple nyagblɔla na ameawo.
  eng-LEE: A prophet will I raise up unto them from among their brethren, like unto
    thee; and I will put my words in his mouth; and he shall speak unto them all that
    I may command him.
  asm-FB: মই তেওঁলোকৰ ভাইসকলৰ মাজৰ পৰা তেওঁলোকৰ কাৰণে তোমাৰ দৰে এজন ভাববাদী উৎপন্ন
    কৰিম। তেওঁৰ মুখেৰেই মই মোৰ কথা ক’ম আৰু মই যি সকলো কবলৈ তেওঁক আজ্ঞা দিম, তেওঁ তাকে
    ক’ব।
  sus-A: ﭑ قَمَ نّ نَمِحْنمّ ندٍ رَكٍلِدٍ عٍ يَ مَ، نَشَن لُشِ عَلْ عِ تَن. ﭑ قَمَ
    ﭑ مَ مَسٍنيِ قِدٍ عَ مَ، عَ قَ نَ تَفِ رَبَ عٍ بّ.
  fra-SBL: Je leur susciterai un prophète du milieu de leurs frères, comme toi. Je
    mettrai mes paroles dans sa bouche, et il leur dira tout ce que je lui commanderai.
  hbo-hbo: נָבִ֨יא אָקִ֥ים לָהֶ֛ם מִקֶּ֥רֶב אֲחֵיהֶ֖ם כָּמֹ֑וךָ וְנָתַתִּ֤י דְבָרַי֙
    בְּפִ֔יו וְדִבֶּ֣ר אֲלֵיהֶ֔ם אֵ֖ת כָּל־אֲשֶׁ֥ר אֲצַוֶּֽנּוּ׃
  eng-WYCLIFFE: Y schal reise to hem a prophete, lijk thee, of the myddis of her britheren,
    and Y schal putte my wordis in his mouth, and he schal speke to hem alle thingis,
    whiche I schal comaunde to him.
  cwe-cwe: Nizagala mulotezi yalingile fana weye kulawa muna iwanhu wawo wenyewo,
    nizamulongela cha kulonga, nayo kezawalongela chila chinhu chonimulagiliza.
  kik-kik: Nĩngamarahũrĩra mũnabii o tawe oime thĩinĩ wa ariũ a ithe wao; na nĩngekĩra
    ciugo ciakwa kanua gake, nake nĩakameera ũrĩa wothe ngaamwatha.
  omb-omb: Neu nain labetagi na nora tangaloi leo ligoligogi mwerei ko, nge vin vomai
    denire. Neu nain veve na noku leo me i nge vin vano vin veve sere na leo hi lawera
    mwere hi neu nau veve lawea.
  fra-NCL: Je leur susciterai du milieu de leurs frères un prophète tel que toi ;
    je mettrai mes paroles dans sa bouche, et il leur dira tout ce que je lui commanderai.
  cek-AK: Nang baktiah kaom tahmaa maeto nihcae nawkamyanawk thung hoiah ka tacawtsak
    moe, anih ih pakha ah ka loknawk to ka suek han; anih mah ka thuih ih loknawk
    boih nihcae khaeah thui pae tih.
  cuk-cuk: Agala, an, an-gayaburba-barsoged-beyobidi be-gwenadgan-abargi gwensak an
    ega barmidagoye. A-dulegala an-gayaburba an ega ukoye. A-dule, ar igi an ega sogoe,
    bela bemarga sogmogoye.
  uig-CYR: Мән уларға қериндашлири арисидин саңа охшайдиған бир пәйғәмбәрни турғузимән,
    Мән Өз сөзлиримни униң ағзиға салимән вә у Мән униңға барлиқ тапилиғинимни уларға
    сөзләйду.
  pma-pma: Inau nisan provet tai hesuvaluk heka enges ven one keil. Nihiteni mini
    asa koa hehiteni ka tounah vasi koa inau nameng kati mini, kei hehit meseini suk
    min meatin keil.
  tel-2017: వాళ్ళ సోదరుల్లోనుంచి నీలాంటి ప్రవక్తను వారికోసం పుట్టిస్తాను. అతని నోట్లో
    నా మాటలు ఉంచుతాను. నేను అతనికి ఆజ్ఞాపించేదంతా అతడు వారితో చెబుతాడు.
  hat-BSA: “‘Mwen va fè leve yon pwofèt soti nan mitan Izrayelit parèy yo tankou ou,
    Mwen va mete pawòl Mwen nan bouch li, e li va pale avèk yo tout sa ke Mwen kòmande
    li.
  bxh-bxh: Peloweta hesa haba E faꞌobiyo doha um, hidamiu hesa, ai ganahewamiu; ginauli
    mahudoꞌina E faliba haba ai moꞌana ya falibamiu.
  kos-kos: Nga ac supwala nu yorolos sie mwet palu oana kom liki inmasrlon mwet lalos.
    Nga fah fahkang nu sel ma elan fahk, ac el fah fahk nu sin mwet uh ma nukewa nga
    sapkin.
  hbo-WLC: נָבִ֨יא אָקִ֥ים לָהֶ֛ם מִקֶּ֥רֶב אֲחֵיהֶ֖ם כָּמ֑וֹךָ וְנָתַתִּ֤י דְבָרַי֙
    בְּפִ֔יו וְדִבֶּ֣ר אֲלֵיהֶ֔ם אֵ֖ת כָּל־אֲשֶׁ֥ר אֲצַוֶּֽנּוּ׃
  ibo-ibo: Aga m eme ka onye amụma bilie nʼetiti ha, onye Izrel dịka gị. Aga m agwa
    ya ihe ọ ga-ekwu, okwu niile m tinyere nʼọnụ ya ka ọ ga-agwa ha.
  ory-ory: ଆମ୍ଭେ ସେମାନଙ୍କ ନିମନ୍ତେ ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ ମଧ୍ୟରୁ ତୁମ୍ଭ ସଦୃଶ ଜଣେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ଉତ୍ପନ୍ନ କରିବା ଓ ଆମ୍ଭେ ତାହାଙ୍କ ମୁଖରେ ଆପଣା ବାକ୍ୟ ଦେବା ଓ ଆମ୍ଭେ ତାହାଙ୍କୁ ଯେଉଁ ଯେଉଁ
    ଆଜ୍ଞା ଦେବା, ତାହା ସେ ସେମାନଙ୍କୁ କହିବେ।
  chk-chk: Ngang üpwe awora eman soufos me lein pwir usun en. Üpwe emwelielia pwe
    epwe kapas ngeniir meinisin mine üa allük ngeni.
  rop-rop: Mi na, YAWEI garra faindim sambodi brom yumob Isreil pipul blanga jidan
    speshalwan mesinja blanga yumob, jis laik yu na Mosis. Ai garra dalim im wanim
    im garra tok en im garra dalim ola pipul ebrijing wanim aibin tok langa im.
  ukr-1871: Поставлю їм зміж браття їх пророка такого як ти; і вложу слова мої в уста
    йому, і говорити ме до них все, що прикажу йому.
  deu-1951: Ich will ihnen einen Propheten, wie du bist, aus ihren Brüdern erwecken
    und meine Worte in seinen Mund geben; der soll zu ihnen reden alles, was ich ihm
    gebieten werde.
  eng-JPS: I will raise them up a prophet from among their brethren, like unto thee;
    and I will put My words in his mouth, and he shall speak unto them all that I
    shall command him.
  srp-1865: Proroka æu im podignuti izmeðu braæe njihove, kao što si ti, i metnuæu
    rijeèi svoje u usta njegova, i kazivaæe im sve što mu zapovjedim.
  lug-lug: Nzija kubayimusiza Nnabbi ali nga ggwe okuva wakati mu bo; Nze nnaasanga
    ebigambo byange mu kammwe ke, ye n’abategeezanga bye nnaamulagiranga.
  heb-heb: נביא אקים להם מקרב אחיהם כמוך ונתתי דברי בפיו ודבר אליהם את כל אשר אצונו׃
  ben-IRV: আমি ওদের জন্য ওদের ভাইদের মধ্যে থেকে তোমার মতো এক ভাববাদী উৎপন্ন করব ও
    তাঁর মুখে আমার বাক্য দেব; আর আমি তাঁকে যা যা আদেশ করব, তা তিনি ওদেরকে বলবেন।
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਤੇਰੇ ਵਰਗਾ ਇੱਕ ਨਬੀ ਖੜ੍ਹਾ ਕਰਾਂਗਾ
    ਅਤੇ ਮੈਂ ਆਪਣੇ ਸ਼ਬਦ ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਪਾਵਾਂਗਾ ਅਤੇ ਉਹ ਇਹ ਸਾਰੇ ਹੁਕਮ ਜਿਹੜੇ ਮੈਂ ਉਹ ਨੂੰ
    ਦਿਆਂਗਾ, ਉਨ੍ਹਾਂ ਨੂੰ ਦੱਸੇਗਾ।
  mya-JVB: သူ တို့အမျိုးသား ချင်းတို့အထဲ ၌ သင် နှင့် တူသော ပရောဖက် တပါးကို သူ တို့အဘို့
    ငါပေါ်ထွန်း စေ၍ ၊ ထို ပရောဖက်နှုတ် ၌ ငါ့ စကား ကို ငါအပ် သဖြင့် ငါမှာထား သမျှ တို့ကို
    သူ တို့အား ဆင့်ဆို ရလိမ့်မည်။
  hmo-hmo: lau ese edia bese huanai dekena amo peroveta tauna ta do lau abia hidi,
    oi hegeregere, bona lauegu hereva be iena uduna dekenai do lau gwauraia. Bona
    lauegu oda hereva ibounai be ia ese taunimanima dekenai do ia hamaoroa.
  urd-urd: मैं उनके लिए उन ही के भाइयों में से तेरी तरह एक नबी खड़ा करूँगा, और अपना
    कलाम उसके मुँह में डालूँगा, और जो कुछ मैं उसे हुक्म दूँगा वही वह उनसे कहेगा।
  rus-SYN: Я воздвигну им Пророка из среды братьев их, такого, как ты, и вложу слова
    Мои в уста Его, и Он будет говорить им все, что Я повелю Ему;
  bqc-SIM: À mɛ̀ á tó á gbɛ̃e gↄ̃ ãnabi ũ lamawa, i a yã́ sóso kaɛ̀ aà lɛ́u,
    ãnabipi i yã́ pↄ́ Dii dàɛpi oɛ́ píi.
  tcz-CHONGTHU: Chule Pakaiyin aseiyin keiman nasopite lah akona hi nang tobang khat
    ka tundoh ding, hiche themgaopa kam sunga chu ijakai ka thumop soh kei ding, hichea
    kona chu keiman ama ka thumop bang banga aman jong mite jouse athupeh son ding
    ahi.
  mar-mar: मी यांच्यामधूनच तुझ्यासारखा एक संदेष्टा उभा करीन. माझी वचने त्याच्या मुखाने
    ऐकवीन. माझ्या आज्ञेप्रमाणे तो लोकांशी बोलेल.
  soq-soq: Ne peroweta dea e ruaa mo muba dambuida bedewee sonabepe ita wanamopa.
    Ita ne aiana me bedewesapo ita ne wadina ruaida uduudu apana benemamompo etompa.
  qub-qub: Chayno captenga Israel-masincunapita juc runatami noga churashaj gamno
    profëta cananpaj. Paymi llapan nishäcunata willacongapaj.
  hat-hat: M'a chwazi yonn nan yo pou pwofèt, m'a voye l' ba yo tankou mwen te voye
    ou la. M'a mete pawòl mwen nan bouch li. Epi l'a di pèp la tou sa m'a ba li lòd
    di yo.
  eng-BSB: I will raise up for them a prophet like you from among their brothers.
    I will put My words in his mouth, and he will tell them everything I command him.
  tod-tod: Nà GALA goo wo nui ta wuzeɠezu ti ʋɛ, ti-ɠɛɛleaiti saama, ga è ɠɛʋele.
    Nà dàawooi ʋu da, toɠa naa kpein bo ti ma, nii nà deve ma.
  eng-WEBPB: I will raise them up a prophet from amongst their brothers, like you.
    I will put my words in his mouth, and he shall speak to them all that I shall
    command him.
  kbq-kbq: Hagi zamagripinti mago kagri kna kasnampa ne, Nagra azeri oti'na naneke'ni'a
    huo hu'nama hanua nanekege huama huno tamasamigahie.
  nhe-BL: Na nijchihuas ma quisa ipan ininteixmatcahua se tiocamanalojquetl queja
    ta. Huan niquilhuis notlajtol tlen yajaya quinilhuiti nopa tlacame. Huan yajaya
    quinpohuilis tlen nijnahuatis.
  gub-BL: Aexak putar amo awa wainuromo har ihe nehe. Wiko putar nezàwe a'e nehe.
    Amume'u putar heze'eg a'e ze'eg imume'u har pe nehe. Umume'u putar heze'eg teko
    wanupe nehe.
  eng-DRA: 'I will raise them up a prophet out of the midst of their brethren like
    to thee: and I will put my words in his mouth, and he shall speak to them all
    that I shall command him.'
