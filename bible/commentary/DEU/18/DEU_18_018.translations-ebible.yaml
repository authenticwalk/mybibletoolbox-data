    bóktan ilino.
  sus-sus: N fama nɛ namiɲɔnmɛ nde rakelide e ya ma, naxan luxi alɔ i tan. N fama
    n ma masenyi fide a ma, a fa na tagi raba e bɛ.
  pon-2006: Eri, I pahn kadarowohng irail soukohp men me duwehte kowe sang nanpwungen
    arail aramas akan. I pahn mahsanihong dahme en patohwanda; ih eri pahn patohwanohng
    aramas akan mehkoaros me I pahn koasoanehdi.
  jae-jae: Aê oc jaŋu êsêacnêŋ propete teŋ sa aŋga nêŋ lasitêwai nêŋ êtôm aôm, ma
