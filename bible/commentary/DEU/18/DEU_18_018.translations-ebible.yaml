  kan-2017: ಇವರ ಸ್ವದೇಶದವರಲ್ಲಿ ನಿನ್ನಂಥ ಪ್ರವಾದಿಯನ್ನು ಅವರಿಗೋಸ್ಕರ ಏರ್ಪಡಿಸುವೆನು; ಅವನ ಬಾಯಿಂದ
    ನನ್ನ ಮಾತುಗಳನ್ನು ನುಡಿಸುವೆನು; ನಾನು ಅವನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಅವನು ಅವರಿಗೆ ತಿಳಿಸುವನು.
  yap-yap: Bay gu pi’ ngorad ba profet ni bod gur ni bayi sum u fithik’ e tirorad
    e girdi’; bay gog ngak e thin ni nge weliy ngorad, ma bayi weliy ngorad urngin
    e tin kugog ni ngar rin’ed.
  hlt-MCSB: Amih khuikah a manuca tonghma nang bang te ka thoh vetih a ka dongah ka
    ol ka khueh pah vaengah anih ka uen boeih te amih taengah a thui bitni.
  mdy-ETH: ኔ ጉዴያ፥ ሜሌ ታ ማሊሢ ኬኤዛ ዓሲ ዔያቶ ፃጶ ባኣካፓ ታ ዔያቶም ዔቂሳንዳኔ፤ ዒዚ ኬኤዛንዳ ባኮ ዒዛም ታ ኬኤዛንዳኔ፤
    ታኣኒ ዒዛ ዓይሣ ባኮ ቢያ ዒዚ ዴሮም ኬኤዛንዳኔ፤
  twi-ASANTE: Mɛda odiyifoɔ te sɛ wo adi afiri wɔn nkurɔfoɔ Israelfoɔ mu. Mɛkyerɛ
    saa odiyifoɔ no asɛm a mɛhyɛ no sɛ ɔnka nkyerɛ nnipa no, na ɔbɛka akyerɛ wɔn.
  mwc-mwc: Yauku peroveta kesana Israel biyisi waresisi kamosi yai kom rutainim ana
    yorei, ba kawanai wonaku a kaotunei wai ereonowana pipiya ina wonisi.
  eng-WEBU: I will raise them up a prophet from among their brothers, like you. I
    will put my words in his mouth, and he shall speak to them all that I shall command
    him.
  bnp-bnp: Ga vulakia na kurukurune ria tara bakovi ge ia a propet, ge manga ioe.
    Ga habi vona a maka ngava nau, ra a vakuku ia vona, ge vakalongo e huriki vona.
  wal-wal: Taani eta zaretu giddoppe, ne mala hananabaa yootiyaagaa etayyo denttana;
    denttada ta qaalaa a doonan wottana; ikka taani a azaziyo ubbaa etayyo yootana.
  spa-PDDPT: Profeta les levantaré de entre sus hermanos, como tú, y pondré mis Palabras
