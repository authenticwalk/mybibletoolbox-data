  mps-mps: ‘Tama eno te we bidi hani tomode eno bidi me deli sa muaibao,’ po wali.
    ‘Tama aga te profet bidi nage yali gilama nigaibao. Tama eno po agabolo mayu yaibao.
    Tama eno po me deli te we bidibolo pusigi pao po obaso da, teda agai pusiyu yaibao.
  tpi-tpi: Bai mi makim wanpela man namel long ol manmeri yet, na bai em i kamap profet
