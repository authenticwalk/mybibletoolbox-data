    sêŋô.
  ksd-ksd: Ina vatut vaarike tika na propet ure diat livuan ta ra umana tura i diat,
    da u; ina vung kaugu tinata ta ra ngiene, ma na tatike ra tinata ta diat ba ina
    tul tar ia tana.
  tur-YTC: Onlara kardeşleri arasından senin gibi bir peygamber çıkaracağım. Sözlerimi
    onun ağzına koyacağım ve kendisine buyuracağım her şeyi onlara söyleyecek.
  grc-BRENT: Προφήτην ἀναστήσω αὐτοῖς ἐκ τῶν ἀδελφῶν αὐτῶν, ὥσπερ σέ· καὶ δώσω τὰ
