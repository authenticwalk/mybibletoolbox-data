    ʻaia kotoa pē te u fekau kiate ia.
  ces-1613: Proroka vzbudím jim z prostředku bratří jejich, jako jsi ty, a položím
    slova má v ústa jeho, a bude jim mluviti všecko, což mu přikáži.
  eng-WMB: I will raise them up a prophet from among their brothers, like you. I will
    put my words in his mouth, and he shall speak to them all that I shall command
    him.
  tam-TCV: அவர்களுடைய சகோதரருள் இருந்து அவர்களுக்காக உன்னைப்போன்ற இறைவாக்கு உரைப்பவன்
    ஒருவரை எழுப்புவேன். என் வார்த்தைகளை அவர் வாயில் வைப்பேன். நான் கட்டளையிட்டதையெல்லாம்
    அவர் அவர்களுக்குச் சொல்லுவார்.
  ceb-ULB: Magtuboy ako ug propeta alang kanila gikan sa ilang kaigsoonan, sama kanimo.
    Ibutang ko ang akong mga pulong sa iyang baba, ug isulti niya kanilang tanan nga
    gisugo ko siya.
  pol-UBG: Wzbudzę im proroka podobnego do ciebie spośród ich braci i włożę moje słowa
    w jego usta, a on powie im wszystko, co mu rozkażę.
  agr-agr: “ ‘Wi dita aina nuwiyan makichik mina chichamjun etsejin amejai betekan
    dita wegantunmayan etegkattajai. Dutikan wiki nii chichaktinnak jintintuattajai.
    Nuadui wi tabaun juki etsegtatui.
  kyc-kyc: Nambame nakama rangena wambu dupwana poropeta akali emba yale mende rombo
    palyuo peyaro. Peyapala pii lara dupwa dopa pyuo lena dapa pyuo lena lao manasa
    pyaro. Dopa pipwape lao pii laro dupwa peparae yoko suu nyepala wambu dupwa lamaira.
  urd-GVU: آئندہ مَیں اُن میں سے تجھ جیسا نبی کھڑا کروں گا۔ مَیں اپنے الفاظ اُس کے
    منہ میں ڈال دوں گا، اور وہ میری ہر بات اُن تک پہنچائے گا۔
  deu-1912: Ich will ihnen einen Propheten, wie du bist, erwecken aus ihren Brüdern
    und meine Worte in seinen Mund geben; der soll zu ihnen reden alles, was ich ihm
