    mereka segala yang Kuperintahkan kepadanya.
  nya-nya: Ndidzawawutsira mneneri ngati iwe pakati pa abale awo ndipo ndidzayika
    mawu anga mʼkamwa mwake ndipo adzawawuza chilichonse chimene ndidzamulamula.
  hrv-hrv: Podignut ću im proroka između njihove braće, kao što si ti. Stavit ću svoje
