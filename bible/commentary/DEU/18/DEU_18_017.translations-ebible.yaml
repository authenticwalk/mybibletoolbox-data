verse: DEU.018.017
translations:
  mal-C: 'യഹോവ എന്നോട് അരുളിച്ചെയ്തു: “അവർ പറഞ്ഞത് ശരിയാണ്.'
  deu-TKW: 'Damals sagte mir Jahwe: Sie haben recht mit ihrem Wunsche!'
  lin-lin: 'Yawe alobaki na ngai : « Makambo oyo balobi ezali malamu.'
  eng-LSV: and YHWH says to me, They have done well [in] what they have spoken;
  eng-GNV: And the Lord sayde vnto me, They haue well spoken.
  eng-WEBSTER: And the LORD said to me, They have well spoken of that which they have
    spoken.
  nhw-BL: '“Huajca TOTECO nechilhui: ‘Cuali catli quiijtojtoque nopa masehualme.'
  swh-ONEN: 'Bwana akaniambia: “Wanachosema ni vyema.'
  bba-bba: Mɑ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, bɛɛn bikiɑ bi, bu wɑ̃.
  eng-KJVCPB: And the Lord said unto me, They have well spoken that which they have
    spoken.
  cpy-cpy: 'Ikanta-nakina Pinkathari, ikantzi: “Kameethataki ikanta-kimiri.'
  wbp-wbp: Ngula-jangkaju, YAAWIYI-ji wangkaja ngajulukuju, ‘Ngulaju ngula-juku. Yimi
    yalirra kujangkulu kuja wangkaja yapa-patu, ngulaju ngurrju.
  luo-luo: Jehova Nyasaye nowachona niya, “Gima giwachono nikare.”
  meu-meu: 'Bena Iehova ese e hereva henigu, eto, Edia hereva iboudiai na mamaoro-mamaoro:'
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, 'तिनीहरूले भनेका कुरा ठिक छ ।
  yor-yor: Olúwa sì wí fún mi pé, “Ohun tí wọ́n sọ dára.
  ind-ind: “Lalu TUHAN berkata kepada saya, ‘Yang mereka katakan itu baik.
  pes-OPCB: 'پس خداوند به من فرمود: «درخواست آنها بجاست.'
  tgl-ULB: Sinabi ni Yahweh sa akin, 'Ang kanilang sinabi ay mabuti.
  cbu-NT: Apanllsha siyaa, zuraktischa, tárangiya.
  hui-hui: Ani larimigola Anduane Homogohanda i̱hondo langialu lalu, Isaraele wali
    agali tigua i̱hondo bi hale haga biraru bayaleore hale haga bira.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား`သူ​တို့ ၏​လျှောက်​ထား​ချက်​သည်​သင့်​မြတ်​ပေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། དེ་དག་གིས་བཤད་པ་རྣམས་བདེན་ནོ། །
  sna-sna: Jehovha akati kwandiri, “Zvavataura zvakanaka.
  spa-BLM: 'El Señor me dijo: “Han dicho bien lo que han dicho.'
  cac-cac: 'Yuj chi'' yal Jehová d''ayin icha tic: Vach'' tas ix yal eb'' anima chi''.'
  swh-ULB: Yahwe alisema nami, “Kile walichosema ni kizuri.
  bel-bel: 'І сказаў мне Гасподзь: добра тое, што яны казалі;'
  wed-wed: Bada i riweu, “Ai vibaḡa i ai.
  deu-ELBBK: 'Und der HERR sprach zu mir: Gut ist, was sie geredet haben.'
  mbb-OT: “Umbe migkaǥi is Nengazen kayi te kedì te, ‘Meupiya is hangyù dan.
  mal-2015: 'അന്നു യഹോവ എന്നോടു അരുളിച്ചെയ്തതു എന്തെന്നാൽ: അവർ പറഞ്ഞതു ശരി.'
  rmc-rmc: 'Akor mange o RAJ phenďa: ‚Mištes phende.'
  pes-OPV: 'و خداوند به من گفت: «آنچه گفتندنیکو گفتند.'
  ron-1924: 'Атунч, Домнул мь-а зис: ‘Че ау зис ей есте бине.'
  aui-aui: Wasina bi Yawe God iwonegu bo, ‘Yadi wiibaba na imiise kirakii.
  ben-OBCV: সদাপ্রভু আমাকে বলেছিলেন, “তারা ঠিকই বলেছে।
  som-som: Oo markaas Rabbigu wuxuu igu yidhi, Wixii ay ku hadleen si wanaagsan bay
    u yidhaahdeen.
  lat-VUC: 'Et ait Dominus mihi: Bene omnia sunt locuti.'
  eng-ASVBT: And Jehovah said unto me, They have well said that which they have spoken.
  ita-1885: 'Onde il Signore mi disse: Bene hanno parlato in ciò che hanno detto.'
  eng-LXXUP: And the Lord said to me, They have spoken rightly all that they have
    said to thee.
  eng-ULB: Yahweh said to me, 'What they have said is good.
  spa-VBL: 'Entonces el Señor me dijo: “Tienen razón en lo que dicen.'
  fra-_FOB: 'Alors l''Éternel me dit: Ils ont bien parlé;'
  mal-mal: 'അന്ന് യഹോവ എന്നോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ: “അവർ പറഞ്ഞത് ശരി.'
  lit-lit: 'Tada VIEŠPATS man tarė: „Taip kalbėdami, jie gerai padarė.'
  urd-GVR: Tab Rab ne mujh se kahā, “Jo kuchh wuh kahte haiṅ wuh ṭhīk hai.
  suz-BL: मिनु परमप्रभु यावेम आं कली ‘मेकोपुकीमी रिम्‍शो लोव़ पाम्‍तेक्‍म’ देंत। ब्‍यवस्‍था
    ५:२५
  ita-1927: 'E l’Eterno mi disse: “Quello che han detto, sta bene;'
  ckb-ckb: 'یەزدانیش پێی فەرمووم: «چاکیان کرد لەوەی گوتیان،'
  eng-BBE: Then the Lord said to me, What they have said is well said.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಅವರು ಹೇಳಿದ್ದು ಸರಿಯಾಗಿದೆ.
  tam-2017: 'அப்பொழுது யெகோவா என்னை நோக்கி: அவர்கள் சொன்னது சரியே.'
  spa-RV-1909: 'Y Jehová me dijo: Bien han dicho.'
  ron-BTF: 'Şi DOMNUL mi-a spus: Bine au vorbit ce au vorbit.'
  eng-WEBP: The LORD said to me, “They have well said that which they have spoken.
  eng-FBV: Then the Lord told me, “They are right in what they're saying.
  nld-1939: 'En Jahweh zeide tot mij: Hoe voortreffelijk hebben zij het gezegd!'
  nch-BL: '“Huajca TOTECO techilhui: ‘Cuali cati quiijtojtoque nopa masehualme.'
  vie-1934: 'Bấy giờ, Đức Giê-hô-va phán cùng ta rằng: Chúng nó nói có lý;'
  hin-CV: याहवेह ने मुझ पर प्रकट किया, “सही ही है उनकी प्रार्थना.
  eng-OURB: Adonai said to me, “They have well said that which they have spoken.
  spa-BES: 'Entonces el Señor me dijo: Bien han hablado lo que han dicho.'
  tdx-tdx: 'Le inao ty natoi’ Iehovà ahy: Noko i entañe nitaroñe’ iereoy.'
  vid-vid: Na heye Mkulu Nguluwi nakandonjela, ‘Walonga wakomya.
  eng-OKE: 'And the Lord said to me, That which they have spoken is right:'
  tha-KJV: และพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า ‘ซึ่งเขาพูดมาเช่นนั้​นก​็​ดี​อยู่
  por-BR-2018: 'e o SENHOR me disse: Bem disseram.'
  deu-ELO: 'Und Jehova sprach zu mir: Gut ist, was sie geredet haben.'
  eng-WYC-2018: And the Lord said to me, They have spoken well all things (or They
    have spoken all things well).
  epo-epo: 'Kaj la Eternulo diris al mi: Bona estas tio, kion ili diris.'
  uig-PIN: 'Xu qaƣda Pǝrwǝrdigar manga: «Ularning manga degǝn sɵzi yahxi boldi.'
  beo-beo: Amaiba:le, Hina Gode da Goumia nama amane sia:i, ‘Ilia da dawa:iwane adole
    ba:i.
  tpi-OTNT: Olsem na Bikpela i tokim mi, ‘Askim bilong ol i gutpela.
  hau-SA: Sai Ubangiji ya ce mini, “Abin da suka faɗa yana da kyau.
  uig-LAT: 'Shu chaghda Perwerdigar manga: «Ularning manga dégen sözi yaxshi boldi.'
  nde-nde: 'UThixo wathi kimi: ‘Lokho abakutshoyo kuhle.'
  ton-ton: Pea naʻe folofola ʻa Sihova kiate au, ‘ʻOku lelei ʻaia kuo nau lea ki ai.
  ces-1613: 'Pročež mi řekl Hospodin: Dobře mluvili, což jsou mluvili.'
  eng-WMB: The LORD said to me, “They have well said that which they have spoken.
  tam-TCV: 'அப்பொழுது யெகோவா என்னிடம் சொன்னதாவது: “அவர்கள் சொல்வது நல்லதே.'
  ceb-ULB: Misulti si Yahweh kanako, 'Maayo ang ilang gisulti.
  pol-UBG: 'Wtedy PAN powiedział do mnie: Słusznie powiedzieli.'
  agr-agr: 'Tusa tajumin Tuke Pujuu mina chichagtak: ‘Dita tuina duka dekas pegkejai.'
  kyc-kyc: Dokopa Kamongome namba langyuo, Mona palyuo pii anginde piso simisa pilyamo.
  urd-GVU: تب رب نے مجھ سے کہا، ”جو کچھ وہ کہتے ہیں وہ ٹھیک ہے۔
  deu-1912: 'Und der HERR sprach zu mir: Sie haben wohl geredet.'
  kan-2017: ಆಗ ಯೆಹೋವನು ನನಗೆ, “ಇವರು ಹೇಳಿದ ಮಾತು ಒಳ್ಳೆಯದೇ;
  yap-yap: Ma aram me ga’ar SOMOL ngog, ‘Bfel’ e tin kar wenig niged.
  hlt-MCSB: BOEIPA loh kai taengah, “A thui uh te thuem.
  mdy-ETH: ዬያሮ፥ ናንጊና ናንጋ ጎዳ ታኣም ‹ዔያታ ዖኦጬሢ ፒዜኬ›፤
  twi-ASANTE: Na Awurade buaa sɛ, “Mɛyɛ wɔn abisadeɛ ama wɔn.
  mwc-mwc: Ba Bada kuriku i wona, ‘Awaika si sisiyei wai i gaire.
  eng-WEBU: The LORD said to me, “They have well said that which they have spoken.
  bnp-bnp: “I mavonga, e BAKOVI DAGI i taki iau i ta maea, ‘A ninana ne ria i kamumu.
  wal-wal: “GODAI tau hagaadan yaagiis; ‘Eti giidobaa ubbaa likke giidosona.
  spa-PDDPT: 'Entonces Yavé me dijo: Está bien todo lo que dijeron.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i xevy: “Ha''evea rami ha''e kuery ijayvu.'
  ilo-ULB: Kinuna ni Yahweh kaniak, nasayaat ti imbagada.
  kpg-kpg: Gei ogo Dimaadua gu helekai mai gi di au boloo, ‘E donu go nia dangidangi
    digaula.
  uig-ARA: 'شۇ چاغدا پەرۋەردىگار ماڭا: «ئۇلارنىڭ ماڭا دېگەن سۆزى ياخشى بولدى.'
  tof-tof: Lod kürüka bóktanórr wagó, ‘I dümdüm pokom katop.
  sus-sus: Alatala naxa a masen n bɛ, «E fe fanyi nan falaxi n bɛ.
  pon-2006: Eri, KAUN-O ahpw mahsanihong ie, ‘Me pwung ar pekipeken.
  jae-jae: Ma Apômtau kêsôm gêdêŋ aê gebe ‘Biŋ samob, taŋ êsêac sêsôm naŋ, sêsôm jagêdêŋgeŋ.
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: I boina nam ra tinata dia tar tatike.'
  tur-YTC: 'Yahve bana şöyle dedi: “Söylediklerin iyi dediler.'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, ὀρθῶς πάντα ὅσα ἐλάλησαν πρὸς σέ.
  ind-AYT: TUHAN berfirman kepadaku, “Mereka mengatakan hal yang baik.
  nya-nya: Yehova anati kwa ine, “Zimene akunenazi ndi zabwino.
  hrv-hrv: 'Nato mi reče Jahve: ''Pravo su rekli.'
  mps-mps: Tama tialima, Genuai Bidigo enabolo te po wali, ‘Augwaligo hanalubo po
