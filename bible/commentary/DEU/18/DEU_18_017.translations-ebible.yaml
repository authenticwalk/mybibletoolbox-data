  tpi-tpi: Olsem na Bikpela i tokim mi, ‘Askim bilong ol i gutpela.
  dan-1931: 'Da sagde HERREN til mig: “De har talt rettelig!'
  vie-OVCB: 'Lúc ấy, Chúa Hằng Hữu phán cùng tôi: ‘Họ đã xin một điều hợp lý.'
  guj-2017: અને યહોવાહે મને કહ્યું કે, તેઓએ જે કહ્યું છે તે ઠીક કહ્યું છે.
  pon-2006A: Eri, KAUN-O ahpw mahsanihong ie, ‘Me pwung ar pekipeken.
  por-BRBSL: 'Yahweh me disse: “Eles disseram bem o que falaram”.'
  cth-cth: BAWIPA ni, ahnimae lawk teh ahawi doeh.
  twi-twi: Na Awurade buae se, “Mɛyɛ wɔn abisade ama wɔn.
