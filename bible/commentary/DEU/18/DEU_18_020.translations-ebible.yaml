  eng-WMB: But the prophet who speaks a word presumptuously in my name, which I have
    not commanded him to speak, or who speaks in the name of other gods, that same
    prophet shall die.”
  tam-TCV: ஆனால் நான் கட்டளையிடாத வார்த்தையை என் பெயரில் பேசத் துணியும் இறைவாக்கு
    உரைப்போனும், வேறு தெய்வங்களின்பேரில் பேசுகிற தீர்க்கதரிசியும் கொல்லப்படவேண்டும்.”
  ceb-ULB: Apan ang propeta nga garbosong manulti sa akong ngalan, pulong nga wala
