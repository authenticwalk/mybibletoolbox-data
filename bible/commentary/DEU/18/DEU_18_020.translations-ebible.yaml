  uig-ARA: ئەمما مېنىڭ نامىمدا باشباشتاقلىق قىلىپ مەن ئۇنىڭغا تاپىلىمىغان بىرەر سۆزنى
    سۆزلىسە ياكى باشقا ئىلاھلارنىڭ نامىدا سۆز قىلىدىغان پەيغەمبەر بولسا، شۇ پەيغەمبەر
    ئۆلتۈرۈلسۇن.
  tof-tof: A igó prropet, tóbanan umuldügab bóktan nótó nóma bóktóne kürü ngidü, ka
