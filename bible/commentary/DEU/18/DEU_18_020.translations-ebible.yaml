  eng-DBY: But the prophet who shall presume to speak a word in my name that I have
    not commanded him to speak, or that shall speak in the name of other gods, that
    prophet shall die.
  hin-2017: परन्तु जो नबी अभिमान करके मेरे नाम से कोई ऐसा वचन कहे जिसकी आज्ञा मैंने
    उसे न दी हो, या पराए देवताओं के नाम से कुछ कहे, वह नबी मार डाला जाए।’
  wol-KYG: Waaye déy yonent bu am fitu àddu genn kàddu ci sama tur, te santuma ko
