    alloli, dole a kashe shi.”
  uig-LAT: Emma Méning namimda bashbashtaqliq qilip Men uninggha tapilimighan birer
    sözni sözlise yaki bashqa ilahlarning namida söz qilidighan peyghember bolsa,
    shu peyghember öltürülsun.
  nde-nde: Kodwa-ke umphrofethi ozenza okhuluma amazwi ami wona kungesiwo engimlaye
