  gaz-gaz: Garuu raajiin waan maqaa kootiin dubbatu fakkeessee waan ani akka inni
    dubbatu isa hin ajajin kam iyyuu dubbatu yookaan kan maqaa waaqota biraatiin dubbatu
    haa ajjeefamu.”
  fra-LSG: Mais le prophète qui aura l’audace de dire en mon nom une parole que je
    ne lui aurai point commandé de dire, ou qui parlera au nom d’autres dieux, ce
    prophète-là sera puni de mort.
  gnn-gnn: “Ŋunhi ŋayi yurru wiripunydja yolŋu waŋa bitjan gam', ‘Dhuwala dhäruktja
