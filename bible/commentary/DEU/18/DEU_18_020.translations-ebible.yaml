  wal-wal: SHin ta azazabeennaagaa xalidi ta sunttan yootiyaagee woikko hara xoossatu
    sunttan yootiya he hananabaa yootiyaagee haiqqo’ yaagiis.
  spa-PDDPT: Sin embargo, el profeta que tenga la presunción de hablar en mi Nombre
