    a ti.
  tbz-SIM: Kòò mɔù tu ò nɑ̀ɑ́ m pɑ̃ɑ̃nɑ́ɑǹtì, kɛ nɑ́ɑ́ n yí yɛ̃ nwèe nɑ́kɛ́ tì, yoo
    ò nɑ̀ɑ́ ntibɔɔnɑ́ɑǹtì dɛ yiɛ̀ dí ò kùɔ.
  msy-2020: Eghtɨ akam inigha izir gumazitam, nan akar kɨ a ganɨngizir puvatɨzitam
    akunam, o a asetamɨn ziamɨn gun mɨkɨmam, an ovengam.’
  azb-azb: Lakin hansı bir peyğəmbər ona əmr etmədiyim sözü Mənim adımdan danışmağa
