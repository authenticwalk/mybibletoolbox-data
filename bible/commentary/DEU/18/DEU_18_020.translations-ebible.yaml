  mps-mps: Tiali goli, bidi mego aga homugo eno agabolo masiąma yai po aga homugo
    naga nigilama pusali da, teda aga isimainao. Ma, bidi mego te tibo godigo nogide
    te profet tiwai po weyu da, teda aga me isimainao,’ Genuai Bidigo te sogo enabolo
    te po wai dao,” Mosesgo te po wali.
  tpi-tpi: Tasol sapos long nem bilong mi, wanpela profet i autim tok mi no bin givim
    em, em i mas i dai. Na sapos wanpela profet i autim tok long nem bilong ol giaman
    god, orait em tu i mas i dai.’
  dan-1931: Men den Profet, der formaster sig til at tale noget i mit Navn, som jeg
    ikke har pålagt ham at tale, eller taler i en anden Guds Navn, den Profet skal
    dø!”
  vie-OVCB: Nhưng nếu một tiên tri nhân danh Ta nói điều gì Ta không bảo nói, hay
