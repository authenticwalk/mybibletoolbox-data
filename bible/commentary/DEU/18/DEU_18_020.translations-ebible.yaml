  guj-2017: પણ જો કોઈ પ્રબોધક ગર્વ કરીને મારે નામે જે વાત બોલવાની મેં તેને આજ્ઞા આપી
    નથી, તે બોલશે, અથવા અન્ય દેવોને નામે જે બોલશે તે પ્રબોધક માર્યો જશે.
  pon-2006A: Ahpw ma soukohp emen pahn kin eimah patohwanda mehkot ni mwarei ni ei
    sohte mahsanihong en kohpada, eri e pahn kamakamala, pil duwehte soukohp emen
    me pahn wia kokohp ni mwaren koht teikan.’
  por-BRBSL: Mas o profeta que falar uma palavra presunçosamente em meu nome, que
    eu não lhe ordenei que falasse, ou que falar em nome de outros deuses, esse mesmo
