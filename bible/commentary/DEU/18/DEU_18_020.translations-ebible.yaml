  mwc-mwc: Saba meo peroveta kega sisiya a wonei ba kau wabai e bisisiya, kona god
    mutusi kasi wabai e bisisiya wai ko kasibunui.’
  eng-WEBU: But the prophet who speaks a word presumptuously in my name, which I have
    not commanded him to speak, or who speaks in the name of other gods, that same
    prophet shall die.”
  bnp-bnp: Pali na tahuna a propet tara i taki tavula a ngava na ragu, bara i mate.
