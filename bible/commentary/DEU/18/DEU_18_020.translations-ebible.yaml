  eng-WYC-2017: Soothly a prophet shall be slain, which is depraved with pride, and
    will speak in my name those things, which I commanded not to him, that he should
    say, either by the name of alien gods.
  eng-WMBB: But the prophet who speaks a word presumptuously in my name, which I have
    not commanded him to speak, or who speaks in the name of other gods, that same
    prophet shall die.”
  urd-GVH: लेकिन अगर कोई नबी गुस्ताख़ होकर मेरे नाम में कोई बात कहे जो मैंने उसे बताने
    को नहीं कहा था तो उसे सज़ाए-मौत देनी है। इसी तरह उस नबी को भी हलाक कर देना है
    जो दीगर माबूदों के नाम में बात करे।”
  rug-rug: Ba be keke poropita si hiva tozia si keke inavoso pa pozaqu Rau, ba lopu
