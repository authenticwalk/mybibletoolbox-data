  kan-2017: ಆದರೆ ಯಾವ ಪ್ರವಾದಿ ನನ್ನಿಂದ ಅಧಿಕಾರಹೊಂದದೆ, ನಾನು ಪ್ರೇರಣೆಮಾಡದ ಮಾತುಗಳನ್ನು ಯೆಹೋವನ
    ಮಾತೆಂದು ಹೇಳಿ ಜನರಿಗೆ ತಿಳಿಸುವನೋ, ಇಲ್ಲವೆ ಇತರ ದೇವರುಗಳ ಹೆಸರಿನಲ್ಲಿ ಮಾತನಾಡುವನೋ ಅವನಿಗೆ
    ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕೆಂದು ಹೇಳಿದನು.
  yap-yap: Re profet nra tunguy e thin nge weliy ngak e girdi’ me yog ni thin rog
    ma gathi gag e gog ngak ni nge rin’, e thingar nli’ ngem’, ma ku er rogon ba profet
