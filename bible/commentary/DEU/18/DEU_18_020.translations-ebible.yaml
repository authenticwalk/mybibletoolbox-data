    wiripuŋuwalana waŋarrwala.
  yal-yal: Koni xa nabina nde susu, a falan ti n xinli, n mi naxan yamarixi a ma,
    hanma a yi falan ti ala gbɛtɛye xinli, ɛ xa na kanna faxa.”
  iou-iou: Upäŋkaŋ profet kubä näk wäpna terak wohutpäŋ man kubä näkken nämo yäpani
    yäŋahäwayäŋ täko uwä kumäkta biŋam. Ba profet kubätä anutu jopi kubä täŋo wäpi
    terak yäŋahäwayäŋ täko u imaka, kumäkgän api täŋpek.
  haw-1868: A o ke kaula e aa ana e olelo aku i kekahi olelo ma ko'u inoa i ka mea
    a'u i kauoha ole aku ai ia ia e olelo, a e olelo aku paha ia ma ka inoa o na akua
    e, e make ua kaula la.
  arb-NAV: وَأَمَّا النَّبِيُّ الَّذِي يَتَجَبَّرُ فَيَنْطِقُ بِاسْمِي بِمَا لَمْ
    آمُرْهُ أَنْ يَتَكَلَّمَ بِهِ، أَوْ يَتَنَبَّأُ بِاسمِ آلِهَةٍ أُخْرَى، فَإِنَّهُ
    حَتْماً يَمُوتُ.
  ewe-ewe: Ke nyagblɔɖila si ada alakpa be yeƒe nya tso gbɔnye la aku. Nenema ke nyagblɔɖila
    ɖe sia ɖe si agblɔ be yeƒe nya tso mawu bubuwo gbɔ la, aku.”
  eng-LEE: But the prophet, who may presume to speak a word in my name, which I have
    not commanded him to speak, or who may speak in the name of other Gods even that
    prophet shall die.
  asm-FB: কিন্তু মই আজ্ঞা নিদিয়া কথা যদি কোনো ভাববাদীয়ে মোৰ নাম লৈ অহংকাৰ কৰি ক’য়,
    অথবা যদি আন কোনো দেৱতাৰ নামেৰে ক’য়, সেই ভাববাদী জনৰ অৱশ্যেই প্ৰাণদণ্ড হ’ব।”
  sus-A: «كْنْ شَ نَمِحْنمّ يّتّ عِفبٌي ندٍ قَ مَسٍنيِ تِ ﭑ شِلِ رَ، ﭑ مُ نَشَن قِشِ
    عَ مَ، شَ نَ مُ عَ مَسٍنيِ تِ عَلَ فبّتّ شِلِ رَ، عَ لَنمَ نّ نَ كَنيِ شَ قَشَ.
  fra-SBL: Mais le prophète qui prononcera en mon nom une parole présomptueuse que
    je ne lui aurai pas ordonné de prononcer, ou qui parlera au nom d'autres dieux,
    ce même prophète mourra. »
  hbo-hbo: אַ֣ךְ הַנָּבִ֡יא אֲשֶׁ֣ר יָזִיד֩ לְדַבֵּ֨ר דָּבָ֜ר בִּשְׁמִ֗י אֵ֣ת אֲשֶׁ֤ר
    לֹֽא־צִוִּיתִיו֙ לְדַבֵּ֔ר וַאֲשֶׁ֣ר יְדַבֵּ֔ר בְּשֵׁ֖ם אֱלֹהִ֣ים אֲחֵרִ֑ים וּמֵ֖ת
    הַנָּבִ֥יא הַהֽוּא׃
  eng-WYCLIFFE: '`Sotheli a prophete `schal be slayn, which is bischrewid with pride,
    and wole speke in my name tho thingis, whiche Y comaundide not to hym, that he
    schulde seie, ethir bi the name of alien goddis.'
  cwe-cwe: Mbali one mulotezi yoyose yahalonga kwa zina da milungu imwenga hebu yondayageze
    kulonga mbuli kwa zina jangu mbali niye simulongele yalonge, mulotezi iyo kolondeka
    yakomigwe.’
  kik-kik: No rĩrĩ, mũnabii ũrĩa ũkaaria ũndũ o na ũrĩkũ na mwĩgerero akĩgwetaga rĩĩtwa
    rĩakwa, oige ũndũ itamwathĩte, kana mũnabii ũrĩa ũkaaria akĩgwetaga rĩĩtwa rĩa
    ngai ingĩ, no nginya akooragwo.”
  omb-omb: Nge tareve a tangaloi leo ligoligogi gategale vin waregi sere na leo lo
    henagu tavohe neu nain horae tea, huri vena na vai mwere hi, gimiu nein ue vagamatea.
    Me, a tangaloi leo ligoligogi ngere hi ram gato lo henara huqe wagineu gimiu nein
    ue vagamatera vage.’
  fra-NCL: Mais le prophète qui s’enorgueillira jusqu’à dire en mon nom une parole
    que je ne lui aurai pas commandé de dire, ou qui parlera au nom d’autres dieux,
    ce prophète-là mourra. »
  cek-AK: Toe thuih han ka paek ai ih lok Kai ih ahmin hoiah thui tahmaa, kalah sithawnawk
    ih ahmin hoiah lokthui tahmaa loe paduek han oh, tiah ang naa.
  cuk-cuk: '”Bab-Dummad anga sogdebalid: ‘Ar Bab-Dummad-gayaburba-barsoged an-nuggi
    sunmakye-sogele, gwen an ega ibmar-sogsasulid-sogdele, we-dule oburgwilegoed.
    Ar dule bab-dummagan-nuggi sunmakdebalir, deyopira oburgwilemogoed.’'
  uig-CYR: Амма Мениң намимда башбаштақлиқ қилип Мән униңға тапилимиған бирәр сөзни
    сөзлисә яки башқа илаһларниң намида сөз қилидиған пәйғәмбәр болса, шу пәйғәмбәр
    өлтүрүлсун.
  pma-pma: Ka munak provet tai heselus en etai tounah koa inau narvitentei mini, kei
    hemat hehinati. Vati hetas en provet emun koa heselus en isen ahi sav keil.’
  tel-2017: అయితే, ఏ ప్రవక్త అయినా అహంకారంతో, నేను చెప్పమని తనకాజ్ఞాపించని మాటను నా
    పేరున చెబితే, లేదా ఇతర దేవుళ్ళ పేరున చెబితే ఆ ప్రవక్త కూడా చావాలి.’
  hat-BSA: Men pwofèt ki pale yon mo avèk awogans nan non Mwen, mo Mwen pa t kòmande
    li pale, oswa ke li pale nan non a lòt dye yo, pwofèt sila a va mouri.’
  bxh-bxh: Yena peloweta hesa, in iyabona, hesagu yai ya libaliba, na Yau hige ya
    faliba, bena sa wunui, yo peloweta hesa yaubada hahaisa ai hesadi ya libaliba,
    mate hinaga bena sa wunui.
  kos-kos: Tusruktu fin oasr sie mwet palu su nunku in sulkakin sie kas inek ke nga
    tia sapkin elan fahk, el fah misa kac, na ac fah oapana nu sin mwet palu su fahkak
    ke inen god saya!
  hbo-WLC: אַ֣ךְ הַנָּבִ֡יא אֲשֶׁ֣ר יָזִיד֩ לְדַבֵּ֨ר דָּבָ֜ר בִּשְׁמִ֗י אֵ֣ת אֲשֶׁ֤ר
    לֹֽא־צִוִּיתִיו֙ לְדַבֵּ֔ר וַאֲשֶׁ֣ר יְדַבֵּ֔ר בְּשֵׁ֖ם אֱלֹהִ֣ים אֲחֵרִ֑ים וּמֵ֖ת
    הַנָּבִ֥יא הַהֽוּא׃
  ibo-ibo: Ma onye amụma ọbụla sitere na nganga obi ya kwuo okwu nʼaha m, bụ okwu
    nke m na-ezighị ya ka o kwuo, ga-anwụ, maọbụ onye amụma ọbụla nke kwuru okwu nʼaha
    chi ndị ọzọ, onye amụma ahụ ga-anwụkwa.”
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ଯାହା କହିବାକୁ ଆଜ୍ଞା ଦେଇ ନାହୁଁ, ଆମ୍ଭ ନାମରେ ଏପରି କୌଣସି କଥା କହିବାକୁ
    ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଦୁଃସାହସ କରିବ, ଅବା ଅନ୍ୟ ଦେବତାଗଣର ନାମରେ କହିବ, ସେହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ମରିବ।
  chk-chk: Iwe, are eman soufos epwe osunimwäli och kapas fän itei, nge ngang üsap
    allük ngeni, are eman epwe kapas fän iten pwal ekoch kot, ewe soufos epwe mäla.’
  rop-rop: Bat if eni speshalwan mesinja im reken miselp en im tok, “YAWEI bin dalim
    mi blanga dalim yumob blanga dijan wed,” bat imbin tok laiyawan langa yumob, wal
    blanga tharran na, yumob garra kilim im ded. En seimwei du eni speshalwan mesinja
    garra dai wen im tok, “Detlot drimin bin dalim mi blanga tok dislot wed.” ’ Lagijat
    na YAWEI bin tok.”
  ukr-1871: 'Коли ж пророк осьмілиться промовляти слово в імя моє, якого я не заповідав
    йому казати, або промовляти ме в імя богів инших: такому пророкові смерть.'
  deu-1951: Wenn aber ein Prophet vermessen ist, in meinem Namen zu reden, was ich
    ihm nicht zu reden geboten habe, und im Namen anderer Götter redet, so soll dieser
    Prophet sterben!
  eng-JPS: But the prophet, that shall speak a word presumptuously in My name, which
    I have not commanded him to speak, or that shall speak in the name of other gods,
    that same prophet shall die.'
  srp-1865: Ali prorok koji bi se usudio govoriti što u moje ime što mu ja ne zapovijedim
    da govori, ili koji bi govorio u ime drugih bogova, taki prorok da se pogubi.
  lug-lug: Naye nnabbi anaayogeranga mu linnya lya bakatonda abalala, oba aneetulinkirizanga
    nti ayogera mu linnya lyange, songa si Nze mmulagidde okubyogera, nnabbi oyo wa
    kufa.”
  heb-heb: אך הנביא אשר יזיד לדבר דבר בשמי את אשר לא צויתיו לדבר ואשר ידבר בשם אלהים
    אחרים ומת הנביא ההוא׃
  ben-IRV: কিন্তু আমি যে কথা বলতে আদেশ করিনি, আমার নামে যে কোনো ভাববাদী দুঃসাহসের
    সঙ্গে তা বলে, কিংবা অন্য দেবতাদের নামে যে কেউ কথা বলে, সেই ভাববাদী অবশ্যই মারা
    যাবে।
  pan-pan: ਪਰ ਉਹ ਨਬੀ ਜਿਹੜਾ ਗੁਸਤਾਖ਼ੀ ਨਾਲ ਮੇਰੇ ਨਾਮ ਉੱਤੇ ਉਹ ਬਚਨ ਬੋਲੇ, ਜਿਸ ਦਾ ਹੁਕਮ ਮੈਂ
    ਉਸ ਨੂੰ ਨਹੀਂ ਦਿੱਤਾ ਜਾਂ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਨਾਮ ਤੋਂ ਕੁਝ ਬੋਲੇ, ਉਹ ਨਬੀ ਮਾਰਿਆ ਜਾਵੇ।”
  mya-JVB: ငါမ မှာ ထားဘဲ ငါ့ အခွင့် ကို ဆောင်၍ ရဲရင့် စွာ ဟောပြော သော ပရောဖက် ၊ အခြား
    တပါးသော ဘုရား အခွင့် နှင့် ဟောပြော သော ပရောဖက် သည် အသေ သတ်ခြင်းကိုခံ ရမည်ဟု ငါ့အား
    မိန့် တော်မူ၏။
  hmo-hmo: To bema peroveta tauna ta ese lau gwauraia lasi herevana ta lauegu ladana
    dekenai ia gwauraia, unai peroveta tauna be do umui hamasea. Bona bema peroveta
    tauna ta be idau dirava edia ladana dekenai hereva ia gwauraia neganai, unai peroveta
    tauna danu do umui alaia.’
  urd-urd: लेकिन जो नबी गुस्ताख़ बन कर कोई ऐसी बात मेरे नाम से कहे, जिसके कहने का
    मैंने उसको हुक्म नहीं दिया या और मा'बूदों के नाम से कुछ कहे, तो वह नबी क़त्ल किया
    जाए।
  rus-SYN: но пророка, который дерзнет говорить Моим именем то, чего Я не повелел
    ему говорить, и который будет говорить именем богов иных, такого пророка предайте
    смерти.
  bqc-SIM: Tó gbɛ̃́ kàamai vĩ, mɛ́ à yã́ pↄ́ Dii i daɛo ò ń aà tↄ́o, ge à
    yã'ò ń dii pãle tↄ́o, wàli ãnabi bee taa dɛ.
  tcz-CHONGTHU: Keima thupeh kal vala chon auma chule pathen limsem thu min pana thusei
    apang themgao khat tou aum ngei ngeiya ahileh, amapa chunga chu thina lhung teitei
    ding ahi, tin aseiye.
  mar-mar: पण हा संदेष्टा मी न सांगितलेले ही काही माझ्या वतीने बोलला, तर त्यास मृत्युदंड
    दिला पाहिजे. इतर दैवतांच्या वतीने बोलणारा संदेष्टाही कदाचित उदयास येईल. त्यालाही
    ठार मारले पाहिजे.
  soq-soq: Tane naita peroweta da asowawalepie ne dima wadina epie meba insaisawe
    gagalolempa me bolepi. Ita do god lagawaau ebouwo gagalolempa, mo ideita me bosapu.’
  qub-qub: Pï runapis profëta-tucushpan «Tayta Diosmi nimasha» nir manacajcunata willacuptin
    u juc dioscunapa jutincho willacuptenga gamcuna wañuchinqui.›
  hat-hat: Konsa tou, si yon pwofèt ta penmèt li louvri bouch li pou l' pale nan non
    mwen pou l' di sa mwen pa di l' di, oswa pou l' ta pale nan non lòt bondye, se
    pou yo touye l' pou sa l' fè a.
  eng-BSB: But if any prophet dares to speak a message in My name that I have not
    commanded him to speak, or to speak in the name of other gods, that prophet must
    be put to death.”
  tod-tod: Kɛlɛ ni gala goo wo nui ta a ɓɔɛna dàaseigi zu ga gaazumaanɛɛi, é wooi
    ta wo, nii gè la deveni ga é bo, ɓaa é ɓɔɛ gala kiligiti daaseigi zu, gala
    goo wo nui naa ɠa za.»
  eng-WEBPB: But the prophet who speaks a word presumptuously in my name, which I
    have not commanded him to speak, or who speaks in the name of other gods, that
    same prophet shall die.”
  kbq-kbq: Hianagi iza'o Nagri nagifi havige kasanampa vahe fore huge, havi anumzantmimofo
    agifi kasnampa vahe'ma fore'ma hania vahera zamahe friho.
  nhe-BL: Huan intla nopa tiocamanalojquetl mohueyimatis huan quiijtos tlajtoli tlen
    na ax nijmacatoc o intla camatis ica inintequiticayo tiotzitzi, huajca monequi
    miquis.’
  gub-BL: Uze'eg wi Moizez teko wanupe. — Tupàn Tuweharupi Wiko Ma'e umume'u amo ma'e
    ihewe no. — Aze namono kwaw heze'eg amo heze'eg imume'u har pe nehe, aze a'e re
    umume'u mua'u heze'eg teko wanupe nehe, aze ru'u umume'u amo tupàn waze'eg nehe,
    pezuka nehe.
  eng-DRA: But the prophet, who being corrupted with pride, shall speak in my name
    things that I did not command him to say, or in the name of strange gods, shall
    be slain.
