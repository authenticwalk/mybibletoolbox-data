  hlt-MCSB: Tedae lokhak tih thui ham koi te anih ka uen pawt mai ah ka ming neh olka
    aka thui tonghma te khaw, a tloe pathen ming neh aka cal tonghma te duek saeh,”
    a ti.
  mdy-ETH: ጋዓንቴ ታኣኒ ዓይሢባኣ ዓይጎ ባኣዚያ ታ ሱንፆና ጫርቂ ኬኤዛ ዓሢ፤ ዬያጉዲ ሃሣ ሜሌ ፆኦዞ ሱንሢና ሎንሦ ኬኤዛ
    ዓሲ ቢያ ዎዺንቶንጎ» ጌዔኔ።
  twi-ASANTE: Na odiyifoɔ biara a ɔnam onyame foforɔ bi so ka asɛm anaa ɔdi atorɔ
