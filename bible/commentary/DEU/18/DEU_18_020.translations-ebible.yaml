  agr-agr: “ ‘Tuja chichama etsejin wi inagchamaitak, wainak mina daajun pachis chichaushkam,
    mantamnattawai. Tuja tikich apajuímtai aina nuna daajin wekagas chichaman etsejushkam
    nunisag mantamnattawai.’
  kyc-kyc: Poropeta akali mendeme nambame lena laa naronopa namba letamo lao laramo
    doko kumara ingilyamo. Dopako pyuo anatu wakale lapona kingi dupwana laramo poropeta
    doko kumarako ingilyamo.
  urd-GVU: لیکن اگر کوئی نبی گستاخ ہو کر میرے نام میں کوئی بات کہے جو مَیں نے اُسے
    بتانے کو نہیں کہا تھا تو اُسے سزائے موت دینی ہے۔ اِسی طرح اُس نبی کو بھی ہلاک
    کر دینا ہے جو دیگر معبودوں کے نام میں بات کرے۔“
  deu-1912: Doch wenn ein Prophet vermessen ist, zu reden in meinem Namen, was ich
