verse: DEU.018.020
translations:
  mal-C: എന്നാൽ ഒരു പ്രവാചകൻ, ഞാൻ അവനോടു കൽപ്പിച്ചിട്ടില്ലാത്ത വചനം എന്റെ നാമത്തിൽ
    പ്രസ്താവിക്കുകയോ അല്ലെങ്കിൽ ഒരു പ്രവാചകൻ അന്യദേവന്മാരുടെ നാമത്തിൽ സംസാരിക്കുകയോ
    ചെയ്താൽ അവനെ വധിക്കണം.
  deu-TKW: Aber der Prophet, der sich vermessen sollte, in meinem Namen etwas zu verkünden,
    dessen Verkündigung ich ihm nicht aufgetragen habe, oder der im Namen anderer
    Götter reden sollte, - ein solcher Prophet muß sterben!
  lin-lin: Kasi soki mosakoli moko alobi ete azali koloba na Kombo na Ngai, bongo
    alobi likambo moko oyo Ngai natindi ye te to azali koloba na kombo ya banzambe
    mosusu, basengeli koboma ye.
  eng-LSV: Only, the prophet who presumes to speak a word in My Name, which I have
    not commanded him to speak, and who speaks in the name of other gods, indeed,
    that prophet has died.
  eng-GNV: But the prophet that shall presume to speake a worde in my name, which
    I haue not commanded him to speake, or that speaketh in the name of other gods,
    euen the same prophet shall die.
  eng-WEBSTER: But the prophet, who shall presume to speak a word in my name, which
    I have not commanded him to speak, or that shall speak in the name of other gods,
    even that prophet shall die.
  nhw-BL: Huan sintla nopa tlajtol pannextijquetl mohueyimatis huan quiijtos camanali
    catli na amo nijmacatoc o sintla camanaltis ica inintequiticayo tiotzitzi, huajca
    monequi miquis.’
  swh-ONEN: Lakini nabii ambaye atathubutu kusema kwa Jina langu kitu chochote ambacho
    sikumwamuru akiseme, au nabii ambaye husema kwa jina la miungu mingine ni lazima
    auawe.”
  bba-bba: Adɑmɑ sɔmɔ wi, ù n ɡɑri ɡɛɛ sosi kɑ Yinni Gusunɔn yĩsiru ye u ǹ nùn yiire
    u ɡere ǹ kun mɛ ù n ɡɑri ɡeruɑ kɑ bũnun yĩsiru, bɑ koo nùn ɡowɑ.
  eng-KJVCPB: But the prophet, which shall presume to speak a word in my name, which
    I have not commanded him to speak, or that shall speak in the name of other gods,
    even that prophet shall die.
  wbp-wbp: Jinta-kari jarukungarduyurlu marda kajika-jana marda yimi-karilki yimi-ngarrirni
    yapakuju, yimi ngaju kularnarla wangkaja. Kula marda-ka junga wangkami. Nyanungu
    nganta kaju marlaja wangkami ngajuluku. Yalirli jarukungarduyurlu kajika-jana
    yapakuju jukurrpa-kari yimi-ngarrirni yali kuja-ka juju-kari-kirlangu nguna, kula
    ngaju-nyangu. Kaji kuja-jarrimi, nyurrurlarlulu tarnnga-kurra pungka!’
  luo-luo: To janabi mahedhore wacho wach moro amora e nyinga ma ok anyise ni mondo
    owachi kata janabi ma wuoyo e nying nyiseche mamoko nyaka negi.
  meu-meu: A peroveta tauna ta ese lau asina haḡanilaia herevana ta lau ladagu ai
    baine gwauraia, eiava dirava idaudia ladadia ai baine hereva, una peroveta tauna
    na baine mase.
  npi-ULB: तर मेरो नाउँमा अहङ्कारी भएर मैले आज्ञा नगरेको वचन बोल्ने वा अन्य देवताहरूको
    नाउँमा बोल्ने अगमवक्ता मारिनैपर्छ ।'
  yor-yor: Ṣùgbọ́n bí wòlíì kan bá kùgbù sọ ọ̀rọ̀ kan tí èmi kò paláṣẹ fún un láti
    sọ ní orúkọ mi tàbí wòlíì tí ó sọ̀rọ̀ ní orúkọ ọlọ́run mìíràn, irú wòlíì bẹ́ẹ̀
    ní láti kú.”
  ind-ind: Sebaliknya, jika ada yang mengaku sebagai nabi dan berani berkata, “TUHAN
    menyuruh saya menyampaikan pesan ini,” padahal Aku tidak menyuruh dia mengatakannya,
    atau jika dia menyampaikan pesan atas nama dewa-dewa, maka orang itu harus dihukum
    mati.’”
  pes-OPCB: هر پیامبری که به دروغ ادعا کند پیامش از جانب من است، خواهد مرد و هر پیامبری
    که ادعا کند پیامش از جانب خدایان دیگر است باید کشته شود.»
  tgl-ULB: Pero ang propetang magsasalita nang may kayabangan sa aking pangalan, isang
    salita na hindi ko iniutos sa kaniya na sabihin, o magsalita sa pangalan ng ibang
    mga diyus-diyosan, ang propetang iyan ay dapat na mamatay.'
  cbu-NT: Itaru, tputs wáyangichirirsha natstampan nuwamun suri tsiyateeru, yuw nda
    nuw kamachtarangi anoo tsiyatkachu, nduntaatiya ashiru apanllputsimunsha waani
    sur tsiyateeru, kamankachu, anootssha tputs siysa pchangtsa, Apanll tárangiya.
  hui-hui: Anigo bi mana latagi haga agali mbirame i̱naga minini howa bi i̱nime latagi
    habe lene ndo ibuninaga bi hangu latagi halu heagua nde ibuni homolene wulebira.
    Ani bialu agali mbirali ibugua dama mbiranaga minini howa bi latagi hayagua nde
    ibubi homolene dege wulebira lalu Anduane Homogo ibugua i̱hondo langiya, lalu
    Mosesehanda lene.
  mya-mya: ငါ​၏​အ​ခွင့်​အာ​ဏာ​မ​ရ​ဘဲ​နှင့် လူ​တို့​အား ဆင့်​ဆို​သော​ပ​ရော​ဖက်​သည်​လည်း​ကောင်း၊
    အ​ခြား​သော​ဘု​ရား​များ​၏​အ​ခွင့်​အာ​ဏာ ဖြင့် ဆင့်​ဆို​သော​ပ​ရော​ဖက်​သည်​လည်း​ကောင်း
    သေ​ဒဏ်​ခံ​စေ​ရ​မည်' ဟု​မိန့်​တော်​မူ​၏။''
  bod-N: འོན་ཀྱང་ལུང་སྟོན་པ་ཞིག་གིས་ངས་དེ་ལྟར་སྨྲ་བར་མ་བསྐུལ་ནའང་། ངའི་མིང་ནས་འོལ་ཚོད་ཀྱིས་དེ་ལྟར་སྨྲས་པའམ།
    ལྷ་གཞན་དག་གི་མིང་ནས་གཏམ་འཆད་པ་ཡིན་ན། ལུང་སྟོན་པ་དེ་འཆི་དགོས་སོ་ཞེས་བཀའ་བསྩལ་ཡོད།
  sna-sna: Asi muprofita achataura muzita rangu mashoko api zvawo andisina kumurayira
    kuti ataure, kana muprofita anotaura muzita ravamwe vamwari, anofanira kuurayiwa.”
  spa-BLM: Pero el profeta que hable una palabra presuntuosa en mi nombre, que yo
    no le haya mandado hablar, o que hable en nombre de otros dioses, ese mismo profeta
    morirá.”
  cac-cac: Axo pax mach syaloch sb'a in checab'oc, palta malaj tas sval d'ay, ma jun,
    schecab' junocxo comon dios, a jun chi' yovalil schami, xchican Jehová chi'.
  swh-ULB: Lakini nabii ambaye anazungumza neno kwa kiburi kwa jina langu, neno ambalo
    sijamuamuru kusema, au ambaye anayezungumza kwa jina la miungu mingine, huyo nabii
    atakufa.
  bel-bel: а прарока, які асьмеліцца гаварыць Маім імем тое, чаго Я не загадаў яму
    гаварыць, і які будзе гаварыць імем багоў іншых, такога прарока аддайце сьмерці.
  wed-wed: Wate maranai peroveta i mae-ḡaeḡae ma e ririwa da wavauei e jimajima wate
    tau eḡa babani ata verei, bo god ḡelauai aubai e nolanola, Nai perovetana ona viraḡeni.
  deu-ELBBK: 'Doch der Prophet, der sich vermessen wird, in meinem Namen ein Wort
    zu reden, das ich ihm nicht geboten habe zu reden, oder der im Namen anderer Götter
    reden wird: Dieser Prophet soll sterben.'
  mbb-OT: Kinahanglan he edhimetayan is ebpeneuven he wazè ku suǥua te kedlalag he
    egkaǥi he midsuǥù ku etawa egkaǥi te midsuǥù sikandin te selakew en he menge ed-ezapen.’
  mal-2015: എന്നാൽ ഒരു പ്രവാചകൻ ഞാൻ അവനോടു കല്പിക്കാത്ത വചനം എന്റെ നാമത്തിൽ അഹങ്കാരത്തോടെ
    പ്രസ്താവിക്കയോ അന്യദൈവങ്ങളുടെ നാമത്തിൽ സംസാരിക്കയോ ചെയ്താൽ ആ പ്രവാചകൻ മരണശിക്ഷ
    അനുഭവിക്കേണം.
  rmc-rmc: Ale oda prorokos, savo andre miro nav vakerela, so leske na prikazinďom,
    abo oda prorokos, savo vakerela andro nav avre devlengro, mušinela te merel.‘
  pes-OPV: و اما نبی‌ای که جسارت نموده، به اسم من سخن گوید که به گفتنش امرنفرمودم،
    یا به اسم خدایان غیر سخن گوید، آن نبی البته کشته شود.»
  ron-1924: Дар пророкул каре ва авя ындрэзняла сэ спунэ ын Нумеле Меу ун кувынт пе
    каре ну-й вой порунчи сэ-л спунэ сау каре ва ворби ын нумеле алтор думнезей, пророкул
    ачела сэ фие педепсит ку моартя.’
  aui-aui: Bi memeda peroveta tana inatoregeeyena mayeni bi awaki geayawoneni da iyisisiya
    bi inisisiya, bo god mududi waghawaghadiye inisisiya, na konakasunuyi.’”
  ben-OBCV: কিন্তু আমি আদেশ করিনি এমন কোনও কথা যদি কোনও ভাববাদী আমার নাম করে বলে কিংবা
    সে যদি অন্য দেবতার নামে কথা বলে, তবে তাকে মেরে ফেলতে হবে।”
  som-som: Laakiinse nebigii wax aanan ku amrin leh oo si kibir ah magacayga ugu hadla,
    ama kii ilaahyo kale magacood ku hadlaa, nebigaasu waa inuu dhintaa.
  lat-VUC: Propheta autem qui arrogantia depravatus voluerit loqui in nomine meo,
    quæ ego non præcepi illi ut diceret, aut ex nomine alienorum deorum, interficietur.
  eng-ASVBT: But the prophet, that shall speak a word presumptuously in my name, which
    I have not commanded him to speak, or that shall speak in the name of other gods,
    that same prophet shall die.
  ita-1885: Ma altresì, se alcuno presuntuosamente imprende di dire a mio Nome cosa
    alcuna, ch'io non gli abbia comandata di dire, ovvero parla a nome di dii stranieri,
    sia fatto morire.
  eng-LXXUP: But the prophet whosoever shall impiously speak in my name a word which
    I have not commanded him to speak, and whosoever shall speak in the name of other
    gods, that prophet shall die.
  eng-ULB: But the prophet who speaks a word arrogantly in my name, a word that I
    have not commanded him to speak, or who speaks in the name of other gods, that
    very prophet must die.'
  spa-VBL: Sin embargo, si algún profeta afirma estar entregando un mensaje en mi
    nombre que no le he ordenado dar, o habla en nombre de otros dioses, ese profeta
    debe ser ejecutado”.
  fra-_FOB: Mais le prophète qui aura l'orgueil de dire en mon nom quelque chose que
    je ne lui aurai point commandé de dire, ou qui parlera au nom d'autres dieux,
    ce prophète-là mourra.
  mal-mal: എന്നാൽ ഒരു പ്രവാചകൻ ഞാൻ അവനോട് കല്പിക്കാത്ത വചനം എന്റെ നാമത്തിൽ അഹങ്കാരത്തോടെ
    പ്രസ്താവിക്കുകയോ അന്യദൈവങ്ങളുടെ നാമത്തിൽ സംസാരിക്കുകയോ ചെയ്താൽ ആ പ്രവാചകൻ മരണശിക്ഷ
    അനുഭവിക്കണം.
  lit-lit: Bet pranašas, kuris elgsis įžūliai, kalbėdamas mano vardu žodį, kurio kalbėti
    nesu jam įsakęs, ar kuris kalbės kitų dievų vardu, tas pranašas turi mirti!
  urd-GVR: Lekin agar koī nabī gustāḳh ho kar mere nām meṅ koī bāt kahe jo maiṅ ne
    use batāne ko nahīṅ kahā thā to use sazā-e-maut denī hai. Isī tarah us nabī ko
    bhī halāk kar denā hai jo dīgar mābūdoṅ ke nām meṅ bāt kare.”
  suz-BL: तन्‍न तेको आं लोव़ पाइबमी आं मदेंशो लोव़ देंशा नु अरु देवी देवता आन देंशो
    लोव़ पाप्‍तु हना, मेको आं लोव़ पाइब कली साइक्‍चा माल्‍नीनी। ब्‍यवस्‍था १३:२-६;
    येरमीया १४:१३-१५
  ita-1927: Ma il profeta che avrà la presunzione di dire in mio nome qualcosa ch’io
    non gli abbia comandato di dire o che parlerà in nome di altri dèi, quel profeta
    sarà punito di morte”.
  ckb-ckb: بەڵام ئەو پێغەمبەرەی لووتبەرز دەبێت و بە ناوی منەوە قسەیەک دەکات کە من
    فەرمانم پێی نەکردووە بیکات، یان ئەوەی بە ناوی خودای دیکەوە قسە بکات، ئەو پێغەمبەرە
    دەبێت بمرێت.»
  eng-BBE: But the prophet who takes it on himself to say words in my name which I
    have not given him orders to say, or who says anything in the name of other gods,
    will come to his death.
  kan-OKCV: ಆದರೆ ನಾನು ಮಾತನಾಡಲು ಆಜ್ಞಾಪಿಸದೆ ಇರುವುದನ್ನು ನನ್ನ ಹೆಸರಿನಿಂದ ಮಾತನಾಡುವ ಪ್ರವಾದಿಯೂ,
    ಬೇರೆ ದೇವರುಗಳ ಹೆಸರಿನಿಂದ ಮಾತನಾಡುವ ಪ್ರವಾದಿಯೂ ಸಾಯಬೇಕು.”
  tam-2017: சொல்லும்படி நான் கட்டளையிடாத வார்த்தைகளை என் நாமத்தினாலே சொல்லத் துணியும்
    தீர்க்கதரிசியும், வேறே தெய்வங்களின் பெயராலே பேசும் தீர்க்கதரிசியும் சாகக்கடவன்.
  spa-RV-1909: Empero el profeta que presumiere hablar palabra en mi nombre, que yo
    no le haya mandado hablar, ó que hablare en nombre de dioses ajenos, el tal profeta
    morirá.
  ron-BTF: Dar profetul care s-ar îngâmfa să vorbească în numele meu un cuvânt, pe
    care nu l-am poruncit să îl vorbească sau care va vorbi în numele altor dumnezei,
    acel profet să moară.
  eng-WEBP: But the prophet who speaks a word presumptuously in my name, which I have
    not commanded him to speak, or who speaks in the name of other gods, that same
    prophet shall die.”
  eng-FBV: However, if any prophet claims to be delivering a message in my name that
    I have not ordered him to give, or speaks in the name of other gods, that prophet
    must be executed.”
  nld-1939: Maar de profeet, die vermetel genoeg is, in mijn Naam een woord te spreken,
    wat Ik hem niet heb bevolen, of die in de naam van vreemde goden durft spreken,
    zal sterven.
  nch-BL: Huan sinta nopa tajtolpanextijquet mohueyimatis huan quiijtos camanali cati
    na amo nijmacatoc o sinta camanaltis ica inintequiticayo teteyome, huajca monequi
    miquis.’
  vie-1934: Còn kẻ tiên tri có lòng kiêu ngạo, nhân danh ta nói điều chi ta không
    biểu người nói hay là nhân danh các thần khác mà nói, thì kẻ tiên tri ấy phải
    chết.
  hin-CV: मगर यदि कोई भविष्यद्वक्ता घमण्ड़ से भरा, दुस्साहसी संदेश मेरे नाम में भेजता
    है, जो मैंने उसे संबोधन के लिए भेजा ही न था, अथवा यदि वह पराए देवताओं की ओर से
    बातचीत करता है, तो वह भविष्यद्वक्ता मृत्यु दंड के योग्य है.”
  eng-OURB: But the prophet who speaks a word presumptuously in my name, which I have
    not enjoined him to speak, or who speaks in the name of other deities, that same
    prophet shall die.”
  spa-BES: Pero el profeta que se encarga de decir palabras en mi nombre que no le
    he dado órdenes de decir, o que dice algo en nombre de otros dioses, llegará a
    su muerte.
  tdx-tdx: Le ze mpitoky mieva misaontsy ami’ty añarako ie tsy nililiako hisaontsy;
    he hivolañe ami’ty añaran’ drahare ila’e, le havetrake i mpitoky zay.
  vid-vid: Ila mloli yoneche yolonga kwa itagwa lya milungu jinji ama yojeza kulonga
    ulonzi kwa itagwa lya heni hala heni nasimlonjele yalonje, mloli ayo kobagama.’
  eng-OKE: But a prophet who shall do wickedly in speaking in My Name a word which
    I had not commanded him to speak, or who shall speak in the name of the gods of
    the Gentiles, that prophet shall die.
  tha-KJV: แต่​ผู้​พยากรณ์​คนใดบังอาจกล่าวคำในนามของเราซึ่งเรามิ​ได้​บัญชาให้​กล​่าวหรือผู้นั้นกล่าวในนามของพระอื่น
    ผู้​พยากรณ์​นั้นต้องมีโทษถึงตาย’
  por-BR-2018: Porém o profeta que presumir falar palavra em meu nome, que eu não
    lhe tenha mandado falar, ou que falar em nome de deuses alheios, o tal profeta
    morrerá.
  deu-ELO: 'Doch der Prophet, der sich vermessen wird, in meinem Namen ein Wort zu
    reden, das ich ihm nicht geboten habe zu reden, oder der im Namen anderer Götter
    reden wird: Selbiger Prophet soll sterben.'
  eng-WYC-2018: Soothly a prophet shall be slain, which is depraved with pride, and
    will speak in my name those things, which I commanded not to him, that he should
    say, either by the name of alien gods. (And the prophet who is depraved with pride,
    and shall speak in my name those things, which I did not command him to say, or
    shall speak in the name of foreign, or other, gods, that prophet must be put to
    death.)
  epo-epo: Sed profeton, kiu arogos diri en Mia nomo ion, kion Mi ne ordonis al li
    diri, aŭ kiu parolos en la nomo de aliaj dioj, tiun profeton oni mortigu.
  uig-PIN: Əmma Mening namimda baxbaxtaⱪliⱪ ⱪilip Mǝn uningƣa tapilimiƣan birǝr sɵzni
    sɵzlisǝ yaki baxⱪa ilaⱨlarning namida sɵz ⱪilidiƣan pǝyƣǝmbǝr bolsa, xu pǝyƣǝmbǝr
    ɵltürülsun.
  beo-beo: 'Be balofede dunu afae da hi sia: fawane Na sia: mae nabawane, ogogole
    Na Dioba:le sia:sea, defea, amo dunu medole legema. Amola balofede dunu da eno
    ogogosu ‘gode’ liligi amo ilia dioba:le sia:sea, amo dunu medole legema.'
  tpi-OTNT: Tasol sapos long nem bilong mi, wanpela profet i autim tok mi no bin givim
    em, em i mas i dai. Na sapos wanpela profet i autim tok long nem bilong ol giaman
    god, orait em tu i mas i dai.’
  hau-SA: Amma duk annabin da ya ɗauka cewa yana magana da sunana a kan wani abin
