    ibounai edia huanai dekena amo. Io, Levi iduhu taudia, bona edia natudia, tubudia
    ese Lohiabada ena hahelagaia gaukara do idia karaia ela bona hanaihanai.
  urd-urd: क्यूँकि ख़ुदावन्द तेरे ख़ुदा ने उसको तेरे सब क़बीलों में से चुन लिया है,
    ताकि वह और उसकी औलाद हमेशा ख़ुदावन्द के नाम से ख़िदमत के लिए हाज़िर रहें।
  rus-SYN: ибо его избрал Господь Бог твой из всех колен твоих, чтобы он предстоял
    пред Господом, Богом твоим, служил и благословлял во имя Господа, сам и сыны его
    во все дни.
  bqc-SIM: asa ampiↄ Dii á Lua ń sɛ́ á buiↄ guu, aaↄ sa'ozĩ kɛ ń a tↄ́o gↄↄpii,
    ampiↄ ń ń buiↄ.
  tcz-CHONGTHU: Ajeh chu Pakai, Pathen in phung jouse lah a Levi insungmite hi imatih
    chana ama lhacha a pang dia alhen doh ahi.
  mar-mar: कारण तुम्हा सर्वांमधून लेवी व त्याच्या वंशजांना तुमचा देव परमेश्वर ह्याने
    आपल्या निरंतर सेवेसाठी निवडून घेतले आहे.
  qub-qub: Leví trïbu runacunaga chayno chasquenga Israel trïbucunapita Tayta Dios
    imaypis payta sirbinanpaj acrashanpitami.
  hat-hat: Paske se yo menm ak pitit gason yo Seyè a te chwazi nan mitan tout moun
    pèp Izrayèl yo pou sèvi l' prèt pou tout tan.
  eng-BSB: For the LORD your God has chosen Levi and his sons out of all your tribes
    to stand and minister in His name for all time.
  tod-tod: Mazɔlɔɔ wa-wolodamaiti saama, Ɠɔoɠɔ GALAGI wa-ƓALAGI yiimazeɠeʋɛ ga Leevi
    nuiti ta ti-mavofodaiti, é ti lo seizu ɲadegai ma wotii untuɠɔ daaseigi vaa zu
    eyɛsu ɠɔ.
  eng-WEBPB: For the LORD your God has chosen him out of all your tribes to stand
    to minister in the LORD’s name, him and his sons forever.
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamo'a tamagripintira Livae naga'nofi'mofo
    huhampri zmante'neanki'za, maka knafina oti'za Agri eri'zana eri vava hu'za vugahaze.
  nhe-BL: Pampa imoTECO Dios quintlapejpenijtoc nopa levitame tlen nochi sequinoc
    huejhueyi familias para inijuanti huan ininteipa ixhuihua para nochipa san ya
    ma quitequipanoca.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e Zanezar wexaexak Erewi izuapyapyr amogwer
    Izaew ta'yr wazuapyapyr wanuwi a'e wà xe. — Pe nehe, pezuapyapyr wà nehe no, wiko
    putar xaxeto romo tuweharupi wà nehe, i'i wanupe.
  eng-DRA: For the Lord thy God hath chosen him of all thy tribes, to stand and to
    minister to the name of the Lord, him and his sons for ever.
