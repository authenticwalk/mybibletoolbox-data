verse: DEU.018.005
translations:
  mal-C: യഹോവയുടെ നാമത്തിൽ എപ്പോഴും നിന്നു ശുശ്രൂഷിക്കേണ്ടതിന് നിങ്ങളുടെ ദൈവമായ യഹോവ
    നിങ്ങളുടെ സകലഗോത്രത്തിൽനിന്നും അവരെയും പുത്രന്മാരെയും തെരഞ്ഞെടുത്തിരിക്കുന്നു.
  deu-TKW: Denn ihn hat Jahwe, dein Gott, aus allen deinen Stämmen erwählt, daß er
    und seine Söhne allezeit im Namen Jahwes priesterlichen Dienst thun.
  lin-lin: pamba te Yawe, Nzambe na yo, aponi ye elongo na bakitani na ye kati na
    bikolo na yo nyonso mpo na kotelema mpe kosala tango nyonso mosala na Kombo na
    Yawe kati na Tempelo.
  eng-LSV: for your God YHWH has fixed on him, out of all your tribes, to stand to
    serve in the Name of YHWH—him and his sons continually.
  eng-GNV: For the Lord thy God hath chosen him out of all thy tribes, to stande and
    minister in the Name of the Lord, him, and his sonnes for euer.
  eng-WEBSTER: For the LORD thy God hath chosen him out of all thy tribes, to stand
    to minister in the name of the LORD, him and his sons for ever.
  nhw-BL: Pampa amoTECO Dios quintlapejpenijtoc nopa levitame tlen nochi sequinoc
    huejhueyi familias para inijuanti huan ininteipan ixhuihua para nochipa san ya
    ma quitequipanoca.
  swh-ONEN: kwa kuwa Bwana Mungu wenu amewachagua pamoja na wazao wao kutoka makabila
    yenu kusimama na kuhudumu katika jina la Bwana siku zote.
  bba-bba: Domi bɛɛn bwese kɛri kpuro sɔɔ, Lefin bwese kɛrɑ Gusunɔ bɛsɛn Yinni u ɡɔsɑ
    bu kɑ sɔmburu ko win sɑ̃ɑ yerɔ be, kɑ ben bibun bweseru sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For the Lord thy God hath chosen him out of all thy tribes, to stand
    to minister in the name of the Lord, him and his sons for ever.
  wbp-wbp: '@see-verse:DEU.018.004'
  luo-luo: nimar Jehova Nyasaye ma Nyasachu oseyierogi kod nyikwagi kagiwuok e dhoutu
    duto mondo gichungʼ e nyim Jehova Nyasaye ka gitiyone kinde duto.
  meu-meu: Badina be Iehova, emui Dirava, ese vada e abia hidi, emui iduhu iboudiai
    lalodia amo, baine gini, hahelaḡa karadia baine kara Iehova ladana ai, ia bona
    ia garana ela bona hanaihanai.
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वरले परमप्रभुको नाउँमा सेवा गर्न त्यो र
    त्यसका छोराहरूलाई सदाको लागि चुन्‍नुभएको छ ।
  yor-yor: Nítorí Olúwa Ọlọ́run rẹ ti yàn wọ́n àti àwọn ọmọ wọn láti inú gbogbo ẹ̀yà
    láti dúró àti láti ṣe ìránṣẹ́ ní orúkọ Olúwa títí láé.
  ind-ind: Lakukanlah semua ini sebab TUHAN Allah kita sudah menetapkan suku Lewi
    dari antara bangsa Israel untuk senantiasa melayani Dia.
  pes-OPCB: زیرا خداوند، خدایتان قبیلهٔ لاوی را از بین تمام قبیله‌ها انتخاب کرده است
    تا نسل اندر نسل خداوند را خدمت کنند.
  tgl-ULB: Dahil pinili siya ni Yahweh na inyong Diyos mula sa lahat ng inyong lipi
    para tumayong maglingkod sa pangalan ni Yahweh, siya at ang kaniyang mga anak
    na lalaki magpakailanman.
  hui-hui: Anduane Homogohanda ibunaga biabe biahalu loma binigo mo miaga helo ibugua
    Isaraele hameigini maru karu aria ndo Libai hameigini karume tinaga aguanene mani
    holebirarumebi biabe ogoni bialu haabo helo dabaya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏​အ​နွယ်​များ ထဲ​မှ​လေ​ဝိ​အ​နွယ်​အား မိ​မိ​၏​အ​မှု​တော်
    ကို​အ​မြဲ​ဆောင်​ရွက်​ရန်​ရွေး​ကောက်​တော် မူ​၏။''
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་དང་ཁོའི་བུ་རྒྱུད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ནས་རྟག་ཏུ་བསྙེན་བཀུར་བྱེད་ཆེད།
    ཁྱོད་རྣམས་ཀྱི་ཚོ་པ་ཁག་ནས་ཁོ་རྣམས་བདམས་པ་ཡིན་ནོ། །
  sna-sna: nokuti Jehovha Mwari wenyu akavasarudza ivo nezvizvarwa zvavo, kubva pakati
    pamarudzi ose kuti vamire vachishumira muzita raJehovha nguva dzose.
  spa-BLM: Porque Yahvé, tu Dios, lo ha escogido de entre todas tus tribus para que
    esté de pie para servir en el nombre de Yahvé, a él y a sus hijos para siempre.
  cac-cac: Yujto a Jehová co Diosal ix sic'anel eb' yin̈tilal Leví d'a scal masanil
    juntzan̈xo quin̈tilal, yic syac' servil Jehová eb' d'a masanil tiempo.
  swh-ULB: Kwa kuwa Yahwe Mungu wako amemchagua kutoka kwenye makabila yote yako kusimama
    kutumika kwa jina la Yahwe, yeye na wana wake milele.
  bel-bel: бо яго выбраў Гасподзь, Бог твой, з усіх плямёнаў тваіх, каб ён стаяў служыць
    у імя Госпада, сам і сыны ягоныя ва ўсе дні.
  deu-ELBBK: denn ihn hat der HERR, dein Gott, erwählt aus allen deinen Stämmen, damit
    er dastehe, um den Dienst im Namen des HERRN zu verrichten, er und seine Söhne,
    alle Tage.
  mbb-OT: Su ziyà te langun he tribu te Israel iyan sikandan wey is menge kevuwazan
    dan mibpilì te Nengazen he Megbevayè niw he ebpenilbi kandin taman te taman.
  mal-2015: യഹോവയുടെ നാമത്തിൽ ശുശ്രൂഷിപ്പാൻ എപ്പോഴും നില്ക്കേണ്ടതിന്നു നിന്റെ ദൈവമായ
    യഹോവ നിന്റെ സകലഗോത്രങ്ങളിൽനിന്നു അവനെയും പുത്രന്മാരെയും അല്ലോ തിരഞ്ഞെടുത്തിരിക്കുന്നതു.
  rmc-rmc: Bo o RAJ, tumaro Del, peske len the lengre čhaven kidňa avri savore kmeňendar,
    hoj furt te keren e služba andro nav le RAJESKRO.
  pes-OPV: زیرا که یهوه، خدایت، او را از همه اسباطت برگزیده است، تا او و پسرانش همیشه
    بایستند و به نام خداوند خدمت نمایند.
  ron-1924: кэч пе ел л-а алес Домнул Думнезеул тэу динтре тоате семинцииле, ка сэ
    факэ служба ын Нумеле Домнулуй, ел ши фиий луй, ын тоате зилеле.
  ben-OBCV: কারণ সমস্ত গোষ্ঠীর মধ্য থেকে তোমাদের ঈশ্বর সদাপ্রভু তাদের ও তাদের বংশধরদের
    মনোনীত করেছেন যেন তারা সবসময় সদাপ্রভুর নামে দাঁড়িয়ে তাঁর সেবা করে।
  som-som: Waayo, Rabbiga Ilaahiinna ah ayaa isaga ka dhex doortay qabiilooyinkiinna
    oo dhan inuu isagu istaago oo ku adeego magaca Rabbiga, isaga iyo carruurtiisuba
    weligood.
  lat-VUC: Ipsum enim elegit Dominus Deus tuus de cunctis tribubus tuis, ut stet,
    et ministret nomini Domini, ipse, et filii ejus in sempiternum.
  eng-ASVBT: For Jehovah thy God hath chosen him out of all thy tribes, to stand to
    minister in the name of Jehovah, him and his sons forever.
  ita-1885: Conciossiachè il Signore Iddio tuo l'abbia scelto d'infra tutte le tue
    tribù, acciocchè si presenti per fare il servigio nel Nome del Signore, egli,
    e i suoi figliuoli, in perpetuo.
  eng-LXXUP: because the Lord has chosen him out of all thy tribes, to stand before
    the Lord thy God, to minister and bless in his name, himself and his sons among
    the children of Israel.
  eng-ULB: For Yahweh your God has chosen him out of all your tribes to stand to serve
    in the name of Yahweh, him and his sons forever.
  spa-VBL: Porque el Señor su Dios ha elegido a Leví y a sus descendientes de todas
    tus tribus para que estén ante él y sirvan en su nombre para siempre.
  fra-_FOB: Car l'Éternel ton Dieu l'a choisi d'entre toutes tes tribus, pour se tenir
    devant lui, et faire le service au nom de l'Éternel, lui et ses fils, à toujours.
  mal-mal: യഹോവയുടെ നാമത്തിൽ എപ്പോഴും ശുശ്രൂഷിക്കുവാൻ നില്ക്കേണ്ടതിന് നിന്റെ ദൈവമായ
    യഹോവ നിന്റെ സകലഗോത്രങ്ങളിൽനിന്നും അവനെയും പുത്രന്മാരെയും ആണ് തിരഞ്ഞെടുത്തിരിക്കുന്നത്.
  urd-GVR: Kyoṅki Rab ne tere tamām qabīloṅ meṅ se Lāwī ke qabīle ko hī maqdis meṅ
    Rab ke nām meṅ ḳhidmat karne ke lie chunā hai. Yih hameshā ke lie un kī aur un
    kī aulād kī zimmedārī rahegī.
  suz-BL: मारदे हना परमप्रभु यावे, इन परमप्रभुमी नेल्‍ल इन थर रे लेवी आ थर योव़शो
    बाक्‍त। मारदे योव़शो बाक्‍त देंशा हना, मेको नु आ तौपुकी गेना हना यो परमप्रभु यावे
    आ ङोंइती राप्‍शा, आ गेय पचा कली योव़शो बाक्‍त।
  ita-1927: poiché l’Eterno, il tuo Dio, l’ha scelto fra tutte le tue tribù, perché
    si presentino a fare il servizio nel nome dell’Eterno, egli e i suoi figliuoli,
    in perpetuo.
  ckb-ckb: چونکە یەزدانی پەروەردگارتان لەناو هەموو هۆزەکانتان هەڵیبژاردن هەتا بوەستن
    بۆ خزمەتکردن بە ناوی یەزدانەوە، خۆیان و کوڕەکانیان هەتاهەتایە.
  eng-BBE: For he, and his sons after him for ever, have been marked out by the Lord
    your God from all your tribes, to do the work of priests in the name of the Lord.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರೂ, ಅವರ ಪುತ್ರರೂ ನಿತ್ಯವಾಗಿ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಸೇವೆಮಾಡುತ್ತಾ
    ನಿಂತಿರುವ ಹಾಗೆ ಅವರನ್ನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಎಲ್ಲಾ ಗೋತ್ರಗಳೊಳಗಿಂದ ಆಯ್ದುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: அவனும் அவனுடைய மகன்களும் எல்லா நாட்களும் யெகோவாவின் நாமத்தை முன்னிட்டு
    ஆராதனைசெய்ய நிற்பதற்காக, உன் தேவனாகிய யெகோவா உன் கோத்திரத்தார் எல்லோருக்குள்ளும்
    அவனையே தெரிந்துகொண்டார்.
  spa-RV-1909: Porque le ha escogido Jehová tu Dios de todas tus tribus, para que
    esté para ministrar al nombre de Jehová, él y sus hijos para siempre.
  ron-BTF: Pentru că pe el l-a ales DOMNUL Dumnezeul tău dintre toate triburile tale
    să stea în picioare să servească în numele DOMNULUI, el şi fiii săi pentru totdeauna.
  eng-WEBP: For the LORD your God has chosen him out of all your tribes to stand to
    minister in the LORD’s name, him and his sons forever.
  eng-FBV: For the Lord your God has chosen Levi and his descendants from all your
    tribes to stand before him and serve in his name forever.
  nld-1939: Want Jahweh, uw God, heeft hem uit al uw stammen uitverkoren, om met zijn
    zonen steeds voor het aanschijn van Jahweh, uw God, te staan, Hem te dienen en
    in de Naam van Jahweh te zegenen.
  nch-BL: Pampa amoTECO Dios quintapejpenijtoc nopa levitame ten nochi sequinoc huejhueyi
    familias para inijuanti huan ininteipan ixhuihua para nochipa san ya ma quitequipanoca.
  vie-1934: vì tại trong các chi phái ngươi, Giê-hô-va Đức Chúa Trời ngươi đã chọn
    thầy tế lễ, để người và các con trai người nhân danh Đức Giê-hô-va chầu chực và
    phục sự trước mặt Ngài đời đời không dứt.
  hin-CV: याद रहे, याहवेह, तुम्हारे परमेश्वर ने सारे गोत्रों में से उसे और उसके वंशजों
    को याहवेह के सम्मान के लिए तत्पर रहकर सेवा करने के लिए चुना है.
  eng-OURB: For Adonai your God has chosen him out of all your tribes, to stand to
    minister in Adonai’s name, him and his sons forever. (4)
  spa-BES: Porque él, y sus hijos después de él para siempre, han sido escogidos por
    el Señor tu Dios de todas tus tribus, para hacer el trabajo de los sacerdotes
    en el nombre del Señor.
  tdx-tdx: Amy t’ie jinobo’ Iehovà Andrianañahare’o amo fifokoa’o iabio hijohaña’e
    hitoroñe nainai’e amy tahina’ Iehovày, ie naho o tarira’eo.
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe nakahagula nhanzi ya Walawi kuli nhanzi
    za hemwe zeng'ha leka imkolele mijito kota watambika mazuwa gose.
  eng-OKE: For the Lord thy God hath chosen him out of all thy tribes to stand to
    minister in the Name of the Lord, he, and his sons, all the days.
  tha-KJV: เพราะว่าพระเยโฮวาห์พระเจ้าของท่านได้เลือกเขาจากตระกูลชนทั้งสิ้นของท่าน
    ให้​ยืนปรนนิบั​ติ​ในพระนามพระเยโฮวาห์ ทั้งตัวเขาและลูกหลานของเขาสืบต่​อก​ันไปเป็นนิตย์
  por-BR-2018: Porque o escolheu o SENHOR teu Deus de todas tuas tribos, para que
    esteja para ministrar ao nome do SENHOR, ele e seus filhos para sempre.
  deu-ELO: denn ihn hat Jehova, dein Gott, erwählt aus allen deinen Stämmen, damit
    er dastehe, um den Dienst im Namen Jehovas zu verrichten, er und seine Söhne,
    alle Tage. -
  eng-WYC-2018: For thy Lord God hath chosen him (out) of all thy lineages, that he
    stand and minister to the name of the Lord (or that he stand to minister in the
    name of the Lord), he and his sons, [into] without end.
  epo-epo: Ĉar lin elektis la Eternulo, via Dio, el ĉiuj viaj triboj, ke li staru
    kaj servu en la nomo de la Eternulo, li kaj liaj filoj en ĉiu tempo.
  uig-PIN: qünki Pǝrwǝrdigar Hudaying uni wǝ uning ǝwladlirini Ɵz namida hizmitidǝ
    daim turuxⱪa barliⱪ ⱪǝbililiringlar iqidin talliwalƣan.
  beo-beo: 'Dilia fi amo ganodini, Hina Gode da Lifai fi amo eso huluane Ema gobele
    salasu dunu hawa: hamomusa:gini ilegei dagoi.'
  tpi-OTNT: God, Bikpela bilong yumi, i no bin makim narapela lain pris namel long
    olgeta lain bilong yupela Israel. Nogat. Em i makim lain bilong Livai tasol long
    mekim wok pris oltaim.
  hau-SA: Gama Ubangiji Allahnku ya zaɓe su da zuriyarsu daga cikin dukan kabilanku
    don su tsaya su yi hidima a cikin sunan Ubangiji har abada.
  uig-LAT: chünki Perwerdigar Xudaying uni we uning ewladlirini Öz namida xizmitide
    daim turushqa barliq qebililiringlar ichidin talliwalghan.
  nde-nde: ngoba uThixo uNkulunkulu wenu ubakhethile bona kanye lezizukulwane zabo
    phakathi kwazo zonke izizwana zenu ukuze kube yibo abazakwenza umsebenzi wokukhonza
    ebizweni likaThixo ngezikhathi zonke.
  ton-ton: He kuo fili ia ʻe Sihova ko ho ʻOtua mei ho ngaahi faʻahinga kotoa pē,
    ke tuʻu mo tauhi ʻi he huafa ʻo Sihova, ʻaia mo hono ngaahi foha ke taʻengata.
  ces-1613: Nebo jej vyvolil Hospodin Bůh tvůj ze všech pokolení tvých, aby stál k
    službě ve jménu Hospodina, on i synové jeho po všecky dny.
  eng-WMB: For the LORD your God has chosen him out of all your tribes to stand to
    minister in the LORD’s name, him and his sons forever.
  tam-TCV: ஏனெனில், உங்கள் இறைவனாகிய யெகோவா உங்கள் எல்லா கோத்திரங்களிலுமிருந்து யெகோவாவின்
    பெயரில் எப்பொழுதும் நிற்பதற்கும், ஊழியம் செய்வதற்கும் அவர்களையும், அவர்கள் சந்ததிகளையும்
    தெரிந்துகொண்டார்.
  ceb-ULB: Kay gipili siya ni Yahweh nga inyong Dios gikan sa tanan ninyong tribo
    aron mobarog sa pag-alagad sa ngalan ni Yahweh, siya ug ang iyang mga anak sa
    kahangtoran.
  pol-UBG: Jego bowiem wybrał PAN, twój Bóg, ze wszystkich twoich pokoleń, aby stawał
    i służył w imię PANA, on i jego synowie, po wszystkie dni.
  urd-GVU: کیونکہ رب نے تیرے تمام قبیلوں میں سے لاوی کے قبیلے کو ہی مقدِس میں رب کے
    نام میں خدمت کرنے کے لئے چنا ہے۔ یہ ہمیشہ کے لئے اُن کی اور اُن کی اولاد کی ذمہ
    داری رہے گی۔
  deu-1912: Denn der HERR, dein Gott, hat ihn erwählt aus allen deinen Stämmen, daß
