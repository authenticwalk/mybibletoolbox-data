verse: DEU.018.004
translations:
  mal-C: ധാന്യം, പുതുവീഞ്ഞ്, ഒലിവെണ്ണ എന്നിവയുടെ ആദ്യഫലവും നിന്റെ ആടുകളെ കത്രിക്കുന്ന
    ആദ്യരോമവും നീ അവർക്കു നൽകണം.
  deu-TKW: Das Vorzüglichste von deinem Getreide, Most und Öl, sowie das Vorzüglichste
    von der Schur deiner Schafe hast du ihm zu geben.
  lin-lin: Okopesa ye bambuma na yo ya liboso ya ble, ya vino ya sika, ya mafuta mpe
    bapwale nyonso ya liboso oyo okolongola na bameme na yo ;
  eng-LSV: you give to him the first of your grain, of your new wine, and of your
    oil, and the first of the fleece of your flock;
  eng-GNV: The first fruites also of thy corne, of thy wine, and of thine oyle, and
    the first of the fleece of thy sheepe shalt thou giue him.
  eng-WEBSTER: The first-fruit also of thy corn, of thy wine, and of thy oil, and
    the first of the fleece of thy sheep, shalt thou give him.
  nhw-BL: Nojquiya monequi quiselise nopa achtihui pixquistli tlen trigo, xocomeca
    atl huan aceite, huan nopa achtihui iniijhuiyo amoborregojhua quema anquinximase.
  swh-ONEN: Mtawapa malimbuko ya nafaka zenu, divai mpya, mafuta na sufu ya kwanza
    kutoka manyoya ya kondoo zenu,
  bba-bba: Kpɑ i mɑɑ bu bɛɛn dĩɑ ni i ɡbiɑ i ɡɑ̃ wɛ̃. Niyɑ, ɑlikɑmɑ kɑ dɑ̃ɑ bii ni
    bɑ rɑ kɑ tɑm ko kɑ ni bɑ rɑ kɑ ɡum ko kɑ sere bɛɛn yɑ̃ɑnun sɑn si i ɡbiɑ i bɔɔrɑ.
  eng-KJVCPB: The firstfruit also of thy corn, of thy wine, and of thy oil, and the
    first of the fleece of thy sheep, shalt thou give him.
  wbp-wbp: '@see-verse:DEU.018.003'
  luo-luo: Onego umigi keyo mokwongo mag puotheu kaka cham, divai manyien, gi mo kod
    yie rombe mukwongo ngʼado,
  meu-meu: 'Ini danu ba henia: emu uma anidia roboadia, bona emu vine ranuna bona
    emu dehoro roboadia, bona emu mamoe huina roboana.'
  npi-ULB: तिमीहरूको अन्‍न, नयाँ मद्य, तेलको पहिलो फलसाथै तिमीहरूको भेडाको पहिलो ऊन
    तिमीहरूले पुजारीलाई दिनू ।
  yor-yor: Àkọ́so irúgbìn ọkà rẹ, ti wáìnì àti ti òróró rẹ, àti àkọ́rẹ́ irun àgùntàn
    rẹ ni ìwọ yóò fi fún wọn.
  ind-ind: Semua suku Israel yang lain wajib memberikan berbagai hasil pertama mereka
    kepada orang-orang suku Lewi, yaitu gandum dan jelai, perasan anggur, minyak zaitun,
    dan guntingan bulu domba.
  pes-OPCB: علاوه بر اینها، نوبر محصول خود یعنی نوبر غلات، شراب تازه، روغن زیتون و
    همچنین پشم گوسفندان خود را نیز به ایشان بدهید؛
  tgl-ULB: Ang mga unang bunga ng inyong butil, ng inyong bagong alak, at ng inyong
    langis, at ang unang balahibo ng inyong tupa, dapat ninyong ibigay sa kaniya.
  hui-hui: Ani bialu widi bayale ngarubi waini ibabi olibe lini welibi nogo sibi irini
    bayale ngarubi bibahende loma binigo mo miaga karuhondo pigane migi bulene nga.
  mya-mya: စ​ပါး၊ စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ​နှင့်​သိုး​မွေး​တို့ မှ​အ​ဦး​အ​ဖျား​ဝေ​စု​ကို​လည်း​ပေး​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡང་འབྲུ་རིགས་ཀྱི་ཐོག་ཕུད་དང་རྒུན་ཆང་གསར་པ། སྣུམ་གསར་པ། ལུག་བལ་འབྲེག་ཐེངས་དང་པོ་བཅས་ནི་ཁོ་རྣམས་ལ་སྟེར་དགོས།
  sna-sna: Munofanira kuvapa zvibereko zvokutanga zvezviyo, waini itsva namafuta,
    uye namakushe okutanga amakwai ako,
  spa-BLM: Le darás las primicias de tu grano, de tu vino nuevo y de tu aceite, y
    las primicias del vellón de tus ovejas.
  cac-cac: Yic pax eb' yaj ixim b'ab'el trigo, b'ab'el vino, b'ab'el aceite yed' noc'
    b'ab'el lana tz'el d'a noc' calnel ayic sjoxchaj noc'.
  swh-ULB: Mazao ya kwanza ya nafaka zako, mvinyo wako mpya, na mafuta yako, na manyoya
    ya kwanza ya kondoo zako, unapaswa umpe.
  bel-bel: таксама пачаткі ад хлеба твайго, віна твайго і алею твайго, і пачаткі ад
    воўны з авечак тваіх аддавай яму,
  deu-ELBBK: Die Erstlinge deines Getreides, deines Mostes und deines Öls, und die
    Erstlinge von der Schur deiner Schafe sollst du ihm geben;
  mbb-OT: Iveǥey niw zaan diyà te menge memumuhat is egkehuna he vahin te trigu, binu,
    lana, wey vulvul te kerehidu niw.
  mal-2015: ധാന്യം, വീഞ്ഞു, എണ്ണ എന്നിവയുടെ ആദ്യഫലവും നിന്റെ ആടുകളെ കത്രിക്കുന്ന ആദ്യരോമവും
    നീ അവന്നു കൊടുക്കേണം.
  rmc-rmc: Dena lenge o ešebno tumare zrnostar, tumare muštostar, tumare olejostar
    the tumara bakraňa vlnatar.
  pes-OPV: و نوبر غله و شیره وروغن خود و اول چین پشم گوسفند خود را به اوبده،
  ron-1924: Сэ-й дай челе динтый роаде дин грыул тэу, дин мустул тэу ши дин унтделемнул
    тэу ши пырга дин лына оилор тале,
  ben-OBCV: তোমরা তাদের তোমাদের শস্যের, নতুন দ্রাক্ষারসের ও জলপাই তেলের অগ্রিমাংশ,
    এবং তোমাদের মেষদের গা থেকে ছেঁটে নেওয়া প্রথম লোম দেবে,
  som-som: Oo isaga waa inaad siisaan waxa ugu horreeya hadhuudhkiinna iyo khamrigiinna,
    iyo saliiddiinna, iyo dhogorta ugu horraysa idihiinna.
  lat-VUC: primitias frumenti, vini, et olei, et lanarum partem ex ovium tonsione.
  eng-ASVBT: The firstfruits of thy grain, of thy new wine, and of thine oil, and
    the first of the fleece of thy sheep, shalt thou give him.
  ita-1885: Dagli le primizie del tuo frumento, del tuo mosto, del tuo olio, e le
    primizie del vello delle tue pecore.
  eng-LXXUP: 'and the firstfruits of thy corn, and of thy wine, and of thine oil;
    and thou shalt give to him the firstfruits of the fleeces of thy sheep:'
  eng-ULB: The firstfruits of your grain, of your new wine, and of your oil, and the
    first of the fleece of your sheep, you must give him.
  spa-VBL: Darán las primicias de su grano, vino nuevo y aceite de oliva, así como
    la primera lana esquilada de su rebaño.
  fra-_FOB: Tu lui donneras les prémices de ton froment, de ton moût et de ton huile,
    et les prémices de la toison de tes brebis;
  mal-mal: ധാന്യം, വീഞ്ഞ്, എണ്ണ എന്നിവയുടെ ആദ്യഫലവും നിന്റെ ആടുകളുടെ കത്രിക്കുന്ന
    ആദ്യരോമവും നീ അവന് കൊടുക്കണം.
  urd-GVR: Apnī fasloṅ kā pahlā phal bhī unheṅ denā yānī anāj, mai, zaitūn kā tel
    aur bheṛoṅ kī pahlī katrī huī ūn.
  suz-BL: मिनु इन ङोंइती रिक्‍शो अन्‍न, ङोंइती ङा अङगुर शांबु, ङोंइती ङा ख्राक्‍शो
    तेल नु भेडा आन ङोंइती प्रेक्‍शो ऊन गेचा माल्‍नीम। प्रस्‍थान २३:१९
  ita-1927: Gli darai le primizie del tuo frumento, del tuo mosto e del tuo olio,
    e le primizie della tosatura delle tue pecore;
  ckb-ckb: هەروەها یەکەمین بەرهەمی دانەوێڵە و شەرابی تازە و زەیت و یەکەم بڕینەوەی
    خوری مەڕەکانتانی پێدەدەن،
  eng-BBE: And in addition you are to give him the first of your grain and wine and
    oil, and the first wool cut from your sheep.
  kan-OKCV: ನಿಮ್ಮ ಧಾನ್ಯ, ಹೊಸ ದ್ರಾಕ್ಷಾರಸ, ಓಲಿವ್ ಎಣ್ಣೆಗಳ ಪ್ರಥಮ ಫಲವನ್ನೂ, ನಿಮ್ಮ ಕುರಿಗಳ
    ಉಣ್ಣೆಯಲ್ಲಿ ಪ್ರಥಮವಾದದ್ದನ್ನೂ ಅವರಿಗೆ ಕೊಡಬೇಕು.
  tam-2017: உன் தானியம், திராட்சைரசம், எண்ணெய், ஆட்டுரோமம் என்னும் இவைகளின் முதற்பலனையும்
    அவனுக்குக் கொடுக்கவேண்டும்.
  spa-RV-1909: 'Las primicias de tu grano, de tu vino, y de tu aceite, y las primicias
    de la lana de tus ovejas le darás:'
  ron-BTF: Primele roade de asemenea din grânele tale, din vinul tău şi din untdelemnul
    tău şi primele din tunsul oilor tale, să le dai lui.
  eng-WEBP: You shall give him the first fruits of your grain, of your new wine, and
    of your oil, and the first of the fleece of your sheep.
  eng-FBV: You are to provide them with the firstfruits of your grain, new wine, and
    olive oil, as well as the first wool sheared from your flock.
  nld-1939: bovendien moet ge hem de eerstelingen van uw koren, most en olie en de
    eerste wol van uw schapen geven.
  nch-BL: Nojquiya monequi quiselise nopa achtohui pixquisti ten trigo, xocomeca at
    huan aceite, huan nopa achtohui iniijhuiyo amoborregojhua quema anquinximase.
  vie-1934: Ngươi sẽ cấp cho người của đầu mùa về ngũ cốc, rượu, dầu và lông chiên
    hớt đầu tiên của ngươi;
  hin-CV: तुम उसे अपनी उपज का प्रथम उत्पाद भेंट में दिया करोगे; तुम्हारे अन्‍न का,
    अंगूर के रस का, तेल का और तुम्हारी भेड़ों के कतरे गए ऊन का,
  eng-OURB: The first fruits of your grain, of your new wine, and of your oil, and
    the first of the first fleece of your sheep, you shall give him.
  spa-BES: Y además tienes que darle lo primero de tu grano y vino y aceite, y la
    primera lana cortada de tus ovejas.
  tdx-tdx: Ty lengom-boa’ o mahakama’oo naho ty divai’o naho ty mena’o vaho ty valoham-bolo’
    o añondri’oo ty hatolo’o aze.
  vid-vid: Mowapa honhu ha mwaluko ha mbena ya hemwe ya nyhule na divai na mafuta
    ga mzeituni na milaika ja mwaluko ja ming'holo ja hemwe.
  eng-OKE: The first of thy corn, wine, and oil, and the first of the fleece of thy
    sheep, thou shalt set apart for him.
  tha-KJV: ผลรุ่นแรกของท่านคือ ผลข้าว ผลน้ำองุ่น ผลน้ำมัน และขนแกะรุ่นแรกที่​ได้​จากแกะของท่าน
    จงมอบให้​แก่​ปุ​โรหิต
  por-BR-2018: 'As primícias de teus grãos, de teu vinho, e de teu azeite, e as primícias
    da lã de tuas ovelhas lhe darás:'
  deu-ELO: Die Erstlinge deines Getreides, deines Mostes und deines Öles, und die
    Erstlinge von der Schur deiner Schafe sollst du ihm geben;
  eng-WYC-2018: the first fruits of wheat, and of wine, and of oil, and a part of
    wools of the shearing of sheep. (the first fruits of thy corn, and of thy wine,
    and of thy oil, and a part of the wools from the shearing of thy sheep.)
  epo-epo: la unuaaĵon de via greno, de via mosto, kaj de via oleo, kaj la unuaaĵon
    de la tonditaĵo de viaj ŝafoj donu al li.
  uig-PIN: Silǝrning axliⱪinglardin, yengi xarabinglardin wǝ zǝytun meyinglardin dǝslǝpki
    pixⱪan ⱨosulni wǝ ⱪoyliringlardin dǝslǝpki ⱪirⱪilƣan yungni uningƣa berisilǝr;
  beo-beo: Amola gobele salasu dunu (Lifai fi dunu) da degabo lai gagoma, waini, olife
    susuligi amola sibi hinabo lamu.
  tpi-OTNT: Na yupela i mas kisim ol namba wan hap bilong rais samting, na wain na
    wel bilong oliv, na gras bilong sipsip, na givim long ol pris.
  hau-SA: Za ku ba su nunan fari na hatsinku, da sabon ruwan inabinku, da manku, da
    kuma gashi na fari daga askin da kuka yi na tumakinku.
  uig-LAT: Silerning ashliqinglardin, yéngi sharabinglardin we zeytun méyinglardin
    deslepki pishqan hosulni we qoyliringlardin deslepki qirqilghan yungni uninggha
    bérisiler;
  nde-nde: Kufanele libaphe izithelo zakuqala zamabele enu, iwayini elitsha lamafutha,
    uboya bakuqala ekugundweni kwezimvu zenu,
  ton-ton: Ko e ʻuluaki fua ʻo hoʻo uite, mo hoʻo uaine, pea mo hoʻo lolo foki, mo
    e ʻuluaki fulufuluʻi sipi kuo kosi, ke ke ʻatu kiate ia.
  ces-1613: Prvotiny obilé svého, vína a oleje svého, i prvotiny vlny z ovec svých
    dáš jemu.
  eng-WMB: You shall give him the first fruits of your grain, of your new wine, and
    of your oil, and the first of the fleece of your sheep.
  tam-TCV: நீங்கள் உங்கள் தானியம், திராட்சை இரசம், எண்ணெய் ஆகியவற்றின் முதற்பலன்களையும்,
    ஆடுகளை மயிர் கத்தரிக்கும்போது அதன் முதல் ஆட்டுமயிரையும் ஆசாரியருக்குக் கொடுக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga ihatag kaniya ang unang bahin sa inyong abot sa trigo,
    sa bag-ong bino, sa inyong lana ug sa unang bahin sa balahibo sa inyong karnero.
  pol-UBG: Oddasz mu pierwociny swego zboża, wina i oliwy oraz pierwociny wełny ze
    swoich owiec.
  urd-GVU: اپنی فصلوں کا پہلا پھل بھی اُنہیں دینا یعنی اناج، مَے، زیتون کا تیل اور
    بھیڑوں کی پہلی کتری ہوئی اُون۔
  deu-1912: und die Erstlinge deines Korns, deines Mostes und deines Öls und die Erstlinge
    von der Schur deiner Schafe.
  kan-2017: ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ ಮತ್ತು ಎಣ್ಣೆ ಇವುಗಳ ಪ್ರಥಮಫಲಗಳನ್ನು ಹಾಗೂ ಮೊದಲನೆಯ ಸಾರಿ ಕತ್ತರಿಸುವ
    ಕುರಿಗಳ ಉಣ್ಣೆಯನ್ನೂ ಅವರಿಗೆ ಕೊಡಬೇಕು.
  yap-yap: Ma yad e ngan pi’ ngorad e tin ba nga’an ko grain, wayin, nge gapgep ni
    olive, nge tin nsom’on u bunu’en e saf.
  hlt-MCSB: Na cangpai vueilue, misur thai a huem, na situi, tu mul tanglue te khaw
    na paek ni.
  mdy-ETH: ሃኣኮንታ ዎይኖ ዑዦንታ ሪሚቶ ዛይታ ማራቶኮ ታይዞና ጋፓኖዋ ዓይሱዋዖ ቤርቶ ቄኤሶም ዒንጉዋቴ፤
  twi-ASANTE: Afei, momma wɔn mo aburookan mu adeɛ, nsã foforɔ ne ngo ne nwi a ɛdi
    ɛkan a wɔtwitwa firi odwan ho.
  eng-WEBU: You shall give him the first fruits of your grain, of your new wine, and
    of your oil, and the first of the fleece of your sheep.
  bnp-bnp: Mu bole a maka vit ri moro muga, a vain ni bebe muga, a naruna oliv ni
    rata muga, a vuna sipsip ni pali muga, mu habi ne huriki a prister.
  wal-wal: Intte kattaappe, woiniyaappenne zaitiyaappe koiro gakkida aifiyaanne intte
    dorssaa ikisiyaappe bairattuwaa qeesetuyyo immeeta.
  spa-PDDPT: Les darás las primicias de tu grano, tu vino, tu aceite y del primer
    esquileo de tus ovejas.
  gun-gun: Ha'e kuery pe peme'ẽ avi 'rã jypygua mba'emo aju, uva rykue ha'e azeite
    iporãgueve gui, ha'e gui vexa'i rague jypy guare voi.
  ilo-ULB: Dagiti umuna a bunga dagiti bukelmo, ti baro nga arakmo, ken ti lanam,
    dagiti umuna a dutdot dagiti karnerom, masapul nga itedmo kenkuana.
  kpg-kpg: Digaula e kae tuhongo matagidagi o nia huwa laagau ‘wheat’, waini, lolo olib,
    mo nia huluhulu siibi.
  uig-ARA: سىلەرنىڭ ئاشلىقىڭلاردىن، يېڭى شارابىڭلاردىن ۋە زەيتۇن مېيىڭلاردىن دەسلەپكى
    پىشقان ھوسۇلنى ۋە قويلىرىڭلاردىن دەسلەپكى قىرقىلغان يۇڭنى ئۇنىڭغا بېرىسىلەر؛
  sus-sus: 'Wo man fa bɔxi daxamui singe so e yi ra: mɛngi, wɛni nɛɛnɛ, ture, a nun
    wo yɛxɛɛ xabe naxan singe maxabama.'
  pon-2006: Irail pahn kin ale keieun nohpwein wahntuhke kan, duwehte wain, olip oh
    wunen sihpw kan.
  ksd-ksd: Una tabar ia ma ra luaina vuai e ta kaum kon, ma kaum vain, ma kaum dangi,
    ma kaum luaina ivuna sip.
  tur-YTC: Tahılının, yeni şarabının, zeytin yağının ilk ürününü ve koyunlarının ilk
    yapağısını ona vereceksin.
  grc-BRENT: καὶ τὰς ἀπαρχὰς τοῦ σίτου σου, καὶ τοῦ οἴνου σου, καὶ τοῦ ἐλαίου σου·
    καὶ τὴν ἀπαρχὴν τῶν κουρῶν τῶν προβάτων σου δώσεις αὐτῷ.
  ind-AYT: hasil pertama dari gandum, anggur, minyak, dan bulu domba guntingan pertama.
  nya-nya: Muziwapatsa zamasika zoyamba za tirigu wanu, vinyo watsopano ndi mafuta,
    ndi ubweya woyamba pometa nkhosa zanu,
  hrv-hrv: Davaj mu i prvine od svoga žita, od svoga vina, od svoga ulja i prvine
    od vune svojih ovaca,
  mps-mps: Tama me dagego te hasia inabo wit meba, me wain, me oliv wel, me te sipsip
    nisi selama, tama te pris bidi dabebolo mao.
  tpi-tpi: Na yupela i mas kisim ol namba wan hap bilong rais samting, na wain na
    wel bilong oliv, na gras bilong sipsip, na givim long ol pris.
  dan-1931: Det første af dit Korn, din Most og din Olie og den første Uld af dine
    Får skal du give ham.
  vie-OVCB: Ngoài ra, thầy tế lễ còn nhận được các lễ vật đầu mùa gồm ngũ cốc, rượu,
    dầu, và lông chiên.
  guj-2017: તમારા અનાજની, નવા દ્રાક્ષારસની તથા તેલની પેદાશની પ્રથમફળ ઊપજ અને ઘેટાંની
    પહેલી કાતરણીનું ઊન તમે લેવીઓને આપો.
  pon-2006A: Irail pahn kin ale keieun nohpwein wahntuhke kan, duwehte wain, olip
    oh wunen sihpw kan.
  por-BRBSL: Você lhe dará as primeiras frutas de seu grão, de seu novo vinho e de
    seu óleo, e a primeira do velo de suas ovelhas.
  cth-cth: ahmaloe na a e cang, misur, satui hoi tumuen na ngaw e naw hah na poe han.
  twi-twi: Afei, momma wɔn mo atokokan mu ade, nsa foforo ne ngo ne nwi a edi kan
    a wotwitwa fi mo nguan ho no.
  hlt-hlt: Na cangpai vueilue, misur thai a huem, na situi, tu mul tanglue te khaw
    na paek ni.
  tbz-SIM: Dí mbɛ̀ duɔ̀ ntidipɑ̀ntì kó yɛpɑ̃rɛ̀ nɛ̀ mɛnɑɑ̀ mpɑ̀mmɛ̀ nɛ̀ mɛkùɔ̀ nnɛ̀
    di pecìtì di kɛ̃ĩ́ tì mɛketimɛ̀.
  msy-2020: Egh ia uan faragha mɨsevezir wit ko balin ovɨziba, ko wain ko olivɨn borem
    ko sipsipɨn arɨziba inigh ofa gamir gumazibar anɨngigh.
  azb-azb: Taxılınızın, təzə şərabınızın, zeytun yağınızın nübarını və qoyunlarınızdan
    qırxdığınız ilk yunu kahinlərə verin.
  eng-DBY: The firstfruits [also] of thy corn, of thy new wine, and of thine oil,
    and the firstfruits of the shearing of thy sheep, shalt thou give him;
  hin-2017: तू उसको अपनी पहली उपज का अन्न, नया दाखमधु, और टटका तेल, और अपनी भेड़ों
    का वह ऊन देना जो पहली बार कतरा गया हो।
  wol-KYG: Te seen pepp mu jëkka ñor, ak seen biiñ bu bees, ak seen diw gu bees, ak
    kawar gi ngeen jëkka wate ca seeni xar, joxleen ko ko,
  eng-YLT: the first of thy corn, of thy new wine, and of thine oil, and the first
    of the fleece of thy flock, thou dost give to him;
  eng-WYC-2017: the first fruits of wheat, and of wine, and of oil, and a part of
    wools of the shearing of sheep.
  eng-WMBB: You shall give him the first fruits of your grain, of your new wine, and
    of your oil, and the first of the fleece of your sheep.
  urd-GVH: अपनी फ़सलों का पहला फल भी उन्हें देना यानी अनाज, मै, ज़ैतून का तेल और भेड़ों
    की पहली कतरी हुई ऊन।
  rug-rug: Sari na mia vinagi kekenu koari na huiti, vaeni, oela olive, na vulu, si
    kaqu va hia kenu lani gamu koari na hiama.
  gaz-gaz: Mataa midhaan keetii, daadhii wayinii haaraa fi zayitii kee kan jalqabaa
    akkasumas suufii jalqabaa kan hoolaa kee irraa haaddu isaanii kennuu qabda;
  fra-LSG: Tu lui donneras les prémices de ton blé, de ton moût et de ton huile, et
    les prémices de la toison de tes brebis;
  yal-yal: 'Ɛ mɔn xa ɛ bogise singe saraxane so e yii: murutuna, manpa nɛnɛna, turena,
    e nun ɛ yɛxɛɛ xaben naxan singe maxabaxi.'
  haw-1868: O ka hua mua o kau palaoa, o kou waina, a me kou aila, a o ka hulu ako
    mua o kau poe hipa, o kau ia e haawi aku ai nana.
  arb-NAV: كَمَا تُعْطُونَهُ أَوَّلَ حَصَادِ قَمْحِكُمْ وَخَمْرِكُمْ وَزَيْتِكُمْ،
    وَأَوَّلَ جَزَازِ غَنَمِكُمْ،
  ewe-ewe: Kpe ɖe esiawo ŋu la, nunɔlawo axɔ nuku siwo wotsɔ vɛ hena akpedada na Yehowa.
    Nu siawoe nye bli yeye, wain yeye, ami kple fu si woko le lãwo ŋuti,
  eng-LEE: The first-fruit of thy corn, of thy wine, and of thy oil, and the first
    shearing of thy sheep, shalt thou give him.
  asm-FB: আপোনালোকৰ প্রথমে চপোৱা শস্যৰ ফলবোৰ, নতুন দ্ৰাক্ষাৰস আৰু তেল, আৰু মেৰ-ছাগৰ
    পৰা প্রথমবাৰ কাটি উলিওৱা নোম আপোনালোকে পুৰোহিতক দিব।
  sus-A: وٌ مَن قَ بْشِ دَشَمُي سِنفٍ سٌ عٍ يِ رَ؛ مّنفِ، وّنِ نّينّ، تُرٍ، عَ نُن
    وٌ يّشّي شَبٍ نَشَن سِنفٍ مَشَبَمَ.
  fra-SBL: Tu lui donneras les prémices de ton blé, de ton vin nouveau et de ton huile,
    et les premières toisons de tes brebis.
  hbo-hbo: רֵאשִׁ֨ית דְּגֽ͏ָנְךָ֜ תִּֽירֹשְׁךָ֣ וְיִצְהָרֶ֗ךָ וְרֵאשִׁ֛ית גֵּ֥ז צֹאנְךָ֖
    תִּתֶּן־לֹּֽו׃
  eng-WYCLIFFE: and of wyn, and of oile, and a part of wollis of the scheryng of scheep.
  cwe-cwe: Mwizaweng'ha mhule zenu za mwanduso kugobola na divai na mavuta yenu ya
    mzaituni na mazoya ya mwanduso ya ng'hondolo wenu.
  kik-kik: No nginya mũmaheage maciaro ma mbere ma ngano yanyu, na ma ndibei yanyu
    ya mũhihano, na maguta, o na guoya wa mbere wa ngʼondu cianyu cienjwo,
  fra-NCL: Tu lui donneras les prémices de ton blé, de ton vin nouveau et de ton huile,
    et les prémices de la toison de tes brebis ;
  cek-AK: Cang kangtha, misurtui hoi situi, hmaloe koek na aah ih tuumui to anih han
    paek ah.
  cuk-cuk: Deginbali, ibmar-gwag-gebe-sanmaked, be-vino-binid, be-olivo-gwallu-binid,
    degine, be-sibad-wawaad-e-absar-gebe-siklesmalad, amala, dule-irwa-Bab-Dummadse-gormaladga
    be ukmaloed.
  uig-CYR: Силәрниң ашлиғиңлардин, йеңи шарабиңлардин вә зәйтун мейиңлардин дәсләпки
    пишқан һосулни вә қойлириңлардин дәсләпки қирқилған жуңни униңға берисиләр;
  tel-2017: ధాన్యంలో, ద్రాక్షారసంలో, నూనెలో ప్రథమ ఫలం యాజకునికి ఇవ్వాలి. గొర్రెల బొచ్చు
    కత్తిరింపులో మొదటి భాగం యాజకునికి ఇవ్వాలి.
  hat-BSA: Nou va ba li premye fwi a sereyal yo, diven nèf nou, lwil nou, ak premye
    lenn mouton nou yo.
  kos-kos: Elos ac fah eis pac ip se emeet ke wheat, wain, oil in olive ac unen sheep.
  hbo-WLC: רֵאשִׁ֨ית דְּגָֽנְךָ֜ תִּֽירֹשְׁךָ֣ וְיִצְהָרֶ֗ךָ וְרֵאשִׁ֛ית גֵּ֥ז צֹאנְךָ֖
    תִּתֶּן־לּֽוֹ׃
  ibo-ibo: Ha ga-enwetakwa mkpụrụ mbụ nke owuwe ihe ubi unu, ya bụ, ọka mbụ unu, mmanya
    vaịnị ọhụrụ unu, mmanụ oliv unu na ajị mbụ a kpụchapụtara site nʼahụ igwe atụrụ
    unu.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଶସ୍ୟର, ଆପଣା ଦ୍ରାକ୍ଷାରସର, ଓ ଆପଣା ତୈଳର ଓ ଆପଣା ମେଷଲୋମର ଅଗ୍ରିମାଂଶ
    ତାହାକୁ ଦେବ।
  chk-chk: Oupwe ngeni ekewe souasor mwen uän fotämi wiich, mwen chönün uän fotämi
    irän wain me ämi apüra seni föün olif, oupwe pwal ngeni aeuin fichiemi ülöülen
    nöümi sip.
  rop-rop: En wen yumob garra bringimap detlot najalot ofring yumob garra gibit langa
    olabat lilbit na brom ola sid daga en wain en oliboil en wul.
  ukr-1871: Первоплід з твого зерна, твого вина і твоєї олїї, і першу вовну з овець
    твоїх мусиш дати йому;
  deu-1951: Die Erstlinge deines Korns, deines Mosts und deines Öls, und die Erstlinge
    von der Schur deiner Schafe sollst du ihm geben.
  eng-JPS: The first-fruits of thy corn, of thy wine, and of thine oil, and the first
    of the fleece of thy sheep, shalt thou give him.
  srp-1865: Prvine od žita svojega, od vina svojega i od ulja svojega, i prvine od
    vune s ovaca svojih podaj mu.
  lug-lug: Era onoobawanga ebibala byo ebibereberye eby’emmere ey’empeke, n’ebya wayini
    wo, n’amafuta go, n’ebyoya ebisooka eby’endiga zo.
  heb-heb: ראשית דגנך תירשך ויצהרך וראשית גז צאנך תתן לו׃
  ben-IRV: তুমি নিজের শস্যের, আঙ্গুর রসের ও তেলের প্রথম অংশ এবং মেষলোমের প্রথম অংশ
    তাকে দেবে।
  pan-pan: ਤੁਸੀਂ ਆਪਣੀ ਪਹਿਲੀ ਉਪਜ ਦਾ ਅੰਨ, ਨਵੀਂ ਮਧ ਅਤੇ ਤੇਲ ਅਤੇ ਆਪਣੇ ਇੱਜੜ ਦੀ ਪਹਿਲੀ ਕਤਰੀ
    ਹੋਈ ਉੱਨ, ਉਸ ਨੂੰ ਦਿਓ,
  mya-JVB: အဦး သိမ်းသော စပါး ၊ စပျစ်ရည် ၊ ဆီ ၊ သိုး မွေး ကို၎င်း လှူ ရမည်။
  hmo-hmo: Umui ese emui uiti ena anina ginigunana, emui uaina matamata, emui olive
    dehoro, bona emui mamoe ena huina matamata be hahelagaia taudia dekenai do umui
    henia.
  urd-urd: और तू अपने अनाज और मय और तेल के पहले फल में से, और अपनी भेड़ों के बाल में
    से जो पहली दफ़ा' कतरे जाएँ उसे देना।
  rus-SYN: также начатки от хлеба твоего, вина твоего и елея твоего, и начатки от
    шерсти овец твоих отдавай ему,
  bqc-SIM: À á pↄ́wɛn káau ń á vɛ̃ɛ káauo ń á nísi káauo ń sãkã pↄ́ á
    kɛ̃̀ɛlɛ sɛ̃́iaↄ kpámá,
  tcz-CHONGTHU: Nanghon jong na lou sohgao lhung masaho, lengpitwi, chang, thaotwi
    chule nakelngoi mul kivou masapen chu neh diu ahi.
  mar-mar: धान्य, नवीन द्राक्षरस व तेल या आपल्या उत्पन्नातील पहिला वाटाही त्यांना
    द्यावा. तसेच मेंढरांची पहिल्यांदा कातरलेली लोकरही लेवींना द्यावी.
  qub-qub: Paycunapaj canga rimir-punta cusicharcur apashayqui rïgupis, bïnupis, asëtipis;
    uyshacunapapis rimir-punta caj rutushayqui millwan.
  hat-hat: N'a ba li tou premye grenn n'a rekòlte nan jaden ble nou yo, premye diven
    ak premye lwil n'a fè, ansanm ak premye lenn mouton n'a wete sou mouton nou yo.
  eng-BSB: You are to give them the firstfruits of your grain, new wine, and oil,
    and the first wool sheared from your flock.
  tod-tod: Wa zooi ʋa lɔnɔ mɔungiti kpein fe ti ya, ga moloi nii é ga ɓeleegi, ta
    dɔɔ niinɛi, ta gulɔi, ta baala deɠa mɔungi wa teʋe wa-ʋaalagiti ma.
  eng-WEBPB: You shall give him the first fruits of your grain, of your new wine,
    and of your oil, and the first of the fleece of your sheep.
  kbq-kbq: Hagi ese'ma hamaresaza witio, wainio, olivi masaveno, ese'ma haresaza sipisipi
    azokara pristi vahe erita eme zamigahaze.
  nhe-BL: Nojquiya monequi quiselise nopa achtohui pixquistli tlen trigo, xocomeca
    atl huan aceite, huan nopa achtohui iniijhuiyo imoborregojhua quema inquinximase.
  gub-BL: 'Upyhyk putar temi''u imono''og pyr izypy mehe har wà nehe no: arozràn,
    win, uri kawer, àràpuhàràn hawitu ma''e hawer imonohok pyrer.'
  eng-DRA: The firstfruits also of corn, of wine, and of oil, and a part of the wool
    from the shearing of their sheep.
