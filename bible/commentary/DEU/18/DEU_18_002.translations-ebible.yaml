verse: DEU.018.002
translations:
  mal-C: അവരുടെ സഹോദരങ്ങളുടെ ഇടയിൽ അവർക്കൊരു അവകാശവും ഉണ്ടാകാൻ പാടില്ല. യഹോവ അവരോടു
    വാഗ്ദാനംചെയ്തതുപോലെ അവിടന്നുതന്നെയാണ് അവരുടെ ഓഹരി.
  deu-TKW: Erbbesitz aber soll er nicht haben inmitten seiner Volksgenossen; Jahwe
    ist sein Erbbesitz, wie er ihm verheißen hat.
  lin-lin: Basengeli te kozala na libula kati na bandeko na bango ; Yawe nde azali
    libula na bango ndenge alakaki bango.
  eng-LSV: and he has no inheritance in the midst of his brothers; YHWH Himself [is]
    his inheritance, as He has spoken to him.
  eng-GNV: 'Therefore shall they haue no inheritance among their brethren: for the
    Lord is their inheritance, as he hath sayd vnto them.'
  eng-WEBSTER: 'Therefore shall they have no inheritance among their brethren: the
    LORD is their inheritance, as he hath said to them.'
  nhw-BL: Amo quiselise niyon se tlali quen ne sequinoc anisraelitame anquiselise,
    pampa inijuanti quiselise TOTECO para iniaxca huan amo tlali. Quej nopa yaya quiijtojtoc.
  swh-ONEN: Hawatakuwa na urithi miongoni mwa ndugu zao; Bwana ndiye urithi wao, kama
    alivyowaahidi.
  bba-bba: Bɑ ǹ tem wɑsi mu n sɑ̃ɑ ben tubi nɡe Isireli be bɑ tie. Adɑmɑ Yinni Gusunɔɡiɑ
    yɑ ko n sɑ̃ɑ ben tubi nɡe mɛ u bu sɔ̃ɔwɑ.
  eng-KJVCPB: 'Therefore shall they have no inheritance among their brethren: the
    Lord is their inheritance, as he hath said unto them.'
  wbp-wbp: '@see-verse:DEU.018.001'
  luo-luo: Ok ginibed gi pok e kind jowetegi, nimar Jehova Nyasaye e pok margi mana
    kaka nosesingorenegi.
  meu-meu: 'Asi ahudia edia bese taudia bogaragidiai: Iehova na idia ahudia, e gwau
    henidia hamata heḡereḡerena.'
  npi-ULB: आफ्ना दाजुभाइहरूका बिचमा तिनीहरूको कुनै अंश नहोस् । तिनीहरूलाई प्रतिज्ञा
    गरिएअनुसार परमप्रभु नै तिनीहरूका अंश हुनुहुन्छ ।
  yor-yor: Wọn kì yóò ní ìní láàrín àwọn arákùnrin wọn; Olúwa ni yóò jẹ́ ìní i tiwọn,
    gẹ́gẹ́ bí ó ti ṣe ìlérí fún wọn.
  ind-ind: '@see-verse:DEU.018.001'
  pes-OPCB: کاهنان و لاویان نباید ملکی داشته باشند، زیرا همان‌طور که خداوند وعده داده،
    خود او میراث ایشان است.
  tgl-ULB: Dapat wala silang pamana kasama ng kanilang mga kapatid na lalaki; si Yahweh
    ang kanilang pamana, gaya ng sinabi niya sa kanila.
  hui-hui: Isaraele hameigini maru karu tinaga dindi mbira mbira ngamidagua Libai
    hameigini tinaga nawulebira. Tigua mbirale bayale yu kago ogo. Anduane Homogo
    ibunime bilimu lalu lo wiyadagua tigua Anduane Homogonaga biabe biaga howa loma
    binigo mo miaga helo dabo helene ka.
  mya-mya: အ​ခြား​သော​အ​မျိုး​သား​ချင်း​တို့​ကဲ့​သို့​ကိုယ် ပိုင်​နယ်​မြေ​မ​ရှိ​ရ။
    သူ​တို့​၏​ရ​ပိုင်​ခွင့်​သည် ကား​က​တိ​တော်​ရှိ​သည့်​အ​တိုင်း ထာ​ဝ​ရ ဘု​ရား​၏​ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​ရ​သည့်
    အ​ခွင့်​ထူး​ပေ​တည်း။''
  bod-N: ལེ་ཝི་པ་རྣམས་ལ་སྤུན་ཟླའི་ཁྲོད་དུ་སྐལ་མེད་དེ། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ལ་ཞལ་བཞེས་གནང་བ་ཇི་བཞིན།
    ཁོང་ནི་དེ་དག་གི་ནོར་སྐལ་ཡིན་ནོ། །
  sna-sna: 'Havazovi nenhaka pakati pehama dzavo: Jehovha ndiye nhaka yavo sezvaakavavimbisa.'
  spa-BLM: No tendrán herencia entre sus hermanos. Yahvé es su herencia, como él les
    ha dicho.
  cac-cac: Man̈ ol scha slum eb' icha yic juntzan̈ eb' quetchon̈ab', yujto a tas yic
    Jehová, a ayoch smacb'enoc eb', icha ajnac yalan Jehová.
  swh-ULB: Hawatakuwa na urithi miongoni mwa ndugu zao; Yahwe ni urithi wao, kama
    alivyosema nao.
  bel-bel: 'дзялянкі ж ня будзе яму сярод братоў ягоных: Сам Гасподзь дзялянка ягоная,
    як казаў Ён яму.'
  deu-ELBBK: Aber er soll kein Erbteil haben inmitten seiner Brüder; der HERR ist
    sein Erbteil, so wie er zu ihm geredet hat.
  mbb-OT: Kenè dan iring te menge zuma zan he menge Israilihanen su wazà mulà tanà
    he egkepengevilin dan; Nengazen is kandan he egkepengevilin sumalà te insaad din
    kandan.
  mal-2015: ആകയാൽ അവരുടെ സഹോദരന്മാരുടെ ഇടയിൽ അവർക്കു അവകാശം ഉണ്ടാകരുതു; യഹോവ അവരോടു
    അരുളിച്ചെയ്തതുപോലെ അവൻ തന്നേ അവരുടെ അവകാശം.
  rmc-rmc: Na ela len ďeďictvos avke sar avre kmeňen. Lengro ďeďictvos ela korkoro
    o RAJ, avke sar lenge phenďa.
  pes-OPV: پس ایشان در میان برادران خود نصیب نخواهندداشت. خداوند نصیب ایشان است، چنانکه
    به ایشان گفته است.
  ron-1924: 'Сэ ну айбэ моштенире ын мижлокул фрацилор лор: Домнул ва фи моштениря
    лор, кум ле-а спус.'
  ben-OBCV: তাদের ইস্রায়েলী ভাইদের মধ্যে কোনও উত্তরাধিকার থাকবে না; সদাপ্রভুই তাদের
    উত্তরাধিকার, যেমন তিনি তাদের কাছে প্রতিজ্ঞা করেছিলেন।
  som-som: Oo iyagu waa inayan walaalahood dhaxal ku dhex yeelan. Dhaxalkooda waxaa
    ah Rabbiga siduu u sheegay.
  lat-VUC: 'et nihil aliud accipient de possessione fratrum suorum: Dominus enim ipse
    est hæreditas eorum, sicut locutus est illis.'
  eng-ASVBT: 'And they shall have no inheritance among their brethren: Jehovah is
    their inheritance, as he hath spoken unto them.'
  ita-1885: Non abbiano, dico, alcuna eredità fra' lor fratelli; il Signore è la loro
    eredità, siccome egli ne ha parlato loro.
  eng-LXXUP: And they shall have no inheritance among their brethren; the Lord himself
    is his portion, as he said to him.
  eng-ULB: They must have no inheritance among their brothers; Yahweh is their inheritance,
    as he said to them.
  spa-VBL: Aunque no son dueños de tierras entre las otras tribus, el Señor cuidará
    de ellos, como lo prometió.
  fra-_FOB: Ils n'auront donc point d'héritage parmi leurs frères; l'Éternel est leur
    héritage, comme il le leur a dit.
  mal-mal: അതിനാൽ അവരുടെ സഹോദരന്മാരുടെ ഇടയിൽ അവർക്ക് അവകാശം ഉണ്ടാകരുത്; യഹോവ അവരോട്
    അരുളിച്ചെയ്തതുപോലെ അവൻ തന്നെ അവരുടെ അവകാശം.
  urd-GVR: Un ke pās dūsroṅ kī tarah maurūsī zamīn nahīṅ hogī balki Rab ḳhud un kā
    maurūsī hissā hogā. Yih us ne wādā karke kahā hai.
  suz-BL: मेको आन लोक्‍ब आन दातेमी मारेइ शोंप मताइनीम। आं देंशो खोदेंशो पा परमप्रभु
    यावे मेको आन शोंप बाक्‍ब।
  ita-1927: Non avranno, dico, alcuna eredità tra i loro fratelli; l’Eterno è la loro
    eredità, com’egli ha detto loro.
  ckb-ckb: جا لەناو براکانیان میراتیان نابێت، یەزدان میراتی ئەوانە وەک بەڵێنی پێدان.
  eng-BBE: 'And they will have no heritage among their countrymen: the Lord is their
    heritage, as he has said to them.'
  kan-OKCV: ಲೇವಿಯರಿಗೆ ಅವರ ಸಹೋದರರ ಮಧ್ಯದಲ್ಲಿ ಸೊತ್ತಿರಬಾರದು. ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಹೇಳಿದ
    ಹಾಗೆ ದೇವರೇ ಅವರ ಸೊತ್ತು.
  tam-2017: அவர்களுடைய சகோதரர்களுக்குள்ளே அவர்களுக்கு உரிமையில்லை; யெகோவா அவர்களுக்குச்
    சொன்னபடியே, அவரே அவர்களுடைய சொத்து.
  spa-RV-1909: 'No tendrán, pues, heredad entre sus hermanos: Jehová es su heredad,
    como él les ha dicho.'
  ron-BTF: De aceea nu vor avea moştenire între fraţii lor, DOMNUL este moştenirea
    lor, precum le-a spus.
  eng-WEBP: They shall have no inheritance among their brothers. The LORD is their
    inheritance, as he has spoken to them.
  eng-FBV: While they don't own land among the other tribes, the Lord takes care of
    them, as he promised.
  nld-1939: 'Hij zal geen erfdeel hebben onder zijn broeders: want Jahweh is zijn
    erfdeel, zoals Hij het hem heeft beloofd.'
  nch-BL: Amo quiselise yon se tali quej nopa sequinoc israelitame quiselise, pampa
    inijuanti quiselise TOTECO para iniaxca huan amo tali. Quej nopa quiijtojtoc.
  vie-1934: 'Vậy, chúng không có phần sản nghiệp giữa anh em mình: Đức Giê-hô-va là
    cơ nghiệp của họ, y như Ngài đã phán.'
  hin-CV: अपने देशवासियों में उनकी मीरास कुछ भी नहीं होगी, याहवेह ही अपनी प्रतिज्ञा
    के अनुरूप उनकी मीरास हैं.
  eng-OURB: They shall have no inheritance among their brothers. Adonai is their inheritance,
    as he has spoken to them.
  spa-BES: 'Y no tendrán herencia entre sus compatriotas: el Señor es su herencia,
    como él les ha dicho.'
  tdx-tdx: Tsy hanan-dova amo rolongo’eo iereo fa Iehovà ro lova’ iareo, amy nitsara’ey.
  vid-vid: Waleche kuwa na uhalizi hali wang'holozawo wawo, Mkulu Nguluwi ndo uhalizi
    wa hewo kota navyoyawelahile.
  eng-OKE: but have no heritage among their brethren, the gifts presented unto the
    Lord they are his heritage, as the Lord hath said to him.
  tha-KJV: ฉะนั้นเขาจะไม่​มี​มรดกในหมู่พวกพี่น้องของเขา พระเยโฮวาห์ทรงเป็นมรดกของเขา
    ตามที่​พระองค์​ทรงสัญญาไว้​แก่​เขาแล้​วน​ั้น
  por-BR-2018: 'Não terão, pois, herança entre seus irmãos: o SENHOR é a sua herança,
    como ele lhes disse.'
  deu-ELO: Aber er soll kein Erbteil haben inmitten seiner Brüder; Jehova ist sein
    Erbteil, so wie er zu ihm geredet hat. -
  eng-WYC-2018: and they shall not take any other thing of the possession of their
    brethren; for the Lord himself is their heritage, as he spake to them. (and they
    shall have no possession among their brothers; for the Lord himself is their inheritance,
    as he promised them.)
  epo-epo: 'Heredaĵon ili ne havos inter siaj fratoj: la Eternulo estas ilia heredaĵo,
    kiel Li diris al ili.'
  uig-PIN: Biraⱪ ularning ⱪerindaxliri arisida ⱨeqⱪandaⱪ mirasi bolmaydu; Pǝrwǝrdigar
    eytⱪandǝk, U Ɵzi ularning mirasidur.
  beo-beo: Lifai fi da eno dunu fi defele soge lai amo hame lamu. Be Hina Gode Ea
    sia:i defele ilia da Hina Gode Ea gobele salasu hamobeba:le, hahawane gaguiwane
    ba:mu.
  tpi-OTNT: Ol bai i no inap kisim wanpela hap graun olsem ol arapela lain. Gutpela
    samting ol i kisim i olsem. Ol i bin kamap pris bilong Bikpela olsem Bikpela i
    bin promis.
  hau-SA: Ba za su sami gādo a cikin ’yan’uwansu ba; Ubangiji ne gādonsu, kamar yadda
    ya yi musu alkawari.
  uig-LAT: Biraq ularning qérindashliri arisida héchqandaq mirasi bolmaydu; Perwerdigar
    éytqandek, U Özi ularning mirasidur.
  nde-nde: Abayikuba lelifa phakathi kwabafowabo; uThixo uyilifa labo, njengokuthembisa
    kwakhe.
  ton-ton: 'Ko ia ʻe ʻikai tenau maʻu ai ha tofiʻa mo honau ngaahi kāinga: ko Sihova
    ko honau tofiʻa ʻo hangē ko ʻene folofola kiate kinautolu.'
  ces-1613: Dědictví nebudou míti u prostřed bratří svých, Hospodin jest dědictví
    jejich, jakož jim mluvil.
  eng-WMB: They shall have no inheritance among their brothers. The LORD is their
    inheritance, as he has spoken to them.
  tam-TCV: தங்கள் சகோதரருக்குள் அவர்களுக்கு உரிமைச்சொத்து இருக்கக்கூடாது. யெகோவா அவர்களுக்கு
    வாக்குக் கொடுத்தபடி யெகோவாவே அவர்களுடைய உரிமைச்சொத்தாய் இருக்கிறார்.
  ceb-ULB: Kinahanglang dili sila makaangkon ug panulondon diha sa ilang mga kaigsoonan;
    si Yahweh ang ilang panulondon, sama sa iyang gisulti ngadto kanila.
  pol-UBG: Nie będą mieli dziedzictwa pośród swoich braci. PAN jest ich dziedzictwem,
    tak jak im powiedział.
  urd-GVU: اُن کے پاس دوسروں کی طرح موروثی زمین نہیں ہو گی بلکہ رب خود اُن کا موروثی
    حصہ ہو گا۔ یہ اُس نے وعدہ کر کے کہا ہے۔
  deu-1912: Darum sollen sie kein Erbe unter ihren Brüdern haben, daß der HERR ihr
    Erbe ist, wie er ihnen geredet hat.
  kan-2017: ಸ್ವದೇಶಸ್ಥರೊಂದಿಗೂ ಅವರಿಗೆ ಸ್ವತ್ತು ದೊರೆಯುವುದಿಲ್ಲ; ಯೆಹೋವನು ಅವರಿಗೆ ಹೇಳಿದಂತೆ
    ತಾನೇ ಅವರಿಗೆ ಸ್ವತ್ತಾಗಿರುವನು.
  yap-yap: Dabi milfan bang e binaw ngorad, ni bod e tin ba’aram e ganong; f’oth rorad
    e aram mat’awrad ni kar manged prist rok SOMOL, ni bod nike micheg SOMOL.
  hlt-MCSB: Te dongah a manuca lakli ah pataeng anih ham rho om pawt vetih anih taengkah
    a thui pah vanbangla BOEIPA amah ni anih kah rho la aka om coeng.
  mdy-ETH: ዔያቶ ፃጶ ዒስራዔኤሌ ዓሶ ባኣካ ዔያቶሮ ማዔ ዓጪ ዔያቶኮ ባኣያ ማዓንዳኔ፤ ናንጊና ናንጋ ጎዳ ዔያቶም ጫኣቄ ጎይፆና
    ዔያታ ፔኤም ማዓ ባኮ ዴንቃሢ ቄኤሴ ማዒ ናንጊና ናንጋ ጎዳም ማዻ ማዾፓኬ» ጌዔኔ።
  twi-ASANTE: Israelfoɔ mu deɛ, wɔrennya agyapadeɛ biara sɛ wɔn ankasa kyɛfa. Awurade
    ankasa bɛyɛ wɔn kyɛfa sɛdeɛ ɔhyɛɛ wɔn bɔ no ara.
  eng-WEBU: They shall have no inheritance among their brothers. The LORD is their
    inheritance, as he has spoken to them.
  bnp-bnp: A kabu ne Levi i uka ma ge bole a malala ge manga a maka kabu ranga. A
    maki kamumu ri bolea, ra leho manga a prister ne BAKOVI DAGI, i manga a ngava
    i ta muholi vona hosi.
  wal-wal: Etau eta ishanttu giddon laati de7enna; GODAI etau geppidoogaadankka i
    eta laata.
  spa-PDDPT: No tendrán herencia entre sus hermanos. Yavé es su herencia, como se
    lo prometió.
  gun-gun: Oyvyrã ma ndoguerekoi 'rã guyvy kuery ikuaia rupi. Senhor ae 'rã ha'e kuery
    mba'erã va'ekue, ha'e kuery pe ijayvuague rami vy.
  ilo-ULB: Masapul nga awan iti tawidda kadagiti kakabsatda; ni Yahweh ti tawidda
    a kas kinunana kadakuada.
  kpg-kpg: Digaula hagalee hai mee gi nia gowaa gadoo be nia madawaawa ala i golo,
    nadau duhongo la go di moomee humalia dela ne kae go ginaadou, ala guu hai digau
    hai mee dabu ni Dimaadua, be di hagababa Dimaadua dela ne hai.
  uig-ARA: بىراق ئۇلارنىڭ قېرىنداشلىرى ئارىسىدا ھېچقانداق مىراسى بولمايدۇ؛ پەرۋەردىگار
    ئېيتقاندەك، ئۇ ئۆزى ئۇلارنىڭ مىراسىدۇر.
  sus-sus: E mu fama kɛ sɔtɔde e ngaxakerenyie tagi. Alatala nan findima e kɛ ra alɔ
    a a masen e bɛ ki naxɛ.
  pon-2006: Re sohte pahn sapwasapw, duwehte kadaudok teikan; pwaisarail iei kamwahu
    en wiewia doadoahk en samworo, duwen KAUN-O eh ketin inoukidahr.
  ksd-ksd: Ma koko diat a vatur vake ta tiniba varurung ma ra umana tura i diat; a
    Luluai iat kadia tiniba da i tar tatike ta diat.
  tur-YTC: Kardeşleri arasında onların mirası olmayacak. Yahve'nin onlara söylediği
    gibi, kendisi onların mirasıdır.
  grc-BRENT: Κλῆρος δὲ οὐκ ἔσται αὐτοῖς ἐν τοῖς ἀδελφοῖς αὐτῶν· Κύριος αὐτὸς κλῆρος
    αὐτοῦ, καθότι εἶπεν αὐτῷ.
  ind-AYT: Mereka tidak mendapatkan bagian tanah pusaka seperti suku-suku lainnya.
    TUHAN adalah pusaka kepunyaannya, seperti yang telah difirmankan-Nya.
  nya-nya: Iwowa sadzakhala ndi cholowa pakati pa abale awo pakuti Yehova ndiye cholowa
    chawo monga anawalonjezera.
  hrv-hrv: 'Neka, dakle, nemaju baštine među svojom braćom: Jahve je njihova baština,
    kako im je i rekao.'
  mps-mps: Augwaligo te meba hanigo yali gilama, tama tǫ augwaligo me sogobeo. Te
    wiegi yai nai augwaligo sali da, te e dao, augwali te Genuai Bidigo pris bidi
    te nigali dao, te Genuai Bidigo po dąų wali gilama yali,” wali.
  tpi-tpi: Ol bai i no inap kisim wanpela hap graun olsem ol arapela lain. Gutpela
    samting ol i kisim i olsem. Ol i bin kamap pris bilong Bikpela olsem Bikpela i
    bin promis.
  dan-1931: Han* må ikke eje nogen Arvelod blandt sine Brødre; HERREN er hans Arvelod,
    som han lovede ham. { [*dvs. Levi, Levitterne.] }
  vie-OVCB: Họ không có tài sản như các anh em mình, nhưng chính Chúa Hằng Hữu là
    sản nghiệp của họ như Ngài đã hứa.
  guj-2017: તેઓને તેઓના બીજા ભાઈઓની મધ્યે વારસો મળે નહિ, તેઓનો વારસો તો યહોવાહ છે.
    જેમ તેમણે કહ્યું છે તેમ.
  pon-2006A: Re sohte pahn sapwasapw, duwehte kadaudok teikan; pwaisarail iei kamwahu
    en wiewia doadoahk en samworo, duwen KAUN-O eh ketin inoukidahr.
  por-BRBSL: Eles não terão herança entre seus irmãos. Iavé é sua herança, como ele
    lhes falou.
  cth-cth: Ahnimouh teh a hmaunawnghanaw hoi râw rei coe awh mahoeh. BAWIPA ni kâ
    a poe e patetlah ahnimae râw teh ao.
  twi-twi: Israelfo mu de, wɔrennya agyapade biara sɛ wɔn ankasa kyɛfa. Awurade ankasa
    bɛyɛ wɔn kyɛfa sɛnea ɔhyɛɛ wɔn bɔ no.
  hlt-hlt: Te dongah a manuca lakli ah pataeng anih ham rho om pawt vetih anih taengkah
    a thui pah vanbangla BOEIPA amah ni anih kah rho la aka om coeng.
  tbz-SIM: Bɛ̀ í yó mmɔkɛ kɛtenkɛ̀ Isidɑyɛɛribɛ cuokɛ̀, bɛ̀ yó mpĩ́ nti Yiɛ̀ nKuyie
    ntɔ̃mmú mmu kɛ dɛ nyo, kɛ yɛ̃́ kù do ti mbɛ̀ nɑ̀kɛ́mɛ̀.
  msy-2020: Israelian igharaz darazi, nguaziba isi moghɨn, me nguazitam inian kogham.
    Livain anabam, men bizir aghuir Ikiavɨra Itir God me ganɨngizim, a kamakɨn, me
    ofa gamir ingangaribar amuam, mati Ikiavɨra Itir God, ian God, faragha akam me
    bagh anekɨrizɨ mokɨn.
  azb-azb: Levililərin soydaşları arasında irsi torpaqları olmayacaq və Rəbbin onlara
    söz verdiyi kimi onların irsi Rəbb Özüdür.
  eng-DBY: 'but they shall have no inheritance among their brethren: Jehovah, he is
    their inheritance, as he hath said unto them.'
  hin-2017: उनका अपने भाइयों के बीच कोई भाग न हो; क्योंकि अपने वचन के अनुसार यहोवा
    उनका निज भाग ठहरा है।
  wol-KYG: Ab cér du leen ñeel ci seen biiri bokk. Aji Sax ji mooy seenub cér, na
    mu leen ko waxe woon.
  eng-YLT: and he hath no inheritance in the midst of his brethren; Jehovah Himself
    [is] his inheritance, as He hath spoken to him.
  eng-WYC-2017: and they shall not take any other thing of the possession of their
    brethren; for the Lord himself is their heritage, as he spake to them.
  eng-WMBB: They shall have no inheritance amongst their brothers. The LORD is their
    inheritance, as he has spoken to them.
  urd-GVH: उनके पास दूसरों की तरह मौरूसी ज़मीन नहीं होगी बल्कि रब ख़ुद उनका मौरूसी
    हिस्सा होगा। यह उसने वादा करके कहा है।
  rug-rug: Lopu kaqu kekeṉoṉo gua ri kaiqa butubutu sapu tago pepeso si arini. E Zihova
    mo sa dia tinago. Asa mo sa dia hinia sapu kaqu tagoa rini, pude nabulu nia mo
    si Asa ninae rane ka rane, gua sapu va tatara nia e Zihova koa rini.
  gaz-gaz: Isaan obboloota isaanii gidduutti dhaala tokko iyyuu hin qabaatin; akkuma
    inni isaan abdachiisetti Waaqayyo dhaala isaaniitii.
  fra-LSG: 'Ils n’auront point d’héritage au milieu de leurs frères: l’Éternel sera
    leur héritage, comme il le leur a dit.'
  yal-yal: E mi kɛɛ sɔtɔma e ngaxakedenne tagi. Alatala nan findima e kɛɛn na alo
    a a fala e xa kii naxan yi.
  haw-1868: No ia mea, aole o lakou aina hooili iwaena o ko lakou poe hoahanau; o
    Iehova oia ko lakou hooilina e like me kana i olelo mai ai ia lakou.
  arb-NAV: لَا يَرِثُونَ مَعَ إِخْوَتِهِمْ، لأَنَّ الرَّبَّ هُوَ نَصِيبُهُمْ كَمَا
    وَعَدَهُمْ.
  ewe-ewe: Womehiã domenyinu o, elabena Yehowa nye woƒe domenyinu! Esia nye ŋugbe
    si Yehowa do na wo!
  eng-LEE: 'But any inheritance shall he not have among his brethren: the Lord is
    his inheritance, as he hath spoken unto him.'
  asm-FB: ইস্রায়েলীয়া ভাইসকলৰ মাজত তেওঁলোকৰ উত্তৰাধিকাৰপ্রাপ্তি বুলি একো নাথাকিব।
    যিহোৱাই কৰা প্রতিজ্ঞা অনুসাৰে যিহোৱাই হ’ব তেওঁলোকৰ উত্তৰাধিকাৰ।
  sus-A: عٍ مُ قَمَ كّ سْتْدٍ عٍ نفَشَكٍرٍنيِيٍ تَفِ. عَلَتَلَ نَن قِندِ مَ عٍ كّ
    رَ عَلْ عَ عَ مَسٍن عٍ بّ كِ نَشّ.
  fra-SBL: Ils n'auront pas d'héritage parmi leurs frères. C'est Yahvé qui est leur
    héritage, comme il le leur a dit.
  hbo-hbo: וְנַחֲלָ֥ה לֹא־יִֽהְיֶה־לֹּ֖ו בְּקֶ֣רֶב אֶחָ֑יו יְהוָה֙ ה֣וּא נַחֲלָתֹ֔ו
    כַּאֲשֶׁ֖ר דִּבֶּר־לֹֽו׃ ס
  eng-WYCLIFFE: and thei schulen not take ony othir thing of the possessioun of her
    britheren; for the Lord hym silf is the `eritage of hem, as he spak to hem.
  cwe-cwe: Wala sekewawe na uhazi mwa ndugu zawo, Mndewa Mulungu niiyo uhazi wawo
    fana viyawalongele.
  kik-kik: Matikagaya igai gatagatĩ ka ariũ a ithe wao; nĩgũkorwo Jehova nĩwe igai
    rĩao, o ta ũrĩa aamerĩire.
  fra-NCL: Ils n’auront pas d’héritage au milieu de leurs frères ; Yahweh est leur
    héritage, comme il leur a dit.
  cek-AK: Nihcae loe angmacae nawkamyanawk salakah qawk tawn o mak ai; nihcae khaeah
    a thuih pae ih lok baktih toengah, Angraeng loe nihcae ih qawk ah om tih.
  cuk-cuk: Degisoggu, Levitaʼmar na e-gwenadgan-abargi nainu nikuosurmalad. Ar Bab-Jehová
    ega sogsadba, Bab-Jehová e-nainuyob ega gunonikid.
  uig-CYR: Бирақ уларниң қериндашлири арисида һеч қандақ мираси болмайду; Пәрвәрдигар
    ейтқандәк, У Өзи уларниң мирасидур.
  tel-2017: వారి సోదరులతో వారికి వారసత్వం ఉండదు. యెహోవా వారితో చెప్పినట్టు ఆయనే వారి
    వారసత్వం.
  hat-BSA: Yo pa pou gen eritaj pami Izrayelit parèy yo. SENYÈ a se eritaj pa yo,
    jan Li te pwomèt yo a.
  kos-kos: Ac fah wangin acn selos, tia oana sruf ngia. Ip lalos pa elos mukena sriyukla
    in oru orekma lun mwet tol lun LEUM GOD, oana ke LEUM GOD El wulela.
  hbo-WLC: וְנַחֲלָ֥ה לֹא־יִֽהְיֶה ־לּ֖וֹ בְּקֶ֣רֶב אֶחָ֑יו יְהוָה֙ ה֣וּא נַחֲלָת֔וֹ
    כַּאֲשֶׁ֖ר דִּבֶּר־לֽוֹ׃ ס
  ibo-ibo: Ha agaghị enwe ihe nketa ọbụla nʼetiti ụmụ Izrel ndị ọzọ, nʼihi na Onyenwe
    anyị abụrụla ihe nketa nke ha dịka o kwere ha na nkwa.
  ory-ory: ପୁଣି ସେମାନେ ଆପଣା ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ କୌଣସି ଅଧିକାର ପାଇବେ ନାହିଁ, ସଦାପ୍ରଭୁ ସେମାନଙ୍କ
    ପ୍ରତି ଉକ୍ତ ଆପଣା ବାକ୍ୟାନୁସାରେ ସେମାନଙ୍କର ଅଧିକାର ଅଟନ୍ତି।
  chk-chk: Esap wor wiser fanü me lein pwir kewe chon Israel. Ewe Samol mi Lapalap
    i wiser, usun a fen pwon ngeniir.
  rop-rop: '@see-verse:DEU.018.001'
  ukr-1871: Господь сам їх наслїддє, як обіцяв їм.
  deu-1951: Darum sollen sie kein Erbe unter ihren Brüdern haben, weil der HERR ihr
    Erbe ist, wie er ihnen versprochen hat.
  eng-JPS: And they shall have no inheritance among their brethren; the LORD is their
    inheritance, as He hath spoken unto them.
  srp-1865: 'Našljedstva dakle da nemaju meðu braæom svojom: Gospod je našljedstvo
    njihovo, kao što im je kazao.'
  lug-lug: Tebaabeerenga na mugabo gwa busika nga bannaabwe abalala bonna mu Isirayiri,
    kubanga Mukama Katonda yabasuubiza nga y’anaabanga obusika bwabwe.
  heb-heb: ונחלה לא יהיה לו בקרב אחיו יהוה הוא נחלתו כאשר דבר לו׃
  ben-IRV: তারা নিজের ভাইদের মধ্যে কোনো অধিকার পাবে না; সদাপ্রভুই তাদের অধিকার, যেমন
    তিনি তাদেরকে বলেছেন।
  pan-pan: ਉਨ੍ਹਾਂ ਦਾ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਵਿਚਕਾਰ ਕੋਈ ਭਾਗ ਨਾ ਹੋਵੇਗਾ। ਯਹੋਵਾਹ ਹੀ ਉਨ੍ਹਾਂ ਦੀ
    ਵਿਰਾਸਤ ਹੈ, ਜਿਵੇਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਨ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ထို့ကြောင့် ၊ သူ တို့သည် ညီအစ်ကို များနှင့်အတူ အမွေ မ ခံ ရကြ။ ထာဝရဘုရား
    သည် အမိန့် တော်ရှိသည် အတိုင်း သူ တို့၏ အမွေ ဖြစ်တော်မူ၏။
  hmo-hmo: 'Levi taudia ese tano do idia biagua lasi, iduhu haida ese idia biagua
    bamona. To edia davana be inai: Lohiabada be edia ahuna, ia ese ia gwauhamata
    vadaeni hegeregerena.'
  urd-urd: इसलिए उनके भाइयों के साथ उनको मीरास न मिले; ख़ुदावन्द उनकी मीरास है, जैसा
    उसने ख़ुद उनसे कहा है।
  rus-SYN: 'удела же не будет ему между братьями его: Сам Господь удел его, как говорил
    Он ему.'
  bqc-SIM: Aa bùsu kpaalɛsɛ ń ń gbɛ̃́ↄo. Dii mɛ́ ń baa ũ lá a ònɛ́wa.
  tcz-CHONGTHU: Israel nam sunga kona gamtum neilou ahiuvin, Pakai hi amaho dinga
    agoulu penu ahitan, hichu aheng uva Pakai kitepna ahi.
  mar-mar: त्यांच्या इतर भाऊबंदाप्रमाणे लेवींना जमिनीत वतन नाही. परमेश्वराने सांगितल्याप्रमाणे
    खुद्द परमेश्वरच त्यांचे वतन होय.
  qub-qub: Marca-masincuna chasquishannöga manami chacrata chasquengachu. Paycunataga
    quiquin Tayta Diosmi aunishanno cawachenga.
  hat-hat: Moun fanmi Levi yo p'ap gen anyen nan byen ki pou tout moun pèp Izrayèl
    yo. Se Seyè a ki pòsyon pa yo jan li te di yo sa.
  eng-BSB: Although they have no inheritance among their brothers, the LORD is their
    inheritance, as He promised them.
  tod-tod: Zou la ɠɛa ti ya ga tɔnɔ, zou lointi saama. Ɠɔoɠɔ GALAGI ɠa é ga tɔnɔi,
    eɠɛʋelei tɔ ɓɔɠɔi boni la wo ma.
  eng-WEBPB: They shall have no inheritance amongst their brothers. The LORD is their
    inheritance, as he has spoken to them.
  kbq-kbq: Hagi zamafuhe'zama mopama eri santima haresafintira zamagra mopa e'origahaze.
    Na'ankure Ra Anumzamo'ma huhampri zmante'nea kante zamagra Agri pristi eri'za
    vahe mani'nenageno, Agra'a kegava huzamantegahie.
  nhe-BL: Ax quiselise niyon se tlali queja ne sequinoc inisraelitame inquiselise,
    pampa inijuanti quiselise TOTECO para iniaxca huan ax tlali. Queja nopa yajaya
    quiijtojtoc.
  gub-BL: Nuwereko kwaw ywy wà nehe. Tupàn Tuweharupi Wiko Ma'e umume'u amo ma'e wanupe.
    Umuigo kar putar awa Erewi izuapyapyr xaxeto romo uzenataromo wà nehe.
  eng-DRA: 'And they shall receive nothing else. of the possession of their brethren:
    for the Lord himself is their inheritance, as he hath said to them.'
