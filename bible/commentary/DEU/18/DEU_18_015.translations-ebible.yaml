verse: DEU.018.015
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിങ്ങളുടെ സഹയിസ്രായേല്യരുടെ മധ്യത്തിൽനിന്ന് എന്നെപ്പോലെ
    ഒരു പ്രവാചകനെ ദൈവം നിങ്ങൾക്കുവേണ്ടി എഴുന്നേൽപ്പിക്കും. അദ്ദേഹം പറയുന്നതെല്ലാം
    നിങ്ങൾ കേൾക്കണം.
  deu-TKW: Einen Propheten wird dir je und je Jahwe, dein Gott, aus deiner Mitte,
    aus deinen Volksgenossen, erstehen lassen, wie ich einer bin; auf den sollt ihr
    hören.
  lin-lin: Yawe, Nzambe na bino, akobimisela bino mosakoli moko lokola ngai, oyo akowuta
    kati na bandeko na bino ; bosengeli koyoka ye.
  eng-LSV: Your God YHWH raises up for you a Prophet like me out of your midst, out
    of your brothers—you must listen to Him,
  eng-GNV: 'The Lord thy God will raise vp vnto thee a Prophet like vnto me, from
    among you, euen of thy brethren: vnto him ye shall hearken,'
  eng-WEBSTER: The LORD thy God will raise up to thee a Prophet from the midst of
    thee, of thy brethren, like to me; to him ye shall hearken.
  nhw-BL: “TOTECO Dios quichihuas para ma quisa tlen campa amojuanti seyoc tlajtol
    pannextijquetl quen na huan yaya, quena, monequi anquitlacaquilise.
  swh-ONEN: Bwana Mungu wenu atawainulia nabii kama mimi kutoka miongoni mwa ndugu
    zenu wenyewe. Msikilizeni yeye.
  bba-bba: U koo bɛɛ win sɔmɔ ɡoo seeyɑ bɛɛn bweseru sɔɔn di nɡe nɛ, Mɔwisi. Wiyɑ
    i ko i swɑɑ dɑki.
  eng-KJVCPB: The Lord thy God will raise up unto thee a Prophet from the midst of
    thee, of thy brethren, like unto me; unto him ye shall hearken;
  cpy-cpy: Ari ikoñaate paata Kamantan-taniri, roshiyina naaka. Riitaki Piwinkatharite
    Tajorentsi kanta-kahae-yaawoni. Otzimatye pikemijan-teeri.
  wbp-wbp: …Mujuju-jana wangkaja Yijirali-pinkiki, “Kaaturluju yilyajarni ngajuju
    nyampu-kurraju yungurna-nyarra yimi-ngarrirni ngajulurluju jarukungarduyurlu-yijala.
    Ngakaju kapu YAAWIYI Kaaturlu yilyamirni jinta-kari jarukungarduyu-yijala ngaju-piya.
    Ngulaju kapu nyina yapa ngurrara-jinta nyurrurlakuju. Nyarrpa-puka kaji-nyarra
    wangka nyanungu, ngulajulu linpangku purda-nyangka wilji-wangurlu.
  luo-luo: Jehova Nyasaye ma Nyasachu biro miyou janabi machal koda kowuok e dier
    oweteu, nyaka uwinje.
  meu-meu: 'Iehova, emui Dirava, ese peroveta tauna ta, lau heḡereḡeregu, emui bese
    bogaragina amo baine abia hidi; bena ia erena ba kamonai:'
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूका बिचबाट तिमीहरूका दाजुभाइबाट मजस्तै
    एक जना अगमवक्ता खड गर्नुहुने छ । तिनको कुरा सुन्‍नू ।
  yor-yor: Olúwa Ọlọ́run rẹ yóò gbé wòlíì kan dìde gẹ́gẹ́ bí èmi láàrín àwọn arákùnrin
    rẹ. Tìrẹ ni kí o gbọ́.
  ind-ind: “TUHAN Allah kita akan mengangkat seorang nabi lagi bagi kalian, yaitu
    seorang nabi seperti saya, yang berasal dari bangsa kita sendiri. Dengarkanlah
    dan taatilah nabi itu.
  pes-OPCB: او از میان قوم اسرائیل پیامبری مانند من برای شما خواهد فرستاد و شما باید
    به او گوش دهید و از او اطاعت کنید.
  tgl-ULB: Magtatatag si Yahweh na inyong Diyos ng isang propeta para sa inyo na mula
    sa inyo, isa sa inyong mga kapatid, katulad ko. Dapat kayong makinig sa kaniya.
  cbu-NT: Apanll waana siyashchee tputs ipuseeru, nuw tamapari ashiritam wayachiya
    waanaatsi kuk kamanimaama. Siysa anoo kukoo izuuru payungtsa.
  hui-hui: Anigo Anduane Homogo ibugua ibunaga bi mana latagi haga mbira i̱ni kogobi
    tíni hameigini karuni aria mbira dabo helolebira. Ani dabo heledagola tígua ibunaga
    bi larago hale howa talialu bialu halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏​သား​ချင်း ထဲ​မှ ငါ​ကဲ့​သို့​သော​ပ​ရော​ဖက်​တစ်​ပါး​ကို
    စေ​လွှတ်​တော်​မူ​မည်​ဖြစ်​ရာ သူ​၏​စ​ကား ကို​နား​ထောင်​ကြ​လော့။''
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བདག་དང་འདྲ་བའི་ལུང་སྟོན་པ་ཞིག་ཁྱོད་ཅག་གི་སྤུན་ཟླའི་ཁྲོད་ནས་བཞུགས་པར་མཛད་དེ།
    ཁྱོད་རྣམས་ཀྱིས་ཁོང་ལ་མཉན་དགོས།
  sna-sna: Jehovha Mwari wenyu achakumutsirai muprofita akaita seni kubva pakati pehama
    dzenyu. Munofanira kumuteerera.
  spa-BLM: El Señor, tu Dios, te levantará un profeta de entre tus hermanos, como
    yo. Lo escucharás.
  cac-cac: A co Diosal chi' ol sic'anel junoc quetchon̈ab' tic schecab'oc, icha ix
    yutej in sic'anel a in tic. Yovalil ol e c'anab'ajej tas ol yala'.
  swh-ULB: Yahwe Mungu wenu atainua kwa ajili yenu nabii kutoka miongoni mwenu, mmoja
    wa ndugu zenu, kama mimi. Mnapaswa kumsikiliza.
  bel-bel: Прарока спасярод цябе, з братоў тваіх, як мяне, паставіць табе Гасподзь,
    Бог твой, - Яго слухайце, -
  wed-wed: Bada ami God, Peroveta me tau ami damei ina paritawaneiai. Taumi nai ravana
    ona rautaniḡanei.
  deu-ELBBK: Einen Propheten aus deiner Mitte, aus deinen Brüdern, gleich mir, wird
    der HERR, dein Gott, dir erwecken; auf ihn sollt ihr hören;
  mbb-OT: Kekenà, duen ebpeneuven te Nengazen he Megbevayè niw he iring kedì su zuma
    niw he Israilihanen. Kinahanglan he ebpemineǥen niw sikandin.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു എന്നെപ്പോലെ ഒരു പ്രവാചകനെ നിന്റെ മദ്ധ്യേ നിന്റെ
    സഹോദരന്മാരുടെ ഇടയിൽനിന്നു എഴുന്നേല്പിച്ചുതരും; അവന്റെ വചനം നിങ്ങൾ കേൾക്കേണം.
  rmc-rmc: O RAJ, tumaro Del, tumenge bičhavela ajse prorokos tumare phralendar, le
    Izraelitendar, sar som me. Les šunen.
  pes-OPV: یهوه، خدایت، نبی‌ای را از میان تو ازبرادرانت، مثل من برای تو مبعوث خواهدگردانید،
    او را بشنوید.
  ron-1924: 'Домнул Думнезеул тэу ыць ва ридика дин мижлокул тэу, динтре фраций тэй,
    ун пророк ка мине: сэ аскултаць де ел!'
  aui-aui: “Wasina bi Yawe God, peroveta tana inakabi wiimiiri kiiravimiye tagu mayimayiyigu
    kami dam kamonama, na kobera da konawaiyaneni.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের ইস্রায়েলী ভাইদের মধ্য থেকে আমার মতো একজন
    ভাববাদীর উত্থান ঘটাবেন। তোমরা নিশ্চয়ই তাঁর কথা শুনবে।
  som-som: Oo Rabbiga Ilaahiinna ahu wuxuu dhexdiinna idiinka kicin doonaa nebi sidayda
    oo kale oo walaalihiinna ka mid ah, oo idinku waa inaad isaga dhegaysataan,
  lat-VUC: 'Prophetam de gente tua et de fratribus tuis, sicut me, suscitabit tibi
    Dominus Deus tuus: ipsum audies,'
  eng-ASVBT: Jehovah thy God will raise up unto thee a prophet from the midst of thee,
    of thy brethren, like unto me; unto him ye shall hearken;
  ita-1885: IL Signore Iddio tuo ti susciterà un Profeta come me, del mezzo di te,
    de' tuoi fratelli;
  eng-LXXUP: 'The Lord thy God shall raise up to thee a prophet of thy brethren, like
    me; him shall ye hear:'
  eng-ULB: Yahweh your God will raise up for you a prophet from among you, one of
    your brothers, like me. You must listen to him.
  spa-VBL: El Señor tu Dios les enviará un profeta como yo, y será de entre el mismo
    pueblo. Deben escucharlo.
  fra-_FOB: L'Éternel ton Dieu te suscitera un prophète comme moi, du milieu de toi,
    d'entre tes frères; vous l'écouterez;
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് എന്നെപ്പോലെ ഒരു പ്രവാചകനെ, നിന്റെ മദ്ധ്യത്തിൽ,
    നിന്റെ സഹോദരന്മാരുടെ ഇടയിൽനിന്നുതന്നെ, എഴുന്നേല്പിച്ചുതരും; അവന്റെ വചനം നിങ്ങൾ
    കേൾക്കണം.
  lit-lit: VIEŠPATS, tavo Dievas, tau prikels iš tavo tarpo, iš tavo brolių, Pranašą,
    tokį, kaip aš; jo privalote klausyti,
  urd-GVR: Rab terā Ḳhudā tere wāste tere bhāiyoṅ meṅ se mujh jaise nabī ko barpā
    karegā. Us kī sunanā.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी इन दाते रे आं खोदेंशो पा आ लोव़ पाइब का योव़ब।
    गेपुकीमी मेको आ लोव़ नेंचा माल्‍नीनी। गन्‍ती १२:६-८; यूहन्‍ना १:४५; यूहन्‍ना ६:१४;
    यूहन्‍ना ७:४०; प्रेरित ३:२२; प्रेरित ७:३७
  ita-1927: L’Eterno, il tuo Dio, ti susciterà un profeta come me, in mezzo a te,
    d’infra i tuoi fratelli; a quello darete ascolto!
  ckb-ckb: یەزدانی پەروەردگارتان لەنێوتان لە براکانتان پێغەمبەرێکی وەک منتان بۆ دەستنیشان
    دەکات، دەبێت گوێی لێ بگرن.
  eng-BBE: The Lord your God will give you a prophet from among your people, like
    me; you will give ear to him;
  kan-OKCV: ನನ್ನಂಥ ಒಬ್ಬ ಪ್ರವಾದಿಯನ್ನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ನಿಮ್ಮ ಸಹೋದರರ ನಡುವೆಯಿಂದ
    ಎಬ್ಬಿಸುವರು. ಆ ಪ್ರವಾದಿಯ ಮಾತನ್ನು ನೀವು ಕೇಳಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவா என்னைப்போல ஒரு தீர்க்கதரிசியை உனக்காக உன் நடுவே உன்
    சகோதரர்களிடத்திலிருந்து எழும்பச்செய்வார்; அவர் சொல்வதைக் கேட்பீர்களாக.
  spa-RV-1909: 'Profeta de en medio de ti, de tus hermanos, como yo, te levantará
    Jehová tu Dios: á él oiréis:'
  ron-BTF: DOMNUL Dumnezeul tău îţi va ridica un Profet din mijlocul tău, dintre fraţii
    tăi, asemenea mie, lui să îi daţi ascultare;
  eng-WEBP: The LORD your God will raise up to you a prophet from among you, of your
    brothers, like me. You shall listen to him.
  eng-FBV: The Lord your God will send you a prophet like me from your people. You
    must listen to him.
  nld-1939: Jahweh, uw God, zal uit de kring van uw broeders een profeet opwekken,
    gelijk aan mij; naar hem moet gij luisteren!
  nch-BL: “TOTECO Dios quichihuas para ma quisa ten campa amojuanti seyoc tajtolpanextijquet
    quej na huan yaya, quena, monequi anquitacaquilise.
  vie-1934: Từ giữa anh em ngươi, Giê-hô-va Đức Chúa Trời ngươi sẽ lập lên một đấng
    tiên tri như ta; các ngươi khá nghe theo đấng ấy!
  hin-CV: याहवेह, तुम्हारे परमेश्वर तुम्हारे बीच में, तुम्हारे ही देशवासियों में से
    तुम्हारे लिए मेरे समान एक भविष्यवक्ता को उठाएंगे. तुम उसी के आदेशों का पालन करोगे.
  eng-OURB: Adonai your God will raise up to you a prophet from among you, of your
    brothers, like me. You shall sh'ma ·hear obey· him.
  spa-BES: El Señor Tu Dios les dará un profeta de entre tu pueblo, como yo; y le
    obedecerán;
  tdx-tdx: Hampitroare’ Iehovà Andriana­ñaha­re’o ho azo ty mpitoky añivo’o ao, boak’
    aman-drolongo’o, manahak’ ahy; ie ty ho haoñe’o;
  vid-vid: “Mkulu Nguluwi, Nguluwi wa hemwe, kowahagulilani mloli yawele kota heni
    kulawila hali wang'holozenu baho, namwe momuhulichiza ayo.
  eng-OKE: A PROPHET from among thee, of thy brethren, like me, will the Lord thy
    God raise up unto thee, to him shall ye hearken.
  tha-KJV: พระเยโฮวาห์พระเจ้าของท่านจะโปรดให้​ผู้​พยากรณ์​อย่างข้าพเจ้านี้​เก​ิดขึ้นในหมู่พวกท่านจากพี่น้องของท่าน
    ท่านทั้งหลายจงเชื่อฟังเขา
  por-BR-2018: O SENHOR teu Deus suscitará para ti um Profeta do meio de ti, de teus
    irmãos, como eu; a ele deverás ouvir.
  deu-ELO: Einen Propheten aus deiner Mitte, aus deinen Brüdern, gleich mir, wird
    Jehova, dein Gott, dir erwecken; auf ihn sollt ihr hören;
  eng-WYC-2018: Thy Lord God shall raise a prophet of thy folk, and of thy brethren,
    as me, to thee, (and) thou shalt hear him; (The Lord thy God shall raise up a
    prophet like me, for thee, from thy nation, or thy people, yea, one of thy brothers,
    or one of thy kinsmen, and thou shalt listen to him;)
  epo-epo: Profeton al via mezo, el viaj fratoj, similan al mi, starigos por vi la
    Eternulo, via Dio; lin aŭskultu,
  uig-PIN: Pǝrwǝrdigar Hudaying silǝr üqün aranglardin, ⱪerindaxliringlar arisidin
    manga ohxaydiƣan bir pǝyƣǝmbǝr turƣuzidu; silǝr uningƣa ⱪulaⱪ selinglar.
  beo-beo: 'Be fa:no, E da balofede dunu na (Mousese) defele, dilia fi dunu, amo dilima
    asunasimu. Dilia ea sia: noga:le nabima.'
  tpi-OTNT: Tasol God, Bikpela bilong yupela, em bai i makim wanpela brata bilong
    yupela na mekim em i kamap profet olsem mi yet. Na yupela i mas bihainim tok bilong
    en.
  hau-SA: Ubangiji Allahnku zai tayar muku da wani annabi kamar ni daga cikin ’yan’uwanku.
    Dole ku saurare shi.
  uig-LAT: Perwerdigar Xudaying siler üchün aranglardin, qérindashliringlar arisidin
    manga oxshaydighan bir peyghember turghuzidu; siler uninggha qulaq sélinglar.
  nde-nde: UThixo uNkulunkulu wenu uzalivusela umphrofethi phakathi kwabafowenu njengami.
    Libomlalela.
  ton-ton: ¶ “ʻE fokotuʻu ʻe Sihova ko ho ʻOtua ha palōfita kiate koe, ʻi ho ngaahi
    kāinga, ʻo hangē ko au; ke mou tokanga kiate ia;
  ces-1613: Proroka z prostředku tvého, z bratří tvých, jako já jsem, vzbudí tobě
    Hospodin Bůh tvůj; jeho poslouchati budete,
  eng-WMB: The LORD your God will raise up to you a prophet from among you, of your
    brothers, like me. You shall listen to him.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்கள் சொந்த மக்கள் மத்தியிலிருந்து என்னைப்போன்ற
    ஒரு இறைவாக்கினனை உங்களுக்காக எழுப்புவார். நீங்கள் அவருக்குச் செவிகொடுக்கவேண்டும்.
  ceb-ULB: Magtuboy si Yahweh nga inyong Dios gikan diha kaninyo ug iyang propeta,
    usa sa inyong mga kaigsoonan, sama kanako. Kinahanglan maminaw kamo kaniya.
  pol-UBG: PAN, twój Bóg, wzbudzi ci proroka podobnego do mnie spośród ciebie, spośród
    twoich braci. Jego będziecie słuchać;
  agr-agr: Nuadui Tuke Pujuu atumi Apajuíjiya nunú atum wegantu ainajum nuwiyan makichik
    profeta witag imajun etegkattawai. Dutikamtai nunú umigkattagme.
  kyc-kyc: Dopa pii narami lao suu pilyamo dokona nakama rangena wambu dupwana poropeta
    akali namba yale mende Kamongo Anatumi rombo palyuo peyaramopa baa rape rape lao
    warombo soo kararami.
  urd-GVU: رب تیرا خدا تیرے واسطے تیرے بھائیوں میں سے مجھ جیسے نبی کو برپا کرے گا۔
    اُس کی سننا۔
  deu-1912: Einen Propheten wie mich wird der HERR, dein Gott, dir erwecken aus dir
    und aus deinen Brüdern; dem sollt ihr gehorchen.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮ ಸಹೋದರರಲ್ಲಿ ನನ್ನಂಥ ಪ್ರವಾದಿಯನ್ನು ನಿಮಗೆ ಏರ್ಪಡಿಸುವನು;
    ಅವನಿಗೆ ನೀವು ಕಿವಿಗೊಡಬೇಕು.
  yap-yap: Ye SOMOL ni Got romed e bayi pi’ ba profet ngomed ni bod gag ni bayib i
    sum u fithik’ e tiromed e girdi’, ma ngu’um folgad rok.
  hlt-MCSB: BOEIPA na Pathen loh namah khui lamkah na manuca tonghma, kai bang he
