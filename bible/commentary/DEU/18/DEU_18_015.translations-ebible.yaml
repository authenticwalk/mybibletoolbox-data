  hat-hat: 'Moyiz di pèp la konsa: -Seyè a, Bondye nou an, gen pou l'' voye yon pwofèt
    ban nou tankou l'' te voye m'' lan. Se va yonn nan nou, yon moun pèp Izrayèl parèy
    nou. Se pou nou koute tou sa l''a di nou.'
  eng-BSB: The LORD your God will raise up for you a prophet like me from among your
    brothers. You must listen to him.
  tod-tod: Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa GALA goo wo nui ta wuzeɠezu wo ʋɛ ga nɔ̀un kɛʋele,
    wo-ɠɛɛleaiti saama. À woilo goo ma.
  eng-WEBPB: The LORD your God will raise up to you a prophet from amongst you, of
    your brothers, like me. You shall listen to him.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'a tamagri amu'nompinti mago nagri kna
    kasnampa ne' azeri otigahianki, ke'a antahiho. (Aposolo 3:22, 7:37)
  nhe-BL: “TOTECO Dios quichihuas para ma quisa tlen campa imojuanti seyoc tiocamanalojquetl
    queja na huan yajaya, quena, monequi inquitlacaquilise.
  gub-BL: Tupàn wexak putar amo uze'eg imume'u har teko wanuwi a'e nehe. Wiko putar
    hezàwe a'e nehe. Peruzar putar ize'eg nehe.
  eng-DRA: 'The Lord thy God will raise up to thee a PROPHET of thy nation and of
    thy brethren like unto me: him thou shalt hear:'
