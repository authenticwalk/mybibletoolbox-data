  wol-KYG: ndax seeni fan, ak seen fani doom, baree ca réew ma Aji Sax ji giñaloon
    seeni maam, ni kemu fan yi asamaan tiim suuf.
  eng-YLT: so that your days are multiplied, and the days of your sons, on the ground
