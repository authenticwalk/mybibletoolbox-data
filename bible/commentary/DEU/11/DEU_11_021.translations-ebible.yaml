    tè a.
  kos-kos: Na kowos, ac tulik nutuwos, ac fah moul paht fin facl se LEUM GOD lowos
    El wulela kac nu sin papa matu tomowos. Kowos ac muta we ke lusenna pacl acn engyeng
    uh oan lucng liki faclu.
  hbo-WLC: לְמַ֨עַן יִרְבּ֤וּ יְמֵיכֶם֙ וִימֵ֣י בְנֵיכֶ֔ם עַ֚ל הָֽאֲדָמָ֔ה אֲשֶׁ֨ר
    נִשְׁבַּ֧ע יְהוָ֛ה לַאֲבֹתֵיכֶ֖ם לָתֵ֣ת לָהֶ֑ם כִּימֵ֥י הַשָּׁמַ֖יִם עַל־הָאָֽרֶץ׃
    ס
  ibo-ibo: Ka ụbọchị ndụ unu na nke ụmụ unu dị ogologo nʼala ahụ unu na-aga ibi nʼime
    ya, nke Onyenwe anyị kwere nna unu na nkwa. Dịka ogologo ụbọchị niile ha nke eluigwe
    dị nʼelu, ụwa dịkwa nʼokpuru ya.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବାକୁ ଶପଥ କରିଅଛନ୍ତି,
    ତହିଁରେ ତୁମ୍ଭମାନଙ୍କ ଅବସ୍ଥିତି କାଳ ଓ ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନଗଣର ଅବସ୍ଥିତି କାଳ ଭୂମଣ୍ଡଳ ଉପରେ
    ଆକାଶମଣ୍ଡଳର ଅବସ୍ଥିତି କାଳ ତୁଲ୍ୟ ହେବ।
  chk-chk: pwe ränin manauemi me ränin manauen nöümi repwe chomongola me lon ewe fanü
    ewe Samol mi Lapalap a pwon fän akapel ngeni ämi kewe lewo pwe epwe ngeniir lon
    ükükün fansoun läng a nom asen fanüfan.
  rop-rop: If yumob dum lagijat, wal yumob en yumob bigininimob garra jidan deya longtaim
    langa det kantri weya YAWEI bin pramis blanga gibit langa wi grengrenfathamob.
    En yumob garra jidan deya raidap det skai garra binij.
  ukr-1871: Щоб у землї, що Господь клявся дати їм, множились днї ваші і днї дїтей
    ваших, як днї небесні над землею.
  deu-1951: auf daß du und deine Kinder lange leben in dem Lande, von dem der HERR
    deinen Vätern geschworen hat, daß er es ihnen geben werde, solange der Himmel
    über der Erde steht.
  eng-JPS: that your days may be multiplied, and the days of your children, upon the
    land which the LORD swore unto your fathers to give them, as the days of the heavens
    above the earth.
  srp-1865: Da bi se umnožili dani vaši i dani sinova vaših po zemlji, za koju se
    zakleo Gospod ocima vašim da æe im je dati, kao dani nebu nad zemljom.
  lug-lug: mmwe n’abaana bammwe mulyoke muwangaalenga nnyo, mumale ennaku nnyingi
    nga ebbanga eggulu lye lirimala nga liri waggulu w’ensi, nga muli mu nsi Mukama
    gye yasuubiza bajjajjammwe okugibawa.
  heb-heb: למען ירבו ימיכם וימי בניכם על האדמה אשר נשבע יהוה לאבתיכם לתת להם כימי
    השמים על הארץ׃
  ben-IRV: তাতে সদাপ্রভু তোমাদের পূর্বপুরুষদেরকে (পিতা) যে জমি দিতে শপথ করেছেন, সেই
    জমিতে তোমাদের দিন ও তোমাদের সন্তানদের দিন পৃথিবীর উপরে আকাশমণ্ডলের দিনের র মতো
    বৃদ্ধি পাবে।
  pan-pan: ਤਾਂ ਜੋ ਜਿਸ ਦੇਸ਼ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦੇਣ ਦੀ ਸਹੁੰ ਖਾਧੀ ਸੀ, ਉਸ
    ਵਿੱਚ ਤੁਹਾਡੀ ਅਤੇ ਤੁਹਾਡੇ ਬੱਚਿਆਂ ਦੀ ਉਮਰ ਲੰਮੀ ਹੋਵੇ ਅਤੇ ਜਦ ਤੱਕ ਧਰਤੀ ਉੱਤੇ ਅਕਾਸ਼ ਬਣਿਆ
    ਰਹੇ ਤਦ ਤੱਕ ਉਹ ਵੀ ਬਣੇ ਰਹਿਣ।
  mya-JVB: သို့ပြုလျှင် ထာဝရဘုရား သည် ဘိုးဘေး တို့အား ပေး ခြင်းငှာ ကျိန်ဆို တော်မူသော
    ပြည် ၌ သင် တို့အသက် ၊ သားသမီး များ အသက်တာ သည်၊ ကောင်းကင် ၌ အသက်တာ ရှည် သကဲ့သို့
    ၊ မြေကြီး ပေါ် မှာ တာရှည် ရလိမ့်မည်။
  hmo-hmo: Unai neganai emui mauri lagani bona emui natudia edia mauri lagani be do
    idia momo, unai tano ena lalonai. Emui sene taudia dekenai Lohiabada ese ia gwauhamata
    henidia tano be unai. Umui be unuseni do umui noho, ela bona guba be tanobada
    ena ataiai ia noho negana ibounai.
  urd-urd: ताकि जब तक ज़मीन पर आसमान का साया है, तुम्हारी और तुम्हारी औलाद की उम्र
    उस मुल्क में दराज़ हो, जिसको ख़ुदावन्द ने तुम्हारे बाप — दादा को देने की क़सम
    उनसे खाई थी।
  rus-SYN: дабы столько же много было дней ваших и дней детей ваших на той земле,
    которую Господь клялся дать отцам вашим, сколько дней небо будет над землею.
  bqc-SIM: kɛ ápiↄ ń á nɛ́ↄ e gɛ̃gɛ̃ bùsu pↄ́ Dii a lɛgbɛ̃̀ á dezi káauↄnɛ à
    mɛ̀ á kpámá e dṹnia gɛ́ láaopi guu.
  tcz-CHONGTHU: Chutileh vanthamjol um laisea, Pakaiyin napehnau gamsunga nangho leh
    na chateu chule na chilhahteu changeiya lung monga na chen diu ahi.
  mar-mar: म्हणजे जो देश परमेश्वराने तुमच्या पूर्वजांना शपथपूर्वक देऊ केला त्या देशात
    तुम्ही आणि तुमची मुलेबाळे पृथ्वीवर आकाशाचे छप्पर असेपर्यंत रहाल.
  qub-qub: Chaynöpami cay pachapis janaj pachapis cashancamaga Tayta Dios entregashunayquipaj
    caycaj nasyuncho imaypis gamcuna y wamrayquicuna cushisha alli cawanquipaj.
  hat-hat: pou nou ka viv lontan, nou menm ansanm ak tout ras nou yo, nan peyi Seyè
    a te fè sèman l'ap bay zansèt nou yo toutotan va gen yon syèl anwo tè a.
  eng-BSB: so that as long as the heavens are above the earth, your days and those
    of your children may be multiplied in the land that the LORD swore to give your
    fathers.
  tod-tod: Wo-ziiti ta wo-loun zunuiti siiti su ɠa ɠooza, eɠɛ geeɠɔlɔgiti siiti, niiti
    ti zɛlɛgai zooi maazu, naama yooi zu, nii Ɠɔoɠɔ GALAGI ma ɠona woni wo-mɛmɛwolani
    bɛ, ga é fe ti ya.
  eng-WEBPB: that your days and your children’s days may be multiplied in the land
    which the LORD swore to your fathers to give them, as the days of the heavens
    above the earth.
  kbq-kbq: E'i ana'ma hanageno'a, Ra Anumzamo'ma tamagehe'ima huvempa huno zamigahue
    huno'ma hu'nea mopafina, tamagrane mofavre nagataminena za'za kna manitma vugahaze.
    Monamo'ma mesga huno mopa agofetu meaza hutma manigahaze.
  nhe-BL: Queja nopa imoyolis huan ininyolis imoconehua nelhuejcahuas ipan nopa cuali
    tlali tlen TOTECO inmechtencahuilijtoc. Imoixhuihua itztose nopona nochi tonali
    quema oncas elhuicactli huan tlaltepactli.
  gub-BL: Nezewe mehe pe nehe, pezuapyapyr a'e wà nehe no, umumaw putar kwarahy tetea'u
    ywy Tupàn Tuweharupi Wiko Ma'e zaneipy wanupe hemimume'u kwer rehe nehe. Ywy heta
    we mehe peiko putar a'e ywy rehe nehe.
  eng-DRA: That thy days may be multiplied, and the days of thy children in the land
    which the Lord swore to thy fathers, that he would give them as long as the heaven
    hangeth over the earth.
