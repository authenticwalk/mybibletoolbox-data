  kan-2017: ಹೀಗೆ ಮಾಡಿದರೆ ಭೂಮಿಯ ಮೇಲೆ ಆಕಾಶವು ಎಷ್ಟು ಕಾಲ ಇರುವುದೋ, ಅಷ್ಟು ಕಾಲದ ವರೆಗೆ ನೀವೂ
