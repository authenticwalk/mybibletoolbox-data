  urd-GVU: تاکہ جب تک زمین پر آسمان قائم ہے تم اور تمہاری اولاد اُس ملک میں جیتے رہیں
    جس کا وعدہ رب نے قَسم کھا کر تمہارے باپ دادا سے کیا تھا۔
  deu-1912: daß du und deine Kinder lange leben in dem Lande, das der HERR deinen
