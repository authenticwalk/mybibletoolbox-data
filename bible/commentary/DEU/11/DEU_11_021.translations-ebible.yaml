  urd-GVH: ताकि जब तक ज़मीन पर आसमान क़ायम है तुम और तुम्हारी औलाद उस मुल्क में जीते
    रहें जिसका वादा रब ने क़सम खाकर तुम्हारे बापदादा से किया था।
  rug-rug: Pana gua asa, si kaqu koa va gelenae hola si gamu meke sari na tumia koasa
