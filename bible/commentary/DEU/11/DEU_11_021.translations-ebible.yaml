verse: DEU.011.021
translations:
  mal-C: അപ്പോൾ യഹോവ നിങ്ങളുടെ പിതാക്കന്മാർക്ക് കൊടുക്കുമെന്നു ശപഥംചെയ്ത ദേശത്ത് ഭൂമിക്കുമീതേ
    ആകാശമുള്ളകാലത്തോളം നീയും നിന്റെ മക്കളും ദീർഘായുസ്സോടിരിക്കും.
  deu-TKW: damit ihr und eure Kinder in dem Lande, das Jahwe euren Vätern mit einem
    Eidschwur zugesagt hat, so lange lebt, als der Himmel über der Erde steht.
  lin-lin: mpo ete mikolo na bino mpe mikolo ya bakitani na bino ezala ebele kati
    na mokili oyo Yawe alakaki kopesa epai ya bakoko na bino na nzela na ndayi tango
    nyonso oyo mokili ekowumela.
  eng-LSV: so that your days are multiplied, and the days of your sons, on the ground
    which YHWH has sworn to your fathers to give to them, as the days of the heavens
    above the earth.
  eng-GNV: That your daies may be multiplied, and the daies of your children, in ye
    land which the Lord sware vnto your fathers to giue them, as long as the heauens
    are aboue the earth.
  eng-WEBSTER: That your days may be multiplied, and the days of your children, in
    the land which the LORD swore to your fathers to give to them, as the days of
    heaven upon the earth.
  nhw-BL: Quej nopa amonemilis huan ininnemilis amoconehua nelhuejcahuas ipan nopa
    cuali tlali catli TOTECO anmechtencahuilijtoc. Amoixhuihua itztose nopona nochi
    tonali quema oncas ilhuicactli huan tlaltipactli.
  swh-ONEN: ili kwamba siku zenu na siku za watoto wenu zipate kuwa nyingi katika
    nchi ile Bwana aliyoapa kuwapa baba zenu, kama zilivyo nyingi siku za mbingu juu
    ya nchi.
  bba-bba: Ì n kuɑ mɛ, nɡe mɛ̀n nɔɔ wɔllu kɑ tem mu wɑ̃ɑ, nɡe mɛn nɔrɑ Yinni Gusunɔ
    u koo de bɛɛn wɑ̃ɑru tu dɛnyɑ tem mɛ sɔɔ, mɛ u bɛsɛn bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ kɑ
    bɔ̃ri u nɛɛ, u koo bu wɛ̃.
  eng-KJVCPB: that your days may be multiplied, and the days of your children, in
    the land which the Lord sware unto your fathers to give them, as the days of heaven
    upon the earth.
  luo-luo: mondo ndalo magu kod mag nyithindu omedre e piny mane Jehova Nyasaye osingore
    ni nomi nyithindu, mondo obed maru nyaka chiengʼ.
  meu-meu: bena emui mauri dinadia bona natumui edia mauri dinadia bae hoho, Iehova
    ese senemui e gwaurai henidia hamata tanona ai, guba na tanobada daenai baine
    mia negana idoinai.
  npi-ULB: ताकि स्वर्ग माथि भएसम्म र पृथ्वी तल रहेसम्म परमप्रभुले तिमीहरूलाई दिन्छु
    भनी तिमीहरूका पिता-पुर्खाहरूसित प्रतिज्ञा गर्नुभएको देशमा तिमीहरूका आयु र तिमीहरूका
    छोराछोरीहरूका आयु लम्बिन सकोस् ।
  yor-yor: Kí ọjọ́ ọ yín àti ti àwọn ọmọ yín lè pọ̀ ní ilẹ̀ tí Olúwa ti búra láti
    fi fún àwọn baba ńlá a yín, ní ìwọ̀n ìgbà tí ọ̀run wà lókè tí ayé sì ń bẹ ní ìsàlẹ̀.
  ind-ind: Lakukanlah semua hal ini agar kamu dan keturunanmu boleh tetap tinggal
    di negeri yang TUHAN janjikan kepada nenek moyang kita untuk diberikan kepada
    kalian. Hendaklah selama masih ada langit di atas bumi, keturunanmu akan terus
    menetap di negeri itu.
  pes-OPCB: آنگاه تا زمین و آسمان باقی است شما و فرزندانتان در سرزمینی که خداوند با
    سوگند به پدرانتان وعده داد زندگی خواهید کرد.
  tgl-ULB: para dumami ang inyong mga araw, at ang mga araw ng inyong mga anak, sa
    lupaing ipinangako ni Yahweh sa inyong mga ama na ibibigay niya sa kanila, na
    maging tulad ang dami ng araw na gaya ng kalangitan ay mataas sa ibabaw ng mundo.
  hui-hui: Tígua ogonidagua bialu harimiyagua nde tínibi tínaga waneigini aguanenerubi
    tí bibahende dindi Anduane Homogo inanaga Ngode Datagaliwabehanda ngule lalu inanaga
    mamaliruhondo laminigoria halu hodagua haga buleberemi. Hari daliga haabo haga
    kadagua tíbi haabo holeberemi.
  mya-mya: သို့​ပြု​လျှင်​သင်​တို့​နှင့်​သင်​တို့​၏​သား​သ​မီး တို့​သည် ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က
    သင်​တို့ ၏​ဘိုးဘေး​တို့​အား​ပေး​မည်​ဟု​ကတိ​ထား​သော ပြည်​၌​ကြာ​ရှည်​စွာ​နေ​ထိုင်​ရ​လိမ့်​မည်။
    မြေ​ပြင် အ​ထက်​မိုး​ကောင်း​ကင်​တည်​ရှိ​သ​မျှ​ကာ​လ ပတ်​လုံး သင်​တို့​သည်​ထို​ပြည်​၌​နေ​ထိုင်​ရ​ကြ
    လိမ့်​မည်။''
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ལ་གནང་བར་མནའ་བཞེས་པའི་ཡུལ་དུ།
    ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་བུ་རྒྱུད་རྣམས་ཀྱི་ཚེ་འཕེལ་བར་འགྱུར་ཏེ། ས་གཞི་སྟེང་གི་ནམ་མཁའ་གནས་པ་ལྟར་ཡིན་ནོ།
    །
  sna-sna: kuitira kuti mazuva enyu namazuva avana venyu awande panyika yakapikirwa
    madzitateguru enyu naJehovha kuti achavapa, awande samazuva ayo denga richava
    pamusoro penyika.
  spa-BLM: para que vuestros días y los de vuestros hijos se multipliquen en la tierra
    que Yahvé juró darles a vuestros padres, como los días de los cielos sobre la
    tierra.
  cac-cac: yic vach' ol najatb'oc e q'uinal yed' eb' eyuninal d'a sat lum luum yac'nac
    sti' Jehová co Diosal yac'an d'a eb' co mam quicham. Ol ex cajnajn̈ej ta' yacb'an
    ayec' satchaan̈ d'a yib'an̈ lum luum tic.
  swh-ULB: kwamba siku zenu na siku za watoto wenu ziweze kuongezeka katika nchi ambayo
    Yahwe aliapa kwa mababu zenu kuwapa, maadamu mbingu ziko juu ya ardhi.
  bel-bel: каб гэтулькі ж многа было дзён вашых і дзён дзяцей вашых на той зямлі,
    даць якую Гасподзь запрысягнуўся бацькам вашым, колькі дзён неба будзе над зямлёю.
  deu-ELBBK: damit eure Tage und die Tage eurer Kinder sich vermehren in dem Land,
    das der HERR euren Vätern geschworen hat, ihnen zu geben, wie die Tage des Himmels
    über der Erde.
  mbb-OT: para luǥeyazi kew te untung duma te menge anak niw duen te tanà he impenangdù
    te Nengazen he ibeǥey zin diyà te menge kepuun niw. Egkaangken niw heini mintras
    duen pa langit diyà te zivavew te kelibutan.
  mal-2015: അവയെ നിന്റെ വീട്ടിന്റെ കട്ടിളകളിൻ മേലും പടിവാതിലുകളിലും എഴുതേണം.
  rmc-rmc: hoj tumen the tumare potomki te dživen but andre odi phuv, pal savi o RAJ
    diňa lav la veraha, hoj la dela tumare dadenge. Dživena ode ajci but, medik ča
    o ňebos ela upral e phuv.
  pes-OPV: تا ایام شما و ایام پسران شما برزمینی که خداوند برای پدران شما قسم خورد
    که به ایشان بدهد، کثیر شود، مثل ایام افلاک بر بالای زمین.
  ron-1924: Ши атунч, зилеле воастре ши зилеле копиилор воштри, ын цара пе каре Домнул
    а журат пэринцилор воштри кэ ле-о ва да, вор фи тот атыт де мулте кыт вор фи зилеле
    черурилор дясупра пэмынтулуй.
  ben-OBCV: যেন সদাপ্রভু তোমাদের পূর্বপুরুষদের যে দেশ দেওয়ার জন্য শপথ করেছিলেন সেখানে
    তোমরা ও তোমাদের সন্তানেরা ততকাল বেঁচে থাকো যতকাল এই পৃথিবীর উপর মহাকাশ থাকবে।
  som-som: in cimrigiinna iyo cimriga carruurtiinnuba uu dalkii Rabbigu ugu dhaartay
    awowayaashiin ugu dheeraado sida cimriga samooyinka dhulka ka sarreeya.
  lat-VUC: ut multiplicentur dies tui, et filiorum tuorum in terra, quam juravit Dominus
    patribus tuis, ut daret eis quamdiu cælum imminet terræ.
  eng-ASVBT: that your days may be multiplied, and the days of your children, in the
    land which Jehovah sware unto your fathers to give them, as the days of the heavens
    above the earth.
  ita-1885: acciocchè i vostri giorni, e i giorni de' vostri figliuoli, sieno moltiplicati
    sopra la terra, la quale il Signore giurò a' vostri padri di dar loro, come i
    giorni del cielo sopra la terra.
  eng-LXXUP: that your days may be long, and the days of your children, upon the land
    which the Lord swore to your fathers to give to them, as the days of heaven upon
    the earth.
  eng-ULB: that your days and the days of your children may be multiplied in the land
    that Yahweh swore to your ancestors to give them for as long as the heavens are
    above the earth.
  spa-VBL: para que mientras dure la tierra, ustedes y sus hijos tengan una larga
    vida en el país que el Señor prometió a sus antepasados.
  fra-_FOB: Afin que vos jours et les jours de vos enfants, sur le sol que l'Éternel
    a juré à vos pères de leur donner, soient multipliés comme les jours des cieux
    sur la terre.
  mal-mal: അവ നിന്റെ വീടിന്റെ കട്ടിളകളിൻ മേലും പടിവാതിലുകളിലും എഴുതണം.
  urd-GVR: tāki jab tak zamīn par āsmān qāym hai tum aur tumhārī aulād us mulk meṅ
    jīte raheṅ jis kā wādā Rab ne qasam khā kar tumhāre bāpdādā se kiyā thā.
  suz-BL: मिनु गे नु इन आलपुकी परमप्रभु यावेमी इन किकी पिपी आन कली ‘गेनुङ’ दे कसम
    जशो रागीमी शुश ब्रोंइनीनी। रागी तार सरीङ बाक्‍म सम्‍म शुश ब्रोंइनीनी।
  ita-1927: affinché i vostri giorni e i giorni de’ vostri figliuoli, nel paese che
    l’Eterno giurò ai vostri padri di dar loro, siano numerosi come i giorni de’ cieli
    al disopra della terra.
  ckb-ckb: بۆ ئەوەی ڕۆژانی خۆت و منداڵەکانت زیاد بکات لەسەر ئەو خاکەی یەزدان سوێندی
    بۆ باوباپیرانت خوارد بیانداتێ هەروەک بەردەوامی ئاسمان بەسەر ڕووی زەویدا.
  eng-BBE: So that your days, and the days of your children, may be long in the land
    which the Lord by his oath to your fathers said he would give them, like the days
    of the eternal heavens.
  kan-OKCV: ಹೀಗೆ ಮಾಡಿದರೆ ನಿಮ್ಮ ದಿನಗಳೂ, ನಿಮ್ಮ ಮಕ್ಕಳ ದಿನಗಳೂ ಭೂಮಿಯಲ್ಲಿ ಆಕಾಶದ ದಿನಗಳು ನೆಲೆಯಾಗಿರುವ
    ಪ್ರಕಾರ, ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಕೊಡುತ್ತೇನೆಂದು ಪ್ರಮಾಣ ಮಾಡಿದ ದೇಶದಲ್ಲಿ ನೆಲೆಯಾಗಿರುವಿರಿ.
  tam-2017: அவைகளை உங்களுடைய வீட்டு நிலைகளிலும் உங்களுடைய வாசல்களிலும் எழுதுவீர்களாக.
  spa-RV-1909: Para que sean aumentados vuestros días, y los días de vuestros hijos,
    sobre la tierra que juró Jehová á vuestros padres que les había de dar, como los
    días de los cielos sobre la tierra.
  ron-BTF: Ca zilele voastre şi zilele copiilor voştri să fie înmulţite cât zilele
    cerului deasupra pământului în ţara, pe care a jurat-o DOMNUL către părinţii voştri,
    că le-o va da.
  eng-WEBP: that your days and your children’s days may be multiplied in the land
    which the LORD swore to your fathers to give them, as the days of the heavens
    above the earth.
  eng-FBV: so that as long as the earth lasts, you and your children may have long
    lives in the country the Lord promised to give your forefathers.
  nld-1939: opdat gij met uw zonen even lang in het land moogt verblijven, dat Jahweh
    onder ede beloofd heeft aan uw vaderen te zullen geven, als de hemel boven de
    aarde staat.
  nch-BL: Quej nopa amonemilis huan ininemilis amoconehua nelhuejcahuas ipan nopa
    cuali tali cati TOTECO amechtencahuilijtoc. Amoixhuihua itztose nopona nochi tonali
    quema oncas ilhuicacti huan taltipacti.
  vie-1934: hầu cho những ngày của các ngươi và của con cái các ngươi được nhiều thêm
    trong xứ mà Đức Giê-hô-va đã thề ban cho tổ phụ các ngươi, y như những ngày của
    trời ở trên đất.
  hin-CV: कि उस देश में, जिसे देने की प्रतिज्ञा याहवेह ने शपथपूर्वक तुम्हारे पूर्वजों
    से की थी, आकाश और पृथ्वी के बने रहने तक तुम्हारी संतान गिनती में बढ़ती जाएं.
  eng-OURB: that your days may be multiplied, and the days of your children, in the
    land which Adonai swore to your fathers to give them, as the days of the heavens
    above the earth. (7 and Maftir ·Conclusion·)
  spa-BES: Para que sus días, y los días de sus hijos, se prolonguen en la tierra
    que el Señor, por su juramento a sus padres, dijo que les daría, como los días
    de los cielos eternos.
  tdx-tdx: soa te hitombo ty andro’ areo naho ty andro’ o ana’ areoo amy tane nifantà’
    Iehovà aman-droae’ areo hatolo’e iareoy, ho mira amo andron-dikerañe ambone’ ty
    tane toy eñeo.
  vid-vid: leka hemwe na wana wa hemwe mikale kwa miyaka minji kuli isi iwele Mkulu
    Nguluwi, Nguluwi wa hemwe, nakelaha kuwapa wasekulu wa hemwe. Mikale hala mazuwa
    gose ulanga houlutilila kikala mchanya mwa isi.
  eng-OKE: That your days and the days of your children may be multiplied on the land
    which the Lord sware unto your fathers to give them, as the days of heaven upon
    the earth.
  tha-KJV: เพื่ออายุของท่านและอายุของลูกหลานของท่านจะได้ยืนนานในแผ่นดิน ซึ่งพระเยโฮวาห์ทรงปฏิญาณที่จะประทานแก่บรรพบุรุษของท่าน
    ตราบเท่าบรรดาวั​นที​่ฟ้าสวรรค์​อยู่​เหนือโลก
  por-BR-2018: Para que sejam aumentados vossos dias, e os dias de vossos filhos,
    sobre a terra que jurou o SENHOR a vossos pais que lhes havia de dar, como os
    dias dos céus sobre a terra.
  deu-ELO: auf daß eure Tage und die Tage eurer Kinder sich mehren in dem Lande, welches
    Jehova euren Vätern geschworen hat, ihnen zu geben, wie die Tage des Himmels über
    der Erde.
  eng-WYC-2018: that the days of thee and of thy sons be multiplied in the land which
    the Lord swore to thy fathers, that he should give to them, as long as heaven
    is above (the) earth. (so that the days of thee and of thy sons, can be multiplied
    in the land which the Lord swore to thy fathers to give them, for as long as the
    heavens be above the earth.)
  epo-epo: por ke longiĝu via vivo kaj la vivo de viaj infanoj sur la tero, pri kiu
    la Eternulo ĵuris al viaj patroj, ke Li donos ĝin al ili, kiel longe estas la
    ĉielo super la tero.
  uig-PIN: Xuning bilǝn silǝrning Pǝrwǝrdigar ata-bowiliringlarƣa berixkǝ ⱪǝsǝm ⱪilip
    wǝdǝ ⱪilƣan zeminda turidiƣan künliringlar wǝ baliliringlarning künliri uzun bolidu,
    yǝr yüzidiki künliringlar asmanning künliridǝk bolidu.
  beo-beo: Agoane hamosea, dilia amola diligaga fi amola da soge amo Hina Gode da
    dilia aowalali ilima imunu ilegele sia:i, amo ganodini eso bagohame esalumu. Mu
    da eso bagohamedafa osobo bagade amo gadodili dialumu. Amo eso idi defele, dilia
    da amo sogega esalumu.
  tpi-OTNT: Sapos yupela i mekim olsem, orait yupela wantaim ol pikinini bilong yupela
    bai i stap longpela taim tru long dispela kantri God, Bikpela bilong yumi, i bin
    promis long givim long ol tumbuna bilong yupela. Bai yupela i stap olgeta taim
    olsem skai i stap oltaim antap long graun.
  hau-SA: saboda kwanakinku da kwanakin ’ya’yanku su yi tsawo a ƙasar da Ubangiji
    ya rantse zai ba wa kakanninku, muddin sama tana bisa duniya.
  uig-LAT: Shuning bilen silerning Perwerdigar ata-bowiliringlargha bérishke qesem
    qilip wede qilghan zéminda turidighan künliringlar we baliliringlarning künliri
    uzun bolidu, yer yüzidiki künliringlar asmanning künliridek bolidu.
  nde-nde: ukuze kuthi insuku zenu kanye lezabantwabenu zande elizweni uThixo afunga
    ukulinika okhokho benu, kuze kube laphakade.
  ton-ton: Koeʻuhi ke fakalahi ai homou ngaahi ʻaho, mo e ngaahi ʻaho ʻo hoʻomou fānau,
    ʻi he fonua ʻaia naʻe fuakava ki ai ʻa Sihova ki hoʻomou ngaahi tamai ke foaki
    kiate kinautolu, ʻo hangē ko e ngaahi ʻaho ʻoe langi ki he māmani.
  ces-1613: Aby byli rozmnoženi dnové vaši a dnové synů vašich na zemi, kterouž s
    přísahou zaslíbil Hospodin otcům vašim, že ji dá jim, dokudž nebe trvá nad zemí.
  eng-WMB: that your days and your children’s days may be multiplied in the land which
    the LORD swore to your fathers to give them, as the days of the heavens above
    the earth.
  tam-TCV: ஆகையால் பூமிக்குமேல் வானம் அநேக நாட்கள் நீடித்திருக்கிறதுபோல, யெகோவா உங்கள்
    முற்பிதாக்களுக்குக் கொடுப்பேன் என்று வாக்களித்த அந்த நாட்டில் உங்கள் நாட்களும்,
    உங்கள் பிள்ளைகளின் நாட்களும் அநேகமாய் நீடித்திருக்கும்.
  ceb-ULB: aron motaas pa gayod ang inyong mga adlaw ug ang mga adlaw sa inyong mga
