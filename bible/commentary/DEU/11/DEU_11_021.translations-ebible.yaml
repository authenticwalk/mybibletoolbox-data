  asm-FB: যিহোৱাই আপোনালোকৰ পূৰ্ব–পুৰুষসকলৰ ওচৰত যি দেশ দিয়াৰ প্রতিজ্ঞা কৰিছিল সেই
    দেশত আপোনালোক আৰু আপোনালোকৰ সন্তান সকল যিমানকাল এই পৃথিবীৰ ওপৰত আকাশ থাকিব সিমানকাল
    জীয়াই থাকিব।
  sus-A: نَ نَن عَ تٌمَ وٌ شَ سِمَيَ نُن وٌ شَ دِيٍ شَ سِمَيَ شْن كُيَمَ بْشِ مَ عَلَتَلَ
    نَشَن لَايِدِشِ وٌ بٍنبَيٍ بّ هَن دُنِحَ رَحْنيِ.
  fra-SBL: afin que tes jours et les jours de tes enfants soient multipliés dans le
