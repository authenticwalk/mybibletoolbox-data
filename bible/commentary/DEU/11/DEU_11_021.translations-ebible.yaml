    ikiam.
  azb-azb: Belə etsəniz, Rəbbin atalarınıza vəd etdiyi torpaqlarda sizin də, övladlarınızın
    da ömrü uzun olar və göy yer üzərində durduqca orada yaşayarsınız.
  eng-DBY: that your days may be multiplied, and the days of your children, in the
    land which Jehovah swore unto your fathers to give them, as the days of the heavens
    [which are] above the earth.
  hin-2017: इसलिए कि जिस देश के विषय में यहोवा ने तेरे पूर्वजों से शपथ खाकर कहा था,
    कि मैं उसे तुम्हें दूँगा, उसमें तुम और तुम्हारे बच्चे दीर्घायु हों, और जब तक पृथ्वी
