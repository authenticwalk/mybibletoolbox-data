    hinglung bangla diklai ah khaw a om eh.
  mdy-ETH: ያኣዼ ዒንሢ ማዼቴ ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢ ዒንሢም ዒንጋኒ ጫኣቄ ዓጮይዳ ዒንሢንታ ዒንሢኮ ናኣቶንታ ሳዖ
    ዑፃ ሌካ ዓኣ ጫሪንጫ ናንጋ ሌዖጉዲ ዖዶሲ ዎዴ ናንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: sɛdeɛ ɛbɛyɛ a, ɔsoro da so kata asase ani yi, mo ne mo mma ase bɛdɔre
