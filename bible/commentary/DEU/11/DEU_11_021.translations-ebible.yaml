  cek-AK: To tiah nahaeloe Angraeng mah nam panawk khaeah paek han lokkam ih prae
    ah, nangcae hoi na caanawk ih hinghaih loe van hinglung sawkhaih baktiah sawk
    o tih.
  cuk-cuk: Deyob be imakele, Bab-Jehová bemar-dadganga we-yar-bemarga-ukedseye-sogsadgi,
