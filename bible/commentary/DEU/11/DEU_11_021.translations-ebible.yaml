    ta matukũ marĩa igũrũ rĩgũtũũra rĩ igũrũ wa thĩ.
  fra-NCL: afin que vos jours et les jours de vos enfants, dans le pays que Yahweh
    a juré à vos pères de leur donner, soient aussi nombreux que les jours des cieux
