    o ka lani maluna o ka honua.
  arb-NAV: لِكَيْ تَطُولَ أَيَّامُكُمْ وَأَيَّامُ أَوْلادِكُمْ عَلَى الأَرْضِ الَّتِي
    حَلَفَ الرَّبُّ لِآبَائِكُمْ أَنْ يَهَبَهَا لَهُمْ، فَتَكُونَ فِي كَثْرَتِهَا
    كَأَيَّامِ السَّمَاءِ عَلَى الأَرْضِ.
  ewe-ewe: ale be zi ale si dziŋgɔli anɔ anyi le mia tame ko la, mi kple mia viwo
    miakpɔ gome le agbe vivi si le mia lalam le anyigba si ŋugbe Yehowa do na mia
