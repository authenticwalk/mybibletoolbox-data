  uig-CYR: Шуниң билән силәрниң Пәрвәрдигар ата-бовилириңларға беришкә қәсәм қилип
    вәдә қилған зиминда туридиған күнлириңлар вә балилириңларниң күнлири узун болиду,
    йәр йүзидики күнлириңлар асманниң күнлиридәк болиду.
  tel-2017: ఆ విధంగా చేస్తే యెహోవా మీ పూర్వీకులకు ఇస్తానని వాగ్దానం చేసిన దేశంలో మీరు
    జీవించే కాలం, మీ సంతతివారు జీవించే కాలం భూమిపై ఆకాశం ఉన్నంత కాలం విస్తరిస్తాయి.
  hat-BSA: jis pou jou nou yo avèk jou a fis nou yo kapab vin miltipliye nan peyi
