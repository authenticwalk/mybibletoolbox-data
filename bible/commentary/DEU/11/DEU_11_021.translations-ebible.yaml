    hinglung bangla diklai ah khaw a om eh.
  tbz-SIM: Kɛ̀ di dɔ̀ɔ̀ mɛmmɛ díndi nɛ̀ di bí di bo nfòù kɛ́mɔntɛ kɛtenkɛ̀ ti Yiɛ̀
    nKuyie ndo bɛ́i nkɛ́ĩkú kɛ́nyɛ̃ nkù yóó duɔ́ nkɛ̀ di yɛmbɛ̀ kɛ̀ dí nkɛ̀ te sɑ̃́ɑ̃̀.
  msy-2020: Egh ia kamaghɨn damutɨ, Ikiavɨra Itir God, en inazir afeziaba ko akar
    dɨkɨrɨzim gamizɨ moghɨn, ia damightɨ ia dughiar bar ruarimɨn nguazir kamɨn ikiam.
