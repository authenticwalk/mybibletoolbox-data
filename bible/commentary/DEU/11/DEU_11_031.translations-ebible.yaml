verse: DEU.011.031
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു വാഗ്ദാനംചെയ്ത ദേശം കൈവശമാക്കാൻ നിങ്ങൾ യോർദാൻനദി
    കടക്കാറായിരിക്കുന്നു. നിങ്ങൾ അവിടം കൈവശമാക്കി നിങ്ങളുടെ ജീവിതം ആരംഭിക്കുമ്പോൾ,
  deu-TKW: Denn ihr überschreitet den Jordan, um in den Besitz des Landes zu gelangen,
    das euch Jahwe, euer Gott, verleihen will. Wenn ihr es dann eingenommen und euch
    darin niedergelassen habt,
  lin-lin: Kala mingi te, bokokatisa Yordani mpo na kokota mpe kozwa mokili oyo Yawe,
    Nzambe na bino, azali kopesa bino. Tango bokobotola yango mpe bokowumela kati
    na yango,
  eng-LSV: For you are passing over the Jordan to go in to possess the land which
    your God YHWH is giving to you; and you have possessed it, and dwelt in it,
  eng-GNV: For yee shall passe ouer Iorden, to goe in to possesse the land, which
    ye Lord your God giueth you, and ye shall possesse it, and dwell therein.
  eng-WEBSTER: For ye shall pass over Jordan to go in to possess the land which the
    LORD your God giveth you, and ye shall possess it, and dwell in it.
  nhw-BL: Ama ya nechcatitoc para anquiixcotonase hueyatl Jordán para anquitlanitij
    nopa cuali tlali catli amoTECO Dios anmechmactilis. Huajca quema ya anquitlantose
    nopa tlali huan ya ipan anitztose,
  swh-ONEN: Karibu mvuke ngʼambo ya Yordani kuingia na kuimiliki nchi ambayo Bwana
    Mungu wenu anawapa. Wakati mtakapokuwa mmeichukua na mnaishi humo,
  bba-bba: I ko i Yuudɛni tɔburɑ i dɑ i tem mɛ mwɑ mɛ Gusunɔ bɛsɛn Yinni u bɛɛ wɛ̃ɛmɔ.
    Mu koo ko bɛɛɡim kpɑ i sinɑ mi,
  eng-KJVCPB: For ye shall pass over Jordan to go in to possess the land which the
    Lord your God giveth you, and ye shall possess it, and dwell therein.
  luo-luo: Uchiegni ngʼado Jordan mondo ukaw piny ma Jehova Nyasaye ma Nyasachu miyou.
    Ka usekawe ma udakie,
  meu-meu: Badina be umui ese Ioridane sinavaina ba hanaia, ba raka vareai, Iehova,
    emui Dirava, ese e henimuimu tanona bavabia, emui tano. Bena bavabia bona ba noholaia
    negana ai,
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिन लाग्‍नुभएको देशलाई
    अधिकार गर्न तिमीहरू यर्दन पारि जानुपर्छ र यसलाई अधिकार गरी तिमीहरू त्यहाँ बस्‍ने
    छौ ।
  yor-yor: Ẹ ti ṣetán láti la Jordani kọjá láti lè gba ilẹ̀ náà tí Olúwa Ọlọ́run yín
    ń fún un yín. Nígbà tí ẹ bá gbà á, tí ẹ bá sì ń gbé ibẹ̀,
  ind-ind: Tidak lama lagi, kalian akan menyeberangi sungai Yordan untuk menduduki
    negeri yang TUHAN berikan kepada kalian. Sesudah kalian menduduki negeri itu,
  pes-OPCB: شما به‌زودی از رود اردن عبور کرده، در سرزمینی که یهوه خدایتان به شما می‌دهد
    ساکن خواهید شد.
  tgl-ULB: Dahil tatawid kayo sa Jordan para makapasok at angkinin ang lupaing ibinibigay
    sa inyo ni Yahweh na inyong Diyos, at aangkinin ninyo iyon at maninirahan doon.
  hui-hui: Emene tigi mbira hangu howa dindi Anduane Homogo inanaga Ngode Datagaliwabehanda
    ngulebiragoha pu holeberemi. Tígua dindi ogoriani anda pu howa
  mya-mya: သင်​တို့​သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​လျက် ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​မည့်​ပြည်​ကို
    သိမ်း​ပိုက်​ရ​တော့​မည်။ သင်​တို့​သည်​ထို​ပြည် ကို​သိမ်း​ပိုက်​၍​အ​ခြေ​ချ​နေ​ထိုင်​ကြ​သော
    အ​ခါ၊-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་གྱི་བདག་དབང་ལེན་ཕྱིར།
    ད་ལྟ་ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་ཡུལ་དེ་ལེན་དགོས་པ་དང་དེ་རུ་གཞིས་ཕབ་དགོས།
  sna-sna: Mava kuda kuyambuka Jorodhani kuti mupinde uye mutore nyika yamuri kupiwa
    naJehovha Mwari wenyu. Kana muchinge maitora uye mava kugaramo,
  spa-BLM: Porque vosotros pasáis el Jordán para entrar a poseer la tierra que Yahvé
    vuestro Dios te da, y la poseerás y habitarás en ella.
  cac-cac: Vanxo sc'och stiempoal yic ol ex c'axpajec' d'a a' Jordán, yic tz'ochcan
    lum luum chi' eyicoc yuj Jehová co Diosal. Ayic toxo ix eyic' luum, axo e cajnaj
    d'a sat lum chi',
  swh-ULB: Kwa maana mtavuka ng'ambo ya pili ya Yordani kuingia kumiliki nchi ambayo
    Yahwe Mungu wenu anawapa, na mtamiliki na kuishi ndani yake.
  bel-bel: Бо вы пераходзіце Ярдан, каб пайсьці авалодаць зямлёю, якую Гасподзь, Бог
    ваш, дае вам, і авалодаеце ёю і будзеце жыць на ёй.
  deu-ELBBK: Denn ihr geht über den Jordan, um hineinzukommen, das Land in Besitz
    zu nehmen, das der HERR, euer Gott, euch gibt; und ihr werdet es in Besitz nehmen
    und darin wohnen.
  mbb-OT: Edlayun kew en te Jordan te kedseled wey ked-angken duen te tanà he ibeǥey
    te Nengazen he Megbevayè niw keniyu. Emun egkekuwa niw en heini wey ed-ubpaan
    niw en,
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു തരുന്ന ദേശം കൈവശമാക്കേണ്ടതിന്നു നിങ്ങൾ
    യോർദ്ദാൻ കടന്നുചെന്നു അതിനെ അടക്കി അവിടെ പാർക്കും.
  rmc-rmc: Akana predžan o Jordan, hoj te džan a te zalen odi phuv, so tumenge del
    o RAJ, tumaro Del. Sar la zalena a bešena andre,
  pes-OPV: زیرا که شما از اردن عبور می‌کنید تا داخل شده، زمینی را که یهوه خدایت به
    تو می‌بخشد به تصرف آورید، و آن را خواهید گرفت و در آن ساکن خواهید شد.
  ron-1924: Кэч вець трече Йорданул ши вець интра ын стэпыниря цэрий пе каре в-о дэ
    Домнул Думнезеул востру, ка с-о стэпыниць ши сэ локуиць ын еа.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের যে দেশ দিচ্ছেন, সেই দেশ অধিকার করবার জন্য
    তোমরা জর্ডন নদী পার হতে যাচ্ছ। তোমরা যখন তা দখল করে সেখানে বসবাস করতে থাকবে,
  som-som: Waayo, waxaad ka gudubtaan Webi Urdun inaad gashaan oo hantidaan dalkii
    Rabbiga Ilaahiinna ahu uu idin siinayo, waadna hantiyi doontaan oo dhex degi doontaan.
  lat-VUC: Vos enim transibitis Jordanem, ut possideatis terram quam Dominus Deus
    vester daturus est vobis, ut habeatis et possideatis illam.
  eng-ASVBT: For ye are to pass over the Jordan to go in to possess the land which
    Jehovah your God giveth you, and ye shall possess it, and dwell therein.
  ita-1885: Conciossiachè adunque voi passiate il Giordano, per entrare a possedere
    il paese che il Signore Iddio vostro vi dona, e che voi lo possederete, e in esso
    abiterete;
  eng-LXXUP: For ye are passing over Jordan, to go in and inherit the land, which
    the Lord our God gives you to inherit always, and ye shall dwell in it.
  eng-ULB: For you are to cross over the Jordan to go in to possess the land that
    Yahweh your God is giving you, and you will possess it and live in it.
  spa-VBL: Pronto cruzarán el Jordán para entrar y ocupar el país que el Señor su
    Dios les da. Cuando lo tomen y se establezcan allí,
  fra-_FOB: Car vous allez passer le Jourdain, pour entrer en possession du pays que
    l'Éternel votre Dieu vous donne; et vous le posséderez, et vous y habiterez.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് തരുന്ന ദേശം കൈവശമാക്കേണ്ടതിന് നിങ്ങൾ യോർദ്ദാൻ
    നദി കടന്നുചെന്ന് അതിനെ കീഴടക്കി അവിടെ വസിക്കും.
  urd-GVR: Ab tum Dariyā-e-Yardan ko pār karke us mulk par qabzā karne wāle ho jo
    Rab tumhārā Ḳhudā tumheṅ de rahā hai. Jab tum use apnā kar us meṅ ābād ho jāoge
  suz-BL: मिनु गेपुकी यर्दन शोक्‍शा, परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागी
    ओव़नीनी। मिनु गे मेको इन के सेल्‍शा, मेकेर बाक्‍नीनी।
  ita-1927: Poiché voi state per passare il Giordano per andare a prender possesso
    del paese, che l’Eterno, l’Iddio vostro, vi da; voi lo possederete e vi abiterete.
  ckb-ckb: چونکە ئێوە خەریکن لە ڕووباری ئوردون دەپەڕنەوە هەتا بچنە ناو ئەو خاکەی یەزدانی
    پەروەردگارتان پێتان دەدات و دەستی بەسەردا بگرن. کاتێک دەستتان بەسەردا گرت و تێیدا
    نیشتەجێ بوون،
  eng-BBE: For you are about to go over Jordan to take the heritage which the Lord
    your God is giving you, and it will be your resting-place.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ ದೇಶವನ್ನು ಸೇರಿ, ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ನೀವು ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ಹೋಗಬೇಕು. ಆಗ ಅದನ್ನು ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು ಅದರಲ್ಲಿ ವಾಸಮಾಡುವಾಗ,
  tam-2017: உங்கள் தேவனாகிய யெகோவா உங்களுக்குக் கொடுக்கிற தேசத்தைச் சொந்தமாக்கிக்கொள்வதற்கு,
    நீங்கள் யோர்தானைக் கடந்துபோய், அதைச் சொந்தமாக்கிக்கொண்டு, அதிலே குடியிருப்பீர்கள்.
  spa-RV-1909: Porque vosotros pasáis el Jordán, para ir á poseer la tierra que os
    da Jehová vuestro Dios; y la poseeréis, y habitaréis en ella.
  ron-BTF: Pentru că veţi trece Iordanul ca să intraţi şi să stăpâniţi ţara pe care
    v-o dă DOMNUL Dumnezeul vostru; şi o veţi stăpâni şi veţi locui în ea.
  eng-WEBP: For you are to pass over the Jordan to go in to possess the land which
    the LORD your God gives you, and you shall possess it and dwell in it.
  eng-FBV: Shortly you're going to cross the Jordan to enter and occupy the country
    the Lord your God is giving you. When you take it over and settle there,
  nld-1939: Waarachtig, gij trekt nu over de Jordaan, om het land, dat Jahweh, uw
    God, u geeft, in bezit te gaan nemen! Maar als gij het in bezit hebt genomen en
    daar woont,
  nch-BL: Ama ya nechcatitoc para anquiixcotonase hueyat Jordán para anquitanitij
    nopa cuali tali cati amoTECO Dios amechmactilis. Huajca quema ya anquitantose
    nopa tali huan ya ipan anitztose,
  vie-1934: Vì các ngươi sẽ đi ngang qua sông Giô-đanh, đặng vào nhận lấy xứ mà Giê-hô-va
    Đức Chúa Trời các ngươi ban cho; các ngươi sẽ lấy xứ làm sản nghiệp và ở tại đó.
  hin-CV: क्योंकि अब तुम इस यरदन नदी को पार कर उस देश पर अधिकार करने पर ही हो, जो
    याहवेह तुम्हारे परमेश्वर तुम्हें प्रदान कर रहे हैं. तुम इस पर अधिकार करके इसमें
    निवास करने लगोगे.
  eng-OURB: For you are to pass over the Jordan [Descender] to go in to possess the
    land which Adonai your God gives you, and you shall possess it, and dwell therein.
  spa-BES: Porque estás a punto de pasar por el Jordán para tomar la herencia que
    el Señor su Dios les está dando, y será su lugar de descanso.
  tdx-tdx: Fa hitsake Iardeney mb’eo nahareo hitavañe i tane atolo’ Iehovà Andriana­ñahare’
    areoy, aa ie tavane’ areo le himoneña’ areo,
  vid-vid: Yowagana kuloka lwanda lwa Yolodani leka mwinjile kuihola isi iwele Mkulu
    Nguluwi, Nguluwi wa hemwe, yalinguwapani. Lelo homuihola na kikala amo,
  eng-OKE: For you are to pass over the Jordan to enter in to inherit the land which
    the Lord your God will give you; and you will possess, and dwell therein.
  tha-KJV: เพราะท่านทั้งหลายจะต้องข้ามแม่น้ำจอร์แดนไปยึดครองแผ่นดินซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่​ท่าน
    และท่านจะยึดครองและอาศัยอยู่ในแผ่นดินนั้น
  por-BR-2018: Porque vós passais o Jordão, para ir a possuir a terra que vos dá o
    SENHOR vosso Deus; e a possuireis, e habitareis nela.
  deu-ELO: Denn ihr gehet über den Jordan, um hineinzukommen, das Land in Besitz zu
    nehmen, das Jehova, euer Gott, euch gibt; und ihr werdet es in Besitz nehmen und
    darin wohnen.
  eng-WYC-2018: For ye shall pass (the) Jordan, that ye wield the land which your
    Lord God shall give to you, and that ye have and wield that land. (For ye shall
    cross over the Jordan River to possess the land which the Lord your God shall
    give to you, and ye shall take that land and have it.)
  epo-epo: Ĉar vi transiras Jordanon, por veni ekposedi la landon, kiun la Eternulo,
    via Dio, donas al vi, kaj vi ekposedos ĝin kaj ekloĝos en ĝi.
  uig-PIN: Qünki silǝr Pǝrwǝrdigar Hudayinglar silǝrgǝ tǝⱪdim ⱪiliwatⱪan zeminni igilǝx
    üqün uningƣa kirixkǝ Iordan dǝryasidin ɵtisilǝr; silǝr dǝrwǝⱪǝ uni igilǝysilǝr
    wǝ uningda olturaⱪlixisilǝr.
  beo-beo: Be dilia da Yodane Hano degele, soge amo dilia Hina Gode da dilima iaha,
    amo gesowale fima:ne momagele ouesala. Dilia da amo soge lale, fi dagosea,
  tpi-OTNT: Liklik taim tasol na bai yupela i brukim wara Jordan na i go sindaun long
    dispela graun God, Bikpela bilong yumi, i laik givim long yupela. Taim yupela
    i kisim na i sindaun long en pinis,
  hau-SA: Kuna gab da ƙetare Urdun fa, ku shiga, ku kuma mallaki ƙasar da Ubangiji
    Allahnku yake ba ku. Sa’ad da kuka karɓe ta, kuka kuma zauna a can,
  uig-LAT: Chünki siler Perwerdigar Xudayinglar silerge teqdim qiliwatqan zéminni
    igilesh üchün uninggha kirishke Iordan deryasidin ötisiler; siler derweqe uni
    igileysiler we uningda olturaqlishisiler.
  nde-nde: Seliseduze ukuchapha iJodani ukuba lingene lithumbe lelolizwe uThixo uNkulunkulu
    wenu alinika lona. Kuzakuthi nxa selilithethe selihlala khona,
  ton-ton: He te mou hoko atu ki he kauvai ʻe taha ʻo Sioatani ke ʻalu atu ʻo maʻu
    ʻae fonua ʻaia ʻoku foaki ʻe Sihova ko homou ʻOtua kiate kimoutolu, pea te mou
    maʻu ia, pea nofo ki ai.
  ces-1613: Nebo vy půjdete přes Jordán, abyste vešli a dědičně vládli zemí, kterouž
    Hospodin Bůh váš dá vám; i obdržíte ji dědičně, a budete v ní bydliti.
  eng-WMB: For you are to pass over the Jordan to go in to possess the land which
    the LORD your God gives you, and you shall possess it and dwell in it.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுக்கிற நாட்டிற்குப்போய் அதை உரிமையாக்குவதற்கு
    நீங்கள் யோர்தானைக் கடக்கப்போகிறீர்கள். அதை நீங்கள் கைப்பற்றி அங்கே வாழ்கிறபோது,
  ceb-ULB: Kay motabok kamo sa Jordan ug moadto aron panag-iyahon ang yuta nga igahatag
    kaninyo ni Yahweh nga inyong Dios, ug mapanag-iya ninyo kini ug magpuyo didto.
  pol-UBG: Wy bowiem przejdziecie przez Jordan, aby wejść i posiąść ziemię, którą
    daje wam PAN, wasz Bóg, i posiądziecie ją i w niej zamieszkacie.
  urd-GVU: اب تم دریائے یردن کو پار کر کے اُس ملک پر قبضہ کرنے والے ہو جو رب تمہارا
    خدا تمہیں دے رہا ہے۔ جب تم اُسے اپنا کر اُس میں آباد ہو جاؤ گے
  deu-1912: Denn ihr werdet über den Jordan gehen, daß ihr hineinkommet, das Land
    einzunehmen, das euch der HERR, euer Gott, gegeben hat, daß ihr's einnehmet und
    darin wohnet.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಕೊಡುವ ದೇಶವನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ನೀವು
    ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಬೇಕು. ನೀವು ಆ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು, ಅದರಲ್ಲಿ ವಾಸಮಾಡುವಾಗ
  yap-yap: Kari chugur ni ngam th’abed fare Lul’ ni Jordan ngam tafned fare nam nike
    pi’ SOMOL ni Got romed ngomed. Nap’an ni gimed ra kol fare nam ngam tafned,
  hlt-MCSB: BOEIPA na Pathen loh nangmih ham a khueh khohmuen te kun thil tih pang
    hamla Jordan aka kat nangmih long tah khohmuen te huul uh lamtah khosak thil uh
    ngawn.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ናንጋንዳጉዲ ዒንጋ ዓጬሎ ጌሊ ዻካላኒ ሃሢ ዒንሢ ዑኬሢሮ ዮርዳኖሴ
    ዎሮና ፒንቂ ዬኖ ዓጬሎ ዔኪ ዒንሢ ናንጋ ዎዶና፥
  twi-ASANTE: Moreyɛ atwa Yordan akɔtena asase a Awurade, mo Onyankopɔn, de rema mo
    no so. Sɛ mokɔfa saa asase no kɔtena so a,
  eng-WEBU: For you are to pass over the Jordan to go in to possess the land which
    the LORD your God gives you, and you shall possess it and dwell in it.
  bnp-bnp: I uka ma ge tabaka bara mu tulu poloa a naru e Iordan, mu vano mu made
    vona a malala e BAKOVI DAGI a Vure ne hita i ngaru ni habia ne mua. Na tahuna
    mu bolea mu made vona pali,
  wal-wal: Intte ha77i GODAI intte Xoossai intteyyo immiyo biittaa laattanau Yorddaanoosa
    SHaafaa pinnana haneeta. Intte he biittaa ekkidi yan de7iyo wode,
  spa-PDDPT: Porque están a punto de pasar el Jordán a fin de entrar a poseer la tierra
    que Yavé su ʼElohim les da. La poseerán y vivirán en ella.
  gun-gun: Mba'eta peaxa ta ma Jordão yakã, pendeyvyrã Senhor Penderuete ome'ẽague
    py pendekuai aguã. Ha'e py 'rã penhemboekoa.
  ilo-ULB: Ta ballasiwenyo ti karayan Jordan tapno apanyo tagikuaen ti daga nga it-ited
    ni Yahweh a Diosyo, ket tagikuaen ken agnaedkayo iti daytoy.
  kpg-kpg: Goodou ala ga tuu adu laa lodo di Monowai Jordan, gaa noho i tenua Dimaadua
    di godou God e gowadu gi goodou. Di madagoaa goodou gaa kae di maa gaa noho i golo,
  uig-ARA: چۈنكى سىلەر پەرۋەردىگار خۇدايىڭلار سىلەرگە تەقدىم قىلىۋاتقان زېمىننى ئىگىلەش
    ئۈچۈن ئۇنىڭغا كىرىشكە ئىئوردان دەرياسىدىن ئۆتىسىلەر؛ سىلەر دەرۋەقە ئۇنى ئىگىلەيسىلەر
    ۋە ئۇنىڭدا ئولتۇراقلىشىسىلەر.
  tof-tof: “E Zodan tobarr baurr kari pokoakla, ama sab ogobo Lod yabü God ne tüp
    akyanda. E nóma ipüdane ene tüp, akó ngyabenóm nóma bainane,
  sus-sus: Wo na Yurudɛn igiri sigafe ra bɔxi ma wo Marigi Alatala dɛnnaxɛ sofe wo
    yi ra, mɛnni findima wo gbe nan na, wo man fa sabati naa.
  pon-2006: Kumwail nektehn kotehla Pillap Sordan oh kousoanla nan sahpw me KAUN-O
    pahn ketikihong kumwail. Ni ahnsou me kumwail pahn alehdi sahpwo oh soandiong
    loale,
  ksd-ksd: Tago avat a bolo lake ra Iordan upi avat a olo ma avat a vatur vake ra
    gunan nina ra Luluai kavava God i tabar avat me, ma avat a kale vake, ma avat
    a ki tana.
  tur-YTC: Çünkü Tanrınız Yahve'nin size vermekte olduğu ülkeyi mülk edinmek için
    Yarden'i geçeceksiniz; onu mülk edinecek ve orada oturacaksınız.
  grc-BRENT: Ὑμεῖς γὰρ διαβαίνετε τὸν Ἰορδάνην, εἰσελθόντες κληρονομῆσαι τὴν γῆν,
    ἣν Κύριος ὁ Θεὸς ἡμῶν δίδωσιν ὑμῖν ἐν κλήρῳ πάσας τὰς ἡμέρας, καὶ κατοικήσετε
    ἐν αὐτῇ.
  ind-AYT: Kamu akan menyeberangi Sungai Yordan dan memiliki tanah yang diberikan
    TUHAN, Allahmu, kepadamu. Kamu akan mendudukinya dan tinggal di sana.
  nya-nya: Mwatsala pangʼono kuwoloka Yorodani kuti mulowe ndi kutenga dziko limene
    Yehova Mulungu wanu akukupatsani. Mukadzalitenga dzikolo ndi kukhalamo,
  hrv-hrv: Eto ćete prijeći preko Jordana da zaposjednete zemlju koju vam daje Jahve,
    Bog vaš. Zaposjednite je i nastanite se u njoj.
  mps-mps: Tamadi tama, dagego Jordan wę nogelama, tama God dago Genuai Bidigo dabolo
    mawaibao wali te tǫba bidigi paibao. Dagego polo selama, tama dage teba bidigi
    peyu da,
  tpi-tpi: Liklik taim tasol na bai yupela i brukim wara Jordan na i go sindaun long
    dispela graun God, Bikpela bilong yumi, i laik givim long yupela. Taim yupela
    i kisim na i sindaun long en pinis,
  dan-1931: Thi I står jo nu i Begreb med at overskride Jordan for at gå ind og tage
    det Land i Besiddelse, som HERREN eders Gud vil give eder. Når I da har taget
    det i Besiddelse og bosat eder der,
  vie-OVCB: Anh em sắp qua Sông Giô-đan, lập nghiệp trong đất mà Chúa Hằng Hữu, Đức
    Chúa Trời của anh em, hứa ban. Khi anh em vào đất hứa và sống tại đó,
  guj-2017: કેમ કે જે દેશ યહોવાહ તમારા ઈશ્વરે તમને આપ્યો છે તેનું વતન પામવા માટે તમે
    યર્દન નદી પાર કરીને જવાના છો, તમે તેનું વતન પામીને તેમાં રહેશો.
  pon-2006A: Kumwail nektehn kotehla Pillap Sordan oh kousoanla nan sahpw me KAUN-O
    pahn ketikihong kumwail. Ni ahnsou me kumwail pahn alehdi sahpwo oh soandiong
    loale,
  por-BRBSL: Para que vocês passem o Jordão para entrar e possuir a terra que Yahweh
    vosso Deus lhes dá, e vocês a possuirão e habitarão nela.
  cth-cth: Nangmae BAWIPA Cathut ni na poe awh e ram hah na coe awh hanlah, Jordan
    tuipui namran lah na raka awh vaiteh, hote ram hah na coe awh vaiteh, na o awh
    han.
  twi-twi: Moreyɛ atwa Yordan akɔfa asase a Awurade, mo Nyankopɔn, de rema mo no.
    Sɛ mokɔfa saa asase no kɔtena so a,
  hlt-hlt: BOEIPA na Pathen loh nangmih ham a khueh khohmuen te kun thil tih pang
    hamla Jordan aka kat nangmih long tah khohmuen te huul uh lamtah khosak thil uh
    ngawn.
  tbz-SIM: Di yóó séntɛ́mu kukó nSuditɛ̃ɛ̃ kɛ́kɔtɛ kɛ́tɑ kɛtenkɛ̀ ti Yiɛ̀ nKuyie nkùù
    di te kù di duɔ́ nkɛ̀ kɛ́ kɛ̀ fìètɛ kɛ́kɑri.
  msy-2020: Ia kɨran oveghangɨn, Jordanɨn Fanem giregh mangɨ nguazir Ikiavɨra Itir
    God, ian God ia danɨngamim dapiam. Egh ia a inigh a dapiaghɨva, an Araziba bar
    deravɨra dar gɨn mangɨ.
  azb-azb: Allahınız Rəbbin sizə verəcəyi torpağı irs olaraq almaq üçün İordan çayını
    keçmək ərəfəsindəsiniz. Oranı ələ keçirib yerləşəndə
  eng-DBY: For ye pass over the Jordan to enter in to possess the land which Jehovah
    your God giveth you, and ye shall take possession of it, and dwell therein.
  hin-2017: तुम तो यरदन पार इसलिए जाने पर हो, कि जो देश तुम्हारा परमेश्वर यहोवा तुम्हें
    देता है उसके अधिकारी हो जाओ; और तुम उसके अधिकारी होकर उसमें निवास करोगे;
  wol-KYG: Léegi nag yeena ngi jàlli dexu Yurdan, ngir nanguji réew mi leen seen Yàlla
    Aji Sax ji jox. Bu ngeen ko nangoo ba dëkk fa nag,
  eng-YLT: for ye are passing over the Jordan to go in to possess the land which Jehovah
    your God is giving to you; and ye have possessed it, and dwelt in it,
  kne-kne: Dandani ay agadangen yo din ginawang ay Jordan ta en yo okaen din daga
    ay indawat Yahweh ay Diyos yo en dakayo. Mo enggay inoka yo ya mantee kayos di,
  eng-WYC-2017: For ye shall pass over Jordan, that ye wield the land which your Lord
    God shall give to you, and that ye have and wield that land.
  eng-WMBB: For you are to pass over the Jordan to go in to possess the land which
    the LORD your God gives you, and you shall possess it and dwell in it.
  urd-GVH: अब तुम दरियाए-यरदन को पार करके उस मुल्क पर क़ब्ज़ा करनेवाले हो जो रब तुम्हारा
    ख़ुदा तुम्हें दे रहा है। जब तुम उसे अपनाकर उसमें आबाद हो जाओगे
  rug-rug: Lopu seunae meke kaqu la karovia gamu sa Ovuku Zodani, meke kaqu la koa
    ia gamu sa popoa, sapu kaqu ponini gamu e Zihova sa mia Tamasa. Pana vagia gamu
    meke koa vasina si gamu,
  gaz-gaz: Isin biyya Waaqayyo Waaqni keessan isiniif kennu seentanii dhaaluuf Yordaanosin
    ceʼuudhaaf jirtu; yommuu lafa sana dhaaltanii irra jiraattanitti,
  fra-LSG: Car vous allez passer le Jourdain pour entrer en possession du pays que
    l’Éternel, votre Dieu, vous donne; vous le posséderez, et vous y habiterez.
  gnn-gnn: '@see-verse:DEU.011.030'
  yal-yal: Ɛ Yurudɛn baan gidima iki, siga na bɔxɔni Alatala ɛ Ala dɛnaxan soma ɛ
    yii, a findi ɛ gbeen na, ɛ mɔn yi dɔxɔ na.
  haw-1868: No ka mea, e hele ana oukou ma kela kapa o Ioredane e komo iloko o ka
    aina a Iehova ko oukou Akua e haawi mai ai no oukou, a e komo no oukou, a e noho
    oukou malaila.
  arb-NAV: لأَنَّكُمْ عَابِرُونَ نَهْرَ الأُرْدُنِّ لِتَدْخُلُوا لامْتِلاكِ الأَرْضِ
    الَّتِي يَهَبُهَا لَكُمُ الرَّبُّ إِلَهُكُمْ، فَتَرِثُونَهَا وَتُقِيمُونَ فِيهَا.
  ewe-ewe: Mitso Yɔdan tɔsisi la, eye mianɔ anyigba si Yehowa, miaƒe Mawu le mia nam
    la dzi.
  eng-LEE: For ye are about to pass over the Jordan to go in to take possession of
    the land which the Lord your God giveth you; and ye will possess it, and dwell
    therein.
  asm-FB: কিয়নো ঈশ্বৰ যিহোৱাই আপোনালোকক যি দেশ দিছে, তাক অধিকাৰ কৰিবৰ অৰ্থে আপোনালোকে
    তাত সোমাবলৈ যৰ্দ্দন পাৰ হৈ যাব। আপোনালোকে তাক অধিকাৰ কৰি তাতে বসতি কৰিব।
  sus-A: وٌ نَ يُرُدّن عِفِرِ سِفَقٍ رَ بْشِ مَ وٌ مَرِفِ عَلَتَلَ دّننَشّ سٌقٍ وٌ
    يِ رَ، مّننِ قِندِ مَ وٌ فبٍ نَن نَ، وٌ مَن قَ سَبَتِ نَا.
  fra-SBL: Car vous allez passer le Jourdain pour entrer en possession du pays que
    Yahvé votre Dieu vous donne, vous le posséderez et vous y habiterez.
  hbo-hbo: כִּ֤י אַתֶּם֙ עֹבְרִ֣ים אֶת־הַיַּרְדֵּ֔ן לָבֹא֙ לָרֶ֣שֶׁת אֶת־הָאָ֔רֶץ
    אֲשֶׁר־יְהוָ֥ה אֱלֹהֵיכֶ֖ם נֹתֵ֣ן לָכֶ֑ם וִֽירִשְׁתֶּ֥ם אֹתָ֖הּ וִֽישַׁבְתֶּם־בָּֽהּ׃
  eng-WYCLIFFE: For ye schulen passe Jordan, that ye welde the lond which youre Lord
    God schal yyue to you, and that ye haue and welde that lond.
  cwe-cwe: Mwizaloka ulwanda lwa Yoludani na kwingila muna iisi ija iyomwing'hani
    Mndewa Mulungu, Mulungu wenu. Vondamuisole isi iyo na kukala uko,
  kik-kik: Mũrĩ hakuhĩ kũringa Rũũĩ rwa Jorodani mũtoonye mũkegwatĩre bũrũri ũcio
    Jehova Ngai wanyu aramũhe. Rĩrĩa mũgaakorwo mũwoete na mũgatũũra kuo-rĩ,
  fra-NCL: Car vous allez passer le Jourdain pour entrer en possession du pays que
    Yahweh, votre Dieu, vous donne ; vous le posséderez et vous y habiterez.
  cek-AK: Na Angraeng Sithaw mah paek ih prae thungah akun thai hanah, Jordan vapui
    angkat pacoengah, prae to na toep o ueloe, to prae thungah kho na sah o tih.
  cuk-cuk: ”Ar emide, bemar Jordán-diwar-obakesokarmalad. Bemar be-Bab-Dummad-Jehová-yar-bemarga-ukoye-sogsadi,
    bemargadga-guega susokalid. Ar bemar yar-sunonikile, egi bemar megnonikile,
  uig-CYR: Чүнки силәр Пәрвәрдигар Худайиңлар силәргә тәқдим қиливатқан зиминни егиләш
    үчүн униңға киришкә Иордан дәриясидин өтисиләр; силәр дәрвәқә уни егиләйсиләр
    вә униңда олтирақлишисиләр.
  tel-2017: మీ యెహోవా దేవుడు మీకిస్తున్న దేశాన్ని స్వాధీనం చేసుకోడానికి ఈ యొర్దాను
    నదిని దాటబోతున్నారు. మీరు దాన్ని స్వాధీనం చేసుకుని దానిలో నివసిస్తారు.
  hat-BSA: Paske nou prèt pou travèse Jourdain an pou antre posede peyi ke SENYÈ a,
    Bondye nou an, ap bannou an, e nou va posede li pou viv ladann.
  kos-kos: Kowos apkuran in fahsr sasla infacl Jordan ac muta fin facl se LEUM GOD
    lowos El asot nu suwos. Ke kowos ac eisla ac oakwuki we,
  hbo-WLC: כִּ֤י אַתֶּם֙ עֹבְרִ֣ים אֶת־הַיַּרְדֵּ֔ן לָבֹא֙ לָרֶ֣שֶׁת אֶת־הָאָ֔רֶץ
    אֲשֶׁר־יְהוָ֥ה אֱלֹהֵיכֶ֖ם נֹתֵ֣ן לָכֶ֑ם וִֽירִשְׁתֶּ֥ם אֹתָ֖הּ וִֽישַׁבְתֶּם־בָּֽהּ׃
  ibo-ibo: Nʼihi na unu na-aga ịgafe osimiri Jọdan, ịbanye nweta ala ahụ Onyenwe anyị
    Chineke unu na-enye unu. Mgbe unu nwetara ya biri nʼime ya,
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେଉଅଛନ୍ତି, ତହିଁରେ
    ପ୍ରବେଶ କରି ତାହା ଅଧିକାର କରିବା ନିମନ୍ତେ ତୁମ୍ଭେମାନେ ଯର୍ଦ୍ଦନ ପାର ହୋଇଯିବ, ପୁଣି ତୁମ୍ଭେମାନେ
    ତାହା ଅଧିକାର କରିବ ଓ ତହିଁରେ ବାସ କରିବ।
  chk-chk: Ämi oupwe le feila pekilan ewe chanpupu Jortan, pwe oupwe fanüeni ewe fanü
    ewe Samol mi Lapalap ämi we Kot epwe ngenikemi. Iwe, lupwen oupwe fanüeni o nonom
    lon,
  rop-rop: Det taim im gulijap na weya yumob garra krosim det Jodan Riba blanga teikoba
    det kantri weya YAWEI det trubala God blanga wi garra gibit langa yumob. Wen yumob
    jidan langa det kantri,
  ukr-1871: Бо вам треба перейти через Йордань, щоб увійти і заняти землю, що Господь,
    Бог ваш, дає вам; і ви займете її і осядетесь на їй.
  deu-1951: Denn ihr werdet über den Jordan gehen, daß ihr hineinkommt, das Land einzunehmen,
    das euch der HERR, euer Gott, gegeben hat; und ihr werdet es in Besitz nehmen
    und darin wohnen.
  eng-JPS: For ye are to pass over the Jordan to go in to possess the land which the
    LORD your God giveth you, and ye shall possess it, and dwell therein.
  srp-1865: Jer æete prijeæi preko Jordana da uðete u zemlju koju vam daje Gospod
    Bog vaš da je naslijedite, i naslijediæete je i nastavaæete u njoj.
  lug-lug: Muli kumpi okusomoka omugga Yoludaani mwefunire ensi Mukama Katonda wammwe
    gy’abawa. Bwe mulimala okugyetwalira, nga mwe mubeera,
  heb-heb: כי אתם עברים את הירדן לבא לרשת את הארץ אשר יהוה אלהיכם נתן לכם וירשתם אתה
    וישבתם בה׃
  ben-IRV: কারণ তোমাদের ঈশ্বর সদাপ্রভু তোমাদেরকে যে দেশ দিচ্ছেন, সে দেশ অধিকার করার
    জন্যে তোমরা সেখানে প্রবেশ করার জন্য যর্দ্দন (নদী) পার হয়ে যাবে, দেশ অধিকার করবে
    ও সেখানে বাস করবে।
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਯਰਦਨ ਪਾਰ ਲੰਘਣ ਵਾਲੇ ਹੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਜਾ ਕੇ ਉਸ ਦੇਸ਼ ਉੱਤੇ ਅਧਿਕਾਰ
    ਕਰ ਲਓ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹੈ। ਤੁਸੀਂ ਉਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰੋਗੇ
    ਅਤੇ ਉਸ ਵਿੱਚ ਵੱਸੋਗੇ,
  mya-JVB: သင် တို့၏ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူ သော ပြည် ကို ဝင်စား ခြင်းငှာ ၊
    ယော်ဒန် မြစ်တဘက်သို့ ကူး သွား၍၊ ထိုပြည်ကို ဝင်စား လျက် နေ ရကြမည်။
  hmo-hmo: “Umui ese Ioridane Sinavai do umui hanaia, Lohiabada emui Dirava ese umui
    ia henia noho tano do umui abia, emui tano. To unai tano do umui abia, bona ia
    dekenai umui noho neganai,
  urd-urd: और तुम यरदन पार इसी लिए जाने को हो, कि उस मुल्क पर जो ख़ुदावन्द तुम्हारा
    ख़ुदा तुमको देता है क़ब्ज़ा करो, और तुम उस पर क़ब्ज़ा करोगे भी और उसी में बसोगे।
  rus-SYN: Ибо вы переходите Иордан, чтобы пойти овладеть землею, которую Господь,
    Бог ваш, дает вам в удел навсегда, и овладеете ею и будете жить на ней.
  bqc-SIM: Á bua Yuudɛ̃wa tia, í gɛ́ bùsu pↄ́ Dii á Lua lɛ́ kpáwápi síi. Tó
    á sì a zↄ̃lɛu,
  tcz-CHONGTHU: Ajeh chu nanghon Jordan vadung galkaiya Pakai, Pathen in peh dinga
    atepsa gam lhung ding nahi tauve. Gamsung nalhun uva, nachen tenguleh,
  mar-mar: तुम्ही यार्देन नदी पार करून जाल. तुमचा देव परमेश्वर देत असलेली जमीन तुम्ही
    ताब्यात घ्याल. ती तुमची असेल. त्यामध्ये वस्ती कराल तेव्हा
  qub-qub: Gamcunaga Jordán mayuta chimpanayquipänami caycanqui. Chay nasyunman yaycur
    tiyanayquipämi Tayta Dios yanapäshunquipaj. Chaycho tiyarga
  hat-hat: Nou prèt pou nou janbe lòt bò larivyè Jouden an pou n' al pran pou nou
    peyi Seyè a, Bondye nou an, ap ban nou an. N'a pran peyi a pou nou, n'a rete ladan
    l'.
  eng-BSB: For you are about to cross the Jordan to enter and possess the land that
    the LORD your God is giving you. When you take possession of it and settle in
    it,
  tod-tod: Mazɔlɔɔ wa ga ʋa Zuludɛn ɓudɛzu, wo li, wo zooi zo, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI
    feezu wo ya. Wa seɠe ga wɔnɔ, wo zei ná.
  eng-WEBPB: For you are to pass over the Jordan to go in to possess the land which
    the LORD your God gives you, and you shall possess it and dwell in it.
  kbq-kbq: Hagi kofa'a knafi Jodani tina takaheta, Ra Anumzana tamagri Anumzamo'ma
    tami'nea mopa omeriku nevaze. Hagi ana mopa omerita umanisuta,
  nhe-BL: Ama ya nechcatitoc para inapanose atemitl Jordán para inquitlanitij nopa
    cuali tlali tlen imoTECO Dios inmechmactilis. Huajca quema ya inquitlantose nopa
    tlali huan ya ipan initztose,
  gub-BL: Peahaw putar Zotàw yrykawhu nehe kury. Pepyhyk putar ywy Tupàn Tuweharupi
    Wiko Ma'e Zanezar peme hemimur nehe. A'e rupi, peixe putar a'e ywy rehe nehe.
    Pezypyrog hehe peneko pà nehe.
  eng-DRA: For you shall pass over the Jordan, to possess the land, which the Lord
    your God will give you, that you may have it and possess it.
