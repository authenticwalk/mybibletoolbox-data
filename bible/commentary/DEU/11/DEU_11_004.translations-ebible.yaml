    i ko lakou hahai ana mai ia oukou, a luku mai o Iehova ia lakou a hiki i keia
    la:'
  arb-NAV: وَالَّتِي صَنَعَهَا بِجَيْشِ مِصْرَ وَخَيْلِهِمْ وَمَرْكَبَاتِهِمْ، حَيْثُ
    جَعَلَ مِيَاهَ الْبَحْرِ الأَحْمَرِ تَغْمُرُهُمْ حِينَ سَعَوْا وَرَاءَكُمْ، فَأَهْلَكَهُمُ
    الرَّبُّ.
  ewe-ewe: Womekpɔ nu si Mawu wɔ Egiptetɔwo ƒe aʋakɔwo, woƒe sɔwo kple tasiaɖamwo,
    ale si wònyrɔ wo ɖe Ƒu Dzĩ la me esi wodze mia yome kple ale si Yehowa na woƒe
    ŋusẽ ɖe mia ŋu nu ku va se ɖe egbeŋkeke sia dzi o!
  eng-LEE: And what he did unto the army of Egypt, unto its horses, and to its chariots;
    over whom he caused the water of the Red Sea to flow, as they pursued after you,
    and whom the Lord destroyed unto this day;
  asm-FB: যিহোৱাই মিচৰীয় সৈন্যদললৈ, তেওঁলোকৰ ঘোঁৰা আৰু ৰথবোৰলৈ যি কৰিছিল আৰু সৈন্যদলে
    যেতিয়া আপোনালোকৰ পাছে পাছে খেদি আহিছিল, তেতিয়া কেনেকৈ তেওঁ চূফ সাগৰৰ পানীত তেওঁলোকক
    সম্পূর্ণকে ডুবাই দিছিল আৰু কেনেকৈ তেওঁলোকক ধ্বংস কৰিছিল, তাকো দেখা নাই।
  sus-A: عٍ مَن مُ قٍ تٌشِ عَ نَشَن نَبَشِ مِسِرَ سْورِيٍ رَ، عٍ شَ سٌي نُن فِسٍيٍ
    رَ. عٍ مُ عَ تٌ عَلَ مِسِرَ سْورِيٍ مَدُلَشِ كَلٍ بَا مَ كِ نَشّ، عٍ تٌ بِرَ وٌ
    قْشْ رَ، عَلَتَلَ قَ عٍ بِرِن هَلَكِ كٍرٍنيِ رَ.
  fra-SBL: et ce qu'il a fait à l'armée d'Égypte, à ses chevaux et à ses chars ; comment
    il a fait déborder les eaux de la mer Rouge pendant qu'ils vous poursuivaient,
    et comment Yahvé les a détruits jusqu'à ce jour ;
  hbo-hbo: וַאֲשֶׁ֣ר עָשָׂה֩ לְחֵ֨יל מִצְרַ֜יִם לְסוּסָ֣יו וּלְרִכְבֹּ֗ו אֲשֶׁ֨ר הֵצִ֜יף
    אֶת־מֵ֤י יַם־סוּף֙ עַל־פְּנֵיהֶ֔ם בְּרָדְפָ֖ם אַחֲרֵיכֶ֑ם וַיְאַבְּדֵ֣ם יְהוָ֔ה
    עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  eng-WYCLIFFE: and to horsis, and carris; hou the watris of the reed see hiliden
    hem, whanne thei pursueden you, and the Lord `dide awei hem `til in to `present
    dai;
  cwe-cwe: na chiyawatendele wakalizi wa Misili na vihongwe wawo na mituka yawo, na
    viyawagubike kwa mazi ya Bahali ya Shamu viwakalile womuwingani na viya Mndewa
    Mulungu viyawanangile.
  kik-kik: na ũrĩa eekire mbũtũ cia ita cia bũrũri wa Misiri, na mbarathi ciao, na
    ngaari ciao cia ita, na ũrĩa aamahubĩkanirie na maaĩ ma Iria Itune hĩndĩ ĩyo maathingatanĩte
    nao, na ũrĩa Jehova aamarehithĩirie mũthiro wa gũtũũra.
  fra-NCL: ce qu’il a fait à l’armée d’Égypte, à ses chevaux et à ses chars, comment
    il a précipité sur eux les eaux de la mer Rouge, lorsqu’ils vous poursuivaient,
    et comment Yahweh les a détruits jusqu’à ce jour.
  cek-AK: Izip misatuh kaminawk, hrang angthueng kaminawk hoi nihcae ih hrang lakoknawk
    nuiah sak ih hmuennawk, kawbangah maw nangcae patom kaminawk to kathim tuipui
    thungah uemsak king, Angraeng mah kawbangah maw nihcae to vaihni khoek to amrosak;
  cuk-cuk: Egipto-dulemar bemar-baregindani-gusmargua, Bab-Jehová, wemargi, Demar-Ginnidye-nugad-arwega
    imaksagusad. Degidbali, e-molimar, e-ur-napaginmalad bela obelosgusad. A-ibmar-gusadi,
    bela be daksagusmalad. Bab-Jehová we-dulemar bela oburgwisad.
  uig-CYR: (чүнки улар Пәрвәрдигарниң Мисирниң қошуни, уларниң атлири, уларниң җәң
    һарвулириға қилған ишлири, йәни Қизил Деңизниң сулири билән уларни ғәриқ қилип,
    үзүл-кесил һалак қилғанлиғи,
  tel-2017: ఆయన ఐగుప్తు సైన్యానికి, వారి గుర్రాలకు, రథాలకు జరిగించినది మీరు చూశారు.
    వారు మిమ్మల్ని తరుముతున్నప్పుడు ఆయన ఎర్రసముద్రపు నీటిని వారి మీదకి ప్రవహించేలా
    చేసిన విషయం వారికి తెలియదు.
  hat-BSA: ak sa Li te fè a lame Égypte la, a cheval li yo avèk cha li yo, lè Li te
    fè dlo Lamè Wouj la kouvri yo pandan yo t ap kouri dèyè nou, e SENYÈ a te detwi
    yo nèt, jiska jou sa a;
  kos-kos: Kowos liye ke LEUM GOD El sukela nufon un mwet mweun lun Egypt, wi horse
    natulos ac chariot okoalos, ac ke El tilmakunulosi in Meoa Srusra ke pacl se elos
    ukwe kowos.
  hbo-WLC: וַאֲשֶׁ֣ר עָשָׂה֩ לְחֵ֨יל מִצְרַ֜יִם לְסוּסָ֣יו וּלְרִכְבּ֗וֹ אֲשֶׁ֨ר הֵצִ֜יף
    אֶת־מֵ֤י יַם־סוּף֙ עַל־פְּנֵיהֶ֔ם בְּרָדְפָ֖ם אַחֲרֵיכֶ֑ם וַיְאַבְּדֵ֣ם יְהוָ֔ה
    עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Unu hụrụ ihe o mere ndị agha Ijipt na ịnyịnya ha, na ụgbọ agha ha. Otu
    o si mee ka ha laa nʼiyi nʼime Osimiri Uhie, mgbe ha na-achụ unu ọsọ, na otu Onyenwe
    anyị si wetara ha ịla nʼiyi ebighị ebi.
  ory-ory: ପୁଣି ମିସରୀୟ ସୈନ୍ୟ, ସେମାନଙ୍କ ଅଶ୍ୱ ଓ ସେମାନଙ୍କ ରଥ ପ୍ରତି ଯାହା ସେ କଲେ; ସେମାନେ
    ତୁମ୍ଭମାନଙ୍କୁ ଗୋଡ଼ାଇବା ବେଳେ ସେ ଯେଉଁ ପ୍ରକାରେ ସୂଫ ସାଗରର ଜଳ ସେମାନଙ୍କ ଉପରେ ବୁହାଇଲେ
    ଓ ସଦାପ୍ରଭୁ ଯେରୂପେ ସେମାନଙ୍କୁ ଆଜିଯାଏ ନଷ୍ଟ କରିଅଛନ୍ତି;
  chk-chk: Oua pwal küna mine a föri ngeni ewe mwichen sounfiun Isip, ngeni nöür oris
    me war woken, usun an amopuretiu lon ewe Setipar, lupwen ra tapwerikemi, pwal
    usun än ewe Samol mi Lapalap a aroserela.
  rop-rop: Yumob bin luk hau YAWEI bin binijimap ola ami brom Ijip, ola soljamob en
    hosis en bagi du. Olabat bin ol draun deya langa det solwoda gulum Redsi wen deibin
    ranimapbat yumob.
  ukr-1871: І що він сотворив над войськовою потугою Египецькою, над кіньми їх і над
    колесницями їх; як затопив їх водами Червоного моря, коли вони гнались за вами;
    і погубив їх Господь по сей день;
  deu-1951: und was er getan hat an der Heeresmacht der Ägypter, an ihren Rossen und
    Wagen, da er sie mit dem Wasser des Schilfmeers überschwemmte, als sie euch nachjagten,
    und wie sie der HERR vertilgte, bis auf diesen Tag;
  eng-JPS: and what He did unto the army of Egypt, unto their horses, and to their
    chariots; how He made the water of the Red Sea to overflow them as they pursued
    after you, and how the LORD hath destroyed them unto this day;
  srp-1865: I što uèini vojsci Misirskoj, konjma i kolima njihovijem, kako uèini,
    te ih voda Crvenoga Mora potopi kad vas tjerahu, i zatr ih Gospod do današnjega
    dana,
  lug-lug: ne bye yakola eggye lya Misiri n’embalaasi zaalyo n’amagaali gaalyo; era
    nga amaggye ago bwe yagazikiririza mu mazzi ag’omu Nnyanja Emyufu bwe gaali nga
    gabagoberera, n’agamalirawo ddala n’okutuusa leero.
  heb-heb: ואשר עשה לחיל מצרים לסוסיו ולרכבו אשר הציף את מי ים סוף על פניהם ברדפם
    אחריכם ויאבדם יהוה עד היום הזה׃
  ben-IRV: এবং মিশরীয় সৈন্যের, ঘোড়ার ও রথের প্রতি তিনি যা করলেন, তারা যখন তোমাদের
    পিছনে তাড়া করল, তিনি যেমনভাবে সূফসাগরের জল তাদের উপরে বহালেন এবং সদাপ্রভু তাদেরকে
    ধ্বংস করলেন, আজ তারা নেই
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਮਿਸਰ ਦੀ ਫ਼ੌਜ, ਉਨ੍ਹਾਂ ਦੇ ਘੋੜਿਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਰਥਾਂ ਨਾਲ ਕੀ ਕੀਤਾ,
    ਜਦ ਉਹ ਤੁਹਾਡਾ ਪਿੱਛਾ ਕਰਦੇ ਸਨ, ਉਸ ਨੇ ਲਾਲ ਸਮੁੰਦਰ ਦਾ ਪਾਣੀ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੋਂ ਦੀ ਵਗਾਇਆ,
    ਅਤੇ ਕਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਕੀਤਾ ਕਿ ਅੱਜ ਤੱਕ ਉਨ੍ਹਾਂ ਦਾ ਪਤਾ ਨਹੀਂ।
  mya-JVB: အဲဂုတ္တု စစ်သူရဲ အလုံးအရင်းတည်းဟူသောမြင်း စီးသူရဲ၊ ရထား စီးသူရဲတို့အား
    ပြု တော်မူသောအမှု ကို ၎င်း ၊ သင် တို့ကိုလိုက် သောသူ တို့ ကို ဧဒုံ ပင်လယ် ရေ လွှမ်းမိုး
    စေ၍ ၊ ယနေ့ တိုင်အောင် ဖျက်ဆီး တော်မူကြောင်း ကို၎င်း၊
  hmo-hmo: Umui laloa danu, Aigupito ena tuari taudia, mai edia hosi bona mai edia
    kariota, ese umui idia lulua neganai, Davara Kakakaka ena abata dekenai Lohiabada
    ese idia ia maloa, idia mase ore momokani.
  urd-urd: और उसने मिस्र के लश्कर और उनके घोड़ों और रथों का क्या हाल किया, और कैसे
    उसने बहर — ए — कु़लजु़म के पानी में उनको डुबो दिया जब वह तुम्हारा पीछा कर रहे
    थे, और ख़ुदावन्द ने उनको कैसा हलाक किया कि आज के दिन तक वह नाबूद हैं;
  rus-SYN: и что Он сделал с войском Египетским, с конями его и колесницами его, которых
    Он потопил в водах Чермного моря, когда они гнались за вами, и погубил их Господь
    Бог даже до сего дня;
  bqc-SIM: ń yã́ pↄ́ a kɛ̀ Egipi zĩgↄ̃ↄnɛ ń ń sↄ̃́ↄ ń ń sↄ̃́goↄ. À Ísia Tɛ̃a
    kũ̀aamá gↄↄ pↄ́ aalɛ pɛ́lɛázi, à ń mìdɛ míↄ.
  tcz-CHONGTHU: Pakaiyin Egypt galsat miho le asakol kangtalai hou chunga itobanga
    na-atoh ham ti amu pouvin, chule Egypt miten nahindal laitah uva Twipi San dunga
    Pakai natoh jong amunai pouvin ahi. Amaho chu Pakaiyin asumang hel tauve.
  mar-mar: मिसरचे सैन्य, त्यांचे घोडे, रथ यांची कशी दैना झाली, तुमचा ते पाठलाग करत
    असताना त्यांच्यावर तांबड्या समुद्राच्या पाण्याचा लोंढा कसा आणला हेही तुम्ही पाहिले.
    परमेश्वराने त्यांना पूर्ण नेस्तनाबूत केले.
  qub-qub: Egipto suldärucuna gaticachaycäshuptiqui manami guepa wamrayquicunachu
    ricaran chay suldärucunata, cawalluncunata, pillyapaj caj carrëtancunatapis Tayta
    Dios Puca Lamarcho ushacächishanta; sinöga quiquiquicunami.
  hat-hat: Nou te wè kisa li te fè lame Lejip la ak tout chwal yo ak tout cha yo,
    ki jan li te fè dlo lanmè Wouj la kouvri yo, lè yo t'ap rapouswiv nou an. Seyè
    a te kraze yo nèt.
  eng-BSB: what He did to the Egyptian army and horses and chariots when He made the
    waters of the Red Sea engulf them as they pursued you, and how He destroyed them
    completely, even to this day;
  tod-tod: nii é kɛɛni ga Ezipete ɠɔɔɠɔ nuiti, ta ta-zooiti, ta ta-wotoloiti, ʋelei
    é Seeli Kpoloɗɛi ɠaaɠaleni ma la, é ʋu ti ma, siɛgi zu ti ɠɛni wo zaɠalabosu
    la, é ti maalɔɔɠuni, ti ɲɛɛlɛ ɲɛgɛlɛin.
  eng-WEBPB: and what he did to the army of Egypt, to their horses, and to their chariots;
    how he made the water of the Red Sea to overflow them as they pursued you, and
    how the LORD has destroyed them to this day;
  kbq-kbq: Hagi Isipi sondia vahe'mo'za hosi afu'zmine, karisi zaminema eri'za tamavariri'za
    neazageno, Ra Anumzamo'ma Koranke hagerimpi zamahe fanane hu'nea zana tamagra'a
    ko ke'naze.
  nhe-BL: Ax quiitztoque tlen quichijqui ica nopa Egipto soldados huan inincahuayos
    huan inintlatehuijca carros, huan quejatza quinisahui ipan nopa Hueyi Atl Chichiltic
    quema inijuanti techtepotztocayayaj. TOTECO quintzontlamilti huan hasta ama iniixhuihua
    ax tleno hueli techchihuilise.
  gub-BL: 'Pexak Tupàn zauxiapekwer wanupe ma''e iapo mehe, ta''e uzàn penaikweromo
    wà xe: zauxiapekwer Ezit ywy rehe har wanupe, waneimaw kawaru wanupe, ywyramawa
    wanupe. Tupàn Tuweharupi Wiko Ma''e upyk kar paw rupi ''y Yryhupiràg pupe har
    pe wà, wazuka kar pà izupe wà. Nezewe mehe umumaw azeharomoete a''e wà. Nuzewyr
    pixik kwaw wà nehe.'
  eng-DRA: 'And to all the host of the Egyptians, and to their horses and chariots:
    how the waters of the Red Sea covered them, when they pursued you, and how the
    Lord destroyed them until this present day:'
