verse: DEU.011.004
translations:
  mal-C: ഈജിപ്റ്റിന്റെ സൈന്യത്തോടും അവിടത്തെ കുതിരകളോടും രഥങ്ങളോടും ചെയ്ത കാര്യങ്ങളും
    അവർ നിങ്ങളെ പിൻതുടർന്നപ്പോൾ ചെങ്കടലിലെ വെള്ളം അവരുടെമീതേ ഒഴുക്കിയതും ഇന്ന് കാണുംപോലെ
    യഹോവ അവരെ പരിപൂർണമായി നശിപ്പിച്ചതും നിങ്ങൾ ഓർക്കണം.
  deu-TKW: was er der Heeresmacht Ägyptens, seinen Rossen und Wagen widerfahren ließ,
    indem Jahwe, als sie euch nachjagten, die Wasser des Schilfmeers über sie dahinfluten
    ließ und sie so vertilgte bis auf diesen Tag;
  lin-lin: makambo oyo asalaki na mampinga ya Ejipito, na bampunda mpe bashar na yango,
    ndenge azindisaki yango kati na Ebale monene ya barozo, tango ezalaki kolanda
    bino, mpe ndenge nini Yawe alimwisaki yango libela ;
  eng-LSV: and that which He has done to the force of Egypt, to its horses, and to
    its chariot, when He has caused the waters of the Red Sea to flow against their
    faces in their pursuing after them, and YHWH destroys them, to this day;
  eng-GNV: 'And what he did vnto the hoste of the Egyptians, vnto their horses, and
    to their charets, when he caused the waters of the red Sea to ouerflowe them,
    as they pursued after you, and the Lord destroied them vnto this day:'
  eng-WEBSTER: And what he did to the army of Egypt, to their horses, and to their
    chariots; how he made the water of the Red sea to overflow them as they pursued
    after you, and how the LORD hath destroyed them to this day;
  nhw-BL: Amo quiitztoque catli quichijqui ica nopa Egipto soldados huan inincahuayos
    huan inintlahuilanca carros, huan quenicatza quinisahui ipan nopa Hueyi Atl Chichiltic
    quema inijuanti techtepotztocayayaj. TOTECO quintzontlamilti huan hasta ama iniixhuihua
    amo tleno hueli techchihuilise.
  swh-ONEN: lile alilolifanyia jeshi la Wamisri, farasi na magari yake, jinsi alivyowafurikisha
    na maji ya Bahari ya Shamu walipokuwa wakiwafuatilia ninyi, na jinsi Bwana alivyowaletea
    angamizo la kudumu juu yao.
  bba-bba: I yɛ̃ ye u ben tɑbu kowobu kɑ ben dumi kɑ ben tɑbu kɛkɛbɑ kuɑ. U derɑ nim
    wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑri ɡɑ bu di sɑnɑm mɛ bɑ sun nɑɑ ɡire mɑ u bu kpeerɑsiɑ mɑm
    mɑm.
  eng-KJVCPB: and what he did unto the army of Egypt, unto their horses, and to their
    chariots; how he made the water of the Red sea to overflow them as they pursued
    after you, and how the Lord hath destroyed them unto this day;
  luo-luo: Bende nuneno gima notimone jolwenj Misri, faresegi kod gechegi kane gilawou
    mi Nam Makwar oimogi kendo mi Jehova Nyasaye otiekogi pep.
  meu-meu: Aigupto ena tuari oreadia danu, mai edia hosi bona mai edia kariota, Davara
    Kakakakana abatana amo e habubunidia, umui e havamui negana ai; Iehova ese ma
    e habuadia tari ema bona hari dina.
  npi-ULB: उहाँले मिश्रका सेना, तिनीहरूका घोडाहरू वा तिनीहरूका रथहरू र तिनीहरूले तिमीहरूलाई
    खेद्दा कसरी नर्कटको समुद्रको पानीले तिनीहरूलाई डुबायो र आजको दिनसम्म कसरी परमप्रभुले
    तिनीहरूलाई नष्‍ट गर्नुभयो
  yor-yor: 'Ohun tí ó ṣe sí àwọn jagunjagun Ejibiti, sí kẹ̀kẹ́ ogun àti ẹlẹ́ṣin rẹ̀:
    bí ó ṣe rì wọ́n sínú Òkun Pupa, bí wọ́n ṣe ń lé e yín tí Olúwa fi pa wọ́n run
    pátápátá títí di òní olónìí yìí.'
  ind-ind: Anak-anak kalian tidak melihat bagaimana Dia memusnahkan pasukan Mesir
    beserta semua kuda dan kereta perang mereka dengan menenggelamkan para tentara
    itu di Laut Merah sewaktu mereka mengejar kita.
  pes-OPCB: آنها ندیده‌اند که خداوند با لشکر مصر و با اسبان و ارابه‌های ایشان چه کرد
    و چگونه کسانی را که در تعقیب شما بودند در دریای سرخ غرق نموده، هلاک کرد.
  tgl-ULB: Ni nakita nila kung ano ang ginawa niya sa hukbo ng Ehipto, sa kanilang
    mga kabayo, o sa kanilang mga karrwaheng pandigma; kung paano niya ginawa na ang
    tubig sa Dagat na Pula ay tabunan sila habang hinahabol nila kayo, at kung paano
    sila sinira ni Yahweh hanggang ngayon;
  hui-hui: Iyibinaga ami agali biarubi tinaga nogo hosirubi wai biaga garo ale mini
    karisibi uruni bibahende ina talima ibalu hearia Anduane Homogohanda bo amo lai
    hayagobi de handarimigoni. Ibugua iba Solowara Daramabi laga bereagome nai helayagoni.
  mya-mya: အီ​ဂျစ်​စစ်​တပ်​သည်​သင်​တို့​အား​လိုက်​လံ​တိုက် ခိုက်​စဉ်​က ကိုယ်​တော်​သည်​သူ​တို့​၏​မြင်း​များ၊
    စစ်​ရ​ထား​များ​နှင့်​တ​ကွ​စစ်​တပ်​တစ်​ခု​လုံး ကို ပင်​လယ်​နီ​အ​တွင်း​၌​နစ်​မြုပ်​စေ​ခဲ့​ပုံ​ကို
    သင်​တို့​မြင်​ခဲ့​ရ​၏။-
  bod-N: ཁོང་གིས་ཨེ་ཅིབ་ཀྱི་དམག་དཔུང་དང་དེའི་རྟ་དང་ཤིང་རྟ་རྣམས་ལ་ཇི་ལྟར་མཛད་པ་སྟེ།
    དེ་དག་གིས་ཁྱོད་རྣམས་ཀྱི་རྗེས་འདེད་སྐབས་ཁོང་གིས་དེ་དག་རྒྱ་མཚོ་དམར་པོའི་ཆུ་ལ་སྣུབ་ཏུ་བཅུག་ཅིང་།
    དེ་དག་རྩ་མེད་མཛད་པ་དེ་རིང་བར་དུ་གྲགས་ཡོད།
  sna-sna: zvaakaita kuhondo yavaIjipita, nokumabhiza nengoro dzayo, mafukidzirwo
    avakaitwa nemvura yomuGungwa Dzvuku pavakanga vachikuteverai, uye kuuyisa kwakaita
    Jehovha kuparadzwa pamusoro pavo zvachose.
  spa-BLM: y lo que hizo al ejército de Egipto, a sus caballos y a sus carros; cómo
    hizo que las aguas del Mar Rojo se desbordaran mientras os perseguían, y cómo
    Yahvé los ha destruido hasta el día de hoy;
  cac-cac: Quilnacpax tas sc'ulejnac yed' eb' soldado vin̈ rey chi' yed' jantac carruaje
    yed'nac noc' chej. Masanil juntzan̈ chi' mucchajnaccanb'at yuj Jehová d'a yol
    a' Chacchac Mar ayic on̈ spechan eb', yuj chi' a co Diosal chi' satannaquel eb'
    d'a juneln̈ej.
  swh-ULB: Wala hawakuona kile alichofanya kwa jeshi la Misri, kwa farasi wao, au
    magari yao; namna alivyoyafanya maji ya bahari ya Reeds kuwaelemea kwa sababu
    ya kuwafuatilia, na namna Yahwe alivyowaangamiza mpaka leo,
  bel-bel: і што Ён зрабіў з войскам Егіпецкім, з конямі ягонымі і калясьніцамі ягонымі,
    якія Ён утапіў у водах Чэрмнага мора, калі яны гналіся за вамі, - і пагубіў іх
    Гасподзь, і так трывае аж да сёньня;
  deu-ELBBK: und was er getan hat an der Heeresmacht Ägyptens, an seinen Pferden und
    seinen Wagen, über die er die Wasser des Schilfmeeres hinströmen ließ, als sie
    euch nachjagten; und der HERR hat sie vernichtet bis auf diesen Tag;
  mbb-OT: Wazè dan maahà sikan is midhimu te Nengazen diyà te Ehiptohanen he menge
    sundaru wey ziyà te menge kudè dan wey menge kerwahi zan, wazè dan maahà ke mibmenumenu
    te Nengazen is kedleneza zin kandan diyà te Zaǥat he Meriǥà hein edel-asen kew
    zan. Mibpendezeetan din sikandan ne wazè en sikandan guntaan!
  mal-2015: അവൻ മിസ്രയീമ്യരുടെ സൈന്യത്തോടും കുതിരകളോടും രഥങ്ങളോടും ചെയ്തതു, അവർ നിങ്ങളെ
    പിന്തുടർന്നപ്പോൾ അവൻ ചെങ്കടലിലെ വെള്ളം അവരുടെമേൽ ഒഴുകുമാറാക്കി ഇന്നുവരെ കാണുന്നതുപോലെ
    അവരെ നശിപ്പിച്ചതു,
  rmc-rmc: Tumen dikhľan, sar o RAJ zňičinďa la egiptska armada lakre grajenca the
    verdanenca, sar la začhiďa le paňeha andro Lolo moros, sar pal tumende denašenas,
    a sar la o RAJ zňičinďa, avke sar oda hin dži adadžives.
  pes-OPV: و آنچه راکه به لشکر مصریان، به اسبها و به ارابه های ایشان کرد، که چگونه
    آب بحر قلزم را برایشان جاری ساخت، وقتی که شما را تعاقب می‌نمودند، وچگونه خداوند،
    ایشان را تا به امروز هلاک ساخت.
  ron-1924: Рекуноаштець че а фэкут Ел оштирий Еӂиптулуй, каилор луй ши карелор луй,
    кум а фэкут сэ винэ песте ей апеле Мэрий Роший,
  ben-OBCV: তিনি মিশরীয় সৈন্যদলের প্রতি যা করেছিলেন, তাদের ঘোড়া ও রথগুলির প্রতি,
    এবং তারা যখন তোমাদের পিছনে তাড়া করে আসছিল তখন কেমন করে তিনি লোহিত সাগরের জলে
    তাদের ডুবিয়ে দিয়েছিলেন আর কেমন করে সদাপ্রভু তাদের সম্পূর্ণরূপে ধ্বংস করে দিয়েছিলেন
    তাও তারা দেখেনি।
  som-som: iyo wixii uu ku sameeyey ciidankii Masar, iyo fardahoodii, iyo gaadhifardoodkoodii,
    iyo siduu iyaga ugu qarqiyey biyihii Badda Cas markay idin eryadeen, iyo siduu
    Rabbigu iyagii u baabbi'iyey ilamaa maantadan la joogo,
  lat-VUC: 'omnique exercitui Ægyptiorum, et equis ac curribus: quomodo operuerint
    eos aquæ maris Rubri, cum vos persequerentur, et deleverit eos Dominus usque in
    præsentem diem:'
  eng-ASVBT: and what he did unto the army of Egypt, unto their horses, and to their
    chariots; how he made the water of the Red Sea to overflow them as they pursued
    after you, and how Jehovah hath destroyed them unto this day;
  ita-1885: e ciò ch'egli ha fatto all'esercito dell'Egitto, a' suoi cavalli e a' suoi
    carri; come egli fece traboccar l'acque del mar rosso sopra loro quando essi vi
    perseguivano; e come egli li fece perire fino al dì d'oggi;
  eng-LXXUP: and what he did to the host of the Egyptians, and to their chariots,
    and their cavalry, and their host; how he made the water of the Red Sea to overwhelm
    the face of them as they pursued after you, and the Lord destroyed them until
    this day;
  eng-ULB: Neither did they see what he did to the army of Egypt, to their horses,
    or to their chariots, how he made the water of the Sea of Reeds overwhelm them
    as they pursued after you, and how Yahweh has destroyed them until today,
  spa-VBL: Vieron lo que le hizo al ejército egipcio y a sus caballos y carros cuando
    los arrastró por el Mar Rojo, ahogándolos mientras los perseguían a ustedes. ¡La
    historia no ha cambiado!
  fra-_FOB: Et ce qu'il fit à l'armée d'Égypte, à ses chevaux et à ses chars, quand
    il fit refluer contre eux les eaux de la mer Rouge, lorsqu'ils vous poursuivaient,
    et que l'Éternel les détruisit, jusqu'à ce jour;
  mal-mal: അവൻ ഈജിപ്റ്റുകാരുടെ സൈന്യത്തോടും കുതിരകളോടും രഥങ്ങളോടും ചെയ്തത്, അവർ നിങ്ങളെ
    പിന്തുടർന്നപ്പോൾ അവൻ ചെങ്കടലിലെ വെള്ളം അവരുടെ മേൽ ഒഴുകുമാറാക്കി അവരെ നശിപ്പിച്ചത്,
  urd-GVR: Tum ne dekhā ki Rab ne kis tarah Misrī fauj ko us ke ghoṛoṅ aur rathoṅ
    samet Bahr-e-Qulzum meṅ ġharq kar diyā jab wuh tumhārā tāqqub kar rahe the. Us
    ne unheṅ yoṅ tabāh kiyā ki wuh āj tak bahāl nahīṅ hue.
  suz-BL: मिनु मेकोमी इजीप्‍त ङा लडाइ पाइक्‍ब, शारा नु बग्‍गी आन कली पशो नेल्‍ल तुइक्‍नीनी।
    इन कली खेदा पामेनु, मेकोमी मेको आन कली लल समुन्‍द्र ङा ब्‍वाक्‍कुम साइक्‍चा कली
    ख्रुम्‍तु, मेको यो तशो बाक्‍नीनी। मुल सम्‍म मेको लडाइ पाइब आन हुल खतम दुम्‍शो
    बाक्‍नीम। प्रस्‍थान १४:२५,२७
  ita-1927: e quel che fece all’esercito d’Egitto, ai suoi cavalli e ai suoi carri,
    come fece rifluir su loro le acque del mar Rosso quand’essi v’inseguivano, e come
    li distrusse per sempre;
  ckb-ckb: ئەوەی بە ئەسپ و گالیسکەکانی سوپای میسری کرد کاتێک بەدواتان کەوتن، بە شەپۆلەکانی
    دەریای سووری پێچایەوە و بە تەواوی لەناوی بردن.
  eng-BBE: And what he did to the army of Egypt, to their horses and their war-carriages;
    how he made the waters of the Red Sea come up over them when they went after you,
    and how the Lord put an end to them even to this day;
  kan-OKCV: ದೇವರು ಈಜಿಪ್ಟಿನ ಸೈನ್ಯಕ್ಕೆ, ಅವರ ಕುದುರೆಗಳಿಗೆ ಮತ್ತು ರಥಗಳಿಗೆ ಮಾಡಿದ್ದನ್ನು ಅಂದರೆ,
    ಅವರು ನಿಮ್ಮನ್ನು ಹಿಂದಟ್ಟುವಾಗ ಕೆಂಪುಸಮುದ್ರದ ನೀರನ್ನು ಅವರ ಮೇಲೆ ಬರಮಾಡಿ, ಸಂಪೂರ್ಣವಾಗಿ ಅವರನ್ನು
    ನಾಶಮಾಡಿದ್ದನ್ನು ಸಹ ನೀವು ನೋಡಿದ್ದೀರಿ;
  tam-2017: எகிப்திய படையும் அவர்களுடைய குதிரைகளும் இரதங்களும் உங்களைப் பின்தொடர்ந்து
    வரும்போது, யெகோவா சிவந்த சமுத்திரத்தின் தண்ணீரை அவர்கள்மேல் புரளச்செய்து, இந்நாள்வரைக்கும்
    இருக்கிறதுபோல, அவர்களை அழித்த அவருடைய செயலையும்,
  spa-RV-1909: Y lo que hizo al ejército de Egipto, á sus caballos, y á sus carros;
    cómo hizo ondear las aguas del mar Bermejo sobre ellos, cuando venían tras vosotros,
    y Jehová los destruyó hasta hoy;
  ron-BTF: Şi ce a făcut el armatei Egiptului, cailor lor şi carelor lor; cum a făcut
    ca apa Mării Roşii să îi potopească, pe când vă urmăreau, şi cum DOMNUL i-a nimicit
    până în această zi;
  eng-WEBP: and what he did to the army of Egypt, to their horses, and to their chariots;
    how he made the water of the Red Sea to overflow them as they pursued you, and
    how the LORD has destroyed them to this day;
  eng-FBV: You saw what he did to the Egyptian army and its horses and chariots when
    he swept them away in the Red Sea, drowning them as they chased after you. The
    story hasn't changed!
  nld-1939: 'wat Jahweh met het leger van Egypte heeft gedaan, met zijn paarden en
    wagens, over wie Hij de wateren van de Rode Zee heen deed stromen, toen zij u
    achtervolgden, en die Hij tot de dag van vandaag heeft vernietigd:'
  nch-BL: Amo quiitztoque cati quichijqui ica nopa Egipto soldados huan inincahuayojhua
    huan inintatehuijca carrojhua, huan quenicatza quinisahui ipan nopa Hueyi At Chichiltic
    quema inijuanti techtepotztocayayaj. TOTECO quintzontamilti huan hasta ama iniixhuihua
    amo teno hueli techchihuilíaj.
  vie-1934: Hãy nhận biết điều Ngài làm cho đạo binh Ê-díp-tô, ngựa và xe Ê-díp-tô,
    trong khi chúng đuổi theo các ngươi, bị Đức Giê-hô-va lấp nước Biển đỏ lại, và
    hủy diệt chúng nó đến ngày nay;
  hin-CV: मिस्र की सेना के साथ, उसके घोड़ों और रथों के साथ, जब वे तुम्हारा पीछा करते
    चले जा रहे थे, कैसे याहवेह ने उन्हें लाल सागर के जल में डुबोकर पूरी तरह से नाश
    कर डाला था.
  eng-OURB: and what he did to the army of Egypt [Abode of slavery], to their horses,
    and to their chariots; how he made the water of the Sea of Suf [Reed Sea] to overflow
    them as they pursued you, and how Adonai has destroyed them to this day;
  spa-BES: Y lo que hizo al ejército de Egipto, a sus caballos y a sus carros de guerra;
    cómo hizo que las aguas del Mar Rojo subieran sobre ellos cuando los siguieron,
    y cómo el Señor les puso fin hasta el día de hoy;
  tdx-tdx: ty nanoe’e o lahindefo’ i Mitsraimeo naho o soavala reketse sarete’eo,
