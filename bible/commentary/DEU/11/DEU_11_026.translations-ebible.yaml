verse: DEU.011.026
translations:
  mal-C: ഇതാ, ഇന്നു ഞാൻ നിങ്ങളുടെമുമ്പിൽ അനുഗ്രഹവും ശാപവും വെക്കുന്നു.
  deu-TKW: 'Seht, ich lege euch heute Segen und Fluch vor:'
  lin-lin: Tala, natie lelo liboso na bino mapamboli mpe bilakeli mabe.
  eng-LSV: 'See, today I am setting before you a blessing and a reviling:'
  eng-GNV: 'Beholde, I set before you this day a blessing and a curse:'
  eng-WEBSTER: 'Behold, I set before you this day a blessing and a curse:'
  nhw-BL: “Huajca ama nijtlali amoixpa tlatiochihuali o tlatelchihuali para xijtlapejpenica
    catlique anquinequij.
  swh-ONEN: 'Tazama, leo ninaweka mbele yenu baraka na laana:'
  bba-bba: I swɑɑ dɑkio i nɔ. Domɑru kɑ bɔ̃ri wee. I ɡɔsio ye i kĩ ɡisɔ.
  eng-KJVCPB: Behold, I set before you this day a blessing and a curse;
  luo-luo: Winjuru, kawuononi aketo gweth kod kwongʼ e nyimu.
  meu-meu: 'O itaia, hari dina ai lau na hahenamo bona heuduguirai umui vairamui ai
    na atodiamu:'
  npi-ULB: हेर, आज म तिमीहरूका सामु आशिष् र श्राप राख्छु ।
  yor-yor: 'Ẹ kíyèsi i, mo fi ìbùkún àti ègún lélẹ̀ níwájú u yín lónìí:'
  ind-ind: “Hai setiap orang Israel, dengarlah baik-baik! Hari ini saya memberitahukan
    bahwa TUHAN akan memberkatimu atau mengutukmu, tergantung dari pilihanmu sendiri!
  pes-OPCB: من امروز به شما حق انتخاب می‌دهم تا بین برکت و لعنت یکی را انتخاب کنید.
  tgl-ULB: Masdan, itinakda ko sa inyo ngayon ang isang pagpapala at isang sumpa;
  hui-hui: Hale hadaba. Ai i̱na tíhondo hariga kira áyu mo walia harogoni. Mbira Anduane
    Homogo inanaga Ngode Datagaliwabehanda tíhondo bayale bulene. Mendego Anduane
    Homogo inanaga Ngode Datagaliwabehanda tí mo ko holenegobi langerogoni.
  mya-mya: '``ကောင်းချီး​မင်္ဂလာ​နှင့်​ကျိန်​ခြင်း​တို့​အ​နက် တစ် ခု​ခု​ကို​ယ​နေ့​ရွေး​ယူ​လော့။-'
  bod-N: ལྟོས་དང་། བདག་གིས་དེ་རིང་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་བྱིན་རླབས་དང་དམོད་མོ་གཉིས་ཀ་བཤམས་ཡོད།
  sna-sna: Tarirai, nhasi ndiri kuisa pamberi penyu kuropafadzwa nokutukwa,
  spa-BLM: 'He aquí que hoy pongo delante de vosotros una bendición y una maldición:'
  cac-cac: Ab'ec jun, a d'a jun c'u tic svac' e sic'lej, tom a svach'c'olal Jehová
    tze nib'ej mato a scatab'.
  swh-ULB: Tazama, naweka mbele yenu baraka na laana;
  bel-bel: 'Вось, я прапаную вам сёньня дабраславеньне і праклён:'
  wed-wed: —Ona inana! Au naomi viaiaina ma kovoḡa a tereterei, ma tam am ḡoana.
  deu-ELBBK: 'Siehe, ich lege euch heute Segen und Fluch vor:'
  mbb-OT: “Pemineg kew! Ibpepilì ku sikiyu ǥuntaan te tuvad etawa rawak.
  mal-2015: ഇതാ, ഞാൻ ഇന്നു അനുഗ്രഹവും ശാപവും നിങ്ങളുടെ മുമ്പിൽ വെക്കുന്നു.
  rmc-rmc: 'Adadžives anglal tumende thovav o požehnaňje abo o prekošiben:'
  pes-OPV: اینک من امروز برکت و لعنت پیش شمامی گذارم.
  ron-1924: 'Ятэ, пун азь ынаинтя воастрэ бинекувынтаря ши блестемул:'
  aui-aui: Kowaiyana! Yami kayowana da Yawe God inimiiseyemi bo aro inaveremi?
  ben-OBCV: দেখো, আজ আমি তোমাদের সামনে আশীর্বাদ ও অভিশাপ রাখলাম,
  som-som: Bal eega, maanta waxaan idin hor dhigayaa barako iyo habaar,
  lat-VUC: 'En propono in conspectu vestro hodie benedictionem et maledictionem:'
  eng-ASVBT: 'Behold, I set before you this day a blessing and a curse:'
  ita-1885: Ecco, io metto oggi davanti a voi benedizione e maledizione;
  eng-LXXUP: Behold, I set before you this day the blessing and the curse;
  eng-ULB: 'Look, I set before you today a blessing and a curse:'
  spa-VBL: ¡Miren! Hoy pongo ante ustedes una bendición y una maldición.
  fra-_FOB: Voyez, je mets aujourd'hui devant vous la bénédiction et la malédiction;
  mal-mal: ഇതാ, ഞാൻ ഇന്ന് അനുഗ്രഹവും ശാപവും നിങ്ങളുടെ മുമ്പിൽ വയ്ക്കുന്നു.
  urd-GVR: Āj tum ḳhud faislā karo. Kyā tum Rab kī barkat yā us kī lānat pānā chāhte
    ho?
  suz-BL: नेनीन, मुलाक्‍त गो आसीक नु सराप इन ङोंइती वोइक्‍नुङ। ब्‍यवस्‍था ३०:१,१५,१९
  ita-1927: 'Guardate, io pongo oggi dinanzi a voi la benedizione e la maledizione:'
  ckb-ckb: بڕوانە، من ئەمڕۆ بەرەکەت و نەفرەت لەبەردەمتان دادەنێم،
  eng-BBE: 'Today I put before you a blessing and a curse:'
  kan-OKCV: ನಾನು ಈ ಹೊತ್ತು ಆಶೀರ್ವಾದವನ್ನೂ, ಶಾಪವನ್ನೂ ನಿಮ್ಮ ಮುಂದೆ ಇಡುತ್ತೇನೆ.
  tam-2017: “இதோ, இன்று நான் உங்களுக்கு முன்பாக ஆசீர்வாதத்தையும் சாபத்தையும் வைக்கிறேன்.
  spa-RV-1909: 'He aquí yo pongo hoy delante de vosotros la bendición y la maldición:'
  ron-BTF: Iată, vă pun înainte astăzi şi binecuvântare şi blestem;
  eng-WEBP: 'Behold, I set before you today a blessing and a curse:'
  eng-FBV: Look! Today I'm placing before you both a blessing and a curse.
  nld-1939: Ziet, heden houd ik u zegen voor en vloek.
  nch-BL: “Huajca ama nijtalijtoc amoixpa tatiochihualisti o tatelchihualisti para
    xijtapejpenica catijqui anquinequij.
  vie-1934: 'Kìa, ngày nay ta đặt trước mặt các ngươi sự phước lành và sự rủa sả:'
  hin-CV: अब सुनो, आज मैं तुम्हारे सामने एक आशीर्वाद और एक शाप प्रस्तुत कर रहा हूं—
  eng-OURB: 'Behold, I set before you today a blessing and a curse:'
  spa-BES: 'Hoy les presento una bendición y una maldición:'
  tdx-tdx: 'Ingo apoko añatrefa’ areo androany ty tata naho ty fatse:'
  vid-vid: “Milolele, lehano ndanguwika utambichizo na upanjilo hali hemwe,
  eng-OKE: 'Behold, I set before you this day blessings and curses:'
  tha-KJV: ดู​เถิด วันนี้​ข้าพเจ้าได้นำคำอวยพรและคำสาปแช่งมาไว้ตรงหน้าท่านทั้งหลาย
  por-BR-2018: 'Eis que eu ponho hoje diante de vós a bênção e a maldição:'
  deu-ELO: 'Siehe, ich lege euch heute Segen und Fluch vor:'
  eng-WYC-2018: Lo! I set forth in your sight today blessing and cursing; (Behold!
    I set before you today the choice of a blessing and a curse;)
  epo-epo: 'Rigardu, mi proponas al vi hodiaŭ benon kaj malbenon:'
  uig-PIN: Mana, mǝn bügün aldinglarƣa bǝht-bǝrikǝt wǝ lǝnǝtni ⱪoyimǝn;
  beo-beo: Ba:ma! Na da dilima la:ididili hahawane dogolegesu hou amola la:ididili
    gagabusu aligima:ne hou olelesa.
  tpi-OTNT: “Harim. Mi soim yupela tupela rot bilong yupela i ken bihainim. Narapela
    em bilong God i mekim gut long yupela na narapela em bilong God i bagarapim yupela.
  hau-SA: Ga shi, a yau, ina sa a gabanku albarka da kuma la’ana,
  uig-LAT: Mana, men bügün aldinglargha bext-beriket we lenetni qoyimen;
  nde-nde: Khangelani, lamuhla ngifaka phambi kwenu isibusiso lesithuko,
  ton-ton: ¶ “Vakai, ʻoku ou tuku ʻi homou ʻao he ʻaho ni ʻae monūʻia mo e malaʻia;
  ces-1613: Hle, já předkládám vám dnes požehnání i zlořečení,
  eng-WMB: 'Behold, I set before you today a blessing and a curse:'
  tam-TCV: பாருங்கள்; இன்று நான் உங்களுக்கு முன்பாக ஆசீர்வாதத்தையும், சாபத்தையும்
    வைக்கிறேன்.
  ceb-ULB: Tan-awa, ipahimutang ko karong adlawa ang panalangin ug tunglo alang kaninyo;
  pol-UBG: Oto dziś kładę przed wami błogosławieństwo i przekleństwo.
  urd-GVU: آج تم خود فیصلہ کرو۔ کیا تم رب کی برکت یا اُس کی لعنت پانا چاہتے ہو؟
  deu-1912: 'Siehe, ich lege euch heute vor den Segen und den Fluch:'
  kan-2017: ಇಗೋ ನೋಡಿರಿ, ಈ ಹೊತ್ತು ನಾನು ಆಶೀರ್ವಾದವನ್ನೂ ಮತ್ತು ಶಾಪವನ್ನೂ ನಿಮ್ಮ ಮುಂದೆ ಇಡುತ್ತಾ
    ಇದ್ದೇನೆ.
  yap-yap: “Daba’ e kug pag ngomed ni nge mang gimed e mel’egned e fel’wa’athan ara
    buchwa’athan
  hlt-MCSB: So lah, tihnin kah yoethennah neh rhunkhuennah he nangmih mikhmuh ah kai
    loh kan tloeng coeng.
  mdy-ETH: «ሃይሾ፤ ታኣኒ ሃኖ ዒንሢ ዓንጆና ጋዳማናይዳፓ ፔቴማ ዶኦሩዋቴ ጋዓኔ፤
  twi-ASANTE: Hwɛ, ɛnnɛ mede nhyira ne nnome resi mo anim,
  mwc-mwc: Karaku nina naomi yai bigairena ba kaonawa a tereterei.
  eng-WEBU: 'Behold, I set before you today a blessing and a curse:'
  bnp-bnp: “Iau a vakasiri mua na dala i rua bara mu ramai. A dala muga a Vure bara
    i gamai mua. A dala tara a Vure bara i ruduraha mua.
  wal-wal: “Be7ite, hachchi taani intte sinttan anjjuwaanne qanggettaa wottais.
  spa-PDDPT: 'Miren, hoy pongo delante de ustedes la bendición y la maldición:'
  gun-gun: — Ma'ẽ, aỹ penerenonde py amoĩ penemoingo porãarã, e'ỹ vy penemoingo vaiarã.
  ilo-ULB: Adtoy, ikabilko iti sangoananyo ita nga aldaw iti maysa a bendision ken
    maysa a lunod;
  kpg-kpg: '“Dangi nei gei au e gowadu gi goodou di hilihili mehanga di hagahumalia
    mo di haga huaidu:'
  uig-ARA: مانا، مەن بۈگۈن ئالدىڭلارغا بەخت-بەرىكەت ۋە لەنەتنى قويىمەن؛
  tof-tof: Moses akó bóktanórr wagó, “Ini ngürr, ka yabü obzek kwata nis bóktan angrindóla,
    bles bain bóktan akó amórr bain bóktan.
  sus-sus: Wo a mato, n bara barakɛ nun dankɛ sa wo ya i to.
  pon-2006: “Rahnwet I pahn kihong kumwail en pilada nanpwungen kupwuramwhu oh keria—
  ksd-ksd: 'Ea, gori iau vung ra varvadoan ma ra varvabilak ta ra luaina mata i vavat:'
  tur-YTC: 'İşte, bugün önünüze bereketi ve laneti koyuyorum:'
  grc-BRENT: Ἰδοὺ ἐγὼ δίδωμι ἐνώπιον ὑμῶν σήμερον τὴν εὐλογίαν καὶ τὴν κατάραν·
  ind-AYT: 'Lihatlah, pada hari ini aku menghadapkanmu pilihan: berkat atau kutuk,'
  nya-nya: Taonani, lero ndikuyika dalitso ndi temberero pakati panu,
  hrv-hrv: 'Gledajte! Nudim vam danas blagoslov i prokletstvo:'
  mps-mps: “Odią, eno dagebolo sunumi si ola mobao, te dagego me deli selama, wali
    pao. Te sunumi me deli da, te Godigo dage tau sabo sunumi dao, tama me sunumi
    da, te agai dage dolabo sunumi dao.
  tpi-tpi: “Harim. Mi soim yupela tupela rot bilong yupela i ken bihainim. Narapela
    em bilong God i mekim gut long yupela na narapela em bilong God i bagarapim yupela.
  dan-1931: Se, jeg forelægger eder i Dag Velsignelse og Forbandelse,
  vie-OVCB: 'Hôm nay, tôi để anh em chọn lựa giữa phước lành và nguyền rủa:'
  guj-2017: જો, આજે હું તમારી આગળ આશીર્વાદ તથા શાપ બન્ને મૂકું છું.
  pon-2006A: “Rahnwet I pahn kihong kumwail en pilada nanpwungen kupwuramwhu oh keria—
  por-BRBSL: 'Eis que hoje vos proponho uma bênção e uma maldição:'
  cth-cth: Khenhaw! Sahnin vah nangmae hmalah yawhawinae hoi thoebonae ka hruek.
  twi-twi: Hwɛ, nnɛ mede nhyira ne nnome resi mo anim;
  hlt-hlt: So lah, tihnin kah yoethennah neh rhunkhuennah he nangmih mikhmuh ah kai
    loh kan tloeng coeng.
  tbz-SIM: N di pɑ̃mu yíe nkucɛ, tɑ̃ɑ̃tɛ́nɛ̀ mɛsɑ̀ɑ̀ nyoo mɛyɛi,
  msy-2020: '“Ia oragh. Kɨ datɨrɨghɨn ia bagha tuavir pumuning atɨ, ia tuavir manamɨn
    gɨn mangam? Aning kamakɨn: God deragh ia damuasa, ia ifongez, o a pazɨ ia damuasa
    ia ifonge?'
  azb-azb: Budur, bu gün qarşınıza xeyir-dua və lənəti qoyuram.
  eng-DBY: 'See, I set before you this day a blessing and a curse:'
  hin-2017: “सुनो, मैं आज के दिन तुम्हारे आगे आशीष और श्राप दोनों रख देता हूँ।
  wol-KYG: Maa ngii nag di leen tegal bésub tey barke ak alkànde.
  eng-YLT: '''See, I am setting before you to-day a blessing and a reviling:'
  kne-kne: “Manpili kayo ed wani ay agew mo sino di layden yo, mo say layden yo din
    bindisyon ono dosa.
  eng-WYC-2017: Lo! I set forth in your sight today blessing and cursing;
  eng-WMBB: 'Behold, I set before you today a blessing and a curse:'
  urd-GVH: आज तुम ख़ुद फ़ैसला करो। क्या तुम रब की बरकत या उस की लानत पाना चाहते हो?
  rug-rug: Mi avoso mae, pa rane ṉinoroi si poni gamu rau sa totoso pude vizatia sa
    minana babe tinalevei.
  gaz-gaz: Kunoo, ani harʼa eebbaa fi abaarsa fuula keessan dura nan kaaʼa;
  fra-LSG: 'Vois, je mets aujourd’hui devant vous la bénédiction et la malédiction:'
  gnn-gnn: “Yo, gäthuranydja dhuwala ŋarra yukurra ḻakarama yana nhumalaŋgu märrma'
    dhukarrnydja, waŋganydja goŋmirriyanharamirri ga waŋganydja ŋoy‐yätjthinyaramirri.
  yal-yal: Ɛ a mato, n bata barakan nun dangan sa ɛ yɛtagi to.
  iou-iou: Nadäkaŋ? Apiŋo kädet yarä intä yäpmäŋ daniŋpäŋ kubä iwatneŋta täwetpäŋ
    täwoŋärewayäŋ; Kädet kubäwä Anututä säkgämän täŋ tamikta. Täŋ kubäwä in täŋpäwakta
    kädet.
  haw-1868: 'Eia hoi ke waiho nei au imua o ko oukou alo i keia la i ka pomaikai,
    a me ka poino:'
  arb-NAV: 'انْظُرُوا هَا أَنَا أُخَيِّرُكُمُ الْيَوْمَ بَيْنَ الْبَرَكَةِ وَاللَّعْنَةِ:'
  ewe-ewe: “Kpɔ ɖa, metsɔ yayra kple fiƒode le mia ŋkume ɖom egbea be miatia.
  eng-LEE: 'Behold, I lay before you this day a blessing and a curse:'
  asm-FB: চোৱা, আজি মই আপোনালোকৰ আগত আশীৰ্ব্বাদ আৰু শাও ৰাখিছোঁ।
  sus-A: وٌ عَ مَتٌ، ﭑ بَرَ بَرَكّ نُن دَنكّ سَ وٌ يَ عِ تٌ.
  fra-SBL: 'Voici, je mets aujourd''hui devant toi une bénédiction et une malédiction :'
  hbo-hbo: רְאֵ֗ה אָנֹכִ֛י נֹתֵ֥ן לִפְנֵיכֶ֖ם הַיֹּ֑ום בְּרָכָ֖ה וּקְלָלָֽה׃
  eng-WYCLIFFE: Lo! Y sette forth in youre siyt to day blissyng and cursyng;
  cwe-cwe: “Loleni, diyelo nokwika haulongozi wenu musagule hagati ya kutemeligwa
    mate na kuduwiligwa.
  kik-kik: Atĩrĩrĩ, ũmũthĩ ndĩramũigĩra kĩrathimo mbere yanyu na ngamũigĩra kĩrumi,
  fra-NCL: 'Voici que je mets aujourd’hui devant vous une bénédiction et une malédiction :'
  cek-AK: Khenah, vaihniah nangcae hma ah, tahamhoihaih hoi tangoenghaih to ka suek;
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Emi-ibagi an bemarga soged, biti
    be suoe: Ibmar-nued-abingalegedi, ibmar-isgana-abingalegedi.'
  uig-CYR: Мана, мән бүгүн алдиңларға бәхит-бәрикәт вә ләнәтни қойимән;
  pma-pma: '“Kosa, naling sise elu en metomi: sise ten tokolkatien ka sise ten mahien.'
  tel-2017: చూడండి, ఈ రోజు నేను మీ ఎదుట దీవెననూ శాపాన్నీ ఉంచుతున్నాను.
  hat-BSA: “Gade, mwen ap mete devan nou jodi a yon benediksyon avèk yon malediksyon;
  bxh-bxh: 'Au ita! Aho te, nuwatuhu luwaga E felemiu: Loholoho e kaumanana au abi.'
  kos-kos: “Misenge nga sot nu suwos tuh kowos in sulela inmasrlon mwe insewowo ac
    mwe selnga.
  hbo-WLC: רְאֵ֗ה אָנֹכִ֛י נֹתֵ֥ן לִפְנֵיכֶ֖ם הַיּ֑וֹם בְּרָכָ֖ה וּקְלָלָֽה׃
  ibo-ibo: Lee, taa, ana m eche nʼihu unu ngọzị Onyenwe anyị na ọbụbụ ọnụ.
  ory-ory: ଦେଖ, ଆଜି ମୁଁ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଆଶୀର୍ବାଦ ଓ ଅଭିଶାପ ରଖୁଅଛି।
  chk-chk: Nengeni, ikenai üa anomu mwemi feiöch me anümamau.
