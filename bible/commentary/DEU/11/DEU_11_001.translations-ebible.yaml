verse: DEU.011.001
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയെ സ്നേഹിച്ച് അവിടത്തെ പ്രമാണങ്ങളും ഉത്തരവുകളും നിയമങ്ങളും
    കൽപ്പനകളും എപ്പോഴും പാലിക്കുക.
  deu-TKW: So liebe denn Jahwe, deinen Gott, und beobachte allezeit, was er zu beobachten
    befohlen hat, seine Satzungen, seine Rechte und seine Gebote,
  lin-lin: Boye, okolinga Yawe, Nzambe na yo, mpe okobatela tango nyonso malako na
    Ye, bikateli na Ye mpe mitindo na Ye.
  eng-LSV: “And you have loved your God YHWH, and kept His charge, and His statutes,
    and His judgments, and His commands, [for] all the days;
  eng-GNV: 'Therefore thou shalt loue the Lord thy God, and shalt keepe that, which
    he commandeth to be kept: that is, his ordinances, and his lawes, and his commandements
    alway.'
  eng-WEBSTER: Therefore thou shalt love the LORD thy God, and keep his charge, and
    his statutes, and his judgments, and his commandments, always.
  nhw-BL: “Huajca monequi xiquicnelica amoTECO Dios huan mojmostla xijchihuaca nochi
    nopa tlanahuatilme, leyes huan tlamachtilistli catli ya anmechmacatoc.
  swh-ONEN: Mpende Bwana Mungu wako na kushika masharti yake, amri zake, sheria zake
    na maagizo yake siku zote.
  bba-bba: I Gusunɔ bɛsɛn Yinni kĩɔ kpɑ i win yiirebu kɑ win sɔ̃ɔsinu kɑ win ɡere
    kɑ win woodɑbɑ mɛm nɔɔwɑ bɑɑdommɑ.
  eng-KJVCPB: Therefore thou shalt love the Lord thy God, and keep his charge, and
    his statutes, and his judgments, and his commandments alway.
  luo-luo: Heruru Jehova Nyasaye ma Nyasachu kendo urit dwarone, buchene, kod chikene
    ndalo duto.
  meu-meu: Taunabunai, Iehova, emui Dirava, ba ura henia bona ba kamonai henia; ena
    hahedua bona ena taravatu bona ena haheḡani ba badinadia nega iboudiai.
  npi-ULB: त्यसकारण परमप्रभु तिमीहरूका परमेश्‍वरलाई प्रेम गर्नू, र उहाँका निर्देशन,
    उहाँका विधिविधानहरू र उहाँका आज्ञाहरू सधैँ पालन गर्नू ।
  yor-yor: Ẹ fẹ́ràn Olúwa Ọlọ́run yín, kí ẹ sì pa ìfẹ́ rẹ̀, ìlànà rẹ̀, òfin rẹ̀ àti
    àṣẹ rẹ̀ mọ́ ní ìgbà gbogbo.
  ind-ind: Selanjutnya Musa mengajar umat Israel, “Kasihilah TUHAN Allahmu dan taatilah
    selalu semua perintah, ketetapan, dan hukum-Nya.
  pes-OPCB: یهوه، خدایتان را دوست بدارید و خواسته‌ها و فرایض و قوانین و فرامین او
    را همیشه به‌جا آورید.
  tgl-ULB: Sa gayon ay iibigin ninyo si Yahweh na inyong Diyos at palaging susundin
    ang kaniyang mga tagubilin, kaniyang mga batas, kaniyang mga panuntunan at kaniyang
    mga utos.
  hui-hui: Mosesehanda tihondo lamialu lalu, Tígua Anduane Homogo inanaga Ngode Datagaliwabe
    kago gubalini timbuni halu ibunaga bi mana ngago baya hangu talialu bialu halimu.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို ချစ်​၍ ကိုယ်​တော်​၏​ပ​ညတ်​တော်​ရှိ​သ​မျှ​တို့
    ကို​အ​စဉ်​လိုက်​နာ​စောင့်​ထိန်း​ရ​မည်။-'
  bod-N: དེ་བས་ན་ཁྱོད་རྣམས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དགའ་ཞིང་ཁོང་གི་བསྒོ་བ་དང་སྒྲིག་ཁྲིམས།
    སྲོལ་ཡིག བཀའ་རྒྱ་རྣམས་དུས་རྒྱུན་དུ་བསྲུང་དགོས།
  sna-sna: Idai Jehovha Mwari wenyu uye muchengete zvaakatema, mitemo yake, nemirayiro
    yake uye nezvaakarayira, nguva dzose.
  spa-BLM: Por eso amarás a Yahvé vuestro Dios, y guardarás siempre sus instrucciones,
    sus estatutos, sus ordenanzas y sus mandamientos.
  cac-cac: Yovalil sco xajanej Jehová co Diosal, sco c'anab'ajan tas schec co c'ulej
    d'a masanil tiempo, aton sc'ayb'ub'al, schecnab'il yed' scachnab'il.
  swh-ULB: Kwa hiyo mtampenda Yahwe Mungu wenu na daima mtashika maelekezo yake, maagizo
    yake, sheria zake, na amri zake.
  bel-bel: Дык вось, любі Госпада, Бога твайго, і шануй, што загадана Ім шанаваць,
    і пастановы Ягоныя і законы Ягоныя і запаведзі Ягоныя ва ўсе дні.
  deu-ELBBK: So sollst du denn den HERRN, deinen Gott, lieben und seine Vorschriften
    beobachten und seine Satzungen und seine Rechte und seine Gebote alle Tage.
  mbb-OT: “Mahala niw is Nengazen he Megbevayè niw ne layun niw tumana is ibpetuman
    din, menge sulunuzen he imbeǥey zin, wey is menge suǥù din.
  mal-2015: ആകയാൽ നിന്റെ ദൈവമായ യഹോവയെ നീ സ്നേഹിച്ചു അവന്റെ പ്രമാണവും ചട്ടങ്ങളും വിധികളും
    കല്പനകളും എല്ലായ്പോഴും പ്രമാണിക്കേണം.
  rmc-rmc: „Kamena le RAJES, tumare Devles, a calo dživipen doľikerena leskre zakoni,
    prikazaňja the sikavibena.
  pes-OPV: پس یهوه خدای خود را دوست بدار، وودیعت و فرایض و احکام و اوامر او رادر همه
    وقت نگاهدار.
  ron-1924: Сэ юбешть дар пе Домнул Думнезеул тэу ши сэ пэзешть тотдяуна ынвэцэтуриле
    Луй, леӂиле Луй, рындуелиле Луй ши порунчиле Луй.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুকে ভালোবাসবে আর তিনি যা চান তা করবে, এবং তাঁর অনুশাসন,
    বিধান ও আদেশ সবসময় পালন করবে।
  som-som: Haddaba sidaas daraaddeed waa inaad jeclaataan Rabbiga Ilaahiinna ah, oo
    waa inaad had iyo goor dhawrtaan waxa loo dhawri lahaa, iyo qaynuunnadiisa, iyo
    xukummadiisa iyo amarradiisaba.
  lat-VUC: Ama itaque Dominum Deum tuum, et observa præcepta ejus et cæremonias, judicia
    atque mandata, omni tempore.
  eng-ASVBT: Therefore thou shalt love Jehovah thy God, and keep his charge, and his
    statutes, and his ordinances, and his commandments, always.
  ita-1885: AMA adunque il Signore Iddio tuo, e osserva del continuo ciò ch'egli ha
    comandato che si osservi, e i suoi statuti, e le sue leggi, e i suoi comandamenti.
  eng-LXXUP: Therefore thou shalt love the Lord thy God, and shalt observe his appointments,
    and his ordinances, and his commandments, and his judgments, always.
  eng-ULB: Therefore you will love Yahweh your God and always keep his instructions,
    his statutes, his decrees, and his commandments.
  spa-VBL: Amen al Señor su Dios y obedezcan su palabra, sus normas, preceptos y mandamientos.
  fra-_FOB: Aime donc l'Éternel ton Dieu, et garde toujours ce qu'il veut que tu gardes,
    ses statuts, ses lois et ses commandements.
  mal-mal: അതിനാൽ നിന്റെ ദൈവമായ യഹോവയെ നീ സ്നേഹിച്ച് അവന്റെ ചട്ടങ്ങളും വിധികളും കല്പനകളും
    എല്ലായ്പോഴും പ്രമാണിക്കണം.
  urd-GVR: Rab apne Ḳhudā se pyār kar aur hameshā us ke ahkām ke mutābiq zindagī guzār.
  suz-BL: मिनु मोसामी “गे परमप्रभु यावे, इन परमप्रभु कली दाक्‍चा माल्‍नीनी। गे नाक्‍त
    किंत किंत मेको आ ब्रेक्‍शा अरेशो लोव़, आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़, आ निसाफ
    पतीक लोव़ नु आ शेंशो नेल्‍ल टिने।
  ita-1927: Ama dunque l’Eterno, il tuo Dio, e osserva sempre quel che ti dice d’osservare,
    le sue leggi, le sue prescrizioni e i suoi comandamenti.
  ckb-ckb: یەزدانی پەروەردگارتان خۆشبوێت و خواست و فەرز و یاسا و فەرمانەکانی هەمیشە
    بەجێبهێنن.
  eng-BBE: So have love for the Lord your God, and give him worship, and keep his
    laws and his decisions and his orders at all times.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರೀತಿಸಿ, ಅವರ ಅಪೇಕ್ಷೆ, ಅವರ ತೀರ್ಪು,
    ಅವರ ನಿಯಮ ಹಾಗು ಅವರ ಆಜ್ಞೆಗಳನ್ನು ಯಾವಾಗಲೂ ಕೈಗೊಳ್ಳಬೇಕು.
  tam-2017: “நீ உன் தேவனாகிய யெகோவாவிடத்தில் அன்புசெலுத்தி, அவருடைய பிரமாணங்களையும்,
    கட்டளைகளையும், நியாயங்களையும், கற்பனைகளையும் எப்பொழுதும் கைக்கொள்வாயாக.
  spa-RV-1909: AMARÁS pues á Jehová tu Dios, y guardarás su ordenanza, y sus estatutos
    y sus derechos y sus mandamientos, todos los días.
  ron-BTF: De aceea să iubeşti pe DOMNUL Dumnezeul tău şi să păzeşti întotdeauna însărcinarea
    lui şi statutele lui şi judecăţile lui şi poruncile lui.
  eng-WEBP: Therefore you shall love the LORD your God, and keep his instructions,
    his statutes, his ordinances, and his commandments, always.
  eng-FBV: Love the Lord your God and do everything he says—his rules, regulations,
    and commandments.
  nld-1939: Bemin Jahweh, uw God, en onderhoud zijn instellingen, zijn bepalingen,
    voorschriften en geboden voor immer.
  nch-BL: “Huajca monequi xiquicnelica amoTECO Dios huan mojmosta xijchihuaca nochi
    nopa tanahuatilme, leyes huan tamachtilisti cati ya amechmacatoc.
  vie-1934: Ngươi phải kính mến Giê-hô-va Đức Chúa Trời ngươi, và hằng gìn giữ điều
    Ngài truyền ngươi phải gìn giữ, tức là luật lệ, mạng lịnh, và điều răn của Ngài.
  hin-CV: इसलिये ज़रूरी है कि तुम याहवेह, अपने परमेश्वर से प्रेम करो और हमेशा उनके
    निर्देशों, नियमों, अध्यादेशों का और आदेशों का पालन करो.
  eng-OURB: Therefore you shall 'ahav ·affectionately love· Adonai your God, and keep
    his instructions, his statutes, his judgments, and his mitzvot ·instructions·,
    always.
  spa-BES: Ama, pues, al Señor tu Dios, y dale culto, y guarda sus leyes, sus decisiones
    y sus órdenes en todo momento.
  tdx-tdx: Aa le kokò t’Iehovà Andriana­ña­hare’o naho tomiro nainai’e o nam­pi­ambena’eo,
    o fañè’eo, o fepè’eo, vaho o lili’eo.
  vid-vid: “Kwa chiwalo acho, mumgane Mkulu Nguluwi, Nguluwi wa hemwe na kibata utaguso
    na malajizo na mizilo ja heye mazuwa gose.
  eng-OKE: And thou shalt love the Lord thy God, and keeping keep His word, His statutes,
    His judgments, and His commandments all days.
  tha-KJV: “​เหตุ​ฉะนี้​พวกท่านจงรักพระเยโฮวาห์พระเจ้าของท่าน จงรักษาพระดำรั​สส​ั่ง
    กฎเกณฑ์ และคำตัดสิน และพระบัญญั​ติ​ของพระองค์​เสมอไป
  por-BR-2018: Amarás, pois, ao SENHOR teu Deus, e guardarás sua ordenança, e seus
    estatutos e seus regulamentos e seus mandamentos, todos os dias.
  deu-ELO: So sollst du denn Jehova, deinen Gott, lieben und seine Vorschriften beobachten
    und seine Satzungen und seine Rechte und seine Gebote alle Tage.
  eng-WYC-2018: Therefore love thy Lord God, and keep thou his commandments, and ceremonies,
    and dooms, and his behests, in all time. (And so love the Lord thy God, and obey
    thou his commandments, and statutes, and laws, or judgements, and his orders,
    or his charges, for all time.)
  epo-epo: Amu do la Eternulon, vian Dion, kaj observu Liajn aranĝojn kaj leĝojn kaj
    instrukciojn kaj ordonojn en ĉiu tempo.
  uig-PIN: Əmdi sǝn Pǝrwǝrdigar Hudayingni sɵygin, Uning tapiliƣini, bǝlgilimilirini,
    ⱨɵkümlirini ⱨǝm ǝmrlirini izqil tutⱪin.
  beo-beo: Dilia Hina Godema asigima. Ea sia:, Ea sema amola Ea hamoma:ne sia:i liligi
    amo noga:le nabima.
  tpi-OTNT: Moses i tokim ol olsem, “Yupela i mas laikim tru God, Bikpela bilong yumi,
    na bihainim lo bilong em oltaim.
  hau-SA: To, sai ku ƙaunaci Ubangiji Allahnku, kullum ku kuma kiyaye abubuwan da
    yake bukata, ku kiyaye ƙa’idodinsa, dokokinsa da kuma umarnansu.
  uig-LAT: Emdi sen Perwerdigar Xudayingni söygin, Uning tapilighini, belgilimilirini,
    hökümlirini hem emrlirini izchil tutqin.
  nde-nde: “Thandani uThixo uNkulunkulu wenu lilondoloze okwakhe, izimiso, imithetho
    lemilayo yakhe ngazozonke izikhathi.
  ton-ton: Ko ia ke ke “ʻOfa kia Sihova ko ho ʻOtua, pea tauhi maʻuaipē ʻene pule,
    mo ʻene ngaahi tuʻutuʻuni, mo ʻene ngaahi fakamaau, mo ʻene ngaahi fekau.
  ces-1613: Milujž tedy Hospodina Boha svého a ostříhej nařízení jeho, ustanovení
    a soudů jeho, i přikázaní jeho po všecky dny.
  eng-WMB: Therefore you shall love the LORD your God, and keep his instructions,
    his statutes, his ordinances, and his commandments, always.
  tam-TCV: நீங்கள் உங்கள் இறைவனாகிய யெகோவாவிடம் அன்புகூர்ந்து அவருடைய நியமங்களையும்,
    விதிமுறைகளையும், சட்டங்களையும், கட்டளைகளையும் எப்பொழுதும் கைக்கொள்ளுங்கள்.
  ceb-ULB: Busa higugmaon ninyo si Yahweh nga inyong Dios ug tipigan kanunay ang iyang
    pagpanudlo, ang iyang mga balaod, ang iyang mga sugo, ug ang iyang mga kasugoan.
  pol-UBG: Miłuj więc PANA, swego Boga, i przestrzegaj jego nakazu, jego ustaw, jego
    praw i jego przykazań przez wszystkie dni.
  urd-GVU: رب اپنے خدا سے پیار کر اور ہمیشہ اُس کے احکام کے مطابق زندگی گزار۔
  deu-1912: So sollst du nun den HERRN, deinen Gott, lieben und sein Gesetz, seine
    Weise, seine Rechte halten dein Leben lang.
  kan-2017: ಆದುದರಿಂದ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಪ್ರೀತಿಸಿ, ಆತನ ನಿಯಮಗಳನ್ನು ಕೈಕೊಂಡು,
    ಆತನ ಆಜ್ಞಾವಿಧಿನಿಯಮಗಳನ್ನು ಯಾವಾಗಲೂ ಅನುಸರಿಸಬೇಕು.
  yap-yap: “Thangri t’uf romed SOMOL ni Got romed, mi gimed fol ko urngin e motochiyel
    rok ni gubin ngiyal’.
  hlt-MCSB: Te dongah BOEIPA na Pathen te lungnah lamtah a kueknah khaw, a khosing
    neh a laitloeknah khaw, a olpaek khaw hnin takuem ah ngaithuen.
  mdy-ETH: ሙሴ ሃሣ ኬኤዛዖ፦ «ዓካሪ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ናሽኩዋቴ፤ ዒንሢ ማዺ ኩንሣንዳጉዲ ዒ ኮዓ ዎጎና
    ዳምቦና ዓይሢፆዋ ማዺ ኩንሡዋቴ።
  twi-ASANTE: Dɔ Awurade wo Onyankopɔn na di nʼapɛdeɛ, ne mmara ne nʼahyɛdeɛ so berɛ
    nyinaa.
  eng-WEBU: Therefore you shall love the LORD your God, and keep his instructions,
    his statutes, his ordinances, and his commandments, always.
  bnp-bnp: E Moses i ta tabu i ta maea, “Mu ngaru hatekea e BAKOVI DAGI a Vure ne
    hita, mu ramai vakaroroa a vinara vona.
  wal-wal: “Simmi GODAA intte Xoossaa siiqite; i intteppe koyiyo a awaajota, a higgetanne
    a azazota, ubba wode naagite.
  spa-PDDPT: Amarás a Yavé tu ʼElohim y guardarás siempre sus Preceptos, Estatutos,
    Ordenanzas y Mandamientos.
  gun-gun: — Ha'e nunga rupi peayvu 'rã Senhor Penderuete, ha'e ára nhavõ peiko 'rã
    penembo'ea rupi, ayvu oeja va'ekue, 'arandua rupigua ha'e ojapo uka va'ekue ha'e
    javi rupi.
  ilo-ULB: Ayatenyo ngarud ni Yahweh a Diosyo ken kankanayon a salimetmetanyo dagiti
    pagannurotanna, dagiti alagadenna, dagiti pangngeddengna ken dagiti bilbilinna.
  kpg-kpg: “Aloho i Dimaadua di godou God mo di daudali ana haganoho huogodoo i nia
    madagoaa huogodoo.
  uig-ARA: ئەمدى سەن پەرۋەردىگار خۇدايىڭنى سۆيگىن، ئۇنىڭ تاپىلىغىنى، بەلگىلىمىلىرىنى،
    ھۆكۈملىرىنى ھەم ئەمرلىرىنى ئىزچىل تۇتقىن.
  sus-sus: Wo xa wo Marigi Alatala xanu, wo tuubi a bɛ, wo xa a xa yaamari, a xa sɛriyɛ,
    a xa masenyi, nun a xa tɔnyi rabatu tɛmui birin.
  pon-2006: “Poakohng KAUN-O, amwail Koht, oh kapwaiada sapwellime kosonned akan ahnsou
    koaros.
  ksd-ksd: Io, avat a mari ra Luluai kavava God, ma avat a torom vatikai ta kana tinata
    ma ta kana lavur togotogo, ma ta kana lavur varkurai, ma ta kana lavur vartuluai.
  tur-YTC: Bu nedenle Tanrın Yahve'yi seveceksin ve O'nun uyarılarını, kurallarını,
    ilkelerini ve buyruklarını her zaman tutacaksın.
  grc-BRENT: Καὶ ἀγαπήσεις Κύριον τὸν Θεόν σου, καὶ φυλάξῃ τὰ φυλάγματα αὐτοῦ, καὶ
    τὰ δικαιώματα αὐτοῦ, καὶ τὰς ἐντολὰς αὐτοῦ, καὶ τὰς κρίσεις αὐτοῦ πάσας τὰς ἡμέρας.
  ind-AYT: Kamu harus mengasihi TUHAN, Allahmu dengan melakukan perintah, hukum, dan
    ketetapan-Nya.
  nya-nya: Muzikonda Yehova Mulungu wanu ndipo nthawi zonse muzitsata zimene Iyeyo
    anakulamulani, malangizo, zikhazikitso ndi malamulo ake.
  hrv-hrv: Ljubi, dakle, Jahvu, Boga svoga, i vrši u sve dane njegove naredbe, njegove
    zakone, uredbe i zapovijedi.
  mps-mps: Mosesgo augwalibolo te po wali, “Dagego God dago Genuai Bidi godolo mu
    yao, tama agai haniani bomai po tigidali sogo wali piąo.
  tpi-tpi: Moses i tokim ol olsem, “Yupela i mas laikim tru God, Bikpela bilong yumi,
    na bihainim lo bilong em oltaim.
  dan-1931: 'Så elsk da HERREN din Gud og hold hans Forskrifter, hans Anordninger,
    Lovbud og Bud alle Dage:'
  vie-OVCB: “Anh em phải kính yêu Chúa Hằng Hữu, Đức Chúa Trời của anh em, tuân hành
    mọi điều răn, luật lệ, và chỉ thị của Ngài.
  guj-2017: એ માટે યહોવાહ તારા ઈશ્વર પર પ્રેમ રાખો અને તેમના ફરમાન, કાયદા, નિયમો અને
    આજ્ઞાઓ સર્વદા પાળો.
  pon-2006A: “Poakohng KAUN-O, amwail Koht, oh kapwaiada sapwellime kosonned akan
    ahnsou koaros.
  por-BRBSL: Portanto, você amará a Javé seu Deus, e guardará sempre suas instruções,
    seus estatutos, suas ordenanças e seus mandamentos.
  cth-cth: Hatdawkvah, nang teh na BAWIPA na Cathut lungpataw han, kâ na poe e phunglawk,
    lawkcengnae hoi kâpoelawknaw hah pou na tarawi han.
  twi-twi: Monnɔ Awurade mo Nyankopɔn na munni nʼapɛde, ne mmara ne nʼahyɛde so bere
    nyinaa.
  hlt-hlt: Te dongah BOEIPA na Pathen te lungnah lamtah a kueknah khaw, a khosing
    neh a laitloeknah khaw, a olpaek khaw hnin takuem ah ngaithuen.
  tbz-SIM: Dí ndɔ́ ti Yiɛ̀ nKuyie nkùù di te kɛ́ nkù tũ nkɛ dɔɔri ku kuɔ́ nɛ̀ ku tié
    nnɛ̀ ku tɑnnɔ̀ dɛ̀ yɛ̃ mmù yɛwe yɛmɔu.
  msy-2020: Moses kamaghɨn Israelia mɨgei, “Ia Ikiavɨra Itir God, en God, bar a gifongegh,
    zurara an arazir a ia ganɨngiziba ko bizir a damuasa ia mɨkemeziba ko, an Akar
    Gavgavibar gɨn mangɨ.
  azb-azb: Allahınız Rəbbi sevin. Həmişə Onun buyruq, qayda, hökm və əmrlərinə əməl
    edin.
  eng-DBY: Thou shalt love then Jehovah thy God, and keep his charge, and his statutes,
    and his ordinances, and his commandments continually.
  hin-2017: “इसलिए तू अपने परमेश्वर यहोवा से अत्यन्त प्रेम रखना, और जो कुछ उसने तुझे
    सौंपा है उसका, अर्थात् उसकी विधियों, नियमों, और आज्ञाओं का नित्य पालन करना।
  wol-KYG: Soppleen seen Yàlla Aji Sax ji, te ngeen dénkoo ndénkaaneem, ak dogali
    yoonam, ak àttey yoonam, aki santaaneem, bés bu nekk.
  eng-YLT: '''And thou hast loved Jehovah thy God, and kept His charge, and His statutes,
    and His judgments, and His commands, all the days;'
  eng-WYC-2017: Therefore love thy Lord God, and keep thou his commandments, and ceremonies,
    and dooms, and his behests, in all time.
  eng-WMBB: Therefore you shall love the LORD your God, and keep his instructions,
    his statutes, his ordinances, and his commandments, always.
  urd-GVH: रब अपने ख़ुदा से प्यार कर और हमेशा उसके अहकाम के मुताबिक़ ज़िंदगी गुज़ार।
  rug-rug: Mi tataru nia se Zihova sa mia Tamasa, mi va tabei sari doduru Nana tinarae
    na vina tumatumae.
  gaz-gaz: Waaqayyo Waaqa kee jaalladhu; yeroo hundas fedhii isaa, qajeelchawwan isaa,
    seerawwan isaatii fi ajajawwan isaa eegi.
  fra-LSG: Tu aimeras l’Éternel, ton Dieu, et tu observeras toujours ses préceptes,
    ses lois, ses ordonnances et ses commandements.
  yal-yal: Ɛ xa Alatala ɛ Ala xanu, ɛ yi a gelene nun tɔnne nun sariyane nun yamarine
    suxu waxatin birin.
  haw-1868: NO ia mea, e aloha aku oe ia Iehova kou Akua, a e malama i kana mea i
    kauohaia, a me kona mau kanawai, a me kana mau olelo kupaa, a me kana mau kauoha
    i na la a pau.
  arb-NAV: فَأَحِبُّوا الرَّبَّ إِلَهَكُمْ وَحَافِظُوا عَلَى حُقُوقِهِ، وَأَطِيعُوا
    فَرَائِضَهُ وَأَحْكَامَهُ وَوَصَايَاهُ دَائِماً.
  ewe-ewe: “Ele be nàlɔ̃ Yehowa, wò Mawu la, eye nàwɔ eƒe sewo katã dzi.
  eng-LEE: Thou shalt therefore love the Lord thy God, and keep his charge, and his
    statutes, and his ordinances, and his commandments, all the days.
  asm-FB: “আপোনালোকে নিজ ঈশ্বৰ যিহোৱাক প্ৰেম কৰিব আৰু তেওঁ যি বিচাৰিছে, তাক কৰিব আৰু
    তেওঁৰ নির্দেশ, নিয়ম, শাসন-প্ৰণালী আৰু আজ্ঞাবোৰ নিতৌ পালন কৰিব।
  sus-A: وٌ شَ وٌ مَرِفِ عَلَتَلَ شَنُ، وٌ تُوبِ عَ بّ، وٌ شَ عَ شَ يَامَرِ، عَ شَ
    سّرِيّ، عَ شَ مَسٍنيِ، نُن عَ شَ تْنيِ رَبَتُ تّمُي بِرِن.
  fra-SBL: C'est pourquoi tu aimeras l'Éternel, ton Dieu, et tu observeras toujours
    ses instructions, ses lois, ses ordonnances et ses commandements.
  hbo-hbo: וְאָ֣הַבְתָּ֔ אֵ֖ת יְהוָ֣ה אֱלֹהֶ֑יךָ וְשָׁמַרְתָּ֣ מִשְׁמַרְתֹּ֗ו וְחֻקֹּתָ֧יו
    וּמִשְׁפָּטָ֛יו וּמִצְוֹתָ֖יו כָּל־הַיָּמִֽים׃
  eng-WYCLIFFE: Therfor loue thi Lord God, and kepe thou hise comaundementis and cerymonyes,
    domes and heestis, in al tyme.
  cwe-cwe: “Mulondeni Mndewa Mulungu, Mulungu wenu na muzindilile malagilizo na ndagilizi
    zake siku zose.
  kik-kik: Endaga Jehova Ngai waku na ũmenyagĩrĩre maũndũ marĩa endaga, arĩ kĩrĩra
    kĩa watho wake wa kũrũmĩrĩrwo, na mawatho make, na maathani make hĩndĩ ciothe.
  fra-NCL: Tu aimeras Yahweh, ton Dieu, et tu observeras ce qu’il demande de toi,
    ses lois, ses ordonnances et ses commandements, tous les jours de ta vie.
  cek-AK: To pongah na Angraeng Sithaw to palung oh loe, ang thuih o ih loknawk, a
    zaehhoihaih daannawk, a lokcaekhaihnawk hoi kaaloknawk to pakuem o poe ah.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Degisoggua, bemar, be-Bab-Dummad-Jehová-sabguo,
    degi, bela Igarmar-bemarga-uklesad imakmalo. A-igarmarba be bane-bane ibsadii
    gumalo.'
  uig-CYR: Әнди сән Пәрвәрдигар Худайиңни сөйгин, Униң тапилиғини, бәлгүлимилирини,
    һөкүмлирини һәм әмирлирини изчил тутқин.
  tel-2017: “కాబట్టి మీరు మీ దేవుడైన యెహోవాను ప్రేమించి, ఆయనను అనుసరిస్తూ ఆయన కట్టడలనూ,
    విధులనూ, ఆజ్ఞలనూ అన్నివేళలా పాటించాలి.
  hat-BSA: “Pou sa, nou va renmen SENYÈ a, Bondye nou an, e nou va toujou kenbe lòd
    Li, lwa Li yo, ak règleman Li yo, avèk kòmandman Li yo.
  kos-kos: “Lungse LEUM GOD lowos, ac akos ma sap lal nukewa, in pacl nukewa.
  hbo-WLC: וְאָ֣הַבְתָּ֔ אֵ֖ת יְהוָ֣ה אֱלֹהֶ֑יךָ וְשָׁמַרְתָּ֣ מִשְׁמַרְתּ֗וֹ וְחֻקֹּתָ֧יו
    וּמִשְׁפָּטָ֛יו וּמִצְוֺתָ֖יו כָּל־הַיָּמִֽים ׃
  ibo-ibo: Hụ Onyenwe anyị bụ Chineke gị nʼanya, na-edebezukwa ikpe ya na ụkpụrụ ya
    na ihe niile o nyere nʼiwu.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ସବୁବେଳେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରେମ କରିବ ଓ ତାହାଙ୍କ ରକ୍ଷଣୀୟ
    ଓ ବିଧି ଓ ଶାସନ ଓ ଆଜ୍ଞାସକଳ ପାଳନ କରିବ।
  chk-chk: “Iwe, oupwe echeni ewe Samol mi Lapalap ämi we Kot o aleasochisi an akot,
    an öüröür, an kewe allük me pwüüng iteiten fansoun meinisin.
  rop-rop: Wal Mosis bin kipgon tok, “Yumob garra laigim brabliwei YAWEI det trubala
    God blanga wi, en yumob garra oldei teiknodis en duwit blanga ola lowa blanga
    im.
  ukr-1871: Люби ж Господа, Бога твого, і сповняй повелїння його і встанови його і
    присуди його і заповідї його, по всї днї.
  deu-1951: So sollst du nun den HERRN, deinen Gott, lieben, und seine Ordnung, seine
    Satzungen, seine Rechte und Gebote beobachten dein Leben lang.
  eng-JPS: Therefore thou shalt love the LORD thy God, and keep His charge, and His
    statutes, and His ordinances, and His commandments, alway.
  srp-1865: Ljubi dakle Gospoda Boga svojega, i izvršuj jednako što je zapovjedio
    da izvršuješ, i uredbe njegove, i zakone njegove i zapovijesti njegove.
  lug-lug: Yagalanga Mukama Katonda wo, ogonderenga ebigambo bye by’akukuutira, n’ebiragiro
    bye, n’amateeka ge ennaku zonna.
  heb-heb: ואהבת את יהוה אלהיך ושמרת משמרתו וחקתיו ומשפטיו ומצותיו כל הימים׃
  ben-IRV: অতএব তুমি নিজের ঈশ্বর সদাপ্রভুকে প্রেম করবে এবং তাঁর নির্দেশ, তাঁর বিধি,
    তাঁর শাসন ও তাঁর আজ্ঞা সব সবদিন পালন করবে।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖੋ ਅਤੇ ਉਸ ਦੀਆਂ ਬਿਧੀਆਂ, ਕਨੂੰਨਾਂ,
    ਹੁਕਮਾਂ ਅਤੇ ਨਿਰਦੇਸ਼ਾਂ ਦੀ ਸਦਾ ਲਈ ਪਾਲਨਾ ਕਰੋ।
  mya-JVB: သို့ဖြစ်၍ သင်သည် သင် ၏ဘုရားသခင် ထာဝရဘုရား ကို ချစ် ရမည်။ စီရင် ထုံးဖွဲ့တော်မူချက်၊
    မှာထား တော်မူသောပညတ် တော်တို့ကို အစဉ် စောင့်ရှောက် ရမည်။
  hmo-hmo: Mose ma ia hereva, ia gwau, “Unai dainai Lohiabada emui Dirava do umui
    ura henia, bona iena Taravatu bona oda ibounai do umui kamonai henia nega ibounai.
  urd-urd: “इसलिए तुम ख़ुदावन्द अपने ख़ुदा से मुहब्बत रखना, और उसकी शरी'अत और आईन
    और अहकाम और फ़रमानों पर सदा 'अमल करना।
  rus-SYN: Итак люби Господа, Бога твоего, и соблюдай, что повелено Им соблюдать,
    и постановления Его и законы Его и заповеди Его во все дни.
  bqc-SIM: Àↄ ye Dii á Luazi, íↄ aà yãdilɛnɛ kũa gↄↄpii ń aà ikoyãↄ ń aà
    yãdilɛaↄ, íↄ aà ↄtondↄkĩi gwa.
  tcz-CHONGTHU: Nanghon Pakai, Pathen na ngailut diu chule Pakai dan leh thupeh aboncha
    najui teidiu ahi.
  mar-mar: म्हणून तुमचा देव परमेश्वर ह्यांच्यावर प्रेम करा. त्याच्या आज्ञेप्रमाणे
    वागा. त्याने घालून दिलेल्या नियमांचे, आज्ञांचे पालन करा.
  qub-qub: «Gamcunaga Tayta Diosta cuyay. Yachachicuynincunata, laynincunata, mandamintuncunata
    imaypis cumliy.
  hat-hat: Se pou nou renmen Seyè a, Bondye nou an. Se pou nou toujou kenbe lòd, prensip
    ak kòmandman li ban nou yo.
  eng-BSB: You shall therefore love the LORD your God and always keep His charge,
    His statutes, His ordinances, and His commandments.
  tod-tod: Wa Ɠɔoɠɔ GALAGI wa-ƓALAGI nɛɛ ʋɛ, wo ná-deveiti so yeenɔpɛ, ta ná-tɔgiti,
    ta ná-kala gooiti, ta ná-fali wooiti.
  eng-WEBPB: Therefore you shall love the LORD your God, and keep his instructions,
    his statutes, his ordinances, and his commandments, always.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamofona tamavesi nenteta kasege'ane, tra
    ke'anena amage antetma avaririho.
  nhe-BL: “Huajca monequi xiquicnelica imoTECO Dios huan mojmostla xijchihuaca nochi
    nopa tlanahuatili, leyes huan tlamachtilistli tlen ya inmechmacatoc.
  gub-BL: Moizez uze'eg teko wanupe. — Pezamutar Tupàn Tuweharupi Wiko Ma'e Zanezar
    nehe. Peruzar ize'eg tuweharupi nehe, hemiapo kar heruzar pà hemimutar iapo pà
    nehe.
  eng-DRA: Therefore love the Lord thy God and observe his precepts and ceremonies,
    his judgments and commandments at all times.
