verse: DEU.011.010
translations:
  mal-C: നിങ്ങൾ കൈവശമാക്കാൻപോകുന്ന ദേശം, നിങ്ങൾ വിട്ടുപോന്ന ഈജിപ്റ്റുദേശംപോലെയല്ല.
    അവിടെ നിങ്ങൾ വിത്തുവിതച്ച് പച്ചക്കറിത്തോട്ടത്തിലേതുപോലെ കാലുകൊണ്ട് നനച്ചു.
  deu-TKW: Denn das Land, in das du hineinziehst, um es in Besitz zu nehmen, ist nicht
    wie das Land Ägypten, aus dem ihr weggezogen seid, das du, wenn du es mit deinem
    Samen besät hattest, wie einen Gemüsegarten durch mit deinem Fuße getriebene Schöpfräder
    bewässern mußtest.
  lin-lin: Mokili oyo ozali kokota mpo na kozwa ekokani te na mokili ya Ejipito epai
    wapi bowutaki. Kuna, bozalaki kolona bambuma mpe koyeisa mayi na bilanga na kosalaka
    banzela ya mayi na makolo na bino.
  eng-LSV: For the land to where you are going in to possess it is not as the land
    of Egypt from where you have come out, where you sow your seed and have watered
    with your foot, as a garden of the green herb;
  eng-GNV: 'For the land whither thou goest to possesse it, is not as the lande of
    Egypt, from whence ye came, where thou sowedst thy seede, and wateredst it with
    thy feete as a garden of herbes:'
  eng-WEBSTER: 'For the land, whither thou goest in to possess it, is not as the land
    of Egypt, from whence ye came out, where thou didst sow thy seed, and water it
    with thy foot, as a garden of herbs:'
  nhw-BL: Nopa tlali campa anajsitij amo quen nopa huactoc tlali tlen Egipto campa
    anquistejque campa monequiyaya anquitocase sesen xinachtli, huan teipa ica amoicxihua
    anquicuatopehuayayaj nopa atl ipan aojme para anquiatequise pampa ica miyac tequitl
    nopa tlali huelqui temaca itlajca.
  swh-ONEN: Nchi mnayoiingia kuimiliki haifanani na nchi ya Misri mlikotoka ambako
    mlipanda mbegu yenu na kuinywesha, kama bustani ya mboga.
  bba-bba: Tem mɛ i ko i mwɑ mi, mu ǹ sɑ̃ɑ nɡe Eɡibitin tem mìn di i yɑrimɑ, mi ì
    n dĩɑnu duurɑ i kpɑ, i rɑ nu nim yɛ̃ke nɡe kɑrɑ mi bɑ kpee duurɑ.
  eng-KJVCPB: 'For the land, whither thou goest in to possess it, is not as the land
    of Egypt, from whence ye came out, where thou sowedst thy seed, and wateredst
    it with thy foot, as a garden of herbs:'
  luo-luo: Piny ma udonjoe mondo ukaw ok chal gi piny Misri muwuokie, ma en kama nuchwoyoe
    kothe ka uolonegi pi mana kaka iolone puoth alot.
  meu-meu: Badina be iabina totona ba rakavareai tanona na dia o rakatania tanona
    Aigupto bamona. Unuseni ai emui uhe o hado, bena aemui amo ihapariparidia ola,
    aniani avadia umadia na heheto.
  npi-ULB: किनकि तिमीहरू अधिकार गर्न जान लागेको देश मिश्र देशजस्तो होइन जहाँबाट तिमीहरू
    आयौ, जहाँ तिमीहरूले बिउ रोप्यौ र बारीमा झैँ खुट्टाले पानी हाल्यौ ।
  yor-yor: Ilẹ̀ tí ẹ̀ ń wọ̀ lọ láti gbà kò rí bí ilẹ̀ Ejibiti, níbi tí ẹ ti wá, níbi
    tó jẹ́ wí pé ẹsẹ̀ yín ni ẹ fi ń rìn lọ bomirin irúgbìn tí ẹ gbìn bí oko ẹ̀fọ́.
  ind-ind: Negeri yang akan kalian masuki dan duduki tidak seperti Mesir, tempat tinggalmu
    dahulu. Di sana, sesudah menanam benih di ladang, kalian harus bekerja keras untuk
    mengairinya.
  pes-OPCB: چون سرزمینی که به‌زودی وارد آن می‌شوید و آن را تصاحب می‌کنید مثل سرزمین
    مصر که از آنجا آمده‌اید نیست و احتیاجی به آبیاری ندارد.
  tgl-ULB: Para ang lupain, kung saan kayo papasok para inyong angkinin, ay hindi
    tulad ng lupain ng Ehipto, kung saan kayo nanggaling, kung saan nagtanim kayo
    ng buto at diniligan iyon gamit ang inyong paa, tulad ng hardin ng mga damong-gamot;
  hui-hui: Dindi áyu tí pu holeberemigoni ala tí Iyibi dindi harimigonibi ndo. Iyibi
    dindiha hemingi tínaga mabuha tomo anda helonaga iba erekuibi haru ibaga wiyagoni.
  mya-mya: ယ​ခင်​သင်​တို့​နေ​ထိုင်​ခဲ့​ကြ​သော​အီ​ဂျစ် ပြည်​တွင် သင်​တို့​သည်​လယ်​များ​ထဲ​သို့​ပင်​ပန်း
    စွာ​ရေ​သွင်း​၍​စ​ပါး​စိုက်​ပျိုး​ရ​ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་བདག་གིར་འཛིན་དུ་འགྲོ་བའི་ཡུལ་དེ་ནི་ཁྱོད་ཅག་ཐོན་སའི་ཨེ་ཅིབ་ཡུལ་དང་མི་འདྲ་སྟེ།
    དེ་རུ་ཁྱོད་རྣམས་ཀྱིས་ས་བོན་གཏོར་རྗེས་ཚལ་ལྡུམ་བཞིན་དུ་རྐང་པས་ཡུར་ཆུ་གཏོང་དགོས་པ་ཡིན་ཡང་།
  sna-sna: Nyika yamuri kupinda kundotora haina kufanana nenyika yeIjipiti, uko kwamakabva,
    uko kwamaidyara mbeu dzenyu muchidiridza netsoka sezvinoitwa mubindu romuriwo.
  spa-BLM: Porque la tierra que vas a poseer no es como la tierra de Egipto de la
    que saliste, en la que sembraste tu semilla y la regaste con tu pie, como un jardín
    de hierbas;
  cac-cac: A lum van yac'ji chi' d'ayex, man̈ lajanoc lum icha lum Egipto b'aj on̈
    coti. A d'a Egipto chi' slajvi eyavan tas tzeyavej, tzeyac'anoch yalil icha b'aj
    tz'avchaj an̈ itaj.
  swh-ULB: Kwa kuwa nchi, ambayo unaingia kumiliki, siyo kama nchi ya Misri, ambako
    mlitoka, ambako mlipanda mbegu na kumwagilizia kwa miguu yenu, kama bustani ya
    mitishamba;
  bel-bel: Бо зямля, у якую ты ідзеш, каб авалодаць ёю, не такая, як зямля Егіпецкая,
    зь якой выйшлі вы, дзе ты, пасеяўшы семя тваё, паліваў з дапамогаю ног тваіх,
    як аліўны сад;
  deu-ELBBK: Denn das Land, wohin du kommst, um es in Besitz zu nehmen, ist nicht
    wie das Land Ägypten, von wo ihr ausgezogen seid, wo du deine Saat sätest und
    mit deinem Fuß wässertest, wie einen Krautgarten;
  mbb-OT: Su is tanà he edselezan niw wey ed-engkenen niw, ne kenà iring te tanà diyà
    te Ehipto he mibpuunan niw. Diyà te Ehipto, emun ebpemula kew kinahanglan he edhaǥù
    kew te kedtulung kebpeminyag.
  mal-2015: നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശം നീ വിട്ടുപോകുന്ന മിസ്രയീംദേശംപോലെയല്ല;
    അവിടെ നീ വിത്തു വിതെച്ചിട്ടു പച്ചക്കറിത്തോട്ടം പോലെ നിന്റെ കാലുകൊണ്ടു നനെക്കേണ്ടിവന്നു.
  rmc-rmc: Odi phuv, so džan te zalel, nane sar o Egipt, andral savo avľan avri. Ode
    sadzinenas o semena a kerenas phari buči, hoj te dochuden o paňi pro maľi.
  pes-OPV: زیرا زمینی که تو برای گرفتن آن داخل می‌شوی، مثل زمین مصرکه از آن بیرون
    آمدی نیست، که در آن تخم خودرا می‌کاشتی و آن را مثل باغ بقول به پای خودسیراب می‌کردی.
  ron-1924: Кэч цара ын стэпыниря кэрея вей интра ну есте ка цара Еӂиптулуй, дин каре
    аць ешит, унде ыць арункай сэмынца ын огоаре ши ле удай ку пичорул ка пе о грэдинэ
    де зарзават.
  ben-OBCV: তোমরা যে দেশটি দখল করতে যাচ্ছ সেটি মিশর দেশের মতো নয়, যেখান থেকে তোমরা
    এসেছ, সেখানে তোমরা বীজ বুনতে আর সবজি ক্ষেতের মতো পা দিয়ে জল সেচতে।
  som-som: Maxaa yeelay, dalka aad ugu gudbaysaan inaad hantidaan ma aha sidii dalkii
    Masar oo aad ka soo baxdeen ee aad abuurkiinna ku abuurteen oo aad cagihiinna
    ku waraabiseen sidii beer khudaareed,
  lat-VUC: 'Terra enim, ad quam ingrederis possidendam, non est sicut terra Ægypti,
    de qua existi, ubi jacto semine in hortorum morem aquæ ducuntur irriguæ:'
  eng-ASVBT: For the land, whither thou goest in to possess it, is not as the land
    of Egypt, from whence ye came out, where thou sowedst thy seed, and wateredst
    it with thy foot, as a garden of herbs;
  ita-1885: 'Perciocchè il paese, nel qual tu entri per possederlo, non è come il
    paese di Egitto, onde voi siete usciti: dove, avendo seminata la tua semenza,
    tu l''adacquavi col piè come un orto da erbe.'
  eng-LXXUP: 'For the land into which thou goest to inherit it, is not as the land
    of Egypt, whence ye came out, whensoever they sow the seed, and water it with
    their feet, as a garden of herbs:'
  eng-ULB: For the land, where you go in to possess it, is not like the land of Egypt,
    from where you came, where you sowed your seed and watered it with your foot,
    like a garden of herbs;
  spa-VBL: El país al que entrarán no es como el país de Egipto del que vienen. Allí
    tenían que sembrar tu semilla y trabajar duro, regando la tierra, como si estuvieran
    cuidando de un huerto.
  fra-_FOB: Car le pays où tu vas entrer pour le posséder, n'est pas comme le pays
    d'Égypte d'où vous êtes sortis, où tu semais ta semence, et que ton pied se fatiguait
    à arroser comme un jardin potager;
  mal-mal: നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശം നീ വിട്ടുപോന്ന ഈജിപ്റ്റ് ദേശംപോലെയല്ല;
    അവിടെ നീ വിത്ത് വിതച്ചിട്ട് പച്ചക്കറിത്തോട്ടം പോലെ നിന്റെ കാലുകൊണ്ട് നനയ്ക്കേണ്ടിയിരുന്നു.
  urd-GVR: Kyoṅki yih mulk Misr kī mānind nahīṅ hai jahāṅ se tum nikal āe ho. Wahāṅ
    ke khetoṅ meṅ tujhe bīj bo kar baṛī mehnat se us kī ābpāshī karnī paṛtī thī
  suz-BL: मारदे हना मेको इन के सेल्‍चा चिक्‍शो रागी, इन ग्रूशा पिशो इजीप्‍त रागी खोदेंशो
    ममाइ, मेकेर वांचेर शोक्‍शा, गिग खाइ रू कली ब्‍वाक्‍कु कुर पचा माल्‍ताक्‍नी।
  ita-1927: Poiché il paese del quale state per entrare in possesso non è come il
    paese d’Egitto donde siete usciti, e nel quale gettavi la tua semenza e poi lo
    annaffiavi coi piedi, come si fa d’un orto;
  ckb-ckb: ئەو خاکەی کە ئێوە دەچنە ناوی هەتا دەستی بەسەردا بگرن، وەک خاکی میسر نییە
    کەوا بەجێتان هێشت، ئەو شوێنەی تۆوتان لێ دەچاند و بە پێیەکانتان ئاوتان دەدا وەک
    باخی سەوزەوات.
  eng-BBE: 'For the land where you are going is not like the land of Egypt from which
    you have come, where you put in your seeds, watering them with your foot, like
    a planted garden:'
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶವು, ನೀವು ಹೊರಟ ಈಜಿಪ್ಟ್ ದೇಶದ
    ಹಾಗಲ್ಲ. ಅಲ್ಲಿ ನೀವು ಬೀಜವನ್ನು ಬಿತ್ತಿ, ಪಲ್ಯಗಳ ತೋಟವನ್ನು ಸಾಗುವಳಿ ಮಾಡುವ ರೀತಿಯಲ್ಲಿ ಏತವನ್ನು
    ತುಳಿದು, ನೀರು ಕಟ್ಟುತ್ತಿದ್ದಿರಿ.
  tam-2017: நீ சொந்தமாக்கப்போகிற தேசம், நீ விட்டுவந்த எகிப்துதேசத்தைப்போல் இருக்காது;
    அங்கே நீ விதையை விதைத்து, கீரைத்தோட்டத்திற்கு நீர்ப்பாய்ச்சுகிறதுபோல உன் காலால்
    நீர்ப்பாய்ச்சி வந்தாய்.
  spa-RV-1909: Que la tierra á la cual entras para poseerla, no es como la tierra
    de Egipto de donde habéis salido, donde sembrabas tu simiente, y regabas con tu
    pie, como huerto de hortaliza.
  ron-BTF: Pentru că ţara în care intri să o stăpâneşti, nu este ca ţara Egiptului,
    din care aţi ieşit, unde îţi semănai sămânţa şi o udai cu piciorul tău, ca pe
    o grădină de zarzavaturi,
  eng-WEBP: For the land, where you go in to possess isn’t like the land of Egypt
    that you came out of, where you sowed your seed and watered it with your foot,
    as a garden of herbs;
  eng-FBV: The country you're entering to occupy isn't like the country of Egypt that
    you've come from. There you had to sow your seed and work hard irrigating the
    ground, like taking care of a vegetable garden.
  nld-1939: Want het land, dat gij in bezit gaat nemen, is niet als het land van Egypte,
    dat gij hebt verlaten, en dat gij, wanneer gij gezaaid hadt, als een moestuin
    met uw voet water moest geven.
  nch-BL: Nopa tali campa anajsitij amo quej nopa huactoc tali ten Egipto campa anquistejque
    campa monequiyaya anquitocase sesen xinachti, huan teipa ica amoicxi anquicuatopehuayayaj
    nopa at ipan aojme para anquiatequise. Ica miyac tequit nopa tali huelqui temaca
    itajca.
  vie-1934: Vì xứ ngươi sẽ vào nhận lấy chẳng phải như xứ Ê-díp-tô, là nơi mình đã
    ra khỏi; tại nơi ấy ngươi gieo mạ và phải nhờ lấy chân mình mà tưới, như một vườn
    rau cỏ;
  hin-CV: क्योंकि जिस देश के अधिकार के लक्ष्य से तुम वहां प्रवेश करने पर हो, वह मिस्र
    देश समान नहीं है, तुम जहां से निकलकर यहां आ पहुंचे हो, जहां तुम बीज बोते और सब्जी
    के बगीचे के समान अपने पैरों का प्रयोग सिंचाई के लिए किया करते थे.
  eng-OURB: For the land, where you go in to possess it, is not as the land of Egypt
    [Abode of slavery], that you came out of, where you sowed your seed, and watered
    it with your foot, as a garden of herbs;
  spa-BES: 'Porque la tierra a la que vas no es como la tierra de Egipto de donde
    viniste, donde sembraron sus semillas y regabas con el pie, como una huerta de
    hortalizas:'
  tdx-tdx: Tsy hambañe an-tane Mitsraime niavota’ areo i tane hiziliha’ areo ho tavaneñey,
    i nitongisa’ areo tabiry naho nanondraha’ areo rano am-pandia hoe fanondrahan-golobon’
    añañey,
  vid-vid: Kwa vila isi yomlinguluta kuihola haiwele kota isi ya Misili komlawile,
    komunyalile nyhule na kuboholela mazi kwa kitunya kota migunda ja mboga,
  eng-OKE: For the land into which thou art going to possess it, is not as the land
    of Mizraim from which thou hast come out, where thou sowedst thy seed, and didst
    water it with thy feet as a garden of herbs (or a green garden);
  tha-KJV: เพราะว่าแผ่นดินซึ่งท่านทั้งหลายกำลังเข้าไปยึดครองนั้น ไม่​เหมือนแผ่นดิ​นอ​ียิปต์
    ซึ่งท่านได้จากมา ในที่นั้นท่านหว่านพืชและเอาเท้ารดน้ำเหมือนเป็นสวนผัก
  por-BR-2018: Que a terra à qual entras para possuí-la, não é como a terra do Egito
    de onde saístes, onde semeavas tua semente, e regavas com teu pé, como jardim
    de hortaliça.
  deu-ELO: Denn das Land, wohin du kommst, um es in Besitz zu nehmen, ist nicht wie
    das Land Ägypten, von wo ihr ausgezogen seid, wo du deine Saat sätest und mit
    deinem Fuße wässertest, wie einen Krautgarten;
  eng-WYC-2018: For the land, to which thou shalt enter to wield, is not as the land
    of Egypt, out of which thou wentest, where when the seed is sown in the manner
    of gardens, moist waters be led thereto, (or where when the seed is sown, water
    must be brought to it, like in a garden);
  epo-epo: Ĉar la lando, en kiun vi iras, por ekposedi ĝin, ne estas kiel la lando
    Egipta, el kiu vi eliris, kie, seminte vian semon, vi devis akvumi ĝin per viaj
    piedoj, kiel legoman ĝardenon.
  uig-PIN: Qünki silǝr igilǝxkǝ kiridiƣan xu zemin silǝr qiⱪⱪan Misir zeminidǝk ǝmǝs;
    u yǝr bolsa, silǝr uningƣa uruⱪ qaqⱪandin keyin putunglar bilǝn suƣiridiƣan kɵktatliⱪtǝk
    zemin idi;
  beo-beo: 'Soge dilia waha golili masunu soge da Idibidi soge agoai hame. Amogawi
    dilia da hawa: bugili dilia dadami bugi defele emoga hano logo hahamoi amola gasa
    bagade hawa: hamosu.'
  tpi-OTNT: Kantri nau yupela i laik kisim, em i no wankain olsem Isip, dispela kantri
    bipo yupela i bin i stap long en. Nogat. Taim yupela i bin planim kaikai long
    Isip, yupela i bin wok hat long kisim wara i kam long gaden.
  hau-SA: Ƙasar da kuke shiga, ku karɓa, ba kamar ƙasar Masar ba ce, inda kuka fito,
    inda kuka shuka iri, ku yi ta zuwa kuna banruwa kamar lambu.
  uig-LAT: Chünki siler igileshke kiridighan shu zémin siler chiqqan Misir zéminidek
    emes; u yer bolsa, siler uninggha uruq chachqandin kéyin putunglar bilen sughiridighan
    köktatliqtek zémin idi;
  nde-nde: Lelolizwe elizangena kulo lilithumbe alifanani lelizwe laseGibhithe, lapho
    elivela khona, lapho elalihlanyela inhlanyelo yenu lithwala amanzi nzima lithelela
    njengesivandeni semibhida.
  ton-ton: '¶ “Ka ko e fonua, ʻaia ʻoku mou ʻalu ke maʻu ia, ʻoku ʻikai tatau mo e
    fonua ko ʻIsipite, ʻaia naʻa mou haʻu mei ai, ʻaia naʻa ke tūtuuʻi ai hoʻo tengaʻi
    ʻakau, pea fakaviviku ʻaki ia ho vaʻe, ʻo hangē ha ngoue ʻoe ngaahi ʻakau kai:'
  ces-1613: 'Nebo země, do kteréž ty již vcházíš, abys ji dědičně obdržel, není jako
    země Egyptská, z níž jsi vyšel, v kteréž jsi rozsíval símě své, a svlažoval ji
    do ustání noh svých jako zahradu bylinnou:'
  eng-WMB: For the land, where you go in to possess isn’t like the land of Egypt that
    you came out of, where you sowed your seed and watered it with your foot, as a
    garden of herbs;
  tam-TCV: ஏனெனில், நீங்கள் கைப்பற்றுவதற்காக செல்லப்போகும் நாடு நீங்கள் விட்டுவந்த
    எகிப்து நாட்டைப்போல் இராது. எகிப்திலே நீங்கள் விதையை நாட்டி, காய்கறித் தோட்டத்திற்கு
    கஷ்டப்பட்டு உங்கள் காலால் நீர்ப்பாசனப் பள்ளங்களைத் தோண்டி நீர்பாய்ச்சினீர்கள்.
  ceb-ULB: Kay ang yuta, nga inyong adtoon aron panag-iyahan, dili sama sa yuta sa
    Ehipto nga inyong gigikanan, diin nagpugas kamo sa inyong mga binhi ug nagbisbis
    niini pinaagi sa inyong mga tiil, sama sa tanaman sa lagotmon;
  pol-UBG: Ziemia bowiem, do której wchodzisz, aby ją posiąść, nie jest jak ziemia
    Egiptu, z której wyszliście, którą zasiewałeś swoim ziarnem i nawadniałeś przy
    pomocy swoich nóg, jak ogród jarzyn.
  urd-GVU: کیونکہ یہ ملک مصر کی مانند نہیں ہے جہاں سے تم نکل آئے ہو۔ وہاں کے کھیتوں
    میں تجھے بیج بو کر بڑی محنت سے اُس کی آب پاشی کرنی پڑتی تھی
  deu-1912: Denn das Land, da du hin kommst, ist nicht wie Ägyptenland, davon ihr
    ausgezogen seid, da du deinen Samen säen und selbst tränken mußtest wie einen
    Kohlgarten;
  kan-2017: ನೀವು ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶವು ಬಿಟ್ಟುಬಂದ ಐಗುಪ್ತದೇಶದ ಹಾಗಲ್ಲ.
    ಐಗುಪ್ತದೇಶದಲ್ಲಿ ನೀವು ಹೊಲಗದ್ದೆಗಳಲ್ಲಿ ಬೀಜ ಬಿತ್ತಿದ ಮೇಲೆ ಕಾಯಿಪಲ್ಯಗಳ ತೋಟವನ್ನು ವ್ಯವಸಾಯ
    ಮಾಡುವ ರೀತಿಯಲ್ಲಿ ಏತವನ್ನು ತುಳಿದು ನೀರು ಕಟ್ಟುತ್ತಿದ್ದಿರಿ.
  yap-yap: Fare nam ni aram e ngam marod nga langgin ngam pired riy e de bod e but’
    nu Egypt, ni gin um pired riy ni som’on. U Egypt e gimed ra yung e grain ma ngam
    maruwelgad nib gel ngu’um taran niged e yungi n’em;
  hlt-MCSB: Khohmuen te pang hamla pahoi na kun coeng. Te tah ke lamkah na lo nah
    Egypt khohmuen bang moenih. Te ah tah na cangti te na tuh uh tih an dum bangla
    na kho neh na suep dae ta.
  mdy-ETH: ዬና ጌሊ ዒንሢ ዻካላንዳ ዓጬላ ቤርታ ዒንሢ ናንጌ ጊብፄ ዓጮጉዲቱዋሴ። ጊብፄ ዓጮይዳ ጎዦ ዒንሢ ጎሽካዖ ዜርቂንቴ
    ሃኣኮ ማኣሪ ካርካ ዒንሢ ቱኬ ባኣዚጉዲ ዻዎ ዋኣሢ ዑሺ ዒንሢ ሜታዻኔ።
  twi-ASANTE: Asase a morebɛkɔ so no nte sɛ Misraim asase a mofiri so baeɛ no a na
    modua mfudeɛ a mode mo nan twa nsuka te sɛ deɛ moredua nhahannuane no.
  eng-WEBU: For the land, where you go in to possess isn’t like the land of Egypt
    that you came out of, where you sowed your seed and watered it with your foot,
    as a garden of herbs;
  bnp-bnp: Ra robo ngane mu gu bolea, i uka ma i manga a robo mu made vona hosi. Na
    tahuna mu ngaru ni varo a hamona maki ni kani o Egipto, mu leho hateka ni kiru
    a naru, mu bole lakea na hania ni gi vakamea a malala vona.
  wal-wal: Intte laattanau geliyo biittai intte kiyidi yiido Gibxxe biittaa mala gidenna;
    Gibxxen intte kattaa zeridi, shooqa ubbaa ataakilttiyaa sohuwaadan haattaa ushsheeta.
  spa-PDDPT: La tierra a la cual entras para tomarla no es como la tierra de Egipto
    de donde salieron, donde sembrabas tu semilla y regabas con tu pie, como un huerto
    de hortaliza.
  gun-gun: Mba'eta yvy penderekoarã ma Egito yvy pejepe'aague va'e rami e'ỹ. Mba'eta
    ha'e va'ekue py ma mba'emo ra'yĩ penhotỹague katy pendepy py pemboxyry vy pemoakỹ
    va'ekue horta rami ae.
  ilo-ULB: Ta ti daga a serrekanyo tapno tagikuaen ket saan a kasla iti daga ti Egipto
    a naggapuanyo, a nagmulaanyo iti bukel ken sinibuganyo daytoy babaen kadagiti
    sakayo, a kasla maysa a minuyongan dagiti mulmula;
  kpg-kpg: Tenua dela bolo ga noho ai goodou, la hagalee hai be Egypt, dela nogo noho
    goodou anadilaangi. Di madagoaa goodou ne dogi godou golee laagau i golo, gei
    goodou e ngalua kono ginai, e hai nia wai e haganannanu nia gowaa dogi mee.
  uig-ARA: چۈنكى سىلەر ئىگىلەشكە كىرىدىغان شۇ زېمىن سىلەر چىققان مىسىر زېمىنىدەك ئەمەس؛
    ئۇ يەر بولسا، سىلەر ئۇنىڭغا ئۇرۇق چاچقاندىن كېيىن پۇتۇڭلار بىلەن سۇغىرىدىغان كۆكتاتلىقتەك
    زېمىن ئىدى؛
  sus-sus: Wo fama bɔxi naxan sɔtɔde, a mu luxi alɔ Misira bɔxi, wo kelixi dɛnnaxɛ.
    Misira tan, wo na gɛ xɛ sade, fo wo nu ye maxanin a ma laakɔɛ daaxi wo sanyi ra.
  pon-2006: Sahpw me kumwail nektehn pedolong loale sohte duwehte wehin Isip, wasa
    me kumwail kin kousoan ie mahs. Kumwail kin doadoahk laudki kadarpeseng pihl nan
    mwetuwel kan mwurin amwail padokedi werentuhke kan.
  ksd-ksd: Tago go ra gunan ba ava vana tana upi avat a vatur vake, pa dir varogop
    ma ra gunan Aigipto, nina ava ga irop kan ia, nina ava ga vaume ra pat na davai
    tana ma ava ga vabilim ia ma ra kau i vavat da ra uma na igir;
  tur-YTC: Çünkü mülk edinmek için girmekte olduğun ülke, tohum ektiğin ve ayağınla
    suladığın, çıktığın Mısır ülkesine, sebze bahçesine benzemez;
  grc-BRENT: Ἔστι γὰρ ἡ γῆ εἰς ἣν εἰσπορεύῃ ἐκεῖ κληρονομῆσαι αὐτήν, οὐχ ὥσπερ γῆ
    Αἰγύπτου ἐστίν, ὅθεν ἐκπεπόρευσθε ἐκεῖθεν, ὅταν σπείρωσι τὸν σπόρον, καὶ ποτίζωσι
    τοῖς ποσὶν αὐτῶν, ὡσεὶ κῆπον λαχανείας·
  ind-AYT: Negeri yang akan kamu masuki untuk kamu miliki itu tidak sama dengan negeri
    Mesir dari mana kamu berasal. Di Mesir, kamu menanam bibit dan harus menyirami
    ladangmu seperti kebun sayur.
  nya-nya: Dziko limene mukukalanda ndi kulowamo silokhala ngati dziko la ku Igupto
    kumene mukuchokera ayi, kuja mumadzala mbewu ndi kumathirira ndi mapazi anu ngati
    ku dimba.
  hrv-hrv: Jer zemlja u koju ideš da je zaposjedneš nije kao zemlja egipatska iz koje
    ste izašli, gdje si, posijavši sjeme, morao svoj usjev svojom nogom natapati kao
    što se natapa povrtnjak.
  mps-mps: Te bulu dagego megi sainogo ebo, te bulu te Isip bulu tiwai menio. Te dage
    polobadu bidali te bulu tiwai menio. Menio. Te dagego Isip bulude te gide nai
    bulama, dagego giba wę tulama usabo bomai sę mu yai dao.
  tpi-tpi: Kantri nau yupela i laik kisim, em i no wankain olsem Isip, dispela kantri
    bipo yupela i bin i stap long en. Nogat. Taim yupela i bin planim kaikai long
    Isip, yupela i bin wok hat long kisim wara i kam long gaden.
  dan-1931: Thi det Land, du skal ind og tage i Besiddelse, er ikke som Ægypten, hvorfra
    I drog ud! Når du der havde sået din Sæd, måtte du vande Landet med din Fod*,
    som en Urtehave; { [*med Vandingsmaskiner, hvis Hjul sattes i gang med Foden.]
    }
  vie-OVCB: Vì đất anh em sẽ chiếm cứ không giống như đất Ai Cập, nơi anh em sống
    trước kia. Ở Ai Cập, khi gieo giống, người ta phải đạp nước và săn sóc như chăm
    bón vườn rau vậy.
  guj-2017: તમે જે દેશનું વતન પામવાને જઈ રહ્યા છો તે તો મિસર દેશ જ્યાંથી તમે બહાર
    નીકળી આવ્યા છો તેના જેવો નથી કે જયાં બી વાવ્યા પછી તમારે શાકભાજીની વાડીની જેમ
    પોતાના પગથી પાણી પાવું પડતું હતું.
  pon-2006A: Sahpw me kumwail nektehn pedolong loale sohte duwehte wehin Isip, wasa
    me kumwail kin kousoan ie mahs. Kumwail kin doadoahk laudki kadarpeseng pihl nan
    mwetuwel kan mwurin amwail padokedi werentuhke kan.
  por-BRBSL: Pois a terra que você vai possuir não é como a terra do Egito da qual
    você saiu, onde você semeou sua semente e a regou com seu pé, como um jardim de
    ervas;
  cth-cth: Nangmouh ni na cei awh teh na coe a hane ram laikawk patetlah cati ka hei
    teh khok hoi tui awi e ram nangmouh na tâconae Izip ram hoi kâ van hoeh.
  twi-twi: Asase a morekɔ so akɔfa no nte sɛ Misraim asase a mufi so bae no a na mudua
    nnɔbae a mode mo nan twa suka te sɛnea moyɛ atomude turo no.
  hlt-hlt: Khohmuen te pang hamla pahoi na kun coeng. Te tah ke lamkah na lo nah Egypt
    khohmuen bang moenih. Te ah tah na cangti te na tuh uh tih an dum bangla na kho
    neh na suep dae ta.
  tbz-SIM: Di tɑti kɛ̀ɛ̀ tenkɛ̀ kɛ̀ í dònnɛ̀ Esibiti dòmmɛ̀, kɛ̀ di níí bo buɔtí kupɑku,
    kɛ́dɑmmú kukó nkɛ́yṹɔ̃́nní mɛniɛ nkɛ́nyɔ́ɔ̀rì, bɛ̀ ɔ̃ nyɔ́ɔ́rì mɛ̀ɛ̀ botí kukũmpɑku.
  msy-2020: Nguazir ia datɨrɨghɨn iniamin kam, a Isipɨn kantrin ia faragha ikezimɨn,
    nguazimɨn mɨn gari puvatɨ. Ia Isipɨn ikia azeniba opara, dɨpam inigh uan azenibar
    izasa ingangarir dafabagh ami.
  azb-azb: Çünki mülk olaraq almaq üçün girəcəyiniz torpaq çıxmış olduğunuz Misir
    ölkəsinə bənzəmir. Orada toxumunuzu əkirdiniz, bostan kimi ayağınızla sulayırdınız.
  eng-DBY: For the land, whither thou enterest in to possess it, is not as the land
    of Egypt, from whence ye came out, where thou sowedst thy seed, and wateredst
    it with thy foot, as a garden of herbs;
  hin-2017: देखो, जिस देश के अधिकारी होने को तुम जा रहे हो वह मिस्र देश के समान नहीं
    है, जहाँ से निकलकर आए हो, जहाँ तुम बीज बोते थे और हरे साग के खेत की रीति के अनुसार
    अपने पाँव से नालियाँ बनाकर सींचते थे;
  wol-KYG: Réew mooma ngeen jëm, di ko nanguji, déy, niroowul ak réewum Misra ga ngeen
    jóge, fa ngeen daan jiwe, ba noppi topp seenum jiwu, di ko suuxate dooley tànk
    ni mbeyum dër.
  eng-YLT: '''For the land whither thou art going in to possess it, is not as the
    land of Egypt whence ye have come out, where thou sowest thy seed, and hast watered
    with thy foot, as a garden of the green herb;'
  kne-kne: Baken kaman ed Egipto din daga ay awni et okaen yo, tan mo manmola kayo
    sin kawada yo ed Egipto et masapol ay manling-et kayo ay manibsibog,
  eng-WYC-2017: For the land, to which thou shalt enter to wield, is not as the land
    of Egypt, out of which thou wentest, where when the seed is sown in the manner
    of gardens, moist waters be led thereto;
  eng-WMBB: For the land, where you go in to possess isn’t like the land of Egypt
    that you came out of, where you sowed your seed and watered it with your foot,
    as a garden of herbs;
  urd-GVH: क्योंकि यह मुल्क मिसर की मानिंद नहीं है जहाँ से तुम निकल आए हो। वहाँ के
    खेतों में तुझे बीज बोकर बड़ी मेहनत से उस की आबपाशी करनी पड़ती थी
  rug-rug: Sa popoa sapu kaqu la koa ia gamu si lopu kekeṉoṉo gua sa popoa Izipi vasina
    koa gamu pukerane. Pana hiva lelete gamu vasina, si valavala kolo na tavetavete
    va ṉiṉira hola si gamu koari na mia inuma,
  gaz-gaz: Biyyi ati dhaaluuf itti galaa jirtu kun akka biyya Gibxi kan ati keessaa
    baatee dhufte kan ati akkuma lafa biqiltuutti sanyii kee facaaftee miilla keetiin
    bishaan obaafte sanaa miti.
  fra-LSG: Car le pays dont tu vas entrer en possession, n’est pas comme le pays d’Égypte,
    d’où vous êtes sortis, où tu jetais dans les champs ta semence et les arrosais
    avec ton pied comme un jardin potager.
  gnn-gnn: Yo, ŋunhayinydjayi wäŋa dhapirrk warray dhika wal'ŋu, buku'‐wuku warray
    ŋupanmirri, ga gapumirri warray wäŋa. Bitjan warray liŋgu yukurra dharyun warray
    ŋuli ŋunhiyinydjayi wäŋa, liŋgu ŋayipi warray wal'ŋu Garray warray yukurra goŋ‐nherraṉmirri
    djäka ŋurikiyinydjayi wäŋawu, beŋuru liŋgu dhuŋgarra‐ŋupanna.
  yal-yal: Ɛ bɔxɔn naxan sɔtɔma a mi luxi alo Misiran bɔxɔna, ɛ kelixi dɛnaxan yi.
    Mɛnni, xɛɛ biin na ɲan, fɔ ɛ xa igen maxali a ma nɛn ɛ sanni alo nakɔna.
  haw-1868: 'No ka mea, aole like ka aina a oukou e hele aku nei e noho ai, me ka
    aina o Aigupita, kahi a oukou i hele mai nei, kahi a oukou i lulu ai i ka oukou
    hua, a hookahe i ka wai me ko oukou wawae, e like me ke kihapai mea kanu:'
  arb-NAV: لأَنَّ الأَرْضَ الَّتِي تُوْشِكُونَ الدُّخُولَ إِلَيْهَا لامْتِلاكِهَا
    لَا تُمَاثِلُ أَرْضَ مِصْرَ الَّتِي خَرَجْتُمْ مِنْهَا، حَيْثُ كُنْتُمْ تَزْرَعُونَ
    زَرْعَكُمْ وَتَرْوُونَهُ (بِفَتْحِ سُدُودِ الْقَنَوَاتِ الصَّغِيرَةِ) بِأَرْجُلِكُمْ،
    وَكَأَنَّهُ بُسْتَانُ بُقُولٍ.
  ewe-ewe: Anyigba si dzi miage ɖo, eye miaxɔ la, mele abe Egiptenyigba, afi si mietso,
    afi si wòhiã le be miadze tɔʋu suewo ɖe miaƒe agblewo me, ana tsi nato wo me hena
    miaƒe agblemenukuwo ƒe wɔwɔ ene o.
  eng-LEE: For the land, whither thou goest in to possess it, is not like the land
    of Egypt, from where ye came out, where thou sowest thy seed, and waterest it
    with thy foot, as a garden of herbs;
  asm-FB: কিয়নো যি দেশ অধিকাৰ কৰিবলৈ আপোনালোক গৈছে, সেইখন যি দেশৰ পৰা আপোনালোক ওলাই
    আহিছে সেই মিচৰ দেশৰ নিচিনা নহয়; য’ত আপোনালোকে শস্য সিঁচি, শাকনি বাৰীত যেনেকৈ
    কৰা হয় তেনেকৈ ভৰিৰে পানী দিয়াৰ কার্য কৰিছিল।
  sus-A: وٌ قَمَ بْشِ نَشَن سْتْدٍ، عَ مُ لُشِ عَلْ مِسِرَ بْشِ، وٌ كٍلِشِ دّننَشّ.
    مِسِرَ تَن، وٌ نَ فّ شّ سَدٍ، قٌ وٌ نُ يٍ مَشَنِن عَ مَ لَاكْي دَاشِ وٌ سَنيِ
    رَ.
  fra-SBL: Car le pays dont tu vas entrer en possession n'est pas comme le pays d'Égypte
    d'où tu es sorti, où tu as semé ta semence et arrosé de ton pied, comme un jardin
    d'herbes aromatiques ;
  hbo-hbo: כִּ֣י הָאָ֗רֶץ אֲשֶׁ֨ר אַתָּ֤ה בָא־שָׁ֙מָּה֙ לְרִשְׁתָּ֔הּ לֹ֣א כְאֶ֤רֶץ
    מִצְרַ֙יִם֙ הִ֔וא אֲשֶׁ֥ר יְצָאתֶ֖ם מִשָּׁ֑ם אֲשֶׁ֤ר תִּזְרַע֙ אֶֽת־זַרְעֲךָ֔
    וְהִשְׁקִ֥יתָ בְרַגְלְךָ֖ כְּגַ֥ן הַיָּרָֽק׃
  eng-WYCLIFFE: For the lond, to which thou schalt entre to welde, is not as the lond
    of Egipt, `out of which thou yedist, where whanne the seed is cast in the maner
    of gardyns, moist waters ben led;
  cwe-cwe: Kwaviya isi yondamuhite kuisola hailingile fana isi ya Misili komulawile,
    uko muhanda mbeyu na mugumila mazi imigunda ya mboga kwa kugaya.
  kik-kik: Bũrũri ũrĩa mũrathiĩ mũkaũtunyane ndũhaana ta bũrũri wa Misiri, kũrĩa muumĩte,
    kũrĩa mwahaandaga mbegũ cianyu na mũgaciunithagĩria maaĩ na magũrũ taarĩ mũgũnda
    wa mboga.
  fra-NCL: Car le pays où tu vas entrer pour le posséder n’est pas comme le pays d’Égypte,
    d’où vous êtes sortis, que tu ensemençais et que tu arrosais avec ton pied, comme
    un jardin potager.
  cek-AK: Na caeh o moe, na toep o han ih prae loe, aanmu na haeh o moe, khok hoiah
    tui na bawh o ih, nang zoh o haih, Izip prae baktiah om ai.
  cuk-cuk: Ar we-yar-be-susokalidi, Egipto-yaryobsulid. Egipto-yargi-be-noargusmaladgindina,
    be ibmar-gwag-digegala, be dii eogar imakergebed. We-yargindina, deyob sulid.
    Egipto-yargindina be-neg-imbagi be ibmar-gwag-digega, be dii eogar imakergebed.
  uig-CYR: Чүнки силәр егиләшкә киридиған шу зимин силәр чиққан Мисир зиминидәк әмәс;
    у йәр болса, силәр униңға уруқ чачқандин кейин путуңлар билән суғиридиған көктатлиқтәк
    зимин еди;
  tel-2017: మీరు స్వాధీనం చేసుకోబోయే దేశం మీరు విడిచి వచ్చిన ఐగుప్తు లాంటిది కాదు.
    అక్కడ మీరు విత్తనాలు చల్లి కూరమొక్కలకు చేసినట్టు మీ కాళ్లతో తోటకు నీరు కట్టారు.
  hat-BSA: Paske peyi kote nou ap antre pou posede a, se pa tankou peyi Égypte la,
    kote nou sòti a, kote nou te konn plante semans nou e wouze li avèk pye nou tankou
    yon jaden legim.
  kos-kos: Facl se kowos apkuran in utyak nu we inge tia oana facl Egypt, yen kowos
    tuh muta we meet ah. Ingo ke kowos yukwiya sacn sunowos, kowos tuh enenu in orekma
    upa in nweki kof nu inima lowos.
  hbo-WLC: כִּ֣י הָאָ֗רֶץ אֲשֶׁ֨ר אַתָּ֤ה בָא־שָׁ֙מָּה֙ לְרִשְׁתָּ֔הּ לֹ֣א כְאֶ֤רֶץ
    מִצְרַ֙יִם֙ הִ֔וא אֲשֶׁ֥ר יְצָאתֶ֖ם מִשָּׁ֑ם אֲשֶׁ֤ר תִּזְרַע֙ אֶֽת־זַרְעֲךָ֔
    וְהִשְׁקִ֥יתָ בְרַגְלְךָ֖ כְּגַ֥ן הַיָּרָֽק׃
  ibo-ibo: Nʼihi na ala a unu na-aga ịbanye nʼime ya inweta adịghị ka ala Ijipt, ebe
    unu si pụta, ebe ị na-agha mkpụrụ gị, were ụkwụ tụwara mmiri ụzọ, dịka a na-eme
    nʼubi akwụkwọ nri.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେଉଁ ମିସର ଦେଶରୁ ବାହାର ହୋଇ ଆସିଲ, ସେଠାରେ ବୀଜ ବୁଣି ଶାକ-ଉଦ୍ୟାନ ତୁଲ୍ୟ
    ପାଦ ଦ୍ୱାରା ଜଳ ସେଚନ କରୁଥିଲ; ମାତ୍ର ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ଯାଉଅଛ, ତାହା ସେପରି ନୁହେଁ।
  chk-chk: Pun ewe fanü oupwe le tolong lon pwe oupwe fanüeni esap usun ewe fanü Isip
    oua towu seni. Ikenan oua angang weires le fotuki föün irä o föri warawar, pwe
    koluk epwe puwu ngeniir, usun eman a föri ngeni eu tanipin iasai.
  rop-rop: Det kantri weya yumob garra teikoba na, im nomo seim laik Ijip weya yumob
    bin jidan. Langa Ijip yumob bin plentimbat ola sid en yumob bin lafta wek brabli
    adbala blanga wodarimbat det graun.
  ukr-1871: Земля бо, куди прийдеш, щоб заняти її, не така, як земля Египецька, з
    котрої ви вийшли, де ти сїяв пашню та й поливав її, як городину, ворочаючи черпала
    ногами.
  deu-1951: Denn das Land, da du hinkommst, um es einzunehmen, ist nicht wie das Land
    Ägypten, davon ihr ausgezogen seid, da du deinen Samen sätest, und das du mit
    deinem Fuß wässertest wie einen Gemüsegarten;
  eng-JPS: For the land, whither thou goest in to possess it, is not as the land of
    Egypt, from whence ye came out, where thou didst sow thy seed, and didst water
    it with thy foot, as a garden of herbs;
  srp-1865: Jer zemlja u koju ideš da je naslijediš nije kao zemlja Misirska iz koje
    ste izišli, gdje si sijao svoje sjeme i zalijevao na svojima nogama kao vrt od
    zelja;
  lug-lug: Kubanga ensi gy’ogenda okuyingira, ogyefunire, tefaanaana ng’ensi y’e Misiri,
    gye mwava, gye wasimbanga ensigo zo n’ozifukiriranga n’ebbomba gye wasambyanga
    ekigere, ng’afukirira ennimiro y’enva.
  heb-heb: כי הארץ אשר אתה בא שמה לרשתה לא כארץ מצרים הוא אשר יצאתם משם אשר תזרע את
    זרעך והשקית ברגלך כגן הירק׃
  ben-IRV: কারণ তোমরা যে দেশ অধিকার করতে যাচ্ছ, এটা মিশর দেশের মতো না, যেখান থেকে
    তোমরা এসেছ, সেই দেশে তুমি বীজ বুনে শাকের বাগানের মতো পায়ের মাধ্যমে জল সেচন করতে;
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਦੇਸ਼ ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਤੁਸੀਂ ਜਾਂਦੇ ਹੋ, ਮਿਸਰ ਦੇਸ਼ ਵਰਗਾ ਨਹੀਂ
    ਹੈ ਜਿੱਥੋਂ ਤੁਸੀਂ ਨਿੱਕਲੇ ਹੋ, ਜਿੱਥੇ ਤੁਸੀਂ ਆਪਣੇ ਬੀਜ ਬੀਜਦੇ ਸੀ ਅਤੇ ਸਾਗ ਪੱਤ ਦੀ ਕਿਆਰੀ
    ਵਾਂਗੂੰ ਆਪਣੇ ਪੈਰ ਨਾਲ ਨਾਲੀਆਂ ਬਣਾ ਕੇ ਪਾਣੀ ਦਿੰਦੇ ਸੀ।
  mya-JVB: သင် တို့သွား ၍ ဝင်စားလတံ့သော ပြည် သည် ကား ၊ ယာ လုပ်သကဲ့သို့ မျိုးစေ့ ကြဲ
    ၍ ခြေ ဖြင့် ရေ လောင်း ရသောပြည်တည်းဟူသောသင်တို့ထွက် လာသော အဲဂုတ္တု ပြည် နှင့် တူသည်မ
    ဟုတ်။
  hmo-hmo: “Inai do umui raka vareai bona abia tano be Aigupito, guna umui noho gabuna,
    bamona lasi. Aigupito dekenai uhe umui hadoa neganai, emui aena dekenai uma hapariparia
    totona umui lao, aniani ava dekenai ranu umui atoa bamona.
  urd-urd: क्यूँकि जिस मुल्क पर तू क़ब्ज़ा करने को जा रहा है वह मुल्क मिस्र की तरह
    नहीं है, जहाँ से तुम निकल आए हो वहाँ तो तू बीज बोकर उसे सब्ज़ी के बाग़ की तरह
    पाँव से नालियाँ बना कर सींचता था।
  rus-SYN: Ибо земля, в которую ты идешь, чтоб овладеть ею, не такова, как земля Египетская,
    из которой вышли вы, где ты, посеяв семя твое, поливал ее при помощи ног твоих,
    как масличный сад;
  bqc-SIM: Bùsu pↄ́ álɛ gɛ́ síipi dɛ lán Egipi bùsu pↄ́ a bↄuwao. Egipipi a pↄtↄ̃̀,
    a itↄ̀ á kàwà lán kaa pↄ́waɛ.
  tcz-CHONGTHU: Hiche gam naluodiu khu nahin dalhah’u Egypt gam tobang ahipon, hiche
    gam leiset achun hon sunga ipi muchi hijongleh aga aphapon ahi.
  mar-mar: तुम्ही जेथे जाणार आहात तो प्रदेश तुम्ही सोडून आलेल्या मिसरसारखा नाही. तेथे
    तुम्ही भाजीच्या मळ्याप्रमाणे बी पेरून पायांनी जमीनीला पाणी देत होता.
  qub-qub: Tiyanayquicunapaj caycaj nasyunchöga chacracuna manami Egiptucho tiyashayqui
    chacracunanöchu. Egiptuchöga muruycärirpis pasaypa ñacar wertacunatano chaquiquiwan
    lluchcapayllapa pargojrämi canqui.
  hat-hat: Peyi nou pral anvayi pou nou pran pou nou an pa yon peyi ki tankou peyi
    Lejip kote nou soti a, yon peyi kote se nou menm ki te blije simen grenn nan jaden
    nou, lèfini pou nou te travay di pou nou wouze yo tankou yo wouze jaden legim.
  eng-BSB: For the land that you are entering to possess is not like the land of Egypt,
    from which you have come, where you sowed your seed and irrigated on foot, like
    a vegetable garden.
  tod-tod: Mazɔlɔɔ zooi nii wo liizu, wo seɠe ga wɔnɔ, é la ga Ezipete yooi ɠɛʋele,
    ʋɛ wo ɠulaai ná. Miná wa la ani zuwui vazana, kɛni wo ɓena kɔ, eɠɛ guulu kpelei.
  eng-WEBPB: For the land, where you go in to possess isn’t like the land of Egypt
    that you came out of, where you sowed your seed and watered it with your foot,
    as a garden of herbs;
  kbq-kbq: Na'ankure omeri santiharenaku'ma unefraza mopa Isipi mopama atretma e'naza
    mopagna osu'neankita, hozama antesaza hozafina ne'zamo'ma hagenogura tina afita
    ontagigahaze.
  nhe-BL: Nopa tlali campa inajsitij ax queja nopa huactoc tlali tlen Egipto campa
    inquistejque campa monequiyaya inquitocase sesen xinachtli, huan teipa ica imoicxihua
    inquicuatopehuayayaj nopa atl ipan miyac aojtli para inquiatequise pampa ica miyac
    tequitl nopa tlali huelqui temaca itlajca.
  gub-BL: A'e ywy penemipyhyk ràm uzawy Ezit ywy penemizarer a'e. Ezit ywy rehe ma'eà'yz
    itym ire pema'ereko tetea'u 'y ywy rehe heraha pà. Nuzawy kwaw ma'etymaw penàpuz
    huwake har peme.
  eng-DRA: For the land, which thou goest to possess, is not like the land of Egypt,
    from whence thou camest out, where, when the seed is sown, waters are brought
    in to water it after the manner of gardens.
