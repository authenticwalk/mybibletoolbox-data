  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ጎሬ ጎሪፆ፥ ዒዛኮ ዼኤፑሞንታ ዶዶ ዎልቆንታ ዛጊ ዔሬ ዓሳ ዒንሢኮ
    ናኣቶቱዋንቴ ዒንሢታሢ ሃኖ ማሊ ጶቂሡዋቴ።
  twi-ASANTE: Montie ɛnnɛ sɛ, ɛnyɛ mo mma na wɔnyaa osuahunu hunuu Awurade mo Onyankopɔn
