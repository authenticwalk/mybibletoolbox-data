    ʻene māfimafi, mo hono nima mālohi, mo hono nima kuo mafao atu,'
  ces-1613: A znejtež dnes (nebo ne k samým synům vašim mluvím, kteříž neznali toho,
    ani neviděli), trestání Hospodina Boha svého, důstojnost jeho, ruku jeho silnou
    a rámě jeho vztažené,
  eng-WMB: Know this day—for I don’t speak with your children who have not known,
    and who have not seen the chastisement of the LORD your God, his greatness, his
    mighty hand, his outstretched arm,
  tam-TCV: உங்கள் இறைவனாகிய யெகோவாவின் கண்டித்தலைக் கண்டு அனுபவித்தது உங்கள் பிள்ளைகள்
    அல்ல, நீங்களே என்பதை இன்று நினைவிற்கொள்ளுங்கள். தமது மாட்சிமையையும், மகத்துவத்தையும்,
    பலத்த கரத்தையும், நீட்டப்பட்ட புயத்தையும் அவர் உங்களுக்கே காண்பித்தார்.
  ceb-ULB: Hibaloi nga wala ako nakigsulti sa inyong mga anak, nga wala nasayod ni
    nakakita sa pagsilot ni Yahweh nga inyong Dios, sa iyang pagkabantogan, sa iyang
    makagagahom nga kamot, o sa iyang gituy-od nga bukton,
  pol-UBG: A poznajcie dziś (bo nie mówię do waszych synów, którzy nie znali i nie
    widzieli karania PANA, waszego Boga) jego wielkość, jego potężną rękę i jego wyciągnięte
    ramię;
  urd-GVU: آج جان لو کہ تمہارے بچوں نے نہیں بلکہ تم ہی نے رب اپنے خدا سے تربیت پائی۔
    تم نے اُس کی عظمت، بڑے اختیار اور قدرت کو دیکھا،
  deu-1912: Und erkennet heute, was eure Kinder nicht wissen noch gesehen haben, nämlich
    die Züchtigung des HERRN, eures Gottes, seine Herrlichkeit, dazu seine mächtige
    Hand und ausgereckten Arm
  kan-2017: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಶಿಕ್ಷಣ ಕ್ರಮವನ್ನೂ, ಮಹಿಮೆಯನ್ನೂ, ಭುಜಬಲವನ್ನೂ ಮತ್ತು
    ಶಿಕ್ಷಾಹಸ್ತವನ್ನೂ ಅಂದರೆ,
  yap-yap: Nge yib ngan’med e daba’ e n’en ni ka mu filed u raragon SOMOL u daken
