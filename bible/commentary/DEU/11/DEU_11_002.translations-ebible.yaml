  uig-ARA: شۇ ئىشلارنى بۈگۈن ئېسىڭلاردا تۇتۇڭلار، چۈنكى مەن پەرۋەردىگار خۇدايىڭنىڭ
    جازا-تەربىيىسى، ئۇلۇغلۇقى، كۈچلۈك قولى ۋە ئۇزارتىلغان بىلىكىنى، مىسىر زېمىنىدا
    مىسىر پادىشاھى پىرەۋنگە ھەم ئۇنىڭ پۈتكۈل زېمىنى ئۈستىگە كۆرسەتكەن مۆجىزىلىك ئالامەتلىرى
    ۋە قىلغانلىرىنى كۆرمىگەن بالىلىرىڭلارغا سۆزلىمەيمەن
  sus-sus: Wo xa a kolon to lɔxɔɛ wo xa die mu Alatala xa kaabanako magaaxuxie toxi
