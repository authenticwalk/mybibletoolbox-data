  ksd-ksd: Ma gori, (tago pa iau tata ta ra umana natu i vavat nina ba pa dia matoto
    ma pa dia ga gire ra varvateten ra Luluai kavava God i ga pait ia,) avat a nunure
    kana minamar, ra dekdekina, ra limana i ga tul vaarike,
  tur-YTC: Bugün bilin; çünkü Tanrınız Yahve'nin yola getirişini, büyüklüğünü, kudretli
    elini, uzanmış kolunu, belirtileri ve yaptığı işleri bilmeyen ve görmeyen çocuklarınızla
    konuşmuyorum.
  grc-BRENT: Καὶ γνώσεσθε σήμερον, ὅτι οὐχὶ τὰ παιδία ὑμῶν, ὅσοι οὐκ οἴδασιν οὐδὲ
