  tbz-SIM: Di mɔ́mmɔmbɛ di yɑ̀mu nɛ̀ di nuɔ ti Yiɛ̀ nKuyie nkùù di te kù dɛumɛ̀ kɛ
    kpeńnì nɛ̀ kù pĩ mmùù tɔ̃mmú Esibiti tenkɛ̀, dɛ̀ í tú di bí.
  msy-2020: Ia datɨrɨghɨn bizir kabagh nɨghnɨgh. Ia Ikiavɨra Itir God ian sure damuasa
    amizir bizir avɨriba ia dar gani. A bizir kaba ian boribar akazir puvatɨ. Iarara,
    Ikiavɨra Itir Godɨn gavgavir bar ekiamɨn gani.
  azb-azb: Bu gün yadda saxlayın ki, Allahınız Rəbbin təlimini öyrənib sınaqdan keçirən
    övladlarınız deyil, sizsiniz. Onun əzəmətini, qüdrətli əlini, uzanan qolunu,
  eng-DBY: And know ye this day...; for [I speak] not with your children who have
    not known, and who have not seen the chastisement of Jehovah your God, his greatness,
    his powerful hand, and his stretched-out arm,
  hin-2017: और तुम आज यह सोच समझ लो (क्योंकि मैं तो तुम्हारे बाल-बच्चों से नहीं कहता,)
    जिन्होंने न तो कुछ देखा और न जाना है कि तुम्हारे परमेश्वर यहोवा ने क्या-क्या ताड़ना
    की, और कैसी महिमा, और बलवन्त हाथ, और बढ़ाई हुई भुजा दिखाई,
  wol-KYG: 'Xamleen bésub tey ne seeni doom taxul may wax, ndax ñoom xamuñu, gisuñu
    seen njànglem Yàlla Aji Sax ji: màggaayam, ak dooley loxoom, ak kàttanam gu réy,'
  eng-YLT: and ye have known to-day — for it is not your sons who have not known,
    and who have not seen the chastisement of Jehovah your God, His greatness, His
    strong hand, and His stretched-out arm,
  eng-WYC-2017: Know ye today those things which your sons know not, which sons have
    not seen the doctrine of your Lord God, nor his great works, and his strong hand,
    and his stretched arm,
  eng-WMBB: Know this day—for I don’t speak with your children who have not known,
    and who have not seen the chastisement of the LORD your God, his greatness, his
    mighty hand, his outstretched arm,
  urd-GVH: आज जान लो कि तुम्हारे बच्चों ने नहीं बल्कि तुम्हीं ने रब अपने ख़ुदा से
    तरबियत पाई। तुमने उस की अज़मत, बड़े इख़्तियार और क़ुदरत को देखा,
  rug-rug: Pa rane ṉinoroi si mi balabala pulei saripu gilani na va nonogai gamu gua
    sapu dogoro soti gamu koa Sa. Lopu sari na tumia si gilani sari na vina nonoga
    hire, ba gamu tu. Dogoria gamu sapu na Tamasa Lavata se Zihova. Dogoria gamu sa
    Nana ṉiniraṉira, sa Nana vina tukana nomana hola,
  gaz-gaz: Kan adabbii Waaqayyo Waaqa keessanii, surraa isaa, harka isaa jabaa fi
    irree isaa kan diriirfame beeke yookaan arge isinuma malee akka ijoollee keessan
    hin taʼin harʼa yaadadhaa.
  fra-LSG: Reconnaissez aujourd’hui – ce que n’ont pu connaître et voir vos enfants
    – les châtiments de l’Éternel, votre Dieu, sa grandeur, sa main forte et son bras
    étendu,
  yal-yal: Ɛ xa a kolon to, a ɛ diine mi a toxi, Alatala ɛ Ala ɛ maxuru kii naxan
    yi a gboon nun a sɛnbɛn nun a nɔɔn nun
  haw-1868: E ike pono oukou i keia la; no ka mea, aole au e olelo aka i na keiki
    a oukou, ka poe naauao ole, a ike ole hoi i ka paipai ana a Iehova ko oukou Akua,
    i kona nui, i kona lima ikaika, a me kona lima kakauha;
  arb-NAV: وَاعْلَمُوا الْيَوْمَ أَنَّ حَدِيثِي لَيْسَ مُوَجَّهاً لأَبْنَائِكُمُ الَّذِينَ
    لَمْ يَعْرِفُوا وَلا اخْتَبَرُوا تَأْدِيبَ الرَّبِّ إِلَهِكُمْ، وَلا شَهِدُوا
    عَظَمَتَهُ وَقُوَّتَهُ الشَّدِيدَةَ وَقُدْرَتَهُ الْفَائِقَةَ،
  ewe-ewe: Miɖo to! Nyemele nu ƒom fifia na mia viwo, ame siwo mekpɔ eƒe tohehe na
    Egiptetɔwo alo eƒe gãnyenye kple ŋusẽ teƒe kpɔ o.
  eng-LEE: And ye shall know this day, that [I speak] not with your children who have
    not known, and who have not seen the chastisement of the Lord your God, his greatness,
    his strong hand, and his outstretched arm;
  asm-FB: মই আপোনালোকৰ সন্তানসকলৰ কাৰণে কোৱা নাই, যিসকলে ঈশ্বৰ যিহোৱাৰ শাস্তি, তেওঁৰ
    মহান কার্য, তেওঁৰ শক্তিশালী হাত আৰু পৰাক্রম প্রর্দশনৰ কথা জনা নাছিল আৰু দেখাও
    নাছিল;
  sus-A: وٌ شَ عَ كٌلٌن تٌ لْشْي وٌ شَ دِيٍ مُ عَلَتَلَ شَ كَابَنَكٌ مَفَاشُشِيٍ تٌشِ
    عٍ يَ رَ. عٍ مُ وٌ مَرِفِ عَلَتَلَ شَ سّرِيّ مّشِ عٍ تُلِ رَ.
  fra-SBL: Sachez aujourd'hui, car je ne parle pas à vos enfants qui n'ont pas connu
    et qui n'ont pas vu le châtiment de l'Éternel, votre Dieu, sa grandeur, sa main
    puissante, son bras étendu,
  hbo-hbo: וִֽידַעְתֶּם֮ הַיֹּום֒ כִּ֣י ׀ לֹ֣א אֶת־בְּנֵיכֶ֗ם אֲשֶׁ֤ר לֹֽא־יָדְעוּ֙
    וַאֲשֶׁ֣ר לֹא־רָא֔וּ אֶת־מוּסַ֖ר יְהוָ֣ה אֱלֹהֵיכֶ֑ם אֶת־גָּדְלֹ֕ו אֶת־יָדֹו֙
    הַחֲזָקָ֔ה וּזְרֹעֹ֖ו הַנְּטוּיָֽה׃
  eng-WYCLIFFE: Knowe ye to day tho thingis whiche youre sones knowen not, `whiche
    sones sien not the doctryn of youre Lord God, hise grete dedis, and strong hond,
    and `arm holdun forth,
  cwe-cwe: Muvimanye kuwa sambi silonga na wanenu waja hawavimanyile hebu hawawonile
    Mndewa Mulungu, Mulungu wenu viyolanha, ukulu wake na mkono wake uli na udahi
    na mkono wake ugoloke
  kik-kik: 'Ririkana ũmũthĩ atĩ ciana ciaku itionire na itiamenyire kũherithania kwa
    Jehova Ngai waku: o na itionire ũnene wake na guoko gwake kũrĩa kũrĩ hinya, o
    na guoko gwake gũtambũrũkĩtio;'
  fra-NCL: Reconnaissez aujourd’hui, — car je ne m’adresse pas à vos enfants, qui
    ne connaissent pas et qui n’ont pas vu les leçons de Yahweh, votre Dieu, — reconnaissez
    sa grandeur, sa main forte et son bras étendu ;
  cek-AK: Na Angraeng Sithaw ih thuitaekhaih, lensawkhaih, ban thacakhaih, ban payanghaih,
  cuk-cuk: Emi, be nue ebinsamalo, be-Bab-Dummad-Jehová-be-sabsur-odurdaksad bemar-sunnad
    nue-itosmalad. Be-mimmigandi, be-sabsur-odurdaklesadi gwen daksasurmalad. Bab-Jehová-e-gangued-oyosad,
    e-ibmar-dummad-imaksad, be daksamalad.
  uig-CYR: Шу ишларни бүгүн есиңларда тутуңлар, чүнки мән Пәрвәрдигар Худайиңниң җаза-тәрбийиси,
    улуқлуғи, күчлүк қоли вә узартилған билигини, Мисир зиминида Мисир падишаси Пирәвнгә
    һәм униң пүткүл зимини үстигә көрсәткән мөҗизилик аламәтлири вә қилғанлирини көрмигән
    балилириңларға сөзлимәймән
  tel-2017: మీ దేవుడు యెహోవా పంపిన శిక్షను గురించీ ఆయన గొప్పతనం, ఆయన బాహుబలం, ఆయన
    ప్రభావం గురించీ తెలియని మీ పిల్లలతో చెప్పడం లేదని మీరు గ్రహించాలి.
  hat-BSA: Byen konnen nan jou sa a, ke Mwen p ap pale avèk fis nou yo ki potko konnen
    e ki potko wè chatiman SENYÈ a, Bondye nou an,—grandè Li, men pwisans Li ak bra
    lonje Li a,
  kos-kos: Esamya misenge ma kowos sifacna pulakin ac lotela ke LEUM GOD. Kowos pa
    tuh pula kaiyuk lal, ac tia tulik nutuwos. Kowos liye lupan fulat lal, ku lal
    ac wal lal,
  hbo-WLC: וִֽידַעְתֶּם֮ הַיּוֹם֒ כִּ֣י ׀ לֹ֣א אֶת־בְּנֵיכֶ֗ם אֲשֶׁ֤ר לֹֽא־יָדְעוּ֙
    וַאֲשֶׁ֣ר לֹא־רָא֔וּ אֶת־מוּסַ֖ר יְהוָ֣ה אֱלֹהֵיכֶ֑ם אֶת־גָּדְל֕וֹ אֶת־יָדוֹ֙
    הַחֲזָקָ֔ה וּזְרֹע֖וֹ הַנְּטוּיָֽה׃
  ibo-ibo: Chetanụ taa na ọ bụghị ụmụ unu, kama ọ bụ unu onwe unu jiri anya unu hụ
    ịdọ aka na ntị Onyenwe anyị Chineke unu. Ọ bụ unu hụrụ ịdị ukwuu ya, ịdị ike ya,
    ịrụsị ọrụ ike nke ike ya,
  ory-ory: ପୁଣି ଆଜିଠାରୁ ଜ୍ଞାନବାନ ହୁଅ କାରଣ ମୁଁ ତୁମ୍ଭମାନଙ୍କ ବାଳକମାନଙ୍କୁ କହୁ ନାହିଁ, ସେମାନେ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ କୃତ ଶାସ୍ତି ଜାଣି ନାହାନ୍ତି, ତାହାଙ୍କ ମହିମା, ତାହାଙ୍କ
    ବଳବାନ ହସ୍ତ ଓ ବିସ୍ତାରିତ ବାହୁ,
  chk-chk: Ikenai oupwe chechemeni pwe sap nöümi kewe mi küna ika mefi än ewe Samol
    mi Lapalap emirit, pwe ämi. Oua küna an tekia me pöün mi manaman o aköüpöü.
  rop-rop: Tudei na yumob garra jinggabat ola ebrijing YAWEI bin dum blanga yumob.
    Yumob bigininimob nomo bin luk ol detlot ting weya imbin dum. Oni yumob na bin
    luk ola klebabala ting weya YAWEI bin dumbat garram im pawa. Imbin dum ol detlot
    ting blanga streitinimat yumob en blanga meigim yumob sabi im.
  ukr-1871: І признайте сьогоднї, — бо розмовляю не з дїтьми вашими, що не знають
    і не бачили, — кари від Господа, Бога вашого, славу його, потужну руку його і
    простягнуту правицю,
  deu-1951: Und ihr sollt heute erkennen (was eure Kinder nicht wissen und nicht gesehen
    haben) die Zucht des HERRN, eures Gottes, und seine Majestät und seine mächtige
    Hand und seinen ausgereckten Arm
  eng-JPS: And know ye this day; for I speak not with your children that have not
    known, and that have not seen the chastisement of the LORD your God, His greatness,
    His mighty hand, and His outstretched arm,
  srp-1865: I poznajte danas što vaši sinovi ne znaju niti vidješe, karanje Gospoda
    Boga svojega, velièanstvo njegovo, krjepku ruku njegovu i mišicu njegovu podignutu,
  lug-lug: Mutegeere nga ku lunaku lwa leero soogera na baana bammwe abataamanya era
    abataalaba ku kukangavvula kwa Mukama Katonda wammwe, n’ekitiibwa kye n’omukono
    gwe ogw’amaanyi, era ogw’obukuumi;
  heb-heb: וידעתם היום כי לא את בניכם אשר לא ידעו ואשר לא ראו את מוסר יהוה אלהיכם
    את גדלו את ידו החזקה וזרעו הנטויה׃
  ben-IRV: কারণ আমি তোমাদের বালকদেরকে বলছি না; তারা তোমাদের ঈশ্বর সদাপ্রভুর শাস্তি
    (অনুশাসন) জানে না ও দেখেনি; তাঁর মহিমা, তাঁর শক্তিশালী হাত ও ক্ষমতা প্রদর্শন
  pan-pan: ਅੱਜ ਤੁਸੀਂ ਜਾਣ ਲਓ ਕਿ ਮੈਂ ਤੁਹਾਡੇ ਪੁੱਤਰਾਂ ਨਾਲ ਨਹੀਂ ਬੋਲਦਾ, ਜਿਨ੍ਹਾਂ ਨੇ ਨਾ ਤਾਂ
    ਕੁਝ ਜਾਣਿਆ ਅਤੇ ਨਾ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਤਾੜ, ਉਸ ਦੀ ਮਹਾਨਤਾ, ਉਸ ਦਾ ਸ਼ਕਤੀ ਵਾਲਾ
    ਹੱਥ ਅਤੇ ਉਸ ਦੀ ਲੰਮੀ ਬਾਂਹ ਨੂੰ ਵੇਖਿਆ ਹੈ,
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ဆုံးမ တော်မူခြင်း ကို၎င်း၊ ဘုန်း အာနုဘော်တော်ကို၎င်း၊
    အားကြီး သော လက်ရုံး ဆန့် တော်မူခြင်းကို၎င်း၊
  hmo-hmo: Hari dina Lohiabada ese umui dekenai ia hedinaraia gaudia do umui laloa
    noho. Lohiabada ese umui sibona dekenai inai kara badadia ia hedinaraia, emui
    natudia dekenai be lasi. Lohiabada emui Dirava ena matakani, iena kara badadia,
    bona iena siahu badana umui itaia vadaeni.
  urd-urd: और तुम आज के दिन ख़ूब समझ लो, क्यूँकि मैं तुम्हारे बाल बच्चों से कलाम नहीं
    कर रहा हूँ, जिनको न तो मा'लूम है और न उन्होंने देखा कि ख़ुदावन्द तुम्हारे ख़ुदा
    की तम्बीह, और उसकी 'अज़मत, और ताक़तवर हाथ और बलन्द बाज़ू से क्या क्या हुआ;
  rus-SYN: И вспомните ныне,- ибо я говорю не с сынами вашими, которые не знают и
    не видели наказания Господа Бога вашего,- Его величие и Его крепкую руку и высокую
    мышцу его,
  bqc-SIM: Àↄ dↄ̃ gbã, i kɛ á nɛ́ↄ ↄ̃ Dii á Lua ń wɛtã̀o, aamɛ aa wɛsìaàlɛo,
    ámɛ. A wɛsì aà zↄ̃ↄkɛlɛ ń aà gã̀sa gbãao ń aà gã̀sĩ pↄ́ a pòoo
  tcz-CHONGTHU: Chule nalungthim in haimil hih uvin, ajeh chu keiman nachateu henga
    thu hichengse Pakaiya kona dan leh thupeh khat jengcha jong ajah uvin kasei pon,
    amahon Pakai, Pathen loupi le thahatna mu jong amudoh hih laiyuve.
  mar-mar: परमेश्वराने तुमच्यासाठी केलेले सर्व प्रताप आज आठवा. हे मी तुम्हासच सांगत
    आहे. तुमच्या मुलाबाळांना नव्हे. कारण त्यांनी या शिस्तींपैकी काहीच पाहिले किंव्हा
    अनुभवले नाही. तुमचा देव परमेश्वर त्याची थोरवी, त्याचे सामर्थ्य व पराक्रमी हात
    व ऊगारलेला बाहू ह्याच्याद्ववारे,
  qub-qub: Canan junaj yarpay Tayta Dios castigacoj, munayniyoj cashanta. Manami guepa
    wamrayquicunachu chayta ricaran; sinöga quiquiquicunami.
  hat-hat: Se pou nou rekonèt jòdi a tou sa Seyè a te moutre nou. Nou te wè jan li
    gen pouvwa, jan li gen fòs, jan li gen kouraj. Se nou menm ki te viv tout bagay
    sa yo, se pa t' pitit nou yo. Yo menm yo pa t' konn anyen, ni yo pa t' wè anyen.
  eng-BSB: 'Know this day that it is not your children who have known and seen the
    discipline of the LORD your God: His greatness, His mighty hand, and His outstretched
    arm;'
  tod-tod: Wo la ga wo-lointi kɛʋele, niiti ti la niima vaiti kwɛɛ, ti la ti ɠaani,
    wɔi wo ná za, wo naa ɠwɛɛ, nii Ɠɔoɠɔ GALAGI wo ɠalani da, bɔɔlɔ ʋelei, ná-zeeɠaaɓaai,
    ta ná-zɛbɛi,
  eng-WEBPB: Know this day—for I don’t speak with your children who have not known,
    and who have not seen the chastisement of the LORD your God, his greatness, his
    mighty hand, his outstretched arm,
  kbq-kbq: Hagi tamagesa antahiho, menina ama nanekea ke'za antahi'za osu'naza mofavretamigura
    nosuanki, maka zama Ra Anumzana tamagri Anumzamo'ma himamu hankave'ane azanutu'ma
    tazeri fatgoma hia zama ke'naza vahe'motagu nehue.
  nhe-BL: TOTECO Dios quinequi xijmachilica cuali queja ya quintlalnamictía tlacame
    tlen ax quinequij quitoquilise. Ax niquincamahuía imoconehua. Inijuanti ax quiixmajtoque,
    niyon ax quiitztoque nochi nopa tlamantli huejhueyi ica tlen tetlatzacuilti TOTECO.
    Ax quiitztoque itlatlanex huan ihueyi chicahualis huan quejatza tetlajtolxitlahua.
  gub-BL: Pema'enukwaw Tupàn uhua'u haw rehe kutàri nehe. Pezemu'e ipuner haw rehe
    ikàgaw rehe. Pema'enukwaw hehe nehe. Pe pexak a'e ma'e paw pe. Pe pekwaw a'e ma'e
    paw pe. Pena'yr nuexak kwaw wà. Nukwaw kwaw wà.
  eng-DRA: Know this day the things that your children know not, who saw not the chastisements
    of the Lord your God. his great doings and strong hand, and stretched out arm,
