    lengan-Nya yang teracung,
  nya-nya: 'Lero kumbukirani kuti si ana anu amene anaona ndi kulawa chilango cha
    Yehova Mulungu wanu: ukulu wake, dzanja lake lamphamvu, mkono wake wotambasuka;'
  hrv-hrv: Vi, a ne vaši sinovi, koji nisu ni upoznali ni vidjeli pouke Jahve, Boga
    vašega, danas ste se osvjedočili o njegovoj veličajnosti, o njegovoj moćnoj ruci,
    ispruženoj mišici,
  mps-mps: Dagego Genuai Bidigo da ola mayu, agai haniani bomai sę hauwa ebo dagego
    suai dao. Duga digi duga te sę dabe ebo suai dao, te dagego wai dabego menio.
    Menio. Dagego Godigo bomo suali, te genuai mu dao.
  tpi-tpi: Yupela i bin lukim planti samting Bikpela i bin mekim bilong skulim yupela.
    Yupela yet i bin lukim ol dispela samting, na i no ol pikinini bilong yupela.
