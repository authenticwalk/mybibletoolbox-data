verse: DEU.011.002
translations:
  mal-C: 'ഇന്നു നിങ്ങൾ ഓർക്കുക: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശിക്ഷണം, അവിടത്തെ മഹത്ത്വം,
    അവിടത്തെ ശക്തിയുള്ള കരം, അവിടത്തെ നീട്ടിയ ഭുജം എന്നിവ കാണുകയോ അനുഭവിക്കുകയോ ചെയ്തിട്ടില്ലാത്ത
    നിങ്ങളുടെ മക്കളോടല്ല ഞാൻ സംസാരിക്കുന്നത്.'
  deu-TKW: und erkennet heute - denn nicht mit euren Kindern, die es nicht erlebt
    und nicht gesehen haben, rede ich - die Zucht und Leitung Jahwes, eures Gottes,
    seine Größe, seine starke Hand und seinen ausgereckten Arm,
  lin-lin: Nazali koloba na bana na bino te oyo batikalaki te koyeba to komona nyonso
    wana, kasi na bino oyo bozali awa lelo ete bobosanaka te malako ya Yawe, Nzambe
    na bino, monene na Ye, nguya na Ye,
  eng-LSV: and you have known today—for it is not your sons who have not known and
    who have not seen the discipline of your God YHWH, His greatness, His strong hand,
    and His outstretched arm;
  eng-GNV: And consider this day (for I speake not to your children, which haue neither
    knowen nor seene) the chastisement of the Lord your God, his greatnesse, his mighty
    hande, and his stretched out arme,
  eng-WEBSTER: 'And know ye this day: for I speak not with your children who have
    not known, and who have not seen the chastisement of the LORD your God, his greatness,
    his mighty hand, and his out-stretched arm,'
  nhw-BL: TOTECO Dios quinequi xijmachilica cuali quen ya quintlalnamictía masehualme
    catli amo quinequij quitoquilise. Amo niquincamanalhuía amoconehua. Inijuanti
    amo quiiximajtoque, niyon amo quiitztoque nochi nopa tlamantli huejhueyi ica catli
    tetlatzacuilti TOTECO. Amo quiitztoque itlatlanex huan ihueyi chicahualis huan
    quenicatza tetlajtolxitlahua.
  swh-ONEN: 'Kumbuka hivi leo kwamba sio watoto wako walioona na kujua adhabu ya Bwana
    Mungu wako: utukufu wake, mkono wake wenye nguvu, mkono wake ulionyooshwa;'
  bba-bba: Tɛ̃, nɑ ǹ kɑ bɛɛn bibu ɡɑri mɔ̀, be, be bɑ ǹ wɑ, bɑ ǹ mɑɑ yɛ̃ nɡe mɛ
    Gusunɔ bɛsɛn Yinni u win dɑm sɔ̃ɔsisinɑ. Adɑmɑ bɛɛn tiiwɑ nɑ kɑ ɡɑri mɔ̀, bɛɛ
    be i win kpɑ̃ɑru kɑ win dɑm bɑkɑm seedɑ kuɑ
  eng-KJVCPB: 'And know you this day: for I speak not with your children which have
    not known, and which have not seen the chastisement of the Lord your God, his
    greatness, his mighty hand, and his stretched out arm,'
  luo-luo: Paruru kawuononi puonj mane uyudo kuom Jehova Nyasaye ma Nyasachu nimar
    kata obedo ni nyithindu pok ongʼeyo kata neno puonjno, to un to ungʼeye. Bende
    paruru duongʼ mar Jehova Nyasaye gi tekone kod bat morie;
  meu-meu: 'Hari dina ai ba laloa namonamo: badina be ini hereva na dia natumui, ḡau
    ta asi dibadia bona ḡau ta asie itaia, asina herevalai henidiamu. Iehova, emui
    Dirava, ena mata-hakani, bona ena siahu, bona imana mai goadana ida e toia roro,
    ba haerodia.'
  npi-ULB: ख्याल गर, कि म तिमीहरूका छोराछोरीहरूसित बोलिरहेको छैनँ जसले परमप्रभु परमेश्‍वरलाई
    चिनेका छैनन्, न त उहाँको दण्ड, उहाँको महान्‌ता, उहाँको शक्तिशाली हात वा फैलिएको
    पाखुरा,
  yor-yor: Ẹ rántí lónìí pé, kì í ṣe àwọn ọmọ yín, ni ó rí ìbáwí Olúwa Ọlọ́run yín;
    títóbi rẹ̀, ọwọ́ agbára rẹ̀, nína ọwọ́ rẹ̀;
  ind-ind: Ingatlah bahwa anak-anak kalian belum mengalami semua hal yang sudah kalian
    saksikan, yaitu bagaimana TUHAN berkali-kali mendidikmu melalui keagungan dan
    kuasa-Nya.
  pes-OPCB: گوش کنید! من با فرزندان شما سخن نمی‌گویم که مزهٔ تنبیه یهوه خدایتان را
    نچشیده و بزرگی و قدرت مهیبش را ندیده‌اند.
  tgl-ULB: Pansinin na hindi ako nakikipag-usap sa inyong mga anak, na hindi nakaalam
    o nakakita sa mga parusa ni Yahweh na inyong Diyos, kaniyang kadakilaan, kaniyang
    malakas na kamay, ang pagpapakita ng kaniyang kapangyarihan,
  hui-hui: Tígua Anduane Homogohanda tí lawai holenaga mbirale tara tara dewaore bialu
    hayago handarimigoni. Tínaga waneigini bu karume handaya lole ndo tínime de handarimigoni.
    Anduane Homogonaga hongo timbuniore wiago tígua de handarimigoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​သင်​တို့​ကိုယ်​တိုင်​ထိ​တွေ့ သိ​မြင်​ခဲ့​ရ​သ​ဖြင့် ကိုယ်​တော်​၏​အ​ကြောင်း
    ကို​သိ​ရ​ပြီ​ဖြစ်​ကြောင်း​ယ​နေ့​သိ​မှတ်​ကြ လော့။ သင်​တို့​သာ​လျှင်​ထို​သို့​တွေ့​ကြုံ​ခံ​စား
    ခဲ့​ရ​ကြ​သည်။ သင်​တို့​၏​သား​သ​မီး​များ မူ​ကား ထို​အ​တွေ့​အ​ကြုံ​ကို​မ​ခံ​စား​ခဲ့​ရ
    ကြ။ ထာ​ဝ​ရ​ဘု​ရား​၏​ကြီး​မြတ်​တော်​မူ ခြင်း​ဘုန်း​တန်​ခိုး​တော်​နှင့်၊-
  bod-N: དེ་རིང་ཁྱོད་རྣམས་ཀྱིས་ངེས་དགོས་པ་ནི། ངས་ཁྱོད་ཅག་གི་བུ་དང་བུ་མོ་རྣམས་ལ་གཏམ་སྨྲ་བ་མ་ཡིན་ཏེ།
    དེ་དག་གིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་འདུལ་ཁྲིམས་དང་། ཁོང་གི་ཆེ་ཞིང་མཐུ་སྟོབས་ལྡན་པའི་ཕྱག་དང་ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་པ་དང་།
  sna-sna: 'Murangarire nhasi kuti vana venyu havasivo vakaona uye vakaziva kuranga
    kwaJehovha Mwari wenyu: noukuru hwake, noruoko rwake rune simba, noruoko rwake
    rwakatambanudzwa;'
  spa-BLM: Conoce hoy — pues no hablo con vuestros hijos que no han conocido y no
    han visto el castigo de Yahvé vuestro Dios, su grandeza, su mano poderosa, su
    brazo extendido,
  cac-cac: Sco naec ticnaic tas ix yutej Jehová on̈ scachani. A on̈ tic ix quila',
    man̈oc eb' cuninal ix ilan tas ix sc'ulej Jehová chi'. A on̈ val tic ix quila'
    jantac snivanil yelc'ochi yed' spoder yed' tas satub'tac ix sc'ulej.
  swh-ULB: Kumbuka kwamba siongei kwa watoto wako, ambao hawajajua wala kuona hukumu
    ya Yahwe Mungu wako, ukuu wake, mkono wake wa uweza, mkono wake ulionyoshwa,
  bel-bel: І ведайце сёньня, - бо я гутару ня з сынамі вашымі, якія ня ведаюць і ня
    бачылі кары Госпада, Бога вашага, - Ягоную велічнасьць, Ягоную моцную руку і высокую
    мышцу Ягоную,
  deu-ELBBK: Und erkennt heute – denn nicht mit euren Kindern rede ich, die es nicht
    wissen und die es nicht gesehen haben – die Zucht des HERRN, eures Gottes, seine
    Größe, seine starke Hand und seinen ausgestreckten Arm,
  mbb-OT: Tentenuzi niw ǥuntaan is nengeseǥazan niw he kebmansu keniyu te Nengazen
    he Megbevayè niw. Iyan kew nekesaǥad kayi ne kenà iyan is menge anak niw. Wazà
    sikandan mekesaksi te kegkelavew wey kegkemekeǥeǥehem te Nengazen,
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശിക്ഷ, അവന്റെ മഹത്വം, അവന്റെ ബലമുള്ള കൈ, അവന്റെ
    നീട്ടിയ ഭുജം,
  rmc-rmc: Ma bisteren adadžives, hoj tumare čhave na dikhle a na predžiďile oda,
    sar tumen o RAJ, tumaro Del, bararelas avri. Dikhľan le RAJESKRI slava, leskri
    zor the leskro zoralo vast,
  pes-OPV: و امروز بدانید، زیرا که به پسران شما سخن نمی گویم که ندانسته‌اند، وتادیب
    یهوه خدای شما را ندیده‌اند، و نه عظمت و دست قوی و بازوی افراشته او را.
  ron-1924: Рекуноаштець астэзь – че н-ау путут рекуноаште ши ведя копиий воштри –
    педепселе Домнулуй Думнезеулуй востру, мэримя Луй, мына Луй чя таре ши брацул
    Луй чел ынтинс,
  ben-OBCV: আজ তোমরা মনে রেখো যে তোমাদের সন্তানেরা তোমাদের ঈশ্বর সদাপ্রভুর শিক্ষার
    বিষয়ে দেখেনি ও তাঁর মহিমা, তাঁর শক্তিশালী হাত, তাঁর বাড়িয়ে দেওয়া হাতের অভিজ্ঞতা
    লাভ করেনি;
  som-som: Oo bal idinku maanta ogaada, waayo, la hadli maayo carruurtiinnii aan aqoon
    oo aan arkin Rabbiga Ilaahiinna ah edbintiisa, iyo weynaantiisa, iyo gacantiisa
    xoogga badan, iyo cududdiisa fidsan,
  lat-VUC: Cognoscite hodie quæ ignorant filii vestri, qui non viderunt disciplinam
    Domini Dei vestri, magnalia ejus et robustam manum, extentumque brachium,
  eng-ASVBT: 'And know ye this day: for I speak not with your children that have not
    known, and that have not seen the chastisement of Jehovah your God, his greatness,
    his mighty hand, and his outstretched arm,'
  ita-1885: E riconoscete oggi (conciossiachè queste cose non sieno state operate
    inverso i vostri figliuoli, i quali non l'hanno conosciute nè vedute) i gastighi
    del Signore Iddio vostro, la sua grandezza, la sua potente mano, e il suo braccio
    steso; e i suoi segni,
  eng-LXXUP: And ye shall know this day; for I speak not to your children, who know
    not and have not seen the discipline of the Lord thy God, and his wonderful works,
    and his strong hand, and his high arm,
  eng-ULB: Notice that I am not speaking to your children, who have not known nor
    have they seen the punishment of Yahweh your God, his greatness, his mighty hand,
    or his outstretched arm,
  spa-VBL: Dense cuenta de que son ustedes y no sus hijos los que han experimentado
    la disciplina del Señor su Dios. Fueron ustedes los que vieron su grandeza, su
    poder y su fuerza,
  fra-_FOB: Et reconnaissez aujourd'hui (car il ne s'agit pas de vos enfants, qui
    ne l'ont point connu et qui ne l'ont point vu), le châtiment de l'Éternel votre
    Dieu, sa grandeur, sa main forte, et son bras étendu,
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ മഹാപ്രവൃത്തികൾ അറിയാത്ത നിങ്ങളുടെ മക്കളോടല്ല
    ഞാൻ സംസാരിക്കുന്നത്.
  urd-GVR: Āj jān lo ki tumhāre bachchoṅ ne nahīṅ balki tumhīṅ ne Rab apne Ḳhudā se
    tarbiyat pāī. Tum ne us kī azmat, baṛe iḳhtiyār aur qudrat ko dekhā,
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी इन आल आन ङोंइती मारेइ यो छक लाक्‍चा ङा
    गेय नु सजाइ मकोंइद। तन्‍न मेकोमी दोपा आ ठेयब पतीकेमी शुश सक्ति पाइश्‍शो नु ठेयब
    बोल पतीकेमी इन कली इजीप्‍त रागी रे ग्रुंइशो, गे नेल्‍लेम तशा तुइश्‍शा मिम्‍चा
    माल्‍नीनी। ब्‍यवस्‍था ४:३६
  ita-1927: E riconoscete oggi (poiché non parlo ai vostri figliuoli che non hanno
    conosciuto né hanno veduto le lezioni dell’Eterno, del vostro Dio), riconoscete
    la sua grandezza, la sua mano potente, il suo braccio steso,
  ckb-ckb: بزانن کە پەیامەکەم بۆ ئێوەیە، نەک بۆ منداڵەکانتان کە ئەزموونی تەمبێکردنی
    یەزدانی پەروەردگاریان نییە. ئێوە کە مەزنێتی و دەستی پۆڵایین و بازووە بەهێزەکەی
    ئەوتان بینیوە؛
  eng-BBE: And be certain in your minds this day; for these words are not said to
    your children, who have had no experience of the training of the Lord your God,
    and who have not seen his great power or his strong hand and his stretched-out
    arm,
  kan-OKCV: 'ನಿಮಗೆ ಈ ಹೊತ್ತು ತಿಳಿಯಬೇಕಾದದ್ದೇನೆಂದರೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಶಿಕ್ಷಣವನ್ನು
    ಅನುಭವಿಸಿದ್ದು ನಿಮ್ಮ ಮಕ್ಕಳಲ್ಲ: ದೇವರ ಮಹತ್ವವನ್ನೂ, ಅವರ ಬಲವಾದ ಕೈಯನ್ನೂ, ಅವರು ಚಾಚಿದ ಭುಜವನ್ನೂ;'
  tam-2017: உங்களுடைய தேவனாகிய யெகோவாவுடைய சிட்சிகளையும், அவருடைய மகத்துவத்தையும்,
    பலத்த கையையும், ஓங்கிய புயத்தையும்,
  spa-RV-1909: 'Y comprended hoy: porque no hablo con vuestros hijos que no han sabido
    ni visto el castigo de Jehová vuestro Dios, su grandeza, su mano fuerte, y su
    brazo extendido,'
  ron-BTF: Şi să cunoaşteţi astăzi, pentru că nu vorbesc cu copiii voştri care nu
    au cunoscut şi care nu au văzut pedeapsa DOMNULUI Dumnezeul vostru, măreţia sa,
    mâna sa cea tare şi braţul său cel întins,
  eng-WEBP: Know this day—for I don’t speak with your children who have not known,
    and who have not seen the chastisement of the LORD your God, his greatness, his
    mighty hand, his outstretched arm,
  eng-FBV: You should realize that it's not your children who have experienced the
    Lord your God's discipline. It was you who saw his greatness, his power and strength;
  nld-1939: Gij kent toch—want ik spreek niet tot uw zonen, die de straffen van Jahweh,
    uw God, niet hebben ervaren, en zijn grootheid, zijn sterke hand en gespierde
    arm niet hebben aanschouwd, —
  nch-BL: TOTECO Dios quinequi xijmachilica cuali quenicatza ya quintalnamictía masehualme
    cati amo quinequij quitoquilise. Amo niquincamanalhuía amoconehua. Inijuanti amo
    quiixmajtoque, yon amo quiitztoque nochi nopa tamanti huejhueyi cati ica TOTECO
    tetatzacuilti. Amo quiitztoque itatanex huan ihueyi chicahualis huan quenicatza
    tetajtolxitahua.
  vie-1934: Ngày nay, các ngươi hãy nhìn biết (vì ta không nói cùng con trẻ các ngươi,
    bởi chúng nó chẳng biết chi, và cũng chẳng thấy chi) những lời răn dạy của Giê-hô-va
    Đức Chúa Trời các ngươi, sự oai nghiêm Ngài, cánh tay quyền năng giơ thẳng ra
    của Ngài,
  hin-CV: 'आज यह भी समझ लो: मैं तुम्हारी संतानों से बातें नहीं करता हूं, जिन्होंने
    न तो याहवेह, तुम्हारे परमेश्वर के अनुशासन-शिक्षण को समझा है, न उन्होंने इसे देखा
    है न उन्होंने याहवेह की महानता को: उनके शक्तिशाली हाथ को, न उनकी बढ़ाई हुई भुजा
    को;'
  eng-OURB: 'Know this day: for I don’t speak with your children who have not known,
    and who have not seen the chastisement of Adonai your God, his greatness, his
    mighty hand, his outstretched arm,'
  spa-BES: Y reconozcan en este día; porque estas palabras no hablé a sus hijos, que
    no han tenido experiencia en el entrenamiento del Señor su Dios, y que no han
    visto su gran poder ni su mano fuerte y su brazo extendido,
  tdx-tdx: Le mahafohina anito te tsy o ana’ areoo ty ivolañako, ie mbe tsy maharendreke
    naho tsy nahatrea ty fanampiha’ Iehovà Andria­nañahare’ areo, naho ty hajabahina’e
    naho ty fità’e maozatse vaho i sira’e natora-kitsiy,
  vid-vid: Mijese goya ng'hatu, nakawazapa hemwe, hawawele wana wa hemwe. Hemwe ndo
    Mkulu Nguluwi na ukulu wa heye na moko wa heye uwele na mong'ho na ludali lukulu
    lwa heye
  eng-OKE: And you know this day what your children have not known or seen, the discipline
    of the Lord your God, His greatness, His mighty hand and uplifted arm,
  tha-KJV: ท่านทั้งหลายจงทราบในวันนี้ เพราะข้าพเจ้ามิ​ได้​กล​่าวกั​บลู​กหลานของท่านทั้งหลาย
    ผู้​ไม่ได้​รู้​เรื่องหรือเห็นถึงวินัยของพระเยโฮวาห์พระเจ้าของท่าน ความยิ่งใหญ่​ของพระองค์
    พระหัตถ์อันทรงฤทธิ์ และพระกรที่​เหย​ียดออกของพระองค์
  por-BR-2018: 'E compreendei hoje: porque não falo com vossos filhos que não souberam
    nem viram o castigo do SENHOR vosso Deus, sua grandeza, sua mão forte, e seu braço
    estendido,'
  deu-ELO: Und erkennet heute, denn nicht mit euren Kindern rede ich, die es nicht
    wissen und die es nicht gesehen haben, die Zucht Jehovas, eures Gottes, seine
    Größe, seine starke Hand und seinen ausgestreckten Arm,
  eng-WYC-2018: Know ye today those things which your sons know not, which sons have
    not seen the doctrine, (or discipline), of your Lord God, nor his great works,
    and his strong hand, and his stretched (out) arm, (Know ye today those things
    which your children know not, for they have not seen the discipline of the Lord
    your God, nor his greatness, and his strong hand, and his outstretched arm,)
  epo-epo: Kaj sciu hodiaŭ, ĉar mi parolas ne al viaj filoj, kiuj ne scias kaj ne
    vidis la punon de la Eternulo, via Dio, Lian grandecon, Lian fortan manon, kaj
    Lian etenditan brakon,
  uig-PIN: Xu ixlarni bügün esinglarda tutunglar, qünki mǝn Pǝrwǝrdigar Hudayingning
    jaza-tǝrbiyisi, uluƣluⱪi, küqlük ⱪoli wǝ uzartilƣan bilikini, Misir zeminida Misir
    padixaⱨi Pirǝwngǝ ⱨǝm uning pütkül zemini üstigǝ kɵrsǝtkǝn mɵjizilik alamǝtliri
    wǝ ⱪilƣanlirini kɵrmigǝn baliliringlarƣa sɵzlimǝymǝn
  beo-beo: Wali dawa:ma! Dilia mano da Hina Gode Ea Hina hou hame ba:i. Ilia da Ea
    hadigi amola Ea lobo ea gasa bagade hou amola Ea dilima se iasu hame ba:i.
  tpi-OTNT: Yupela i bin lukim planti samting Bikpela i bin mekim bilong skulim yupela.
    Yupela yet i bin lukim ol dispela samting, na i no ol pikinini bilong yupela.
    Nogat. Yupela i lukim strong bilong God i bikpela tumas.
  hau-SA: Ku tuna a yau, cewa ’ya’yanku ba su ne suka gani suka kuma ɗanɗana horon
    Ubangiji Allahnku ba; ba su suka gani girmansa, hannunsa mai ƙarfi, hannunsa mai
    iko;
  uig-LAT: Shu ishlarni bügün ésinglarda tutunglar, chünki men Perwerdigar Xudayingning
    jaza-terbiyisi, ulughluqi, küchlük qoli we uzartilghan bilikini, Misir zéminida
    Misir padishahi Pirewn’ge hem uning pütkül zémini üstige körsetken möjizilik alametliri
    we qilghanlirini körmigen baliliringlargha sözlimeymen
  nde-nde: Khumbulani lamuhla ukuthi abantwabenu akusibo ababubonayo njalo babazi
    ubukhulu bukaThixo uNkulunkulu wenu; ubukhosi bakhe, isandla sakhe esilamandla,
    lengalo yakhe eyelulekileyo;
  ton-ton: 'Pea ke mou ʻilo he ʻaho ni: he ʻoku ʻikai te u lea pe ki hoʻomou fānau
