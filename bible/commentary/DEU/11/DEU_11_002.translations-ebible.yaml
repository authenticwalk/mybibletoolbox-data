  guj-2017: હું તમારાં સંતાનો સાથે નહિ પણ તમારી સાથે બોલું છું. જેઓએ યહોવાહ તમારા
    ઈશ્વરની શિક્ષા, તેમની મહાનતા, તેમનો પરાક્રમી હાથ તથા તેમનાં અદ્દભુત કામો જોયા
    કે જાણ્યાં નથી,
  pon-2006A: Kumwail tamanda rahnwet dahme kumwail padahngkiher duwen KAUN-O sang
