verse: DEU.011.012
translations:
  mal-C: ആണ്ടിന്റെ ആരംഭംമുതൽ അവസാനംവരെ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ നോട്ടമുള്ളതും നിങ്ങളുടെ
    ദൈവമായ യഹോവ പരിപാലിക്കുന്നതുമായ ദേശമാണ് അത്.
  deu-TKW: ein Land, für das Jahwe, dein Gott, Sorge trägt; beständig sind die Augen
    Jahwes, deines Gottes, darauf gerichtet, vom Anfang bis zum Ende des Jahres.
  lin-lin: Ezali mokili oyo Yawe, Nzambe na yo, abatelaka ; miso ya Yawe, Nzambe na
    yo, ezalaka tango nyonso likolo na yango wuta na ebandeli kino na suka ya mobu.
  eng-LSV: a land which your God YHWH is searching; the eyes of your God YHWH [are]
    continually on it, from the beginning of the year even to the latter end of the
    year.
  eng-GNV: 'This land doth the Lord thy God care for: the eies of the Lord thy God
    are alwaies vpon it, from the beginning of the yeere, euen vnto the ende of the
    yeere.'
  eng-WEBSTER: 'A land which the LORD thy God careth for: the eyes of the LORD thy
    God are always upon it, from the beginning of the year even to the end of the
    year.'
  nhw-BL: Ya nopa se tlali catli amoTECO Dios iseltzi quimocuitlahuía huan yaya quitlachilía
    tlen ipejya hasta itlamiya sesen xihuitl.
  swh-ONEN: Ni nchi ambayo Bwana Mungu wenu anaitunza; macho ya Bwana Mungu wenu yanaitazama
    daima kutoka mwanzo wa mwaka hadi mwisho wa mwaka.
  bba-bba: Gusunɔ bɛsɛn Yinni u rɑ tem mɛ nɔɔriwɑ kpɑ u mu kɔ̃su sɑɑ wɔ̃ɔn torubun
    di sere ɡen kpeerɔ.
  eng-KJVCPB: 'a land which the Lord thy God careth for: the eyes of the Lord thy
    God are always upon it, from the beginning of the year even unto the end of the
    year.'
  luo-luo: En piny ma Jehova Nyasaye ma Nyasachu biro ritoue; kendo orange pile ka
    pile higa ngima.
  meu-meu: Iehova, emui Dirava, ese e reḡuamu tanona. Iehova, emui Dirava, ese e haḡereamu,
    nega iboudiai, laḡani matamana ela bona laḡani dokona.
  npi-ULB: यो परमप्रभु तिमीहरूका परमेश्‍वरले देखरेख गर्नुहुने देश हो । परमप्रभु तिमीहरूका
    परमेश्‍वरका आँखा वर्षको सुरुदेखि अन्त्यसम्म सदैव यसमाथि हुन्छ ।
  yor-yor: Ilẹ̀ tí Olúwa Ọlọ́run yín ń mójútó ni, ojú Olúwa Ọlọ́run yín sì ń fi ìgbà
    gbogbo wà lórí rẹ̀, láti ìbẹ̀rẹ̀ ọdún dé òpin ọdún.
  ind-ind: TUHAN Allahmu selalu memelihara negeri itu dan memperhatikannya sepanjang
    tahun.
  pes-OPCB: و سرزمینی است که یهوه، خدایتان خود از آن مراقبت می‌کند و چشمان او دائم
    در تمامی سال بر آن دوخته شده است.
  tgl-ULB: isang lupaing inaalagaan ni Yahweh; ang mga mata ni Yahweh ay palaging
    naroon, mula sa simula hanggang sa katapusan ng taon.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibunime mali bibahendenaga ege
    bibahendengi dindi ogoni baya hangu handayaho haabo haga ka.
  mya-mya: သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် တစ်​နှစ်​ပတ်​လုံး​ကြည့်​ရှု​စောင့်​ရှောက်​တော်​မူ
    သော​ပြည်​ဖြစ်​သည်။''
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གཟིགས་སྐྱོང་གནང་བའི་ཡུལ་ཞིག་ཡིན་ལ། ལོ་མགོ་ནས་ལོ་མཇུག་བར་དུ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་གྱིས་ནམ་ཡང་དེ་ལ་གཟིགས་སོ།
    །
  sna-sna: Inyika inochengetwa naJehovha Mwari wenyu; meso aJehovha Mwari wenyu anoramba
    akaitarira kubva pakutanga kwegore kusvikira pakupera kwegore.
  spa-BLM: una tierra que Yahvé vuestro Dios cuida. Los ojos del Señor, tu Dios, están
    siempre sobre ella, desde el principio del año hasta el final del año.
  cac-cac: A jun lum chi' tan̈vab'il lum yuj Jehová, ayn̈ejoch sat d'a luum tz'ec'
    ab'il.
  swh-ULB: nchi ambayo Yahwe Mungu wenu awajali; macho ya Yahwe Mungu wenu daima yako
    juu yake, kuanzia mwanzo wa mwaka mpaka mwisho wa mwaka.
  bel-bel: 'зямля, пра якую Гасподзь, Бог ваш, рупіцца: вочы Госпада, Бога твайго,
    няспынна на ёй, ад пачатку года да канца года.'
  deu-ELBBK: 'ein Land, auf das der HERR, dein Gott, achthat: Beständig sind die Augen
    des HERRN, deines Gottes, darauf gerichtet, vom Anfang des Jahres bis zum Ende
    des Jahres.'
  mbb-OT: Heini he tanà ed-etimanen te Nengazen he Megbevayè niw; andew-andew is kebentayi
    zin kayi seled te tivuuk he tuig!
  mal-2015: നിന്റെ ദൈവമായ യഹോവ പരിപാലിക്കുന്നതുമായ ദേശമാകുന്നു. ആണ്ടിന്റെ ആരംഭംമുതൽ
    അവസാനംവരെ നിന്റെ ദൈവമായ യഹോവയുടെ ദൃഷ്ടി എപ്പോഴും അതിന്മേൽ ഇരിക്കുന്നു.
  rmc-rmc: O RAJ, tumaro Del, pes pal late starinel a leskre jakha pre late dikhen
    calo berš.
  pes-OPV: زمینی است که یهوه خدایت برآن التفات داردو چشمان یهوه خدایت از اول سال تا
    آخر سال پیوسته بر آن است.
  ron-1924: есте о царэ де каре ынгрижеште Домнул Думнезеул тэу ши асупра кэрея Домнул
    Думнезеул тэу аре неынчетат окий, де ла ынчепутул пынэ ла сфыршитул анулуй.
  ben-OBCV: সেই দেশের যত্ন তোমাদের ঈশ্বর সদাপ্রভু করেন; বছরের প্রথম থেকে শেষ পর্যন্ত
    সবসময় তোমাদের ঈশ্বর সদাপ্রভুর চোখ তার উপরে আছে।
  som-som: oo waa dal Rabbiga Ilaahiinna ahu uu xannaaneeyo, waayo, Rabbiga Ilaahiinna
    ah indhihiisa ayaa fiiriya tan iyo sannadda bilowgeeda iyo xataa sannadda dabaadigeeda.
  lat-VUC: quam Dominus Deus tuus semper invisit, et oculi illius in ea sunt a principio
    anni usque ad finem ejus.
  eng-ASVBT: 'a land which Jehovah thy God careth for: the eyes of Jehovah thy God
    are always upon it, from the beginning of the year even unto the end of the year.'
  ita-1885: un paese, del quale il Signore Iddio tuo ha cura; sopra il quale gli occhi
    del Signore Iddio tuo sono del continuo, dal principio dell'anno infino al fine.
  eng-LXXUP: A land which the Lord thy God surveys continually, the eyes of the Lord
    thy God are upon it from the beginning of the year to the end of the year.
  eng-ULB: a land that Yahweh your God cares for; the eyes of Yahweh your God are
    always upon it, from the beginning of the year to the end of the year.
  spa-VBL: Es una tierra que el Señor su Dios cuida él mismo. El Señor su Dios siempre
    la está cuidando, todo el año.
  fra-_FOB: C'est un pays dont l'Éternel ton Dieu a soin; les yeux de l'Éternel ton
    Dieu sont continuellement sur lui, depuis le commencement de l'année jusqu'à la
    fin.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ പരിപാലിക്കുന്നതുമായ ദേശമാകുന്നു. ആണ്ടിന്റെ ആരംഭംമുതൽ
    അവസാനംവരെ നിന്റെ ദൈവമായ യഹോവയുടെ ദൃഷ്ടി എപ്പോഴും അതിന്മേൽ ഇരിക്കുന്നു.
  urd-GVR: Rab terā Ḳhudā ḳhud us mulk kā ḳhayāl rakhtā hai. Rab tere Ḳhudā kī āṅkheṅ
    sāl ke pahle din se le kar āḳhir tak mutawātir us par lagī rahtī haiṅ.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी मेको रागी कली कोव़ब। मेकोमी बर्स ङा ङोंइती
    ङा नाक्‍त रे नोले ङा नाक्‍त सम्‍म, गेना हना यो कोव़ब।
  ita-1927: paese del quale l’Eterno, il tuo Dio, ha cura, e sul quale stanno del
    continuo gli occhi dell’Eterno, del tuo Dio, dal principio dell’anno sino alla
    fine.
  ckb-ckb: خاکێک یەزدانی پەروەردگارتان بایەخی پێدەدات؛ چاوەکانی یەزدانی پەروەردگارتان
    لە سەرەتای ساڵ هەتا کۆتایی بە بەردەوامی لەسەریەتی.
  eng-BBE: 'A land cared for by the Lord your God: the eyes of the Lord your God are
    on it at all times from one end of the year to the other.'
  kan-OKCV: ಅದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಪರಾಮರಿಸುವ ದೇಶವೇ; ವರ್ಷದ ಆರಂಭದಿಂದ ವರ್ಷದ ಅಂತ್ಯದವರೆಗೂ
    ಯಾವಾಗಲೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಣ್ಣು ಅದರ ಮೇಲಿರುವುದು.
  tam-2017: அது உன் தேவனாகிய யெகோவா விசாரிக்கிற தேசம், வருடத்தின் துவக்கமுதல் வருடத்தின்
    முடிவுவரை எப்பொழுதும் உன் தேவனாகிய யெகோவாவின் கண்கள் அதின்மேல் வைக்கப்பட்டிருக்கும்.
  spa-RV-1909: 'Tierra de la cual Jehová tu Dios cuida: siempre están sobre ella los
    ojos de Jehová tu Dios, desde el principio del año hasta el fin de él.'
  ron-BTF: O ţară de care îngrijeşte DOMNUL Dumnezeul tău, ochii DOMNULUI Dumnezeul
    tău sunt întotdeauna asupra ei, de la începutul anului până la sfârşitul anului.
  eng-WEBP: a land which the LORD your God cares for. The LORD your God’s eyes are
    always on it, from the beginning of the year even to the end of the year.
  eng-FBV: It is a land that the Lord your God takes care of. The Lord your God it
    is always watching over it, all year long.
  nld-1939: een land, waar Jahweh, uw God, zorg voor draagt; waarop van het begin
    van het jaar tot het eind voortdurend de ogen van Jahweh gericht zijn.
  nch-BL: Ya nopa se tali cati amoTECO Dios iselti quimocuitahuía huan yaya quitachilía
    ten ipejya hasta itamiya sesen xihuit.
  vie-1934: Aáy là một xứ Giê-hô-va Đức Chúa Trời ngươi săn sóc, mắt Ngài hằng đoái
    xem nó từ đầu năm đến cuối.
  hin-CV: यह एक ऐसा देश है, जिसकी देखभाल याहवेह, तुम्हारे परमेश्वर करते हैं; इस देश
    पर याहवेह, तुम्हारे परमेश्वर की दृष्टि सदैव लगी रहती है, साल के शुरू से लेकर साल
    के अंत होने तक.
  eng-OURB: a land which Adonai your God cares for. Adonai your God’s eyes are always
    on it, from the beginning of the year even to the end of the year.
  spa-BES: 'Una tierra que el Señor su Dios cuida: los ojos del Señor su Dios están
    en ella en todo momento desde un fin de año hasta el otro.'
  tdx-tdx: tane ambena’ Iehovà Andrianañahare’o. Toe ama’e nainai’e boa-taom-pak’
    am-paran-taoñe o fihaino’ Iehovà Andrianañahare’oo.
  vid-vid: isi iwele Mkulu Nguluwi, Nguluwi wa hemwe, kanguilolela mazuwa gose kanguilolela
    kulawila mwaluko wa mwaka mbaka kuduma kwa mwaka.
  eng-OKE: Keep a land which the Lord thy God looketh after; (inquireth for;) the
    eyes of the Lord thy God are evermore upon it, from the beginning unto the end
    of the year.
  tha-KJV: เป็นแผ่นดินซึ่งพระเยโฮวาห์พระเจ้าของท่านทั้งหลายทรงดู​แล พระเนตรของพระเยโฮวาห์พระเจ้าของท่านอยู่เหนือแผ่นดินนั้นเสมอ
    ตั้งแต่​ต้นปี​จนถึงสิ้นปี
  por-BR-2018: terra da qual o SENHOR, teu Deus, cuida; os olhos do SENHOR, teu Deus,
    sempre estão sobre ela, do princípio do ano até o fim do ano.
  deu-ELO: 'ein Land, auf welches Jehova, dein Gott, acht hat: Beständig sind die
    Augen Jehovas, deines Gottes, darauf gerichtet, vom Anfang des Jahres bis zum
    Ende des Jahres.'
  eng-WYC-2018: which land thy Lord God beholdeth, and his eyes be therein (or and
    his eyes be upon it), from the beginning of the year unto the end thereof.
  epo-epo: lando, pri kiu zorgas la Eternulo, via Dio; ĉiam la okuloj de la Eternulo,
    via Dio, estas sur ĝi, de la komenco de la jaro ĝis la fino de la jaro.
  uig-PIN: u Pǝrwǝrdigar Hudaying Ɵzi ǝzizlǝydiƣan bir zemindur; qünki Pǝrwǝrdigar
    Hudayingning kɵzliri yilning bexidin yilning ahiriƣiqǝ üzlüksiz uningƣa tikilidu.
  beo-beo: Dilia Hina Gode da amo soge ouligisa. Dilia Hina Gode da mae yolesili ode
    gaheabolo lasea asili ode gidigisia, amo soge Ea siga ba:lala.
  tpi-OTNT: God, Bikpela bilong yumi, i save was gut long dispela graun long olgeta
    mun bilong yia.
  hau-SA: Ƙasa ce da Ubangiji Allahnku yake lura da ita; idanun Ubangiji Allahnku
    yana a kai daga farkon shekara har zuwa ƙarshenta.
  uig-LAT: u Perwerdigar Xudaying Özi ezizleydighan bir zémindur; chünki Perwerdigar
    Xudayingning közliri yilning béshidin yilning axirighiche üzlüksiz uninggha tikilidu.
  nde-nde: Yilizwe uThixo uNkulunkulu wenu alikhathalelayo, amehlo kaThixo wenu aphezu
    kwalo kusukela ekuqaleni komnyaka kuze kube sekupheleni kwawo.
  ton-ton: 'Ko e fonua ʻoku tokangaʻi ʻe Sihova ko ho ʻOtua: ko e fofonga ʻo Sihova
    ko ho ʻOtua ʻoku ʻafio maʻu ki ai, mei he kamataʻanga ʻoe taʻu ki hono ngataʻanga
    ʻoe taʻu.'
  ces-1613: Země, o kterouž Hospodin Bůh tvůj pečuje, a vždycky oči Hospodina Boha
    tvého obráceny jsou na ni, od počátku roku až do konce jeho.
  eng-WMB: a land which the LORD your God cares for. The LORD your God’s eyes are
    always on it, from the beginning of the year even to the end of the year.
  tam-TCV: அது உங்கள் இறைவனாகிய யெகோவா பராமரிக்கும் நாடு. வருடத்தின் தொடக்கமுதல் முடிவுவரை
    அந்த நாட்டின்மேல் உங்கள் இறைவனாகிய யெகோவாவின் பார்வை தொடர்ந்து இருக்கும்.
  ceb-ULB: Usa ka yuta nga giatiman ni Yahweh nga inyong Dios; ang mga mata ni Yahweh
    nga inyong Dios kanunay anaa niini, gikan sa sinugdanan sa tuig ngadto sa kataposan
    sa tuig.
  pol-UBG: Jest to ziemia, o którą PAN, twój Bóg, się troszczy, i na której oczy PANA,
    twego Boga, stale spoczywają, od początku roku do jego końca.
  urd-GVU: رب تیرا خدا خود اُس ملک کا خیال رکھتا ہے۔ رب تیرے خدا کی آنکھیں سال کے
    پہلے دن سے لے کر آخر تک متواتر اُس پر لگی رہتی ہیں۔
  deu-1912: auf welch Land der HERR, dein Gott, acht hat und die Augen des HERRN,
    deines Gottes, immerdar sehen, von Anfang des Jahres bis ans Ende.
  kan-2017: ಅದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಪರಾಂಬರಿಸುವ ದೇಶ; ವರ್ಷದ ಪ್ರಾರಂಭ ಮೊದಲುಗೊಂಡು ಕೊನೆಯ
    ವರೆಗೂ ಆತನು ಅದನ್ನು ಸದಾ ಕಟಾಕ್ಷಿಸುವನು.
  yap-yap: I SOMOL ni Got romed e ma ayuweg e re nam ney nma yaliy u tabolingin e
    duw nge mada’ nga tungun e duw.
  hlt-MCSB: Tekah khohmuen tah BOEIPA na Pathen loh a khut tih kum a tong lamloh khohmai
    kum duela BOEIPA na Pathen mik loh a dan taitu.
  mdy-ETH: ዬኖ ዓጬሎም ኮይሳ ባኮ ዛጊ ዒንጋሢና ሌዖ ጉቤ ዛጊ ካፓሢ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢኬ» ጌዔኔ።
  twi-ASANTE: a ɛyɛ asase a Awurade, mo Onyankopɔn, hwɛ so yie. Na daa Awurade mo
    Onyankopɔn ani wɔ so firi afe no ahyɛaseɛ kɔsi nʼawieeɛ.
  eng-WEBU: a land which the LORD your God cares for. The LORD your God’s eyes are
    always on it, from the beginning of the year even to the end of the year.
  bnp-bnp: E BAKOVI DAGI a Vure ne hita, i lohoka kamumu vona a malala iea, i matakari
    vakaroroa na keva lobo na pida.
  wal-wal: He biittai GODAI intte Xoossai xomoosiyo biitta; laittaa doomettaappe biidi
    laittaa wurssettaa gakkanaashin, GODAA intte Xoossaa aifee a bollan de7iyo biittaa.
  spa-PDDPT: Es una tierra que Yavé tu ʼElohim cuida. Los ojos de Yavé tu ʼElohim
    están siempre sobre ella desde el principio hasta el fin del año.
  gun-gun: Ha'e va'e yvy re Senhor Penderuete ae 'rã opena. Ha'e va'e re Senhor Penderuete
    oma'ẽ riae 'rã, ma'etỹa ypy'i guive opa peve.
  ilo-ULB: maysa a daga nga ay-aywanan ni Yahweh a Diosyo; kankanayon nga adda ditoy
    dagiti mata ni Yahweh a Diosyo, manipud ti pangrugian agingga iti paggibusan ti
    tawen.
  kpg-kpg: Dimaadua di godou God, e madamada humalia tenua deenei, ge pula ai di maa
    i lodo di ngadau.
  uig-ARA: ئۇ پەرۋەردىگار خۇدايىڭ ئۆزى ئەزىزلەيدىغان بىر زېمىندۇر؛ چۈنكى پەرۋەردىگار
    خۇدايىڭنىڭ كۆزلىرى يىلنىڭ بېشىدىن يىلنىڭ ئاخىرىغىچە ئۈزلۈكسىز ئۇنىڭغا تىكىلىدۇ.
  sus-sus: Bɔxi na a ra wo Marigi Alatala ɲɛngi saxi naxan xɔn. A man fa mɛɛni a ma,
    keli ɲɛ fɔlɛ han ɲɛ ɲɔnyi.
  pon-2006: KAUN-O, amwail Koht, kin ketin apwalih sahpwet oh kin ketin sinsile erein
    sounpar kan.
  ksd-ksd: a gunan ba ra Luluai kavava God i mataure, a mata i ra Luluai kavava God
    i bobe vatikai, i tur pa ia ta ra turpai ra kilala ma i tuk tar ta ra mutuaina.
  tur-YTC: Tanrın Yahve'nin ilgilendiği bir ülkedir. Tanrın Yahve'nin gözleri, yılın
    başından sonuna dek her zaman onun üzerindedir.
  grc-BRENT: Γῆ, ἣν Κύριος ὁ Θεός σου ἐπισκοπεῖται αὐτὴν διαπαντός, οἱ ὀφθαλμοὶ Κυρίου
    τοῦ Θεοῦ σου ἐπʼ αὐτῆς ἀπʼ ἀρχῆς τοῦ ἐνιαυτοῦ καὶ ἕως συντελείας τοῦ ἐνιαυτοῦ.
  ind-AYT: Sebuah tanah yang dipelihara oleh TUHAN, Allahmu. TUHAN, Allahmu mengawasinya
    sejak awal hingga akhir tahun.
  nya-nya: Ili ndi dziko limene Yehova Mulungu wanu amalisamalira. Maso a Yehova Mulungu
    wanu amaliyangʼanira nthawi zonse kuchokera ku mayambiriro a chaka mpaka kumapeto
    kwake.
  hrv-hrv: zemlja nad kojom Jahve, Bog tvoj, bdi; na kojoj oči Jahve, Boga tvoga,
    uvijek počivaju, od početka do svršetka godine.
  mps-mps: God dago Genuai Bidigo te tǫ tigidali polua me kibu bede bugagia tonalubo
    dao, sesemane sogo,” wali.
  tpi-tpi: God, Bikpela bilong yumi, i save was gut long dispela graun long olgeta
    mun bilong yia.
  dan-1931: et Land, som HERREN din Gud har Omhu for, og som HERREN din Guds Øjne
    stadig hviler på, fra Årets Begyndelse og til dets Slutning.
  vie-OVCB: là nơi được Chúa Hằng Hữu, Đức Chúa Trời của anh em, chăm sóc, trông nom
    quanh năm suốt tháng.
  guj-2017: તે દેશ વિષે યહોવાહ તમારા ઈશ્વર કાળજી રાખે છે. વર્ષના આરંભથી તે અંત સુધી
    યહોવાહ તમારા ઈશ્વરની નજર હમેશાં તેના પર રહે છે.
  pon-2006A: KAUN-O, amwail Koht, kin ketin apwalih sahpwet oh kin ketin sinsile erein
    sounpar kan.
  por-BRBSL: uma terra que Yahweh seu Deus cuida. Yahweh os olhos de seu Deus estão
    sempre nela, desde o início do ano até o final do ano.
  cth-cth: BAWIPA cathut ni a khetyawt e kum touh thung a khetyawt e ram doeh.
  twi-twi: Ɛyɛ asase a Awurade, mo Nyankopɔn no, ani wɔ ho. Daa Awurade, mo Nyankopɔn,
    ani wɔ so fi afe no mfiase de kosi nʼawie.
  hlt-hlt: Tekah khohmuen tah BOEIPA na Pathen loh a khut tih kum a tong lamloh khohmai
    kum duela BOEIPA na Pathen mik loh a dan taitu.
  tbz-SIM: ti Yiɛ̀ nKuyie nkùù di te kù dɑ̀kɛmu dɛ kó kɛtenkɛ̀ kpɛ́í, ku nɔ̀nfɛ̀ í
    iiti dɛ kó kɛtenkɛ̀ ĩ́nkɛ̀, dibenni bo ketɛ́mɛ̀ nɛ̀ di bo deèmɛ̀.
  msy-2020: Ikiavɨra Itir God, ian God, azeniba bar, dar iakɨnibar vaghvagha nguazir
    kam deraghavɨram an gari.
  azb-azb: Ora Allahınız Rəbbin lütf göstərdiyi elə bir torpaqdır ki, ilin əvvəlindən
    sonuna qədər Allahınız Rəbbin nəzəri altındadır.
  eng-DBY: a land which Jehovah thy God careth for; the eyes of Jehovah thy God are
    constantly upon it, from the beginning of the year even unto the end of the year.
  hin-2017: वह ऐसा देश है जिसकी तेरे परमेश्वर यहोवा को सुधि रहती है; और वर्ष के आदि
    से लेकर अन्त तक तेरे परमेश्वर यहोवा की दृष्टि उस पर निरन्तर लगी रहती है।
  wol-KYG: Réew la mu seen Yàlla Aji Sax ji yég, fu mu tollu seen gëti Yàlla Aji Sax
    jaa ngi ne ko jàkk, terutel at ba ndeetelam.
  eng-YLT: a land which Jehovah thy God is searching; continually [are] the eyes of
    Jehovah thy God upon it, from the beginning of the year even unto the latter end
    of the year.
  kne-kne: Kanayon ay ay-ayowanan Diyos din daga ay sana sin amin ay agew di tawen.
  eng-WYC-2017: which land thy Lord God behold-eth, and his eyes be therein, from
    the beginning of the year unto the end thereof.
  eng-WMBB: a land which the LORD your God cares for. The LORD your God’s eyes are
    always on it, from the beginning of the year even to the end of the year.
  urd-GVH: रब तेरा ख़ुदा ख़ुद उस मुल्क का ख़याल रखता है। रब तेरे ख़ुदा की आँखें साल
    के पहले दिन से लेकर आख़िर तक मुतवातिर उस पर लगी रहती हैं।
  rug-rug: Doṉo gore na kopu totoko nia e Zihova sa mia Tamasa sa popoa asa pa doduruna
    sa vuaheni.
  gaz-gaz: Biyyi kun biyya Waaqayyo Waaqni kee kunuunsuu dha; jalqaba waggaatii hamma
    dhuma waggaattis iji Waaqayyo Waaqa keetii ishee irraa hin buqqaʼu.
  fra-LSG: c’est un pays dont l’Éternel, ton Dieu, prend soin, et sur lequel l’Éternel,
    ton Dieu, a continuellement les yeux, du commencement à la fin de l’année.
  gnn-gnn: '@see-verse:DEU.011.011'
  yal-yal: Bɔxɔn na a ra Alatala ɛ Ala a ɲɔxɔ luxi dɛnaxan xɔn. A tan nan a xun matoma
    a ra, keli ɲɛɛn fɔlɔn na han a raɲanna.
  haw-1868: He aina a Iehova kou Akua i malama ai; e mau ana na maka o Iehova kou
    Akua maluna ona, mai ka mua o ka makahiki, a i ka hope o ka makahiki.
  arb-NAV: أَرْضٌ يَعْتَنِي بِها الرَّبُّ إِلَهُكُمْ، إذْ تَرْعَاهَا عَيْنَاهُ دَائِماً
    مِنْ أَوَّلِ السَّنَةِ حَتَّى آخِرِهَا.
  ewe-ewe: anyigba si Yehowa, miaƒe Mawu la ŋutɔ léa be na, eye eƒe ŋku le anyigba
    la ŋu ɣe sia ɣi tso ŋkeke yi ŋkeke le ƒe blibo la me!
  eng-LEE: A land which the Lord thy God careth for; always are the eyes of the Lord
    thy God upon it, from the beginning of the year even unto the end of the year.
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই সেই দেশৰ যত্ন লয়; বছৰৰ আৰম্ভণিৰ পৰা শেষলৈকে সকলো
    সময়ত আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ চকু সেই দেশৰ ওপৰত থাকে।
  sus-A: بْشِ نَ عَ رَ وٌ مَرِفِ عَلَتَلَ حّنفِ سَشِ نَشَن شْن. عَ مَن قَ مّينِ عَ
    مَ، كٍلِ حّ قْلّ هَن حّ حْنيِ.
  fra-SBL: un pays dont Yahvé ton Dieu prend soin. L'Éternel, ton Dieu, a toujours
    les yeux sur lui, depuis le début de l'année jusqu'à la fin de l'année.
  hbo-hbo: אֶ֕רֶץ אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ דֹּרֵ֣שׁ אֹתָ֑הּ תָּמִ֗יד עֵינֵ֨י יְהוָ֤ה
    אֱלֹהֶ֙יךָ֙ בָּ֔הּ מֵֽרֵשִׁית֙ הַשָּׁנָ֔ה וְעַ֖ד אַחֲרִ֥ית שָׁנָֽה׃ ס
  eng-WYCLIFFE: which lond thi Lord God biholdith, and hise iyen ben therynne, fro
    the bigynnyng of the yeer `til to the ende therof.
  cwe-cwe: Mndewa Mulungu, Mulungu wenu koikaliza na koilola goya isi iyo kulawa mwanduso
    wa mwaka mbaka uhelelo wa mwaka.
  kik-kik: Nĩ bũrũri ũmenyagĩrĩrwo nĩ Jehova Ngai wanyu; maitho ma Jehova Ngai wanyu
    maikaraga maũcũthĩrĩirie kuuma kĩambĩrĩria kĩa mwaka nginya mũthia waguo.
  fra-NCL: un pays dont Yahweh, ton Dieu, prend soin, et sur lequel Yahweh a continuellement
    les yeux, depuis le commencement de l’année jusqu’à la fin de l’année.
  cek-AK: na Angraeng Sithaw mah saning amtonghaih hoi boeng khoek to khetzawn ih
    prae ah oh.
  cuk-cuk: A-yaladi, be-Bab-Dummad-Jehová, nue-akwediid. Ar a-yalagi, Bab-Jehová,
    egi bur nue-atakdiid, deyob birga-mesmaid.
  uig-CYR: у Пәрвәрдигар Худайиң Өзи әзизләйдиған бир зиминдур; чүнки Пәрвәрдигар
    Худайиңниң көзлири жилниң бешидин жилниң ахириғичә үзлүксиз униңға тикилиду.
  tel-2017: అది ఆకాశం నుండి కురిసే వర్షం నీరు తాగుతుంది. అది మీ దేవుడు యెహోవా తన దృష్టి
    ఉంచిన దేశం. ఆయన కనుదృష్టి సంవత్సరం ప్రారంభం నుండి అంతం వరకూ ఎల్లప్పుడూ దానిమీద
    ఉంటుంది.
  hat-BSA: yon peyi ke SENYÈ a, Bondye nou an, renmen anpil. Zye a SENYÈ a, Bondye
    nou an, toujou sou li, soti nan kòmansman jis rive nan fen ane a.
  kos-kos: LEUM GOD lowos El karingin facl se inge ac suiyana, ke mutun yac nwe ke
    saflaiyen yac.
  hbo-WLC: אֶ֕רֶץ אֲשֶׁר־יְהוָ֥ה אֱלֹהֶ֖יךָ דֹּרֵ֣שׁ אֹתָ֑הּ תָּמִ֗יד עֵינֵ֨י יְהוָ֤ה
    אֱלֹהֶ֙יךָ֙ בָּ֔הּ מֵֽרֵשִׁית֙ הַשָּׁנָ֔ה וְעַ֖ד אַחֲרִ֥ית שָׁנָֽה׃ ס
  ibo-ibo: Ọ bụ ala nke Onyenwe anyị Chineke unu nʼonwe ya na-elekọta! Site nʼụbọchị
    ruo nʼụbọchị, sitekwa na mbido afọ ruo nʼọgwụgwụ afọ, anya ya adịghị apụ na ya.
  ory-ory: ସେହି ଦେଶ ବିଷୟରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ମନୋଯୋଗ କରନ୍ତି; ବର୍ଷର ଆରମ୍ଭରୁ ବର୍ଷର
    ଶେଷ ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଦୃଷ୍ଟି ତହିଁ ଉପରେ ସର୍ବଦା ଥାଏ।
  chk-chk: pwal eu fanü ewe Samol mi Lapalap ämi we Kot a tümwünü. Iwe, mesan a nenengeni
    ewe fanü seni lepoputän eu ier tori lesopolan.
  rop-rop: YAWEI det trubala God blanga wi maindimbat det kantri olataim.
  ukr-1871: Се земля, про котру дбає сам Господь, Бог твій; очі Господа, Бога твого,
    пильнують її від початку року та й до кінця року.
  deu-1951: Es ist ein Land, zu welchem der HERR, dein Gott, Sorge trägt; auf welches
    die Augen des HERRN, deines Gottes, immerdar gerichtet sind, von Anfang bis Ende
    des Jahres.
  eng-JPS: a land which the LORD thy God careth for; the eyes of the LORD thy God
    are always upon it, from the beginning of the year even unto the end of the year.
  srp-1865: Zemlja kojom se stara Gospod Bog tvoj i na koju su jednako obraæene oèi
    Gospoda Boga tvojega od poèetka godine do kraja.
  lug-lug: Ye nsi Mukama Katonda wo gy’alabirira. Amaaso ga Mukama Katonda wo gabeera
    ku nsi eyo bulijjo, okuva ku ntandikwa y’omwaka okutuuka ku nkomerero yaagwo.
  heb-heb: ארץ אשר יהוה אלהיך דרש אתה תמיד עיני יהוה אלהיך בה מרשית השנה ועד אחרית
    שנה׃
  ben-IRV: সেই দেশের প্রতি তোমার ঈশ্বর সদাপ্রভুর মনোযোগ আছে; বছরের শুরু থেকে বছরের
    শেষ পর্যন্ত তাঁর প্রতি সবদিন তোমার ঈশ্বর সদাপ্রভুর দৃষ্টি থাকে।
  pan-pan: ਉਹ ਇੱਕ ਅਜਿਹੀ ਧਰਤੀ ਹੈ, ਜਿਸ ਦਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਧਿਆਨ ਰੱਖਦਾ ਹੈ ਅਤੇ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਜ਼ਰ ਉਸ ਉੱਤੇ ਸਾਲ ਦੇ ਅਰੰਭ ਤੋਂ ਲੈ ਕੇ ਸਾਲ ਦੇ ਅੰਤ ਤੱਕ ਲੱਗੀ ਰਹਿੰਦੀ
    ਹੈ।
  mya-JVB: သင် တို့၏ဘုရားသခင် ထာဝရဘုရား ပြုစု ၍ တနှစ် ပတ်လုံးကြည့်ရှု တော်မူသော ပြည်
    ဖြစ်၏။
  hmo-hmo: Lohiabada, emui Dirava ese inai tano ia naria noho. Lohiabada, emui Dirava
    ese inai tano ia itaia noho nega ibounai, lagani ia hamatamaia negana ela bona
    lagani ena dokona.
  urd-urd: उस मुल्क पर ख़ुदावन्द तेरे ख़ुदा की तवज्जुह रहती है, और साल के शुरू' से
    साल के आख़िर तक ख़ुदावन्द तेरे ख़ुदा की आँखें उस पर लगी रहती हैं।
  rus-SYN: 'земля, о которой Господь, Бог твой, печется: очи Господа, Бога твоего,
    непрестанно на ней, от начала года и до конца года.'
  bqc-SIM: Dii á Lua mɛ́ ìↄ ↄlia bùsupizi gↄↄpii. Ìↄ wɛ́tɛi za wɛ̃̀ daalɛawa e
    a midɛawa.
  tcz-CHONGTHU: Hiche gam sung pumpi hi Pakaiyin nangho jouse dinga, aphatcha avet
    kol jing ahi.
  mar-mar: तुमचा देव परमेश्वर त्या जमिनीची काळजी घेतो. वर्षांच्या सुरुवातीपासून शेवटपर्यंत
    त्याची या जमिनीवर कृपादृष्टी असते.
  qub-qub: Chaycho caj chacracunataga quiquin Tayta Diosmi mana gongaypa watanpa ricaycan.
  hat-hat: Se yon peyi Seyè a, Bondye nou an, ap pran swen, yon peyi l'ap veye pou
    anyen pa rive l' depi premye jou nan lanne a rive dènye jou a.
  eng-BSB: It is a land for which the LORD your God cares; the eyes of the LORD your
    God are always on it, from the beginning to the end of the year.
  tod-tod: Zou ʋe nii Ɠɔoɠɔ GALAGI wa-ƓALAGI daazɔbosu, é ɠaaɓa ma, é zo konagi
    ma volo mɔungi ma, é li ma ɠaaɓelagi ʋɔ.
  eng-WEBPB: a land which the LORD your God cares for. The LORD your God’s eyes are
    always on it, from the beginning of the year even to the end of the year.
  kbq-kbq: Hagi e'i ana mopa Ra Anumzana tamagri Anumzamo'a kafuma agafa huno kafuma
    vagamareno'ma hania knafina, avunteno kegava nehia mopa me'ne.
  nhe-BL: Ya nopa se tlali tlen imoTECO Dios iselti quimocuitlahuía huan yajaya quitlachilía
    tlen ipejya hasta itlamiya sesen xihuitl.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar uzekaiw a'e ywy rehe. Naheharaz pixik
    kwaw izuwi. Kwarahy izypyrogaw rehe te iahykaw rehe uzekaiw hehe.
  eng-DRA: And the Lord thy God doth always visit it, and his eyes are on it from
    the beginning of the year unto the end thereof.
