    ega be arbamalale, Bab-Jehová soged:'
  uig-CYR: Шундақ болидуки, силәр Пәрвәрдигар Худайиңларни сөйүп, пүткүл қәлбиңлар
    вә пүткүл җениңлар билән униң ибадитидә болуш үчүн мән силәргә бүгүн тапилиған
    әмирләргә көңүл қоюп қулақ салсаңлар,
  tel-2017: కాబట్టి మీ పూర్ణహృదయంతో, మీ పూర్ణాత్మతో, మీ దేవుడైన యెహోవాను ప్రేమించి,
    ఆయనను సేవించాలి. ఈ రోజు నేను మీకిచ్చే ఆజ్ఞలను మీరు జాగ్రత్తగా విని పాటిస్తే,
  hat-BSA: “Li va vin rive ke si nou koute avèk obeyisans a kòmandman mwen yo, ke
    mwen ap kòmande nou jodi a, pou nou renmen SENYÈ a, Bondye nou an, e sèvi Li avèk
    tout kè nou e avèk tout nanm nou,
  kos-kos: “Ouinge, kowos in akos ma sap nukewa ma nga sot nu suwos misenge; lungse
    LEUM GOD lowos ac kulansupwal ke insiowos nufon.
  hbo-WLC: וְהָיָ֗ה אִם־שָׁמֹ֤עַ תִּשְׁמְעוּ֙ אֶל־מִצְוֺתַ֔י אֲשֶׁ֧ר אָנֹכִ֛י מְצַוֶּ֥ה
    אֶתְכֶ֖ם הַיּ֑וֹם לְאַהֲבָ֞ה אֶת־יְהוָ֤ה אֱלֹֽהֵיכֶם֙ וּלְעָבְד֔וֹ בְּכָל־לְבַבְכֶ֖ם
    וּבְכָל־נַפְשְׁכֶֽם׃
  ibo-ibo: Ya mere, ọ bụrụ na unu ga-eji ntụkwasị obi rube isi nʼiwu ya niile, nke
    m na-enye unu taa, ọ bụrụkwa na unu ga-eji obi unu niile na mmụọ unu niile hụ
    Onyenwe anyị Chineke unu nʼanya, ọ bụrụkwa na unu ga-efe ya ofufe,
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣାର ସମସ୍ତ ଅନ୍ତଃକରଣ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରେମ କରିବାକୁ ଓ ତାହାଙ୍କୁ ସେବା କରିବାକୁ ଆଜି ଆମ୍ଭେ ଯେଉଁ ଆଜ୍ଞା ଦେଉଅଛୁ,
    ତାହା ଯଦି ଯତ୍ନପୂର୍ବକ ଶୁଣିବ;
  chk-chk: Iwe, are oua aleasochisi ekewe allük üa allük ngenikemi ikenai, pwe oupwe
    echeni ewe Samol mi Lapalap ämi we Kot o angang ngeni seni unusen lelukemi me
    unusen ngünümi,
  rop-rop: “Wal tudei na aibin dalim yumob ola ebrijing weya yumob garra duwit. Yumob
    garra laigim YAWEI brabliwei en yumob garra wek blanga im garram yumob filing
    holbit.
  ukr-1871: І станеться, як слухати мете пильно повелїння мої, що вам сьогоднї заповідаю,
    любити Господа Бога вашого і служити йому всїм серцем вашим і всією душею вашою,
  deu-1951: Werdet ihr nun meinen Geboten fleißig gehorchen, die ich euch heute gebiete,
    daß ihr den HERRN, euren Gott, liebet und ihm mit ganzem Herzen und mit ganzer
    Seele dienet,
  eng-JPS: And it shall come to pass, if ye shall hearken diligently unto My commandments
    which I command you this day, to love the LORD your God, and to serve Him with
    all your heart and with all your soul,
  srp-1865: Zato ako dobro uzaslušate zapovijesti, koje vam ja zapovijedam danas,
    ljubeæi Gospoda Boga svojega i služeæi mu svijem srcem svojim i svom dušom svojom,
  lug-lug: 'Bwe munaagonderanga amateeka gano ge mbalagira leero: okwagalanga Mukama
    Katonda wammwe, n’okumuweerezanga n’omutima gwammwe gwonna, n’emmeeme yammwe yonna,'
  heb-heb: והיה אם שמע תשמעו אל מצותי אשר אנכי מצוה אתכם היום לאהבה את יהוה אלהיכם
    ולעבדו בכל לבבכם ובכל נפשכם׃
  ben-IRV: আর আমি আজ তোমাদেরকে যে সব আজ্ঞা দিচ্ছি, তোমরা যদি যত্নসহকারে তা শুনে তোমাদের
    সমস্ত হৃদয় ও সমস্ত প্রাণের সঙ্গে তোমাদের ঈশ্বর সদাপ্রভুকে ভালবাস ও তাঁর সেবা
    কর,
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜੇਕਰ ਤੁਸੀਂ ਮਨ ਲਾ ਕੇ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਸੁਣੋਗੇ, ਜਿਹੜੇ ਮੈਂ ਅੱਜ
    ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ ਅਰਥਾਤ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖੋ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਮਨ ਅਤੇ
    ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਉਸ ਦੀ ਸੇਵਾ ਕਰੋ,
  mya-JVB: သင် တို့ဘုရားသခင် ထာဝရဘုရား ကို စိတ်နှလုံး အကြွင်းမဲ့ ချစ် ၍ အမှုတော် ကို
    ဆောင်ရွက်မည် အကြောင်း ၊ ယနေ့ ငါ မှာ ထားသမျှသော ပညတ် တို့ကို စေ့စေ့နားထောင် လျှင်၊
  hmo-hmo: “Unai dainai, hari dina umui dekenai lau henia vadaeni Taravatu do umui
    kamonai henia. Lohiabada emui Dirava do umui ura henia, bona iena hesiai gaukara
    do umui karaia, mai emui kudouna ibounai.
  urd-urd: '''और अगर तुम मेरे हुक्मों को जो आज मैं तुमको देता हूँ दिल लगा कर सुनो,
    और ख़ुदावन्द अपने ख़ुदा से मुहब्बत रख्खो, और अपने सारे दिल और अपनी सारी जान से
    उसकी बन्दगी करो,'
  rus-SYN: Если вы будете слушать заповеди Мои, которые заповедую вам сегодня, любить
    Господа, Бога вашего, и служить Ему от всего сердца вашего и от всей души вашей,
  bqc-SIM: Tó a yã́ pↄ́ málɛ daɛ́ gbãↄ mà, tó á nisĩna ye Dii á Luazi mɛ́
    álɛ zↄbleɛ̀ ń nↄ̀sɛmɛndoo,
  tcz-CHONGTHU: Tunia naheng uva ka thupeh chengse najui uva chule Pakai, Pathen kin
    jing nabol uva ahileh,
  mar-mar: परमेश्वर म्हणतो, ज्या आज्ञा मी आज तुम्हास देत आहे त्यांचे तुम्ही काटेकोरपणे
    पालन करा. मन:पूर्वक तुमचा देव परमेश्वर याची सेवा करा. त्याच्यावर प्रेम करा.
  qub-qub: «Canan junaj willapashä mandamintucunata cumliptiqui, Tayta Diosta cuyaptiqui,
    llapan shonguyquipa, llapan buluntäniquiwan payta sirbiptiqui
  hat-hat: Nou mèt sèten, si nou mache dapre kòmandman mwen ban nou jòdi a, si nou
    renmen Seyè a, Bondye nou an, si nou sèvi l' ak tout kè nou ak tout nanm nou,
  eng-BSB: So if you carefully obey the commandments I am giving you today, to love
    the LORD your God and to serve Him with all your heart and with all your soul,
  tod-tod: Ni wa ɠolona deveiti bɛ, gè ti veezu wo ya za, wo Ɠɔoɠɔ GALAGI wa-ƓALAGI
    nɛɛ ʋɛ, wo ɗa lɛbi ga wo-yii pɛ, ta wo-yɛnvui pɛ,
  eng-WEBPB: It shall happen, if you shall listen diligently to my commandments which
    I command you today, to love the LORD your God, and to serve him with all your
    heart and with all your soul,
  kbq-kbq: Hagi menima neramua kasegema avariri so'e nehuta, Ra Anumzana tamagri Anumzamofoma
    tamagu tamenteti'ene huta avesinteta mono'ma huntesageno'a,
  nhe-BL: “Intla ica miyac tlamocuitlahuili inquichihuase nochi ni tlanahuatili tlen
    ama nimechmacatoc huan inquiicnelise imoTECO Dios, huan inquihueyichihuase ica
    nochi imoyolo huan ica nochi imoalma,
  gub-BL: A'e rupi, aze peruzar ize'eg peme kutàri heremimono nehe, aze pezamutar
    katu Tupàn Tuweharupi Wiko Ma'e Zanezar pepy'a nànàn penekwe nànàn nehe,
  eng-DRA: 'If then you obey my commandments, which I command you this day, that you
    love the Lord your God, and serve him with all your heart, and with all your soul:'
