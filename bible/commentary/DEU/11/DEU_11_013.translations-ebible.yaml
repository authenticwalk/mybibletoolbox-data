  urd-GVH: चुनाँचे उन अहकाम के ताबे रहो जो मैं आज तुम्हें दे रहा हूँ। रब अपने ख़ुदा
    से प्यार करो और अपने पूरे दिलो-जान से उस की ख़िदमत करो।
  rug-rug: Gua asa, ke mi va tabei sari doduru tinarae saripu ponini gamu rau pa rane
