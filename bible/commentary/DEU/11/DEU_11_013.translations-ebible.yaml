  yal-yal: Xa ɛ yamarini itoe suxu a faɲin na n naxanye yamarima ɛ ma to, xa ɛ Alatala
    ɛ Ala xanu, ɛ yi a batu ɛ bɔɲɛn birin na e nun ɛ niin birin na,
  haw-1868: Ina paha oukou e hoolohe pono i ka'u mau kauoha a'u e kauoha aku nei ia
    oukou i keia la, e aloha aku ia Iehova ko oukou Akua, a e malama ia ia me ko oukou
    naau a pau, a me ko oukou uhane a pau;
  arb-NAV: فَإِذَا أَطَعْتُمُ الْوَصَايَا الَّتِي أُوصِيكُمْ بِها الْيَوْمَ، وَأَحْبَبْتُمُ
    الرَّبَّ إِلَهَكُمْ وَعَبَدْتُمُوهُ مِنْ كُلِّ قُلُوبِكُمْ وَمِنْ كُلِّ نُفُوسِكُمْ،
  ewe-ewe: “Ne miawɔ ɖe Yehowa ƒe se siwo katã mele mia na ge egbe la dzi pɛpɛpɛ,
    eye ne mialɔ̃ Yehowa, miaƒe Mawu la kple miaƒe dzi blibo kple miaƒe luʋɔ blibo,
