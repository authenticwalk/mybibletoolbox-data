  mdy-ETH: «ዬያሮ ሃኖ ታ ዒንሢ ዓይሣ ዎጎ ቢያ ካፒ ኩንሡዋቴ፤ ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢ ናሽኩዋቴ፤ ጉቤ ዒናፓ ዒዛም
