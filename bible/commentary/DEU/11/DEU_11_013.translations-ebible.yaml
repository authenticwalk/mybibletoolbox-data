verse: DEU.011.013
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്നേഹിക്കുകയും പൂർണഹൃദയത്തോടും പൂർണാത്മാവോടും അവിടത്തെ
    സേവിക്കുകയും ചെയ്യണമെന്ന് ഇന്നു ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്നത് വിശ്വസ്തതയോടെ അനുസരിക്കുമെങ്കിൽ,
  deu-TKW: Wenn ihr meinen Geboten, die ich euch heute gebe, treulich gehorcht, indem
    ihr Jahwe, euren Gott, liebt und ihm von ganzem Herzen und von ganzer Seele dient,
  lin-lin: Soki bokotosa na boyengebene mibeko oyo napesi bino lelo ya kolinga Yawe,
    Nzambe na bino, mpe ya kosalela Ye na motema na bino mobimba mpe na molimo na
    bino mobimba,
  eng-LSV: And it has been, if you listen diligently to My commands which I am commanding
    you today, to love your God YHWH, and to serve Him with all your heart and with
    all your soul,
  eng-GNV: If yee shall hearken therefore vnto my commandements, which I commaund
    you this day, that yee loue the Lord your God and serue him with all your heart,
    and with all your soule,
  eng-WEBSTER: And it shall come to pass, if ye shall hearken diligently to my commandments
    which I command you this day, to love the LORD your God, and to serve him with
    all your heart and with all your soul,
  nhw-BL: “Sintla ica miyac tlamocuitlahuili anquichihuase nochi ni tlanahuatilme
    catli ama nimechmacatoc huan anquiicnelise amoTECO Dios, huan anquihueyichihuase
    ica nochi amoyolo huan ica nochi amoalma,
  swh-ONEN: Hivyo kama mkiyatii maagizo yangu ninayowapa leo kwa uaminifu, yaani kwa
    kumpenda Bwana Mungu wenu, na kumtumikia kwa moyo wako wote na kwa roho yenu yote,
  bba-bba: Ì n woodɑbɑ mɛm nɔɔwɑ be nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ, mɑ i Gusunɔ bɛɛn Yinni kĩɑ
    mɑ i nùn sɑ̃ɑmɔ kɑ bɛɛn ɡɔ̃ru kpuro kɑ bɛɛn bwɛ̃rɑ kpuro,
  eng-KJVCPB: And it shall come to pass, if you shall hearken diligently unto my commandments
    which I command you this day, to love the Lord your God, and to serve him with
    all your heart and with all your soul,
  luo-luo: Koro ka urito chike mamiyou adimba kawuono, ka uhero Jehova Nyasaye ma
    Nyasachu kendo tiyone gi chunyu duto kod ngimau duto,
  meu-meu: Hari dina ai na haḡanilaimuimu haheḡanidia boma badinadia, Iehova, emui
    Dirava, boma ura henia, bona isiaina boma lao heni mai lalomui idoidiai bona mai
    laumamui idoidiai,
  npi-ULB: तिमीहरूका सारा ह्रदय र सारा प्राणले परमप्रभु तिमीहरूका परमेश्‍वरलाई प्रेम
    गर्न र उहाँको सेवा गर्न आज मैले तिमीहरूलाई दिएका आज्ञाहरू तिमीहरूले दत्तचित्तसाथ
    पालन गर्‍यौ भने
  yor-yor: 'Nítorí náà, bí ẹ bá gbọ́rọ̀ sí àṣẹ tí mo fún un yín lónìí tọkàntọkàn:
    tí ẹ fẹ́ràn Olúwa Ọlọ́run yín, tí ẹ sì sìn ín, pẹ̀lú gbogbo àyà yín àti gbogbo
    ọkàn yín:'
  ind-ind: “Jika kamu sekalian mematuhi perintah yang saya ajarkan hari ini, yaitu
    untuk mengasihi TUHAN Allahmu dan menyembah Dia dengan segenap nafas hidupmu,
  pes-OPCB: اگر شما تمام فرامین او را که من امروز به شما می‌دهم با دقت اطاعت کنید
    و اگر یهوه خدایتان را با تمامی دل و جان دوست داشته باشید و او را عبادت کنید
  tgl-ULB: Mangyayari ito, kung masigasig kayong makikinig sa aking mga utos na sinasabi
    ko sa inyo ngayon para mahalin si Yahweh na inyong Diyos, at paglingkuran siya
    ng inyong buong puso at ng inyong buong kaluluwa,
  hui-hui: Anidagua biaga kago manda bialu tígua bi mana áyu langerogoni baya hangu
    bialu haabo halimu. Tígua Anduane Homogo inanaga Ngode Datagaliwabe kago gubalini
    timbuniore ho howa ibunaga biabe bulene ngago bialu howa tínaga bu miniha turu
    holene to̱lai ho howa biabe bialu halimu.
  mya-mya: '``သို့​ဖြစ်​၍​သင်​တို့​အား ယ​နေ့​ငါ​မှာ​ကြား​သော ပ​ညတ်​တော်​များ​ကို​စောင့်​ထိန်း​ကြ​လော့။
    သင်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို စိတ်​နှ​လုံး အ​ကြွင်း​မဲ့​ချစ်​၍​အ​မှု​တော်​ကို​ဆောင်​ရွက်
    လော့။-'
  bod-N: གལ་སྲིད་ཁྱོད་ཅག་གིས་ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་རྣམས་ལ་རྣ་བ་བླགས་ནས་ཉན་པ་དང་།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དགའ་ཞིང་བློ་གཅིག་སེམས་གཅིག་གིས་ཁོང་ལ་བསྙེན་བཀུར་ཕུལ་ན།
  sna-sna: Saka kana mukateerera mirayiro yandinokupai nhasi makatendeka, mukada Jehovha
    Mwari wenyu uye mukamushumira nomwoyo wenyu wose uye nomweya wenyu wose,
  spa-BLM: Si escuchas atentamente mis mandamientos que hoy os ordeno, de amar a Yahvé
    vuestro Dios y de servirle con todo tu corazón y con toda tu alma,
  cac-cac: Yuj chi', c'anab'ajejec schecnab'il Jehová, aton juntzan̈ van valan tic
    d'ayex. Tze xajanej Jehová co Diosal, tzeyaq'uem e b'a d'ay d'a smasanil e c'ool
    yed' smasanil e pensar.
  swh-ULB: Itatokea, kama mtazisikiliza kwa bidii amri zangu ambazo ninawaamuru leo
    kumpenda Yahwe Mungu wenu, na kumtumikia kwa moyo wenu wote na roho zenu zote,
  bel-bel: Калі вы будзеце слухаць наказы мае, якія пераказваю вам сёньня, любіць
    Госпада, Бога вашага, і служыць Яму ад усяго сэрца вашага і ад усёй душы вашай,
  deu-ELBBK: Und es wird geschehen, wenn ihr fleißig auf meine Gebote hört, die ich
    euch heute gebiete, den HERRN, euren Gott, zu lieben und ihm zu dienen mit eurem
    ganzen Herzen und mit eurer ganzen Seele,
  mbb-OT: “Umbe emun layun niw edtumana is menge suǥù he ibeǥey ku keniyu ǥuntaan,
    he mahala niw is Nengazen he Megbevayè niw wey silbiyi niw sikandin te ebpuun
    diyà te tivuuk he ǥehinawa niw wey tivuuk he kedsavut niw,
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവയെ നിങ്ങൾ സ്നേഹിക്കയും പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ
    അവനെ സേവിക്കയും ചെയ്തുകൊണ്ടു ഞാൻ ഇന്നു നിങ്ങളോടു കല്പിക്കുന്ന എന്റെ കല്പനകൾ ജാഗ്രതയോടെ
    അനുസരിച്ചാൽ
  rmc-rmc: Te čačes šunena mire prikazi, so tumenge adadžives dav, hoj te kamen le
    RAJES, tumare Devles, a te služinen leske cale jileha the dušaha,
  pes-OPV: و چنین خواهد شد که اگر اوامری را که من امروز برای شما امر می‌فرمایم، بشنوید،
    و یهوه خدای خود را دوست بدارید، و او را به تمامی دل و به تمامی جان خود عبادت نمایید،
  ron-1924: Дакэ вець аскулта де порунчиле меле пе каре ви ле дау астэзь, дакэ вець
    юби пе Домнул Думнезеул востру ши дакэ-Й вець служи дин тоатэ инима воастрэ ши
    дин тот суфлетул востру,
  ben-OBCV: অতএব আমি আজ তোমাদের যে সকল আজ্ঞা দিচ্ছি—তোমাদের ঈশ্বর সদাপ্রভুকে ভালোবাসো
    ও সমস্ত হৃদয় ও প্রাণ দিয়ে তাঁর সেবা করো
  som-som: Oo haddaad aad u dhegaysataan amarrada aan maanta idinku amrayo oo ah inaad
    Rabbiga Ilaahiinna ah jeclaataan oo aad isaga ugu adeegtaan qalbigiinna oo dhan
    iyo naftiinna oo dhan,
  lat-VUC: 'Si ergo obedieritis mandatis meis, quæ ego hodie præcipio vobis, ut diligatis
    Dominum Deum vestrum, et serviatis ei in toto corde vestro, et in tota anima vestra:'
  eng-ASVBT: And it shall come to pass, if ye shall hearken diligently unto my commandments
    which I command you this day, to love Jehovah your God, and to serve him with
    all your heart and with all your soul,
  ita-1885: E avverrà, se voi del tutto ubbidite a' miei comandamenti, i quali oggi
    vi do, amando il Signore Iddio vostro e servendogli con tutto il vostro cuore
    e con tutta l'anima vostra;
  eng-LXXUP: Now if ye will indeed hearken to all the commands which I charge thee
    this day, to love the Lord thy God, and to serve him with all thy heart, and with
    all thy soul,
  eng-ULB: It will happen, if you will listen diligently to my commandments that I
    command you today, to love Yahweh your God and to serve him with all your heart
    and with all your soul,
  spa-VBL: Así que si te dedicas a guardar los mandamientos que te doy hoy, si amas
    al Señor tu Dios y adoras con toda tu mente y con todo tu ser,
  fra-_FOB: Il arrivera donc que si vous obéissez à mes commandements que je vous
    donne aujourd'hui d'aimer l'Éternel votre Dieu et de le servir de tout votre cœur
    et de toute votre âme,
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയെ നിങ്ങൾ സ്നേഹിക്കുകയും പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ
    മനസ്സോടുംകൂടി അവനെ സേവിക്കുകയും ചെയ്തുകൊണ്ട് ഞാൻ ഇന്ന് നിങ്ങളോട് കല്പിക്കുന്ന
    എന്റെ കല്പനകൾ ജാഗ്രതയോടെ അനുസരിച്ചാൽ
  lit-lit: 'Taip įvyks: jei tikrai klausysite mano įsakymų, kuriuos jums šią dieną
    įsakau, būtent mylėti VIEŠPATĮ, savo Dievą, ir jam tarnauti visa savo širdimi
    ir visa savo siela,'
  urd-GVR: Chunāṅche un ahkām ke tābe raho jo maiṅ āj tumheṅ de rahā hūṅ. Rab apne
    Ḳhudā se pyār karo aur apne pūre dil-o-jān se us kī ḳhidmat karo.
  suz-BL: मिनु मुलाक्‍ती गो इन कली दें‍शो आं शें‍शो नेंतीनी, गे परमप्रभु यावे, इन
    परमप्रभु कली इन थुं सोक्‍त नेल्‍लेमी दाक्‍शा नु मेको कली गेय पाइतीनी हना, लेवी
    २६:३-५; येरमीया ५:२४
  ita-1927: E se ubbidirete diligentemente ai miei comandamenti che oggi vi do, amando
    il vostro Dio, l’Eterno, e servendogli con tutto il vostro cuore e con tutta l’anima
    vostra,
  ckb-ckb: جا ئەگەر گوێڕایەڵی فەرمانەکانم بوون کە من ئەمڕۆ فەرمانتان پێ دەکەم هەتا
    یەزدانی پەروەردگارتان خۆشبوێت، پڕ بە دڵ و لە ناخەوە بیپەرستن،
  eng-BBE: And it will be that if you truly give ear to the orders which I put before
    you this day, loving the Lord your God and worshipping him with all your heart
    and all your soul,
  kan-OKCV: ಹಾಗಾದರೆ, ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ನೀವು ಲಕ್ಯಕೊಟ್ಟು
    ಕೇಳಿ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ನಿಮ್ಮ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ
    ಪ್ರೀತಿಸಿ ಅವರಿಗೆ ಸೇವೆ ಮಾಡಿದರೆ,
  tam-2017: “நீங்கள் உங்களுடைய தேவனாகிய யெகோவாவிடத்தில் உங்கள் முழு இருதயத்தோடும்,
    உங்கள் முழு ஆத்துமாவோடும் அன்புசெலுத்தி, அவரைப் பணிந்துகொள்ள, நான் இன்று உங்களுக்குக்
    கற்பிக்கிற தேவனுடைய கற்பனைகளுக்குக் கீழ்ப்படிந்தால்,
  spa-RV-1909: Y será que, si obedeciereis cuidadosamente mis mandamientos que yo
    os prescribo hoy, amando á Jehová vuestro Dios, y sirviéndolo con todo vuestro
    corazón, y con toda vuestra alma,
  ron-BTF: Şi se va întâmpla, dacă veţi da ascultare cu atenţie la poruncile mele,
    pe care vi le poruncesc astăzi, să îl iubiţi pe DOMNUL Dumnezeul vostru şi să
    îi serviţi cu toată inima voastră şi cu tot sufletul vostru,
  eng-WEBP: It shall happen, if you shall listen diligently to my commandments which
    I command you today, to love the LORD your God, and to serve him with all your
    heart and with all your soul,
  eng-FBV: So if you pay careful attention to keep the commandments I'm giving you
    today, if you love the Lord your God and to worship with all your mind and with
    all your being,
  nld-1939: Wanneer gij gewillig gehoorzaamt aan de geboden, die ik u heden geef,
    wanneer gij Jahweh, uw God, bemint en Hem met heel uw hart en heel uw ziel dient,
  nch-BL: “Sinta ica miyac tamocuitahuili anquichihuase nochi ni tanahuatilme cati
    ama nimechmacatoc huan anquiicnelise amoTECO Dios, huan anquihueyichihuase ica
    nochi amoyolo huan ica nochi amoalma,
  vie-1934: Vậy, nếu các ngươi chăm chỉ nghe các điều răn ta truyền cho các ngươi
    ngày nay, hết lòng, hết ý kính mến Giê-hô-va Đức Chúa Trời ngươi, và phục sự Ngài,
  hin-CV: यह तय है कि यदि तुम मेरे द्वारा आज दिए जा रहे इन आदेशों का पालन करोगे, अर्थात्
    याहवेह अपने परमेश्वर से प्रेम करोगे, और उन्हीं की सेवा अपने पूरा हृदय और अपने
    पूरा प्राणों से करोगे,
  eng-OURB: It shall happen, if you shall sh'ma ·hear obey· diligently to my mitzvot
    ·instructions· which I enjoin you today, to 'ahav ·affectionately love· Adonai
    your God, and to abad ·serve· him with all your heart and with all your soul,
  spa-BES: Y sucederá que si realmente escuchan las órdenes que les presento hoy,
    amar al Señor su Dios y adorarlo con todo tu corazón y toda tu alma,
  tdx-tdx: Aa naho hambena’ areo ze hene lily lilieko anahareo androany—ty hikoko
    Iehovà Andrianañahare’ areo, hitoroñe aze an-kàampon’ arofo naho an-kaliforam-pañova—
  vid-vid: “Lelo wone mochibatilila malajizo ga heni gondilinguwapa lehano, momgana
    Mkulu Nguluwi, Nguluwi wa hemwe na momkolela mijito kwa nhumbula za hemwe zeng'ha
    na kwa muhe wa hemwe weng'ha,
  eng-OKE: And it shall be, if you will be diligently obedient to all My commandments
    which I command you this day to love the Lord your God, and to serve before Him
    with all most your heart, and with all your soul,
  tha-KJV: ต่อมาถ้าท่านทั้งหลายจะเชื่อฟั​งบ​ัญญั​ติ​ของข้าพเจ้าซึ่งข้าพเจ้าบัญชาท่านไว้ในวันนี้
    ให้​รักพระเยโฮวาห์พระเจ้าของท่านทั้งหลายและปรนนิบั​ติ​พระองค์​ด้วยสุดจิตสุดใจของท่าน
  por-BR-2018: E será que, se obedecerdes cuidadosamente meus mandamentos que eu vos
    prescrevo hoje, amando ao SENHOR vosso Deus, e servindo-o com todo o vosso coração,
    e com toda vossa alma,
  deu-ELO: Und es wird geschehen wenn ihr fleißig auf meine Gebote höret, die ich
    euch heute gebiete, Jehova, euren Gott, zu lieben und ihm zu dienen mit eurem
    ganzen Herzen und mit eurer ganzen Seele,
  eng-WYC-2018: Therefore if ye shall obey to my behests which I command today to
    you, that ye love your Lord God, and serve him in all your heart, and in all your
    soul; (And so if ye will obey my commandments which I command to you today, that
    ye love the Lord your God, and serve him with all your heart, and with all your
    soul;)
  epo-epo: 'Kaj se vi obeos Miajn ordonojn, kiujn Mi ordonas al vi hodiaŭ, amante
    la Eternulon, vian Dion, kaj servante al Li per via tuta koro kaj per via tuta
    animo:'
  uig-PIN: Xundaⱪ boliduki, silǝr Pǝrwǝrdigar Hudayinglarni sɵyüp, pütkül ⱪǝlbinglar
    wǝ pütkül jeninglar bilǝn uning ibaditidǝ bolux üqün mǝn silǝrgǝ bügün tapiliƣan
    ǝmrlǝrgǝ kɵngül ⱪoyup ⱪulaⱪ salsanglar,
  beo-beo: Amaiba:le, dilia da mae yolesili, hamoma:ne sia:i na da wali eso dilima
    iaha, amo noga:le nabasea (amo da dilia dogo huluane, dilia asigi dawa:su amola
    da:i hodo huluane amoga dilia Hina Godema asigima),
  tpi-OTNT: “Olsem na yupela i mas bihainim olgeta lo mi givim long yupela nau. Yupela
    i mas laikim tru God, Bikpela bilong yumi, na amamas wantaim bel na tingting bilong
