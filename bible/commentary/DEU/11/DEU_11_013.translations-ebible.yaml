  kan-2017: ನಾನು ಈಗ ನಿಮಗೆ ಬೋಧಿಸುವ ಯೆಹೋವನ ಆಜ್ಞೆಗಳಿಗೆ ನೀವು ಲಕ್ಷ್ಯಕೊಟ್ಟು, ನಿಮ್ಮ ದೇವರಾದ
