    all your heart and with all your soul,
  asm-FB: গতিকে আপোনালোকৰ ঈশ্বৰ যিহোৱাক প্ৰেম কৰিবলৈ আৰু সমস্ত মন আৰু প্রাণেৰে তেওঁৰ
    সেৱা-আৰধনা কৰিবলৈ যি আজ্ঞা আজি মই আপোনালোকক দিলোঁ তাক আপোনালোকে বিশ্বস্ততাৰে পালন
    কৰিব।
  sus-A: شَ وٌ يِ سّرِيّ رَتِنمّ عَ قَنيِ رَ ﭑ نَشَن شَرَنشِ وٌ بّ يِ كِ تٌ لْشْي،
    شَ وٌ وٌ مَرِفِ عَلَتَلَ شَنُ، وٌ عَ شَ سّرِيّ رَبَ بْحّ قِيشّ رَ نُن وٌ نِي رَ،
  fra-SBL: Si tu écoutes attentivement les commandements que je te prescris aujourd'hui,
