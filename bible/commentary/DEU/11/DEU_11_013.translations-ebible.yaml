  hbo-hbo: וְהָיָ֗ה אִם־שָׁמֹ֤עַ תִּשְׁמְעוּ֙ אֶל־מִצְוֹתַ֔י אֲשֶׁ֧ר אָנֹכִ֛י מְצַוֶּ֥ה
    אֶתְכֶ֖ם הַיֹּ֑ום לְאַהֲבָ֞ה אֶת־יְהוָ֤ה אֱלֹֽהֵיכֶם֙ וּלְעָבְדֹ֔ו בְּכָל־לְבַבְכֶ֖ם
    וּבְכָל־נַפְשְׁכֶֽם׃
  eng-WYCLIFFE: Therfor if ye schulen obeie to myn heestis whiche Y comaunde to dai
