verse: DEU.011.017
translations:
  mal-C: അല്ലെങ്കിൽ യഹോവയുടെ കോപം നിങ്ങളുടെനേരേ ജ്വലിച്ചിട്ട്, മഴ ലഭിക്കാതിരിക്കേണ്ടതിന്
    അവിടന്ന് ആകാശം അടച്ചുകളയുകയും ഭൂമി ഫലം പുറപ്പെടുവിക്കാതിരിക്കുകയും നിങ്ങളുടെ ദൈവമായ
    യഹോവ നിങ്ങൾക്കു നൽകുന്ന നല്ല ദേശത്തുനിന്ന് നിങ്ങൾ വളരെവേഗം നശിച്ചുപോകുകയും ചെയ്യും.
  deu-TKW: Sonst wird der Zorn Jahwes gegen euch entbrennen, und er wird den Himmel
    verschließen, so daß kein Regen mehr fällt, und der Boden seinen Ertrag nicht
    mehr giebt, und ihr werdet rasch aus dem schönen Lande verschwinden, das euch
    Jahwe verleihen will.
  lin-lin: noki te Yawe akosilikela bino, akokanga likolo mpo ete enokisa lisusu mvula
    te mpe mabele ekobota lisusu te mbuma na yango ; na bongo bokolimwa kati na mokili
    ya malamu oyo Yawe apesi bino.
  eng-LSV: and the anger of YHWH has burned against you, and He has restrained the
    heavens and there is no rain, and the ground does not give her increase, and you
    have perished quickly from off the good land which YHWH is giving to you.
  eng-GNV: And so the anger of the Lord be kindled against you, and he shut vp the
    heauen, that there be no raine, and that your lande yeelde not her fruit, and
    yee perish quickly from the good land, which the Lord giueth you.
  eng-WEBSTER: And then the LORD'S wrath shall be kindled against you, and he shall
    shut up the heaven, that there shall be no rain, and the land shall not yield
    her fruit; and lest ye perish quickly from off the good land which the LORD giveth
    you.
  nhw-BL: Sintla ya nopa anquichihuase, TOTECO cualanis amohuaya huan amo quicahuilis
    ma tlaquiyahuis. Quej nopa, nopa tlali amo temacas itlajca huan nimantzi anmiquise
    ipan nopa cuali tlali catli anquiselise.
  swh-ONEN: Ndipo hasira ya Bwana itawaka dhidi yenu, naye atafunga mbingu ili mvua
    isinyeshe nayo ardhi haitatoa mazao, nanyi mtaangamia mara katika nchi nzuri ambayo
    Bwana anawapa.
  bba-bba: Domi yɑ koo de Yinni Gusunɔ u kɑ bɛɛ mɔru ko, kpɑ u wɔllu kɛnɛ ɡurɑ yu
    yɔ̃rɑ yu ku mɑɑ nɛ, kpɑ tem mu ku mɑɑ dĩɑnu ko kpɑ i ɡbi mii mii tem ɡem mɛ sɔɔ,
    mɛ u bɛɛ wɛ̃ɛmɔ.
  eng-KJVCPB: and then the Lord’s wrath be kindled against you, and he shut up the
    heaven, that there be no rain, and that the land yield not her fruit; and lest
    ye perish quickly from off the good land which the Lord giveth you.
  luo-luo: Mirimb Nyasaye nyalo lwar kuomu, ma olor ranga polo, mi koth bed maonge
    kendo puothe ok nochieg cham, ma uduto utho e piny maber ma Jehova Nyasaye miyou.
  meu-meu: Unu boma kara toma, Iehova ena badu emui ai baine vara; bena ia ese guba
    baine koua, medu na basine diho bona tano anidia na basie vara; bena tano namona,
    Iehova ese e henimuimu tanona, lalona amo ba boio haraḡa.
  npi-ULB: अनि परमप्रभुको क्रोध तिमीहरूको विरुद्धमा दन्कने छ, र उहाँले आकाशलाई बन्द
    गरिदिनुहुने छ अनि वृष्‍टि रोकिने छ र जमिनले फसल उत्पादन गर्ने छैन र परमप्रभुले
    तिमीहरूलाई दिनुहुने असल देशबाट तिमीहरू चाँडै नै नष्‍ट हुने छौ ।
  yor-yor: Nígbà náà ni ìbínú Olúwa yóò sì ru sí i yín, Òun yóò ti ìlẹ̀kùn ọ̀run kí
    òjò má ba à rọ̀, ilẹ̀ kì yóò sì so èso kankan, ẹ ó sì ṣègbé ní ilẹ̀ rere tí Olúwa
    fi fún un yín.
  ind-ind: Jika kalian melakukan itu, TUHAN akan sangat marah kepada kalian. Dia akan
    menahan hujan agar tidak turun lagi sehingga ladangmu tidak memberi hasil yang
    baik. Kalian akan segera mati kelaparan di tanah subur yang TUHAN berikan kepada
    kalian.
  pes-OPCB: چون اگر چنین کنید خشم خداوند نسبت به شما افروخته شده، آسمانها را خواهد
    بست و دیگر باران نخواهد بارید و شما محصولی نخواهید داشت، و به‌زودی در سرزمین حاصلخیزی
    که خداوند به شما داده است نابود خواهید شد.
  tgl-ULB: para ang galit ni Yahweh ay hindi mag-alab laban sa inyo, at para hindi
    niya isara ang kalangitan, para hindi magkaroon ng ulan, at ang lupa ay hindi
    magbigay ng kaniyang bunga, at para hindi kayo madaling mamatay mula sa masaganang
    lupaing ibinibigay sa inyo ni Yahweh.
  hui-hui: Anidagua birimiyagua nde Anduane Homogohanda tíhondo keba holebira. Anduane
    Homogohanda tí daluha iba dalu naibilo minu yu kagola tínaga mabuha tomo hengedemiru
    gaulai halu anda naholebira. Anidagua biragola tí dindi bayale Anduane Homogohanda
    ngiyagoria howa homoleberemi.
  mya-mya: အ​ခြား​သော​ဘု​ရား​များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ် လျှင် ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ကို​အ​မျက်
    ထွက်​၍ မိုး​ကို​မ​ရွာ​စေ​သ​ဖြင့်​လယ်​မြေ​များ ခြောက်​သွေ့​၍ အ​သီး​အ​နှံ​များ​မ​ဖြစ်​ထွန်း
    နိုင်​ရှိ​လိမ့်​မည်။ ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​ပေး သ​နား​တော်​မူ​သော​ပြည်​သည်​ကောင်း​မွန်​သော်
    လည်း သင်​တို့​သည်​မ​ကြာ​မီ​သေ​ကြေ​ပျက်​စီး ကြ​လိမ့်​မည်။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ཁྱོད་རྣམས་ཀྱི་སྟེང་ལ་འབར་ནས་ཁོང་གིས་ནམ་མཁའི་སྒོ་དགག་ཅིང་ཆར་ཆུ་མི་གནང་ལ།
    ཞིང་ལ་ལོ་ཏོག་ཀྱང་མི་སྐྱེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གནང་བའི་ཡུལ་བཟང་པོ་ནས་ཁྱོད་ཅག་མྱུར་དུ་འཇིག་པར་འགྱུར་རོ།
    །
  sna-sna: Ipapo kutsamwa kwaJehovha kuchapfuta pamusoro penyu, uye achapfiga denga
    kuti mvura iregere kunaya uye nyika icharega kubereka zvibereko zvayo, uye imi
    muchakurumidza kuparara kubva panyika yakanaka yamunopiwa naJehovha.
  spa-BLM: y se encienda la ira de Yahvé contra vosotros, y cierre el cielo para que
    no haya lluvia, y la tierra no dé su fruto; y perezcáis rápidamente de la buena
    tierra que Yahvé os da.
  cac-cac: Tato icha chi', ol cot yoval sc'ol Jehová chi' d'ayex. Man̈xo ol yac'laj
    n̈ab', man̈xo ol yac'laj sat masanil eyavb'en, axo e cham yuj vejel d'a sat lum
    luum te yax sat van yac'an Jehová chi' d'ayex.
  swh-ULB: ili kwamba hasira ya Yahwe isiwashiwe dhidi yenu, na ili kwamba asifunge
    mbingu, kwamba pasiwe na mvua, na nchi haitavuna matunda, na ili kwamba mpotee
    kwa haraka kutoka nchi nzuri ambayo Yahwe anawapa.
  bel-bel: і тады запаліцца гнеў Госпада на вас, і замкне Ён неба, і ня будзе дажджу,
    і зямля ня ўродзіць твораў сваіх, і вы неўзабаве зьнікнеце з добрай зямлі, якую
    Гасподзь вам дае.
  deu-ELBBK: und der Zorn des HERRN gegen euch entbrenne und er den Himmel verschließe,
    dass kein Regen sei und der Erdboden seinen Ertrag nicht gebe und ihr bald aus
    dem guten Land vertilgt werdet, das der HERR euch gibt.
  mbb-OT: Emun ebeelan niw heini, egkepeukan kew te Nengazen ne kenè din ibpeuzan
    ne wazè niw egkeraǥun, ne segugunè kew egkahanew puun duen te meupiya he tanà
    he ibeǥey keniyu te Nengazen.
  mal-2015: അല്ലാഞ്ഞാൽ യഹോവയുടെ ക്രോധം നിങ്ങളുടെ നേരെ ജ്വലിച്ചിട്ടു മഴ പെയ്യാതിരിക്കേണ്ടതിന്നു
    അവൻ ആകാശത്തെ അടെച്ചുകളകയും ഭൂമി അനുഭവം തരാതിരിക്കയും യഹോവ നിങ്ങൾക്കു തരുന്ന നല്ല
    ദേശത്തുനിന്നു നിങ്ങൾ വേഗം നശിച്ചുപോകയും ചെയ്യും.
  rmc-rmc: Te pes oda ačhiľahas, o RAJ pre tumende igen choľisaľiľahas. Phandľahas
    andre o ňebos, hoj te na del o brišind a e phuv te na anel o uľipen a hoj tumen
    sig te meren avri andre odi lačhi phuv, so tumenge del o RAJ.
  pes-OPV: و خشم خداوند برشما افروخته شود، تاآسمان را مسدود سازد، و باران نبارد، و
    زمین محصول خود را ندهد و شما از زمین نیکویی که خداوند به شما می‌دهد، بزودی هلاک
    شوید.
  ron-1924: Кэч атунч Домнул С-ар апринде де мыние ымпотрива воастрэ; ар ынкиде черуриле
    ши н-ар май фи плоае; пэмынтул ну шь-ар май да роаделе ши аць пери курынд дин
    цара ачея бунэ пе каре в-о дэ Домнул.
  ben-OBCV: এতে তোমাদের উপর সদাপ্রভুর ক্রোধের আগুন জ্বলে উঠবে এবং তিনি আকাশের দরজা
    বন্ধ করে দেবেন, যার ফলে বৃষ্টিও হবে না এবং জমিতে ফসলও হবে না, এবং যে চমৎকার দেশটি
    সদাপ্রভু তোমাদের দিচ্ছেন সেখান থেকে তোমরা অল্প সময়ের মধ্যেই শেষ হয়ে যাবে।
  som-som: oo markaas cadhada Rabbigu idinku kululaataa, oo uu samada idinka xidhaa,
    si aad roob u weydaan, oo uu dhulku midho soo bixin waayo, oo aad haddiiba uga
    baabba'daan dalka wanaagsan oo Rabbigu idin siinayo.
  lat-VUC: iratusque Dominus claudat cælum, et pluviæ non descendant, nec terra det
    germen suum, pereatisque velociter de terra optima, quam Dominus daturus est vobis.
  eng-ASVBT: and the anger of Jehovah be kindled against you, and he shut up the heavens,
    so that there shall be no rain, and the land shall not yield its fruit; and ye
    perish quickly from off the good land which Jehovah giveth you.
  ita-1885: e che l'ira del Signore non si accenda contro a voi; e ch'egli non serri
    il cielo, sì che non vi sia pioggia, e che la terra non porti la sua rendita,
    e che voi non periate subitamente d'in sul buon paese che il Signore vi dà.
  eng-LXXUP: and the Lord be angry with you, and restrain the heaven; and there shall
    not be rain, and the earth shall not yield its fruit, and ye shall perish quickly
    from off the good land, which the Lord has given you.
  eng-ULB: so that the anger of Yahweh is not kindled against you; and so that he
    does not shut up the heavens so that there will be no rain, and the land will
    not yield its fruit, and so that you perish quickly from off the good land that
    Yahweh is giving you.
  spa-VBL: o el Señor se enojará contigo. No enviará ninguna lluvia, y la tierra no
    producirá ninguna cosecha, y pronto morirás, incluso en la buena tierra que el
    Señor te está dando.
  fra-_FOB: Et que la colère de l'Éternel ne s'allume contre vous, et qu'il ne ferme
    les cieux, en sorte qu'il n'y ait point de pluie, et que le sol ne donne plus
    son produit, et que vous ne périssiez bientôt de dessus ce bon pays que l'Éternel
    vous donne.
  mal-mal: അല്ലെങ്കിൽ യഹോവയുടെ ക്രോധം നിങ്ങളുടെനേരെ ജ്വലിച്ച് മഴ പെയ്യാതെ അവൻ ആകാശം
    അടച്ചുകളകയും ഭൂമി അനുഭവം തരാതിരിക്കുകയും യഹോവ നിങ്ങൾക്ക് തരുന്ന നല്ലദേശത്തുനിന്ന്
    നിങ്ങൾ വേഗം നശിച്ചുപോവുകയും ചെയ്യും.
  urd-GVR: Warnā Rab kā ġhazab tum par ān paṛegā, aur wuh mulk meṅ bārish hone nahīṅ
    degā. Tumhārī fasleṅ nahīṅ pakeṅgī, aur tumheṅ jald hī us achchhe mulk meṅ se
    miṭā diyā jāegā jo Rab tumheṅ de rahā hai.
  suz-BL: परमप्रभु यावेमी गाइश्‍शा रागीम रेउ मयिपाइक्‍ब। मिनु मारेइ खुप्‍चा मताइनीनी।
    मिनु परमप्रभु यावेमी इन कली गेशो रिम्‍शो रागी रे क्‍याम्‍ब। ब्‍यवस्‍था २८:२३-२४;
    लेवी २६:१९-२०
  ita-1927: e si accenda contro di voi l’ira dell’Eterno, ed egli chiuda i cieli in
    guisa che non vi sia più pioggia, e la terra non dia più i suoi prodotti, e voi
    periate ben presto, scomparendo dal buon paese che l’Eterno vi dà.
  ckb-ckb: جا تووڕەیی یەزدان لێتان دەجۆشێت و ئاسمان دادەخرێت و باران نابارێت و زەوی
    بەروبووم نادات، ئێوەش بە خێرایی لەو خاکە چاکەی یەزدان پێتانی دەدات لەناودەچن.
  eng-BBE: For if you do so, the wrath of the Lord will be burning against you, and
    the heaven will be shut up so that there is no rain and the land will give no
    fruit; and in a very little time you will be cut off from the good land which
    the Lord is giving you.
  kan-OKCV: ಇಲ್ಲದಿದ್ದರೆ, ಯೆಹೋವ ದೇವರ ಕೋಪವು ನಿಮ್ಮ ಮೇಲೆ ಉರಿಯಲು ಅವರು ಮಳೆಯಾಗದಂತೆ ಮಾಡುವರು.
    ಭೂಮಿಯು ತನ್ನ ಬೆಳೆಯನ್ನು ಕೊಡದಂತೆ ಆಕಾಶವನ್ನು ಮುಚ್ಚಿಬಿಡುವರು. ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಡುವ
    ಆ ಒಳ್ಳೆಯ ದೇಶದಲ್ಲಿ ನೀವು ಬೇಗ ನಾಶವಾಗಿಹೋಗುವಿರಿ, ಎಚ್ಚರಿಕೆ.
  tam-2017: இல்லாவிட்டால் யெகோவாவுடைய கோபம் உங்கள்மேல் வந்து, மழை பெய்யாமற்போகவும்,
    தேசம் தன் பலனைக் கொடுக்காமலிருக்கவும் வானத்தை அடைத்துப்போடுவார்; யெகோவா உங்களுக்குக்
    கொடுத்த நல்ல தேசத்திலிருந்து நீங்கள் சீக்கிரத்தில் அழிந்துபோவீர்கள்.
  spa-RV-1909: Y así se encienda el furor de Jehová sobre vosotros, y cierre los cielos,
    y no haya lluvia, ni la tierra dé su fruto, y perezcáis presto de la buena tierra
    que os da Jehová.
  ron-BTF: Şi atunci să se aprindă furia DOMNULUI împotriva voastră şi să închidă
    cerul, ca să nu fie ploaie şi ca pământul să nu îşi dea rodul lui şi să pieriţi
    repede din ţara cea bună pe care v-o dă DOMNUL.
  eng-WEBP: and the LORD’s anger be kindled against you, and he shut up the sky so
    that there is no rain, and the land doesn’t yield its fruit; and you perish quickly
    from off the good land which the LORD gives you.
  eng-FBV: or the Lord will become angry with you. He won't send any rain, and the
    land won't produce any crops, and you will soon die, even in the good land that
    the Lord is giving you.
  nld-1939: Want dan ontbrandt de toorn van Jahweh tegen u; dan zal Hij de hemel sluiten,
    zodat er geen regen valt en de bodem geen opbrengst meer levert; dan zult gij
    spoedig uit het heerlijke land, dat Jahweh u geeft, worden verdelgd.
  nch-BL: Sinta ya nopa anquichihuase, TOTECO cualanis ica amojuanti huan amo quicahuilis
    ma taquiyahui. Quej nopa, nopa tali amo temacas itajca huan nimantzi anmiquise
    ipan nopa cuali tali cati anquiselise.
  vie-1934: 'e cơn thạnh nộ của Đức Giê-hô-va sẽ phừng lên cùng các ngươi, Ngài đóng
    các từng trời lại, nên nỗi chẳng có mưa nữa, đất không sanh sản: như vậy, các
    ngươi sẽ vội chết mất trong xứ tốt tươi nầy, là xứ mà Đức Giê-hô-va ban cho các
    ngươi.'
