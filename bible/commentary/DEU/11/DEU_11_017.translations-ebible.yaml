  urd-GVH: वरना रब का ग़ज़ब तुम पर आन पड़ेगा, और वह मुल्क में बारिश होने नहीं देगा।
    तुम्हारी फ़सलें नहीं पकेंगी, और तुम्हें जल्द ही उस अच्छे मुल्क में से मिटा दिया
    जाएगा जो रब तुम्हें दे रहा है।
  rug-rug: Pana evaṉia gamu sapu gua asa, si kote bugoroni gamu e Zihova, meke lopu
    kaqu va rukua Sa sa popoa, meke lopu kote vua sari linetelete. Beto asa, si lopu
    kaqu sana mate si gamu vasina koasa pepeso masuruna sapu ponini gamu e Zihova.
  gaz-gaz: Ergasii dheekkamsi Waaqayyoo isinitti bobaʼa; innis akka bokkaan hin roobne,
    laftis oomisha hin kennineef samiiwwan ni cufa; isinis biyya gaarii Waaqayyo isiniif
    kennu irraa daftanii ni baddu.
  fra-LSG: La colère de l’Éternel s’enflammerait alors contre vous; il fermerait les
    cieux, et il n’y aurait point de pluie; la terre ne donnerait plus ses produits,
    et vous péririez promptement dans le bon pays que l’Éternel vous donne.
  gnn-gnn: Ŋuli nhe yurru yuwalk bilyun ŋuliŋuruyi Godkalanydja romŋuru ga buku‐ŋal'yun
    wiripuŋuwunydja waŋarrwu, bala ŋayipinydja Godtja yurru ŋaramurryirrina, murr'maramana
    nhumalanha, bala ŋayi yurru dhaḻ'yunna ŋunha djiwarmy'tja gäraktja, märr yurru
    ŋuriŋi yakana dharyun yukurra waltjaṉdhunydja, märr yurru dhuwalanydja wäŋanydja
    munathany'tja räwaknha baṉḏanynha; yakana yurru yukurra borumdja ŋuthan ŋunhiliyi,
    bala nhuma yurru murrmurryunna ŋuriŋiyinayi marrya'yuna.
  yal-yal: Xa ɛ na liga, Alatala xɔlɔma nɛn ɛ ma han! A yi tulen dan alogo sansi yo
    nama fa sabati bɔxɔni sɔnɔn, ɛ yi ɲan bɔxɔni ito yi mafurɛn Alatala naxan soma
    ɛ yii.
  haw-1868: A e hoaaia ka inaina o Iehova ia oukou, a e hoopaa aku ia i ka lani, i
    ua ole ai, a i hua ole ai ka aina i kona hua; a e lukuia aku oukou mai ka aina
    maikai aku a Iehova i haawi mai ai no oukou.
  arb-NAV: فَيَحْتَدِمُ غَضَبُ الرَّبِّ عَلَيْكُمْ، وَيُغْلِقُ السَّمَاءَ، وَيَمْنَعُ
    الْمَطَرَ عَنِ الانْهِمَارِ، فَلا تُعْطِي الأَرْضُ غَلَتَهَا فَتَفْنَوْنَ سَرِيعاً
    عَنِ الأَرْضِ الْخَصِيبَةِ الَّتِي وَهَبَهَا لَكُمُ الرَّبُّ.
  ewe-ewe: Ne miesubɔ mawu bubuwo la, Yehowa ƒe dɔmedzoe abi ɖe mia ŋu, eye wòatu
    dziƒo nu ale be tsi magadza o, eye agblemenukuwo mawɔ o. Ekema miatsrɔ̃ enumake
    le anyigba nyui si Yehowa na mi la dzi,
  eng-LEE: '[For] then the Lord''s wrath will be kindled against you, and he will
    shut up the heavens that there be no rain, and the land will not yield her products;
    and ye shall perish quickly from off the good land which the Lord giveth unto
    you.'
  asm-FB: তেনে কৰিলে আপোনালোকৰ ওপৰত যিহোৱাৰ ক্রোধ প্রজ্বলিত হৈ উঠিব আৰু তেওঁ আকাশৰ
    দুৱাৰ বন্ধ কৰি দিব, যাৰ ফলত বৰষুণ নহ’ব আৰু ভুমিয়ে নিজ ফল উৎপন্ন নকৰিব। যি উত্তম
    দেশ যিহোৱাই আপোনালোকক দিব, তাৰ পৰা আপোনালোক অতি শীঘ্রেই নিশ্চিহ্ন হৈ যাব।
  sus-A: شَ وٌ نَ قٍ مْولِ رَبَ، عَلَتَلَ شْنْمَ نّ وٌ مَ. نَ تّمُي عَ عَ نِيَمَ نّ
    تُنّ مُ قَ سْنْن، سَنسِ يٌ مُ قَنمَ بْشِ مَ سْنْن، وٌ قَ هَلَكِ يِ بْشِ مَ عَلَتَلَ
    نَشَن سٌشِ وٌ يِ رَ.
  fra-SBL: et que la colère de l'Éternel ne s'enflamme contre toi, qu'il ne ferme
    le ciel, qu'il n'y ait pas de pluie, que la terre ne donne pas son fruit, et que
    tu ne périsses rapidement du bon pays que l'Éternel te donne.
  hbo-hbo: וְחָרָ֨ה אַף־יְהוָ֜ה בָּכֶ֗ם וְעָצַ֤ר אֶת־הַשָּׁמַ֙יִם֙ וְלֹֽא־יִהְיֶ֣ה
    מָטָ֔ר וְהָ֣אֲדָמָ֔ה לֹ֥א תִתֵּ֖ן אֶת־יְבוּלָ֑הּ וַאֲבַדְתֶּ֣ם מְהֵרָ֗ה מֵעַל֙
    הָאָ֣רֶץ הַטֹּבָ֔ה אֲשֶׁ֥ר יְהוָ֖ה נֹתֵ֥ן לָכֶֽם׃
  eng-WYCLIFFE: and the Lord be wrooth, and close heuene, and reynes come not doun,
    nether the erthe yyue his fruyt, and ye perische swiftli fro the beste lond which
    the Lord schal yyue to you.
  cwe-cwe: One muhatenda ivo, Mndewa Mulungu kezamuwonelani ludoko. Kezatenda mvula
    sekeitonye, na isi yenu izanyala na vinhu venu havizakula bule. Maabaho mwizanangigwa
    uko himahima, ingawa ni isi inogile iyomwing'hani.
  kik-kik: Mũngĩkaguucĩrĩrio, marakara ma Jehova nĩmakamũũkĩrĩra mamũcine, na nĩakahinga
    igũrũ nĩgeetha gũtikoire nayo thĩ yage kũruta maciaro, na inyuĩ nĩmũgathira o
    narua mwehere bũrũri ũcio mwega Jehova aramũhe.
  fra-NCL: La colère de Yahweh s’enflammerait contre vous ; il fermerait le ciel,
    et il n’y aurait pas de pluie ; la terre ne donnerait pas ses produits et vous
    péririez promptement dans le bon pays que Yahweh vous donne.
  cek-AK: to tih ai nahaeloe Angraeng palungphuihaih nangcae nuiah hmai baktiah kangh
    ueloe, kho angzoh han ai ah, van thok to kha ving moeng tih; long ah thingthai
    tacawt mak ai, to naah Angraeng mah paek ih prae thung hoiah karangah nam ro o
    tih.
  cuk-cuk: Ar degisulile, Bab-Jehová bemarse urwoed, bemarga nibneg-akale bar dii
    owiosulid. Degisoggu, be-yargi ibmar-geg-sanmake gudoed, degine, bemar we-yala-nued-bemarga-uklenaidgi
    emiskwaa burgwidmaloed.
  uig-CYR: болмиса, Пәрвәрдигарниң ғәзиви силәргә қозғилип, ямғур яғмаслиғи үчүн асманларни
    етиветип ямғур яғдурмайду, тупрақ мәһсулатлирини бәрмәйду вә Пәрвәрдигар силәргә
    ата қилидиған мунбәт зиминдин йоқитилисиләр.
  tel-2017: లేకపోతే యెహోవా మీమీద కోపపడి ఆకాశాన్ని మూసివేస్తాడు. అప్పుడు వాన కురవదు,
    భూమి పండదు. యెహోవా మీకిస్తున్న ఆ మంచి దేశంలో నివసించకుండా మీరు త్వరగా నాశనమైపోతారు.
  hat-BSA: Sinon, lakòlè SENYÈ a va limen kont nou, epi Li va fèmen syèl yo pou pa
    gen lapli, e tè a p ap donnen fwi li. Konsa, nou va peri vit soti nan bon peyi
    ke SENYÈ a ap bannou an.
  kos-kos: Kowos fin oru ouinge, LEUM GOD El ac kasrkusrak suwos, ac sruokya af uh.
    Na fohk in acn suwos ac fah pulamlamla nu ke ma sunowos, ac kowos ac sa misa we,
    finne acn na wowo se pa El sot nu suwos inge.
  hbo-WLC: וְחָרָ֨ה אַף־יְהוָ֜ה בָּכֶ֗ם וְעָצַ֤ר אֶת־הַשָּׁמַ֙יִם֙ וְלֹֽא־יִהְיֶ֣ה
    מָטָ֔ר וְהָ֣אֲדָמָ֔ה לֹ֥א תִתֵּ֖ן אֶת־יְבוּלָ֑הּ וַאֲבַדְתֶּ֣ם מְהֵרָ֗ה מֵעַל֙
    הָאָ֣רֶץ הַטֹּבָ֔ה אֲשֶׁ֥ר יְהוָ֖ה נֹתֵ֥ן לָכֶֽם׃
  ibo-ibo: Mgbe ahụ, iwe Onyenwe anyị ga-adị ọkụ nʼebe unu nọ, ọ ga-agbachi eluigwe,
    mmiri agaghị ezo, ala agaghị epupụtakwa ihe ubi, unu ga-alakwa nʼiyi nʼotu ntabi
    anya, nʼezi ala ahụ Onyenwe anyị na-enye unu.
  ory-ory: ତାହା କଲେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେବ, ପୁଣି ସେ ଆକାଶ
    ରୁଦ୍ଧ କଲେ ବୃଷ୍ଟି ହେବ ନାହିଁ ଓ ଭୂମି ନିଜ ଫଳ ପ୍ରଦାନ କରିବ ନାହିଁ, ଆଉ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ
    ଯେଉଁ ଉତ୍ତମ ଦେଶ ଦେଉଅଛନ୍ତି, ତହିଁରୁ ତୁମ୍ଭେମାନେ ଶୀଘ୍ର ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Iwe, are oupwe föri iei usun, ewe Samol mi Lapalap epwe song ngenikemi.
    Epwe apüngala läng pwe esap püng üt, nge ewe fanü esap ua. Mürin oupwe müttir
    rosola seni ewe fanü mi mürina, ewe Samol mi Lapalap epwe ngenikemi.
  rop-rop: If yumob dum lagijat YAWEI garra gitwail brabliwei langa yumob. Nomeda
    det kantri weya im garra gibit yumob im brabli gudwan, im kaan jandim eni rein,
    en det graun garra go draiwan en ola daga kaan gro, en bambai yumob garra dai
    deya.
  ukr-1871: Та щоб не запалав на вас гнїв Господа і він не замкнув небеса; тодї бо
    не буде дощу і земля не дасть врожаю, і ви швидко щезли б із землї, що дає вам
    Господь.
  deu-1951: und daß alsdann der Zorn des HERRN über euch entbrenne und den Himmel
    zuschließe, daß kein Regen komme, und die Erde ihr Gewächs nicht gebe, und ihr
    bald umkommet auf dem guten Land, das euch der HERR gegeben hat!
  eng-JPS: and the anger of the LORD be kindled against you, and He shut up the heaven,
    so that there shall be no rain, and the ground shall not yield her fruit; and
    ye perish quickly from off the good land which the LORD giveth you.
  srp-1865: Da se ne bi razgnjevio Gospod na vas i zatvorio nebo da ne bude dažda,
    i zemlja da ne da roda svojega, te biste brzo izginuli u dobroj zemlji koju vam
    Gospod daje.
  lug-lug: Kale obusungu bwa Mukama ne bubabuubuukirangako, n’aggalangawo eggulu,
    enkuba ne tetonnyanga, n’ettaka ne litabalangako bibala, ne muzikiriranga ne muggwaawo
    mangu ku nsi ennungi Mukama gy’abawa.
  heb-heb: וחרה אף יהוה בכם ועצר את השמים ולא יהיה מטר והאדמה לא תתן את יבולה ואבדתם
    מהרה מעל הארץ הטבה אשר יהוה נתן לכם׃
  ben-IRV: করলে তোমাদের প্রতি সদাপ্রভুর রাগ প্রজ্বলিত হবে ও তিনি আকাশ বন্ধ করবেন,
    তাতে বৃষ্টি হবে না ও ভূমি নিজের ফল দেবে না এবং সদাপ্রভু তোমাদেরকে যে দেশ দিচ্ছেন,
    সেই ভালো দেশ থেকে তোমরা তাড়াতাড়ি ধ্বংস হবে।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਤੁਹਾਡੇ ਉੱਤੇ ਭੜਕ ਉੱਠੇ ਅਤੇ ਉਹ ਅਕਾਸ਼ ਨੂੰ ਅਜਿਹਾ ਬੰਦ ਕਰੇ
    ਕਿ ਵਰਖਾ ਨਾ ਹੋਵੇ ਅਤੇ ਜ਼ਮੀਨ ਆਪਣਾ ਫਲ ਨਾ ਦੇਵੇ, ਅਤੇ ਤੁਸੀਂ ਉਸ ਚੰਗੇ ਦੇਸ਼ ਤੋਂ ਜਿਹੜਾ ਯਹੋਵਾਹ
    ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹੈ, ਛੇਤੀ ਨਾਲ ਨਾਸ ਹੋ ਜਾਓਗੇ।
  mya-JVB: သို့မဟုတ်ထာဝရဘုရား သည် အမျက် တော် ထွက် ၍ မိုဃ်း မ ရွာ ၊ မြေ ၏အသီးအနှံ ကို
    မ ဖြစ် စေခြင်းငှာ။ မိုဃ်းကောင်းကင် ကို ပိတ် တော်မူမည်။ ထာဝရဘုရား ပေး တော်မူသော
    ကောင်းမွန် သောပြည် ၌ သင်တို့သည် အလျှင် အမြန် ပျောက် ပျက်ကြလိမ့်မည်။
  hmo-hmo: Bema unai bamona umui karaia neganai, Lohiabada ena badu umui dekenai do
    ia vara. Ia ese unai gabu ena medu do ia koua. Medu do ia diho lasi, bona tano
    ena anina do idia vara lasi. Inai Lohiabada ese umui ia henia noho tano be namo
    momokani, to medu bema ia siaia lasi neganai, umui be do umui mase haraga.
  urd-urd: और ख़ुदावन्द का ग़ज़ब तुम पर भड़के और वह आसमान को बन्द कर दे ताकि मेंह
    न बरसे, और ज़मीन में कुछ पैदावार न हो, और तुम इस अच्छे मुल्क से जो ख़ुदावन्द तुमको
    देता है जल्द फ़ना हो जाओ।
  rus-SYN: и тогда воспламенится гнев Господа на вас, и заключит Он небо, и не будет
    дождя, и земля не принесет произведений своих, и вы скоро погибнете с доброй земли,
    которую Господь дает вам.
  bqc-SIM: Tó á kɛ̀ màa, Dii pↄ a paáziɛ, i musu zɛ́ taɛ́, kɛ́ lou su maɛ́o yã́i.
    Tↄↄlɛ a blɛkɛo, í kaalɛ kã́ndo bùsu maa pↄ́ Dii lɛ́ kpáwápiu.
  tcz-CHONGTHU: Achuti louva ahileh Pakai lunghanna chun na halvam jeng diu, Pakaiyin
    vankot akha ding gotwi aum lou teng nanghon ahina banga chang na khop tup thei
    lou diu ahi. Chuteng hiche gampha muna chu hetman louva na thigam jeng diu ahi.
  mar-mar: तसे केलेत तर परमेश्वराचा कोप तुमच्यावर होईल. तो आकाश बंद करील आणि मग पाऊस
    पडणार नाही. जमिनीत पीक येणार नाही. जो चांगला देश परमेश्वर तुम्हास देत आहे त्यामध्ये
    तुम्हास लवकरच मरण येईल.
  qub-qub: Chayno juc dioscunata aduraptiquega Tayta Dios gamcunapaj fiyupami rabyacurconga.
    Chaura mananami tamyachimonganachu. Murupacushayqui micuyniquicunapis mananami
    wayonganachu. Tayta Dios goycushushayqui alli nasyuncho tiyarpis llapayquimi wañur
    ushacanquipaj.
  hat-hat: Si nou kite sa rive nou, Seyè a va fache anpil sou nou, li p'ap voye lapli.
    Si pa gen lapli, tè a p'ap bay sa pou l' te bay la. Nou tout n'ap mouri byen vit
    nan bon peyi Seyè a ban nou an.
  eng-BSB: or the anger of the LORD will be kindled against you. He will shut the
    heavens so that there will be no rain, nor will the land yield its produce, and
    you will soon perish from the good land that the LORD is giving you.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa yiiɠaawana wo ma, é geeɠɔlɔgi laaɠulu, tona la ʋua, zooi
    la aniiti pɔnɔga, wo undaa ɠa ʋili gaamanɔ zou ʋagɔi naa zu, nii Ɠɔoɠɔ GALAGI
    fea wo ʋɛ.
  eng-WEBPB: and the LORD’s anger be kindled against you, and he shut up the sky so
    that there is no rain, and the land doesn’t yield its fruit; and you perish quickly
    from off the good land which the LORD gives you.
  kbq-kbq: Hagi ana'ma hanuta Ra Anumzamofona azeri arimpa ahesageno, mona kahana
    eriginkeno, kora orina, ne'zamo'a fanane hinketa, Ra Anumzamo'ma knare mopama
    tami'zama nehia mopafina ame huta frigahaze.
  nhe-BL: Intla ya nopa inquichihuase, TOTECO cualanis imohuaya huan quichihuas ma
    amo tlaahuetzis. Queja nopa, nopa tlali ax temacas itlajca huan nimantzi inmiquise
    ipan nopa cuali tlali tlen inquiselise.
  gub-BL: Aze pezapo nezewe haw nehe, Tupàn wikwahy putar peme nehe. Numugyr kar kwaw
    àmàn peywy rehe nehe. Nezewe mehe ywy numuezuz kwaw temi'u nehe. Nan kwehe tete
    pekàzym putar ywy Tupàn Tuweharupi Wiko Ma'e hemimono kwer wi nehe.
  eng-DRA: And the Lord being angry shut up heaven, that the rain come not down, nor
    the earth yield her fruit, and you perish quickly from the excellent land, which
    the Lord will give you.
