verse: DEU.011.014
translations:
  mal-C: ധാന്യവും പുതുവീഞ്ഞും ഒലിവെണ്ണയും ശേഖരിക്കാൻ കഴിയുംവിധം തക്കസമയത്ത് ഞാൻ മുന്മഴയും
    പിന്മഴയും അയയ്ക്കും.
  deu-TKW: so werde ich eurem Lande zur rechten Zeit Regen geben, Frühregen wie Spätregen,
    damit du dein Getreide, deinen Most und dein Öl einheimsen kannst.
  lin-lin: nakonokisa kati na mokili na bino mvula na tango na yango, mvula ya ebandeli
    ya eleko mpe mvula ya suka ya eleko, mpo ete bokoka kobuka mbuma ya malamu, bokoka
    kozwa vino ya sika mpe mafuta.
  eng-LSV: then I have given the rain of your land in its season—autumn rain and spring
    rain—and you have gathered your grain, and your new wine, and your oil,
  eng-GNV: I also wil giue raine vnto your land in due time, the first raine and the
    latter, that thou maist gather in thy wheat, and thy wine, and thine oyle.
  eng-WEBSTER: That I will give you the rain of your land in its due season, the former
    rain and the latter rain, that thou mayest gather in thy corn, and thy wine and
    thy oil.
  nhw-BL: yaya quichihuas ma tlaquiyahuis sesen huelta quema monequi para nopa tlali
    anmechmacas yejyectzi pixquistli tlen trigo, aceite huan cuali xocomeca atl.
  swh-ONEN: ndipo atawanyweshea mvua katika nchi yenu kwa majira yake, mvua ya masika
    na ya vuli, ili mpate kuvuna nafaka zenu, divai mpya na mafuta.
  bba-bba: u koo de ɡurɑ yu nɛ yen sɑɑ sɔɔ bɛɛn tem sɔɔ kpɑ ɑlikɑmɑ yu koorɑ i wɑ
    i ɡɛ̃ kpɑ i mɑɑ dɑ̃ɑ binu sɔri ni bɑ rɑ kɑ tɑm ko kɑ ni bɑ rɑ kɑ ɡum ko.
  eng-KJVCPB: that I will give you the rain of your land in his due season, the first
    rain and the latter rain, that thou mayest gather in thy corn, and thy wine, and
    thine oil.
  luo-luo: to abiro oro koth e pinyu e ndalo mowinjore e ndalo oro kod ndalo chwiri,
    mondo uyud cham, gi mzabibu kod mo.
  meu-meu: ia ese medu baine henimui ena nega korikori ai, medu gunadia bona medu
    gabedia, tano ihapariparina; bena emui uit bona emui vine ranuna bona emui dehoro
    ba haboudia.
  npi-ULB: म तोकिएको ऋतुमा तिमीहरूको देशमा अगिल्लो वृष्‍टि र पछिल्लो वृष्‍टि पठाउने
    छु, ताकि तिमीहरूले तिमीहरूको अन्‍न, नयाँ मद्य र तेल जम्मा गर्न सक ।
  yor-yor: nígbà náà, èmi yóò rọ òjò sórí ilẹ̀ ẹ yín lákòókò rẹ̀, àti òjò àkọ́rọ̀
    àti ti àrọ̀kẹ́yìn, kí ẹ ba à lè kórè oúnjẹ yín wọlé àní wáìnì tuntun àti òróró.
  ind-ind: maka TUHAN akan menurunkan hujan ke atas negerimu pada musimnya, baik sebelum
    musim tanam maupun menjelang musim panen, sehingga kalian akan memanen gandum-ganduman,
    buah anggur, dan zaitun dengan berlimpah.
  pes-OPCB: آنگاه او باز هم باران را به موقع خواهد فرستاد تا غله، شراب تازه و روغن
    زیتون فراوان داشته باشید.
  tgl-ULB: na ibibigay ko ang ulan ng inyong lupain sa kapanahunan nito, ang paunang
    ulan at ang panghuling ulan, para matipon ninyo ang inyong mga butil, ang inyong
    bagong alak, at inyong langis.
  hui-hui: Tígua anidagua bialu harimiyagua nde Anduane Homogohanda tínaga mabuha
    iba dalu halu mbira ibirangibi halu mendengibi ibilaabo holebira. Anidagua biragola
    tínaga tomobi waini ibabi olibe lini welibi dewaore wu holeberemi.
  mya-mya: သို့​မှ​သာ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့ အ​တွက်​စပါး၊ စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ၊
    သင်​တို့ ၏​တိ​ရစ္ဆာန်​များ​အ​တွက် မြက်​စ​သည်​တို့​ကို ရ​ရှိ​စေ​ရန်​ဆောင်း​ဦး​ပေါက်​မိုး၊
    နွေ​ဦး​ပေါက် မိုး​ကို​အ​ချိန်​တန်​သော​အ​ခါ​ရွာ​စေ​တော် မူ​မည်။ သင်​တို့​သည်​အ​စာ​ရေ​စာ​အ​လုံ
    အ​လောက်​ရ​ရှိ​လိမ့်​မည်။-
  bod-N: ཁོང་གིས་སྟོན་དུས་དང་དཔྱིད་དུས་སུ་ཁྱོད་རྣམས་ཀྱི་ཡུལ་ལ་ཆར་ཆུ་འབབ་ཏུ་འཇུག་ཅིང་།
    ཁྱོད་རྣམས་ཀྱིས་འབྲུ་རིགས་དང་རྒུན་ཆང་གསར་པ་དང་། སྣུམ་གསར་པ་བཅས་བསྡུ་བར་བྱེད།
  sna-sna: ipapo ndichanayisa mvura panyika yenyu nemwaka wayo, mvura yamasutso neyomunakamwe,
    kuitira kuti mugone kukohwa zviyo zvenyu newaini itsva namafuta.
  spa-BLM: yo daré la lluvia para tu tierra en su tiempo, la lluvia temprana y la
    lluvia tardía, para que recojas tu grano, tu vino nuevo y tu aceite.
  cac-cac: Tato icha chi', ol yac'n̈ej b'ab'el n̈ab' yed' slajvub'xo, yuj chi' te
    vach' ol aj sat eyavb'en, e trigo, te' eyuva yed' te' eyolivo.
  swh-ULB: kwamba nitawapa mvua nchi yenu kwa majira yake, mvua za awali na mvua za
    badaye, ili kwamba mweze kukusanya nafaka zenu, mvinyo wenu mpya, na mafuta yenu.
  bel-bel: дык дам зямлі вашай дажджу ў свой час, раньняга і позьняга, і ты зьбярэш
    хлеб твой і віно тваё і алей твой;
  deu-ELBBK: so werde ich den Regen eures Landes geben zu seiner Zeit, den Frühregen
    und den Spätregen, damit du dein Getreide und deinen Most und dein Öl einsammelst;
  mbb-OT: ebpeuzanan kew zin dutun te hustu he timpu su wey kew sebpeta te trigu,
    paras he para ebeelan niw he vinu, wey ulibu he para ebeelan niw he lana.
  mal-2015: ധാന്യവും വീഞ്ഞും എണ്ണയും ശേഖരിക്കേണ്ടതിന്നു ഞാൻ തക്കസമയത്തു നിങ്ങളുടെ
    ദേശത്തിന്നു വേണ്ടുന്ന മുൻമഴയും പിൻമഴയും പെയ്യിക്കും.
  rmc-rmc: dava pre phuv o brišind jesone the jarone, andre lačho časos, hoj tumen
    te avel o zrnos, e mol the o olejos.
  pes-OPV: آنگاه باران زمین شما یعنی باران اولین و آخرین را درموسمش خواهم بخشید، تا
    غله و شیره و روغن خود را جمع نمایی.
  ron-1924: Ел ва да цэрий воастре плоае ла време, плоае тимпурие ши плоае тырзие,
    ши-ць вей стрынӂе грыул, мустул ши унтделемнул;
  ben-OBCV: তাহলে আমি সব ঋতুতে বৃষ্টি দেব, শরৎ ও বসন্তে, যেন তোমরা শস্য, নতুন দ্রাক্ষারস
    ও জলপাই তেল সংগ্রহ করতে পারো।
  som-som: de markaas dalkiinna roobka waxaan siin doonaa xilligiisa kaas oo ah roobka
    hore iyo roobka dambe, inaad soo urursataan hadhuudhkiinna, iyo khamrigiinna,
    iyo saliiddiinna.
  lat-VUC: dabit pluviam terræ vestræ temporaneam et serotinam, ut colligatis frumentum,
    et vinum, et oleum,
  eng-ASVBT: that I will give the rain of your land in its season, the former rain
    and the latter rain, that thou mayest gather in thy grain, and thy new wine, and
    thine oil.
  ita-1885: che io darò al vostro paese la sua pioggia al suo tempo, la pioggia della
    prima e dell'ultima stagione; e voi ricoglierete il vostro frumento, il vostro
    mosto e il vostro olio.
  eng-LXXUP: then he shall give to thy land the early and latter rain in its season,
    and thou shalt bring in thy corn, and thy wine, and thine oil.
  eng-ULB: that I will give the rain of your land in its season, the former rain and
    the latter rain, that you may gather in your grain, your new wine, and your oil.
  spa-VBL: entonces enviaré lluvia para tu tierra en el momento adecuado, lluvia en
    otoño y primavera, para que puedan cosechar el grano, el vino nuevo y el aceite
    de oliva.
  fra-_FOB: Je donnerai en son temps la pluie à votre pays, la pluie de la première
    et de la dernière saison; et tu recueilleras ton froment, ton moût et ton huile.
  mal-mal: ധാന്യവും വീഞ്ഞും എണ്ണയും ശേഖരിക്കേണ്ടതിന് ഞാൻ തക്കസമയത്ത് നിങ്ങളുടെ ദേശത്തിന്
    ആവശ്യമായ മുൻമഴയും പിൻമഴയും പെയ്യിക്കും.
  lit-lit: tai duosiu jūsų šaliai lietaus laiku, ankstyvojo lietaus ir vėlyvojo lietaus,
    ir suvalysi savo javus, savo vyną ir savo aliejų.
  urd-GVR: Phir wuh ḳharīf aur bahār kī sālānā bārish waqt par bhejegā. Anāj, angūr
    aur zaitūn kī fasleṅ pakeṅgī, aur tū unheṅ jamā kar legā.
  suz-BL: मेना परमप्रभु यावेमी इन कली ‘गो इन रू कली गारचा ङा रेउ गेनुङ। ङोंइती नु
    नोले ङा रेउ ठीक पा गेनुङ। मोपा इन अन्‍न, इन अङगुर नु तेल रवा आन फल खुप्‍ने चाप्‍नीनी।
  ita-1927: 'avverrà ch’io darò al vostro paese la pioggia a suo tempo: la pioggia
    d’autunno e di primavera, perché tu possa raccogliere il tuo grano, il tuo vino
    e il tuo olio;'
  ckb-ckb: ئەوا بارانی زەوییەکەتان، پاییزە باران و بەهارە باران لە وەرزی خۆیدا دەدەم،
    ئێوەش دانەوێڵە و شەرابی نوێ و زەیتەکەتان کۆدەکەنەوە.
  eng-BBE: Then I will send rain on your land at the right time, the early rains and
    the late rains, so that you may get in your grain and your wine and your oil.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಧಾನ್ಯವನ್ನೂ, ಹೊಸ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ಎಣ್ಣೆಯನ್ನೂ ಕೂಡಿಸುವಂತೆ ದೇವರು
    ನಿಮ್ಮ ಭೂಮಿಗೆ ಅದರ ತಕ್ಕ ಕಾಲದಲ್ಲಿ ಮಳೆಯನ್ನೂ, ಮುಂಗಾರು ಹಿಂಗಾರುಗಳನ್ನೂ ಕೊಡುವರು.
  tam-2017: நீ உன்னுடைய தானியத்தையும், திராட்சைரசத்தையும், எண்ணெயையும் சேர்க்கும்படி,
    நான் ஏற்றகாலத்தில் உங்கள் தேசத்தில் முன்மாரியையும் பின்மாரியையும் பெய்யச்செய்து,
  spa-RV-1909: Yo daré la lluvia de vuestra tierra en su tiempo, la temprana y la
    tardía; y cogerás tu grano, y tu vino, y tu aceite.
  ron-BTF: Că eu voi da ţării voastre ploaie la timpul ei, ploaia timpurie şi ploaia
    târzie; ca să îţi strângi grânele tale şi vinul tău şi untdelemnul tău.
  eng-WEBP: that I will give the rain for your land in its season, the early rain
    and the latter rain, that you may gather in your grain, your new wine, and your
    oil.
  eng-FBV: then I will send rain for your land at the right time, rain in autumn and
    spring, so that you can harvest your grain, new wine, and olive oil.
  nld-1939: dan zal Hij op tijd regen aan uw land schenken, de najaars- en de voorjaarsregen,
    zodat gij uw graan, most en olie zult oogsten;
  nch-BL: yaya quichihuas ma huetzi at sesen huelta quema monequi para nopa tali amechmacas
    yejyectzi pixquisti ten trigo, aceite huan cuali xocomecat iayo.
  vie-1934: thì ta sẽ cho mưa mùa thu và mưa mùa xuân xuống thuận thì tại trong xứ
    các ngươi; ngươi sẽ thâu góp ngũ cốc, rượu, và dầu của ngươi.
  hin-CV: तो वह उपयुक्त मौसम में तुम्हारी भूमि के लिए बारिश भेजेंगे, शुरुआती और अंतिम
    बारिश, ताकि तुम अपने अन्‍न, नई दाखमधु और अपना तेल इकट्ठा कर सको.
  eng-OURB: that I will give the rain of your land in its season, the former rain
    and the latter rain, that you may gather in your grain, your new wine, and your
    oil.
  spa-BES: Luego enviaré lluvia a su tierra en el momento adecuado, las lluvias tempranas
    y las lluvias tardías, para que puedan obtener su grano, su vino y su aceite.
  tdx-tdx: 'le hoe ty tsara’e: Hampahaviako orañe an-tsa’e ty tane’ areo, i orañ’
    aoloy naho i oram-para-ranoy, haha­tontoña’o ty maha­kama’o naho ty divai’o naho
    ty mena’o;'
  vid-vid: heye koigalila nhonya isi ya hemwe mhela woufika na nhonya za luhela na
    nhonya za ng'humbusa walimi, namwe mobena nyhule za hemwe na divai ya hemwe na
    mafuta ga mzeituni.
  eng-OKE: I will give you the rain of your land in its season, the early and the
    latter; and thou shalt gather in thy corn, thy wine, and thy oil;
  tha-KJV: ‘เราจะให้ฝนตกบนแผ่นดินของเจ้าตามฤดู​กาล คือฝนต้นฤดูและฝนชุกปลายฤดู เพื่อเจ้าทั้งหลายจะได้​เก​็บพืชผล
    น้ำองุ่น และน้ำมัน
  por-BR-2018: eu darei a chuva da vossa terra em seu tempo, a inicial e a tardia;
    e colherás teu grão, teu vinho, e teu azeite.
  deu-ELO: so werde ich den Regen eures Landes geben zu seiner Zeit, den Frühregen
    und den Spätregen, damit du dein Getreide und deinen Most und dein Öl einsammelst;
  eng-WYC-2018: he shall give to your land rain timely and late, that ye gather wheat,
    and wine, and oil, (he shall give rain on your land, timely and late, so that
    ye can gather corn, and wine, and oil,)
  epo-epo: tiam Mi donos al via lando pluvon ĝiatempe, fruan kaj malfruan; kaj vi
    kolektos vian grenon kaj vian moston kaj vian oleon.
  uig-PIN: 'U: «Mǝn zemininglarƣa ɵz pǝslidǝ yamƣur, yǝni dǝslǝpki wǝ keyinki yamƣurlarni
    ata ⱪilimǝn; xuning bilǝn axliⱪliringlar, yengi xarabinglar wǝ zǝytun meyinglarni
    yiƣalaysilǝr;'
  beo-beo: amasea, E da gibu amo ea oubi dabe defele dilima imunu. Amasea, dilia da
    ha:i manu faimu, amo widi, waini amola olife susuligi lamu.
  tpi-OTNT: Sapos yupela i mekim olsem, bai em i salim ren i kam daun long ol gaden
    long namba wan taim bilong ren na long namba 2 taim bilong ren. Olsem bai yupela
    i gat inap kaikai na wain na wel bilong oliv.
  hau-SA: sai in aika da ruwan sama a ƙasarku a lokacinsa, ruwan saman bazara da kuma
    na kaka, don ku tattara hatsinku, sabon inabinku da kuma manku.
  uig-LAT: 'U: «Men zémininglargha öz peslide yamghur, yeni deslepki we kéyinki yamghurlarni
    ata qilimen; shuning bilen ashliqliringlar, yéngi sharabinglar we zeytun méyinglarni
    yighalaysiler;'
  nde-nde: ngalokho ngizanisa izulu emhlabeni wenu ngesikhathi salo, ekwindla kanye
    lasentwasa, ukuze libe lenala yamabele njalo livune, iwayini elitsha kanye lamafutha.
  ton-ton: Te u tuku ai kiate kimoutolu ʻae ʻuha ʻo homou fonua ʻi hono faʻahitaʻu
    totonu, ʻae ʻuha muʻa mo e ʻuha mui, koeʻuhi ke ke tānaki hoʻo uite, mo hoʻo uaine,
    mo hoʻo lolo.
  ces-1613: Dám déšť zemi vaší časem svým, ranní i pozdní, a sklízeti budeš obilé
    své, víno své i olej svůj.
  eng-WMB: that I will give the rain for your land in its season, the early rain and
    the latter rain, that you may gather in your grain, your new wine, and your oil.
  tam-TCV: அவர் உங்கள் நாட்டிற்குக் கோடை மழையையும், இலையுதிர்காலம் மற்றும் வசந்தகால
    மழையையும் அதினதின் காலத்தில் அனுப்புவார். ஆகவே உங்கள் தானியத்தையும், புது திராட்சை
    இரசத்தையும், எண்ணெயையும் நீங்கள் குறைவில்லாமல் சேர்த்துக்கொள்வீர்கள்.
  ceb-ULB: nga maghatag ako ug ulan sa inyong yuta sa panahon niini, ang unang ulan
    ug ang kataposang ulan, aron matigom ninyo ang inyong trigo, ang inyong bag-o
    nga bino, ang inyong bag-o nga lana.
  pol-UBG: Wtedy dam waszej ziemi w odpowiednim czasie deszcz wczesny i późny i będziesz
    zbierał swoje zboża, swoje wino i swoją oliwę.
  urd-GVU: پھر وہ خریف اور بہار کی سالانہ بارش وقت پر بھیجے گا۔ اناج، انگور اور زیتون
    کی فصلیں پکیں گی، اور تُو اُنہیں جمع کر لے گا۔
  deu-1912: so will ich eurem Land Regen geben zu seiner Zeit, Frühregen und Spätregen,
    daß du einsammelst dein Getreide, deinen Most und dein Öl,
  kan-2017: ನಿಮಗೆ ಗೋದಿ, ದ್ರಾಕ್ಷಿ, ಎಣ್ಣೇಕಾಯಿ ಇವುಗಳ ಬೆಳೆ ಚೆನ್ನಾಗಿ ಉಂಟಾಗುವಂತೆ ಆತನು ನಿಮ್ಮ
    ಭೂಮಿಗೆ ಬೇಕಾದ ಮುಂಗಾರು ಮತ್ತು ಹಿಂಗಾರು ಮಳೆಯನ್ನು ಸರಿಯಾಗಿ ಕೊಡುವನು.
  yap-yap: Ma fa’an gimed ra rin’, mra pi’ e n’uw nga daken e but’ romed ko ngiyal’
    ni ba t’uf, u nap’an e autumn nge spring, ni bochan e nge yib wom’ngin e woldug
    ni grain, nge wayin, nge gapgep ni olive ni fan ngomed,
  hlt-MCSB: Amah tue vaengah rhotui neh tlankhol te na khohmuen kah khotlan la kam
    paek vetih na cangpai, na misur thai neh na situi khaw na khoem van ni.
  mdy-ETH: ያኣዼ ዒንሢ ማዼቴ ናንጊና ናንጋ ጎዳ ዒንሢም ሌዖ ዒሮና ሲሎ ዒሮና ኮይሳ ዎዶማና ዋርቂሻንዳኔ፤ ዬያሮ ዒንሢም ጊዳንዳ
    ሃኣኮንታ ዎይኖ ዑዦንታ ሪሚቶ ዛይቶንታ፥
  twi-ASANTE: ɛnneɛ, ɔbɛtɔ osuo ne berɛ mu ama mo na moatumi atwa nnɔbaeɛ de bi ayɛ
    nsã ne ngo.
  eng-WEBU: that I will give the rain for your land in its season, the early rain
    and the latter rain, that you may gather in your grain, your new wine, and your
    oil.
  bnp-bnp: Mua bara mu rata mavonga, bara vakaborua a vala i boru langa na maka hania,
    na matatalanga i lakea na matadilinga, bara mu maru na maki ni kani, na vain,
    na namona oliv.
  wal-wal: intte kattaa, woiniyaanne zaitiyaa paccennan shiishshana mala, ofinttaa
    iraanne balgguwaa iraa, a wodiyan wodiyan GODAI intte biittan bukissana.
  spa-PDDPT: Él también dará la lluvia a su tierra en su tiempo, la temprana y la
    tardía, y recogerás tu grano, tu mosto y tu aceite.
  gun-gun: yvy áry rupi ambou 'rã oky hi'ára py porã, mba'emo henhoĩ jave ha'e ipoty
    jave ju, mba'emo ra'yĩ penhotỹ va'ekue gui pemono'õ aguã, uva rykue ha'e azeite
    pereko aguã.
  ilo-ULB: a mangitedakto ti tudo iti dagayo iti panawenna, ti umun-una ken maud-udi
    a tudo, tapno makaapitkayo kadagiti mulayo, ti baro nga arak ken lanayo.
  kpg-kpg: Maa goodou gaa hai nia mee aanei, gei Mee ga hagau eia ana uwa gi godou
    gowaa, i di madagoaa dela e humalia ginai nia maa, i lodo di madagoaa dogi mee
    mo di madagoaa hadi mee, gi iai godou huwa laagau ‘wheat’, waini, mono lolo olib,
  uig-ARA: 'ئۇ: «مەن زېمىنىڭلارغا ئۆز پەسلىدە يامغۇر، يەنى دەسلەپكى ۋە كېيىنكى يامغۇرلارنى
    ئاتا قىلىمەن؛ شۇنىڭ بىلەن ئاشلىقلىرىڭلار، يېڭى شارابىڭلار ۋە زەيتۇن مېيىڭلارنى
    يىغالايسىلەر؛'
  sus-sus: a tunɛ rafama nɛ wo xa bɔxi ma, ɲɛmɛ a nun sogofure, alako wo xa harige
    fanyi sɔtɔ, alɔ mɛngi, wɛni nɛɛnɛ, a nun ture.
  pon-2006: Ma kumwail pahn kin wia met, e pahn kin ketin kadarediong keteu pohn sapwamwailo
    ni ahnsou me kumwail pahn anahne, ni ahnsoun isol oh ahnsoun rahk, pwehn mie wahntuhke,
    wahn wain oh lehn olip kan ong kumwail,
  ksd-ksd: ina tulue ra bata ta kavava gunan ta kana e, ra bata i lua ma ra bata i
    mur, upi avat a varurue kavava kon ma kavava vain ma kavava dangi.
  tur-YTC: tahılını, yeni şarabını ve yağını toplayasın diye diyarınızın yağmurunu,
    ilk yağmur ve son yağmuru mevsiminde vereceğim.
  grc-BRENT: καὶ δώσει τὸν ὑετὸν τῇ γῇ σου καθʼ ὥραν πρώϊμον καὶ ὄψιμον, καὶ εἰσοίσεις
    τὸν σῖτόν σου, καὶ τὸν οἶνόν σου, καὶ τὸ ἔλαιόν σου,
  ind-AYT: maka Aku akan menurunkan hujan untuk tanahmu pada waktunya, yaitu awal
    dan akhir musim sehingga kamu dapat mengumpulkan gandummu, anggurmu serta minyakmu.
  nya-nya: pamenepo ndidzatumiza mvula mʼdziko mwanu pa nthawi yake mʼnyengo ya dzinja
    ndi chilimwe, kuti mudzakolole tirigu wambiri ndi kuti mudzakhale ndi vinyo watsopano
    ndi mafuta.
  hrv-hrv: 'davat ću vašoj zemlji kišu u pravo vrijeme: u jesen i u proljeće, i moći
    ćeš sabirati svoje žito, svoje vino i svoje ulje;'
  mps-mps: Tama dagego te tama tiyu da, teda agai tulubage te gi bugagia tau sabo
    sogo tulubage dagego giba dabe tagala palaibao. Tama tiyu, dagego nai dabe hauwa
    mu elaluyu, me wain dabe, me oliv wel dabe usu me elama, mu elaluaibao.
  tpi-tpi: Sapos yupela i mekim olsem, bai em i salim ren i kam daun long ol gaden
    long namba wan taim bilong ren na long namba 2 taim bilong ren. Olsem bai yupela
    i gat inap kaikai na wain na wel bilong oliv.
  dan-1931: så vil jeg give eders Land dets Regn i rette Tid, både Tidligregn og Sildigregn,
    så du kan høste dit Korn, din Most og din Olie;
  vie-OVCB: thì Ngài sẽ cho mưa thuận gió hòa, và anh em sẽ thu hoạch ngũ cốc, rượu,
    dầu đầy vựa lẫm.
  guj-2017: હું તમારા દેશમાં વરસાદ એટલે આગળનો વરસાદ તથા પાછળનો વરસાદ તેની ઋતુ અનુસાર
    મોકલીશ. જેથી તમે તમારું અનાજ, તમારો નવો દ્રાક્ષારસ તથા તમારા તેલનો સંગ્રહ કરી
    શકો.
  pon-2006A: Ma kumwail pahn kin wia met, e pahn kin ketin kadarediong keteu pohn
    sapwamwailo ni ahnsou me kumwail pahn anahne, ni ahnsoun isol oh ahnsoun rahk,
    pwehn mie wahntuhke, wahn wain oh lehn olip kan ong kumwail,
  por-BRBSL: que eu darei a chuva por vossa terra em sua estação, a chuva precoce
    e esta última chuva, para que possais colher em vosso grão, vosso novo vinho e
    vosso óleo.
  cth-cth: nangmouh teh cakang, misurtui, satuinaw hah na pâkhueng sak nahanelah,
    ratui kho, a hnukteng e kho hah nangmae ram ka rak sak han.
  twi-twi: ɛno de, ɔbɛtɔ osu agu no asase so ne bere mu ama mo, na moatumi atwa mo
    awi, nsa foforo ne ngo.
  hlt-hlt: Amah tue vaengah rhotui neh tlankhol te na khohmuen kah khotlan la kam
    paek vetih na cangpai, na misur thai neh na situi khaw na khoem van ni.
  tbz-SIM: Kù bo ndi duɔ̀ nfɛtɑɑfɛ̀ fɛ mɔ̀nnì fɛĩ́nkɛ̀mbóntɑɑfɛ̀ kɛ́ntɔ kɛ tuɔkɛnɛ̀
    fɛtɑdentifɛ̀, kɛ̀ di pɑɑ nní mpɛí dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀ nɛ̀ bɛ̀ tu dɛ̀ fìkíè
    kɛ̀ dɛ̀ mpɛí, kɛ mɛnɑɑ̀ mpɑ̀mmɛ̀ɛ buotɛ́ nɛ̀ mɛkùɔ̀.
  msy-2020: Egh ia kamaghɨn damutɨ, an amozim amadaghtɨ amozim izamin dughiabar a
    izam. Azeniba oparir dughiam ko dagheba asir dughiam sara amozim izam. Eghtɨ ia
    dagheba ko wain ko, olivɨn boreba izɨvagham.
  azb-azb: o zaman Mən torpağınıza yağışı – ilk yağışla son yağışı vaxtlı-vaxtında
    verəcəyəm. Onda taxılınızı, təzə şərabınızı və zeytun yağınızı yığacaqsınız.
  eng-DBY: that I will give rain to your land in its season, the early rain and the
    latter rain; and thou shalt gather in thy corn, and thy new wine, and thine oil;
  hin-2017: तो मैं तुम्हारे देश में बरसात के आदि और अन्त दोनों समयों की वर्षा को अपने-अपने
    समय पर बरसाऊँगा, जिससे तू अपना अन्न, नया दाखमधु, और टटका तेल संचय कर सकेगा। (याकू.
    5:7)
  wol-KYG: 'su boobaa, Yàlla nee: «Maa leen di may seen tawub réew, saa yu jotee:
    lollib réew ma day taw, cooroonam taw, ngeen dajale seenum pepp, ak seen biiñ
    bu bees, ak seen diw gu yees.'
  eng-YLT: that I have given the rain of your land in its season — sprinkling and
    gathered — and thou hast gathered thy corn, and thy new wine, and thine oil,
  kne-kne: ipawada na di odan sin kosto ay timpo ta say kanayon ay way anien yo ya
    wada abey obas ay amagen yos arak ya olivo ay panpespesan yos lana.
  eng-WYC-2017: he shall give to your land rain timely and late, that ye gather wheat,
    and wine, and oil,
  eng-WMBB: that I will give the rain for your land in its season, the early rain
    and the latter rain, that you may gather in your grain, your new wine, and your
    oil.
  urd-GVH: फिर वह ख़रीफ़ और बहार की सालाना बारिश वक़्त पर भेजेगा। अनाज, अंगूर और ज़ैतून
    की फ़सलें पकेंगी, और तू उन्हें जमा कर लेगा।
  rug-rug: Be tavete gua asa si gamu si kote garunia Sa sa ruku pa mia popoa, pana
    hiva nia gamu, koari dia totoso garodi, pude kaqu ari gemi huiti, vaeni, meke
    na oela olive si gamu,
  gaz-gaz: akka ati midhaan kee, wayinii keetii fi zayitii kee galfattuuf ani yeroo
    isaatti bokkaa birraatii fi bokkaa arfaasaa lafa keetti nan roobsa.
  fra-LSG: je donnerai à votre pays la pluie en son temps, la pluie de la première
    et de l’arrière-saison, et tu recueilleras ton blé, ton moût et ton huile;
  gnn-gnn: '@see-verse:DEU.011.013'
  yal-yal: n tulen nafama nɛn ɛ bɔxɔn ma a waxatini, ɲɛmɛn nun sogefuren na, alogo
    ɛ xa hɛrisigɛn sɔtɔ, murutuna, manpa nɛnɛna, e nun turena.
  haw-1868: Alaila e haawi iho au i ka ua o ko oukou aina i kona manawa pono, i ka
    ua mua, a i ka ua hope, i ohi ai oe i kau palaoa a me kau waina a me kau aila.
  arb-NAV: فَإِنَّ الرَّبَّ يَسْكُبُ عَلَى أَرْضِكُمُ الْمَطَرَ الْمُبَكِّرَ وَالْمُتَأَخِّرَ
    فِي أَوَانِهِ، فَتَجْمَعُونَ قَمْحَكُمْ وَخَمْرَكُمْ، وَزَيْتَكُمْ،
  ewe-ewe: ekema agana adametsi kple kelemetsi nadza na mi ale be miate ŋu akpɔ bli
    fũu kple waintsetse geɖewo kple ami sɔ gbɔ.
  eng-LEE: That I will send rain for your land in its due season, the first rain and
    the latter rain, that thou mayest gather in thy corn, and thy wine, and thy oil.
  asm-FB: তেতিয়া যিহোৱাই সঠিক কালত আপোনালোকৰ দেশৰ ওপৰত আগতীয়া আৰু শেষতীয়া বৰষুণ
    পঠাব। তাতে আপোনালোকে প্রচুৰ শস্য, নতুন আঙ্গুৰৰ ৰস আৰু তেল গোটাব পাৰিব।
  sus-A: عَ تُنّ رَقَمَ نّ وٌ شَ بْشِ مَ، حّمّ عَ نُن سٌفٌقُرٍ، عَلَكٌ وٌ شَ هَرِفٍ
    قَنيِ سْتْ، عَلْ مّنفِ، وّنِ نّينّ، عَ نُن تُرٍ.
  fra-SBL: je donnerai à ton pays la pluie en son temps, la pluie de l'aube et la
    pluie de l'arrière-saison, pour que tu recueilles ton blé, ton moût et ton huile.
  hbo-hbo: וְנָתַתִּ֧י מְטַֽר־אַרְצְכֶ֛ם בְּעִתֹּ֖ו יֹורֶ֣ה וּמַלְקֹ֑ושׁ וְאָסַפְתָּ֣
    דְגָנֶ֔ךָ וְתִֽירֹשְׁךָ֖ וְיִצְהָרֶֽךָ׃
  eng-WYCLIFFE: he schal yyue to youre lond reyn tymeful and late, that ye gadere
    wheete, and wyn, and oile,
  cwe-cwe: kezagala mvula muna iisi yenu kwa lusita lwake, mvula za masika na mvula
    za vuli. Mwizapata mhule na divai na mavuta ya mzaituni.
  kik-kik: hĩndĩ ĩyo nĩngoiria mbura bũrũri wanyu kĩmera kĩayo gĩakinya, mbura ya
    mũringo na ya gũkũria irio, nĩgeetha mũgaacookagĩrĩria ngano yanyu, na ndibei
    ya mũhihano na maguta.
  fra-NCL: je donnerai à votre pays la pluie en son temps, la pluie de la première
    et celle de la dernière saison, et tu recueilleras ton blé, ton vin nouveau et
    ton huile ;
  cek-AK: cang maw, misurtui maw, situi maw na tawnh o thai hanah, kakrah hmaloe khotui
    hoi hnukkhuem khotui to, angmah ih atue phak naah kang zohsak han.
  cuk-cuk: ‘Ani an bemar-yargi dii owioed. E-ibagangi an gebe-dii-wied-owiega imakoed,
    degine, an napi-dii-wied-owiega imakbaloed. Adi, be ibmar-digsamalad nabir weegar,
    ibmar-gwag-gullemalad, vino, degi, olivo-gwallu nikumalagar.
  uig-CYR: 'У: «Мән зиминиңларға өз пәслидә ямғур, йәни дәсләпки вә кейинки ямғурларни
    ата қилимән; шуниң билән ашлиқлириңлар, йеңи шарабиңлар вә зәйтун мейиңларни жиғалайсиләр;'
  tel-2017: మీ దేశానికి వర్షం, అంటే తొలకరి, కడవరి వానలు వాటి కాలంలో కురుస్తాయి. అందువలన
    మీరు మీ ధాన్యాన్నీ ద్రాక్షారసాన్నీ నూనెనూ పోగు చేసుకుంటారు.
  hat-BSA: ke Mwen va bay lapli pou peyi nou nan sezon li, lapli premye sezon ak lapli
    dènye sezon, pou nou kapab fè antre sereyal avèk diven nèf, avèk lwil.
  kos-kos: Kowos fin oru ouinge, El ac fah supwama af nu fin acn suwos in pacl fal
    la — af se meet ke pacl in taknelik, ac af se tok ke pacl in kosrani — tuh in
    oasr wheat, wain, ac oil in olive nu suwos,
  hbo-WLC: וְנָתַתִּ֧י מְטַֽר־אַרְצְכֶ֛ם בְּעִתּ֖וֹ יוֹרֶ֣ה וּמַלְק֑וֹשׁ וְאָסַפְתָּ֣
    דְגָנֶ֔ךָ וְתִֽירֹשְׁךָ֖ וְיִצְהָרֶֽךָ׃
  ibo-ibo: ọ ga na-ezite mmiri ozuzo nʼoge ya, mmiri ozuzo nke mbụ na nke ikpeazụ,
    nke ga-eme ka ọka unu mịa mkpụrụ hiri nne, ka unu nwee ọtụtụ vaịnị, nweekwa mmanụ
    oliv.
  ory-ory: ତେବେ ଆମ୍ଭେ ଉପଯୁକ୍ତ ସମୟରେ ତୁମ୍ଭ ଦେଶରେ ବୃଷ୍ଟି, ଅର୍ଥାତ୍‍, ଆଦ୍ୟ ବୃଷ୍ଟି ଓ ଶେଷ
    ବୃଷ୍ଟି ପ୍ରଦାନ କରିବା, ତହିଁରେ ତୁମ୍ଭେ ଆପଣା ଶସ୍ୟ, ଆପଣା ଦ୍ରାକ୍ଷାରସ ଓ ଆପଣା ତୈଳ ସଂଗ୍ରହ
    କରି ପାରିବ।
  chk-chk: i epwe fang ngenikemi üt fän iten fanüemi lon fansoun öch, epwe ngenikemi
    ewe ütten leefen me ütten leräs, pwe oupwe tongeni ionalong kiniemi föün wiich
    me föün wain me ämi föün olif, pwe epwe wor ämi apüra.
  rop-rop: If yumob dum lagijat na im garra jandim det rein rait taim langa det kantri
    blanga growimap ola sid daga, wain en oliboil blanga yumob,
  ukr-1871: Так давати му дощ землї вашій свого часу, ранїшні і пізні дощі; так щоб
    ти зібрав пашню твою і виноград твій і олїю твою;
  deu-1951: so will ich eurem Lande Regen geben zu seiner Zeit, Frühregen und Spätregen,
    daß du dein Korn, deinen Most und dein Öl einsammeln kannst.
  eng-JPS: that I will give the rain of your land in its season, the former rain and
    the latter rain, that thou mayest gather in thy corn, and thy wine, and thine
    oil.
  srp-1865: Tada æu davati dažd zemlji vašoj na vrijeme, i rani i pozni, i sabiraæeš
    žito svoje i vino svoje i ulje svoje;
  lug-lug: 'kale, anaatonnyesanga enkuba mu nsi yammwe mu biseera byayo: enkuba eya
    ddumbi n’eya ttoggo, olyoke okungulenga emmere yo ey’empeke, weefunire ne wayini
    omusu n’amafuta.'
  heb-heb: ונתתי מטר ארצכם בעתו יורה ומלקוש ואספת דגנך ותירשך ויצהרך׃
  ben-IRV: তবে আমি সঠিক দিনের অর্থাৎ প্রথম ও শেষ বর্ষায় তোমাদের দেশে বৃষ্টি দেব,
    তাতে তুমি নিজের শস্য, আঙ্গুর রস ও তেল সংগ্রহ করতে পারবে।
  pan-pan: ਤਦ ਮੈਂ ਤੁਹਾਡੀ ਧਰਤੀ ਉੱਤੇ ਸਮੇਂ ਸਿਰ ਵਰਖਾ ਵਰ੍ਹਾਵਾਂਗਾ ਅਰਥਾਤ ਪਹਿਲੀ ਅਤੇ ਆਖਰੀ ਵਰਖਾ
    ਤਾਂ ਜੋ ਤੁਸੀਂ ਆਪਣਾ ਅੰਨ, ਨਵੀਂ ਮਧ ਅਤੇ ਤੇਲ ਇਕੱਠਾ ਕਰ ਸਕੋ।
  mya-JVB: သင် တို့သည် စပါး ၊ စပျစ် ရည်၊ ဆီ တို့ကို စုသိမ်း စေခြင်းငှာ အရင်မိုဃ်း
    ၊ နောက် မိုဃ်း တည်းဟူသောသင် တို့ပြည် နှင့်ဆိုင်သော မိုဃ်း ရေကို ငါပေး မည်။
  hmo-hmo: Bema inai bamona umui karaia neganai, Lohiabada ese emui tano dekenai medu
    do ia siaia, medu ena nega korikori neganai, lahara neganai bona laurabada neganai
    danu. Unai dekena amo umui ese emui uiti, bona uaina, bona olive dehoro do umui
    haboua.
  urd-urd: तो मैं तुम्हारे मुल्क में सही वक़्त पर पहला और पिछला मेंह बरसाऊँगा, ताकि
    तू अपना ग़ल्ला और मय और तेल जमा' कर सके।
  rus-SYN: то дам земле вашей дождь в свое время, ранний и поздний; и ты соберешь
    хлеб твой и вино твое и елей твой;
  bqc-SIM: a to lou ma á bùsuu a gↄↄwa. A daalɛ káabuana, i bↄlɛi, á pↄ́wɛna ń
    á vɛ̃ɛo ń á nísio i kɛɛ́ maamaa,
  tcz-CHONGTHU: Pakaiyin go-nangai chat tenguleh gamsunga go ahin juhsah ding, chule
    chang khoptup phat ahiteng jongleh go juh atansah ding ahi. Chuteng nanghon louga,
    lengpithei leh Olive thao nakhop tup diu ahi.
  mar-mar: तसे वागलात तर तुमच्या भूमीवर मी योग्यवेळी पाऊस पाडीन. म्हणजे तुम्हास धान्य,
    नवीन द्राक्षरस, तेल यांचा साठा करता येईल.
  qub-qub: tamyatapis timpullanchömi tamyachimonga. Chaymi rïgupis, bïnupis, ni asëtipis
    mana pishëshunquipächu.
  hat-hat: m'a voye lapli sou tè nou lè n'a bezwen l', m'a bay lapli nan sezon plante
    ak nan sezon rekòt pou nou ka gen anpil manje, anpil diven ak anpil lwil.
  eng-BSB: then I will provide rain for your land in season, the autumn and spring
    rains, that you may gather your grain, new wine, and oil.
  tod-tod: toɠa tonai ʋu wa-yooi zu, siɛgi zu maanɛai é ʋu la, sama gelei ta foɠo
    gelei, wa wa-moloi ɠaalɛ ba, nii é ga ɓeleegi, ta wa-lɔɔ niinɛi, ta wa-wulɔi,
  eng-WEBPB: that I will give the rain for your land in its season, the early rain
    and the latter rain, that you may gather in your grain, your new wine, and your
    oil.
  kbq-kbq: Agra mopatamifina ko'ma ru knarera atresigeno kora rugahie. Hagi ese' ko'ene
    henka kora nerinketma, witine wainine olivi masavetaminena eri nompina antegahaze.
  nhe-BL: yajaya quichihuas ma tlaahuetzis sesen huelta quema monequi para nopa tlali
    inmechmacas yejyectzi pixquistli tlen trigo, aceite huan cuali xocomeca atl.
  gub-BL: 'a''e mehe umugyr kar putar àmàn i''ar mehe nehe. Umugyr kar putar àmàn
    tuwixàg ''ym mehe we nehe. Umugyr kar putar àmàn ma''etymaw ''ar mehe nehe no.
    Nezewe mehe pepo''o putar temi''u tetea''u nehe: arozràn, ma''ywa uwà, uri.'
  eng-DRA: He will give to your land the early rain and the latter rain, that you
    may gather in your corn, and your wine, and your oil,
