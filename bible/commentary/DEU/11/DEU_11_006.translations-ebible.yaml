    pamodzi ndi katundu wawo, matenti awo ndi chilichonse chawo.
  hrv-hrv: što je učinio s Datanom i Abiramom, sinovima Eliaba, Rubenova potomka,
    kad zemlja rastvori ralje svoje te ih proguta sred svega Izraela, njih i njihove
    obitelji, njihove šatore i sve što imahu.
  mps-mps: Tama me, dagego agai te Datan de Abiram side yali sę me koneai, te Eliapgo
    ogwa si, te Ruben hani bidigo ogwa si. Dage tigidaligo te tǫ peda pelama, tama
    te bidi si augwa we wai, me augwali sigo ugwa be, me augwa doado bage sese tama
    te tǫ dedageba tulalubo suai dao, tama te tǫgo augwali sese tama ma halua sabo
    suai dao. Te dagego wai dabe augwaligo te sę dabe suai meni. Menio.
  tpi-tpi: Na yupela i mas tingim dispela samting em i bin mekim long Datan wantaim
    Abiram, tupela pikinini man bilong Eliap, dispela man bilong lain bilong Ruben.
    Yupela olgeta i bin lukim graun i op na tupela wantaim famili na haus sel na olgeta
    samting bilong tupela, olgeta i pundaun insait long hul na graun i karamapim ol.
  dan-1931: og hvad han gjorde ved Datan og Abiram, Rubens Søn Eliabs Sønner, hvorledes
    Jorden åbnede sin Mund og slugte dem tillige med deres Huse og Telte og alt, hvad
    der var i ledtog med dem, midt iblandt hele Israel!
  vie-OVCB: việc Ngài làm cho Đa-than và A-bi-ram (con Ê-li-áp, cháu Ru-bên) khi họ
    đang ở giữa toàn dân, đất đã nứt ra nuốt sống họ cùng với mọi người trong gia
    đình họ, lều trại và súc vật của họ.
  guj-2017: અને સર્વ ઇઝરાયલીઓના જોતાં રુબેનના દીકરાઓમાંથી, અલિયાબના દીકરા દાથાન અને
    અબિરામને યહોવાહે શું કર્યું તે તમે જોયું છે, પણ તમારા સંતાનો એ જોયું નથી. એટલે
    કેવી રીતે પૃથ્વી પોતાનું મુખ ઉઘાડીને તેઓને તથા તેઓના કુટુંબોને, તેઓના તંબુઓને
    અને તેમની સાથેના નોકર ચાકર તથા તેમની માલિકીનાં સર્વ જાનવરોને ગળી ગઈ.
  pon-2006A: Kumwail tamanda dahme e ketin wiahiong Dadan oh Apiram, nein Eliap me
    kisehn kadaudok en Reupen. Sampah sarapeseng mwohn mesen aramas koaros oh kadahlleirahla,
    iangahki ara peneinei, imwarail impwal, oh neira ladu koaros oh neira pelinmen
    ko.
  por-BRBSL: e o que ele fez a Datã e Abirão, os filhos de Eliab, o filho de Rúben
    - como a terra abriu sua boca e os engoliu, com suas casas, suas tendas e todos
    os seres vivos que os seguiram, no meio de todo Israel;
  cth-cth: Reuben miphun Eliab capa Dathan hoi Abiram ti koe ka sak e hno hai thoseh,
    talai ni a ang teh a imthungkhu abuemlah, a rimnaw, a tawnta e hnopainaw hoi Isarelnaw
    e rahak vah, a payon e thoseh, kahmawt awh hoeh e na canaw koe kai ni ka dei hoeh,
    hotteh namamouh ni panuek awh.
  twi-twi: ne nea ɔde yɛɛ Eliab a na ɔyɛ Rubenni no mma Datan ne Abiram bere a ɔmma
    asase buee nʼanom wɔ mo Israelfo no anim menee wɔn ne wɔn afi ne wɔn ntamadan
    ne biribiara a na ɛyɛ wɔn agyapade a nkwa wɔ mu no.
  hlt-hlt: Reuben koca khuikah Eliab ca rhoi Dathan neh Abiram ham a saii vaengah
    diklai loh a ka a ang tih amah rhoi neh a imkhui, a dap neh Israel kotak boeih
    lamkah a kho dongah mulhing boeih a dolh te khaw amih loh hmu uh pawt tih a ming
    uh pai moenih.
  tbz-SIM: Di í biinnìnɛ̀ kù dɔ̀ɔ̀ dɛ̀ Dubɛnni botí kou Ediɑbu kó ibí idɛ́ Dɑtɑnni
    nɛ̀ Abidɑmmu, kɛtenkɛ̀ ɑ̀ɑtɛmɛ̀ kɛ bɛ̀ mɑɑnko Isidɑyɛɛribɛ bɛmɔu nuɔ mmiɛkɛ, bɛmbɛ
    nɛ̀ bɛ cɛ̃́ĩ kɔbɛ nɛ̀ bɛ touti nɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ do tũ mbɛ fɔ̃nkúò.
  msy-2020: Ia bizir kam gɨnɨghnɨgh. Ia garima, Ikiavɨra Itir God, Rubenɨn anabamɨn
    mav, Eliap, an otarimning, Datan ko Abiram, God aning gamizir bizimɨn gani. Ia
    bar garima, Ikiavɨra Itir God, nguazim gamizɨ, an akam akarizɨ, aning uan amuiroghboriba
    ko, uan purirpeniba, ko bizir angamɨra itiba sara bar, nguazir torim giraghuezɨ,
    nguazim bar me avara.
  azb-azb: 'Ruvenli Eliavın oğullarına – Datana və Avirama nə etdiyini gördünüz: bütün
    İsraillilərin arasında yeri yardı, onları və evindəkiləri çadırları ilə bərabər
    onlara məxsus olan bütün canlıları uddu.'
  eng-DBY: and what he did unto Dathan and Abiram, the sons of Eliab, the son of Reuben,
    — how the earth opened its mouth, and swallowed them up, with their households,
    and their tents, and all the living substance that belonged to them, in the midst
    of all Israel.
  hin-2017: और उसने रूबेनी एलीआब के पुत्र दातान और अबीराम से क्या-क्या किया; अर्थात्
    पृथ्वी ने अपना मुँह पसारकर उनको घरानों, और डेरों, और सब अनुचरों समेत सब इस्राएलियों
    के देखते-देखते कैसे निगल लिया;
  wol-KYG: ak la mu def Datan ak Abiram, doomi Elyab Rubeneen ba, ba suuf ŋayee, wonn
    leen, ñook seen waa kër, ak seeni xayma, ak mboolem luy dund lu leen topp, ci
    digg Israyil gépp.
  eng-YLT: 'and that which He hath done to Dathan, and to Abiram, sons of Eliab, sons
    of Reuben, when the earth hath opened her mouth and swalloweth them, and their
    houses, and their tents, and all that liveth, which is at their feet, in the midst
    of all Israel:'
  eng-WYC-2017: and to Dathan and Abiram, the sons of Eliab, that was the son of Reuben,
    which the earth swallowed, when his mouth was opened, with their households, and
    tabernacles, and all the chattel that they had, in the midst of Israel.
  eng-WMBB: and what he did to Dathan and Abiram, the sons of Eliab, the son of Reuben—how
    the earth opened its mouth and swallowed them up, with their households, their
    tents, and every living thing that followed them, in the middle of all Israel;
  urd-GVH: तुमने उसका इलियाब के बेटों दातन और अबीराम के साथ सुलूक देखा जो रूबिन के
    क़बीले के थे। उस दिन ज़मीन ने ख़ैमागाह के अंदर मुँह खोलकर उन्हें उनके घरानों,
    डेरों और तमाम जानदारों समेत हड़प कर लिया।
  rug-rug: meke gua tugo sapu ele taveti Sa koari karua tuna koreo e Eliabi, ari Datani
    meke e Abirami pa butubutu te Rubeni. Pa kenudia ri doduru tie si viqala rua sa
    pepeso meke onolo toai si arini, meke sari na dia tamatina, dia ipi, meke sari
    doduru dia nabulu, na pinausu kurukuru.
  gaz-gaz: isaan waan inni gaafa lafti afaan ishee banattee guutummaa Israaʼel gidduutti
    Daataanii fi Abiiraam ilmaan Eliiyaab namicha gosa Ruubeen sana maatii isaanii
    wajjin, dunkaanota isaaniitii fi qabeenya isaanii kan lubbuu qabu hunda liqimsitetti
    isaan godhe hin argine.
  fra-LSG: ce qu’il a fait à Dathan et à Abiram, fils d’Éliab, fils de Ruben, comment
    la terre ouvrit sa bouche et les engloutit, avec leurs maisons et leurs tentes
    et tout ce qui était à leur suite, au milieu de tout Israël.
  yal-yal: E nun a naxan liga Datan nun Abirami ra, Eliyabi a dii xɛmɛne, Rubɛn bɔnsɔnna.
    Bɔxɔn yi yibɔ Isirayila kaane birin yɛɛ xɔri, a yi a raxutu e nun e denbayane
    nun e bubune nun e fɔxɔrabirane birin ma.
  haw-1868: 'A i ka mea ana i hana mai ai ia Datana, a me Abirama i na keiki a Eliaba,
    ke keiki a Reubena, i hamama ai ka honua i kona waha, a ale iho la ia lakou, a
    me ko lakou ohua, a me ko lakou mau halelewa, a me ko lakou waiwai a pau me lakou
    iwaena o ka Iseraela a pau:'
  arb-NAV: وَالَّتِي أَنْزَلَهَا بِدَاثَانَ وَأَبِيرَامَ ابْنَيْ أَلِيآبَ مِنْ سِبْطِ
    رَأُوبَيْنَ، اللَّذَيْنِ انْشَقَّتِ الأَرْضُ وَابْتَلَعَتْهُمَا مَعَ عَائِلَتَيْهِمَا
    وَخِيَامِهِمَا وَمُمْتَلَكَاتِهِمَا، عَلَى مَشْهَدِ كُلِّ الإِسْرَائِيلِيِّينَ،
  ewe-ewe: Womenɔ afi ma esime Datan kple Abiram, Eliab ƒe viŋutsuwo kple Ruben ƒe
    dzidzimeviwo wɔ nu vɔ̃, eye anyigba ke nu mi wo, woƒe aƒemetɔwo, agbadɔwo kple
    woƒe nuwo katã le Israelviwo katã ŋkume o!
  eng-LEE: And what he did unto Dathan and Abiram, the sons of Eliab, the son of Reuben;
    how the earth opened her mouth, and swallowed them up, and their households, and
    their tents, and all the living substance that followed them, in the midst of
    all Israel;
  asm-FB: ৰূবেণ ফৈদৰ ইলিয়াবৰ পুতেক দাথন আৰু অবীৰামৰ প্রতি তেওঁ যি কৰিছিল অর্থাৎ সমগ্র
    ইস্ৰায়েলীয়া লোকৰ মাজত পৃথিৱীয়ে মুখ মেলি তেওঁলোকক আৰু তেওঁলোকৰ পৰিয়ালৰ লোকসকলক,
    তেওঁলোকৰ তম্বু আৰু সকলোবোৰ প্রাণীক যিদৰে গ্রাস কৰিছিল সেয়াও তেওঁলোকে দেখা নাছিল।
  sus-A: عَ نَشَ وٌ رَتَنفَ دَتَن نُن عَبِرَ مِ مَ، نَشٍيٍ قِندِ عٍلِيَبِ شَ دِ شّمّيٍ
    رَ رُبٍن بْنسْي يَ مَ. عِسِرَيِلَكَيٍ بِرِن يَ شْرِ، بْشِ نَشَ عَ رَبِ، عَ قَ
    عَ رَشُتُ عٍ نُن عٍ شَ دٍنبَيَيٍ بِرِن مَ، عٍ شَ كِرِ بَنشِيٍ، نُن مِشِ بِرِن
    مَ نَشٍيٍ نُ بِرَشِ عٍ قْشْ رَ.
  fra-SBL: et ce qu'il a fait à Dathan et Abiram, fils d'Eliab, fils de Ruben, comment
    la terre a ouvert sa bouche et les a engloutis, avec leurs maisons, leurs tentes
    et tout ce qui vivait à leur suite, au milieu de tout Israël ;
  hbo-hbo: וַאֲשֶׁ֨ר עָשָׂ֜ה לְדָתָ֣ן וְלַאֲבִירָ֗ם בְּנֵ֣י אֱלִיאָב֮ בֶּן־רְאוּבֵן֒
    אֲשֶׁ֨ר פָּצְתָ֤ה הָאָ֙רֶץ֙ אֶת־פִּ֔יהָ וַתִּבְלָעֵ֥ם וְאֶת־בָּתֵּיהֶ֖ם וְאֶת־אָהֳלֵיהֶ֑ם
    וְאֵ֤ת כָּל־הַיְקוּם֙ אֲשֶׁ֣ר בְּרַגְלֵיהֶ֔ם בְּקֶ֖רֶב כָּל־יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: and to Dathan and Abiron, `the sones of Heliab, that was `the sone
    of Ruben, whiche the erthe swolewide, whanne his mouth was openyd, with `the housis
    and tabernaclis, and al the catel `of hem which thei hadden, in the myddis of
    Israel.
  cwe-cwe: na mbuli ziyawatendele Dasani na Abilamu, wana wa Eliabu wa kabila da Lubeni.
    Kumbukeni viya isi viigubuke haulongozi wa Waisilaili wose na kuwamela, hamwe
    na ndugu zawo na mahema yawo na wanyama wawo na wasang'hani wawo wose.
  kik-kik: o na ũrĩa eekire Dathani na Abiramu, ariũ a Eliabu ũrĩa Mũrubeni, rĩrĩa
    thĩ yamaathamĩirie kanua kayo marĩ gatagatĩ ka andũ a Isiraeli othe, thĩ ĩkĩmameria
    hamwe na nyũmba ciao, na hema ciao, na kĩrĩa gĩothe maarĩ nakĩo.
  fra-NCL: ce qu’il a fait à Dathan et Abiron, fils d’Eliab, fils de Ruben, que la
    terre, ouvrant sa bouche, engloutit, avec leurs maisons, leurs tentes et toutes
    les personnes de leur suite, au milieu de tout Israël.
  cek-AK: Reuben acaeng, Eliab ih caa hnik, Dathan hoi Abiram khaeah a sak ih hmuennawk,
    kawbangah maw Israel kaminawk boih hma ah long mah pakha aangh moe, nihnik hoi
    a imthung takoh boih, a oh hoi haih im hoi a tawnh o ih hmuennawk boih paaeh pae
    king, tito panoek ai na caanawk khaeah ka thui pae ai; vaihniah to hmuen kawng
    to na panoek o han oh.
  cuk-cuk: Deginbali, bemar daksamarbalid, igi Bab-Jehová Rubén-wagan-Eliab-masmala-Datán,
    degi, Abiram-imaksa. Agi, Bab-Dummad Israel-dulemar-asabin napa-egasad. Geb abali,
    we-dulemar, degi, e-gwenadganse-bakar, e-negmarse-bakar, degi, bela-e-ibdurganse-bakar,
    babatidmalad.
  uig-CYR: Униң Рубәнниң әвлади, Елиабниң оғуллири Датан вә Абирамға немә қилғанлиғи,
    йәни пүтүн Исраиллар арисида йәр йүзиниң ағзини қандақ ечип уларни аилисидикилири
    вә чедирлири билән қошуп барлиқ тәәллуқатлири билән жутувәткәнлигини көрмигән
    еди);
  tel-2017: అంతేకాదు, యెహోవా రూబేనీయుడైన ఏలీయాబు కొడుకులు దాతాను, అబీరాములకు చేసినదీ
    భూమి నోరు తెరచి వారిని, వారి ఇళ్ళను, గుడారాలను, వారికి ఉన్న సమస్తాన్నీ ఇశ్రాయేలు
    ప్రజలందరి మధ్య మింగివేసిన వైనం వారు చూడలేదు, వారికి తెలియదు.
  hat-BSA: epi sa Li te fè aDathan avèk Abiram, fis a Éliab yo, fis a Ruben, lè tè
    a te ouvri bouch li, pou te vale yo, tout moun lakay yo, tant yo, ak tout bagay
    vivan nan tout Israël ki te swiv yo——
  kos-kos: Kowos esam pac ma El tuh oru nu sel Dathan ac Abiram, wen luo natul Eliab
    ke sruf lal Reuben. Ye mutun mwet nukewa, faclu ikakelik ac okomulosla wi sou
    lalos, lohm nuknuk selos, mwet kulansap lalos, ac kosro natulos nukewa.
  hbo-WLC: וַאֲשֶׁ֨ר עָשָׂ֜ה לְדָתָ֣ן וְלַאֲבִירָ֗ם בְּנֵ֣י אֱלִיאָב֮ בֶּן־רְאוּבֵן֒
    אֲשֶׁ֨ר פָּצְתָ֤ה הָאָ֙רֶץ֙ אֶת־פִּ֔יהָ וַתִּבְלָעֵ֥ם וְאֶת־בָּתֵּיהֶ֖ם וְאֶת־אָהֳלֵיהֶ֑ם
    וְאֵ֤ת כָּל־הַיְקוּם֙ אֲשֶׁ֣ר בְּרַגְלֵיהֶ֔ם בְּקֶ֖רֶב כָּל־יִשְׂרָאֵֽל׃
  ibo-ibo: na ihe o mere Datan na Abiram, ụmụ Eliab, ndị si nʼebo Ruben, otu ala si
    meghee ọnụ ya loda ha, ha na ezinaụlọ ha, ụlọ ikwu ha na ihe ọbụla nke dị ndụ
    ha nwere nʼetiti Izrel niile.
  ory-ory: ଆଉ ରୁବେନ୍‍ର ପୁତ୍ର ଇଲୀୟାବ୍‍ର ସନ୍ତାନ ଦାଥନ ଓ ଅବୀରାମ ପ୍ରତି ଯାହା ସେ କରିଅଛନ୍ତି;
    ପୃଥିବୀ ଯେରୂପେ ଆପଣା ମୁଖ ବିସ୍ତାର କରି ସମସ୍ତ ଇସ୍ରାଏଲ ମଧ୍ୟବର୍ତ୍ତୀ ସେମାନଙ୍କୁ, ସେମାନଙ୍କ
    ପରିଜନବର୍ଗଙ୍କୁ, ସେମାନଙ୍କ ତମ୍ବୁ ଓ ସେମାନଙ୍କ ପଶ୍ଚାଦ୍‍ବର୍ତ୍ତୀ ସମସ୍ତ ପ୍ରାଣୀକୁ ଗ୍ରାସ
    କଲା, ଏହି ସମସ୍ତ ସେମାନେ ଦେଖି ନାହାନ୍ତି;
  chk-chk: pwal mine a föri ngeni Tatan me Apiram nöün Eliap kewe mwän seni ewe ainangen
    Rupen. Oua küna usun ewe pwül a sangfesen o oromirela fän mesen chon Israel meinisin
    fiti chon leimwer, pwal imwer imw mangaku, nöür chon angang me nöür man meinisin
    mi nom rer.
  rop-rop: Wal yumob jinggabat na. Yumob sabi wanim YAWEI bin dum langa Deithan en
    Ebiram, det dubala san blanga Eliyab brom det Rubin klen. Deya na lida langa ebribodi
    det graun bin opinap en julurumap olabat garram olabat femilimob, en ola tent
    en ola wekinmen en wekingel en ola enimul blanga olabat. Deibin ol binijap.
  ukr-1871: 'Та що він зробив з Датаном та з Абирамом, синами Єлїаба, Рубененка: як
    земля роззявила челюстї свої та й проковтнула їх посеред синів всього Ізраїля
    з їх домівками, з їх наметами і з усїм статком, який був вкупі з ними.'
  deu-1951: auch was er Datan und Abiram tat, den Söhnen Eliabs, des Sohnes Rubens,
    wie die Erde ihren Mund auftat und sie verschlang samt ihren Familien und Zelten
    und ihrem ganzen Anhang, inmitten von ganz Israel.
  eng-JPS: and what He did unto Dathan and Abiram, the sons of Eliab, the son of Reuben;
    how the earth opened her mouth, and swallowed them up, and their households, and
    their tents, and every living substance that followed them, in the midst of all
    Israel;
  srp-1865: I što uèini Datanu i Avironu sinovima Elijava sina Ruvimova, kako zemlja
    otvori usta svoja i proždrije njih i porodice njihove i šatore njihove i sve blago
    njihovo što imahu, usred Izrailja.
  lug-lug: era ne kye yakola Dasani ne Abiraamu batabani ba Eriyaabu, mutabani wa
    Lewubeeni, ettaka bwe lyayasamya akamwa kaalyo, wakati mu baana ba Isirayiri bonna,
    ne libamira n’ab’omu maka gaabwe bonna, n’eweema ez’ensiisira zaabwe zonna, ne
    buli kiramu kyabwe kyonna kye baalinako obwannannyini.
  heb-heb: ואשר עשה לדתן ולאבירם בני אליאב בן ראובן אשר פצתה הארץ את פיה ותבלעם ואת
    בתיהם ואת אהליהם ואת כל היקום אשר ברגליהם בקרב כל ישראל׃
  ben-IRV: আর তিনি রূবেণের ছেলে ইলীয়াবের ছেলে দাথন ও অবীরামের প্রতি যা যা করেছেন,
    পৃথিবী যেভাবে নিজের মুখ খুলে সমস্ত ইস্রায়েলের মধ্যে তাদেরকে, তাদের আত্মীয়দেরকে,
    তাদের তাঁবু ও তাদের অস্তিত্বশীল জিনিস সব গ্রাস করল, এ সব তারা দেখেনি;
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਰਊਬੇਨੀ ਅਲੀਆਬ ਦੇ ਪੁੱਤਰਾਂ ਦਾਥਾਨ ਅਤੇ ਅਬੀਰਾਮ ਨਾਲ ਕੀ-ਕੀ ਕੀਤਾ, ਜਦ ਧਰਤੀ
    ਨੇ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ, ਉਨ੍ਹਾਂ ਦੇ ਘਰਾਣਿਆਂ ਨੂੰ, ਉਨ੍ਹਾਂ ਦੇ ਤੰਬੂਆਂ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਜੀਵ-ਜੰਤੂਆਂ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੀ ਪੈਰਵਈ ਕਰਦੇ ਸਨ, ਸਾਰੇ
    ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਨਿਗਲ ਲਿਆ,
  mya-JVB: ရုဗင် အမျိုး ၊ ဧလျာဘ သား ဒါသန် နှင့် အဘိရံ တို့ အား ပြု တော်မူသောအမှု ကို၎င်း
    ၊ မြေကြီး သည် မိမိ ခံတွင်း ကို ဖွင့် ၍ သူ တို့နှင့် အိမ်သူ အိမ်သားများ၊ တဲ များ၊
    သူ တို့၌ ရတတ်သမျှ သော ဥစ္စာ ပစ္စည်းများကို၊ ဣသရေလ အမျိုးသားတို့ အလယ် ၌ ၊ မျို
    ကြောင်းကို၎င်း မ သိ မမြင် သော သင် တို့၏ သားသမီး တို့အား ငါမပြော၊ သင်တို့ကိုယ်တိုင်
    သိမှတ် ကြလော့။
  hmo-hmo: “Ma do umui laloa, Datana bona iena tadina Abirama, Eliaba Rubena ena natuna,
    edena bamona Lohiabada ese idia dekenai ia karaia. Taunimanima ibounai edia vairana
    dekenai tano dekenai guri badana ia kehoa, vadaeni idia, bona edia bese taudia,
    bona edia palai ruma, bona edia hesiai taudia, bona edia ubua gaudia be tano ese
    idia ia ania ore.
  urd-urd: और दातन और अबीराम का जो इलियाब बिन रूबिन के बेटे थे, क्या हाल बनाया कि
    सब इस्राईलियों के सामने ज़मीन ने अपना मुँह पसार कर उनको और उनके घरानों और ख़ेमो
    और हर आदमी को जो उनके साथ था निगल लिया;
  rus-SYN: и что Он сделал с Дафаном и Авироном, сынами Елиава, сына Рувимова, когда
    земля разверзла уста свои и среди всего Израиля поглотила их и семейства их, и
    шатры их, и все имущество их, которое было у них;
  bqc-SIM: ń yã́ pↄ́ a kɛ̀ Lubɛni bui Ɛliabu nɛ́ↄ Datani ń Abilaũoↄnɛ. Tↄↄlɛ wɛ̃̀aa
    á guu à ń mↄmↄ ń ń bɛdeↄ ń ń zwã̀akpɛↄ ń ń gbɛ̃́ↄ píi.
  tcz-CHONGTHU: Reuben chilhah, Eliab chapa teni Dathan leh Abiram chunga Pathen natoh
    jong nachaten amu pouvin ahi. Gamleiset Israel mite chenna aki hoh in, chuin amaho
    abonchauvin agam hel tauvin; aponbuh hou ahin chule anei leh agou ganchahou, jaonan
    abonchan amang heltan ahi.
  mar-mar: त्याचप्रमाणे रऊबेनाचा मुलगा अलीयाब याच्या दाथान व अबीराम या मुलांचे देवाने
    काय केले ते तुम्हास माहीत आहे. त्यांना आणि त्यांचे कुटुंबीय, त्यांचे तंबू, नोकरचाकर
    व गुरेढोरे यांना सर्व इस्राएलादेखत पृथ्वीने आपल्या पोटात घेतले.
  qub-qub: Manami guepa wamrayquicunachu ricaran Rubén trïbu Eliabpa wamrancuna Datanta,
    Abiramta Tayta Dios castigar llapan famillyancunatawan wasintinta pacha quichacar
    ultacurcushantapis.
  hat-hat: Chonje sa li te fè Datan ak Abiram, pitit Eliyab, moun fanmi Woubenn yo.
    Tè a te fann, li vale yo tou vivan ansanm ak tout fanmi yo, tout tant yo ak tout
    moun ki te avèk yo, devan je tout pèp Izrayèl la.
  eng-BSB: and what He did in the midst of all the Israelites to Dathan and Abiram,
    the sons of Eliab the Reubenite, when the earth opened its mouth and swallowed
    them, their households, their tents, and every living thing that belonged to them.
  tod-tod: ʋelei é Datan zoni da, ta Aɓilame, Eliaɓe ná-doun zunuiti, Luɓɛn ná-bolodai
    zu, siɛgi zu zooi laalaoni da ti ɠɔɠɔwu, é ti maaɠulu ta ta-ʋɛlɛyeɠeiti, ta ta-zeɠe
    ɠotaiti, ta niiti kpein ti ɠɛni loni ti ʋolu, Izelayɛle nuiti saama.
  eng-WEBPB: and what he did to Dathan and Abiram, the sons of Eliab, the son of Reuben—how
    the earth opened its mouth and swallowed them up, with their households, their
    tents, and every living thing that followed them, in the middle of all Israel;
  kbq-kbq: Hagi Rubeni nagapinti Eliapu mofavrerare Datanine Abiramukiznima, Ra Anumzamo'ma
    mopama eri aka'ma higeno maka a' mofavreznine fenoznine seli nozninema mopa agu'ama
    fre'naza zana tamagra'a ko ke'naze.
  nhe-BL: Aya itztoyaj quema TOTECO quitlatzacuilti Datán huan Abiram, iconehua Eliab
    huan iixhuihua Rubén. Huan ax quiitaque quejatza tlapojqui tlali huan quintolo
    ica nochi ininfamilias, ininyoyoncalhua huan ica nochi tlen quipixtoyaj quema
    nochi tiisraelitame tijtlachilijtoyaj.
  gub-BL: 'Pexak Nàtà pe Àmiràw pe hemiapo kwer no. Ereiaw ta''yr Humen izuapyr romo
    wanekon wà. Teko paw wanenataromo ywy uzepe''a a''e mokoz awa wamokon pà. Omokon
    wama''e wà no: waànàm wà, wanàpuzràn wà, wanupe uma''ereko ma''e wà, waneimaw
    wà.'
  eng-DRA: 'And to Dathan and Abiron the sons of Eliab, who was the son of Ruben:
    whom the earth, opening her mouth swallowed up with their households and tents,
    and all their substance, which they had in the midst of Israel.'
