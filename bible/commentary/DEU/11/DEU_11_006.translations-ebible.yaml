verse: DEU.011.006
translations:
  mal-C: അവിടന്ന് രൂബേന്റെ പിൻഗാമികളിലുള്ള എലീയാബിന്റെ മക്കളായ ദാഥാനോടും അബീരാമിനോടും
    പ്രവർത്തിച്ചതും എല്ലാ ഇസ്രായേലിന്റെയും മധ്യത്തിൽവെച്ച് ഭൂമി വായ്‌പിളർന്ന് അവരെയും
    കുടുംബാംഗങ്ങളെയും കൂടാരങ്ങളെയും അവർക്കുണ്ടായിരുന്ന ജീവനുള്ള സകലതിനെയും വിഴുങ്ങിയതും
    നിങ്ങളുടെ മക്കളല്ലല്ലോ കണ്ടത്.
  deu-TKW: und was er Dathan und Abiram, den Söhnen Eliabs, des Sohnes Rubens, widerfahren
    ließ, indem die Erde ihren Mund aufthat und sie inmitten von ganz Israel verschlang
    samt ihren Behausungen und Zelten und allem, was zu ihrem Gefolge gehörte.
  lin-lin: makambo oyo asalaki na Datani mpe Abirami, bana mibali ya Eliabi, na libota
    ya Ribeni, tango mabele efungolaki monoko na yango mpe emelaki bango elongo na
    mabota na bango, bandako na bango mpe bato nyonso oyo bazalaki sima na bango kati
    na Isalaele mobimba.
  eng-LSV: and that which He has done to Dathan and to Abiram, sons of Eliab, sons
    of Reuben, when the earth has opened her mouth and swallows them, and their houses,
    and their tents, and all that lives which is at their feet, in the midst of all
    Israel—
  eng-GNV: And what he did vnto Dathan and Abiram the sonnes of Eliab ye sonne of
    Reuben, when the earth opened her mouth, and swallowed them with their housholds
    and their tents, and all their substance that they had in the middes of al Israel.
  eng-WEBSTER: 'And what he did to Dathan and Abiram, the sons of Eliab, the son of
    Reuben: how the earth opened her mouth, and swallowed them up, and their households,
    and their tents, and all the substance that was in their possession, in the midst
    of all Israel:'
  nhw-BL: Ayamo itztoyaj quema TOTECO quitlatzacuilti Datán huan Abiram, iconehua
    Eliab huan iixhuihua Rubén. Huan amo quiitaque quenicatza tlapojqui tlali huan
    quintolo ica nochi ininfamilias, ininyoyoncalhua huan ica nochi catli quipixtoyaj
    quema nochi tiisraelitame tijtlachilijtoyaj.
  swh-ONEN: wala lile Mungu alilowafanyia Dathani na Abiramu, wana wa Eliabu wa kabila
    la Reubeni, wakati ardhi ilipofungua kinywa chake katikati ya Israeli yote, ikawameza
    pamoja na walio nyumbani mwao, hema zao na kila kitu kilichokuwa hai ambacho kilikuwa
    mali yao.
  bba-bba: U derɑ tem mu nɔɔ wukiɑ mu Dɑtɑni kɑ Abirɑmu, Eliɑbun bibu, Rubɛnin bweseru
    sɔɔ mwɛ kɑ ben yɛnuɡibu kɑ ben kuu bekuruɡinu kɑ be bɑ kɑ bu nɔɔ tiɑ kuɑ kpuro
    sɑnnu bɛsɛ Isirelibɑ kpuron wuswɑɑɔ.
  eng-KJVCPB: 'and what he did unto Dathan and Abiram, the sons of Eliab, the son
    of Reuben: how the earth opened her mouth, and swallowed them up, and their households,
    and their tents, and all the substance that was in their possession, in the midst
    of all Israel:'
  luo-luo: Kendo gima ne otimone Dathan kod Abiram yawuot Eliab mawuok e dhood Reuben
    kane piny oyawo dhoge e dieru tir e kind jo-Israel duto ma omwonyogi duto kod
    joutgi, hembegi kod gik moko duto ma mekgi.
  meu-meu: 'Ma ba laloa, Datan mai tadina Abiram, Eliab Ruben natuna, ede e karadia
    toma: tano ese e hadonodia, idia bona edia ruma taudia bona edia kalaga bona edia
    mauri ḡaudia iboudiai, Israel taudia iboudiai bogaragidiai.'
  npi-ULB: रूबेनवंशी एलिआबका छोराहरू दातान र अबीरामलाई सारा इस्राएलको बिचमा परमप्रभुले
    के गर्नुभयो र कसरी धरतीले आफ्नो मुख बाएर तिनीहरू, तिनीहरूका घरानाहरू, तिनीहरूका
    पालहरू र तिनीहरूको पछि लाग्‍ने हरेक जीवित वस्तुलाई निल्यो भनी तिनीहरूले देखेनन्
    ।
  yor-yor: ohun tí ó ṣe sí Datani àti Abiramu, àwọn ọmọ Eliabu, ẹ̀yà Reubeni, bí ilẹ̀
    ti lanu ní ojú gbogbo ará Israẹli tí ó sì gbé wọn mì pẹ̀lú gbogbo ìdílé wọn, gbogbo
    àgọ́ ọ wọn àti gbogbo ohun alààyè tí ó jẹ́ tiwọn.
  ind-ind: Mereka tidak melihat apa yang Dia lakukan terhadap Datan dan Abiram, anak-anak
    Eliab dari suku Ruben, bagaimana di tengah-tengah perkemahan umat Israel, tanah
    terbelah lalu menelan mereka bersama keluarga dan para hamba mereka, juga kemah-kemah
    dan ternak milik mereka.
  pes-OPCB: آنها آنجا نبودند وقتی که داتان و ابیرام، پسران الیاب، از نسل رئوبین، مرتکب
    گناه شدند و زمین دهان باز کرده، جلوی چشم تمامی قوم اسرائیل آنها را با خانواده
    و خیمه و اموالشان بلعید.
  tgl-ULB: Hindi nila nakita ang ginawa ni Yahweh kina Datan at Abiram, mga anak na
    lalaki ni Eliab na anak na lalaki ni Ruben; kung paano bumuka ang bibig ng mundo
    at nilulon sila, ang sambahayan, ang mga tolda, at bawat nabubuhay na bagay na
    nakasunod sa kanila, sa gitna ng buong Israel.
  hui-hui: Agali Lubene hameigini aria kirali Eliaba igini Dadana Abiramala heago
    labohondo biyago manda bilimu. Tí bibahende hendedemiore agali kirali ogonilabo
    heba libu one waneiginibi libunaga balai andabi heba dindi gaibu de̱le̱ bialu
    uruni bibahende dindiha ibira hai hayagola dindi wiyadagua wiadai bialu uruni
    bibahende dindiha dambi hai hayane tí de handarimigoni.
  mya-mya: ရု​ဗင်​အ​နွယ်​ဝင်​ဧလျာဘ​၏​သား​များ​ဖြစ်​ကြ သော ဒါ​သန်​နှင့်​အ​ဘိ​ရံ​တို့​အား​မည်​ကဲ့​သို့
    စီ​ရင်​တော်​မူ​သည်​ကို​သင်​တို့​သတိ​ရ​ကြ​မည်။ လူ​အ​ပေါင်း​တို့​၏​မျက်​မှောက်​တွင်​သူ​တို့​သည်
    သူ​တို့​၏​မိ​သား​စု​များ၊ တဲ​များ၊ အ​စေ​ခံ များ၊ တိ​ရစ္ဆာန်​များ​နှင့်​တ​ကွ​မြေ​မျို​ခြင်း
    ခံ​ရ​၏။-
  bod-N: ཁོང་གིས་རུ་བེན་གྱི་བུ་ཨེ་ལི་ཨབ་ཀྱི་བུ་དཱ་ཐན་དང་ཨ་བི་རཱམ་གཉིས་ལ་ཇི་ལྟར་མཛད་པ་སྟེ།
    ས་གཞིས་ཁ་གདངས་ནས་དེ་གཉིས་དང་དེ་གཉིས་ཀྱི་ཁྱིམ་མི་དང་། གུར་དང་། དེ་གཉིས་དང་མཉམ་དུ་ཡོད་པའི་སྲོག་ལྡན་ཐམས་ཅད་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ནས་ཁྱུར་མིད་བཏང་བའང་མཐོང་མྱོང་བ་མེད།
  sna-sna: uye nezvaakaita kuna Dhatani naAbhiramu vanakomana vaEriabhi muRubheni,
    apo nyika yakashamisa muromo wayo ikavamedza ivo nevedzimba dzavo, namatende avo
    nezvipenyu zvose zvakanga zviri zvavo, pakati pavaIsraeri vose.
  spa-BLM: y lo que hizo con Datán y Abiram, hijos de Eliab, hijo de Rubén; cómo la
    tierra abrió su boca y se los tragó, con sus casas, sus tiendas y todo ser viviente
    que los seguía, en medio de todo Israel;
  cac-cac: Sco naanpaxcoti tas sc'ulejnac yed' vin̈aj Datán yed' vin̈aj Abiram yuninal
    vin̈aj Eliab, d'a yin̈tilalcan Rubén. Spojnac sb'a lum luum d'a snan̈al co campamento,
    mucchajnaccanem eb' yed' masanil yuninal, masanil tas ay d'a eb', smantiado eb',
    schecab' eb' yed' noc' smolb'etzal noc' eb'. Icha chi' ajnac satel eb' yuj Jehová
    d'a quichan̈.
  swh-ULB: Hawajaona nini Yahwe alichofanya kwa Dathani na Abiramu, wana wa Eliabu
    mwana wa Reubeni; namna dunia ilifungua kinywa chake na kuwameza, nyumba zao,
    mahema yao, na kila kitu hai kilichowafuata, katikati mwa Israeli yote.
  bel-bel: і што Ён зрабіў з Датанам і Авіронам, сынамі Эліява, сына Рувімавага, калі
    зямля разьзявіла вусны свае і сярод усяго Ізраіля праглынула іх і сямействы іхнія,
    і намёты іхнія і ўсю маёмасьць іхнюю, якая была ў іх;
  deu-ELBBK: und was er an Dathan und Abiram getan hat, den Söhnen Eliabs, des Sohnes
    Rubens, wie die Erde ihren Mund auftat und sie inmitten von ganz Israel verschlang
    samt ihren Familien und ihren Zelten und allem Bestehenden, das in ihrem Gefolge
    war.
  mbb-OT: Wey ke hengkey is mibeelan din diyà te ki Datan wey ki Abiram, te menge
    anak ni Eliab te kevuwazan ni Reuben. Mid-eveleng sikandan te mibeka he tanà ragkes
    is menge pemilya zan, tulda zan, wey langun he zuma zan. Ne neulaula heini ziyà
    te etuvangan te langun he menge Israilihanen.
  mal-2015: അവൻ രൂബേന്റെ മകനായ എലീയാബിന്റെ മക്കളായ ദാഥാനോടും അബീരാമിനോടും ചെയ്തതു,
    ഭൂമി വാ പിളർന്നു അവരെയും കുടുംബങ്ങളെയും കൂടാരങ്ങളെയും എല്ലായിസ്രായേല്യരുടെയും
    മദ്ധ്യേ അവർക്കുള്ള സകലജീവികളെയും വിഴുങ്ങിക്കളഞ്ഞതു എന്നിങ്ങനെയുള്ളവ അറിയാത്തവരും
    കാണാത്തവരുമായ നിങ്ങളുടെ മക്കളോടല്ല ഞാൻ സംസാരിക്കുന്നതു എന്നു നിങ്ങൾ ഇന്നു അറിഞ്ഞുകൊൾവിൻ.
  rmc-rmc: Dikhľan the oda, so kerďa le Datanoha the le Abiramoha, le Eliaboskre čhavenca,
    sar e phuv phundraďa o muj a chaľa len lengre famelijenca, stanenca the savorenca,
    save pes lenca vzburinde.
  pes-OPV: و آنچه را که به داتان و ابیرام پسران الیاب بن روبین کرد، که چگونه زمین
    دهان خود را گشوده، ایشان را و خاندان وخیمه های ایشان را، و هر ذی حیات را که همراه
    ایشان بود در میان تمامی اسرائیل بلعید.
  ron-1924: че в-а фэкут ын пустиу, пынэ ла вениря воастрэ ын локул ачеста; че а фэкут
    луй Датан ши луй Абирам, фиий луй Елиаб, фиул луй Рубен, кум пэмынтул шь-а дескис
    гура ши й-а ынгицит, ку каселе ши кортуриле лор ши ку тот че авяу ын мижлокул
    ынтрегулуй Исраел.
  ben-OBCV: এবং তিনি রূবেণের ছেলে ইলীয়াবের সন্তান দাথন ও অবীরামের প্রতি যা করেছিলেন,
    যখন ইস্রায়েলীদের মাঝখানে পৃথিবী মুখ খুলে তাদের ও তাদের পরিবারের লোকজন, তাদের
    তাঁবু এবং তাদের সমস্ত জীবন্ত প্রাণীকে গিলে ফেলেছিল।
  som-som: iyo wixii uu reer binu Israa'iil oo dhan dhexdooda kaga sameeyey Daataan
    iyo Abiiraam oo ahaa ilma Elii'aab oo ahaa reer Ruubeen, iyo sidii ciiddu afkeeda
    u kala qaadday oo ay u liqday iyagii, iyo reerahoodii, iyo teendhooyinkoodii,
    iyo wax alla wixii noolaa oo iyaga raacay,
  lat-VUC: 'et Dathan atque Abiron filiis Eliab, qui fuit filius Ruben: quos aperto
    ore suo terra absorbuit, cum domibus et tabernaculis, et universa substantia eorum,
    quam habebant in medio Israël.'
  eng-ASVBT: 'and what he did unto Dathan and Abiram, the sons of Eliab, the son of
    Reuben; how the earth opened its mouth, and swallowed them up, and their households,
    and their tents, and every living thing that followed them, in the midst of all
    Israel:'
  ita-1885: e ciò ch'egli ha fatto a Datan e ad Abiram, figliuoli d'Eliab, figliuoli
    di Ruben; come la terra aperse la sua bocca e li tranghiottì, insieme con le lor
    case e le lor tende, e tutte le anime viventi ch'aveano a lor seguito, in mezzo
    di tutto Israele.
  eng-LXXUP: 'and all things that he did to Dathan and Abiram the sons of Eliab the
    son of Reuben, whom the earth opening her mouth swallowed up, and their houses,
    and their tents, and all their substance that was with them, in the midst of all
    Israel:'
  eng-ULB: They had not seen what Yahweh had done to Dathan and Abiram, the sons of
    Eliab son of Reuben, how the earth opened its mouth and swallowed them up, their
    households, their tents, and every living thing that followed them, in the middle
    of all Israel.
  spa-VBL: 'Vieron lo que hizo, allí mismo entre ustedes, a Dotán y a Abiram, los
    hijos de Eliab de la tribu de Rubén, cuando la tierra se abrió y se los tragó:
    sus familias, sus tiendas y todos sus animales.'
  fra-_FOB: Et ce qu'il fit à Dathan et à Abiram, fils d'Éliab, fils de Ruben; comment
    la terre ouvrit sa bouche et les engloutit, au milieu de tout Israël, avec leurs
    familles et leurs tentes, et tous les êtres qui les suivaient.
  mal-mal: അവൻ രൂബേന്റെ മകനായ എലീയാബിന്റെ മക്കളായ ദാഥാനോടും അബീരാമിനോടും ചെയ്തത്,
    ഭൂമി വാ പിളർന്ന് അവരെയും കുടുംബങ്ങളെയും കൂടാരങ്ങളെയും യിസ്രായേൽ ജനത്തിന്റെ മദ്ധ്യത്തിൽ
    അവർക്കുള്ള സകലജീവികളെയും വിഴുങ്ങിക്കളഞ്ഞത് എന്നിങ്ങനെയുള്ള കാര്യങ്ങളും അറിയാത്തവരല്ല
    നിങ്ങൾ എന്ന് ഓർത്തുകൊള്ളുവീൻ.
  urd-GVR: Tum ne us kā Iliyāb ke beṭoṅ Dātan aur Abīrām ke sāth sulūk dekhā jo Rūbin
    ke qabīle ke the. Us din zamīn ne ḳhaimāgāh ke andar muṅh khol kar unheṅ un ke
    gharānoṅ, ḍeroṅ aur tamām jāndāroṅ samet haṛap kar liyā.
  suz-BL: मिनु मेकोमी रूबेन आ चच निक्‍शी, एलीआब आ तौ दाथान नु अबीराम आस कली पशो तुइक्‍नीनी।
    दोपा खपीम आ शोव़ पाक्‍शा इस्राएली आन दातेमी मेको आस कली दाक्‍गा। मिनु आस खिं ङा
    मुर नु आस ताम्‍बु नु मेको आस मारेइ मारेइ दाक्‍शो गेपुकीम तुइश्‍शो बाक्‍नीनी। गन्‍ती
    १६:२५-३४
  ita-1927: e quel che fece a Dathan e ad Abiram, figliuoli di Eliab, figliuolo di
    Ruben; come la terra spalancò la sua bocca e li inghiottì con le loro famiglie,
    le loro tende e tutti quelli ch’erano al loro séguito, in mezzo a tutto Israele.
  ckb-ckb: ئەوەی بە داتان و ئەبیرامی کرد، دوو کوڕەکەی ئەلیابی ڕەئوبێنی، کاتێک لەناوەندی
    هەموو ئیسرائیلدا زەوی دەمی کردەوە و بە ماڵەکانیان و چادرەکانیان و هەموو ئەو شتە
    زیندووانەی هی ئەوان بوون هەڵیلووشی.
  eng-BBE: 'And what he did to Dathan and Abiram, the sons of Eliab, the son of Reuben;
    when they went down into the open mouth of the earth, with their families and
    their tents and every living thing which was theirs, before the eyes of all Israel:'
  kan-OKCV: ರೂಬೇನನ ಮಗ ಎಲೀಯಾಬನ ಪುತ್ರರಾಗಿರುವ ದಾತಾನ್, ಅಬೀರಾಮರು ದಂಗೆಯೆದ್ದಾಗ, ಭೂಮಿಯು ಬಾಯಿತೆರೆದು
    ಅವರ ಮನೆಗಳನ್ನೂ, ಅವರಿಗಿದ್ದ ಎಲ್ಲಾ ಆಸ್ತಿಯನ್ನೂ, ಮನೆಯವರನ್ನೂ ಡೇರೆಗಳನ್ನೂ ಅವರಿಗೆ ಸೇರಿದ
