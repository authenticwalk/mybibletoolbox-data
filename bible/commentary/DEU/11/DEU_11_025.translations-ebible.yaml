verse: DEU.011.025
translations:
  mal-C: ഒരു മനുഷ്യനും നിങ്ങൾക്കു വിരോധമായി എഴുന്നേൽക്കുകയില്ല. യഹോവയായ ദൈവം നിങ്ങൾക്കു
    വാഗ്ദാനംചെയ്തതുപോലെ, നീ പോകുന്ന രാജ്യത്തൊക്കെയും അവിടന്ന് നിങ്ങളെപ്പറ്റിയുള്ള
    ഭീതിയും നടുക്കവും വരുത്തും.
  deu-TKW: Niemand wird gegen euch standhalten; Furcht und Schrecken vor euch wird
    Jahwe, euer Gott, über das ganze Land kommen lassen, das ihr betretet, wie er
    euch verheißen hat.
  lin-lin: Moto moko te akolonga kotelemela bino. Ndenge Yawe Nzambe alakaki bino,
    akotia somo mpe kobanga kati na mokili mobimba, na esika nyonso oyo bokokende.
  eng-LSV: No man stations himself in your presence; your God YHWH puts your dread
    and your fear on the face of all the land on which you tread, as He has spoken
    to you.
  eng-GNV: 'No man shall stande against you: for the Lord your God shall cast the
    feare and dread of you vpon all the land that ye shall treade vpon, as he hath
    said vnto you.'
  eng-WEBSTER: 'There shall no man be able to stand before you: for the LORD your
    God shall lay the fear of you, and the dread of you upon all the land that ye
    shall tread upon, as he hath said to you.'
  nhw-BL: Amo aqui huelis motlalis ica amojuanti pampa TOTECO Dios quinchihuilis ma
    momajmatica nochi masehualme huan ma anmechimacasica campa hueli anpanose, quen
    yaya quiijtojtoc para quichihuas.
  swh-ONEN: Hapatakuwa na mtu atakayeweza kusimama dhidi yenu. Bwana Mungu wenu, kama
    alivyoahidi, ataweka juu ya nchi yote utisho na hofu kwa ajili yenu popote mwendako.
  bba-bba: Goo kun kpɛ̃ u yɔ̃rɑ bɛɛn wuswɑɑɔ u bɛɛ mɑ. Yɑm kpuro mi i ko dɑ tem mɛ
    sɔɔ, Gusunɔ bɛsɛn Yinni u koo de min tɔmbu bu bɛrum soorɑ kpɑ bɑ n nɑnde bɛɛn
    sɔ̃ nɡe mɛ u bɛɛ yen nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: 'There shall no man be able to stand before you: for the Lord your God
    shall lay the fear of you and the dread of you upon all the land that ye shall
    tread upon, as he hath said unto you.'
  luo-luo: Onge ngʼama nosiru. Jehova Nyasaye ma Nyasachu mana kaka osechikou, biro
    kelo luoro kod kibaji e piny duto kamoro amora ma udhiyoe.
  meu-meu: Tau ta ese basine laomui ahu diba; Iehova ese gari baine havaraia, ba lao
    henia tanona Ialonai; iboudiai na umui garimui bae gari, ia ese e gwau henimui
    hamata heḡereḡerena.
  npi-ULB: कुनै मानिस तिमीहरूको सामु खडा हुन सक्दैन । परमप्रभु तिमीहरूका परमेश्‍वरले
    भन्‍नुभएझैँ तिमीहरूले कुल्चने सारा भूमिमा उहाँले तिमीहरूको डर र त्रास हालिदिनुहुने
    छ ।
  yor-yor: Kò sí ẹni náà tí yóò lè kò yín lójú ìjà, Olúwa Ọlọ́run yín yóò fi ẹ̀rù
    àti ìwárìrì i yín sórí gbogbo ilẹ̀ náà bí ó ti ṣèlérí fún un yín ní gbogbo ibi
    tí ẹ bá lọ.
  ind-ind: TUHAN Allahmu akan membuat bangsa-bangsa di negeri itu takut kepada kalian,
    seperti yang sudah dijanjikan-Nya. Ke daerah mana pun kalian maju, tidak akan
    ada yang mampu bertahan melawan kalian.
  pes-OPCB: هیچ‌کس یارای مقاومت با شما را نخواهد داشت، چون خداوند، خدایتان همان‌طور
    که قول داده است هر جا که بروید ترس شما را در دل مردمی که با آنها روبرو می‌شوید،
    خواهد گذاشت.
  tgl-ULB: Walang sinumang tao ang makakatayo sa harapan ninyo; maglalagay si Yahweh
    na inyong Diyos ng takot at ng kilabot sa lahat ng mga lupaing lalakaran ninyo,
    tulad ng sinabi niya sa inyo.
  hui-hui: Anidagua nahalimulo hapai holene mbirali naholebira. Ani bialu dindi tí
    poleberemigo bibahendeha Anduane Homogo inanaga Ngode Datagaliwabehanda abale
    tíhondo langiyadagua bialu wali agali dindi uruniha karu tigua tí de hondowa gi
    halu holebira.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား က​တိ​တော်​ရှိ​သည့်​အ​တိုင်း သင်​တို့​ရောက်​ရာ
    အ​ရပ်​တွင်​ရှိ​သော​လူ​အ​ပေါင်း​တို့​သည် သင် တို့​ကို​ကြောက်​ရွံ့​ကြ​လိမ့်​မည်။
    မည်​သူ​က​မျှ သင်​တို့​ကို​မ​ခု​ခံ​နိုင်။''
  bod-N: མི་གཅིག་ཀྱང་ཁྱོད་རྣམས་ཀྱི་མདུན་ནས་ཚུགས་མི་ཐུབ་སྟེ། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གསུངས་པ་ནང་བཞིན།
    ཁོང་གིས་ཁྱོད་རྣམས་ཀྱི་རྐང་པ་སྤོ་སའི་ཡུལ་གྱི་ཡུལ་མི་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་འཇིགས་ཤིང་དངངས་པར་བྱའོ།
    །
  sna-sna: Hakuna munhu achagona kumira kuti akurwisei. Jehovha Mwari wenyu sezvaakakuvimbisai,
    achaita kuti vanhu vakutyei uye vagokuvhundukai munyika yose, kwose kwose kwamunoenda.
  spa-BLM: Ningún hombre podrá hacer frente a vosotros. El Señor, vuestro Dios, infundirá
    vuestro temor y vuestro miedo en toda la tierra que pises, como te ha dicho.
  cac-cac: Malaj mach ol yal stec'b'an sb'a d'a eyichan̈. A Jehová ol ac'anoch nivac
    xivc'olal d'a scal anima b'aj ol ex ec'n̈ej, man̈xo ol yal snaan eb' tas ol yutoc
    scolan sb'a eb' d'ayex icha ix aj yac'an sti' Jehová chi' d'ayon̈.
  swh-ULB: Hakuna mtu ataweza kusimama mbele yenu; Yahwe Mungu wenu ataweka hofu yenu
    na ugaidi wenu juu ya nchi yote mnayotembea juu yake kama alivyosema na ninyi.
  bel-bel: 'ніхто ня ўстоіць супроць вас: Гасподзь, Бог ваш, навядзе страх і трымценьне
    перад вамі на ўсякую зямлю, на якую вы ступіце, як Ён казаў вам.'
  deu-ELBBK: Niemand wird vor euch bestehen; euren Schrecken und eure Furcht wird
    der HERR, euer Gott, auf das ganze Land legen, auf das ihr treten werdet, so wie
    er zu euch geredet hat.
  mbb-OT: Wazà ebpekeeǥen keniyu. Su iyan impenaad te Nengazen he Megbevayè niw he
    ebpengelinteuwan din he mahandek keniyu is menge etew ziyà te minsan hendei he
    egkepeveyaan niw zutun he tanà.
  mal-2015: ഒരു മനുഷ്യനും നിങ്ങളുടെ മുമ്പിൽ നിൽക്കയില്ല; നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു
    അരുളിച്ചെയ്തതുപോലെ അവൻ നിങ്ങളെയുള്ള പേടിയും ഭീതിയും നിങ്ങൾ ചെല്ലുന്ന സകലദിക്കിലും
    വരുത്തും.
  rmc-rmc: Ňiko anglal tumende na obačhela. O RAJ, tumaro Del, kerela, hoj pes tumendar
    te daran o manuša pal caľi phuv, kaj džana, avke sar tumenge phenďa.
  pes-OPV: و هیچکس یارای مقاومت با شمانخواهد داشت، زیرا یهوه خدای شما ترس و خوف شما
    را بر تمامی زمین که به آن قدم می‌زنیدمستولی خواهد ساخت، چنانکه به شما گفته است.
  ron-1924: Нимень ну ва путя сэ стя ымпотрива воастрэ. Домнул Думнезеул востру ва
    рэспынди, кум в-а спус, фрика ши гроаза де тине песте тоатэ цара ын каре вець
    мерӂе.
  ben-OBCV: তোমাদের বিরুদ্ধে কেউ দাঁড়াতে পারবে না। তোমরা সেই দেশের যেখানেই যাবে তোমাদের
    ঈশ্বর সদাপ্রভু তাঁর প্রতিজ্ঞা অনুসারে সেখানকার লোকদের মনে তোমাদের সম্বন্ধে আতঙ্ক
    ও ভয় ছড়িয়ে দেবেন।
  som-som: Oo ninnaba ma awoodi doono inuu idin hor istaago, oo Rabbiga Ilaahiinna
    ahu wuxuu dalkii aad cag marin doontaan oo dhan saari doonaa cabsidiinna iyo naxdintiinna,
    siduu idiin sheegay.
  lat-VUC: 'Nullus stabit contra vos: terrorem vestrum et formidinem dabit Dominus
    Deus vester super omnem terram quam calcaturi estis, sicut locutus est vobis.'
  eng-ASVBT: 'There shall no man be able to stand before you: Jehovah your God shall
    lay the fear of you and the dread of you upon all the land that ye shall tread
    upon, as he hath spoken unto you.'
  ita-1885: Niuno vi potrà stare a fronte; il Signore Iddio vostro metterà spavento,
    e tema di voi per tutto il paese, sopra il quale voi camminerete, siccome egli
    ve ne ha parlato.
  eng-LXXUP: No one shall stand before you; and the Lord your God will put the fear
    of you and the dread of you on the face of all the land, on which ye shall tread,
    as he told you.
  eng-ULB: No man will be able to stand before you. Yahweh your God will lay the fear
    of you and the terror of you upon all the land that you tread on, as he has said
    to you.
  spa-VBL: Nadie podrá resistirte; el Señor tu Dios hará que todos los que viven allí
    te teman absolutamente, dondequiera que vayas, tal como te prometió.
  fra-_FOB: Nul ne subsistera devant vous; l'Éternel votre Dieu répandra la terreur
    et l'effroi qu'on aura de vous, par tout le pays où vous marcherez, comme il vous
    l'a dit.
  mal-mal: ഒരു മനുഷ്യനും നിങ്ങളുടെ മുമ്പിൽ നില്‍ക്കുകയില്ല. നിങ്ങളുടെ ദൈവമായ യഹോവ
    അരുളിച്ചെയ്തതുപോലെ അവൻ നിങ്ങളെക്കുറിച്ചുള്ള പേടിയും ഭീതിയും നിങ്ങൾ ചെല്ലുന്ന സകലദിക്കിലും
    വരുത്തും.
  urd-GVR: Koī bhī tumhārā sāmnā nahīṅ kar sakegā. Tum us mulk meṅ jahāṅ bhī jāoge
    wahāṅ Rab tumhārā Ḳhudā apne wāde ke mutābiq tumhārī dahshat aur ḳhauf paidā kar
    degā.
  suz-BL: गे नु लडाइ पा सुइ मग्रानीम। परमप्रभु यावे, इन परमप्रभुमी आ देंशो खोदेंशो
    पा तेको रागी थेक्‍नीनी, मेकेर ङा मुर आन कली इन कली तशा हिंतीक थुं गेब। प्रस्‍थान
    २३:२७
  ita-1927: Nessuno vi potrà stare a fronte; l’Eterno, il vostro Dio, come vi ha detto,
    spanderà la paura e il terrore di voi per tutto il paese dove camminerete.
  ckb-ckb: هیچ کەس ناتوانێت لە دژتان بوەستێت، یەزدانی پەروەردگارتان ترس و سامتان دەخاتە
    سەر هەموو ئەو زەوییەی پێی لێ دەنێن، هەروەک بەڵێنی پێدان.
  eng-BBE: 'All people will give way before you: for the Lord your God will put the
    fear of you on all the land through which you go, as he has said.'
  kan-OKCV: ಯಾರೂ ನಿಮ್ಮ ಮುಂದೆ ನಿಲ್ಲಲಾರರು. ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಹೇಳಿದ
    ಹಾಗೆ ನಿಮ್ಮ ಹೆದರಿಕೆಯನ್ನೂ, ದಿಗಿಲನ್ನೂ, ನೀವು ಸಂಚಾರ ಮಾಡುವ ಸಮಸ್ತ ದೇಶದ ಮೇಲೆ ಇಡುವರು.
  tam-2017: ஒருவரும் உங்களுக்கு எதிர்த்து நிற்பதில்லை; உங்கள் தேவனாகிய யெகோவா உங்களுக்குச்
    சொன்னபடி உங்களால் உண்டாகும் பயமும் திகிலும் நீங்கள் மிதிக்கும் பூமியின்மேலெல்லாம்
    வரச்செய்வார்.
  spa-RV-1909: 'Nadie se sostendrá delante de vosotros: miedo y temor de vosotros
    pondrá Jehová vuestro Dios sobre la haz de toda la tierra que hollareis, como
    él os ha dicho.'
  ron-BTF: Nimeni nu va fi în stare să stea înaintea voastră, DOMNUL Dumnezeul vostru
    va pune teama de voi şi groaza de voi peste toată ţara pe care o veţi călca, precum
    v-a spus el.
  eng-WEBP: No man will be able to stand before you. The LORD your God will lay the
    fear of you and the dread of you on all the land that you tread on, as he has
    spoken to you.
  eng-FBV: No one will be able to withstand you; the Lord your God will make everyone
    living there absolutely terrified of you wherever you go, just as he promised
    you.
  nld-1939: Dan zal niemand voor u stand kunnen houden, en zal Jahweh, uw God, vrees
    en ontzetting voor u over heel het land doen komen, dat gij doorkruist, zoals
    Hij het u heeft beloofd.
  nch-BL: Amo aqui huelis amechtanis pampa TOTECO Dios quinchihuas ma momajmatica
    nochi masehualme huan ma amechimacasica campa hueli campa anpanose, quej yaya
    quiijtojtoc para quichihuas.
  vie-1934: Chẳng ai đứng nổi được trước mặt các ngươi; Giê-hô-va Đức Chúa Trời các
    ngươi sẽ rải sự kinh khủng và sợ hãi trong khắp xứ các ngươi sẽ đạp chân lên,
    y như Ngài đã phán.
  hin-CV: कोई भी व्यक्ति तुम्हारे सामने ठहर न सकेगा. याहवेह तुम्हारे परमेश्वर, अपनी
    प्रतिज्ञा के अनुरूप, उस पूरे देश पर, जिसे तुम्हारे पैर छुएंगे, तुम्हारा भय, तुम्हारा
    आतंक भर देंगे.
  eng-OURB: No man will be able to stand before you. Adonai your God will lay the
    fear of you and the dread of you on all the land that you tread on, as he has
    spoken to you.
  spa-BES: 'Todas las personas se doblegaran ante ustedes: porque Él Señor su Dios
    les pondrá miedo en toda la tierra por donde pases, como él ha dicho.'
  tdx-tdx: Tsy eo t’indaty hahafiatreatre ama’ areo amy te hampihembañeñe naho hampirevendreveñe’
    Iehovà Andrianañahare’ areo ama’ areo ze hene tane ho liàm-pandia’ areo, amy nitsara’e
    ama’ areoy.
  vid-vid: Kuduhu munhu yoneche yoweza kitwanza na hemwe. Honeche homluta kuli isi
    ayo, Mkulu Nguluwi, Nguluwi wa hemwe, kowapa wanhu lunhwinhwi wawadumbe hemwe,
    kota navyoyelahile.
  eng-OKE: There shall not a man stand before you; for the Lord your God will put
    the fear and dread of you upon the face of all the land that you tread upon, as
    the Lord hath said unto you.
  tha-KJV: จะไม่​มี​ผู้​ใดสามารถต่อต้านท่านได้ เพราะพระเยโฮวาห์พระเจ้าของท่านจะทรงกระทำให้ท่านทั้งหลายเป็​นที​่​เกรงขาม
    และตกใจกลัวของแผ่นดิ​นที​่ท่านทั้งหลายจะเหยียบย่ำไป ตามที่​พระองค์​ทรงสัญญาไว้กั​บท​่าน
  por-BR-2018: 'Ninguém resistirá diante de vós: medo e temor de vós porá o SENHOR
    vosso Deus sobre a face de toda a terra que pisardes, como ele vos disse.'
  deu-ELO: Niemand wird vor euch bestehen; euren Schrecken und eure Furcht wird Jehova,
    euer Gott, auf das ganze Land legen, auf welches ihr treten werdet, so wie er
    zu euch geredet hat.
  eng-WYC-2018: None shall stand against you; your Lord God shall give your outward
    dread and your inward dread upon each land that ye shall tread, as he spake to
    you. (No one shall stand against you; the Lord your God shall put the fear of
    you and the dread of you upon every land where ye shall tread, as he promised
    you.)
  epo-epo: 'Neniu povos kontraŭstari al vi: timon kaj teruron antaŭ vi la Eternulo
    venigos sur ĉiun teron, sur kiu vi ekpaŝos, kiel Li diris al vi.'
  uig-PIN: Ⱨeqkim aldinglarda turalmaydu; Pǝrwǝrdigar Hudayinglar silǝrgǝ eytⱪinidǝk,
    silǝrdin bolƣan ⱪorⱪunq wǝ dǝⱨxǝtni silǝr dǝssigǝn barliⱪ jaylar üstigǝ salidu.
  beo-beo: Dunu eno da dilima bu gegemu hamedeiwane ba:mu. Dilia adi sogega masunu,
    dilia Hina Gode Ea dilima ilegele sia:i defele, da dunu fi huluane dilima beda:ma:ne
    hamomu.
  tpi-OTNT: Na i no gat wanpela man bai inap pasim rot bilong yupela. Na long olgeta
    hap bilong dispela graun yupela i go long en, bai God, Bikpela bilong yumi, i
    mekim ol manmeri i pret long yupela, olsem em i bin promis.
  hau-SA: Babu mutumin da zai iya tsayayya da ku. Ubangiji Allahnku, zai sa razana
    da tsoronku a dukan ƙasar, a duk inda kuka tafi, kamar yadda ya alkawarta muku.
  uig-LAT: Héchkim aldinglarda turalmaydu; Perwerdigar Xudayinglar silerge éytqinidek,
    silerdin bolghan qorqunch we dehshetni siler dessigen barliq jaylar üstige salidu.
  nde-nde: Kakho ozamelana lani. UThixo uNkulunkulu wenu, njengokulithembisa kwakhe,
    uzaletha ukuthuthumela ngani lokulesaba elizweni lonke, ngaphi langaphi elihamba
    khona.
  ton-ton: ‌ʻE ʻikai ha tangata ʻe faʻa tuʻu ʻi homou ʻao; koeʻuhi ʻe tuku ʻe Sihova
    ko homou ʻOtua ʻae manavahē kiate kimoutolu mo e lilika kiate kimoutolu ki he
    fonua kotoa pē ʻaia te mou hoko ʻo tuʻu ki ai, ʻo hangē ko ʻene folofola kiate
    kimoutolu.
  ces-1613: Nepostaví se žádný proti vám; strach a bázeň vás pustí Hospodin Bůh váš
    na tvář vší země, po kteréž choditi budete, jakož jest mluvil vám.
  eng-WMB: No man will be able to stand before you. The LORD your God will lay the
    fear of you and the dread of you on all the land that you tread on, as he has
    spoken to you.
  tam-TCV: உங்களை எதிர்த்துநிற்க ஒருவராலும் முடியாது. உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு
    வாக்குப்பண்ணியபடி, நீங்கள் போகும் இடமெல்லாம் உங்களைப்பற்றிய பயத்தையும், திகிலையும்
    முழு நாட்டிலும் வரப்பண்ணுவார்.
  ceb-ULB: Walay tawo nga makahimo sa pagbarog sa inyong atubangan; ipahimutang ni
    Yahweh nga inyong Dios ang kahadlok ug kalisang ninyo ngadto sa tanang yuta nga
    inyong pagalaktan, sumala sa iyang gisulti kaninyo.
  pol-UBG: Nikt nie ostoi się przed wami. PAN, wasz Bóg, wzbudzi strach i lęk przed
    wami po całej ziemi, którą będziecie deptać, jak wam powiedział.
  urd-GVU: کوئی بھی تمہارا سامنا نہیں کر سکے گا۔ تم اُس ملک میں جہاں بھی جاؤ گے وہاں
    رب تمہارا خدا اپنے وعدے کے مطابق تمہاری دہشت اور خوف پیدا کر دے گا۔
  deu-1912: Niemand wird euch widerstehen können. Furcht und Schrecken vor euch wird
    der HERR über alles Land kommen lassen, darauf ihr tretet, wie er euch verheißen
    hat.
  kan-2017: ಯಾರೂ ನಿಮ್ಮ ಮುಂದೆ ನಿಲ್ಲುವುದಿಲ್ಲ. ತಾನು ನಿಮಗೆ ಹೇಳಿದಂತೆ ನೀವು ಕಾಲಿಡುವ ಎಲ್ಲಾ
    ಪ್ರದೇಶಗಳ ಜನಗಳಿಗೂ ನಿಮ್ಮಿಂದ ದಿಗಿಲೂ ಮತ್ತು ಹೆದರಿಕೆಯೂ ಉಂಟಾಗುವಂತೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು
    ಮಾಡುವನು.
  yap-yap: Demturug bang ni gimed ra yan riy u lan e re nam nem, me SOMOL ni Got romed
    e ra gagiyegnag e girdi’ ngar rusgad ngomed, ni bod nike micheg nra rin’, ma dariy
    be’ nrayag rok ni nge talegmed.
  hlt-MCSB: Hlang pakhat khaw nangmih hmai ah pai thai mahpawh. Nangmih taengah a
    thui vanbangla diklai hman boeih ah mela na pawk uh cakhaw nangmih kah birhihnah
    neh nangmih kah mueipuelnah ni BOEIPA na Pathen loh hang khueh eh.
  mdy-ETH: ዬኖ ዓጮይዳ ዒንሢ ዴንዴ ቤዞ ቢያይዳ ናንጊና ናንጋ ጎዳ ዒንሢም ማዻኒ ጫኣቄ ጎይፆና ዴራ ቢያ ዒንሢ ዒጊጫያ ማዓንዳኔ፤
    ዒንሢ ቃዛንዳ ዓይጎ ዓሲያ ባኣሴ» ጌዔኔ።
  twi-ASANTE: Obiara rentumi nsɔre ntia mo, ɛfiri sɛ, Awurade, mo Onyankopɔn, bɛto
    mo ho hu ne mo ho suro adi mo anim sɛdeɛ ɔhyɛɛ mo bɔ no wɔ baabiara a mobɛkɔ wɔ
    asase no so.
  eng-WEBU: No man will be able to stand before you. The LORD your God will lay the
    fear of you and the dread of you on all the land that you tread on, as he has
    spoken to you.
  bnp-bnp: I uka tara viri ge putukari a dala ne mua. Na tabeke lobo na malala mu
    lakea vona, e BAKOVI DAGI a Vure ne hita, bara i rata e huriki a bakovi a ngatavine
    ri mangenge ne mua, i manga a ngava i taki.
  wal-wal: Inttenaara ai asinne eqettanau danddayenna; GODAI intte Xoossai intteyyo
    giidoogaadan, intte biyoosan ubban asai inttena be7idi dagammanaadaaninne inttessi
    yayyanaadan oottana.
  spa-PDDPT: Nadie prevalecerá delante de ustedes. Yavé su ʼElohim pondrá el temor
    y el pavor delante de ustedes sobre toda la tierra que pisen, como Él les habló.
  gun-gun: Avave rei nda'ipo'akai 'rã pendere. Mba'eta yvy pepyrõa ha'e javi rupi
    Senhor Penderuete omoingo 'rã pendegui okyjea aguã rami, ijayvuague rami vy.
  ilo-ULB: Awanto ti tao a makabael a tumakder iti sangoananyo; Mangikabilto ni Yahweh
    a Diosyo iti pagbutngan ken panagamakda kadakayo iti amin a daga a baddekanyo,
    kas imbagana kadakayo.
  kpg-kpg: Dimaadua di godou God gaa hai nia daangada gi mmaadagu i goodou i tei gowaa
    hua dela e hula ginai goodou i lodo tenua deelaa, be dana hagababa dela ne hai,
    malaa, deai tangada e mee di dugu goodou ai.
  uig-ARA: ھېچكىم ئالدىڭلاردا تۇرالمايدۇ؛ پەرۋەردىگار خۇدايىڭلار سىلەرگە ئېيتقىنىدەك،
    سىلەردىن بولغان قورقۇنچ ۋە دەھشەتنى سىلەر دەسسىگەن بارلىق جايلار ئۈستىگە سالىدۇ.
  sus-sus: Mixi yo mu suusama tide wo ya ra. Wo na siga bɔxi naxan yo ma, wo Marigi
    Alatala a niyama nɛ mɛnnikae xa gaaxu wo ya ra, e bɔɲɛ mini alɔ a masenxi wo bɛ
    ki naxɛ.
  pon-2006: Wasa koaros me kumwail pahn kohla ie sohte lipilipil nan sahpwo, KAUN-O
    pahn ketin kupwurehda pwe wehi kan en masak kumwail duwen me e ketin inoukidahr
    oh sohte wehi ehu pahn kak ireikumwaildi.
  ksd-ksd: Pa na tale ta tikai ba na tur bat avat; a Luluai kavava God na vaki ra
    bunurut ma ra nidadar ure avat ta ra gunan par ba ava rua ia, da i ga tatike ta
    vavat.
  tur-YTC: Hiç kimse önünüzde duramayacak. Tanrınız Yahve, size söylediği gibi, bastığınız
    bütün diyara sizin korkunuzu ve dehşetinizi koyacak.
  grc-BRENT: Οὐκ ἀντιστήσεται οὐδεὶς κατὰ πρόσωπον ὑμῶν· καὶ τὸν φόβον ὑμῶν καὶ τὸν
    τρόμον ὑμῶν ἐπιθήσει Κύριος ὁ Θεὸς ὑμῶν ἐπὶ πρόσωπον πάσης τῆς γῆς, ἐφʼ ἧς ἂν
    ἐπιβῆτε ἐπʼ αὐτῆς, ὃν τρόπον ἐλάλησε πρὸς ὑμᾶς.
  ind-AYT: Tidak ada seorang pun yang dapat bertahan melawanmu. TUHAN, Allahmu, akan
    memberikan kegentaran dan ketakutan kepada seluruh negeri yang kamu injak, seperti
    yang telah Dia janjikan.
  nya-nya: Palibe munthu amene adzalimbana nanu. Monga analonjezera, Yehova adzachititsa
    kuti anthu onse mʼdziko limene mukupitalo adzachite nanu mantha ndi kukuopani.
  hrv-hrv: Nitko se neće održati pred vama; strah i trepet raširit će Jahve, Bog vaš,
    po svoj zemlji u koju stupite, kako vam je rekao.
  mps-mps: Tama dagego sunumi togolabo bidi mu meni yaibao. Tama me dage tigidali
    e tǫ dage mena badu pabo si da, teda God dago Genuai Bidigo te we bidi dabe dwai
    wi mu ilaibao, te agai polobadu dąų walali gilama,” Mosesgo te po wai.
  tpi-tpi: Na i no gat wanpela man bai inap pasim rot bilong yupela. Na long olgeta
    hap bilong dispela graun yupela i go long en, bai God, Bikpela bilong yumi, i
    mekim ol manmeri i pret long yupela, olsem em i bin promis.
  dan-1931: Ingen skal kunne holde Stand for eder; Skræk og Rædsel for eder skal HERREN
    eders Gud lade komme over hele det Land, I betræder, således som han lovede eder.
  vie-OVCB: Không ai chống nổi anh em, vì Chúa Hằng Hữu, Đức Chúa Trời của anh em,
    gieo rắc sự khủng khiếp, hãi hùng vào lòng dân ở tất cả những vùng đất anh em
    đặt chân đến, như Ngài đã hứa.
  guj-2017: વળી તમારી આગળ કોઈ માણસ ટકી શકશે નહિ; જે ભૂમિ પર તમે ચાલશો તે પર યહોવાહ
    તમારા ઈશ્વર તમારી બીક અને ધાક રાખશે. જેમ તેમણે તમને કહ્યું છે તે પ્રમાણે.
  pon-2006A: Wasa koaros me kumwail pahn kohla ie sohte lipilipil nan sahpwo, KAUN-O
    pahn ketin kupwurehda pwe wehi kan en masak kumwail duwen me e ketin inoukidahr
    oh sohte wehi ehu pahn kak ireikumwaildi.
  por-BRBSL: Nenhum homem será capaz de estar diante de vocês. Yahweh seu Deus colocará
    o medo de você e o pavor de você em toda a terra que você pisar, como ele falou
    com você.
  cth-cth: Nangmae hmalah apihai kangdout thai mahoeh. Nangmouh ni na coungroe e hmuen
    dawk kaawm e naw teh, nangmanaw hah na taki awh vaiteh, nangmae BAWIPA Cathut
    ni, lawk a kam e patetlah a sak han.
  twi-twi: Obiara rentumi nsɔre ntia mo, efisɛ sɛnea Awurade, mo Nyankopɔn, ahyɛ bɔ
    no, ɔde mo ho huboa ne osuro bɛto asase no nyinaa so wɔ baabiara a mobɛkɔ.
  hlt-hlt: Hlang pakhat khaw nangmih hmai ah pai thai mahpawh. Nangmih taengah a thui
    vanbangla diklai hman boeih ah mela na pawk uh cakhaw nangmih kah birhihnah neh
    nangmih kah mueipuelnah ni BOEIPA na Pathen loh hang khueh eh.
  tbz-SIM: Di nɑɑ̀cɛ̀tɛ̀ bo nɑ kɛ̀ɛ̀ tenkɛ̀ kó dimɑ̀ɑ̀ òmɔù bɑ́ɑ́ dɑ́ɑ́tí kɛ́ di bɑɑo.
    Kuyie mbo duɔ́ nkɛ̀ bɛ̀ ndi dé kɛ̀ bɛ kɔ̃m̀bùɔ̀tì ndi duò Kuyie nti ndi nɑ̀kɛ́
    kɛ yɛ̃ ndɛ̀ yó ndònmɛ̀.
  msy-2020: Eghtɨ gumazitam ian tuavim apɨrighan kogham. Ikiavɨra Itir God, ian God,
    a faragha ia bagha akam akɨrizɨ moghɨn, a ikɨzir igharazibar gumazamizibar amutɨ,
    me ian ziam baraghɨva, me akong bar atiatigham.
  azb-azb: Sizin qarşınızda heç kim dayana bilməyəcək. Allahınız Rəbb sizə vəd etdiyi
    kimi ayaq basacağınız hər yerə vahimə və qorxunuzu yayacaq.
  eng-DBY: 'No man shall be able to stand before you: the fear of you and the dread
    of you will Jehovah your God lay upon all the land that ye shall tread upon, as
    he hath said unto you.'
  hin-2017: तुम्हारे सामने कोई भी खड़ा न रह सकेगा; क्योंकि जितनी भूमि पर तुम्हारे
    पाँव पड़ेंगे उस सब पर रहनेवालों के मन में तुम्हारा परमेश्वर यहोवा अपने वचन के
    अनुसार तुम्हारे कारण उनमें डर और थरथराहट उत्पन्न कर देगा।
  wol-KYG: Du kenn kuy taxaw fi seen kanam. Seen Yàlla Aji Sax ji mooy def na mu leen
    ko waxe woon, ba waa déndu réew mu ngeen teg seen tànk, ñoom ñépp, yeen lañuy
    tiit, yeen lañuy ragal.
  eng-YLT: no man doth station himself in your presence; your dread and your fear
    doth Jehovah your God put on the face of all the land on which ye tread, as He
    hath spoken to you.
  eng-WYC-2017: None shall stand against you; your Lord God shall give your outward
    dread and your inward dread upon each land that ye shall tread, as he spake to
    you.
  eng-WMBB: No man will be able to stand before you. The LORD your God will lay the
    fear of you and the dread of you on all the land that you tread on, as he has
    spoken to you.
  urd-GVH: कोई भी तुम्हारा सामना नहीं कर सकेगा। तुम उस मुल्क में जहाँ भी जाओगे वहाँ
    रब तुम्हारा ख़ुदा अपने वादे के मुताबिक़ तुम्हारी दहशत और ख़ौफ़ पैदा कर देगा।
  rug-rug: Koari doduru popoa pu la nuquri gamu, e Zihova sa mia Tamasa, si kaqu va
    matagutu beto atuni sari na tie koa gamu gua sapu ele va tatara nia Sa, sapu loke
    tie si kaqu boka hukata gamu si gamu.
  gaz-gaz: Namni kam iyyuu fuula keessan dura dhaabachuu hin dandaʼu. Waaqayyo Waaqni
    keessan akkuma isin abdachiisetti rifachiisuu fi sodaachisuu keessan lafa isin
    dhaqxan hunda irra ni buusa.
  fra-LSG: Nul ne tiendra contre vous. L’Éternel, votre Dieu, répandra, comme il vous
    l’a dit, la frayeur et la crainte de toi sur tout le pays où vous marcherez.
  gnn-gnn: '@see-verse:DEU.011.024'
  yal-yal: Muxu yo mi tiyɛ ɛ yɛɛ ra. Ɛ na siga dɛdɛ yi, Alatala ɛ Ala ɛ yɛɛragaxun
    sama nɛn mɛn kaane yi e kuisan, alo a a fala ɛ xa kii naxan yi.
  haw-1868: Aole e hiki i kekahi kanaka ke kupaa imua o oukou, na Iehova ko oukou
    Akua e kau mai ka makau a me ka weliweli ia oukou maluna o ka aina a pau a oukou
    e hehi iho ai, e like me kana i olelo mai ai ia oukou.
  arb-NAV: وَلا يَجْرُؤُ إِنْسَانٌ أَنْ يُقَاوِمَكُمْ، لأَنَّ الرَّبَّ إِلَهَكُمْ
    يَجْعَلُ الْخَوْفَ وَالرُّعْبَ مِنْكُمْ يَسُودَانِ عَلَى كُلِّ الأَرْضِ الَّتِي
    تَطَأُونَهَا، كَمَا وَعَدَكُمْ.
  ewe-ewe: Ame aɖeke mate ŋu anɔ te ɖe mia nu o, elabena Yehowa, miaƒe Mawu la ade
    vɔvɔ̃ ameawo me ɖe mia ŋu do ŋgɔ na mi, afi sia afi si miayi abe ale si wòdo ŋugbe
    na mi ene tututu.
  eng-LEE: There shall no man be able to stand up before you; the dread of you and
    the fear of you will the Lord your God lay upon all the land which ye may tread
    upon, as he hath spoken unto you.
  asm-FB: আপোনালোকৰ আগত কোনো লোক থিয় হ’ব নোৱাৰিব; আপোনালোকে সেই দেশত যলৈকে যাব, আপোনালোকৰ
    ঈশ্বৰ যিহোৱাই আপোনালোকক কোৱা বাক্য অনুসাৰে তেওঁলোকৰ মনত আপোনালোকৰ সমন্ধে এক ভয়
    আৰু আতঙ্ক ভাৱৰ সৃষ্টি কৰিব।
  sus-A: مِشِ يٌ مُ سُو سَمَ تِدٍ وٌ يَ رَ. وٌ نَ سِفَ بْشِ نَشَن يٌ مَ، وٌ مَرِفِ
    عَلَتَلَ عَ نِيَمَ نّ مّننِكَيٍ شَ فَاشُ وٌ يَ رَ، عٍ بْحّ مِنِ عَلْ عَ مَسٍنشِ
    وٌ بّ كِ نَشّ.
  fra-SBL: Aucun homme ne pourra se tenir devant toi. L'Éternel, ton Dieu, fera régner
    la crainte et l'effroi sur tout le pays que tu fouleras, comme il te l'a dit.
  hbo-hbo: לֹא־יִתְיַצֵּ֥ב אִ֖ישׁ בִּפְנֵיכֶ֑ם פַּחְדְּכֶ֨ם וּמֹֽורַאֲכֶ֜ם יִתֵּ֣ן ׀
    יְהוָ֣ה אֱלֹֽהֵיכֶ֗ם עַל־פְּנֵ֤י כָל־הָאָ֙רֶץ֙ אֲשֶׁ֣ר תִּדְרְכוּ־בָ֔הּ כַּאֲשֶׁ֖ר
    דִּבֶּ֥ר לָכֶֽם׃ ס
  eng-WYCLIFFE: Noon schal stonde ayens you; youre Lord God schal yiue youre outward
    drede and inward drede on ech lond which ye schulen trede, as he spak to you.
  cwe-cwe: Habule munhu yondayadahe kumulemani. Hohose hondamuhite muna iisi iyo,
    Mndewa Mulungu, Mulungu wenu kezawatenda wanhu wamdumbeni fana viyamulaganileni.
  kik-kik: Gũtirĩ mũndũ ũkaahota kũmwĩtiiria. O ta ũrĩa aamwĩrĩire, Jehova Ngai wanyu
    nĩagatũma mwĩtigĩrwo nĩ andũ a bũrũri wothe kũrĩa guothe mũgaathiĩ.
  fra-NCL: Nul ne tiendra devant vous ; Yahweh, votre Dieu, répandra devant vous,
    comme il vous l’a dit, la crainte et l’effroi sur tout le pays où vous mettrez
    le pied.
  cek-AK: Mi kawbaktih doeh nangcae hmaa ah angdoet o thaih han ai ah, na Angraeng
    Sithaw mah ang thuih o ih lok baktih toengah, khok hoiah na cawh o ih ahmuen ah
    kaom kaminawk boih khaeah, na Angraeng Sithaw mah nangcae zithaih palungthin to
    suem pae tih.
  cuk-cuk: ”Dulemar bese galakumaloed. Ar igi be-Bab-Dummad-Jehová bemarga sogsa gusa,
    deyobi, bia be nadele, Bab-Jehová, bela-bela dulemar-bemar-dobguega imakoed, dulemar-bukwad-gwayega
    imakoed.”
  uig-CYR: Һеч ким алдиңларда туралмайду; Пәрвәрдигар Худайиңлар силәргә ейтқинидәк,
    силәрдин болған қорқунуч вә дәһшәтни силәр дәссигән барлиқ җайлар үстигә салиду.
  tel-2017: ఏ మానవుడూ మీ ఎదుట నిలవలేడు. ఆయన మీతో చెప్పినట్టు మీ దేవుడు యెహోవా మీరు
    అడుగుపెట్టే స్థలమంతటి మీదా మీరంటే భయం, వణుకు పుట్టిస్తాడు.
  hat-BSA: P ap gen pèsòn ki kapab kanpe devan nou. SENYÈ a, Bondye nou an, va mete
    gwo panik de nou ak laperèz nou sou tout peyi kote nou foule pye nou yo, jan Li
    te deja pale nou an.
  kos-kos: Yen nukewa kowos ac som nu we in facl sac, LEUM GOD lowos fah oru mwet
    uh in sangeng suwos, oana ma El tuh wulela kac, na wangin mwet ac fah ku in sikulkowosi.
  hbo-WLC: לֹא־יִתְיַצֵּ֥ב אִ֖ישׁ בִּפְנֵיכֶ֑ם פַּחְדְּכֶ֨ם וּמֽוֹרַאֲכֶ֜ם יִתֵּ֣ן
    ׀ יְהוָ֣ה אֱלֹֽהֵיכֶ֗ם עַל־פְּנֵ֤י כָל־הָאָ֙רֶץ֙ אֲשֶׁ֣ר תִּדְרְכוּ־בָ֔הּ כַּאֲשֶׁ֖ר
    דִּבֶּ֥ר לָכֶֽם׃ ס
  ibo-ibo: Ọ dịghị onye ọbụla pụrụ imegide unu nʼihi na Onyenwe anyị Chineke unu ga-emenye
    ha egwu na ụjọ nʼafọ nʼụzọ ọbụla unu na-aga, dịka o kwere na nkwa.
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ କୌଣସି ମନୁଷ୍ୟ ଛିଡ଼ା ହେବାକୁ ସମର୍ଥ ହେବ ନାହିଁ; ତୁମ୍ଭେମାନେ
    ଯେଉଁ ଯେଉଁ ଦେଶରେ ପାଦ ପକାଇବ, ସେହି ସମସ୍ତ ଦେଶରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆପଣା
    ବାକ୍ୟାନୁସାରେ ତୁମ୍ଭମାନଙ୍କ ବିଷୟକ ଆଶଙ୍କା ଓ ତୁମ୍ଭମାନଙ୍କ ବିଷୟକ ଭୟ ଉପସ୍ଥିତ କରାଇବେ।
  chk-chk: Iwe, esap wor eman aramas epwe tongeni ü ngenikemi. Ewe Samol mi Lapalap
    epwe föri pwe oupwe eu minen eniwokus me eniweniw ngeni chon ewe fanü meinisin
    ia oupwe ipwelong ie, usun a fen pwon ngenikemi.
  rop-rop: Eniweya yumob garra go langa det kantri nobodi kaan stapam yumob. YAWEI
    garra meigim detlot pipul garra bradin blanga yumob jis laik imbin pramisim yumob.
  ukr-1871: Нїхто не встоїть перед вами; страх і жах перед вами нагшле Господь, Бог
    ваш, на всю землю, на яку ви поступите, як обіцяно вам.
  deu-1951: Niemand wird vor euch bestehen; der HERR, euer Gott, wird Furcht und Schrecken
    vor euch über alle Länder kommen lassen, die ihr betretet, wie er euch versprochen
    hat.
  eng-JPS: 'There shall no man be able to stand against you: the LORD your God shall
    lay the fear of you and the dread of you upon all the land that ye shall tread
    upon, as He hath spoken unto you.'
  srp-1865: Neæe se niko održati pred vama; strah i trepet vaš pustiæe Gospod Bog
    vaš na svu zemlju na koju stupite, kao što vam kaza.
  lug-lug: Tewaabengawo muntu n’omu anaasobolanga okubaziyiza. Mukama Katonda wammwe
    aliteeka entiisa n’ekikangabwa mu bannansi bonna, buli we munaagendanga, nga bwe
    yabasuubiza.
  heb-heb: לא יתיצב איש בפניכם פחדכם ומוראכם יתן יהוה אלהיכם על פני כל הארץ אשר תדרכו
    בה כאשר דבר לכם׃
  ben-IRV: তোমাদের সামনে কেউই দাঁড়াতে পারবে না; তোমরা যে দেশে পা দেবে, সেই দেশের
    সব জায়গায় তোমাদের ঈশ্বর সদাপ্রভু নিজের কথা অনুসারে তোমাদের থেকে লোকদের ভয় ও
    ত্রাস উপস্থিত করবেন।
  pan-pan: ਕੋਈ ਮਨੁੱਖ ਤੁਹਾਡੇ ਅੱਗੇ ਠਹਿਰ ਨਾ ਸਕੇਗਾ ਕਿਉਂਕਿ ਜਿਵੇਂ ਉਸ ਨੇ ਤੁਹਾਨੂੰ ਬਚਨ ਦਿੱਤਾ
    ਹੈ, ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡਾ ਦਬਕਾ ਅਤੇ ਤੁਹਾਡਾ ਭੈਅ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਜਿੱਥੋਂ ਦੀ
    ਤੁਸੀਂ ਤੁਰੋਗੇ, ਪਾ ਦੇਵੇਗਾ।
  mya-JVB: သင် တို့ရှေ့ မှာ အဘယ်သူ မျှမ ရပ် မနေနိုင် အောင်၊ သင်တို့နင်း သော မြေ အရပ်၌
    ရှိသောသူအပေါင်း တို့သည် သင် တို့ကို ကြောက်ရွံ့ ထိတ်လန့် မည် အကြောင်း၊ သင် တို့၏ဘုရားသခင်
    ထာဝရဘုရား သည်၊ ဂတိ တော်ရှိသည်အတိုင်း ပြု တော်မူမည်။
  hmo-hmo: “Umui lao gabudia ibounai, unai tano dekenai, Lohiabada emui Dirava ese
    iena gwauhamata hegeregerena, gari do ia havaraia. Vadaeni unuseni idia noho taudia
    ese umui dekenai do idia gari bada, bona tau ta ese umui do ia hadokoa diba lasi.
  urd-urd: और कोई शख़्स वहाँ तुम्हारा मुक़ाबला न कर सकेगा, क्यूँकि ख़ुदावन्द तुम्हारा
    ख़ुदा तुम्हारा रौब और ख़ौफ़ उस तमाम मुल्क जहाँ कहीं तुम्हारे क़दम पड़े पैदा कर
    देगा जैसा उसने तुमसे कहा है।
  rus-SYN: 'никто не устоит против вас: Господь, Бог ваш, наведет страх и трепет пред
    вами на всякую землю, на которую вы ступите, как Он говорил вам.'
  bqc-SIM: Gbɛ̃e a fↄ̃ gíɛ́o. Gu pↄ́ a kɛ̀sɛ lɛ́ a zɛu píi, Dii á Lua a to gili
    ń vĩao gɛ̃ bùsupideↄguɛ, lá à a lɛgbɛ̃̀ɛ́wa.
  tcz-CHONGTHU: Pakaiyin kitepna anei banga koimachan ima nalo theilou diu chule na
    chennau gam jousea lungmonga na chen diu ahi.
  mar-mar: कोणीही तुमचा सामना करु शकणार नाही. परमेश्वर देवाने तुम्हास सांगितल्याप्रमाणे,
    तुम्ही जेथे जेथे जाल तेथे लोकांस तुमची दहशत वाटेल.
  qub-qub: Manami pipis ichipäshunquipächu.Tayta Diosmi aunishushayquinölla camacächenga
    gamcuna aywashayquipaga runacuna fiyupa manchacushunayquipaj.
  hat-hat: Pesonn p'ap ka kanpe devan nou pou rete nou sou kous nou. Kote nou pase,
    Seyè a, Bondye nou an, pral fè moun peyi a pè nou, yo pral kouri pou nou jan li
    te pwomèt nou li a.
  eng-BSB: No man will be able to stand against you; the LORD your God will put the
    fear and dread of you upon all the land, wherever you set foot, as He has promised
    you.
  tod-tod: Nu nɔpɛ ge la zooga é ʋa wo zakpe, eɠɛʋelei é boni la wo ma, Ɠɔoɠɔ GALAGI
    wa-ƓALAGI ɠa dualuagi lɔ nuiti su wo luɠɔ, ti zasu ɗa ɓali, zooi kpein su ʋɛ wo
    leʋesu ná.
  eng-WEBPB: No man will be able to stand before you. The LORD your God will lay the
    fear of you and the dread of you on all the land that you tread on, as he has
    spoken to you.
  kbq-kbq: Hagi mago vahe'mo'e huno hankavetino hara hu tamagateoregahze. Na'ankure
    Ra Anumzana tamagri Anumzamo'a huvempama hu'nea kante anteno mika vahera kama
    vanarega zamazeri koro hinke'za, tamagrikura tusi koro hugahaze.
  nhe-BL: Axaca huelis motlalis ica imojuanti pampa TOTECO Dios quinchihuilis ma momajmatica
    nochi tlacame huan ma inmechimacasica campa hueli inpanose, queja yajaya quiijtojtoc
    para quichihuas.
  gub-BL: Ni amo napeneityk kwaw wà nehe, ta'e Tupàn Tuweharupi Wiko Ma'e Zanezar
    uzapo putar wemimume'u kwer a'e nehe xe. Umukyze kar putar teko a'e ywy rehe har
    paw pewi a'e wà nehe no.
  eng-DRA: 'None shall stand against you: the Lord your God shall lay the dread and
    fear of you upon all the land that you shall tread upon, as he hath spoken to
    you.'
