verse: DEU.011.027
translations:
  mal-C: ഇന്നു ഞാൻ നിങ്ങൾക്കു നൽകുന്ന നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കൽപ്പനകൾ അനുസരിക്കുമെങ്കിൽ
    അനുഗ്രഹവും
  deu-TKW: den Segen, wenn ihr den Geboten Jahwes, eures Gottes, die ich euch heute
    gebiete, gehorcht,
  lin-lin: Mapamboli, soki botosi mibeko ya Yawe, Nzambe na bino, oyo napesi bino
    lelo ;
  eng-LSV: the blessing when you listen to the commands of your God YHWH which I am
    commanding you today;
  eng-GNV: 'The blessing, if ye obey the commandements of the Lord your God which
    I command you this day:'
  eng-WEBSTER: A blessing, if ye obey the commandments of the LORD your God which
    I command you this day;
  nhw-BL: Pampa anquiselise hueyi tlatiochihuali sintla anquineltocase nochi itlanahuatilhua
    TOTECO Dios catli nimechnahuatijtoc ama.
  swh-ONEN: baraka kama mtatii maagizo ya Bwana Mungu wenu, ambayo ninawapa leo;
  bba-bba: Ì n Gusunɔ bɛsɛn Yinnin woodɑbɑ mɛm nɔɔwɑ be nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ, i ko
    i domɑru wɑ.
  eng-KJVCPB: 'a blessing, if ye obey the commandments of the Lord your God, which
    I command you this day:'
  luo-luo: Ka urito chike Jehova Nyasaye ma Nyasachu ma amiyou kawuononi, to unuyud
    gweth.
  meu-meu: hahenamo be Iehova, emui Dirava, ena haheḡani, hari dina ai na haḡanilaimuimu
    ḡaudia, ba badinadia davana;
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरका आज्ञाहरू पालन गर्‍यौ भने तिमीहरूले आशिष्
    पाउने छौ,
  yor-yor: ìbùkún ni, bí ẹ bá pa òfin Olúwa Ọlọ́run yín, tí mo ń fún un yín lónìí
    mọ́.
  ind-ind: Kalian akan diberkati TUHAN Allahmu jika menaati semua perintah yang saya
    ajarkan hari ini.
  pes-OPCB: اگر فرامین یهوه خدایتان را که امروز به شما می‌دهم اطاعت کنید برکت خواهید
    یافت
  tgl-ULB: ang pagpapala, kung makikininig kayo sa mga utos ni Yahweh na inyong Diyos
    na sinasabi ko sa inyo ngayon;
  hui-hui: Tígua Anduane Homogo inanaga Ngode Datagaliwabe kagonaga bi mana baya hangu
    taluwa bialu harimiyagua nde ibugua tí mo bayale ho helolebira.
  mya-mya: ယ​နေ့​ငါ​ပေး​သော​သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်​တော်​များ​ကို
    သင် တို့​စောင့်​ထိန်း​လျှင်​ကောင်း​ချီး​မင်္ဂ​လာ​ကို​ခံ ရ​မည်။-
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱིས་ངས་དེ་རིང་ཁྱོད་ཅག་ལ་བསྒོས་པའི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྒྱ་རྣམས་ལ་མཉན་ན་བྱིན་རླབས་འཐོབ་པ་དང་།
  sna-sna: kuropafadzwa kana muchiteerera mirayiro yaJehovha Mwari wenyu yandinokupai
    nhasi;
  spa-BLM: la bendición, si obedecéis los mandamientos de Yahvé vuestro Dios que hoy
    te ordeno;
  cac-cac: Ol e cha svach'c'olal Jehová co Diosal tato tze c'anab'ajej schecnab'il
    van valan tic d'ayex.
  swh-ULB: baraka, kama mtasikiliza amri za Yahwe ambazo ninakuamuru leo,
  bel-bel: дабраславеньне, калі паслухаецеся наказаў Госпада, Бога вашага, якія я
    пераказваю вам сёньня,
  wed-wed: Marina Bada ami God ana tarawatu a vereveremi. Mepa da Ona votaḡotaḡoi;
    tauna ina viaiainimi.
  deu-ELBBK: den Segen, wenn ihr den Geboten des HERRN, eures Gottes, gehorcht, die
    ich euch heute gebiete;
  mbb-OT: Edtuvazan kew emun edtumanen niw is menge suǥù te Nengazen he Megbevayè
    niw he ibeǥey ku keniyu ǥuntaan.
  mal-2015: ഇന്നു ഞാൻ നിങ്ങളോടു ആജ്ഞാപിക്കുന്ന നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകൾ നിങ്ങൾ
    അനുസരിക്കുന്നു എങ്കിൽ അനുഗ്രഹവും
  rmc-rmc: Te doľikerena o prikazaňja le RAJESKRE, tumare Devleskre, so tumenge adadžives
    dav, avena požehňimen.
  pes-OPV: اما برکت، اگر اوامر یهوه خدای خود را که من امروز به شما امر می‌فرمایم،
    اطاعت نمایید.
  ron-1924: бинекувынтаря, дакэ вець аскулта де порунчиле Домнулуй Думнезеулуй востру
    пе каре ви ле дау ын зиуа ачаста;
  aui-aui: Kata yana gwara avereveremi. Memeda konakabisisiredi na inimiiseyemi.
  ben-OBCV: আজ আমি তোমাদের কাছে তোমাদের ঈশ্বর সদাপ্রভুর যে আজ্ঞাগুলি দিলাম তা যদি
    তোমরা পালন করো, তবে এই আশীর্বাদ তোমাদের হবে;
  som-som: barakada waxaad helaysaan haddaad dhegaysataan amarrada Rabbiga Ilaahiinna
    ah oo aan maanta idinku amrayo,
  lat-VUC: 'benedictionem, si obedieritis mandatis Domini Dei vestri, quæ ego hodie
    præcipio vobis:'
  eng-ASVBT: the blessing, if ye shall hearken unto the commandments of Jehovah your
    God, which I command you this day;
  ita-1885: benedizione, se voi ubbidite a' comandamenti del Signore Iddio vostro,
    i quali oggi vi do;
  eng-LXXUP: the blessing, if ye hearken to the commands of the Lord your God, all
    that I command you this day;
  eng-ULB: the blessing, if you obey the commandments of Yahweh your God that I command
    you today,
  spa-VBL: Recibirán una bendición si obedecen los mandamientos del Señor su Dios
    que les doy hoy.
  fra-_FOB: La bénédiction, si vous obéissez aux commandements de l'Éternel votre
    Dieu, que je vous prescris aujourd'hui;
  mal-mal: ഇന്ന് ഞാൻ നിങ്ങളോട് ആജ്ഞാപിക്കുന്ന നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകൾ നിങ്ങൾ
    അനുസരിക്കുന്നു എങ്കിൽ അനുഗ്രഹവും
  urd-GVR: Agar tum Rab apne Ḳhudā ke un ahkām par amal karo jo maiṅ āj tumheṅ de
    rahā hūṅ to wuh tumheṅ barkat degā.
  suz-BL: गे परमप्रभु यावे, इन परमप्रभु आ शेंशो टीतीनी हना, आसीक राइनीनी। ब्‍यवस्‍था
    २८:२,१५
  ita-1927: la benedizione, se ubbidite ai comandamenti dell’Eterno, del vostro Dio,
    i quali oggi vi do;
  ckb-ckb: بەرەکەتە، ئەگەر گوێڕایەڵی فەرمانەکانی یەزدانی پەروەردگاری خۆتان بن کە من
    ئەمڕۆ فەرمانتان پێ دەکەم،
  eng-BBE: 'The blessing if you give ear to the orders of the Lord your God, which
    I give you this day:'
  kan-OKCV: ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವಂಥ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳಿಗೆ ನೀವು
    ವಿಧೇಯರಾದರೆ, ಆಶೀರ್ವಾದವನ್ನು ಪಡೆದುಕೊಳ್ಳುವಿರಿ.
  tam-2017: இன்று நான் உங்களுக்குக் கற்பிக்கிற உங்கள் தேவனாகிய யெகோவாவின் கற்பனைகளுக்குக்
    கீழ்ப்படிந்தீர்களானால் ஆசீர்வாதமும்,
  spa-RV-1909: La bendición, si oyereis los mandamientos de Jehová vuestro Dios, que
    yo os prescribo hoy;
  ron-BTF: Binecuvântare, dacă veţi asculta de poruncile DOMNULUI Dumnezeul vostru,
    pe care vi le poruncesc astăzi;
  eng-WEBP: the blessing, if you listen to the commandments of the LORD your God,
    which I command you today;
  eng-FBV: You will receive a blessing if you obey the commandments of the Lord your
    God that I'm giving you today.
  nld-1939: Zegen, zo gij gehoorzaamt aan de geboden van Jahweh, uw God, die ik u
    heden ga geven!
  nch-BL: Pampa anquiselise hueyi tatiochihualisti sinta anquineltocase nochi itanahuatilhua
    TOTECO Dios cati nimechnahuatijtoc ama.
  vie-1934: sự phước lành, nếu các ngươi nghe theo các điều răn của Giê-hô-va Đức
    Chúa Trời các ngươi, mà ta truyền cho ngày nay;
  hin-CV: आशीर्वाद उस स्थिति में, जब तुम याहवेह, तुम्हारे परमेश्वर के आदेशों का पालन
    करोगे, जिनका आदेश आज मैं तुम्हें दे रहा हूं;
  eng-OURB: the blessing, if you sh'ma ·hear obey· the mitzvot ·instructions· of Adonai
    your God, which I enjoin you today;
  spa-BES: 'La bendición si escuchan las órdenes del Señor su Dios, que les doy en
    este día:'
  tdx-tdx: i tatay, naho haoñe’ areo o lili’ Iehovà Andria­nañahare’ areo lilieko
    androanio;
  vid-vid: utambichizo wone mochibatilila malajizo ga Mkulu Nguluwi, Nguluwi wa hemwe,
    gala gondilinguwapani lehano
  eng-OKE: Blessings, if you obey the precepts of the Lord your God, which I command
    you this day;
  tha-KJV: ถ้าท่านเชื่อฟังพระบัญญั​ติ​ของพระเยโฮวาห์พระเจ้าของท่าน ซึ่งข้าพเจ้าบัญชาท่านในวันนี้
    ท่านก็จะเป็นไปตามพรนั้น
  por-BR-2018: A bênção, se ouvirdes os mandamentos do SENHOR vosso Deus, que eu vos
    prescrevo hoje;
  deu-ELO: Den Segen, wenn ihr den Geboten Jehovas, eures Gottes, gehorchet, die ich
    euch heute gebiete;
  eng-WYC-2018: blessing, if ye obey to the behests of your Lord God, which I command
    to you today; (a blessing, if ye obey the commandments of the Lord your God, which
    I command to you today;)
  epo-epo: benon, se vi aŭskultos la ordonojn de la Eternulo, via Dio, kiujn mi ordonas
    al vi hodiaŭ;
  uig-PIN: Mǝn silǝrgǝ bügün tapiliƣan Pǝrwǝrdigar Hudayinglarning ǝmrlirigǝ itaǝt
    ⱪilsanglar, bǝht-bǝrikǝt bolidu;
  beo-beo: Dilia da dilia Hina Gode Ea hamoma:ne sia:i na da wali eso dilima olelesa
    amo nabawane hamosea, dilia da hahawane dogolegele fidisu hou, amo ba:mu.
  tpi-OTNT: Sapos yupela i bihainim ol lo bilong God, Bikpela bilong yumi, nau mi
    givim long yupela,
  hau-SA: albarka in kun yi biyayya da umarnan Ubangiji Allahnku, da nake ba ku;
  uig-LAT: Men silerge bügün tapilighan Perwerdigar Xudayinglarning emrlirige itaet
    qilsanglar, bext-beriket bolidu;
  nde-nde: isibusiso nxa lilalela imilayo kaThixo uNkulunkulu wenu engilinika yona
    lamuhla;
  ton-ton: 'Ko e monūʻia, ʻo kapau te mou talangofua ki he ngaahi fekau ʻa Sihova
    ko homou ʻOtua, ʻaia ʻoku ou fekau kiate kimoutolu he ʻaho ni:'
  ces-1613: Požehnání, budete-li poslouchati přikázaní Hospodina Boha svého, kteráž
    já dnes přikazuji vám,
  eng-WMB: the blessing, if you listen to the commandments of the LORD your God, which
    I command you today;
  tam-TCV: இன்று நான் உங்களுக்குக் கொடுக்கிற உங்கள் இறைவனாகிய யெகோவாவின் கட்டளைகளுக்கு
    நீங்கள் கீழ்ப்படிந்தால், ஆசீர்வாதத்தைப் பெற்றுக்கொள்வீர்கள்.
  ceb-ULB: ang panalangin, kung maminaw kamo sa kasugoan ni Yahweh nga inyong Dios
    nga akong gisugo kaninyo karong adlawa;
  pol-UBG: Błogosławieństwo, jeśli będziecie posłuszni przykazaniom PANA, swojego
    Boga, które dziś wam nakazuję.
  urd-GVU: اگر تم رب اپنے خدا کے اُن احکام پر عمل کرو جو مَیں آج تمہیں دے رہا ہوں
    تو وہ تمہیں برکت دے گا۔
  deu-1912: den Segen so ihr gehorchet den Geboten des Herrn, eures Gottes, die ich
    euch heute gebiete;
  kan-2017: ನಾನು ಈಗ ನಿಮಗೆ ಬೋಧಿಸುವ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಆಜ್ಞೆಗಳಿಗೆ ನೀವು ವಿಧೇಯರಾಗಿ ನಡೆದರೆ
    ಆಶೀರ್ವಾದವೂ,
  yap-yap: fa’anra gimed ra fol ko tin keyog SOMOL ni Got romed ngomed, ni pin’en
    ni kugog ngomed e daba’, ma aram e fel’wa’athan;
  hlt-MCSB: Tihnin ah kai loh nangmih kang uen bangla BOEIPA na Pathen kah olpaek
    te na ngai atah yoethennah la om ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢ ፆኦዛሢኮ ዓይሢፆ፥ ሃኖ ታ ዒንሢም ኬኤዛሢ ቢያ ዒንሢ ማዺ ኩንሣያ ማዔቴ ዓንጆ ዒንሢ
    ዴንቃንዳኔ።
  twi-ASANTE: Sɛ modi Awurade, mo Onyankopɔn, mmara a merehyɛ ama mo ɛnnɛ yi so a,
    ɛbɛyɛ nhyira.
  mwc-mwc: Maranai Bada ami God ana kaotunetune karaku a bereberimi kona bosisiri
    wai ini gairenimi.
  eng-WEBU: the blessing, if you listen to the commandments of the LORD your God,
    which I command you today;
  bnp-bnp: Mua bara mu longototo a maka vinara ne BAKOVI DAGI a Vure ne hita, ra i
    habi mua mona, a Vure bara i gamai mua.
  wal-wal: Taani hachchi inttena azaziyo GODAA intte Xoossaa azazota naagikko, intte
    anjjettana.
  spa-PDDPT: La bendición, si escuchan los Mandamientos de Yavé su ʼElohim que yo
    les ordeno hoy,
  gun-gun: Penemoingo porãa oiko 'rã Senhor Penderuete ojapo uka va'ekue pejapopa
    ramo, aỹ amboaxa va'e rupi ae.
  ilo-ULB: ti bendision, no dumngegkayo kadagiti bilbilin ni Yahweh a Diosyo nga ibilinko
    kadakayo ita nga aldaw,
  kpg-kpg: Goodou gaa kae di hagahumalia, maa goodou ga daudali nia hagababa Dimaadua
    di godou God, ala e gowadu ko au gi goodou dangi nei,
  uig-ARA: مەن سىلەرگە بۈگۈن تاپىلىغان پەرۋەردىگار خۇدايىڭلارنىڭ ئەمرلىرىگە ئىتائەت
    قىلساڭلار، بەخت-بەرىكەت بولىدۇ؛
  tof-tof: Errkya ini ngürrdü, ka ⌊Lodón⌋ yabü God, oya gida bóktan poko yabü alióndóla.
    E ene gida bóktan poko nóma mamoan kwarilo, bles bain bóktan sab yabüka yarile.
  sus-sus: Xa wo wo Marigi Alatala xa sɛriyɛ rabatu a rabatu ki ma, n naxan soxi wo
    yi ra to, wo barakɛ sɔtɔma nɛ.
  pon-2006: kupwuramwahu, ma kumwail peikiong mahsen en KAUN-O, amwail Koht, me I
    kihong kumwail rahnwet;
  ksd-ksd: avat a ti doan ba ava kapupi ra lavur vartuluai kai ra Luluai kavava God,
    nina iau tul tar ia ta vavat go ieri,
  tur-YTC: Eğer bugün size buyurmakta olduğum Tanrınız Yahve'nin buyruklarını dinlerseniz,
    bereket;
  grc-BRENT: Τὴν εὐλογίαν, ἐὰν ἀκούσητε τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ ὑμῶν, ὅσας ἐγὼ
    ἐντέλλομαι ὑμῖν σήμερον·
  ind-AYT: berkat jika kamu mendengarkan perintah TUHAN, Allahmu, yang kukatakan kepadamu
    pada hari ini,
  nya-nya: dalitso ngati mumvera malamulo a Yehova Mulungu wanu amene ndikukupatsani
    lero.
  hrv-hrv: blagoslov, budete li slušali zapovijedi Jahve, Boga svoga, koje vam danas
    dajem;
  mps-mps: Ma, dagego God dago Genuai Bidigo bomai po wali peyu da, te eno dagebolo
    megi e mabo te po wali peyu da,
  tpi-tpi: Sapos yupela i bihainim ol lo bilong God, Bikpela bilong yumi, nau mi givim
    long yupela,
  dan-1931: Velsignelsen, hvis I lyder HERREN eders Guds Bud, som jeg i Dag pålægger
    eder,
  vie-OVCB: Nếu anh em tuân lệnh Chúa Hằng Hữu, thi hành luật lệ tôi truyền hôm nay,
    thì anh em sẽ hưởng phước lành.
  guj-2017: જો તમે યહોવાહ તમારા ઈશ્વરની આજ્ઞાઓ જે હું આજે તમને ફરમાવું છું તે સાંભળશો
    તો તમે આશીર્વાદ પામશો;
  pon-2006A: kupwuramwahu, ma kumwail peikiong mahsen en KAUN-O, amwail Koht, me I
    kihong kumwail rahnwet;
  por-BRBSL: a bênção, se ouvirdes os mandamentos de Javé vosso Deus, que eu vos ordeno
    hoje;
  cth-cth: Sahnin ka dei e nangmae BAWIPA Cathut e kâpoelawknaw hah na tarawi awh
    pawiteh, Yawhawi poenae,
  twi-twi: sɛ mudi Awurade, mo Nyankopɔn, mmara a merehyɛ ama mo nnɛ yi so a, ɛbɛyɛ
    nhyira.
  hlt-hlt: Tihnin ah kai loh nangmih kang uen bangla BOEIPA na Pathen kah olpaek te
    na ngai atah yoethennah la om ni.
  tbz-SIM: Kɛ̀ di yie ti Yiɛ̀ nKuyie nkùù di te ku tɑnnɔ̀ kù di duɔ́ nyɛ̀ yíe, kù
    bo di pɑ̃ mɛsɑ̀ɑ̀.
  msy-2020: Ia Ikiavɨra Itir God, en God, an Akar Gavgavir kɨ datɨrɨghɨn ia ganɨdir
    kabar gɨn mangɨtɨ, a deravɨra ia damuam.
  azb-azb: Allahınız Rəbbin əmrlərinə, bu gün sizə buyurduğum əmrlərə qulaq assanız,
    xeyir-dua alacaqsınız.
  eng-DBY: a blessing, if ye obey the commandments of Jehovah your God, which I command
    you this day;
  hin-2017: अर्थात् यदि तुम अपने परमेश्वर यहोवा की इन आज्ञाओं को जो मैं आज तुम्हें
    सुनाता हूँ मानो, तो तुम पर आशीष होगी,
  wol-KYG: Barkee ngi, ndegam déggal ngeen seen santaaney Yàlla Aji Sax, ji ma leen
    di dénk tey.
  eng-YLT: the blessing, when ye hearken unto the commands of Jehovah your God, which
    I am commanding you to-day;
  kne-kne: Mabindisyonan kayo mo patien yo din bilbilin ay itdok en dakayo ed wani.
  eng-WYC-2017: blessing, if ye obey to the behests of your Lord God, which I command
    to you today;
  eng-WMBB: the blessing, if you listen to the commandments of the LORD your God,
    which I command you today;
  urd-GVH: अगर तुम रब अपने ख़ुदा के उन अहकाम पर अमल करो जो मैं आज तुम्हें दे रहा हूँ
    तो वह तुम्हें बरकत देगा।
  rug-rug: Kaqu poni gamu rau ṉinoroi sa minana, be va tabei gamu sari na zinama te
    Zihova sa mia Tamasa.
  gaz-gaz: eebbi kunis yoo isin ajajawwan Waaqayyo Waaqa keessanii kanneen ani harʼa
    isiniif kennu eegdanii dha.
  fra-LSG: la bénédiction, si vous obéissez aux commandements de l’Éternel, votre
    Dieu, que je vous prescris en ce jour;
  gnn-gnn: Ŋuli nhuma yurru dhäruk‐märranharamirrinydja walala, ŋayi yurru Godthunydja
    nhumalanha goŋmirriyama wal'ŋu, bala nhuma yurru nhina yukurra ŋayaŋu‐djulŋithirri;
    warrpam' yurru yana manymak nhänydja malanha.
  yal-yal: Xa ɛ Alatala ɛ Alaa yamarine suxu, n na ɛ yamarima naxanye ra to, ɛ barakan
    sɔtɔma nɛn.
  iou-iou: Säkgämän täŋ tamikta yäyak uwä Yawe Anutujin täŋo jukuman kädet apiŋo täwerayäŋ
    täyat u buramiŋpäŋ iwatnayäŋ täŋo uyaku ude api tamek.
  haw-1868: I ka pomaikai, ke hoolohe oukou i na kauoha a Iehova ko oukou Akua, a'u
    e kauoha aku nei ia oukou i keia la;
  arb-NAV: الْبَرَكَةُ لَكُمْ إِنْ أَطَعْتُمْ وَصَايَا الرَّبِّ إِلَهِكُمُ الَّتِي
    أَنَا أَوْصَيْتُكُمْ بِها الْيَوْمَ،
  ewe-ewe: Miaxɔ yayra ne miewɔ Yehowa, miaƒe Mawu la ƒe se siwo metsɔ le mia nam
    egbe la dzi,
  eng-LEE: The blessing, if ye will hearken unto the commandments of the Lord your
    God, which I command you this day;
  asm-FB: আজি মই আপোনালোকৰ ওচৰত আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ যি আজ্ঞাবোৰ দিলোঁ, সেইবোৰলৈ
    যদি আপোনালোকে মনোযোগ দিয়ে, তেন্তে আপোনালোকে আশীৰ্ব্বাদ পাব।
  sus-A: شَ وٌ وٌ مَرِفِ عَلَتَلَ شَ سّرِيّ رَبَتُ عَ رَبَتُ كِ مَ، ﭑ نَشَن سٌشِ وٌ
    يِ رَ تٌ، وٌ بَرَكّ سْتْمَ نّ.
  fra-SBL: la bénédiction, si tu écoutes les commandements de l'Éternel, ton Dieu,
    que je te prescris aujourd'hui ;
  hbo-hbo: אֶֽת־הַבְּרָכָ֑ה אֲשֶׁ֣ר תִּשְׁמְע֗וּ אֶל־מִצְוֹת֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם
    אֲשֶׁ֧ר אָנֹכִ֛י מְצַוֶּ֥ה אֶתְכֶ֖ם הַיֹּֽום׃
  eng-WYCLIFFE: blessyng, if ye obeien to the heestis of youre Lord God, whiche Y
    comaunde to you to dai;
  cwe-cwe: Kutemeligwa mate, one muhazindilila malagilizo ya Mndewa Mulungu, Mulungu
    wenu yonimulagilizani diyelo.
  kik-kik: ndĩramũigĩra kĩrathimo angĩkorwo nĩmũgwathĩkĩra maathani ma Jehova Ngai
    wanyu marĩa ndĩramũhe ũmũthĩ;
  fra-NCL: la bénédiction, si vous obéissez aux commandements de Yahweh, votre Dieu,
    que je vous prescris aujourd’hui ;
  cek-AK: vaihniah kang paek o ih, na Angraeng Sithaw ih lok to na tahngaih o nahaeloe,
    taham na hoih o tih;
  cuk-cuk: ”An bemarga be-Bab-Dummad-Jehová-e-Igar-Mamaid-uknaidba be nanamalale,
    ibmar-nued-abingaleged bemarga uklegoed.
  uig-CYR: Мән силәргә бүгүн тапилиған Пәрвәрдигар Худайиңларниң әмирлиригә итаәт
    қилсаңлар, бәхит-бәрикәт болиду;
  pma-pma: Munak mihelong kat mengkatien keil onen Iahova, Ahi onami, koa nasani min
    kami kosa, kei hetokol kat kami.
  tel-2017: నేను మీకాజ్ఞాపించే మీ దేవుడు యెహోవా ఆజ్ఞలను మీరు విని, వాటిని పాటిస్తే
    దీవెన కలుగుతుంది.
  hat-BSA: Benediksyon an si nou koute kòmandman a SENYÈ yo, Bondye nou an ke mwen
    kòmande nou jodi a;
  bxh-bxh: Aho te, Guyau emi Yaubada ena laugagayo E felemiu. Yena ami lau watan,
    haba ena loholoho ya felemiu.
  kos-kos: Kowos fin akos ma sap lun LEUM GOD lowos su nga sot nu suwos misenge, na
    ac fah mwe insewowo nu suwos.
  hbo-WLC: אֶֽת־הַבְּרָכָ֑ה אֲשֶׁ֣ר תִּשְׁמְע֗וּ אֶל־מִצְוֺת֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם
    אֲשֶׁ֧ר אָנֹכִ֛י מְצַוֶּ֥ה אֶתְכֶ֖ם הַיּֽוֹם׃
  ibo-ibo: Ngọzị ga-adịrị unu ma ọ bụrụ na unu edebe iwu Onyenwe anyị Chineke unu,
    nke m na-enye unu taa.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ଯେଉଁ ଯେଉଁ ଆଜ୍ଞା ଆଜି ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ
    ଦେଉଅଛି, ତାହାସବୁ ଯଦି ଶୁଣିବ, ତେବେ ଆଶୀର୍ବାଦ।
  chk-chk: Oupwe feiöch are oua aleasochisi än ewe Samol mi Lapalap ämi we Kot kewe
    allük üa ngenikemi ikenai.
  rop-rop: If yumob bulurrum ola lowa blanga YAWEI aibin gibitbat yumob tudei, wal
    im garra oldei albumbat yumob.
  ukr-1871: Благословеннє, як будете слухати заповідей Господа, Бога вашого, що заповідаю
    вам їх сьогоднї,
  deu-1951: 'den Segen, wenn ihr den Geboten des HERRN, eures Gottes, die ich euch
    heute gebiete, gehorsam seid:'
  eng-JPS: the blessing, if ye shall hearken unto the commandments of the LORD your
    God, which I command you this day;
  srp-1865: Blagoslov, ako uzaslušate zapovijesti Gospoda Boga svojega, koje vam ja
    danas zapovijedam;
  lug-lug: Omukisa, bwe munaagonderanga amateeka ga Mukama Katonda wammwe ge mbalagira
    leero;
  heb-heb: את הברכה אשר תשמעו אל מצות יהוה אלהיכם אשר אנכי מצוה אתכם היום׃
  ben-IRV: আজ আমি তোমাদেরকে যে সব আজ্ঞা জানালাম, তোমাদের ঈশ্বর সদাপ্রভুর সেই সব আজ্ঞাতে
    যদি কান দাও, তবে আশীর্বাদ পাবে।
  pan-pan: ਬਰਕਤ, ਜੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮਾਂ ਨੂੰ ਸੁਣੋਗੇ ਜਿਹੜੇ ਮੈਂ ਅੱਜ
    ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ,
  mya-JVB: ယနေ့ ငါ ဆင့်ဆို သော သင် တို့ဘုရားသခင် ထာဝရဘုရား ၏ ပညတ် တော်တို့ကို နားထောင်
    လျှင် မူကား၊ ကောင်းကြီး ပေးခြင်း၊
  hmo-hmo: Bema Lohiabada emui Dirava ena Taravatu, hari dina umui dekenai lau henia
    gaudia umui kamonai henia neganai, hanamoa do umui davaria.
  urd-urd: बरकत उस हाल में जब तुम ख़ुदावन्द अपने ख़ुदा के हुक्मों को जो आज मैं तुमको
    देता हूँ मानो;
  rus-SYN: благословение, если послушаете заповедей Господа, Бога вашего, которые
    я заповедую вам сегодня,
  bqc-SIM: Tó a Dii yãdilɛa pↄ́ málɛ daɛ́ gbãↄ mà, a báaadaáguɛ.
  tcz-CHONGTHU: Pakai, na Pathen'u thupeh chengse hi na nitsoh keiyuva ahileh, nangho
    phatthei na chan diu ahi.
  mar-mar: आज मी तुमचा देव परमेश्वर ह्याच्या ज्या आज्ञा तुम्हास सांगितल्या त्या नीट
    लक्षपूर्वक पाळल्यात तर तुम्हास आशीर्वाद मिळेल.
  soq-soq: Ande ne Iawe God anaanawa enaledina, naita e me anaanawa ruawaitana me
    sau euda e osolawo itupi.
  qub-qub: Tayta Diospa mandamintuncunata canan junaj willapashäta wiyacushpayqui
    cumlerga bindisyuntami chasquinquipaj.
  hat-hat: Se va benediksyon pou nou si nou swiv tout kòmandman Seyè a, Bondye nou
    an, kòmandman mwen ban nou jòdi a.
  eng-BSB: a blessing if you obey the commandments of the LORD your God that I am
    giving you today,
  tod-tod: wa tuyai zɔlɔɔ, ni wa ɠolona Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-deveiti bɛ, gè
    feezu wo ya za,
  eng-WEBPB: the blessing, if you listen to the commandments of the LORD your God,
    which I command you today;
  kbq-kbq: Hagi tamagrama Ra Anumzana tamagri Anumzamofo kasegema menima neramasamua
    kema avaririsuta, asomu erigahaze.
  nhe-BL: Pampa inquiselise hueyi tlatiochihuali intla inquineltocase nochi itlanahuatilhua
    TOTECO Dios tlen nimechnahuatijtoc ama.
  gub-BL: Aze peruzar Tupàn Tuweharupi Wiko Ma'e Zanezar ize'eg peme kutàri heremimono
    nehe, umur putar ze'egatu penehe nehe.
  eng-DRA: 'A blessing, if you obey the commandments of the Lord your God, which I
    command you this day:'
