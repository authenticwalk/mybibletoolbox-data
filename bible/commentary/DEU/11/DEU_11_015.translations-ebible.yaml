verse: DEU.011.015
translations:
  mal-C: ഞാൻ നിന്റെ കന്നുകാലികൾക്കുവേണ്ടി നിലത്തു പുല്ല് മുളപ്പിക്കും. നീ സംതൃപ്തനാകുംവരെ
    ആഹാരം ലഭിക്കും.
  deu-TKW: Auch werde ich dir auf deinen Fluren Gras für dein Vieh geben, so daß du
    dich satt essen kannst.
  lin-lin: Nakokolisa matiti kati na bilanga mpo na bibwele na bino mpe bokolia mpe
    bokotonda.
  eng-LSV: and I have given herbs in your field for your livestock, and you have eaten
    and been satisfied.
  eng-GNV: Also I will send grasse in thy fieldes, for thy cattel, that thou maist
    eate, and haue inough.
  eng-WEBSTER: And I will give grass in thy fields for thy cattle, that thou mayest
    eat and be full.
  nhw-BL: Nojquiya TOTECO quichihuas ma yoli cuali sacatl ipan potrero para amotlapiyalhua
    huan anquipiyase tlacualistli hasta onmocahuas.
  swh-ONEN: Nitawapa majani kwa ajili ya ngʼombe wenu, nanyi mtakula na kushiba.
  bba-bba: U koo mɑɑ de yɑkɑsu su kpi bɛɛn yɑɑ sɑbenun sɔ̃. I ko i mɑɑ deburu wɑ.
  eng-KJVCPB: And I will send grass in thy fields for thy cattle, that thou mayest
    eat and be full.
  luo-luo: Abiro chiwo lum ne jamni mau kendo unuchiem ma uyiengʼ.
  meu-meu: Rei matamata danu baine henimui, emui seri adia; bavaniani, bogamui bae
    kunu.
  npi-ULB: म तिमीहरूका गाईवस्तुहरूका लागि खर्कमा घाँस दिने छु, र तिमीहरू खाएर तृप्‍त
    हुने छौ ।
  yor-yor: Èmi yóò mú kí koríko hù lórí ilẹ̀ yín fún àwọn ohun ọ̀sìn in yín, ẹ ó sì
    jẹ, ẹ ó sì yó.
  ind-ind: TUHAN juga akan menyediakan banyak rumput di ladang-ladangmu untuk makanan
    kawanan ternakmu. Setiap hari kalian akan makan sampai kenyang.
  pes-OPCB: او به شما مراتع سرسبز برای چریدن گله‌هایتان خواهد داد و خود نیز غذای کافی
    خواهید داشت که بخورید و سیر شوید.
  tgl-ULB: Magbibigay ako ng damo sa inyong mga bukid para sa inyong mga baka, at
    kakain kayo at mabubusog.
  hui-hui: Anidagua biragola tí tomo nolene tubagi nahe holeberemi. Tínaga nogo bulumaga
    karu tibi nde tomo nalu holene tinaga dataniru karulape andaho holebira.
  mya-mya: '@see-verse:DEU.011.014'
  bod-N: ཡང་ཁོང་གིས་སྤང་ཐང་ལ་ཁྱོད་རྣམས་ཀྱི་སྒོ་ཕྱུགས་ཀྱི་ཕྱིར་རྩྭ་སྐྱེ་རུ་འཇུག་པ་དང་།
    ཁྱོད་རྣམས་ཀྱིས་བཟའ་ཞིང་མགུ་ཁེངས་པར་བྱེད།
  sna-sna: Ndichameresa uswa hwemombe dzenyu kumafuro uye muchadya muchiguta.
  spa-BLM: Daré hierba en tus campos para tu ganado, y comerás y te saciarás.
  cac-cac: Ay pax yax an̈c'ultac ol sva noc' e molb'etzal noc', ol ste aq'uej sat
    tas ol eyavej yic vach' ay e vael.
  swh-ULB: Nitawapa nyasi kwenye mashamba yenu kwa ajili ya mifugo yenu, na mtakula
    na kushiba.
  bel-bel: і дам траву на полі тваім быдлу твайму, і будзеш есьці і наядацца.
  deu-ELBBK: und ich werde deinem Vieh Kraut geben auf deinem Feld, und du wirst essen
    und satt werden.
  mbb-OT: Ebeǥayan din te penebtavà is menge uyaǥen niw, ne sikiyu zaan, dekelà is
    keenen niw.
  mal-2015: ഞാൻ നിന്റെ നിലത്തു നിന്റെ നാൽക്കാലികൾക്കു പുല്ലും തരും; നീ തൃപ്തിയാകുംവണ്ണം
    ഭക്ഷിക്കും.
  rmc-rmc: Dava the e čar pro maľi prekal tumaro dobitkos a tumen chana a čaľona.
  pes-OPV: و در صحرای تو برای بهایمت علف خواهم داد تا بخوری و سیر شوی.
  ron-1924: де асеменя, ва да ярбэ ын кымпииле тале пентру вите ши вей мынка ши те
    вей сэтура.
  ben-OBCV: আমি তোমাদের পশুদের জন্য মাঠে ঘাস হতে দেব, এবং তোমরা খাবে ও তৃপ্ত হবে।
  som-som: Oo berrimmadiinnana waxaan ka buuxin doonaa doog ay xoolihiinnu daaqaan,
    oo idinkuna wax baad cuni doontaan, waadna dhergi doontaan.
  lat-VUC: fœnumque ex agris ad pascenda jumenta, et ut ipsi comedatis ac saturemini.
  eng-ASVBT: And I will give grass in thy fields for thy cattle, and thou shalt eat
    and be full.
  ita-1885: Farò ancor nascere dell'erba nei vostri campi per lo vostro bestiame;
    e voi mangerete, e sarete saziati.
  eng-LXXUP: And he shall give food in thy fields to thy cattle; and when thou hast
    eaten and art full,
  eng-ULB: I will give grass in your fields for your cattle, and you will eat and
    be full.
  spa-VBL: También proveeré los campos de pasto para tu ganado. Tendrás más que suficiente
    para comer.
  fra-_FOB: Je mettrai aussi dans ton champ de l'herbe pour ton bétail, et tu mangeras
    et tu seras rassasié.
  mal-mal: ഞാൻ നിന്റെ നിലത്ത് നിന്റെ നാൽക്കാലികൾക്ക് പുല്ലും തരും; നീ തൃപ്തിയാകുംവണ്ണം
    ഭക്ഷിക്കും.
  urd-GVR: Nīz, Allāh terī charāgāhoṅ meṅ tere rewaṛoṅ ke lie ghās muhaiyā karegā,
    aur tū khā kar ser ho jāegā.
  suz-BL: मिनु गो इन बी ब्‍यफ, क्‍यारश भेडा आन कली योव़तीकेम घांस वापाइक्‍नुङ। मिनु
    गे जशा तूशा रूनीनी’ दे परमप्रभुमी इन कली देंत।
  ita-1927: e farò pure crescere dell’erba ne’ tuoi campi per il tuo bestiame, e tu
    mangerai e sarai saziato.
  ckb-ckb: لە کێڵگەکانتان گیا بۆ ئاژەڵەکانتان دابین دەکەم، ئێوەش هەمیشە خۆراکی پێویستتان
    دەبێت و تێر دەبن.
  eng-BBE: And I will give grass in your fields for your cattle, so that you may have
    food in full measure.
  kan-OKCV: ನಿಮ್ಮ ದನಕರುಗಳಿಗೆ ಬೇಕಾದಷ್ಟು ಹುಲ್ಲನ್ನು ನಿಮ್ಮ ಹೊಲದಲ್ಲಿ ಕೊಡುವರು. ನೀವು ಆಹಾರದಿಂದ
    ತೃಪ್ತರಾಗುವಿರಿ.
  tam-2017: மிருகஜீவன்களுக்காக உன் வெளிகளிலே புல் முளைக்கும்படிச் செய்வேன், நீ சாப்பிட்டுத்
    திருப்தியடைவாய் என்கிறார்.
  spa-RV-1909: Daré también hierba en tu campo para tus bestias; y comerás, y te hartarás.
  ron-BTF: Şi voi trimite iarbă pe câmpul tău pentru vitele tale şi vei mânca şi te
    vei sătura.
  eng-WEBP: I will give grass in your fields for your livestock, and you shall eat
    and be full.
  eng-FBV: I will also provide grass in the fields for your livestock. You will have
    more than enough to eat.
  nld-1939: dan zal Hij voor uw vee gras op uw weiden geven, en zult gij eten tot
    verzadigens toe.
  nch-BL: Nojquiya TOTECO quichihuas ma yoli cuali sacat ipan potrero para amotapiyalhua
    huan anquipiyase tacualisti hasta mocahuas.
  vie-1934: Ta cũng sẽ khiến đồng ruộng ngươi sanh cỏ cho súc vật ngươi; ngươi sẽ
    ăn và được no nê.
  hin-CV: वह तुम्हारे पशुओं के लिए मैदानों में घास उत्पन्‍न करते रहेंगे. तुम भरपूर
    खाकर तृप्‍त हो जाओगे.
  eng-OURB: I will give grass in your fields for your livestock, and you shall eat
    and be full.
  spa-BES: Y daré pasto en tus campos para tu ganado, para que tengas alimento en
    toda su extensión.
  tdx-tdx: le hampitiriako ahetse o fiandraza’oo ho a o hare’oo, le hikama irehe vaho
    ho anjañe.
  vid-vid: Kojoteza misolo kumigunda kwa chiwalo cha misenga ja hemwe, namwe molya
    na kiguta.
  eng-OKE: And I will give herbage in thy field for thy cattle, and thou shalt eat
    and be satisfied.
  tha-KJV: และเราจะให้หญ้าในทุ่งสำหรับฝูงสัตว์ของเจ้า และเจ้าจะได้รับประทานอิ่มหนำ’
  por-BR-2018: Darei também erva em teu campo para teus animais; e comerás, e te fartarás.
  deu-ELO: und ich werde deinem Vieh Kraut geben auf deinem Felde, und du wirst essen
    und satt werden.
  eng-WYC-2018: (and) hay of the fields to feed beasts, that ye both eat and be full-filled.
    (and hay from the fields to feed your beasts, so that ye shall eat and be filled
    full.)
  epo-epo: Kaj Mi donos herbon sur via kampo por via bruto; kaj vi manĝos kaj estos
    sata.
  uig-PIN: Mǝn xundaⱪla mal-waranliring üqün ot-qɵp berimǝn; sǝn yǝp-iqip toyunisǝn»
    — dǝydu.
  beo-beo: Na da dilia bulamagau moma:ne, gisi dilia soge ganodini imunu. Amasea,
    dilia da ha:i nanu sadimu.
  tpi-OTNT: Na bai yupela i no sot long kaikai. Na ol bulmakau bilong yupela bai i
    gat gras bilong kaikai.
  hau-SA: Zan tanadar da ciyawa a filaye don shanunku, za ku ci, ku kuma ƙoshi.
  uig-LAT: Men shundaqla mal-waranliring üchün ot-chöp bérimen; sen yep-ichip toyunisen»
    — deydu.
  nde-nde: Ngizamilisa utshani egangeni obuzadliwa zinkomo zenu, lina lizakudla lisuthe.
  ton-ton: Pea te u ʻatu ʻae mohuku ki he fonua ki hoʻo fanga manu, koeʻuhi ke ke
    kai pea ke mākona.
  ces-1613: Dám i pastvu na poli tvém pro hovada tvá, a budeš jísti až do sytosti.
  eng-WMB: I will give grass in your fields for your livestock, and you shall eat
    and be full.
  tam-TCV: உங்கள் வளர்ப்பு மிருகங்களுக்கு வெளிகளிலே வயல்வெளிகளிலே பண்ணுவார்; நீங்களும்
    சாப்பிட்டுத் திருப்தியடைவீர்கள்.
  ceb-ULB: Magahatag ako ug kasagbotan sa inyong kaumahan alang sa inyong mga baka,
    ug mangaon kamo ug mangabusog.
  pol-UBG: Dam też trawę na twoich polach dla twojego bydła, a będziesz jadł do syta.
  urd-GVU: نیز، اللہ تیری چراگاہوں میں تیرے ریوڑوں کے لئے گھاس مہیا کرے گا، اور تُو
    کھا کر سیر ہو جائے گا۔
  deu-1912: und will deinem Vieh Gras geben auf deinem Felde, daß ihr esset und satt
    werdet.
  kan-2017: ಅಡವಿಯಲ್ಲಿ ದನಕರುಗಳಿಗೆ ಬೇಕಾದಷ್ಟು ಹುಲ್ಲನ್ನು ಕೊಡುವನು; ನೀವು ಆಹಾರದಿಂದ ತೃಪ್ತರಾಗಿರುವಿರಿ.
  yap-yap: nge pan ni fan ko gamanman romed. Ma oren e ggan ni gimed ba’adag ma bay.
  hlt-MCSB: Na rhamsa ham khaw na khohmuen kah baelhing kam paek vaengah na caak vetih
    na hah bal bitni.
  mdy-ETH: ቆልማ ዒንሢኮ ሄንቃንዳ ማኣቲንታ ሚርጋንዳኔ፤ ዒንሢም ኮይሳ ሙኡዚያ ቢያ ዒንሢ ዴንቃንዳኔ።
  twi-ASANTE: Ɔbɛma mo ɛserɛ pii na mo anantwie awe na mo nso mobɛdidi amee.
  eng-WEBU: I will give grass in your fields for your livestock, and you shall eat
    and be full.
  bnp-bnp: I uka ma mu gu bala vona tara maki. A maka bulmakau ne mua bara ri tahoka
    a maka varili ni kani.
  wal-wal: GODAI intte mehiyaayyo dembban maataa darissana. Qassi inttekka maananne
    kallana.
  spa-PDDPT: Dará también hierba en tu campo para tu ganado. Comerás y quedarás satisfecho.
  gun-gun: Pendeyvy rupi amoingo 'rã jai rogue penerymba kuery rembi'urã. Ha'e ramo
    pekaru vy penevyatãmba 'rã pekuapy.
  ilo-ULB: Mangitedakto iti ruot kadagiti taltalonyo para kadagiti bakayo, ken mangan
    ket mapnekkayonto.
  kpg-kpg: mo nia geinga tolo ang gi godou kau. Goodou ga hai mee gi nia meegai huogodoo
    ala e hiihai ginai goodou.
  uig-ARA: مەن شۇنداقلا مال-ۋارانلىرىڭ ئۈچۈن ئوت-چۆپ بېرىمەن؛ سەن يەپ-ئىچىپ تويۇنىسەن»
    ــ دەيدۇ.
  sus-sus: A man ɲooge fan nafanma nɛ wo xa bɔxi ma wo xa xurusee naxan donma. Wo
    baloe gbegbe sɔtɔma nɛ, wo a don han wo luga.
  pon-2006: oh pil tehn dihpw ong noumwail pelinmen kan. E pahn kin mie uwen mwenge
    me kumwail anahne.
  ksd-ksd: Ma ina. vatavua ra vura ta kavava gunan ure kavava umana vavaguai, ma avat
    a ian ma avat a maur.
  tur-YTC: Tarlalarında hayvanların için ot vereceğim; sen de yiyip doyacaksın.
  grc-BRENT: καὶ δώσει χορτάσματα ἐν τοῖς ἀγροῖς σου τοῖς κτήνεσί σου· καὶ φαγὼν,
    καὶ ἐμπλησθεὶς,
  ind-AYT: Aku akan menumbuhkan rumput di ladangmu untuk ternakmu dan kamu dapat makan
    sampai kenyang.”
  nya-nya: Ndidzakupatsani udzu mʼminda mwanu woti muzidzadyetsera ngʼombe zanu ndipo
    inuyo mudzadya ndi kukhuta.
  hrv-hrv: travu ću davati po tvome polju tvome blagu. Tako ćeš jesti i biti sit.
  mps-mps: Tama dage nai me sǫą pogobe, me dagego kau kibu dabego tuabo nosai dabe
    hauwa mu elaluaibao,” wali.
  tpi-tpi: Na bai yupela i no sot long kaikai. Na ol bulmakau bilong yupela bai i
    gat gras bilong kaikai.
  dan-1931: og jeg vil give Græs på din Mark til dit Kvæg; og du skal spise dig mæt.
  vie-OVCB: Ngài cũng làm cho đồng cỏ tốt tươi để nuôi bầy gia súc của anh em. Như
    vậy, anh em sẽ thật no đủ.
  guj-2017: હું તમારાં ઢોરને સારુ ખેતરોમાં ઘાસ ઉગાવીશ. અને તમે ખાઈને તૃપ્ત થશો.
  pon-2006A: oh pil tehn dihpw ong noumwail pelinmen kan. E pahn kin mie uwen mwenge
    me kumwail anahne.
  por-BRBSL: que darei grama em seus campos para seu gado, e você comerá e ficará
    cheio.
  cth-cth: Kaboumcalah na ca nahan, na saringnaw han remke dawk hram kanaw e ka sai
    sak han.
  twi-twi: Ɔbɛma mo sare pii na mo anantwi awe na mo nso mubedidi amee.
  hlt-hlt: Na rhamsa ham khaw na khohmuen kah baelhing kam paek vaengah na caak vetih
    na hah bal bitni.
  tbz-SIM: Kù bo ndènnimuní timútì di pɑɑ nkɛ̀ di wũɔ̃ nyo nkɛ̀ di nyo nkɛ sɑ̀nnɛ̀.
  msy-2020: Eghtɨ ia daghetamɨn oteveghan kogham. Eghtɨ ian bulmakauba damamin graziba
    ikiam.
  azb-azb: Çöldə heyvanlarınıza ot verəcəyəm. Siz doyunca yeyəcəksiniz”.
  eng-DBY: and I will give grass in thy field for thy cattle; and thou shalt eat and
    be full.
  hin-2017: और मैं तेरे पशुओं के लिये तेरे मैदान में घास उपजाऊँगा, और तू पेट भर खाएगा
    और सन्तुष्ट रहेगा।
  wol-KYG: Su boobaa maay mayem ñax ci seenub àll ngir seenug jur, yeen it ngeen di
    lekk ba regg.»
  eng-YLT: and I have given herbs in thy field for thy cattle, and thou hast eaten,
    and been satisfied.
  kne-kne: Gomabay abe din sakati ay para sin animal yo. Wadan to amin din layden
    yo ay kanen sin daga ay doy.
  eng-WYC-2017: hay of the fields to feed beasts, that ye both eat and be full-filled.
  eng-WMBB: I will give grass in your fields for your livestock, and you shall eat
    and be full.
  urd-GVH: नीज़, अल्लाह तेरी चरागाहों में तेरे रेवड़ों के लिए घास मुहैया करेगा, और
    तू खाकर सेर हो जाएगा।
  rug-rug: meke na duduli tadi mia bulumakao. Doduru totoso si kaqu ari gemi ginani
    si gamu.
  gaz-gaz: Loon keetiif marga bakkee nan kenna; atis nyaattee quufta.
  fra-LSG: je mettrai aussi dans tes champs de l’herbe pour ton bétail, et tu mangeras
    et te rassasieras.
  gnn-gnn: '@see-verse:DEU.011.014'
  yal-yal: N mɔn sɛxɛn fan nasabatima nɛn ɛ bɔxɔni ɛ xuruseene balon na. Ɛ ɛ dɛgema
    nɛn han ɛ wasa.
  haw-1868: A e haawi au i ka weuweu ma ke kula na na holoholona au, i ai iho oe a
    maona.
  arb-NAV: وَيُنْبِتُ لِبَهَائِمِكُمْ عُشْباً فِي حُقُولِكُمْ، فَتَأْكُلُونَ أَنْتُمْ
    وَتَشْبَعُونَ.
  ewe-ewe: Ana lãnyiƒe damawo mi hena miaƒe lãwo, eye miawo ŋutɔ miakpɔ nu aɖu, aɖi
    ƒo nyuie.
  eng-LEE: And I will give grass in thy field for thy cattle; and thou shalt eat and
    be satisfied,
  asm-FB: আপোনালোকৰ পশুধনবোৰৰ কাৰণেও যিহোৱাই পথাৰত ঘাঁহ হবলৈ দিব; আপোনালোকেও তৃপ্ত
    হোৱাকৈ খাবলৈ পাব।
  sus-A: عَ مَن حٌوفٍ قَن نَقَنمَ نّ وٌ شَ بْشِ مَ وٌ شَ شُرُ سٍيٍ نَشَن دٌنمَ. وٌ
    بَلٌي فبٍفبٍ سْتْمَ نّ، وٌ عَ دٌن هَن وٌ لُفَ.
  fra-SBL: Je donnerai de l'herbe dans tes champs pour ton bétail, et tu mangeras
    et te rassasieras.
  hbo-hbo: וְנָתַתִּ֛י עֵ֥שֶׂב בְּשָׂדְךָ֖ לִבְהֶמְתֶּ֑ךָ וְאָכַלְתָּ֖ וְשָׂבָֽעְתָּ׃
  eng-WYCLIFFE: hey of the feeldis to feede beestis, that ye bothe ete and be fillid.
  cwe-cwe: Kezatenda mayani yote muna imigunda yenu kwa ichimu cha wanyama wenu, mwizakuja
    na mwizakwiguta.
  kik-kik: Nĩngatũma kũgĩe na nyeki ithaka-inĩ nĩ ũndũ wa ngʼombe cianyu, na mũkarĩĩaga
    mũkahũũna.
  fra-NCL: je mettrai aussi de l’herbe dans tes champs pour ton bétail, et tu mangeras
    et te rassasieras.
  cek-AK: Zok kamhah ah na caak o thai hanah, maitaw pacahhaih qam kahing to kang
    sai o sak han.
  cuk-cuk: Deginbali, be-ibdurganga be-nainugi gagan-ainiega an imakoed, adi, be-ibdurgan
    a-gaganmar maegar. Deyob geb bemar mas-bukidar gutemaloed, immee gudii gumaloed.’
  uig-CYR: Мән шундақла мал-варанлириң үчүн от-чөп беримән; сән йәп-ичип тоюнисән»
    — дәйду.
  tel-2017: మీరు తిని తృప్తిపొందుతారు. ఆయన మీ పశువుల కోసం మీ పొలాల్లో గడ్డి మొలిపిస్తాడు.
  hat-BSA: Mwen va bannou zèb nan chan nou yo pou bèt nou yo, e nou va manje e va
    satisfè.
  kos-kos: ac mah nun cow nutuwos. Ac fah oasr kain in mwe mongo puspis nowos.
  hbo-WLC: וְנָתַתִּ֛י עֵ֥שֶׂב בְּשָׂדְךָ֖ לִבְהֶמְתֶּ֑ךָ וְאָכַלְתָּ֖ וְשָׂבָֽעְתָּ׃
  ibo-ibo: Ọ ga-eme ka anụ ụlọ gị nwee ahịhịa ha ga-ata, gị onwe gị ga-enwekwa ihe
    oriri dị ukwuu. Afọ ga-ejukwa gị nʼihe i nwere.
  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭ ପଶୁଗଣ ନିମନ୍ତେ ତୁମ୍ଭ କ୍ଷେତ୍ରରେ ତୃଣ ଦେବା, ଆଉ ତୁମ୍ଭେ ଭୋଜନ
    କରି ତୃପ୍ତ ହେବ।
  chk-chk: Iwe, epwe apwükü fetil lon ämi tanipi fän iten nöümi pwiin kow, nge ämi
    oupwe mongö o mötüla.
  rop-rop: en loda daga blanga ola enimul. En yumob garra abum ola daga yumob wandim.
  ukr-1871: І дам я про скотину твою пашу на полях твоїх, і будеш живитись і будеш
    ситий.
  deu-1951: Und ich will deinem Vieh auf deinem Felde Gras geben, daß ihr esset und
    satt werdet.
  eng-JPS: And I will give grass in thy fields for thy cattle, and thou shalt eat
    and be satisfied.
  srp-1865: I za stoku æu tvoju dati travu u polju tvojem; i ješæeš i biæeš sit.
  lug-lug: Era anaakuzanga omuddo mu malundiro go ente zo gwe zinaalyanga; naawe onoolyanga
    emmere n’okkuta.
  heb-heb: ונתתי עשב בשדך לבהמתך ואכלת ושבעת׃
  ben-IRV: আর আমি তোমার পশুদের জন্য তোমার ক্ষেতে ঘাস দেব এবং তুমি খেয়ে তৃপ্তি পাবে।
  pan-pan: ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਖੇਤਾਂ ਵਿੱਚ ਤੁਹਾਡੇ ਪਸ਼ੂਆਂ ਲਈ ਘਾਹ ਦੇਵਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਰੱਜ ਕੇ
    ਖਾਓਗੇ।
  mya-JVB: သင်တို့သည် ဝ စွာစား ရမည်အကြောင်း ၊ သင် တို့တိရစ္ဆာန် များအဘို့ လွင်ပြင်
    ၌ မြက်ပင် ကို ငါပေါက် စေမည်။
  hmo-hmo: Rei matamata danu umui dekenai do ia henia, emui boromakau bona mamoe edia.
    Aniani hegeregere momokani do umui davaria, bona do umui boga kunu.
  urd-urd: और मैं तेरे चौपायों के लिए मैदान में घास पैदा करूँगा, और तू खायेगा और सेर
    होगा।
  rus-SYN: и дам траву на поле твоем для скота твоего, и будешь есть и насыщаться.
  bqc-SIM: í pↄble à kã́. A to sɛ̃ bↄlɛ á zuↄnɛ lↄ.
  tcz-CHONGTHU: Nagan chate diuva anpha tah tah napeh diu chule nanghon nadu chan’u
    naneh thei diu ahi.
  mar-mar: माझ्यामुळे तुमच्या गुराढोरांना कुरणात गवत मिळेल. तुम्हास खाण्याकरता पुष्कळ
    असेल.
  qub-qub: Guewacunapis intëru jircachömi uywayquicunapaj canga. Gamcunataga micuy
    manami imaypis pishëshunquipächu.
  hat-hat: M'a fè anpil zèb pouse nan savann nou yo pou bèt nou manje. Konsa, n'a
    jwenn manje pou nou manje plen vant nou.
  eng-BSB: And I will provide grass in the fields for your livestock, and you will
    eat and be satisfied.
  tod-tod: toɠa tufa ʋagɔiti pu wa-lɔɓɔi zu, wa-loganiiti daamii vai zu, wa daami
    wo, wo yiɠo.
  eng-WEBPB: I will give grass in your fields for your livestock, and you shall eat
    and be full.
  kbq-kbq: Ana nehuno mopatamifina zagagafamo'zama nesaza trazana tami'nigeno hage'za
    rama'a nehanageta, tamagra ne'zana neramu hugahaze.
  nhe-BL: Nojquiya TOTECO quichihuas ma yoli cuali sacatl ipan potrero para imotlapiyalhua
    huan inquipiyase tlacualistli hasta mocahuas.
  gub-BL: Heta putar ka'api'i tapi'ak wanupe nehe. Uhyk putar penemi'u peme nehe no.
  eng-DRA: And your hay out of the fields to feed your cattle, and that you may eat
    and be filled.
