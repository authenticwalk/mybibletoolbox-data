  nya-nya: Mukatsatira mosamalitsa malamulo amene ndikukupatsaniwa, kukonda Yehova
    Mulungu wanu, kuyenda mʼnjira zake zonse ndi kumugwiritsitsa Iye
  hrv-hrv: Ako budete vjerno držali sve ove zapovijedi koje vam naređujem, vršili
