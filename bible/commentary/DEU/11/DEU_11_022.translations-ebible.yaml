    uninggha baghlansanglar,
  nde-nde: Nxa lingamhlonipha lilandele imilayo yami le engilinika yona ukuba liyilandele,
    ukuthanda uThixo uNkulunkulu wenu, ukuhamba ngezindlela zakhe libambelele kuye
    ngokuqinileyo,
  ton-ton: ¶ “He kapau te mou hangahanga tauhi ʻae ngaahi fekau ni ʻaia ʻoku ou fekau
    ai kiate kimoutolu ke fai ki ai, ke ʻofa kia Sihova ko homou ʻOtua, ke ʻalu ʻi
    hono ngaahi hala kotoa pē, pea ke mou pikitai kiate ia;
  ces-1613: 'Nebo jestliže bedlivě ostříhati budete všech přikázaní těchto, kteráž
