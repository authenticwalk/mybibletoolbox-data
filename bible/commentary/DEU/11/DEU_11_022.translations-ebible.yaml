    irra deemtanii fi isatti maxxantan,
  fra-LSG: Car si vous observez tous ces commandements que je vous prescris, et si
    vous les mettez en pratique pour aimer l’Éternel, votre Dieu, pour marcher dans
    toutes ses voies et pour vous attacher à lui,
  gnn-gnn: Dhäruktja märraŋa ga djäma warrpam'thurra yana ŋunhi nhaltjan ŋayi yurru
    ḻakarama nhumalaŋgu, bala nhumanydja yurru djuḻkmaramana ŋunhi miriŋunhanydja
    walalanha, ŋunhi walala yukurra nhina ŋunhiliyi wäŋaŋura. Walalanydja ŋunha biyapul
    wal'ŋu wuṉḏaŋarrmirri ḏälmirri, yurru nhumanydja ŋupanna yurru walalanhana, ga
    ŋunhiyi wäŋanydja nhumalaŋguway yana, yakana nhumalanha yurru ŋula gulmaramanydja,
    ŋunhi nhuma yukurra yurru nhina ŋunhiliyi romŋura nhanukalay gal'ŋu Garraywala.
  yal-yal: Xa ɛ yamarini itoe suxu ki faɲi, n na ɛ yamarima naxanye ra, xa ɛ Alatala
    ɛ Ala xanu, xa ɛ sigan ti a kirane xɔn, xa ɛ kankan a ma,
  haw-1868: No ka mea, ina paha e malama pono oukou i keia mau kauoha a pau a'u e
    kauoha aku nei ia oukou e hana ia mea, e aloha aku ia Iehova i ko oukou Akua,
    a o hele ma kona aoao a pau, a e hoopili aku ia ia;
  arb-NAV: لأَنَّهُ إِذَا أَطَعْتُمْ جَمِيعَ هَذِهِ الْوَصَايَا الَّتِي أَنَا أُوصِيكُمْ
    بِها لِتُمَارِسُوهَا، وَأَحْبَبْتُمُ الرَّبَّ وَسَلَكْتُمْ فِي جَمِيعِ سُبُلِهِ
    وَتَمَسَّكْتُمْ بِهِ،
  ewe-ewe: “Ne miewɔ ɖe se siwo katã mede na mi dzi pɛpɛpɛ, ne mielɔ̃ Yehowa, miaƒe
    Mawu la, ne miezɔ ɖe eƒe ɖoɖowo katã dzi, eye mielé ɖe eŋu la,
  eng-LEE: 'For if ye will diligently keep all this commandment which I command you,
    in order to do it, to love the Lord your God, to walk in all his ways, and to
    cleave unto him:'
  asm-FB: কিয়নো এই যি আজ্ঞাবোৰ মই আপোনালোকক আদেশ দিছোঁ, আপোনালোকে যদি যত্নেৰে সেই
    গোটেই ব্যৱস্থা পালন কৰি সেই মতে কাৰ্য কৰি নিজ ঈশ্বৰ যিহোৱাক প্ৰেম কৰে, তেওঁৰ সকলো
    পথত চলে, আৰু তেওঁত লাগি থাকে,
  sus-A: شَ وٌ يِ سّرِيّ رَبَتُ عَ رَبَتُ كِ مَ، ﭑ نَشَن شَرَنشِ وٌ بّ، شَ وٌ وٌ مَرِفِ
    عَلَتَلَ شَنُ، شَ وٌ وٌ حّرّ عَ شَ كِرَ شْن مَ، شَ وٌ بِرَ عَ قْشْ رَ،
  fra-SBL: En effet, si tu observes tous les commandements que je te prescris, si
    tu les mets en pratique, si tu aimes Yahvé ton Dieu, si tu marches dans toutes
    ses voies et si tu t'attaches à lui,
  hbo-hbo: כִּי֩ אִם־שָׁמֹ֨ר תִּשְׁמְר֜וּן אֶת־כָּל־הַמִּצְוָ֣ה הַזֹּ֗את אֲשֶׁ֧ר אָנֹכִ֛י
    מְצַוֶּ֥ה אֶתְכֶ֖ם לַעֲשֹׂתָ֑הּ לְאַהֲבָ֞ה אֶת־יְהוָ֧ה אֱלֹהֵיכֶ֛ם לָלֶ֥כֶת בְּכָל־דְּרָכָ֖יו
    וּלְדָבְקָה־בֹֽו׃
  eng-WYCLIFFE: For if ye kepen the heestis whiche Y comaunde to you, and ye do tho,
    that ye loue youre Lord God, and go in alle hise weies,
  cwe-cwe: “One muhazindilila malagilizo yano yose yonimulagilizileni, kumulonda Mndewa
    Mulungu, Mulungu wenu na kusondelela nzila zake zose na kuilumba nayo,
  kik-kik: Mũngĩmenyerera wega maathani maya mothe ndĩramũhe mũmarũmagĩrĩre, mwendage
    Jehova Ngai wanyu, na mũthiage na njĩra ciake ciothe na mũikarage mwĩgwatanĩtie
    nake-rĩ,
  fra-NCL: Car si vous observez soigneusement tous ces commandements que je vous prescris
    d’accomplir, aimant Yahweh, votre Dieu, marchant dans toutes ses voies et vous
    attachant à lui,
  cek-AK: Angraeng Sithaw to na palung o; a caehhaih loklam ah na caeh o moe, anih
    to kacakah na patawn o thai hanah, pazui han kang paek o ih loknawk to acoehaih
    hoiah na pazui o boih nahaeloe,
  cuk-cuk: ”Ar emi, an bemarga we-Igarmar-uknaidba be ibsamalale, ar be nue be-Bab-Dummad-Jehová
    be sabgumalale, bela e-Igarmar-Mamaidba be nanamalale, degi, be-Bab-Dummadbarbi
    be nanadii gumalale,
  uig-CYR: Мән бүгүнки күндә силәргә тапилиған бу пүткүл әмирни ихлас билән тутсаңлар,
    йәни Пәрвәрдигар Худайиңларни сөйүп, униң барлиқ йоллирида меңишиңлар билән униңға
    бағлансаңлар,
  tel-2017: మీరు మీ దేవుడు యెహోవాను ప్రేమించి, ఆయన మార్గాల్లో నడుస్తూ, ఆయనకు కట్టుబడి,
    నేను మీకు ఆదేశించే ఈ ఆజ్ఞలన్నిటినీ జాగ్రత్తగా పాటించాలి.
  hat-BSA: “Paske si nou fè atansyon pou kenbe tout kòmandman sa yo ke mwen ap kòmande
    nou pou fè yo, pou renmen SENYÈ a, Bondye nou an, pou mache nan tout chemen Li
    yo e kenbe fèm a Li,
  kos-kos: “Kowos in oaru in akos ma nukewa ma nga sapkin nu suwos. Lungse LEUM GOD
    lowos, oru ma nukewa El sapkin, ac kowos in pwayena nu sel.
  hbo-WLC: כִּי֩ אִם־שָׁמֹ֨ר תִּשְׁמְר֜וּן אֶת־כָּל־הַמִּצְוָ֣ה הַזֹּ֗את אֲשֶׁ֧ר אָנֹכִ֛י
    מְצַוֶּ֥ה אֶתְכֶ֖ם לַעֲשֹׂתָ֑הּ לְאַהֲבָ֞ה אֶת־יְהוָ֧ה אֱלֹהֵיכֶ֛ם לָלֶ֥כֶת בְּכָל־דְּרָכָ֖יו
    וּלְדָבְקָה־בֽוֹ׃
  ibo-ibo: Ọ bụrụ na unu elezie anya debe iwu niile m na-enye unu taa, na-ahụkwa Onyenwe
    anyị Chineke unu nʼanya, na-eso ụzọ ya, na-adaberekwa na ya,
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରେମ କରିବାକୁ, ତାହାଙ୍କ ସମସ୍ତ ପଥରେ
    ଚାଲିବାକୁ ଓ ତାହାଙ୍କଠାରେ ଦୃଢ଼ ରୂପେ ଆସକ୍ତ ହେବାକୁ ଏହି ଯେଉଁ ସମସ୍ତ ଆଜ୍ଞା ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ
    ପାଳନ କରିବାକୁ ଦେଉଅଛି, ତାହାସବୁ ଯଦି ତୁମ୍ଭେମାନେ ଯତ୍ନପୂର୍ବକ ମାନ୍ୟ କରିବ;
  chk-chk: Iwe, are oua achocho le föri pwüngün ekei allük meinisin üa allük ngenikemi
    pwe oupwe apwönüretä, are oua echeni ewe Samol mi Lapalap ämi we Kot o föri meinisin
    mine a allük ngenikemi, are oua pwal fitipacheiti,
  rop-rop: “Yumob garra teiknodis en duwit langa detlot lowa trubalawei weya aibin
    gibit langa yumob. En yumob garra laigim YAWEI det trubala God blanga wi, en duwit
    langa ebrijing weya im dalim yumob blanga dum. En yumob garra jidan trubala langa
    im.
  ukr-1871: Бо, як будете пильно сповняти всї заповіди сї, що вам заповідаю чинити,
    як будете любити Господа, Бога вашого, ходити всїма дорогами його і прихилятись
    до його,
  deu-1951: Denn wenn ihr dieses ganze Gesetz, das ich euch gebe, getreulich erfüllt
    und tut und den HERRN, euren Gott, liebet, wenn ihr in allen seinen Wegen wandelt
    und ihm anhanget,
  eng-JPS: For if ye shall diligently keep all this commandment which I command you,
    to do it, to love the LORD your God, to walk in all His ways, and to cleave unto
    Him,
  srp-1865: Jer ako dobro uzdržite sve ove zapovijesti koje vam ja zapovijedam da
    tvorite ljubeæi Gospoda Boga svojega, i hodeæi svijem putovima njegovijem i njega
    se držeæi,
  lug-lug: 'Bwe muneegenderezanga, ne mugonderanga ebiragiro bino byonna bye mbawa
    okubikolanga: kwe kwagalanga Mukama Katonda wammwe, n’okutambuliranga mu makubo
    ge gonna, n’okumunywererangako;'
  heb-heb: כי אם שמר תשמרון את כל המצוה הזאת אשר אנכי מצוה אתכם לעשתה לאהבה את יהוה
    אלהיכם ללכת בכל דרכיו ולדבקה בו׃
  ben-IRV: এই যে সব আদেশ আমি তোমাদেরকে দিচ্ছি, তোমরা যদি যত্নসহকারে তা পালন করে তোমাদের
    ঈশ্বর সদাপ্রভুকে ভালবাস, তাঁর সমস্ত রাস্তায় চল ও তাঁতে আসক্ত থাক;
  pan-pan: ਜੇਕਰ ਤੁਸੀਂ ਇਨ੍ਹਾਂ ਸਾਰੇ ਹੁਕਮਾਂ ਦੀ, ਜਿਹੜੇ ਮੈਂ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ, ਮਨ ਲਾ ਕੇ
    ਪਾਲਨਾ ਕਰੋ ਅਤੇ ਇਨ੍ਹਾਂ ਨੂੰ ਪੂਰਾ ਕਰੋ ਅਰਥਾਤ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖੋ ਅਤੇ
    ਉਸ ਦੇ ਸਾਰੇ ਰਾਹਾਂ ਉੱਤੇ ਚੱਲੋ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਲੱਗੇ ਰਹੋ,
  mya-JVB: သင် တို့သည် သင် တို့၏ဘုရားသခင် ထာဝရဘုရား ကို ချစ် သောစိတ်နှင့် လမ်း တော်သို့
    လိုက် ၍၊ ကိုယ်တော် ၌ ဆည်းကပ်မှီဝဲ မည် အကြောင်း၊ ငါ မှာ ထားသမျှသော ဤ ပညတ် တို့ကို
    ကျင့် အံ့သောငှာ သတိနှင့် စောင့်ရှောက် လျှင်၊
  hmo-hmo: “Lau ese umui dekenai lau henia vadaeni Taravatu ibounai do umui kamonai
    henia namonamo. Lohiabada emui Dirava do umui lalokau henia, iena dala ibounai
    lalonai do umui raka, bona Lohiabada do umui badinaia, mai momokani danu.
  urd-urd: क्यूँकि अगर तुम उन सब हुक्मों को जो मैं तुमको देता हूँ, पूरी जान से मानो
    और उन पर 'अमल करो, और ख़ुदावन्द अपने ख़ुदा से मुहब्बत रख्खो, और उसकी सब राहों
    पर चलो, और उससे लिपटे रहो;
  rus-SYN: Ибо если вы будете соблюдать все заповеди сии, которые заповедую вам исполнять,
    будете любить Господа, Бога вашего, ходить всеми путями Его и прилепляться к Нему,
  bqc-SIM: Tó á yã́ pↄ́ málɛ dilɛɛ́ kũa, álɛ zĩkɛwà píi, tó á ye Dii á
    Luazi, mɛ́ á tɛ́ aà iai, a naaàzi,
  tcz-CHONGTHU: Ka thupeh jouse hi chingthei tah a najui diu ahi. Pakai, Pathen lama
    nache jing diu, chule hichu natuh chah jing diu,
  mar-mar: मी सांगतो त्या सर्व आज्ञा नीट पाळा. परमेश्वर तुमचा देव ह्याजवर प्रेम करा.
    त्याने सांगितलेल्या मार्गाने जा. त्याच्यावरच निष्ठा ठेवा.
  qub-qub: «Canan willapashä mandamintucunata cumliptiqui, Tayta Diosta cuyaptiqui,
    pay munashannölla cawaptiquega
  hat-hat: Si nou swiv pwen pa pwen tout kòmandman mwen ban nou lòd pou nou swiv yo,
    si nou renmen Seyè a, Bondye nou an, si nou mache sou chemen li mete devan nou
    an, si nou pa janm lage l',
  eng-BSB: For if you carefully keep all these commandments I am giving you to follow—to
    love the LORD your God, to walk in all His ways, and to hold fast to Him—
  tod-tod: Mazɔlɔɔ ni wa ɠolona devei niiti pɛ bɛ, gè feezu wo ya ga wo makɛ, wo
    Ɠɔoɠɔ GALAGI wa-ƓALAGI nɛɛ ʋɛ, wo ziɛ ga pelei kpein é wo ɠalaga da, wo ɠili
    tɔ ɠilagi ʋa,
  eng-WEBPB: For if you shall diligently keep all these commandments which I command
    you—to do them, to love the LORD your God, to walk in all his ways, and to cling
    to him—
  kbq-kbq: Hagi nagrama menima avaririhoma hu'na neramua kasegema tamage hutma nevariritma,
    Ra Anumzana tamagri Anumzamofoma avesinenteta, avu'avazama'a nevaririta, Agri'ma
    azeri hankavematisageno'a,
  nhe-BL: “Intla senquistoc inquichihuase nochi ni tlanahuatili tlen ama nimechnahuatía
    xijchihuaca, huan inquiicnelise imoTECO Dios huan inquitoquilise ipan nochi iojhui,
  gub-BL: A'e rupi, peruzar ize'eg peme heremimono paw rupi nehe. Pezamutar katu Tupàn
    Tuweharupi Wiko Ma'e Zanezar nehe. Peruzar hemiapo paw nehe. Peiko hemiruze'eg
    romo tuweharupi nehe no.
  eng-DRA: For if you keep the commandments which I command you, and do them, to love
    the Lord your God, and walk in all his ways, cleaving unto him,
