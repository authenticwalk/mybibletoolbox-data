  hin-2017: इसलिए यदि तुम इन सब आज्ञाओं के मानने में जो मैं तुम्हें सुनाता हूँ पूरी
    चौकसी करके अपने परमेश्वर यहोवा से प्रेम रखो, और उसके सब मार्गों पर चलो, और उससे
