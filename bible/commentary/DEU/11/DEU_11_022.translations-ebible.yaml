  eng-WMBB: For if you shall diligently keep all these commandments which I command
    you—to do them, to love the LORD your God, to walk in all his ways, and to cling
    to him—
  urd-GVH: एहतियात से उन अहकाम की पैरवी करो जो मैं तुम्हें दे रहा हूँ। रब अपने ख़ुदा
    से प्यार करो, उसके तमाम अहकाम पर अमल करो और उसके साथ लिपटे रहो।
  rug-rug: 'Mi kopuni sari doduru tinarae na vina tumatumae saripu ele poni gamu rau:
