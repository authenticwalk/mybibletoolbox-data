  ksd-ksd: Tago ona avat a ongor ta ra tinorom ure ra vartuluai par nina iau tul tar
    ia ta vavat, upi avat a pait ia, ba avat a mari ra Luluai kavava God upi avat
    a mur kana lavur nga ma avat a ki petep pirana,
  tur-YTC: Çünkü size buyurduğum bütün bu buyrukları yapmak için, Tanrınız Yahve'yi
    sevmek, O'nun bütün yollarında yürümek ve O'na yapışmak için onu özenle tutarsanız,
  grc-BRENT: Καὶ ἔσται ἐὰν ἀκοῇ ἀκούσητε πάσας τὰς ἐντολὰς ταύτας ἃς ἐγὼ ἐντέλλομαί
