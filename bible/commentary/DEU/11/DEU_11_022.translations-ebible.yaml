  kan-2017: ನಾನು ನಿಮಗೆ ಬೋಧಿಸುವ ಈ ಧರ್ಮೋಪದೇಶವನ್ನೆಲ್ಲಾ ನೀವು ಅನುಸರಿಸುವವರಾಗಿ, ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನನ್ನು ಪ್ರೀತಿಸಿ, ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿಯೂ ಆತನು ಹೇಳುವ ಮಾರ್ಗದಲ್ಲೇ ನಡೆದು, ಆತನನ್ನೇ ಹೊಂದಿಕೊಂಡಿರಬೇಕು.
  yap-yap: '“Ngu’um folgad ma gimed be yul’yul’ ko urngin e tin kug ta’chiylen ngomed:
    Nge t’uf romed SOMOL ni Got romed, mi gimed rin’ urngin e tin keyog ni ngan rin’,
