  hlt-hlt: BOEIPA na Pathen na lungnah ham neh a longpuei cungkuem dongah na pongpa
    tih amah taengah na hangdang ham atah kai loh kang uen olpaek he boeih na vai
    thai hamla na ngaithuen rhoe na ngaithuen ham om.
  tbz-SIM: Kɛ̀ di pĩ́ nweti weti yɛtɑnnɔ̀ kù di duɔ́ nyɛ̀ kɛ dɔɔri yɛ̀ yɛ̃ mmù kɛ
    dɔ́ ti Yiɛ̀ nKuyie nkùù di te kɛ tũ nku kó kucɛ kɛ kù tɑunnɛ̀ dimɑ́ɑ̀.
  msy-2020: “Kɨ ia ganɨdir Akar Gavgavir kaba, ia bar dar amu. Ia bar Ikiavɨra Itir
    God, ian God gifuegh, an tuavir aghuiba bar adar gɨn mangɨ, deraghvɨra bar adar
    suiragh.
  azb-azb: Əməl etməniz üçün sizə buyurduğum bütün bu əmrləri diqqətlə yerinə yetirsəniz,
