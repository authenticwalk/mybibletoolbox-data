  bnp-bnp: “Mu ramai kamumu a ngava lobo a taki mua vona pali. Mu ngaru hatekea e
    BAKOVI DAGI a Vure ne hita, mu ramai loboa a maka ngava vona, mu tangotata tora
    vona.
  wal-wal: “Intte GODAA intte Xoossaa siiqanaadan, a oge ubban hemettanaadaaninne
    ayyo ammanettanaadan, taani hachchi intteyyo immiyo azazota intte minttidi naagikko,
  spa-PDDPT: Porque si guardan diligentemente todos estos Mandamientos que yo les
