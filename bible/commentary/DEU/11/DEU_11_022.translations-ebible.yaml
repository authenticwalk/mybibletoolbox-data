verse: DEU.011.022
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്നേഹിക്കുകയും അവിടത്തോട് പറ്റിച്ചേർന്നിരുന്ന് അവിടത്തോടുള്ള
    അനുസരണത്തിൽ ജീവിക്കുകയും ചെയ്യണമെന്നു ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്നവ വിശ്വസ്തതയോടെ
    അനുസരിച്ചാൽ,
  deu-TKW: Denn wenn ihr ernstlich darauf bedacht seid, alle diese Gebote, die ich
    euch gebe, zu erfüllen, indem ihr Jahwe, euren Gott, liebt, immerdar auf seinen
    Wegen wandelt und ihm anhanget,
  lin-lin: Soki bobateli malamu mibeko nyonso oyo napesi bino mpo na kosalela, na
    kolingaka Yawe, Nzambe na bino, na kotambolaka na banzela na Ye nyonso mpe na
    kokangamaka na Ye ;
  eng-LSV: For if you diligently keep all this command which I am commanding you to
    do—to love your God YHWH, to walk in all His ways, and to cleave to Him—
  eng-GNV: 'For if ye keepe diligently all these commandements, which I command you
    to doe: that is, to loue the Lord your God, to walke in all his waies, and to
    cleaue vnto him,'
  eng-WEBSTER: For if ye shall diligently keep all these commandments which I command
    you, to do them, to love the LORD your God, to walk in all his ways, and to cleave
    to him;
  nhw-BL: “Sintla senquistoc anquichihuase nochi ni tlanahuatilme catli ama nimechnahuatía
    xijchihuaca, huan anquiicnelise amoTECO Dios huan anquitoquilise ipan nochi iojhui,
  swh-ONEN: Kama mkishika kwa makini maagizo haya yote ninayowapa kuyafuata, ya kumpenda
    Bwana Mungu wenu, kuenenda katika njia zake zote na kushikamana naye kwa uthabiti,
  bba-bba: Ì n woodɑ be kpuro mɛm nɔɔwɑ be nɑ bɛɛ wɛ̃ mi, mɑ i kɑ be sɔmburu kuɑ
    i Gusunɔ bɛsɛn Yinni kĩɑ, mɑ i sĩɑ win swɛɛ kpuro sɔɔ, mɑ i kɑ nùn mɑninɛ mɑm
    mɑm,
  eng-KJVCPB: For if ye shall diligently keep all these commandments which I command
    you, to do them, to love the Lord your God, to walk in all his ways, and to cleave
    unto him;
  luo-luo: Ka urito adimba chike duto ma amiyou mondo uluw mi uhero Jehova Nyasaye
    ma Nyasachu ka uwuotho e yorene kendo ka urito wechene,
  meu-meu: Badina be na haḡanilaimuimu haheḡanidia iboudiai boma badinadia namonamo,
    Iehova emui Dirava boma ura henia bona ena dala iboudiai lalodiai boma raka bona
    enai boma tao,
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वरलाई प्रेम गर्न, उहाँका सबै मार्गमा हिँड्न
    र उहाँमा टाँसिन मैले तिमीहरूलाई दिएका आज्ञाहरू तिमीहरूले दत्तचित्तसाथ पालन गर्‍यौ
    भने,
  yor-yor: 'Bí ẹ bá fi ara balẹ̀ kíyèsi àwọn òfin tí mo ń fún un yín, láti tẹ̀lé,
    láti fẹ́ Olúwa Ọlọ́run yín, láti máa rìn ní gbogbo ọ̀nà rẹ̀ àti láti dìímú ṣinṣin:'
  ind-ind: “Sebab jika kalian semua selalu menaati segala perintah yang saya ajarkan—
    yaitu mengasihi TUHAN Allahmu, menjalani kehidupan sesuai kehendak-Nya, dan tetap
    berpegang kepada-Nya—
  pes-OPCB: اگر با دقت همهٔ دستورهایی را که به شما می‌دهم اطاعت کرده، خداوند، خدایتان
    را دوست بدارید و آنچه را که او می‌خواهد انجام داده، از او جدا نشوید
  tgl-ULB: Dahil kung masigasig ninyong susundin ang lahat ng mga utos na ito na sinasabi
    ko sa inyo, para gawin ang mga iyon, ibigin si Yahweh na inyong Diyos, lumakad
    sa lahat ng kaniyang mga kaparaanan, at kumapit sa kaniya,
  hui-hui: I̱na bi langerogoni baya hangu taluwa biaabo halimu. Tígua Anduane Homogo
    inanaga Ngode Datagaliwabe kago gubalini haabo howa ibunaga bi mana baya hangu
    talialu hongo howa yu haabo halimu.
  mya-mya: '``သင်​တို့​အား​ငါ​မှာ​ကြား​သော​ပ​ညတ်​တော် ရှိ​သ​မျှ​တို့​ကို လိုက်​နာ​ရန်​သ​တိ​ပြု​ကြ​လော့။
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို ချစ်​၍ မိန့်​တော်​မူ​သ​မျှ​ကို​လိုက်​လျှောက်​လျက်
    သစ္စာ​တော်​ကို​စောင့်​လော့။-'
  bod-N: གལ་སྲིད་ངས་ཁྱོད་ཅག་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་ཁྱོད་རྣམས་ཀྱིས་ལེགས་པར་བསྲུངས་ཏེ།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དགའ་ཞིང་། ཁོང་གི་ཕེབས་ལམ་ཀུན་ཏུ་འགྲུལ་ནས་ཁོང་ལ་དམ་པོར་བརྟེན་ན།
  sna-sna: Kana mukachenjerera kuchengeta mirayiro yangu iyi yandinokupai kuti mutevere,
    kuti mude Jehovha Mwari wenyu, kuti mufambe munzira dzake dzose nokubatirira paari,
  spa-BLM: Porque si guardáis con diligencia todos estos mandamientos que os ordeno
    — de amar a Yahvé vuestro Dios, de andar por todos sus caminos y de aferraros
    a él —
  cac-cac: Tato tze c'anab'ajej masanil juntzan̈ checnab'il svalcanel tic d'ayex,
    tze xajananpax Jehová co Diosal, tze c'ulan masanil tas syala',
  swh-ULB: Kama mtayashika kwa bidii maagizo haya yote ambayo ninawaamuru nyinyi,
    ili kwamba myafanye, mpende Yahwe Mungu wenu, tembea katika njia zake zote, na
    kushikamana naye,
  bel-bel: Бо калі вы будзеце шанаваць усе запаведзі гэтыя, якія наказваю вам выконваць,
    будзеце любіць Госпада, Бога вашага, хадзіць усімі шляхамі Ягонымі і гарнуцца
    да Яго,
  deu-ELBBK: Denn wenn ihr dieses ganze Gebot, das ich euch zu tun gebiete, fleißig
    beobachtet, den HERRN, euren Gott, zu lieben, auf allen seinen Wegen zu wandeln
    und ihm anzuhangen,
  mbb-OT: “Emun ebpurungan niw edtumana heini is langun he ibeǥey ku keniyu he menge
    suǥù, he ebmahalen niw is Nengazen he Megbevayè niw, wey ebpengungubpaan kew te
    sungkad te menge paaǥi zin, wey kenè niw sikandin ed-iniyuǥan,
  mal-2015: ഞാൻ നിങ്ങളോടു ആജ്ഞാപിക്കുന്ന ഈ സകലകല്പനകളും ജാഗ്രതയോടെ പ്രമാണിച്ചുകൊണ്ടു
    നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്നേഹിക്കയും അവന്റെ എല്ലാവഴികളിലും നടന്നു അവനോടു
    ചേർന്നിരിക്കയും ചെയ്താൽ
  rmc-rmc: Te doľikerena savore kala prikazaňja the zakoni, so tumenge dav, te kamena
    le RAJES, tumare Devles, a kerena savoro pal leskri voľa a ľikerena tumen lestar,
  pes-OPV: زیرا اگر تمامی این اوامر را که من به جهت عمل نمودن به شما امر می‌فرمایم،
    نیکو نگاه دارید، تا یهوه خدای خود را دوست دارید، و درتمامی طریقهای او رفتار نموده،
    به او ملصق شوید،
  ron-1924: Кэч дакэ вець пэзи тоате ачесте порунчь пе каре ви ле дау ши дакэ ле вець
    ымплини, дакэ вець юби пе Домнул Думнезеул востру, вець умбла ын тоате кэиле Луй
    ши вэ вець алипи де Ел,
  ben-OBCV: আমি যে সমস্ত আজ্ঞা তোমাদের দিচ্ছি সেগুলি যদি তোমরা যত্নের সঙ্গে পালন করো—তোমাদের
    ঈশ্বর সদাপ্রভুকে ভালোবাসো, তাঁর বাধ্যতায় চলো এবং তাঁকে আঁকড়ে ধরে থাকো
  som-som: Maxaa yeelay, haddaad aad u xajisaan kulli amarkan aan idinku amrayo oo
    dhan inaad yeeshaan, kaasoo ah inaad Rabbiga Ilaahiinna ah jeclaataan, oo aad
    jidadkiisa oo dhan ku socotaan, oo aad isaga ku hadhaan,
  lat-VUC: Si enim custodieritis mandata quæ ego præcipio vobis, et feceritis ea,
    ut diligatis Dominum Deum vestrum, et ambuletis in omnibus viis ejus, adhærentes
    ei,
  eng-ASVBT: For if ye shall diligently keep all this commandment which I command
    you, to do it, to love Jehovah your God, to walk in all his ways, and to cleave
    unto him;
  ita-1885: Perciocchè, se voi del tutto osservate tutti questi comandamenti, i quali
    io vi do, per metterli in opera, per amare il Signore Iddio vostro, per camminare
    in tutte le sue vie, e per attenervi a lui;
  eng-LXXUP: And it shall come to pass that if ye will indeed hearken to all these
    commands, which I charge thee to observe this day, to love the Lord our God, and
    to walk in all his ways, and to cleave close to him;
  eng-ULB: For if you diligently keep all these commandments that I am commanding
    you, so as to do them, to love Yahweh your God, to walk in all his ways, and to
    cling to him,
  spa-VBL: Si se cuidan de cumplir todos estos mandamientos que les doy para seguir,
    si aman al Señor su Dios y siguen todos sus caminos, y se aferran a él,
  fra-_FOB: Car si vous gardez avec soin tous ces commandements que je vous ordonne
    de pratiquer, aimant l'Éternel votre Dieu, marchant dans toutes ses voies et vous
    attachant à lui,
  mal-mal: ഞാൻ നിങ്ങളോട് ആജ്ഞാപിക്കുന്ന ഈ സകല കല്പനകളും ജാഗ്രതയോടെ പ്രമാണിച്ച് നിങ്ങൾ
    നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്നേഹിക്കയും അവന്റെ എല്ലാ വഴികളിലും നടന്ന് അവനോട് ചേർന്നിരിക്കുകയും
    ചെയ്താൽ
  urd-GVR: Ehtiyāt se un ahkām kī pairawī karo jo maiṅ tumheṅ de rahā hūṅ. Rab apne
    Ḳhudā se pyār karo, us ke tamām ahkām par amal karo aur us ke sāth lipṭe raho.
  suz-BL: गेपुकीमी गो इन कली दें‍शो अरेशो लोव़ नेल्‍ल होस पा पाइतीनी नु परमप्रभु यावे,
    इन परमप्रभु कली दाक्‍ताक्‍नी हना, मेको आ लां नेल्‍ल गाक्‍शा, मेको कली मप्रोंइतीनी
    हना,
  ita-1927: Poiché, se osservate diligentemente tutti questi comandamenti che vi do,
    e li mettete in pratica, amando l’Eterno, il vostro Dio, camminando in tutte le
    sue vie e tenendovi stretti a lui,
  ckb-ckb: ئەگەر هۆشیار بوون و هەموو ئەو فەرمانانە بپارێزن کە من فەرمانتان پێ دەکەم
    هەتا بیکەن، بۆ ئەوەی یەزدانی پەروەردگارتان خۆشبوێت و هەموو ڕێگاکانی بگرنەبەر و
    دەستی پێوە بگرن،
  eng-BBE: 'For if you take care to keep all the orders which I give you, and to do
    them; loving the Lord your God and walking in all his ways and being true to him:'
  kan-OKCV: ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಈ ಆಜ್ಞೆಯನ್ನೆಲ್ಲಾ ನೀವು ಎಚ್ಚರಿಕೆಯಿಂದ ಕಾಪಾಡಿ, ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರೀತಿಸಿ, ಅವರ ಎಲ್ಲಾ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದು, ಅವರನ್ನು ಅಂಟಿಕೊಂಡರೆ,
  tam-2017: நீங்கள் உங்கள் தேவனாகிய யெகோவாவிடத்தில் அன்புசெலுத்தி, அவருடைய வழிகளிலெல்லாம்
    நடந்து, அவரைப் பற்றிக்கொண்டிருக்கும்படி, நான் உங்களுக்குச் செய்யக் கற்பிக்கிற
    இந்தக் கற்பனைகளையெல்லாம் கவனமாகக் கைக்கொள்வீர்களானால்,
  spa-RV-1909: Porque si guardareis cuidadosamente todos estos mandamientos que yo
    os prescribo, para que los cumpláis; como améis á Jehová vuestro Dios andando
    en todos sus caminos, y á él os allegareis,
  ron-BTF: Pentru că, dacă veţi păzi cu atenţie toate aceste porunci pe care vi le
    poruncesc, să le împliniţi, să iubiţi pe DOMNUL Dumnezeul vostru, să umblaţi în
    toate căile lui şi să vă alipiţi de el,
  eng-WEBP: For if you shall diligently keep all these commandments which I command
    you—to do them, to love the LORD your God, to walk in all his ways, and to cling
    to him—
  eng-FBV: If you are careful to keep all these commandments I am giving you to follow,
    if you love the Lord your God and follow all his ways, and hold onto him,
  nld-1939: Zo gij al deze geboden, die ik u bevolen heb te volbrengen, nauwgezet
    onderhoudt, zo gij Jahweh, uw God, bemint, al zijn wegen bewandelt, en aan Hem
    u blijft hechten,
  nch-BL: “Sinta senquisa anquichihuase nochi ni tanahuatilme cati ama nimechnahuatía
    xijchihuaca, huan anquiicnelise amoTECO Dios huan anquitoquilise ipan nochi iojhui,
  vie-1934: Vì nhược bằng các ngươi cẩn thận gìn giữ hết thảy điều răn nầy mà ta truyền
    cho các ngươi phải làm lấy, kính mến Giê-hô-va Đức Chúa Trời các ngươi, đi theo
    các đạo Ngài, và tríu mến Ngài,
  hin-CV: क्योंकि यदि तुम बड़ी सच्चाई से आदेशों का पालन करते रहोगे, जो मैं तुम्हें
    पालन करने का आदेश दे रहा हूं—याहवेह, अपने परमेश्वर से प्रेम करने का, उनकी पूरी
    नीतियों का पालन करने का और उनसे पूरी तरह सच्चा बने रहने का.
  eng-OURB: For if you shall diligently keep all these mitzvot ·instructions· which
    I enjoin you, to do them, to 'ahav ·affectionately love· Adonai your God, to walk
    in all his ways, and to dabak ·cling to, worship· to him;
  spa-BES: Porque si se ocupan de guardar todas las órdenes que les doy, y de hacerlas;
    Amar al Señor su Dios y andar en todos sus caminos y serle fiel,
  tdx-tdx: Ie ambena’ areo an-kahimbañañe naho orihe’ areo ze hene lily lilieko anahareo,
    ty hikokoa’ areo Iehovà Andrianañahare’ areo naho hañavelo amo lala’e iabio vaho
    hitambozòtse ama’e,
  vid-vid: “Wone mochilolela kudita malajizo geng'ha gawele ndiwapele, kumgana Mkulu
    Nguluwi, Nguluwi wa hemwe na kuwinza nzila za heye na kilumba na heye,
  eng-OKE: For if you surely keep all this precept that I command you to perform it,
    to love the Lord your God, to walk in all the ways that are right before Him,
    and keep close unto His fear,
  tha-KJV: เพราะถ้าท่านระวังที่จะกระทำตามบัญญั​ติ​ทั้งปวงซึ่งข้าพเจ้าได้บัญชาท่าน
    คือรักพระเยโฮวาห์พระเจ้าของท่าน ดำเนินในพระมรรคาทั้งสิ้นของพระองค์ และติดสนิ​ทอย​ู่กับพระองค์​แล้ว
  por-BR-2018: Porque se guardardes cuidadosamente todos estes mandamentos que eu
    vos prescrevo, para que os cumprais; como ameis ao SENHOR vosso Deus andando em
    todos os seus caminhos, e a ele vos achegardes,
  deu-ELO: Denn wenn ihr dieses ganze Gebot, das ich euch zu tun gebiete, fleißig
    beobachtet, Jehova, euren Gott, zu lieben, auf allen seinen Wegen zu wandeln und
    ihm anzuhangen,
  eng-WYC-2018: For if ye keep the behests which I command to you, and do those, that
    ye love your Lord God, and go in all his ways, and cleave to him, (For if ye obey
    all these commandments which I command to you, and do them, that ye love the Lord
    your God, and go in all his ways, and cleave to him,)
  epo-epo: 'Se vi observos ĉiujn ĉi tiujn ordonojn, kiujn mi ordonas al vi plenumi,
    amante la Eternulon, vian Dion, irante laŭ ĉiuj Liaj vojoj, kaj algluiĝante al
    Li:'
  uig-PIN: Mǝn bügünki kündǝ silǝrgǝ tapiliƣan bu pütkül ǝmrni ihlas bilǝn tutsanglar,
    yǝni Pǝrwǝrdigar Hudayinglarni sɵyüp, uning barliⱪ yollirida mengixinglar bilǝn
    uningƣa baƣlansanglar,
  beo-beo: Dilia da sema na da wali dilima iaha (dilia Hina Godema asigima, Ema noga:le
    fa:no bobogema amola Ea hou noga:le lalegaguma) amo noga:le hamosea,
  tpi-OTNT: “Yupela i mas bihainim gut olgeta samting mi tokim yupela pinis. Yupela
    i mas laikim tru God, Bikpela bilong yumi, na bihainim olgeta tok bilong em, na
    holimpas strong long em.
  hau-SA: In kuka lura, kuka kuma kiyaye dukan umarnai da nake ba ku, ku ƙaunaci Ubangiji
    Allahnku, ku yi tafiya a hanyoyinsa, ku kuma riƙe shi gam,
  uig-LAT: Men bügünki künde silerge tapilighan bu pütkül emrni ixlas bilen tutsanglar,
