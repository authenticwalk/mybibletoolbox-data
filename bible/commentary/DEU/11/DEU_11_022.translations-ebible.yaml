  tam-TCV: நீங்கள் பின்பற்றும்படி நான் கொடுக்கும் கட்டளைகளை நீங்கள் கவனமாகக் கைக்கொண்டால்,
    அதாவது உங்கள் இறைவனாகிய யெகோவாவிடம் அன்புகூர்ந்து, அவருடைய வழிகளில் நடந்து, அவரை
    உறுதியாய்ப் பற்றிக்கொண்டால்,
  ceb-ULB: Kay kung matinumanon kamong magatipig sa mga kasugoan nga akong gisugo
    kaninyo, ug sa pagbuhat niini, sa paghigugma kang Yahweh nga inyong Dios, sa paglakaw
