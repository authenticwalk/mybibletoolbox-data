    jego drogami, lgnąc do niego;
  urd-GVU: احتیاط سے اُن احکام کی پیروی کرو جو مَیں تمہیں دے رہا ہوں۔ رب اپنے خدا
    سے پیار کرو، اُس کے تمام احکام پر عمل کرو اور اُس کے ساتھ لپٹے رہو۔
  deu-1912: Denn wo ihr diese Gebote alle werdet halten, die ich euch gebiete, daß
    ihr darnach tut, daß ihr den HERRN, euren Gott, liebet und wandelt in allen seinen
