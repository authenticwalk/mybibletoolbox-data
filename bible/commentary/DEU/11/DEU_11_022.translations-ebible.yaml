  uig-ARA: مەن بۈگۈنكى كۈندە سىلەرگە تاپىلىغان بۇ پۈتكۈل ئەمرنى ئىخلاس بىلەن تۇتساڭلار،
    يەنى پەرۋەردىگار خۇدايىڭلارنى سۆيۈپ، ئۇنىڭ بارلىق يوللىرىدا مېڭىشىڭلار بىلەن ئۇنىڭغا
    باغلانساڭلار،
  sus-sus: Xa wo yi sɛriyɛ rabatu a rabatu ki ma, n naxan xaranxi wo bɛ, xa wo wo
