  hlt-MCSB: BOEIPA na Pathen na lungnah ham neh a longpuei cungkuem dongah na pongpa
    tih amah taengah na hangdang ham atah kai loh kang uen olpaek he boeih na vai
    thai hamla na ngaithuen rhoe na ngaithuen ham om.
  mdy-ETH: «ዬያሮ ታ ዒንሢም ዓይሤ ዓይሢፆ ዛጊ ማዺ ኩንሡዋቴ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ናሽኩዋቴ፤ ዒዚ ዓይሣ
    ጎይፆ ሃንቲ ዒዛም ጉሙርቂንታያ ማዑዋቴ።
  twi-ASANTE: Monhwɛ yie na monni mmara a merehyɛ ama mo yi so; monnante Awurade,
    mo Onyankopɔn, akwan so na momfa mo ho mmata ne ho mfa nkyerɛ ɔdɔ a modɔ no.
  eng-WEBU: For if you shall diligently keep all these commandments which I command
    you—to do them, to love the LORD your God, to walk in all his ways, and to cling
