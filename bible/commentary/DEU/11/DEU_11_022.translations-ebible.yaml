  tpi-tpi: “Yupela i mas bihainim gut olgeta samting mi tokim yupela pinis. Yupela
    i mas laikim tru God, Bikpela bilong yumi, na bihainim olgeta tok bilong em, na
    holimpas strong long em.
  dan-1931: Thi hvis I vogter vel på alle disse Bud, som jeg i Dag pålægger eder at
    holde, så I elsker HERREN eders Gud og vandrer på alle hans Veje og hænger fast
    ved ham,
  vie-OVCB: Nếu anh em thận trọng tuân hành các mệnh lệnh này, kính yêu Chúa Hằng
    Hữu, Đức Chúa Trời của anh em, đi theo đường lối Ngài, khắng khít với Ngài,
  guj-2017: કેમ કે આ જે બધી આજ્ઞાઓ હું તમને આપું છું તેને જો તમે ખંતપૂર્વક પાળીને
    અમલમાં મૂકશો અને યહોવાહ તમારા ઈશ્વર પર પ્રેમ રાખીને તેમના સર્વ માર્ગોમાં ચાલશો
    અને તેમને વળગી રહેશો તો,
  pon-2006A: '“Kumwail eri kapwaiada mehkoaros me I koasoanediong kumwail: kumwail
