verse: DEU.011.020
translations:
  mal-C: അവ നിങ്ങളുടെ വീടിന്റെ കട്ടിളകളിലും പടിവാതിലുകളിലും ആലേഖനംചെയ്യണം.
  deu-TKW: schreibe sie auf die Pfosten deines Hauses und auf deine Thore,
  lin-lin: Bokoma yango na makonzi ya bandako na bino mpe na bikuke na bino
  eng-LSV: and have written them on the doorposts of your house and on your gates,
  eng-GNV: And thou shalt write them vpon the postes of thine house, and vpon thy
    gates,
  eng-WEBSTER: 'And thou shalt write them upon the door posts of thy house, and upon
    thy gates:'
  nhw-BL: Xiquijcuiloca ni tlanahuatilme ipan amotlaquetzalhua huan ipan amocuapuertas
    ipan amochajchaj.
  swh-ONEN: Yaandikeni juu ya miimo ya nyumba zenu na juu ya malango yenu,
  bba-bba: I yi yoruo bɛɛn diɑn ɡɑmbobɑn kɑdiribɑ sɔɔ kɑ wuu duu yerun kɔnnɔsɔ.
  eng-KJVCPB: 'And thou shalt write them upon the door posts of thine house, and upon
    thy gates:'
  luo-luo: Ndikgiuru ewi dhoutu kendo e rangeyeu,
  meu-meu: Emui iduara ihua-ihuadia kahana kahana audia ai ba tore, bona emui ikoukou
    ai danu ba tore;
  npi-ULB: तिमीहरूको घरको ढोकाको चौकोसमा र सहरका द्वारहरूमा तिनलाई लेख,
  yor-yor: Kí ìwọ kí ó kọ wọ́n sára òpó ilé rẹ̀, àti sí ara ìlẹ̀kùn ọ̀nà òde rẹ.
  ind-ind: Tuliskanlah perintah-perintah TUHAN di tiang pintu rumahmu dan pada pintu
    gerbang kotamu.
  pes-OPCB: آنها را بر چارچوبِ درِ خانۀ خود و بر دروازه‌هایتان بنویسید.
  tgl-ULB: Isusulat ninyo ang mga ito sa mga haligi ng pinto ng inyong bahay at sa
    mga tarangkahan ng inyong lungsod,
  hui-hui: Bi mana uruni tínaga anda panga harabani ira kagoria gili bialu pabenaga
    panga kagoriabi gili bilimu.
  mya-mya: သင်​တို့​၏​အိမ်​တံ​ခါး​တိုင်​နှင့်​ဝင်း​တံ​ခါး​များ တွင် ယင်း​တို့​ကို​ရေး​ထား​ရ​မည်။-
  bod-N: བཀའ་དེ་རྣམས་ཁང་པའི་སྒོ་འགྲམ་དང་མཁར་སྒོའི་སྟེང་དུ་ཡང་འབྲི་དགོས།
  sna-sna: Anyorei pamagwatidziro emikova yedzimba dzenyu uye napamasuo enyu,
  spa-BLM: Las escribirás en los postes de tu casa y en tus puertas;
  cac-cac: Tze tz'ib'anoch d'a smarcoal spuertail e pat yed' d'a spuertailtac e chon̈ab',
  swh-ULB: Utayaandika kwenye miimo ya milango ya nyumba zenu na kwenye malango yenu,
  bel-bel: і напішы іх на вушаках дома твайго і на варотах тваіх,
  deu-ELBBK: und schreibe sie auf die Pfosten deines Hauses und an deine Tore,
  mbb-OT: Isurat niw heini ziyà te menge marku te gemawan te menge valey niw wey ziyà
    te pultahan te menge inged niw,
  mal-2015: യഹോവ നിങ്ങളുടെ പിതാക്കന്മാർക്കു കൊടുക്കുമെന്നു അവരോടു സത്യംചെയ്ത ദേശത്തു
    നിങ്ങളും നിങ്ങളുടെ മക്കളും ഭൂമിക്കുമീതെ ആകാശമുള്ള കാലത്തോളം ദീർഘായുസ്സോടിരിക്കേണ്ടതിന്നു
  rmc-rmc: Pisinen len pro zarubňi tumare kherengre the pre tumare brani,
  pes-OPV: وآنها را بر باهوهای در خانه خود و بر دروازه های خود بنویسید.
  ron-1924: Сэ ле скрий пе ушорий касей тале ши пе порциле тале.
  ben-OBCV: সেগুলি তোমাদের বাড়ির দরজার চৌকাঠে ও তোমাদের দ্বারে লিখে রাখবে,
  som-som: Oo waa inaad iyaga ku qortaan tiirarka albaabka gurigiinna iyo irdihiinnaba,
  lat-VUC: Scribes ea super postes et januas domus tuæ,
  eng-ASVBT: And thou shalt write them upon the doorposts of thy house, and upon thy
    gates;
  ita-1885: Scrivetele ancora sopra gli stipiti delle vostre case, e sopra le vostre
    porte;
  eng-LXXUP: And ye shall write them on the lintels of your houses, and on your gates;
  eng-ULB: You will write them on the doorposts of your house and on your city gates,
  spa-VBL: Escríbanlas en los postes de sus casas y en sus puertas,
  fra-_FOB: Tu les écriras aussi sur les poteaux de ta maison et sur tes portes;
  mal-mal: യഹോവ നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്ക് കൊടുക്കുമെന്ന് അവരോട് സത്യംചെയ്ത
    ദേശത്ത് നിങ്ങളും നിങ്ങളുടെ മക്കളും ഭൂമിക്കുമീതെ ആകാശമുള്ള കാലത്തോളം ദീർഘായുസ്സോടിരിക്കേണ്ടതിന്
  urd-GVR: Unheṅ apne gharoṅ kī chaukhaṭoṅ aur apne shahroṅ ke darwāzoṅ par likh
  suz-BL: इन खिं ङा थाम तारी नु लाप्‍चो तारी ब्रेक्‍तीन।
  ita-1927: e le scriverai sugli stipiti della tua casa e sulle tue porte,
  ckb-ckb: لەسەر چوارچێوەی دەرگاکانی ماڵەکەت و لەسەر دەرگاکانی حەوشەکەت بینووسە،
  eng-BBE: 'Writing them on the pillars of your houses and over the doors of your
    towns:'
  kan-OKCV: ಅವುಗಳನ್ನು ನಿಮ್ಮ ಮನೆಯ ನಿಲುವು ಪಟ್ಟಿಗಳ ಮೇಲೆಯೂ ನಿಮ್ಮ ಬಾಗಿಲುಗಳ ಮೇಲೆಯೂ ಬರೆಯಬೇಕು.
  tam-2017: அவைகளை உங்கள் பிள்ளைகளுக்கு உபதேசித்து, நீங்கள் வீட்டில் உட்கார்ந்திருக்கிறபோதும்,
    வழியிலே நடக்கிறபோதும், படுத்துக்கொள்ளுகிறபோதும், எழுந்திருக்கிறபோதும் அவைகளைக்
    குறித்துப் பேசுவீர்களாக.
  spa-RV-1909: 'Y las escribirás en los postes de tu casa, y en tus portadas:'
  ron-BTF: Şi să le scrii pe uşorii casei tale şi pe porţile tale,
  eng-WEBP: You shall write them on the door posts of your house and on your gates;
  eng-FBV: Write them on the doorposts of your homes and on your gates,
  nld-1939: en schrijft ze op de deurposten van uw huis en in uw poorten,
  nch-BL: Xiquijcuiloca ni tanahuatilme ipan amotaquetzalhua huan ipan amocalte ipan
    amochajchaj.
  vie-1934: Cũng phải ghi các lời ấy trên cột nhà và trên cửa mình,
  hin-CV: तुम उन्हें अपने घर की चौखटों पर और अपने द्वारों पर लिखोगे,
  eng-OURB: You shall write them on the door posts of your house, and on your gates;
  spa-BES: 'Escríbanlas en los pilares de sus casas y en las puertas de sus pueblos:'
  tdx-tdx: Isokiro an-tokonan-dalañ’ anjomba’o eo naho amo lalambei’oo,
  vid-vid: Mzandiche kuli vibatilila lwizi na kuli lwizi lwa lugagala lwa hemwe,
  eng-OKE: And write them upon the posts, and fix them to the entrance of thy house,
    and upon thy gates;
  tha-KJV: ท่านจงเขียนคำเหล่านี้​ไว้​ที่​เสาประตู​เรือน และที่​ประตู​ของท่าน
  por-BR-2018: 'E as escreverás nos umbrais de tua casa, e em tuas entradas:'
  deu-ELO: und schreibe sie auf die Pfosten deines Hauses und an deine Tore,
  eng-WYC-2018: Thou shalt write those words upon the (door)posts, and the gates of
    thine house(s),
  epo-epo: kaj skribu ilin sur la fostoj de via domo kaj sur viaj pordegoj;
  uig-PIN: Ularni ɵyünglǝrdiki kexǝklǝrgǝ wǝ dǝrwaziliringlarƣa pütüp ⱪoyunglar.
  beo-beo: Dilia logo holei mimogodilali amoga dedema amola dilia gagoi logo ga:su
    amoga dedema.
  tpi-OTNT: Yupela i mas raitim ol long ol pos bilong dua long haus na long ol dua
    bilong banis.
  hau-SA: Ku rubuta su a kan madogaran ƙofofin gidajenku, da a kan ƙofofinku,
  uig-LAT: Ularni öyünglerdiki késheklerge we derwaziliringlargha pütüp qoyunglar.
  nde-nde: Abhaleni emigubazini yezindlu zenu kanye lasemasangweni enu,
  ton-ton: Pea ke ke tohi ia ki he ngaahi pou ʻoe matapā ʻo ho fale, pea ki ho ngaahi
    matapā.
  ces-1613: Napíšeš je také na veřejích domu svého i na branách svých,
  eng-WMB: You shall write them on the door posts of your house and on your gates;
  tam-TCV: அவைகளை உங்கள் வீட்டுக் கதவு நிலைகளிலும், முற்றத்தின் வாசல்களிலும் எழுதிவையுங்கள்.
  ceb-ULB: Isulat ninyo kini sa mga haligi sa pultahan sa inyong balay ug sa mga ganghaan
    sa inyong siyudad,
  pol-UBG: Wypiszesz je też na odrzwiach swego domu i na swoich bramach;
  urd-GVU: اُنہیں اپنے گھروں کی چوکھٹوں اور اپنے شہروں کے دروازوں پر لکھ
  deu-1912: und schreibe sie an die Pfosten deines Hauses und an die Tore,
  kan-2017: ನಿಮ್ಮ ಮನೆ ಬಾಗಿಲಿನ ನಿಲುವುಪಟ್ಟಿಗಳಲ್ಲಿಯೂ ಮತ್ತು ಹೆಬ್ಬಾಗಿಲುಗಳ ಮೇಲೆಯೂ ಇವುಗಳನ್ನು
    ಬರೆಯಬೇಕು.
  yap-yap: Mu yoloyed ko mab romed nge nga langan e garog romed.
  hlt-MCSB: Na im kah rhungsut neh na vongka dongah khaw daek lah.
  mdy-ETH: ማኣሮ ካሮኮ ቦኦኮላሢና ማርሾ ካሮናይዳ ፃኣፑዋቴ፤
  twi-ASANTE: Montwerɛ ngu mo afie aponnwa ne mo abɔntenpono ho,
  eng-WEBU: You shall write them on the door posts of your house and on your gates;
  bnp-bnp: Mu here a vinara nga na dahana logo na ruma ne mua, na poridala ne mua.
  wal-wal: Intte penggiyaa qosilettatu bollaaninne intte dirssaa penggiyaa bollan
    intte eta xaafite.
  spa-PDDPT: Las escribirán en las jambas de tu casa y en sus puertas,
  gun-gun: Ha'e va'e ayvu pembopara avi 'rã penerokẽ áry rupi, ha'e penerokẽ re ae,
  ilo-ULB: Isuratyonto dagitoy kadagiti poste ti ridaw dagiti balayyo ken kadagiti
    ruangan ti siudadyo,
  kpg-kpg: Hihia nia maa i hongo nia duludulu nia bontai godou hale, mo i hongo nia
    bontai godou abaaba.
  uig-ARA: ئۇلارنى ئۆيۈڭلەردىكى كېشەكلەرگە ۋە دەرۋازىلىرىڭلارغا پۈتۈپ قويۇڭلار.
  sus-sus: Wo xa a sɛbɛ wo xa banxie nun wo xa naadɛe ma.
  pon-2006: Kumwail ntingihediong ni uhren imwamwail kan oh ni ewen amwail kehl kan.
  ksd-ksd: Ma avat a tumu diat ta ra ura tukal na mataniolo ta ra kuba i vavat, ma
    ta kavava umana banbanu,
  tur-YTC: Onları evinin kapı sövelerine ve kapılarının üzerine yazacaksın;
  grc-BRENT: Καὶ γράψετε αὐτὰ ἐπὶ τὰς φλιὰς τῶν οἰκιῶν ὑμῶν, καὶ τῶν πυλῶν ὑμῶν,
  ind-AYT: Tuliskanlah itu di tiang pintu rumahmu dan di gerbangmu.
  nya-nya: Muwalembe pa mphuthu za nyumba zanu ndi pa zipata zanu,
  hrv-hrv: Ispišite ih na dovratnike svoje kuće i na svoja vrata
  mps-mps: Dagego te bomai po duga be sunumide, me obo bogi pabo sunumide, te bomai
    po dabe asęiąo.
  tpi-tpi: Yupela i mas raitim ol long ol pos bilong dua long haus na long ol dua
    bilong banis.
  dan-1931: Og du skal skrive dem på Dørstolperne af dit Hus og på dine Porte,
  vie-OVCB: Ghi những mệnh lệnh ấy lên cửa và trên cổng nhà,
  guj-2017: તમારા ઘરની બારસાખ પર તથા તમારા નગરના દરવાજા પર તમે તેઓને લખો.
  pon-2006A: Kumwail ntingihediong ni uhren imwamwail kan oh ni ewen amwail kehl kan.
  por-BRBSL: Escrevê-los-á nos umbrais de sua casa e em seus portões;
  cth-cth: Im takhang dawk hai thoseh, longkha dawk hai thoseh na thut awh han.
  twi-twi: Monkyerɛw ngu mo afi apongua ne mo abobow ano apon so,
  hlt-hlt: Na im kah rhungsut neh na vongka dongah khaw daek lah.
  tbz-SIM: Dí tì wɑ̃̀ri di cɛ̃́ĩ kó yɛsɑ̃ǹkɛ̀ nɛ̀ yɛbòrɛ̀, nɛ̀ dihɛì kó dibòrì.
  msy-2020: Egh akar kaba uan dɨpenibar tiar akabar akɨniba, ko nguibaba avɨnizir
    dɨvazibar tiar akabar da osirigh.
  azb-azb: Onları evlərinizin qapı çərçivələrinə və darvazalarına yazın.
  eng-DBY: and write them upon the posts of thy house, and upon thy gates;
  hin-2017: और इन्हें अपने-अपने घर के चौखट के बाजुओं और अपने फाटकों के ऊपर लिखना;
  wol-KYG: Te itam bindleen ko ci seen kaw jëni buntu néeg, ak ci seen bunti dëkk,
  eng-YLT: and hast written them on the side-posts of thy house, and on thy gates,
  kne-kne: Isolat yo sin hamban di pantew yo ya sin segpan di ili yo.
  eng-WYC-2017: Thou shalt write those words upon the doorposts, and the gates of
    thine house,
  eng-WMBB: You shall write them on the door posts of your house and on your gates;
  urd-GVH: उन्हें अपने घरों की चौखटों और अपने शहरों के दरवाज़ों पर लिख
  rug-rug: Mi kubere goreni koari na sasadadi rina barabara pa mia vetu.
  gaz-gaz: Michichilawwan balbala mana keetiitii fi karrawwan kee irrattis isaan barreessi;
  fra-LSG: Tu les écriras sur les poteaux de ta maison et sur tes portes.
  gnn-gnn: '@see-verse:DEU.011.019'
  yal-yal: Ɛ xa e sɛbɛ ɛ banxine sɛnbɛtɛnne nun e dɛɛne ma,
  iou-iou: Täŋkaŋ yämajin terak ba yotjin täŋo bek terak kaŋ kudän täwut.
  haw-1868: A e kakau oe ia mau mea ma na lapauila o kou puka hale, a ma na puka pa
    ou.
  arb-NAV: وَاكْتُبُوهَا عَلَى قَوَائِمِ أَبْوَابِ بُيُوتِكُمْ وَبَوَّابَاتِ مُدُنِكُمْ،
  ewe-ewe: Miŋlɔ wo ɖe miaƒe ʋɔtrutiwo ŋu le miaƒe aƒewo me kple miaƒe agbowo ŋu,
  eng-LEE: And thou shalt write them upon the door-posts of thy house, and upon thy
    gates.
  asm-FB: আপোনালোকে ঘৰৰ দুৱাৰৰ চৌকাঠত আৰু নগৰৰ প্রৱেশ দুৱাৰত সেইবোৰ লিপিবদ্ধ কৰি থ’ব।
  sus-A: وٌ شَ عَ سّبّ وٌ شَ بَنشِيٍ نُن وٌ شَ نَادّيٍ مَ.
  fra-SBL: Tu les écriras sur les montants de ta maison et sur tes portes,
  hbo-hbo: וּכְתַבְתָּ֛ם עַל־מְזוּזֹ֥ות בֵּיתֶ֖ךָ וּבִשְׁעָרֶֽיךָ׃
  eng-WYCLIFFE: Thou schalt write tho wordis on the postis, and yatis of thin hous,
  cwe-cwe: Zandikeni mbuli zino uchanyha ya mibiki yamhilile zinyivi za kaye zenu
    na uchanyha ya nyivi zing'hulu,
  kik-kik: Ciandĩkei hingĩro-inĩ cia mĩrango ya nyũmba cianyu o na mũciandĩke ihingo-inĩ
    cianyu,
  fra-NCL: 'Tu les écriras sur les poteaux de ta maison et sur tes portes :'
  cek-AK: Na im thok tung ah doeh tarik oh loe, khongkha ah doeh tarik oh.
  cuk-cuk: We-Igarmar be-neg-yawagakgi be narmakmalo, degi, be-neg-buarmargi be narmakmalo.
  uig-CYR: Уларни өйүңләрдики кешәкләргә вә дәрвазилириңларға пүтүп қоюңлар.
  tel-2017: మీ ఇంటి గుమ్మాల మీద వాటిని రాయాలి.
  hat-BSA: Nou va ekri yo nan poto chanbrann lakay nou ak sou pòtay nou yo,
  kos-kos: Simusla kas inge ke kosrusru in mutunoa ke lohm suwos, ac ke nien utyak
    lun kalkal lowos.
  hbo-WLC: וּכְתַבְתָּ֛ם עַל־מְזוּז֥וֹת בֵּיתֶ֖ךָ וּבִשְׁעָרֶֽיךָ׃
  ibo-ibo: Dee ha nʼelu ibo ọnụ ụlọ gị na nke ọnụ ụzọ ama gị.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଆପଣା ଗୃହ ଦ୍ୱାରର ଚଉକାଠରେ ଓ ଆପଣା ବାହାର ଦ୍ୱାରରେ ତାହା ଲେଖି ରଖିବ।
  chk-chk: Oupwe makeretä won penkasamen imwemi pwal won asamalapen ämi kewe telinimw,
  rop-rop: Raidimdan detlot lowa langa det dowawei en langa det geit langa yumob kemp.
  ukr-1871: І написуй їх на одвірках у домівки твоєї і на брамах твоїх,
  deu-1951: Und schreibe sie auf die Pfosten deines Hauses und an deine Tore,
  eng-JPS: And thou shalt write them upon the door-posts of thy house, and upon thy
    gates;
