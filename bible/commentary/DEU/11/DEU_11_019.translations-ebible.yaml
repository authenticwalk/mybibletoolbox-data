verse: DEU.011.019
translations:
  mal-C: നിങ്ങൾ വീട്ടിൽ ഇരിക്കുമ്പോഴും യാത്രചെയ്യുമ്പോഴും കിടക്കുമ്പോഴും എഴുന്നേൽക്കുമ്പോഴും
    അവയെക്കുറിച്ചു സംസാരിക്കുകയും നിങ്ങളുടെ മക്കളെ പഠിപ്പിക്കുകയും വേണം.
  deu-TKW: Lehrt sie eure Kinder, indem ihr davon redet, wenn du in deinem Hause weilst
    und wenn du dich auf Reisen befindest, wenn du dich niederlegst und wenn du aufstehst;
  lin-lin: Boteya yango na bana na bino na kolobelaka bango yango tango bovandi kati
    na bandako mpe tango bozali kotambola na nzela, tango bolali pongi mpe tango bolamuki.
  eng-LSV: and you have taught them to your sons by speaking of them in your sitting
    in your house, and in your going in the way, and in your lying down, and in your
    rising up,
  eng-GNV: And ye shall teach them your children, speaking of them, whe thou sittest
    in thine house, and when thou walkest by the way, and when thou liest downe, and
    when thou risest vp.
  eng-WEBSTER: And ye shall teach them to your children, speaking of them when thou
    sittest in thy house, and when thou walkest by the way, when thou liest down,
    and when thou risest up.
  nhw-BL: Xiquinmachtica amoconehua ni tlanahuatilme. Xiquinpohuilica ipan ojtli quema
    annentinemise. Xiquinmachtica quema anmocochtecase huan quema anmehuase.
  swh-ONEN: Wafundisheni watoto wenu, yazungumzeni wakati mketipo nyumbani na wakati
    mtembeapo njiani, wakati mlalapo na wakati mwamkapo.
  bba-bba: I ko i yi bɛɛn bibu keu kowɑ kpɑ i n dɑ bu yin ɡɑri sɔ̃ yɛnusɔ kɑ swɑɑɔ
    ì n wuu dɔɔ kɑ sɑnɑm mɛ i ko i kpunɑ kɑ sɑnɑm mɛ i seewɑ.
  eng-KJVCPB: And ye shall teach them your children, speaking of them when thou sittest
    in thine house, and when thou walkest by the way, when thou liest down, and when
    thou risest up.
  luo-luo: Puonjuru nyithindu wechegi, ka uwuoyo kuomgi ka ubet e dala, ka uwuotho
    e yo, ka unindo kata ka uchiewo.
  meu-meu: Natumui ba hadibalaidia, ruma ai o helaimu negadia ai, bona dala ai o rakamu
    negadia; ai, bona o hekuremu negadia ai, bona o tore isimu negadia ai, do ba herevalaidia.
  npi-ULB: ती आफ्ना छोराछोरीहरूलाई सिकाओ र तिमीहरू घरमा बस्दा, बाटोमा हिँड्दा र सुत्दा
    अनि उठ्दा तिनको चर्चा गर ।
  yor-yor: Ẹ máa fi wọ́n kọ́ àwọn ọmọ yín, ẹ máa sọ̀rọ̀ nípa wọn bí ẹ bá jókòó nínú
    ilé, àti ní ojú ọ̀nà bí ẹ bá ń rìn lọ, bí ẹ bá sùn àti bí ẹ bá jí.
  ind-ind: Ajarkanlah perintah-perintah ini berulang kali kepada anak-anakmu, baik
    pada waktu berada di rumah maupun dalam perjalanan, baik waktu beristirahat maupun
    waktu bekerja.
  pes-OPCB: آنها را به فرزندان خود بیاموزید و همیشه دربارهٔ آنها صحبت کنید، خواه در
    خانه باشید خواه در بیرون، خواه هنگام خواب باشد خواه اول صبح.
  tgl-ULB: Ituturo ninyo ang mga ito sa inyong mga anak at pag-usapan ang tungkol
    sa mga ito kapag nakaupo kayo sa bahay ninyo, kapag naglalakad kayo sa daan, kapag
    humihiga at bumabangon kayo.
  hui-hui: Ani bialu bi mana uruni tínaga waneigini bu karu baya hangu lawai halu
    halimu. Tíni daluha kamigo howabi harigani ibaga bialu howabi biabe bialu howabi
    biabe nabi ha̱lo howabi bibahendengi tígua bi mana uruni dege te lalu halimu.
  mya-mya: သင်​တို့​၏​သား​သ​မီး​များ​အား​သင်​ကြား​ပေး လော့။ သင်​တို့​သည်​အိမ်​၌​ရှိ​သည်​ဖြစ်​စေ၊
    ခ​ရီး သွား​သည်​ဖြစ်​စေ၊ နား​နေ​သည်​ဖြစ်​စေ၊ အ​လုပ် လုပ်​နေ​သည်​ဖြစ်​စေ ဤ​ပညတ်​များ​အ​ကြောင်း
    ကို​ပြော​ဆို​နေ​ရ​မည်။-
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱིས་ཁྱིམ་ནས་འདུག་དུས་དང་ལམ་དུ་འགྲོ་དུས་དང་། མར་ཉལ་དུས་དང་ཡར་ལངས་དུས་ནམ་ཡིན་ཡང་དེ་རྣམས་རང་གི་བུ་དང་བུ་མོ་རྣམས་ལ་ཁྲིད་ནས་འཆད་དགོས།
  sna-sna: Adzidzisei kuvana venyu, muchitaura pamusoro pawo pamunogara pasi uye nepamunenge
    muchifamba panzira, pamunorara pasi uye nepamunomuka.
  spa-BLM: Se las enseñarás a tus hijos, hablando de ellas cuando te sientes en tu
    casa, cuando andes por el camino, cuando te acuestes y cuando te levantes.
  cac-cac: A juntzan̈ tic ol eyac' sc'ayb'ej eb' eyuninal d'a junjun c'u. Ayexn̈ejoch
    eyalan d'a eb', ayic ayex ec' d'a e pat, ayic tzex b'ey d'a yoltac b'e, ayic tzex
    vayi, ayic pax tzex q'ue vaan.
  swh-ULB: Utayafundisha kwa watoto na kuongea juu yake wakati uketipo ndani ya nyumba
    yako, wakati utembeapo barabarani, wakati ulalapo, na wakati uinukapo.
  bel-bel: вучэце сыноў сваіх, кажучы пра іх, калі ты сядзіш у доме тваім і калі ідзеш
    дарогаю, і калі кладзешся і калі ўстаеш;
  wed-wed: 'Natunatumi ona viararamani, ona babaniei: ami au viboruboru bo maranai
    o bababara bo o vivilauvitau ma maranai o vovobagibagi.'
  deu-ELBBK: Und lehrt sie eure Kinder, indem ihr davon redet, wenn du in deinem Haus
    sitzt, und wenn du auf dem Weg gehst und wenn du dich niederlegst und wenn du
    aufstehst;
  mbb-OT: Ipenurù niw heini te menge anak niw. Ilalag niw heini kandan ke ziyè kew
    te valey niw wey ke edhipanew kew, zutun te kedhizeǥè niw wey zutun te ked-enew
    niw.
  mal-2015: വീട്ടിൽ ഇരിക്കുമ്പോഴും വഴി നടക്കുമ്പോഴും കിടക്കുമ്പോഴും എഴുന്നേല്ക്കുമ്പോഴും
    നിങ്ങൾ അവയെക്കുറിച്ചു സംസാരിച്ചുകൊണ്ടു നിങ്ങളുടെ മക്കൾക്കു അവയെ ഉപദേശിച്ചുകൊടുക്കേണം.
  rmc-rmc: Sikaven pal oda tumare čhaven a vakeren lenge, či bešena andro kher abo
    džana pro drom, či pašľona pro hadžos abo ušťena.
  pes-OPV: وآنها را به پسران خود تعلیم دهید، و حین نشستنت در خانه خود، و رفتنت به
    راه، و وقت خوابیدن و برخاستنت از آنها گفتگو نمایید.
  ron-1924: Сэ ынвэцаць пе копиий воштри ын еле ши сэ ле ворбешть деспре еле кынд
    вей фи акасэ, кынд вей мерӂе ын кэлэторие, кынд те вей кулка ши кынд те вей скула.
  aui-aui: Natunatumi koviyevevedi; yami bareye konamakamake na Yawe yana gwara konisisisyedi
    bo kedae konapeepewana, nubabasuve kena kiiravine bo raghani diidibare kogeghomiirina.
  ben-OBCV: সেগুলি তোমাদের সন্তানদের শেখাবে, ঘরে বসে কথা বলার সময় আর যখন তাদের সঙ্গে
    হাঁটবে, যখন শোবার সময় ও বিছানা থেকে উঠবার সময়।
  som-som: Oo waa inaad iyaga carruurtiinna bartaan, idinkoo ku sheekaysta markaad
    gurigiinna dhex fadhidaan, iyo markaad jidka martaan, iyo markaad jiiftaan, iyo
    markaad sara joogtaanba.
  lat-VUC: 'Docete filios vestros ut illa meditentur: quando sederis in domo tua,
    et ambulaveris in via, et accubueris atque surrexeris.'
  eng-ASVBT: And ye shall teach them your children, talking of them, when thou sittest
    in thy house, and when thou walkest by the way, and when thou liest down, and
    when thou risest up.
  ita-1885: E insegnatele a' vostri figliuoli, ragionandone quando sedete nelle vostre
    case, e quando camminate per via, e quando giacete, e quando vi levate.
  eng-LXXUP: And ye shall teach them to your children, so as to speak about them when
    thou sittest in the house, and when thou walkest by the way, and when thou sleepest,
    and when thou risest up.
  eng-ULB: You will teach them to your children and talk about them when you sit in
    your house, when you walk on the road, when you lie down, and when you get up.
  spa-VBL: Enséñenlas a sus hijos y hablen de ellas cuando estén en casa y al viajar,
    cuando se acuesten y cuando se levanten.
  fra-_FOB: Et enseignez-les à vos enfants, en en parlant quand tu te tiens dans ta
    maison, quand tu marches par le chemin, quand tu te couches et quand tu te lèves.
  mal-mal: വീട്ടിൽ ഇരിക്കുമ്പോഴും വഴി നടക്കുമ്പോഴും കിടക്കുമ്പോഴും എഴുന്നേല്ക്കുമ്പോഴും
    നിങ്ങൾ അവയെക്കുറിച്ച് സംസാരിച്ചുകൊണ്ട് നിങ്ങളുടെ മക്കൾക്ക് അവ ഉപദേശിച്ചുകൊടുക്കേണം.
  urd-GVR: Unheṅ apne bachchoṅ ko sikhāo. Har jagah aur hameshā un ke bāre meṅ bāt
    karo, ḳhāh tū ghar meṅ baiṭhā yā rāste par chaltā ho, leṭā ho yā khaṛā ho.
  suz-BL: आंम खिंम बाक्‍नीनु, लां गाक्‍नीनु, इप्‍थ लनीनु नु बोक्‍नीनु इन तमी तौ आन
    कली मेको अरेशो आ पर्बम लोव़ पा शेंदीन।
  ita-1927: le insegnerete ai vostri figliuoli, parlandone quando te ne starai seduto
    in casa tua, quando sarai per viaggio, quando ti coricherai e quando ti alzerai;
  ckb-ckb: منداڵەکانیشتان فێر بکەن و پێی بدوێن کاتێک لە ماڵەکانتان دادەنیشن و کاتێک
    بە ڕێگادا دەڕۆن و کاتێک دەخەون و کاتێک هەڵدەستن،
  eng-BBE: 'Teaching them to your children, and talking of them when you are at rest
    in your house or walking by the way, when you go to sleep and when you get up:'
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಮನೆಯಲ್ಲಿ ಕೂತಿರುವಾಗಲೂ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುವಾಗಲೂ ಮಲಗುವಾಗಲೂ ಏಳುವಾಗಲೂ
    ಅವುಗಳ ವಿಷಯ ಮಾತನಾಡಿ, ಅವುಗಳನ್ನು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ಕಲಿಸಬೇಕು.
  tam-2017: நீங்கள் என் வார்த்தைகளை உங்களுடைய இருதயத்திலும் உங்களுடைய ஆத்துமாவிலும்
    பதித்து, அவைகளை உங்கள் கையின்மேல் அடையாளமாகக் கட்டி, உங்கள் கண்களின் நடுவே ஞாபகக்குறியாக
    வைத்து,
  spa-RV-1909: 'Y las enseñaréis á vuestros hijos, hablando de ellas, ora sentado
    en tu casa, ó andando por el camino, cuando te acuestes, y cuando te levantes:'
  ron-BTF: Şi să le învăţaţi pe copiii voştri, vorbind despre ele când şezi în casa
    ta şi când mergi pe drum şi când te culci şi când te scoli.
  eng-WEBP: You shall teach them to your children, talking of them when you sit in
    your house, when you walk by the way, when you lie down, and when you rise up.
  eng-FBV: Teach them to your children and talk about them when you're at home and
    when you're traveling, when you lie down and when you get up.
  nld-1939: Prent ze ook uw kinderen in, herhaalt ze, wanneer gij in uw huis zijt
    gezeten of wandelt op straat, wanneer gij gaat slapen of opstaat,
  nch-BL: Xiquinmachtica amoconehua ni tanahuatilme. Xiquinpohuilica ipan ojti quema
    annentinemij. Xiquinmachtica quema anmocochtecase huan quema anmijquehuase.
  vie-1934: Hãy dạy nó lại cho con cái mình, nói đến hoặc khi ngươi ngồi ở trong nhà
    hay là đi đường, hoặc khi ngươi nằm hay là khi chổi dậy.
  hin-CV: तुम ये आदेश अपनी संतान को सिखाया करना. जब तुम अपने घर में बैठे हुए हो, तब
    तुम इनका उल्लेख करोगे, जब तुम मार्ग में आगे बढ़ रहे हो और जब तुम विश्राम के लिए
    लेटोगे या जब तुम नींद से उठोगे.
  eng-OURB: You shall teach them your children, talking of them, when you sit in your
    house, and when you walk by the way, and when you lie down, and when you rise
    up.
  spa-BES: Enseñen a sus hijos y hablándoles de ellas cuando estén descansando en
    su casa o caminando por el camino, cuando vayan a dormir y cuando se levanten;
  tdx-tdx: Anaro amo amori’ areoo, le isaon­tsio naho miambesatse añ’anjomba’o ao
    naho midraidraitse an-dalañe ey naho màndre vaho mitroatse.
  vid-vid: Muwalanguse wana wa hemwe ulonzi awu, muwasimile homuwa mchikala kuli ng'handa
    za hemwe na homuwa mjenda na homuwasa na homlilimka.
  eng-OKE: And teach them to your children, speaking of them when thou sittest in
    thy house, and when thou walkest in the way, when thou liest down, and when thou
    risest up;
  tha-KJV: และท่านจงสอนถ้อยคำเหล่านี้​แก่​ลูกหลานของท่านทั้งหลาย จงพูดถึงถ้อยคำเหล่านี้เมื่อท่านนั่งอยู่ในเรือน
    และเมื่อท่านเดินอยู่ตามทาง เมื่อท่านนอนลงหรือลุกขึ้น
  por-BR-2018: 'E as ensinareis a vossos filhos, falando delas, ora sentado em tua
    casa, ou andando pelo caminho, quando te deites, e quando te levantes:'
  deu-ELO: Und lehret sie eure Kinder, indem ihr davon redet, wenn du in deinem Hause
    sitzest, und wenn du auf dem Wege gehst, und wenn du dich niederlegst, und wenn
    du aufstehst;
  eng-WYC-2018: Teach ye your sons, (so) that they think upon those words, when thou
    sittest in thine house, and goest in the way (or and goest on the way), and liest
    down, and risest up.
  epo-epo: Kaj instruu ilin al viaj filoj, parolante pri ili, kiam vi sidos en via
    domo kaj kiam vi iros sur la vojo kaj kiam vi kuŝiĝos kaj kiam vi leviĝos;
  uig-PIN: Silǝr ularni baliliringlarƣa ɵgitisilǝr; ɵydǝ olturƣininglarda, yolda mengiwatⱪininglarda,
    yatⱪininglarda wǝ orundin ⱪopⱪininglarda ular toƣruluⱪ sɵzlǝnglar;
  beo-beo: Dilia mano ilima olelema. Dilia da dilia moilai ganodini fi dialea, dilia
    logoga ahoasea, dilia golasea amola dilia bu wa:legadosea, eso huluane amo hamoma:ne
    sia:sa:ima.
  tpi-OTNT: Na yupela i mas lainim ol dispela lo long ol pikinini bilong yupela. Na
    yupela i mas toktok oltaim long ol dispela lo, long taim yupela i stap long ples
    na long taim yupela i stap longwe, na long taim bilong wok na long taim bilong
    malolo.
  hau-SA: Ku koyar da su ga ’ya’yanku, ku yi ta haddace su, sa’ad da kuke zaune a
    gida, da sa’ad da kuke tafiya, sa’ad da kuke kwance, da sa’ad da kuka tashi.
  uig-LAT: Siler ularni baliliringlargha ögitisiler; öyde olturghininglarda, yolda
    méngiwatqininglarda, yatqininglarda we orundin qopqininglarda ular toghruluq sözlenglar;
  nde-nde: Afundiseni abantwabenu, lixoxe ngawo nxa lihlezi emakhaya enu kanye lalapho
    lihamba endleleni, lapho lilala lanxa livuka.
  ton-ton: Pea ke mou ako ʻaki ia ki hoʻomou fānau, ʻo talanoa ki ai ʻoka ke ka nofo
    ʻi ho fale, pea ʻoka ke ka ʻeveʻeva ʻi he hala, ʻoka ke ka tokoto hifo, pea ʻoka
    ke ka tuʻu hake.
  ces-1613: A vyučujte jim syny své, rozmlouvajíce o nich, když sedneš v domě svém,
    aneb když půjdeš cestou, když lehneš i když vstaneš.
  eng-WMB: You shall teach them to your children, talking of them when you sit in
    your house, when you walk by the way, when you lie down, and when you rise up.
  tam-TCV: அவற்றை உங்கள் பிள்ளைகளுக்கும் போதியுங்கள். நீங்கள் வீட்டில் இருக்கும்போதும்,
    தெருவில் நடக்கும்போதும், படுத்திருக்கும்போதும், எழுந்திருக்கும்போதும் அவற்றைக்குறித்துப்
    பேசுங்கள்.
  ceb-ULB: Itudlo ninyo kini sa inyong mga anak ug magsulti mahitungod niini sa dihang
    maglingkod kamo diha sa inyong panimalay, sa dihang maglakaw kamo sa dalan, sa
    dihang maghigda kamo, ug sa dihang mobangon kamo.
  pol-UBG: I nauczcie ich swoje dzieci, rozmawiając o nich, gdy siedzisz w domu i
    gdy będziesz w drodze, gdy się kładziesz i gdy wstajesz.
  urd-GVU: اُنہیں اپنے بچوں کو سکھاؤ۔ ہر جگہ اور ہمیشہ اُن کے بارے میں بات کرو، خواہ
    تُو گھر میں بیٹھا یا راستے پر چلتا ہو، لیٹا ہو یا کھڑا ہو۔
  deu-1912: Und lehret sie eure Kinder, daß du davon redest, wenn du in deinem Hause
    sitzest oder auf dem Wege gehst, wenn du dich niederlegst und wenn du aufstehst;
  kan-2017: ನೀವು ಮನೆಯಲ್ಲಿರುವಾಗಲೂ, ಪ್ರಯಾಣದಲ್ಲಿರುವಾಗಲೂ, ಮಲಗುವಾಗಲೂ ಮತ್ತು ಏಳುವಾಗಲೂ ಇವುಗಳ
    ವಿಷಯದಲ್ಲಿ ಮಾತನಾಡುತ್ತಾ ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ಇವುಗಳನ್ನು ಅಭ್ಯಾಸಮಾಡಿಸಬೇಕು.
  yap-yap: Mi gimed fil ngak pifakmed. Mu weliyed ngorad ko ngiyal’ ni gimed bay u
    tabnaw, nge ngiyal’ ni gimed bay u milekag, nge ngiyal’ ni gimed be toffan, nge
    ngiyal’ ni gimed be maruwel.
  hlt-MCSB: Na ca rhoek te tukkil lamtah na im kah na ngol vaengah khaw, longpueng
    kah na caeh vaengah khaw, na yalh tih na thoh vaengah khaw thui pah.
  mdy-ETH: ዒንሢኮ ናኣቶም ኬኤዚ ዔርዙዋቴ፤ ማኣራ ዒንሢ ዴዓ ዎዶና፥ ዒንሢ ጎይሢ ኬስኬ ዎዶና፥ ዒንሢ ሃውሻ ዎዶማናኣ ማዖም
    ማዾ ማዻኣና ቢያ ዬያ ዛሎ ጌስቱዋሴ፤
  twi-ASANTE: Monkyerɛkyerɛ mo mma. Sɛ mowɔ fie anaa monam ɛkwan so, sɛ moda hɔ anaa
    mosɔre anɔpa a, monkyerɛkyerɛ wɔn.
  mwc-mwc: Natunatumi koi beyebeyisi, maranai yove yai kona mamana kona ketai kona
    yewoyewo, ba kona kenokira ba kona bomsiri wai, koi sisiyei.
  eng-WEBU: You shall teach them to your children, talking of them when you sit in
    your house, when you walk by the way, when you lie down, and when you rise up.
  bnp-bnp: Mu tovo e huriki e tune mua vona a vinara nga. Mu vakalongo ria vona na
    tahuna mu made na tanga, na tahuna mu laho, na tahuna mu malo, na tahuna mu hadongo.
  wal-wal: Hageeta intte naatakka tamaarissite. Intte son de7iyo wode, ogiyan hemettiyo
    wode, zin77iyo wodenne denddiyo wodekka, etayyo yootite.
  spa-PDDPT: Las enseñarán a sus hijos, hablarán de ellas cuando se sienten en su
    casa, cuando anden por el camino, cuando se acuesten y cuando se levanten.
  gun-gun: Ha'e va'e re pembo'e 'rã pendera'y ha'e penderajy kuery, penderopy rupi
    peguapy peiny vy pendeayvu 'rã, tape rupi peoa py, penhenoa py ha'e pevy ju ma
    vy.
  ilo-ULB: Isuroyo dagitoy kadagiti annakyo ken saritaenyo ti maipapan kadagitoy no
    agtugtugawkayo iti balayyo, no magmagnakayo iti dalan, no agid-iddakayo, ken no
    bumangonkayo.
  kpg-kpg: Aago ina nia maa gi godou dama. Helehelekai i nia maa i godou hale mo i nia
    gowaa ala e noho ai goodou, mo godou madagoaa e hagamolooloo ai, mo godou madagoaa
    e ngalua.
  uig-ARA: سىلەر ئۇلارنى بالىلىرىڭلارغا ئۆگىتىسىلەر؛ ئۆيدە ئولتۇرغىنىڭلاردا، يولدا
    مېڭىۋاتقىنىڭلاردا، ياتقىنىڭلاردا ۋە ئورۇندىن قوپقىنىڭلاردا ئۇلار توغرۇلۇق سۆزلەڭلار؛
  tof-tof: E wata yabiób olmal ini bóktan arüngi umul bain kwarilo. E metat ikik kwarilün
    ene gida bóktan pokoankwata, e müótüdü nóma mórrandakla ó e nóma agóltagóldakla,
    akó nóma ngón bagóndakla ó nóma bazebdakla.”
  sus-sus: Wo xa a xaran wo xa die ra wo xa banxie kui, wo xa biyaasie kui, wo sa
    tɛmui, wo keli tɛmui.
  pon-2006: Kumwail padahkihong noumwail seri kan. Koasoaia nan imwamwail oh wasa
    teikan, ni ahnsoun kommoal oh ni ahnsoun doadoahk.
  ksd-ksd: Ma avat a tovo tar diat ta ra lavur natu i vavat, ma avat a pirpir ure
    diat ba ava kiki ra kubakuba i vavat, ma ba ava vanavana na nga, ma ba ava diadiop,
    ma ba ava tut mulai.
  tur-YTC: Evinde oturduğunda, yolda yürürken, yattığında ve kalktığında onlardan
    söz edecek bunları çocuklarına öğreteceksin.
  grc-BRENT: Καὶ διδάξετε αὐτὰ τὰ τέκνα ὑμῶν λαλεῖν ἐν αὐτοῖς καθημένου σου ἐν οἴκῳ,
    καὶ πορευομένου σου ἐν ὁδῷ, καὶ καθεύδοντός σου, καὶ διανισταμένου σου.
  ind-AYT: Ajarkanlah juga kepada anak-anakmu, bicarakan tentang hal ini apabila kamu
    duduk di rumahmu, dan ketika dalam perjalanan, dan ketika kamu berbaring, dan
    ketika kamu bangun.
  nya-nya: Mawuwa muziphunzitsa ana anu, muzikamba za iwo pamene mukhala pansi mʼnyumba
    zanu, pamene mukuyenda mʼnjira, pamene mugona ndi pamene mukudzuka.
  hrv-hrv: Poučite u njima svoje sinove; izgovarajte ih kad sjedite u svojoj kući
    i kad idete putem; kad liježete i kad ustajete.
  mps-mps: Tama dagego te bomai po duga wai dabebolo me ola maiąo. Tama dagego te
    bomai po tigidali miąo. Te dage duga bulude bidibo sogo, me digibulu bidiyu,
    me te sę ebo sogo, me olo toma tubo sogo, te bomai pode po miąo.
  tpi-tpi: Na yupela i mas lainim ol dispela lo long ol pikinini bilong yupela. Na
    yupela i mas toktok oltaim long ol dispela lo, long taim yupela i stap long ples
    na long taim yupela i stap longwe, na long taim bilong wok na long taim bilong
    malolo.
  dan-1931: og I skal lære eders Børn dem, idet I taler om dem, både når du sidder
    i dit Hus, og når du vandrer på Vejen, både når du lægger dig, og når du står
    op.
  vie-OVCB: Đem những mệnh lệnh này dạy cho con cái mình am tường. Luôn luôn nhắc
    nhở đến những mệnh lệnh này, dù lúc ngồi trong nhà, lúc đi đường, khi ngủ cũng
    như khi thức.
  guj-2017: જયારે તમે ઘરમાં બેઠા હોય ત્યારે, બહાર ચાલતા હોય ત્યારે, તું સૂતા હોય ત્યારે
    અને ઊઠતી વેળાએ તે વિષે વાત કરો અને તમારા સંતાનોને તે શીખવો.
  pon-2006A: Kumwail padahkihong noumwail seri kan. Koasoaia nan imwamwail oh wasa
    teikan, ni ahnsoun kommoal oh ni ahnsoun doadoahk.
  por-BRBSL: Você as ensinará a seus filhos, falando deles quando se sentar em sua
    casa, quando caminhar pelo caminho, quando se deitar e quando se levantar.
  cth-cth: Hote lawk hah nangmouh ni im dawk na tahung nah thoseh, lam na cei nahai
    thoseh, na i na thaw nahai thoseh na dei awh vaiteh, na canaw hai na cangkhai
    awh han.
  twi-twi: Monkyerɛkyerɛ mo mma na monka ho asɛm nkyerɛ wɔn bere a mote fie ne bere
    a monam akwan so; bere a modeda hɔ ne bere a mosɔre.
  hlt-hlt: Na ca rhoek te tukkil lamtah na im kah na ngol vaengah khaw, longpueng
    kah na caeh vaengah khaw, na yalh tih na thoh vaengah khaw thui pah.
  tbz-SIM: Dí nti tiè ndi bí di borɛ̀ tɛcĩ́ɛ̃̀tɛ̀, nɛ̀ di borɛ̀ kupɔ̀ɔ̀kù di yóó duɔ́
    dìì mɔ̀nnì nɛ̀ di èntɛ dìì mɔ̀nnì.
  msy-2020: Egh ia dughiar uan boriba ko dɨpenimɨn ikia avughsiba, ko dughiar ia me
    ko tuavibar zuiba, ko ia dakuasa mɨsiabar itir dughiaba, ko dughiar ia mɨsiamɨn
    dɨkaviba, ia zurara akar kabar uan boribar sure damuvɨra ikɨ.
  azb-azb: övladlarınıza öyrədin. Evinizdə oturanda, yol gedəndə, yatanda, duranda
    bunlar barədə danışın.
  eng-DBY: And ye shall teach them unto your children, speaking of them when thou
    sittest in thy house, and when thou goest on the way, and when thou liest down,
    and when thou risest up;
  hin-2017: और तुम घर में बैठे, मार्ग पर चलते, लेटते-उठते इनकी चर्चा करके अपने बच्चों
    को सिखाया करना।
  wol-KYG: Nangeen ko jàngal seeni doom, di ko waxe bu ngeen toogee seen biir néeg,
    ak bu ngeen di dox ciw yoon, ak bu ngeen tëddee, ak bu ngeen jógee.
  eng-YLT: and ye have taught them to your sons, by speaking of them in thy sitting
    in thy house, and in thy going in the way, and in thy lying down, and in thy rising
    up,
  kne-kne: It-itdo yo sin an-ak yo mo mantoktokdo kayo sin beey yo ono manmandan kayo
    sin danan ya mo bomaktad ya bomangon kayo.
  eng-WYC-2017: Teach ye your sons, that they think upon those words, when thou sittest
    in thine house, and goest in the way, and liest down, and risest up.
  eng-WMBB: You shall teach them to your children, talking of them when you sit in
    your house, when you walk by the way, when you lie down, and when you rise up.
  urd-GVH: उन्हें अपने बच्चों को सिखाओ। हर जगह और हमेशा उनके बारे में बात करो, ख़ाह
    तू घर में बैठा या रास्ते पर चलता हो, लेटा हो या खड़ा हो।
  rug-rug: Mi variva tumatumae ni koari na tumia. Mi vari vivinei ni totoso koa pa
    mia vetu, babe ene pa siraṉa, totoso magogoso, ba be tavetavete.
  gaz-gaz: Ijoollee keessanis barsiisaa; yeroo mana teessu, yeroo karaa deemtu, yeroo
    ciiftuu fi yeroo dammaqxutti waaʼee isaanii odeessi.
  fra-LSG: Vous les enseignerez à vos enfants, et vous leur en parlerez quand tu seras
    dans ta maison, quand tu iras en voyage, quand tu te coucheras et quand tu te
    lèveras.
  gnn-gnn: '@see-verse:DEU.011.018'
  yal-yal: Ɛ xa ɛ diine xaran ne ma, ɛ xa e fe fala ɛ nɛma dɔxi banxini, ɛ nɛma sigatini,
    ɛ nɛma saxi, ɛ nɛma kelima.
  iou-iou: Ba äpetjiye nanakjiye kwikinik yotjinken itnayäŋ täkaŋken ba kädet kuŋatnayäŋ
    täkaŋken ba itpäŋ-nadäk tänayäŋ täkaŋken ba epän tänayäŋ täkaŋken man u yäwetpäŋ
    yäwoŋärek kaŋ täk täŋput.
  haw-1868: A e ao aku oukou ia mau mea i ka oukou kamalii, e olelo ana ma ia mau
    mea i kou noho ana ma kou hale, a i kou hele ana ma ke ala, a i kou moe ana ilalo,
    a me kou ala ana iluna.
  arb-NAV: وَعَلِّمُوهَا لأَوْلادِكُمْ، وَتَحَدَّثُوا بِها حِينَ تَكُونُونَ فِي بُيُوتِكُمْ،
    وَحِينَ تَسِيرُونَ فِي الطَّرِيقِ، وَحِينَ تَأْوُونَ إِلَى فِرَاشِكُمْ، وَحِينَ
    تَنْهَضُونَ،
  ewe-ewe: Mifia wo mia viwo; miƒo nu na wo tso wo ŋu ne miele aƒe me, ne miele tsa
    ɖim, le anyimlɔɣi kple do ŋgɔ na ŋdinuɖuɖu!
  eng-LEE: And ye shall teach them to your children, to speak of them when thou sittest
    in thy house, and when thou walkest by the way, and when thou liest down, and
    when thou risest up.
  asm-FB: আপোনালোকৰ নিজৰ সন্তানসকলক সকলো সময়তে, ঘৰত বহোঁতে বা বাটত যাওঁতে, শোওঁতে
    বা উঠোতে বা কোনো কার্য কৰোঁতে সেইবোৰৰ বিষয়ে শিক্ষা দিব।
  sus-A: وٌ شَ عَ شَرَن وٌ شَ دِيٍ رَ وٌ شَ بَنشِيٍ كُي، وٌ شَ بِيَاسِيٍ كُي، وٌ سَ
    تّمُي، وٌ كٍلِ تّمُي.
  fra-SBL: Tu les enseigneras à tes enfants, et tu en parleras quand tu seras assis
    dans ta maison, quand tu iras en chemin, quand tu te coucheras et quand tu te
    lèveras.
  hbo-hbo: וְלִמַּדְתֶּ֥ם אֹתָ֛ם אֶת־בְּנֵיכֶ֖ם לְדַבֵּ֣ר בָּ֑ם בְּשִׁבְתְּךָ֤ בְּבֵיתֶ֙ךָ֙
    וּבְלֶכְתְּךָ֣ בַדֶּ֔רֶךְ וּֽבְשָׁכְבְּךָ֖ וּבְקוּמֶֽךָ׃
  eng-WYCLIFFE: Teche youre sones, that thei thenke on tho wordis, whanne thou sittist
    in thin hows, and goist in the weie, and lyggist doun, and risist.
  cwe-cwe: Wafunzeni wanenu mbuli zino, muzilonge vomukala muna zikaye zenu na vomugenda
    na vomugona na vomulamka.
  kik-kik: Cirutagei ciana cianyu, na mũciaragie rĩrĩa mũikarĩte kwanyu mĩciĩ na rĩrĩa
    mũrathiĩ na njĩra, na rĩrĩa mũkomete na rĩrĩa muokĩra.
  fra-NCL: Vous les enseignerez à vos enfants, et vous leur en parlerez, soit quand
    tu resteras dans ta maison, ou que tu iras en voyage, soit quand tu te coucheras
    ou que tu te lèveras.
  cek-AK: Na caanawk to patuk oh loe, im ah nang hnut o moe, loklam na caeh o naah
    doeh, na iih moe, nang thawk o naah doeh thui oh.
  cuk-cuk: We-Igarmargi be-mimmigan be odurdakmaloed. Ega be gannar-gannar be-neggi-gudiidgine,
    igarba be nadapidgine, be gabsokalir, be gwisgualir, ega be sogdii gumaloed.
  uig-CYR: Силәр уларни балилириңларға үгитисиләр; өйдә олтарғиниңларда, йолда меңиватқиниңларда,
    ятқиниңларда вә орундин қопқиниңларда улар тоғрилиқ сөзләңлар;
  pma-pma: 'Mihehiseini min titami keil. Anatin, en avong vasi, mihehitehiteni min
    keil: navong miheto teim ka navong mihoual; navong miheseh, ka navong emun mihoum.'
  tel-2017: మీరు మీ ఇంట్లో కూర్చున్నప్పుడు, దారిలో నడిచేటప్పుడు, నిద్రపోయే ముందు,
    లేచినప్పుడు వాటి గురించి మాట్లాడాలి, వాటిని మీ పిల్లలకు నేర్పించాలి.
  hat-BSA: Nou va enstwi yo a fis nou yo nan pale sou yo lè nou chita lakay nou, lè
    nou mache akote wout la, e lè nou kouche ak lè nou leve.
  bxh-bxh: 'Nanatumiu bena ami fatalahadi: Emi ai luma, ami taꞌataꞌai, yo edaꞌeda
    yai ami laulau, e emi aba eno yai, yo yena ami eno obiyo, mate bena mahudoꞌidi
    ami fafanuwa hitinidi.'
  kos-kos: Luti nu sin tulik nutuwos. Sramsram kac ke pacl kowos muta in lohm suwos
    ac ke pacl kowos fufahsryesr, ke pacl kowos mongla ac ke pacl kowos orekma.
  hbo-WLC: וְלִמַּדְתֶּ֥ם אֹתָ֛ם אֶת־בְּנֵיכֶ֖ם לְדַבֵּ֣ר בָּ֑ם בְּשִׁבְתְּךָ֤ בְּבֵיתֶ֙ךָ֙
    וּבְלֶכְתְּךָ֣ בַדֶּ֔רֶךְ וּֽבְשָׁכְבְּךָ֖ וּבְקוּמֶֽךָ׃
  ibo-ibo: Kuzierenụ ha ụmụ unu, na-ekwu ihe banyere ha mgbe ị na-anọdụ nʼụlọ gị,
    na mgbe ị na-aga nʼokporoụzọ, mgbe ị na-edina ala na mgbe i si nʼihe ndina bilie.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଆପଣା ଗୃହରେ ବସିବା ବେଳେ ଓ ତୁମ୍ଭେ ପଥରେ ଚାଲିବା ବେଳେ, ତୁମ୍ଭେ ଶୋଇବା
    ବେଳେ ଓ ଉଠିବା ବେଳେ ଏହିସବୁ ବିଷୟରେ କଥାବାର୍ତ୍ତା କରି ଆପଣା ଆପଣା ସନ୍ତାନଗଣକୁ ଶିକ୍ଷା ଦେବ।
  chk-chk: Iwe, oupwe aiti ngeni nöümi kewe ekei kapas, oupwe fos usur lupwen oua
    mot lon imwemi pwal lupwen oua fetal won al, lupwen oua konola pwal lupwen oua
    pwätä.
  rop-rop: Yumob garra titjimbat ola biginini blanga yumob, en tok blanga detlot lowa
    wen yumob jidan langa kemp en wen yumob go eniweya, en wen yumob abumbat spel
    en wen yumob wekwekbat.
  ukr-1871: І навчайте їх синів ваших, промовляючи їх, як седиш у домівцї твоїй, і
    коли йдеш дорогою твоєю, лягаючи, і встаючи;
  deu-1951: Lehret sie eure Kinder, indem ihr davon redet, wenn du in deinem Hause
    sitzest oder auf dem Wege gehest, wenn du dich niederlegst und wenn du aufstehst.
  eng-JPS: And ye shall teach them your children, talking of them, when thou sittest
    in thy house, and when thou walkest by the way, and when thou liest down, and
    when thou risest up.
  srp-1865: I uèite ih sinove svoje govoreæi o njima kad sjediš u kuæi svojoj i kad
    ideš putem, i kad liježeš i kad ustaješ.
  lug-lug: Mubiyigirizenga abaana bammwe, ng’obinyumyako bw’onoobanga otudde mu nnyumba
    yo, ne bw’onoobanga otambula mu nguudo; ne bw’onoogalamirangako, era ne bw’onoositukanga.
  heb-heb: ולמדתם אתם את בניכם לדבר בם בשבתך בביתך ובלכתך בדרך ובשכבך ובקומך׃
  ben-IRV: আর তোমরা বাড়ি বসে থাকার দিনের ও রাস্তায় চলার দিনের এবং শোয়ার ও ঘুম থেকে
    ওঠার দিনের ঐ সব কথার প্রসঙ্গ করে নিজেদের ছেলেমেয়েদেরকে শিক্ষা দিও।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਘਰ ਵਿੱਚ ਬੈਠਦਿਆਂ, ਰਾਹ ਵਿੱਚ ਤੁਰਦਿਆਂ, ਲੇਟਦਿਆਂ ਅਤੇ ਉੱਠਦਿਆਂ ਇਨ੍ਹਾਂ
    ਗੱਲਾਂ ਦੀ ਚਰਚਾ ਕਰ ਕੇ ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ ਸਿਖਾਇਓ।
  mya-JVB: ထို စကားကို သင် တို့သည် အိမ် ၌ ထိုင် လျက် နေသည်ဖြစ်စေ၊ ခရီး သွား သည်ဖြစ်စေ
    ၊ အိပ် လျက် ထ လျက် ရှိသည်ဖြစ်စေဟောပြော ၍ ၊ သားသမီး တို့အား သွန်သင် ရကြမည်။
  hmo-hmo: Emui natudia dekenai inai Taravatu do umui hadibaia. Lohiabada ena Taravatu
    do umui herevalaia noho, emui ruma dekenai umui noho neganai, dala dekenai umui
    raka neganai, umui laga-ani neganai, bona umui gaukara neganai danu.
  urd-urd: और तुम इनको अपने लड़कों को सिखाना, और तुम घर बैठे और राह चलते और लेटते
    और उठते वक़्त इन ही का ज़िक्र किया करना।
  rus-SYN: и учите им сыновей своих, говоря о них, когда ты сидишь в доме твоем, и
    когда идешь дорогою, и когда ложишься, и когда встаешь;
  bqc-SIM: Àliↄ dada á nɛ́ↄnɛ, íli onɛ́ gↄↄ pↄ́ á kú ua ge á bɛ zɛ́u, ge tó
    álɛ wúlɛ ge álɛ fɛlɛn nò.
  tcz-CHONGTHU: Na chateu henga na seipeh soh kei diu ahi. Insunga naumpet’u hihen,
    lam najot pet, imut kon chule nathodoh kon teng ujongleh naseipeh diu ahi.
  mar-mar: आपल्या मुलाबाळांना हे नियम शिकवा. घरीदारी, झोपताना, झोपून उठताना त्याविषयी
    बोलत राहा.
  soq-soq: Ita obanla waeuwamonuno etompa, e dulawo wanlempa bedewe, leununa bedewe
    ba ituitonune bubuaitonuna bedewe anaana ema waeuwaitonuna.
  qub-qub: Wamrayquicunata willapar mana gongaypa yachachinqui wasiquicunachöpis,
    nänichöpis, puñunayquipaj camaricurpis, puñushayquipita jatarirpis.
  hat-hat: N'a moutre yo bay timoun nou yo, n'a repete yo nan zòrèy yo, nou te mèt
    lakay nou, nou te mèt ap mache granchemen, nou te mèt kouche nan kabann nou, nou
    te mèt kanpe ap travay.
  eng-BSB: Teach them to your children, speaking about them when you sit at home and
    when you walk along the road, when you lie down and when you get up.
  tod-tod: À wo-lointi kala ga tiye, wo yɛpɛ la ti ma, wa ɠɛna zeini wa-ʋɛlɛi wu,
    ta wa ɠɛna ziaa pelei zu, wa ɠɛna laa, ta wa wuzeɠena.
  eng-WEBPB: You shall teach them to your children, talking of them when you sit in
    your house, when you walk by the way, when you lie down, and when you rise up.
  kbq-kbq: Mofavretmimofona ama ana nanekea rempi huzmiho. Hagi nontmifi manisarero,
    kama vano hanafino, mase'narero, otisarera ama nanekea huge antahige hiho.
  nhe-BL: Xiquinmachtica imoconehua nochi ni tlanahuatili. Xiquinpohuilica ipan ojtli
    quema innentinemise. Xiquinmachtica quema ajsis hora para incochise huan quema
    inmehuase.
  gub-BL: Pepytu'u zo pena'yr wamu'e re hehe nehe no. Pemume'u wiwi ko ze'eg penàpuz
    me peneko mehe nehe, peker 'ym mehe nehe, pepu'àm mehe nehe no.
  eng-DRA: Teach your children that they meditate on them, when thou sittest in thy
    house, and when thou walkest on the way, and when thou liest down and risest up.
