verse: DEU.011.011
translations:
  mal-C: എന്നാൽ യോർദാൻ കടന്ന് നിങ്ങൾ അവകാശമാക്കാൻപോകുന്ന ദേശം മലകളും താഴ്വരകളും ഉള്ളതും
    ആകാശത്തിൽനിന്നുള്ള മഴവെള്ളം കുടിക്കുന്നതുമാകുന്നു.
  deu-TKW: Das Land, in das ihr hinüberzieht, um es in Besitz zu nehmen, ist ein Land
    mit Bergen und Thälern, das, wenn der Regen vom Himmel fällt, Wasser trinkt,
  lin-lin: Kasi mokili oyo bozali kokota mpo na kozwa ezali mokili ya bangomba mpe
    ya mabwaku, mokili oyo mvula enokaka wuta na likolo.
  eng-LSV: but the land to where you are passing over to possess it [is] a land of
    hills and valleys—it drinks water of the rain of the heavens—
  eng-GNV: But the land whither ye goe to possesse it, is a land of mountaines and
    valleis, and drinketh water of the raine of heauen.
  eng-WEBSTER: 'But the land, whither ye go to possess it, is a land of hills and
    valleys, and drinketh water of the rain of heaven:'
  nhw-BL: Pero nopa tlali campa anajsitij para anmoaxcatise elis se tlali campa onca
    tepeme huan tepexime. Nopa tlali quitequihuía catli huala tlen ilhuicac para quiatzejtzelhuis.
  swh-ONEN: Lakini nchi mnayovuka Yordani kuimiliki ni nchi ya milima na mabonde inywayo
    mvua kutoka mbinguni.
  bba-bba: Tem mɛni, mu sɑ̃ɑwɑ tem ɡuunuɡim kɑ wɔwiɡim mɛ̀ sɔɔ ɡurɑ yɑ rɑ nɛ.
  eng-KJVCPB: 'but the land, whither ye go to possess it, is a land of hills and valleys,
    and drinketh water of the rain of heaven:'
  luo-luo: To piny ma ungʼado Jordan mondo udhi ukaw en piny gode kod holo ma mwonyo
    pi moa e polo.
  meu-meu: A iabina totona ba raka hanai tanona na ororo bona koura tanona, guba medudia
    ese e haparipariamu tanona,
  npi-ULB: तर तिमीहरू अधिकार गर्न जाने देश पहाड र बेँसीहरू भएको देश हो जहाँ आकाशका
    पानीले जमिन भिजाउँछ ।
  yor-yor: Ṣùgbọ́n ilẹ̀ tí ẹ ó la Jordani kọjá láti gbà, jẹ́ ilẹ̀ olókè àti pẹ̀tẹ́lẹ̀
    tí òjò ń rọ̀ sí latọ̀run.
  ind-ind: Tetapi di negeri yang akan kalian duduki terdapat bukit-bukit dan lembah-lembah,
    dan di sana hujan sering turun.
  pes-OPCB: سرزمینی که شما برای تصرفش به آن عبور می‌کنید، سرزمین کوهها و دشتهاست که
    باران فراوان بر آن می‌بارد،
  tgl-ULB: pero ang lupain, kung saan kayo patungo para angkinin iyon, ay isang lupain
    ng mga burol at mga lambak, at umiinom ng tubig ng ulan ng kalangitan,
  hui-hui: Anigo ai dindi áyu pialu karulole kamigoni bayale hari teneha dindi ulini
    wialu bidagoha iba dalu ibalu mabuha iba bayale ibaga nga.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​ဝင်​ရောက်​မည့်​ပြည်​သည် ကား​တောင်​များ၊ ချိုင့်​ဝှမ်း​များ​ရှိ​၍​မိုး​ရေ
    ဖြင့်​စိုက်​ပျိုး​နိုင်​သော​ပြည်၊-
  bod-N: ཁྱོད་རྣམས་ས་སྐལ་དུ་ལེན་པར་འགྲོ་བའི་ཡུལ་ནི་རི་དང་ལུང་པའི་ཡུལ་ཡིན་པ་སྟེ། གནམ་ནས་འབབ་པའི་ཆར་ཆུ་འཐུང་བ་དང་།
  sna-sna: Asi nyika yamuri kuyambuka Jorodhani kundotora kuti ive yenyu inyika yamakomo
    nemipata zvinonwa mvura kubva kudenga.
  spa-BLM: sino que la tierra que vas a poseer es una tierra de colinas y valles que
    bebe agua de la lluvia del cielo,
  cac-cac: A pax lum b'aj van e c'och chi' jun, ay svitzal luum. Ay pax span̈anil
    luum, ayn̈ejoch yal luum yuj n̈ab' syac' Jehová.
  swh-ULB: Lakini nchi, ambayo unaenda kuimiliki, ni nchi ya milima na mabonde, na
    kunywa maji ya mvua mbinguni,
  bel-bel: а зямля, у якую вы пераходзіце, каб авалодаць ёю, ёсьць зямля з гарамі
    і далінамі, і ад дажджу нябеснага напойваецца вадою, -
  deu-ELBBK: sondern das Land, wohin ihr hinüberzieht, um es in Besitz zu nehmen,
    ist ein Land mit Bergen und Tälern; vom Regen des Himmels trinkt es Wasser;
  mbb-OT: Piru zuen te tanà he ed-engkenen niw, zuen kayi menge vuvungan wey menge
    suǥud he layun ed-uzani.
  mal-2015: നിങ്ങൾ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശമോ മലകളും താഴ്‌വരകളും ഉള്ളതായി ആകാശത്തുനിന്നു
    പെയ്യുന്ന മഴവെള്ളം കുടിക്കുന്നതും
  rmc-rmc: Ale andre kadi phuv, so džan te zalel, hine brehi the dolini. Pijel o paňi
    le ňeboskre brišindeskro.
  pes-OPV: لیکن زمینی که شما برای گرفتنش به آن عبور می‌کنید، زمین کوهها ودره هاست
    که از بارش آسمان آب می‌نوشد،
  ron-1924: Цара пе каре о вець стэпыни есте о царэ ку мунць ши вэй, каре се адапэ
    дин плоая черулуй;
  ben-OBCV: কিন্তু জর্ডন পার হয়ে যে দেশটি তোমরা দখল করতে যাচ্ছ সেটি পাহাড় আর উপত্যকায়
    ভরা যা আকাশের বৃষ্টির জলপান করে।
  som-som: laakiinse dalka aad ugu gudbaysaan inaad hantidaan waa dal leh buuro iyo
    dooxooyin, oo wuxuu biyaha ka cabbaa roobka samada,
  lat-VUC: sed montuosa est et campestris, de cælo expectans pluvias,
  eng-ASVBT: but the land, whither ye go over to possess it, is a land of hills and
    valleys, and drinketh water of the rain of heaven,
  ita-1885: Ma il paese, al quale voi passate per possederlo, è un paese di monti
    e di valli, inaffiato d'acqua secondo che piove dal cielo;
  eng-LXXUP: but the land into which thou goest to inherit it, is a land of mountains
    and plains; it shall drink water of the rain of heaven.
  eng-ULB: but the land, where you go over to possess it, is a land of hills and valleys,
    and drinks water of the rain of the heavens,
  spa-VBL: Pero en este país que habitarán al cruzar el Jordán es una tierra de montañas
    y valles que recibe mucha lluvia.
  fra-_FOB: Mais le pays où vous allez passer pour le posséder, est un pays de montagnes
    et de vallées, et il est abreuvé des eaux de la pluie du ciel.
  mal-mal: നിങ്ങൾ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശം, മലകളും താഴ്വരകളും ഉള്ളതും ആകാശത്തുനിന്ന്
    പെയ്യുന്ന മഴവെള്ളം ലഭിക്കുന്നതും
  urd-GVR: jabki jis mulk par tum qabzā karoge us meṅ pahāṛ aur wādiyāṅ haiṅ jinheṅ
    sirf bārish kā pānī serāb kartā hai.
  suz-BL: मेको गे शोक्‍चा, इन के सेल्‍चा चिक्‍शो रागी, डांडा नु बेंसी ङा रागी बाक्‍ब।
    मेकेर रेउ यिशा, रागी जिप्‍पाइक्‍ब।
  ita-1927: 'ma il paese di cui andate a prendere possesso è paese di monti e di valli,
    che beve l’acqua della pioggia che vien dal cielo:'
  ckb-ckb: بەڵکو ئەو خاکەی ئێوە لە ڕووباری ئوردونەوە بۆی دەپەڕنەوە هەتا دەستی بەسەردا
    بگرن، خاکی چیا و دۆڵە، لە بارانی ئاسمان ئاو دەخواتەوە.
  eng-BBE: 'But the land where you are going is a land of hills and valleys, drinking
    in the rain of heaven:'
  kan-OKCV: ಆದರೆ ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶವು ಬೆಟ್ಟಗಳೂ, ತಗ್ಗುಗಳೂ ಉಳ್ಳ
    ದೇಶವೇ; ಆಕಾಶದ ಮಳೆಯಿಂದ ಅದಕ್ಕೆ ನೀರು ದೊರೆಯುವುದು.
  tam-2017: நீங்கள் சொந்தமாக்கப்போகிற தேசமோ, மலைகளும் பள்ளத்தாக்குகளும் உள்ள தேசம்;
    அது வானத்தின் மழைத்தண்ணீரைக் குடிக்கும் தேசம்;
  spa-RV-1909: La tierra á la cual pasáis para poseerla, es tierra de montes y de
    vegas; de la lluvia del cielo ha de beber las aguas;
  ron-BTF: Ci ţara în care mergeţi să o stăpâniţi, este o ţară cu dealuri şi văi şi
    care bea apă din ploaia cerului,
  eng-WEBP: but the land that you go over to possess is a land of hills and valleys
    which drinks water from the rain of the sky,
  eng-FBV: But here in the country that you are crossing the Jordan to take over is
    a land of mountains and valleys that receives plenty of rain
  nld-1939: Neen, het land, dat gij aan de overkant in bezit gaat nemen, is een land
    van bergen en dalen, en het wordt door de regen van de hemel gedrenkt;
  nch-BL: Pero nopa tali campa anajsitij para anmoaxcatise elis se tali campa onca
    tepeme huan tepexit. Nopa tali quitequihuía cati huala ten ilhuicac para quiatzejtzelhuis.
  vie-1934: nhưng xứ các ngươi sẽ đi vào nhận lấy đó, là một xứ có núi và trũng, nhờ
    mưa trời mà được thấm tưới.
  hin-CV: वस्तुतः जिस देश पर अधिकार करने के उद्देश्य से तुम उसमें प्रवेश करने ही पर
    हो, वह पहाड़ियों और घाटियों का देश है, जो आकाश से हुई बारिश का जल जमा करता रहता
    है.
  eng-OURB: but the land, where you go over to possess it, is a land of hills and
    valleys which drinks water from the rain of the sky,
  spa-BES: 'Pero la tierra a la que vas es tierra de colinas y valles, regada por
    la lluvia del cielo:'
  tdx-tdx: te mone tane aman-kivohibohitse naho vavatane tondrahen-orañe boak’ andi­kerañe
    i tane hitsaha’ areo ho tavaneñey,
  vid-vid: ila isi yomlinguluta kuihola, ndo isi ya vidunda na mibindi, isi iwele
    yowa na mazi kulawila kilanga,
  eng-OKE: But the land to which thou goest over to possess is a land of hills and
    valleys, drinking water of the rains of heaven;
  tha-KJV: แต่​แผ่​นดินซึ่งท่านจะไปยึดครองนั้น เป็นแผ่นดิ​นที​่​มี​เนินเขาและหุบเขา
    ซึ่​งม​ีน้ำฝนจากฟ้ารดอยู่
  por-BR-2018: A terra à qual passais para possuí-la é terra de montes e de planícies;
    da chuva do céu ela bebe as águas;
  deu-ELO: sondern das Land, wohin ihr hinüberziehet, um es in Besitz zu nehmen, ist
    ein Land mit Bergen und Tälern; vom Regen des Himmels trinkt es Wasser;
  eng-WYC-2018: but the land that Israel shall wield is hills, and fields, and it
    abideth rains from heaven, (but the land which Israel shall possess is a land
    of mountains, and valleys, and it receiveth rain from the heavens,)
  epo-epo: La lando, en kiun vi transiras, por ekposedi ĝin, estas lando kun montoj
    kaj valoj; de la pluvo ĉiela ĝi trinkas akvon;
  uig-PIN: biraⱪ silǝr igilǝxkǝ ɵtidiƣan xu zemin bolsa taƣ-jilƣiliri bolƣan bir zemindur;
    u asmandiki yamƣurdin su iqidu,
  beo-beo: Be soge dilia da wali Yodane Hano degele amo gesowale fimu da agolo amola
    umi gilisi soge. Ea hano da gibu muagado maha.
  tpi-OTNT: Tasol dispela kantri nau yupela i laik i go kisim, em i gat ol maunten
    na ol ples daun, na ren i save kam daun long ol gaden.
  hau-SA: Amma ƙasar da kuke haye Urdun ku mallaki, ƙasa ce ta duwatsu da kwaruruka
    wadda ruwan sama ne yake jiƙe ta.
  uig-LAT: biraq siler igileshke ötidighan shu zémin bolsa tagh-jilghiliri bolghan
    bir zémindur; u asmandiki yamghurdin su ichidu,
  nde-nde: Kodwa ilizwe elilichaphela uJodani ukuze lilithumbe libe ngelenu yilizwe
    lezintaba lezihotsha ezinatha zigcwale ngamanzi ezulu.
  ton-ton: 'Ka ko e fonua, ʻoku mou ʻalu ai ke mou maʻu, ko e fonua moʻungaʻia mo
    tokalelei, pea ʻoku ne inu vai ʻi he ʻuha mei he langi:'
  ces-1613: Ale země, do kteréž vy jdete, abyste jí dědičně vládli, jest země hornatá,
    mající i údolí, kteráž z deště nebeského svlažována bývá vodou,
  eng-WMB: but the land that you go over to possess is a land of hills and valleys
    which drinks water from the rain of the sky,
  tam-TCV: ஆனால் நீங்கள் யோர்தானைக் கடந்து உரிமையாக்கப்போகும் நாடு, மலைகளும் பள்ளத்தாக்குகளும்
    உள்ள நாடு, அது வானத்திலிருந்து மழைநீரால் பாய்ச்சல் பெறும் நாடு.
  ceb-ULB: apan ang yuta, nga inyong adtoon aron sa pagpanag-iya niini, usa ka yuta
    sa kabungtoran ug kawalogan, ug nagainom sa tubig sa ulan sa kalangitan.
  pol-UBG: Lecz ziemia, do której wchodzicie, aby ją posiąść, jest ziemią gór i dolin,
    która pije wodę deszczu z nieba;
  urd-GVU: جبکہ جس ملک پر تم قبضہ کرو گے اُس میں پہاڑ اور وادیاں ہیں جنہیں صرف بارش
    کا پانی سیراب کرتا ہے۔
  deu-1912: sondern es hat Berge und Auen, die der Regen vom Himmel tränkt,
  kan-2017: ಆದರೆ ನೀವು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶವೋ ಹಳ್ಳದಿಣ್ಣೆಗಳ ದೇಶ; ಆಕಾಶದಿಂದ
    ಮಳೆಬಿದ್ದ ಪ್ರಕಾರವೇ ಅದಕ್ಕೆ ನೀರು ದೊರೆಯುವುದು.
  yap-yap: ma biney e nam ni ngam marod ngay e ba nam ni go’ burey nge loway, ni but’
    riy e n’uw e ma tarannag.
  hlt-MCSB: Tedae na paan phai tih na pang ham khohmuen long tah tlang neh kolbawn
    khohmuen la om tih vaan kah khotlan tui ni a. ok.
  mdy-ETH: ጋዓንቴ ዮርዳኖሴ ዎሮና ፒንቂ ዒንሢ ዻካላንዳ ዓጬላ ዹካንታ ዶኦቺ ቤሲንታ ዓኣያ ዒርዚ ዋርቃ ቤሲኬ።
  twi-ASANTE: Na asase a moretwa Yordan akɔfa no yɛ mmepɔ mmepɔ ne bɔnhwa a osuo tɔ
    wɔ hɔ yie
  eng-WEBU: but the land that you go over to possess is a land of hills and valleys
    which drinks water from the rain of the sky,
  bnp-bnp: Pali ra robo ngane ta mu gu vano mu gu bolea, a robo na maka lolo, na maloku,
    a vala i boru langa na malala.
  wal-wal: SHin Yorddaanoosa pinnidi intte laattanau biyo biittai keratinne wombbati
    de7iyo, saluwaa iran aliya biittaa.
  spa-PDDPT: Pero la tierra a la cual están a punto de pasar para poseerla es una
    tierra de montañas y valles, que bebe el agua de la lluvia del cielo.
  gun-gun: Ha'e rã yvy penderekoarã Senhor ome'ẽ va'e ma yvyty ha'e yvyugua reia,
    oky yva gui ho'a va'e gui ae 'rã inhakỹ va'e.
  ilo-ULB: ngem ti daga a papananyo tapno tagikuaen daytoy, ket maysa a daga dagiti
    turod ken tanap, nga umin-inom iti danum ti tudo dagiti langit,
  kpg-kpg: Gei tenua dela bolo ga ulu ginai goodou, la tenua gonduu, ono gowaa baba,
    tenua e honu ono wai uwa.
  uig-ARA: بىراق سىلەر ئىگىلەشكە ئۆتىدىغان شۇ زېمىن بولسا تاغ-جىلغىلىرى بولغان بىر
    زېمىندۇر؛ ئۇ ئاسماندىكى يامغۇردىن سۇ ئىچىدۇ،
  sus-sus: Wo fama bɔxi naxan sɔtɔde, geya nun gulunba yire na a ra, tunɛ ye naxan
    nafanma a fanyi ra.
  pon-2006: A nan sahpw me kumwail nektehn pedolong loale iei sahpw nahnahn oh diren
    wahu, sahpw me keteu kin kalakalamwur.
  ksd-ksd: a gunan nina ava vana tana upi avat a vatur vake ia ra gunan na lualuana,
    ma i malamale, ma i mome ra bata marama ra bakut,
  tur-YTC: ama mülk edinmek için geçmekte olduğun diyar, gökten gelen yağmurdan su
    içen, tepeler ve vadilerle dolu bir ülkedir;
  grc-BRENT: Ἡ δὲ γῆ εἰς ἣν εἰσπορεύῃ ἐκεῖ κληρονομῆσαι αὐτὴν, γῆ ὀρεινὴ καὶ πεδινὴ·
    ἐκ τοῦ ὑετοῦ τοῦ οὐρανοῦ πίεται ὕδωρ.
  ind-AYT: Akan tetapi, negeri yang akan kamu miliki dan duduki itu berbukit-bukit
    dan berlembah-lembah yang mendapatkan air hujan dari langit.
  nya-nya: Koma dziko limene mukalande mukawoloka Yorodani ndi dziko la mapiri ndi
    zigwa, dziko limene limalandira mvula kuchokera kumwamba.
  hrv-hrv: Zemlja u koju idete da je zaposjednete zemlja je bregova i dolova i natapa
    je dažd nebeski;
  mps-mps: Tiali goli, te bulu dagego megi sigi painogo te eba te bulu da, te bulu
    du dabe elaluyu, me odogo bulu elaluyu yai digi, tama tulubage te giba dabe tuluyu
    ebo dao.
  tpi-tpi: Tasol dispela kantri nau yupela i laik i go kisim, em i gat ol maunten
    na ol ples daun, na ren i save kam daun long ol gaden.
  dan-1931: nej, det Land, I skal over og tage i Besiddelse, er et Land med Bjerge
    og Dale, der drikker Vand, når Regnen falder fra Himmelen,
  vie-OVCB: Trái lại, đất anh em sắp hưởng gồm những đồi cao và thung lũng, là xứ
    có nhiều mưa,
  guj-2017: પરંતુ જે દેશનું વતન પામવાને માટે તમે પેલે પાર જાઓ છો તે ડુંગરવાળો અને
    ખીણોવાળો દેશ છે. તે આકાશના વરસાદનું પાણી પીએ છે,
  pon-2006A: A nan sahpw me kumwail nektehn pedolong loale iei sahpw nahnahn oh diren
    wahu, sahpw me keteu kin kalakalamwur.
  por-BRBSL: mas a terra que você vai possuir é uma terra de colinas e vales que bebe
    água da chuva do céu,
  cth-cth: Nangmouh ni na cei awh teh na coe awh hane ram teh monnaw, tanghlingnaw
    hoi a kawi vaiteh, kho ratui hah ka net e ram.
  twi-twi: Na asase a moretwa Yordan akɔfa no yɛ mmepɔw ne abon a enya osu a efi ɔsoro.
  hlt-hlt: Tedae na paan phai tih na pang ham khohmuen long tah tlang neh kolbawn
    khohmuen la om tih vaan kah khotlan tui ni a ok.
  tbz-SIM: Di kɔri kɛ bo tɑ kɛ̀ɛ̀ tenkɛ̀ tu yɛtɑ̃rɛ̀ nɛ̀ tibiti kó kɛtenkɛ̀ nkɛ kɛ̀
    fɛtɑɑfɛ̀ nìu,
  msy-2020: Ezɨ nguibar ia datɨrɨghɨn mangɨ iniasava amir kam, a mɨghsɨaba ko danganir
    zariba itima, amozim zurara an dagher azenibagh izi.
  azb-azb: Amma mülk olaraq almağa gedəcəyiniz torpaq dağlı-dərəli bir diyardır. Bu
    torpaq göydən yağış suyu içər.
  eng-DBY: but the land, whereunto ye are passing over to possess it, is a land of
    mountains and valleys, which drinketh water of the rain of heaven,
  hin-2017: परन्तु जिस देश के अधिकारी होने को तुम पार जाने पर हो वह पहाड़ों और तराइयों
    का देश है, और आकाश की वर्षा के जल से सींचता है;
  wol-KYG: Réew mooma ngeen jàll jëm, ngir nanguji ko, réewum tund aki xur la, te
    ndoxum taw lay naan.
  eng-YLT: but the land whither ye are passing over to possess it, [is] a land of
    hills and valleys; of the rain of the heavens it drinketh water;
  kne-kne: ngem din daga ay dandani ay okaen yo et kadondontogan ya tanap ay sibsibogan
    di odan.
  eng-WYC-2017: but the land that Israel shall wield is hills, and fields, and it
    abideth rains from heaven,
  eng-WMBB: but the land that you go over to possess is a land of hills and valleys
    which drinks water from the rain of the sky,
  urd-GVH: जबकि जिस मुल्क पर तुम क़ब्ज़ा करोगे उसमें पहाड़ और वादियाँ हैं जिन्हें
    सिर्फ़ बारिश का पानी सेराब करता है।
  rug-rug: ba sa popoa sapu kaqu la nuquria gamu si na popoa toqetoqere na pezara
    sapu hoqa ia na ruku mae guana pa maṉauru.
  gaz-gaz: Biyyi ati Yordaanos ceetee dhaaltu kun garuu biyya tulluuwwanii fi sululawwanii
    kan samiidhaa bokkaa argatuu dha.
  fra-LSG: Le pays que vous allez posséder est un pays de montagnes et de vallées,
    et qui boit les eaux de la pluie du ciel;
  gnn-gnn: '@see-verse:DEU.011.010'
  yal-yal: Ɛ bɔxɔn naxan sɔtɔma Yurudɛn baan kidi ma, geya yiren nun lanban yiren
    na a ra. Tule igen nan sama a ma.
  haw-1868: Aka, o ka aina a oukou e hele aku nei e noho, he aina puu, a me na awawa,
    e inu ana i ka wai ua o ka lani;
  arb-NAV: بَلِ الأَرْضُ الَّتِي أَنْتُمْ مُقْبِلُونَ عَلَيْهَا لاِمْتِلاكِهَا هِيَ
    أَرْضُ جِبَالٍ وَأَوْدِيَةٍ، تَرْتَوِي مِنْ مَطَرِ السَّمَاءِ.
  ewe-ewe: Anyigba nyui aɖe si dzi towo kple balimewo le, eye tsi dzana le nyuie la
    wònye,
  eng-LEE: But the land, whither ye go over to possess it, is a land of mountains
    and valleys, from the rain of heaven doth it drink water.
  asm-FB: কিন্তু যর্দন নদী পাৰ হৈ যি দেশ আপোনালোকে অধিকাৰ কৰিবলৈ গৈছে, সেই ঠাই পাহাৰ
    আৰু উপত্যকাৰে ভৰা। সেই দেশে পানী আকাশৰ পৰা পানী পায়;
  sus-A: وٌ قَمَ بْشِ نَشَن سْتْدٍ، فٍيَ نُن فُلُنبَ يِرٍ نَ عَ رَ، تُنّ يٍ نَشَن
    نَقَنمَ عَ قَنيِ رَ.
  fra-SBL: mais le pays dont tu vas entrer en possession est un pays de collines et
    de vallées qui boit l'eau de la pluie du ciel,
  hbo-hbo: וְהָאָ֗רֶץ אֲשֶׁ֨ר אַתֶּ֜ם עֹבְרִ֥ים שָׁ֙מָּה֙ לְרִשְׁתָּ֔הּ אֶ֥רֶץ הָרִ֖ים
    וּבְקָעֹ֑ת לִמְטַ֥ר הַשָּׁמַ֖יִם תִּשְׁתֶּה־מָּֽיִם׃
  eng-WYCLIFFE: but it is hilli, and feldi, and abidith reynes fro heuene,
  cwe-cwe: Mbali isi yomuhita kuisola ni isi ya milima na makolongo, yopata mazi ya
    mvula kulawa kuulanga.
  kik-kik: No rĩrĩ, bũrũri ũrĩa mũraringa Rũũĩ rwa Jorodani mũkegwatĩre nĩ bũrũri
    ũrĩ irĩma na cianda iria inyuuaga maaĩ ma mbura kuuma igũrũ.
  fra-NCL: Mais le pays où vous allez passer pour le posséder est un pays de montagnes
    et de vallées, qui boit les eaux de la pluie du ciel ;
  cek-AK: Toe na caeh o moe, na toep o han ih prae loe, maesom hoi azawn kapop prae
    ah oh moe, van ih khotui kanae prae,
  cuk-cuk: Yar-be-susokarmaladgindina, yalagan-bubukwadgi, nebagan-nanaidgi, dii winaigi
    daed.
  uig-CYR: бирақ силәр егиләшкә өтидиған шу зимин болса тағ-җилғилири болған бир зиминдур;
    у асмандики ямғурдин су ичиду,
  tel-2017: మీరు నది దాటి స్వాధీనం చేసుకోడానికి వెళ్తున్న ఈ దేశం కొండలు, లోయలు ఉన్న
    దేశం.
  hat-BSA: Men peyi kote nou prèt pou travèse pran an, yon peyi avèk ti mòn ak vale,
    k ap bwè dlo ki sòti nan lapli syèl la,
  kos-kos: A facl se kowos apkuran in utyak nu we inge, oasr fineol ac infahlfal we,
    sie facl aksroksrokyeyuk ke af.
  hbo-WLC: וְהָאָ֗רֶץ אֲשֶׁ֨ר אַתֶּ֜ם עֹבְרִ֥ים שָׁ֙מָּה֙ לְרִשְׁתָּ֔הּ אֶ֥רֶץ הָרִ֖ים
    וּבְקָעֹ֑ת לִמְטַ֥ר הַשָּׁמַ֖יִם תִּשְׁתֶּה־מָּֽיִם ׃
  ibo-ibo: Ma ala unu na-agafe Jọdan inweta bụ ala nwere ugwu na ndagwurugwu, nke
    na-aṅụ mmiri ozuzo si nʼeluigwe.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ପାର ହୋଇ ଯାଉଅଛ, ତାହା ପର୍ବତ ଓ ସମସ୍ଥଳୀମୟ
    ଦେଶ, ପୁଣି ତାହା ଆକାଶରୁ ବୃଷ୍ଟିଜଳ ପାନ କରେ;
  chk-chk: Nge ewe fanü oupwe le pwerelong lon pwe oupwe fanüeni eu fanüen chukuchukutä
    me lemol mi chöchön ren üt seni läng,
  rop-rop: Bat det kantri weya yumob garra go im garram hil kantri en ola beli en
    det rein oldei wodarim ebrijing.
  ukr-1871: 'Земля, що йдеш до неї заняти її, се земля з горами й долинами, напуває
    її вода дощів небесних:'
  deu-1951: sondern das Land, dahin ihr ziehet, um es einzunehmen, hat Berge und Täler,
    die Wasser vom Regen des Himmels trinken.
  eng-JPS: but the land, whither ye go over to possess it, is a land of hills and
    valleys, and drinketh water as the rain of heaven cometh down;
  srp-1865: Nego je zemlja u koju idete da je naslijedite zemlja u kojoj su brda i
    doline, i natapa je dažd nebeski;
  lug-lug: Naye ensi gye mugenda okwefunira nga musomose omugga Yoludaani, ye nsi
    ey’ensozi n’ebiwonvu, enywa amazzi g’enkuba agava mu ggulu.
  heb-heb: והארץ אשר אתם עברים שמה לרשתה ארץ הרים ובקעת למטר השמים תשתה מים׃
  ben-IRV: তোমরা যে দেশ অধিকার করতে পার হয়ে যাচ্ছ, সে পর্বত ও উপত্যকা বিশিষ্ট দেশ
    এবং আকাশের বৃষ্টির জল পান করে;
  pan-pan: ਪਰ ਜਿਸ ਦੇਸ਼ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਤੁਸੀਂ ਪਾਰ ਜਾਂਦੇ ਹੋ, ਉਹ ਪਹਾੜਾਂ ਅਤੇ ਵਾਦੀਆਂ ਦਾ
    ਦੇਸ਼ ਹੈ ਜੋ ਅਕਾਸ਼ ਦੀ ਵਰਖਾ ਦਾ ਪਾਣੀ ਪੀਂਦੀਆਂ ਹਨ।
  mya-JVB: သင် တို့သွား ၍ ဝင်စား လတံ့သော ပြည် သည် တောင် များ၊ ချိုင့် များနှင့် ပြည့်စုံ၍
    မိုဃ်း ရေကို သောက် သောပြည်၊
  hmo-hmo: To do umui abia totona Ioridane Sinavai do umui raka hanaia tano be ororo
    bona koura tanona, guba ena medu ese ia hapariparia tano.
  urd-urd: लेकिन जिस मुल्क पर क़ब्ज़ा करने के लिए तुम पार जाने को हो वह पहाड़ों और
    वादियों का मुल्क है, और बारिश के पानी से सेराब हुआ करता है।
  rus-SYN: но земля, в которую вы переходите, чтоб овладеть ею, есть земля с горами
    и долинами, и от дождя небесного напояется водою,
  bqc-SIM: Bùsu pↄ́ álɛ gɛ́ síipi sĩ̀sĩ vĩ ń guzulɛoɛ, lou mɛ́ ì ma we.
  tcz-CHONGTHU: Amavang naluo diu gam hi go jong aneng in, gamphatah ahi.
  mar-mar: पण आता मिळणारी जमीन तशी नाही. त्या देशामध्ये डोंगर आणि खोरी आहेत. आकाशातून
    पडणाऱ्या पावसाचे पाणी या भूमीला मिळते.
  qub-qub: Ichanga gamcuna yaycunayquipaj caycaj nasyuncho imaypis tamyaptinmi jircacunapis
    guechwa pampacunapis cuyayllapaj berdiypa berdiycan.
  hat-hat: Non! Peyi nou pral anvayi pou nou pran pou nou an, se yon peyi ki gen anpil
    mòn ak anpil fon, yon peyi lapli soti nan syèl wouze tout tan.
  eng-BSB: But the land that you are crossing the Jordan to possess is a land of mountains
    and valleys that drinks in the rain from heaven.
  tod-tod: Zooi nii wo leʋesu, wo li, wo seɠe ga wɔnɔ, toɠa ga zooi nii gizeiti ti
    su ta nɛmɛiti, é yɛɓɛzu ga tona ɗɛi é zeɠezu geezuʋɛ.
  eng-WEBPB: but the land that you go over to possess is a land of hills and valleys
    which drinks water from the rain of the sky,
  kbq-kbq: Hianagi menima ufre'zama nehaza mopafina, agonaramine aguporaminena me'negeno,
    kora runente.
  nhe-BL: Pero nopa tlali campa inajsitij para inmoaxcatise elis se tlali campa onca
    tepetini huan tepexitl. Nopa tlali quitequihuía tlen huala tlen elhuicac para
    quiatzejtzelhuis.
  gub-BL: Heta ywytyr tetea'u ywy penemipyhyk ràm rehe. Heta ywyàpyznaw tetea'u hehe.
    Ukyr àmàn a'e pe tuweharupi no.
  eng-DRA: But it is a land of hills and plains, expecting rain from heaven.
