    ka puu o Ebala.
  arb-NAV: إِذَا أَتَى بِكُمُ الرَّبُّ إِلَى الأَرْضِ الَّتِي تُوْشِكُونَ الدُّخُولَ
    إِلَيْهَا لامْتِلاكِهَا، فَأَعْلِنُوا الْبَرَكَةَ مِنْ عَلَى جَبَلِ جِرِزِّيمَ،
    وَاللَّعْنَةَ مِنْ عَلَى جَبَلِ عِيبَالَ.
  ewe-ewe: Ne Yehowa, miaƒe Mawu la kplɔ mi yi anyigba la dzi be miaxɔe la, ekema
