  mdy-ETH: ዒንሢ ዻካላንዳ ዓጬሎ ናንጊና ናንጋ ጎዳ ዒንሢ ጌልዜ ዎዶና ዓንጆ ጌሪዛኔ ዹኮይዳ፤ ጋዳሞ ቤዔባኣሌ ዹኮይዳ ኬስኪ
