  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkùù di te kù di tɑnnɛ́ dìì mɔ̀nnì kɛtenkɛ̀ di yóó tiekɛ
    kɛ̀, dí dekɛ ditɑ̃rì Kɑrisimmu kɛ́pĩɛ̃kɛ́ ku kó mɛsɑ̀ɑ̀, kɛ́dekɛ ditɑ̃rì Ebɑɑdi
    kɛ́pĩɛ̃kɛ́ mɛyɛi.
  msy-2020: Egh Ikiavɨra Itir God, ia inigh nguibar ia datɨrɨghɨn dapiamimɨn mangɨtɨ,
