  asm-FB: আপোনালোকে যি দেশ অধিকাৰ কৰিবলৈ গৈছে, আপোনালোকৰ ঈশ্বৰ যিহোৱাই যেতিয়া সেই
    দেশত ঈশ্বৰ যিহোৱাই আপোনালোকক যেতিয়া লৈ যাব, তেতিয়া গৰিজ্জীম পৰ্বতত সেই আশীৰ্ব্বাদ,
