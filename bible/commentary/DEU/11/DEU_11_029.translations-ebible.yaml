  urd-GVU: جب رب تیرا خدا تجھے اُس ملک میں لے جائے گا جس پر تُو قبضہ کرے گا تو لازم
    ہے کہ گرزیم پہاڑ پر چڑھ کر برکت کا اعلان کرے اور عیبال پہاڑ پر لعنت کا۔
  deu-1912: Wenn dich der HERR, dein Gott, in das Land bringt, da du hineinkommst,
