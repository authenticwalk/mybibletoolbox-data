verse: DEU.011.029
translations:
  mal-C: നിങ്ങൾ കൈവശമാക്കാൻപോകുന്ന ദേശത്തു നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ കൊണ്ടുവന്നശേഷം,
    ഗെരിസീം മലയിൽവെച്ച് അനുഗ്രഹങ്ങളും ഏബാൽ മലയിൽവെച്ച് ശാപങ്ങളും പ്രസ്താവിക്കണം.
  deu-TKW: Und wenn dich Jahwe, dein Gott, in das Land gebracht hat, in das du hineinziehst,
    um es in Besitz zu nehmen, so sollst du den Segen auf den Berg Gerisim legen und
    den Fluch auf den Berg Ebal.
  lin-lin: Tango Yawe, Nzambe na bino, akokotisa bino na mokili oyo bozali kokota
    mpo na kozwa, bosengeli kotatola mapamboli na ngomba Garizimi, mpe bilakeli mabe,
    na ngomba Ebali.
  eng-LSV: And it has been, when your God YHWH brings you into the land to where you
    are going in to possess it, that you have given the blessing on Mount Gerizim
    and the reviling on Mount Ebal;
  eng-GNV: When the Lord thy God therefore hath brought thee into ye lande, whither
    thou goest to possesse it, then thou shalt put the blessing vpon mount Gerizim,
    and the curse vpon mount Ebal.
  eng-WEBSTER: And it shall come to pass when the LORD thy God hath brought thee in
    to the land whither thou goest to possess it, that thou shalt put the blessing
    upon mount Gerizim, and the curse upon mount Ebal.
  nhw-BL: “Quema amoTECO Dios ya anmechhuicatos ipan nopa tlali catli anmoaxcatise,
    xijtlalica se tlatiochihuali ipan tepetl Gerizim huan se tlatelchihuali ipan tepetl
    Ebal.
  swh-ONEN: Wakati Bwana Mungu wenu atakapokuwa amewaleta katika nchi mnayoiingia
    kuimiliki, mtatangaza baraka kutoka Mlima Gerizimu, na kutangaza laana kutoka
    Mlima Ebali.
  bba-bba: Sɑnɑm mɛ Gusunɔ bɛsɛn Yinni u koo de i du tem mɛ i ko i mwɑ sɔɔ, ɡuu te
    bɑ mɔ̀ Gɑrisimun wɔllɔwɑ i ko i domɑrun ɡɑri kpɑrɑ kpɑ i mɑɑ bɔ̃rin ɡɑri kpɑrɑ
    ɡuu te bɑ mɔ̀ Ebɑlin wɔllɔ.
  eng-KJVCPB: And it shall come to pass, when the Lord thy God hath brought thee in
    unto the land whither thou goest to possess it, that thou shalt put the blessing
    upon mount Gerizim, and the curse upon mount Ebal.
  luo-luo: Ka Jehova Nyasaye ma Nyasachu osekelou e piny mudhiye mondo ukaw obed maru,
    to nyaka uhul weche gweth e got Gerizim, to weche mag kwongʼ to uhul e got Ebal.
  meu-meu: Bena Iehova, emui Dirava, ese bavabia emui tano ai ba halaoa tanona Ialonai
    baine hakaumui vareai negana ai, umui ese hahenamo na Gerisim ororona ai bavatoa,
    bona heuduguirai na Ebal ororona ai bavatoa.
  npi-ULB: जब परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई तिमीहरूले अधिकार गर्ने देशमा
    ल्याउनुहुन्छ तब तिमीहरूले आशिष्‌चाहिँ गीरीज्‍जीम डाँडामा र श्रापचाहिँ एबाल डाँडामा
    घोषणा गर्नू ।
  yor-yor: Nígbà tí Olúwa Ọlọ́run yín bá ti mú un yín dé ilẹ̀ náà tí ẹ ń wọ̀ láti
    gbà, kí ẹ kéde àwọn ìbùkún náà ní orí òkè Gerisimu, kí ẹ sì kéde àwọn ègún ní
    orí òkè Ebali.
  ind-ind: “Ketika TUHAN membawa kalian ke negeri yang akan kalian masuki dan duduki,
    haruslah kalian mengadakan upacara. Sebagian dari kalian akan berdiri di gunung
    Gerizim dan sebagian di gunung Ebal. Yang di gunung Gerizim harus mengaminkan
    ucapan berkat yang diserukan orang Lewi, dan yang di gunung Ebal mengaminkan ucapan
    kutuk yang diserukan orang Lewi.
  pes-OPCB: وقتی که خداوند، خدایتان شما را وارد سرزمینی می‌کند که باید آن را تصرف
    کنید، از کوه جَرِزیم برکت و از کوه عیبال، لعنت اعلام خواهد شد.
  tgl-ULB: Mangyayari ito, kapag si Yahweh na inyong Diyos ay dinala kayo sa lupain
    kung saan kayo papunta para angkinin, na itatakda ninyo ang pagpapala sa Bundok
    Gerizim, at ang sumpa sa Bundok Ebal.
  hui-hui: Dindi áyu tí pole kamigoha Anduane Homogohanda haru porangi tígua hari
    kira mini Gerisimibi Ebalabi kagoha pilimu. Pialu Hari Gerisimi ogoriani howa
    Anduane Homogo inanaga Ngode Datagaliwabehanda mbirale bayale damene tíhondo ngiyaru
    lai halimu. Ani bialu Hari Ebala kagoria howa tígua mbirale ko Anduane Homogohanda
    tíhondo bule ngaru damene lai halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​သိမ်း​ပိုက်​မည့် ပြည်​ထဲ​သို့​ပို့​ဆောင်​တော်​မူ​သော​အ​ခါ
    သင် တို့​သည်​ထို​ကောင်း​ချီး​မင်္ဂ​လာ​ကို​ဂေ​ရ​ဇိမ် တောင်​ပေါ်​မှာ​လည်း​ကောင်း၊
    ထို​ကျိန်​ခြင်း​ကို ဧ​ဗ​လ​တောင်​ပေါ်​မှာ​လည်း​ကောင်း​ကြေ​ညာ ရ​ကြ​မည်။-
  bod-N: དེ་ཡང་ཁྱོད་རྣམས་ཀྱིས་ཡུལ་དེ་བདག་གིར་འཛིན་པའི་ཆེད་དུ། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཡུལ་དེར་འཁྲིད་པའི་དུས་སུ།
    ཁྱོད་རྣམས་ཀྱིས་རི་བོ་གེ་རི་ཟིམ་ལ་བྱིན་རླབས་བསྒྲག་པ་དང་། རི་བོ་ཨེ་བཱལ་ལ་དམོད་པ་བསྒྲག་དགོས།
  sna-sna: Kana Jehovha Mwari wenyu akuendesai munyika yamuri kupinda kuti muitore,
    munofanira kudaidzira kuropafadzwa kuzhinji paGomo reGerizimu, uye kutukwa kuzhinji
    paGomo reEbhari.
  spa-BLM: Sucederá que cuando el Señor tu Dios te lleve a la tierra que vas a poseer,
    pondrás la bendición en el monte Gerizim y la maldición en el monte Ebal.
  cac-cac: Ayic toxo ix ex c'och d'a sat lum luum chi' yuj Jehová co Diosal, aton
    jun lum van yac'an d'ayex, ol eyalanel vach' lolonel d'a yich lum vitz Gerizim
    yed' catab' lolonel d'a yich lum vitz Ebal.
  swh-ULB: Itakuwa wakati Yahwe Mungu wenu anawaleta ninyi katika nchi ambayo mnaenda
    kumiliki, kwamba mtaweka baraka juu ya mlima Gerizimu na laana juu ya mlima Ebali.
  bel-bel: 'Калі ўвядзе цябе Гасподзь, Бог ваш, у тую зямлю, у якую ты ідзеш, каб
    авалодаць ёю, тады вымаві дабраславеньне на гары Гарызім, а праклён на гары Гевал:'
  deu-ELBBK: Und es soll geschehen, wenn der HERR, dein Gott, dich in das Land bringt,
    wohin du kommst, um es in Besitz zu nehmen, so sollst du den Segen erteilen auf
    dem Berg Gerisim und den Fluch auf dem Berg Ebal.
  mbb-OT: Emun ed-uwiten kew en te Nengazen he Megbevayè niw zutun te tanà he ed-engkenen
    niw, ne ipahayag niw is tuvad te Nengazen dutun te Buntud he Gerizim tenged te
    kedtuman niw, ne ipahayag niw zaan is rawak din dutun te Buntud he Ebal tenged
    te kenè niw kedtuman.
  mal-2015: നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തു നിന്റെ ദൈവമായ യഹോവ നിന്നെ കടത്തിയശേഷം
    ഗെരിസീംമലമേൽവെച്ചു അനുഗ്രഹവും ഏബാൽമലമേൽവെച്ചു ശാപവും പ്രസ്താവിക്കേണം.
  rmc-rmc: Sar tumen o RAJ, tumaro Del, ľidžala andre odi phuv, so džan te zalel,
    tumen vakerena o požehnaňje pal o verchos Gerizim a o prekošiben pal o verchos
    Ebal.
  pes-OPV: و واقع خواهد شدکه چون یهوه، خدایت، تو را به زمینی که به جهت گرفتنش به آن
    می‌روی داخل سازد، آنگاه برکت را بر کوه جرزیم و لعنت را بر کوه ایبال خواهی گذاشت.
  ron-1924: Ши кынд Домнул Думнезеул тэу те ва адуче ын цара пе каре о вей луа ын
    стэпынире, сэ ростешть бинекувынтаря пе мунтеле Гаризим ши блестемул пе мунтеле
    Ебал.
  ben-OBCV: অধিকার করার জন্য তোমরা যে দেশে ঢুকতে যাচ্ছ তোমাদের ঈশ্বর সদাপ্রভু যখন
    সেই দেশে তোমাদের নিয়ে যাবেন তখন, তোমরা গরিষীম পর্বতের উপর থেকে সেই আশীর্বাদের
    কথা ঘোষণা করবে আর অভিশাপের কথা এবল পর্বতের উপর থেকে ঘোষণা করবে।
  som-som: Oo markii Rabbiga Ilaahiinna ahu idin geeyo dalka aad ugu gudbaysaan inaad
    hantidaan, barakada waa inaad kaga dhawaaqdaan Buur Gerisiim, habaarkana waa inaad
    kaga dhawaaqdaan Buur Ceebaal.
  lat-VUC: 'Cum vero introduxerit te Dominus Deus tuus in terram, ad quam pergis habitandam,
    pones benedictionem super montem Garizim, maledictionem super montem Hebal:'
  eng-ASVBT: And it shall come to pass, when Jehovah thy God shall bring thee into
    the land whither thou goest to possess it, that thou shalt set the blessing upon
    mount Gerizim, and the curse upon mount Ebal.
  ita-1885: Ora, quando il Signore Iddio tuo ti avrà introdotto nel paese nel quale
    tu entri per possederlo, pronunzia la benedizione sopra il monte di Gherizim,
    e la maledizione sopra il monte di Ebal.
  eng-LXXUP: And it shall come to pass when the Lord thy God shall have brought thee
    into the land into which thou goest over to inherit it, then thou shalt put blessing
    on Mount Gerizim, and the curse upon Mount Ebal.
  eng-ULB: It will happen, when Yahweh your God brings you into the land which you
    go to possess, that you will set the blessing on Mount Gerizim, and the curse
    on Mount Ebal.
  spa-VBL: Cuando el Señor su Dios los lleve al país donde habitarán, anuncien la
    bendición en el Monte Gerizim y la maldición en el Monte Ebal.
  fra-_FOB: Or, quand l'Éternel ton Dieu t'aura fait entrer au pays où tu vas, pour
    le posséder, alors tu prononceras les bénédictions sur le mont Garizim et les
    malédictions sur le mont Ébal.
  mal-mal: നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്ത് നിന്റെ ദൈവമായ യഹോവ നിന്നെ എത്തിച്ചശേഷം,
    ഗെരിസീം മലയിൽവച്ച് അനുഗ്രഹവും ഏബാൽ മലയിൽവച്ച് ശാപവും പ്രസ്താവിക്കണം.
  urd-GVR: Jab Rab terā Ḳhudā tujhe us mulk meṅ le jāegā jis par tū qabzā karegā to
    lāzim hai ki Garizīm Pahāṛ par chaṛh kar barkat kā elān kare aur Aibāl Pahāṛ par
    lānat kā.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी इन कली इन के सेल्‍चा चिक्‍शो रागीम ओंइचानीनु,
    गेरीजीम डांडा रे आसीक गेचा नु एबाल डांडा रे सराप पचा माल्‍नीनी। ब्‍यवस्‍था २७:१२-१३;
    यहोसु ८:३३-३४
  ita-1927: E quando l’Eterno, il tuo Dio, t’avrà introdotto nel paese nel quale vai
    per prenderne possesso, tu pronunzierai la benedizione sul monte Gherizim, e la
    maledizione sul monte Ebal.
  ckb-ckb: جا کاتێک یەزدانی پەروەردگارت تۆی هێنایە ئەو خاکەی کە تۆ دەچیتە ناوی هەتا
    دەستی بەسەردا بگریت، ئەوا بەرەکەتەکان لەسەر کێوی گەریزیم ڕابگەیەنە و نەفرەتەکانیش
    لەسەر کێوی عێبال.
  eng-BBE: And when the Lord your God has taken you into the land of your heritage,
    you are to put the blessing on Mount Gerizim and the curse on Mount Ebal.
  kan-OKCV: ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಪ್ರವೇಶಿಸುವ ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು
    ನಿಮ್ಮನ್ನು ಸೇರಿಸಿದಾಗ, ನೀವು ಗೆರಿಜೀಮ್ ಬೆಟ್ಟದ ಮೇಲೆ ಆಶೀರ್ವಾದವನ್ನೂ ಏಬಾಲ್ ಬೆಟ್ಟದ ಮೇಲೆ
    ಶಾಪವನ್ನೂ ಪ್ರಕಟಿಸಬೇಕು.
  tam-2017: நீ சொந்தமாக்கப்போகிற தேசத்தில் உன் தேவனாகிய யெகோவா உன்னை நுழையச்செய்யும்போது,
    கெரிசீம் மலையின்மேல் ஆசீர்வாதத்தையும், ஏபால் மலையின்மேல் சாபத்தையும் கூறவேண்டும்.
  spa-RV-1909: 'Y será que, cuando Jehová tu Dios te introdujere en la tierra á la
    cual vas para poseerla, pondrás la bendición sobre el monte Gerizim, y la maldición
    sobre el monte Ebal:'
  ron-BTF: Şi se va întâmpla, când DOMNUL Dumnezeul tău te va fi dus în ţara în care
    intri ca să o stăpâneşti, că vei pune binecuvântarea pe muntele Garizim şi blestemul
    pe muntele Ebal.
  eng-WEBP: It shall happen, when the LORD your God brings you into the land that
    you go to possess, that you shall set the blessing on Mount Gerizim, and the curse
    on Mount Ebal.
  eng-FBV: When the Lord your God takes you into the country you are going in to occupy,
    announce the blessing on Mount Gerizim and the curse on Mount Ebal.
  nld-1939: En wanneer Jahweh, uw God, u in het land heeft gebracht, dat gij nu in
    bezit gaat nemen, dan moet ge de zegen op de berg Gerizzim vastleggen, en de vloek
    op de berg Ebal;
  nch-BL: “Quema amoTECO Dios ya amechhuicatos ipan nopa tali cati anmoaxcatise, xijtalica
    se tatiochihualisti ipan tepet Gerizim huan se tatelchihualisti ipan tepet Ebal.
  vie-1934: Khi Giê-hô-va Đức Chúa Trời ngươi khiến ngươi vào xứ đặng nhận lấy, thì
    phải rao sự chúc lành trên núi Ga-ri-xim, và sự chúc dữ trên núi Ê-banh.
  hin-CV: और तब उस समय, जब याहवेह, तुम्हारे परमेश्वर तुम्हें उस देश में पहुंचा देंगे,
    जिस पर अधिकार करने के लिए तुम उसमें प्रवेश करने पर हो, तुम आशीर्वाद तो गेरिज़िम
    पर्वत पर से और शाप एबल पर्वत पर से घोषित करोगे.
  eng-OURB: It shall happen, when Adonai your God brings you into the land where you
    go to possess it, that you shall set the blessing on Mount Gerizim, and the curse
    on Mount Ebal.
  spa-BES: Y cuando el Señor su Dios los haya llevado a la tierra de su herencia,
    deben poner la bendición en el Monte Gerizim y la maldición en el Monte Ebal.
  tdx-tdx: Aa ie fa nasese’ Iehovà Andriana­ñahare’o mb’an-tane imoaha’o ho rambese’o
    ao, le havotra’o amy Vohin-Geriziy ty tata naho amy vohi-Ebàley ty fatse.
  vid-vid: Mkulu Nguluwi hoyowadita mfiche kuli isi yomlinguluta kuihola, modamla
    utambichizo kulawa kuchidunda cha Gelisimu na upanjilo kulawa kuli chidunda cha
    Ebali.
  eng-OKE: And it shall be, when the Lord your God hath brought thee into the land
    which thou goest to possess, thou shalt set the blessings upon the Mount of Gerizim,
    and the curses upon the Mountain of Ebal.
  tha-KJV: และต่อมาเมื่อพระเยโฮวาห์พระเจ้าของท่านนำท่านเข้าไปในแผ่นดินซึ่งท่านจะเข้าไปยึดครองนั้น
    ท่านจงตั้งคำอวยพรไว้บนภูเขาเกริ​ซิม และตั้งคำสาปแช่งไว้บนภูเขาเอบาล
  por-BR-2018: 'E será que, quando o SENHOR teu Deus te introduzir na terra à qual
    vais para possuí-la, porás a bênção sobre o monte Gerizim, e a maldição sobre
    o monte Ebal:'
  deu-ELO: Und es soll geschehen, wenn Jehova, dein Gott, dich in das Land bringt,
    wohin du kommst, um es in Besitz zu nehmen, so sollst du den Segen erteilen auf
    dem Berge Gerisim und den Fluch auf dem Berge Ebal.
  eng-WYC-2018: Soothly when thy Lord God hath brought thee into the land, to which
    to inhabit thou goest, thou shalt set (the) blessing upon the hill Gerizim, (and
    the) cursing upon the hill Ebal, (And when the Lord thy God hath brought thee
    into the land, to which thou goest to inhabit, thou shalt proclaim the blessing
    from Mount Gerizim, and the curse from Mount Ebal,)
  epo-epo: Kiam la Eternulo, via Dio, venigos vin en la landon, en kiun vi iras, por
    ekposedi ĝin, tiam vi esprimos la benon sur la monto Gerizim kaj la malbenon sur
    la monto Ebal;
  uig-PIN: Xundaⱪ ⱪilixinglar kerǝkki, Pǝrwǝrdigar Hudayinglar silǝrni silǝr igilǝxkǝ
    kiridiƣan zeminƣa elip kirgǝndin keyin, bǝht-bǝrikǝtni Gǝrizim teƣi üstidǝ wǝ
    lǝnǝtni Əbal teƣi üstidǝ turup jakarlaysilǝr.
  beo-beo: Dilia Hina Gode da dili oule ahoasea, dilia soge ganodini doaga:sea, dilia
