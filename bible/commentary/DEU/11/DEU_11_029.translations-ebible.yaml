  sus-A: وٌ مَرِفِ عَلَتَلَ نَ وٌ شَنِن بْشِ مَ عَ قَمَ نَشَن سٌدٍ وٌ يِ رَ، وٌ دُبّ
    مَسٍنيِ تِمَ فَرِ سِمِ فٍيَ نَن قَرِ، وٌ دَنكّ مَسٍنيِ تِمَ عٍبَلِ فٍيَ نَن قَرِ.
  fra-SBL: Lorsque Yahvé ton Dieu te fera entrer dans le pays dont tu vas prendre
