    Mɨghsɨamɨn tugh kamaghɨn dɨm suam, God e bagh bizir aghuaribar amuam. Eghtɨ ian
    tarazi Ebalɨn Mɨghsɨamɨn tugha kamaghɨn dɨm suam, God e gasɨghasɨgham.
  azb-azb: Allahınız Rəbb mülk olaraq almaq üçün girəcəyiniz torpağa sizi aparanda
