  eng-DBY: And it shall come to pass, when Jehovah thy God hath brought thee into
    the land whither thou enterest in to possess it, that thou shalt put the blessing
    upon mount Gerizim, and the curse upon mount Ebal.
  hin-2017: और जब तेरा परमेश्वर यहोवा तुझको उस देश में पहुँचाए जिसके अधिकारी होने
    को तू जाने पर है, तब आशीष गिरिज्जीम पर्वत पर से और श्राप एबाल पर्वत पर से सुनाना।
    (यूह. 4:20)
  wol-KYG: Bu leen seen Yàlla Aji Sax ji yóbboo ca réew ma ngeen jëm, ngir nanguji
    ko, nangeen tudd barke bi ca kaw tundu Garisim, te ngeen tudd alkànde ji ca kaw
    tundu Ebal.
  eng-YLT: '''And it hath been, when Jehovah thy God doth bring thee in unto the land
    whither thou art going in to possess it, that thou hast given the blessing on
    mount Gerizim, and the reviling on mount Ebal;'
  eng-WYC-2017: Soothly when thy Lord God hath brought thee into the land, to which
    to inhabit thou goest, thou shalt set blessing upon the hill Gerizim, cursing
    upon the hill Ebal,
  eng-WMBB: It shall happen, when the LORD your God brings you into the land that
    you go to possess, that you shall set the blessing on Mount Gerizim, and the curse
    on Mount Ebal.
  urd-GVH: जब रब तेरा ख़ुदा तुझे उस मुल्क में ले जाएगा जिस पर तू क़ब्ज़ा करेगा तो
    लाज़िम है कि गरिज़ीम पहाड़ पर चढ़कर बरकत का एलान करे और ऐबाल पहाड़ पर लानत का।
  rug-rug: Pana va kamo gamu e Zihova koasa popoa sapu kaqu la koa ia gamu, si kaqu
