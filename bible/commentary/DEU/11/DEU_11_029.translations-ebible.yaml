  kan-2017: ನೀವು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ಆ ದೇಶಕ್ಕೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು
