  vie-OVCB: Khi Chúa Hằng Hữu, Đức Chúa Trời của anh em, đem anh em vào chiếm cứ đất
    hứa, anh em sẽ đặt lời chúc phước lành trên Núi Ga-ri-xim, và lời nguyền rủa trên
    Núi Ê-banh.
  guj-2017: જે દેશનો કબજો કરવાને તમે જાઓ તેમાં જ્યારે યહોવાહ તમારા ઈશ્વર તમને લાવે
