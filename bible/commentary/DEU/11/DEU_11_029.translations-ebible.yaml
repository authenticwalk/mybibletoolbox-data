    du Gerisimde dagego Genuai Bidigo dage dali yaibao wali te wiegi yai sę po dabe
    nogi iyąo. Tama te bulu du Ebalde da, dagego te Godigo dage dali dwai sę yainogo
    yali te sę dabe po nogi iyąo.
  tpi-tpi: Taim Bikpela i bringim yupela i go long dispela kantri nau yupela i laik
