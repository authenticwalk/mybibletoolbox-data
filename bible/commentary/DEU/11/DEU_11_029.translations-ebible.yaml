    Goumi amoga heda:le, gagabusu aligima:ne hou amo olelema.
  tpi-OTNT: Taim Bikpela i bringim yupela i go long dispela kantri nau yupela i laik
    sindaun long en, orait yupela i mas i go long maunten Gerisim na maunten Ebal.
    Na long maunten Gerisim yupela i mas kolim ol dispela gutpela samting Bikpela
    i laik mekim long yupela. Na long maunten Ebal yupela i mas kolim ol samting nogut
    Bikpela i laik mekim long yupela.
  hau-SA: Sa’ad da Ubangiji Allahnku ya kawo ku cikin ƙasar da za ku shiga ku ci gādonta,
    sai ku yi shelar albarkun nan a dutsen Gerizim, ku kuma yi na la’ana a dutsen
    Ebal.
  uig-LAT: Shundaq qilishinglar kérekki, Perwerdigar Xudayinglar silerni siler igileshke
    kiridighan zémin’gha élip kirgendin kéyin, bext-beriketni Gerizim téghi üstide
    we lenetni Ebal téghi üstide turup jakarlaysiler.
  nde-nde: Nxa uThixo uNkulunkulu wenu eselifikisile elizweni eselingena kulo ukuba
    lilithumbe, kalibomemezela liseNtabeni iGerizimu lezozibusiso, kuthi liseNtabeni
    ye-Ebhali limemezele izithuko.
  ton-ton: Pea ʻe hoko ʻo pehē, ʻoka ʻomi koe ʻe Sihova ko ho ʻOtua ki he fonua ʻaia
    ʻoku ke ʻalu ki ai ke maʻu ia, te ke ʻai ʻae monūʻia ki he moʻunga ko Kelisimi,
    mo e malaʻia ki he moʻunga ko Ipale.
  ces-1613: A když by tě uvedl Hospodin Bůh tvůj do země, do kteréž ty jdeš, abys
    dědičně vládl jí, tedy dáš požehnání toto na hoře Garizim, a zlořečení na hoře
    Hébal,
  eng-WMB: It shall happen, when the LORD your God brings you into the land that you
    go to possess, that you shall set the blessing on Mount Gerizim, and the curse
    on Mount Ebal.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா, நீங்கள் உரிமையாக்கிக்கொள்ளப்போகும் நாட்டிற்கு
    உங்களைக் கொண்டுவந்து சேர்க்கும்போது, கெரிசீம் மலையின்மேல் ஆசீர்வாதத்தையும், ஏபால்
    மலையின்மேல் சாபத்தையும் பிரசித்தப்படுத்துங்கள்.
  ceb-ULB: Mahitabo kini, sa dihang si Yahweh nga inyong Dios magdala kaninyo didto
