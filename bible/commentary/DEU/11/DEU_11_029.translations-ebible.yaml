    koasa toqere Ebali.
  gaz-gaz: Yommuu Waaqayyo Waaqni kee biyya ati dhaaluuf itti galtu kanatti si fidutti
    Tulluu Gerziim irratti eebba, Tulluu Eebaal irratti immoo abaarsa labsita.
  fra-LSG: Et lorsque l’Éternel, ton Dieu, t’aura fait entrer dans le pays dont tu
    vas prendre possession, tu prononceras la bénédiction sur la montagne de Garizim,
    et la malédiction sur la montagne d’Ébal.
  gnn-gnn: Yo, galkina nhuma yurru buḏapthunna mayaŋ'kunydja, bala gulŋiyirrina yana
    ŋunhimalayinydja wäŋalili. Ga ŋunhi nhuma yurru yukurra nhina ŋunhiliyinydja,
    ga yuwalkkuŋa nhiniyanydja yukirriya wal'ŋu ŋunhili liŋgu romŋuranydja ŋunhi ŋayi
    Godthu nherrara nhumalaŋgu.” Ga bitjarrayina ŋayi Mawtjitjthu ḻakaraŋalanydja.
  yal-yal: Alatala ɛ Ala na ɛ xali bɔxɔni waxatin naxan yi a dɛnaxan soma ɛ yii, ɛ
