  eng-WYCLIFFE: Sotheli whanne thi Lord God hath brouyt thee in to the lond, to which
    to enhabite thou goist, thou schalt sette blessyng on the hil Garisym, cursyng
    on the hil Hebal, whiche hillis ben biyende Jordan,
  cwe-cwe: Mndewa Mulungu, Mulungu wenu vondayamgaleni muna iisi yondayamwing'heni,
    mwizagong'onda kutemeligwa mate kuna umulima wa Gelizimu na kuduwiligwa kuna umulima
    wa Ebali.
  kik-kik: Rĩrĩa Jehova Ngai wanyu akaamũkinyia bũrũri ũrĩa mũrathiĩ mũkawĩgwatĩre,
    nĩmũkanĩrĩra ũhoro wa kĩrathimo kĩu kĩrĩma-inĩ kĩa Gerizimu, nakĩo kĩrumi mũheanĩre
    ũhoro wakĩo kĩrĩma-inĩ kĩa Ebali.
  fra-NCL: Et lorsque Yahweh, ton Dieu, t’aura fait entrer dans le pays où tu vas
    pour en prendre possession, tu prononceras la bénédiction sur le mont Garizim,
    et la malédiction sur le mont Ebal.
  cek-AK: Na Angraeng Sithaw mah, na caeh o moe, na toep o han ih prae thungah ang
    caeh o haih naah, Gerizim mae nuiah tahamhoihaih to om ueloe, Ebal mae nuiah loe
    tangoenghaih to om tih.
  cuk-cuk: ”Be-Bab-Dummad-Jehová bemarga-yar-ukoye-sogsadse bemar-odosale, bemar Gerizim-yarse
    namalo. A-yargi ibmar-nued-abingaleged-igar be soge-soge imakmalo. Degine, Ebal-yarse
    be namarbalo. A-yargi ibmar-isgana-abingaleged-igar be soge-soge imakmalo.
  uig-CYR: Шундақ қилишиңлар керәкки, Пәрвәрдигар Худайиңлар силәрни силәр егиләшкә
    киридиған зиминға елип киргәндин кейин, бәхит-бәрикәтни Гәризим теғи үстидә вә
    ләнәтни Әбал теғи үстидә туруп җакалайсиләр.
  tel-2017: కాబట్టి మీరు స్వాధీనం చేసుకోబోయే దేశంలో మీ దేవుడైన యెహోవా మిమ్మల్ని రప్పించిన
    తరువాత గెరిజీము కొండ మీద ఆ దీవెననూ ఏబాలు కొండ మీద ఆ శాపాన్నీ ప్రకటించాలి.
  hat-BSA: “Li va rive, ke lè SENYÈ a, Bondye nou an, mennen nou nan peyi kote n ap
    antre posede a, ke nou va plase benediksyon an nan mòn Garizim nan e malediksyon
    an nan mòn Ebal la.
  kos-kos: Ke pacl se LEUM GOD El uskowosme nu in facl se su kowos ac oakwuki we,
    kowos in sulkakin mwe insewowo liki Fineol Gerizim, ac mwe selnga liki Fineol
    Ebal. (
  hbo-WLC: וְהָיָ֗ה כִּ֤י יְבִֽיאֲךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ אֶל־הָאָ֕רֶץ אֲשֶׁר־אַתָּ֥ה
    בָא־שָׁ֖מָּה לְרִשְׁתָּ֑הּ וְנָתַתָּ֤ה אֶת־הַבְּרָכָה֙ עַל־הַ֣ר גְּרִזִ֔ים וְאֶת־הַקְּלָלָ֖ה
    עַל־הַ֥ר עֵיבָֽל׃
  ibo-ibo: Mgbe Onyenwe anyị Chineke unu mere ka unu nweta ala ahụ, a ga-esite nʼelu
    ugwu Gerizim kwupụta ngọzị ga-adịrị unu, a ga-esitekwa nʼelu ugwu Ebal kwupụta
    ọbụbụ ọnụ ga-adakwasị unu.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ଯାଉଅଛ, ସେହି ଦେଶରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର
    ଯେଉଁ ସମୟରେ ତୁମ୍ଭକୁ ପ୍ରବେଶ କରାଇବେ, ସେହି ସମୟରେ ତୁମ୍ଭେ ଗରିଷୀମ ପର୍ବତରେ ସେହି ଆଶୀର୍ବାଦ
    ଓ ଏବଲ ପର୍ବତରେ ସେହି ଅଭିଶାପ ରଖିବ।
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap ämi we Kot epwe emwenikemiilong lon ewe
    fanü oupwe le pwerelong lon pwe oupwe fanüeni, oupwe apasa ewe kapasen feiöch
    seni won ewe chuk Kerisim, nge ewe kapasen anümamau seni won ewe chuk Epal.
  rop-rop: Wen YAWEI deigim yumob langa det kantri weya yumob garra teikoba, yumob
    garra go langa det hil gulum Gerisim en deya na yumob garra tok gija blanga ola
    gudbala ting weya YAWEI garra dum blanga yumob. En langa det hil gulum Ibal yumob
    garra tok gija blanga wotjim miselp blanga ola nogudbala ting YAWEI garra dum
    langa yumob if yumob gibit bekboun langa im.
  ukr-1871: І як приведе тебе Господь, Бог твій, у землю, куди ти йдеш, щоб заняти
    її, тодї принеси благословеннє на Геризім горі а прокляттє на Ебаль горі.
  deu-1951: Und wenn dich der HERR, dein Gott, in das Land bringt, darein du kommst,
    um es in Besitz zu nehmen, so sollst du den Segen auf dem Berge Garizim sprechen
    und den Fluch auf dem Berge Ebal.
  eng-JPS: And it shall come to pass, when the LORD thy God shall bring thee into
    the land whither thou goest to possess it, that thou shalt set the blessing upon
    mount Gerizim, and the curse upon mount Ebal.
  srp-1865: I kad te uvede Gospod Bog tvoj u zemlju u koju ideš da je naslijediš,
    tada izreci blagoslov ovaj na gori Garizimu a prokletstvo na gori Evalu.
  lug-lug: Mukama Katonda wo bw’alikutuusa mu nsi gy’ogenda okuyingiramu ogyetwalire
    ng’obutaka bwo obw’enkalakkalira, omukisa oguteekanga ku lusozi Gerizimu, n’ekikolimo
    ku lusozi Ebali.
  heb-heb: והיה כי יביאך יהוה אלהיך אל הארץ אשר אתה בא שמה לרשתה ונתתה את הברכה על
    הר גרזים ואת הקללה על הר עיבל׃
  ben-IRV: আর তুমি যে দেশ অধিকার করতে যাচ্ছ, সেই দেশে তোমার ঈশ্বর সদাপ্রভু যখন তোমাকে
    প্রবেশ করাবেন, তখন তুমি গরিষীম পর্বতে ঐ আশীর্বাদ এবং এবল পর্বতে ঐ অভিশাপ রাখবে।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇ ਕਿ ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਪਹੁੰਚਾ ਦੇਵੇ,
    ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਤੁਸੀਂ ਜਾ ਰਹੇ ਹੋ, ਤਾਂ ਤੁਸੀਂ ਬਰਕਤ ਗਰਿੱਜ਼ੀਮ ਪਰਬਤ ਉੱਤੋਂ ਅਤੇ
    ਸਰਾਪ ਏਬਾਲ ਪਰਬਤ ਉੱਤੋਂ ਦੇਇਓ।
  mya-JVB: သင် တို့သည်သွား ၍ ဝင်စား လတံ့သောပြည် သို့ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား
    သည် ဆောင် သွင်း တော်မူပြီးမှ ၊ ကောင်းကြီး မင်္ဂလာကို ဂေရဇိမ် တောင် ပေါ် ၌၎င်း၊
    ကျိန် ခြင်းကို ဧဗလ တောင် ပေါ် ၌၎င်း တင် ထားရကြမည်။
  hmo-hmo: “Bona Lohiabada, emui Dirava ese do umui noho tano dekenai umui do ia hakaua
    vareai neganai, Gerisima Ororo dekenai Dirava ena hanamoa hereva do umui gwauraia,
    bona Ebala Ororo dekenai Dirava ena hadikaia hereva do umui gwauraia.
  urd-urd: और जब ख़ुदावन्द तेरा ख़ुदा तुझको उस मुल्क में जिस पर क़ब्ज़ा करने को तू
    जा रहा है पहुँचा दे, तो कोह — ए — गरिज़ीम पर से बरकत और कोह — ए — 'ऐबाल पर से
    ला'नत सुनाना।
  rus-SYN: 'Когда введет тебя Господь, Бог твой, в ту землю, в которую ты идешь, чтоб
    овладеть ею, тогда произнеси благословение на горе Гаризим, а проклятие на горе
    Гевал:'
  bqc-SIM: Tó Dii á Lua gɛ̃̀ánↄ bùsu pↄ́ álɛ gɛ́ síipi guu, à báaadangu yã́pi
    kpàwakɛ Galiziũ gbɛ musu, í láaizĩama yã́pi kpàwakɛ Ebali gbɛ musu.
  tcz-CHONGTHU: Gamsung nalhun tenguleh Pakai, Pathen phattheina Gerizim molsanga
    naphon doh diu chule gaosapna vang chu Ebal molsang hiding ahi.
  mar-mar: तुमचा देव परमेश्वर तुम्हास त्या प्रदेशात घेऊन जाईल. तुम्ही लवकरच तो प्रदेश
    ताब्यात घ्याल. तेथे गेल्याबरोबर तुम्ही गरिज्जीम डोंगरावर जा, व आशीर्वाद उच्चारा.
    मग तेथून एबाल डोंगरावर जाऊन शापवाणीचा उच्चार करा.
  qub-qub: «Canaán nasyunman yaycunayquipaj Tayta Dios yanapäshuptiqui Gerizim puntaman
    wicharcur sinchi nimunqui Tayta Diosta wiyacur bindisyunninta goshunayquipaj cashanta.
    Ebal puntamanna wicharcur sinchi nimunqui Tayta Diosta mana wiyacuptiqui maldisyunasha
    canayquipaj cashanta.
  hat-hat: Lè Seyè a, Bondye nou an, va fè nou antre nan peyi nou pral pran pou nou
    an, n'a mete benediksyon an sou mòn Garizim, n'a mete madichon an sou mòn Ebal.
  eng-BSB: When the LORD your God brings you into the land you are entering to possess,
    you are to proclaim the blessing on Mount Gerizim and the curse on Mount Ebal.
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI wa-ƓALAGI liizu la ga woye zooi naa zu, ʋɛ wo ná
    zeɠezu ga wɔnɔ, wa tuyai loo Galizime gizei ma, wo foovooi loo Eɓale gizei ma.
  eng-WEBPB: It shall happen, when the LORD your God brings you into the land that
    you go to possess, that you shall set the blessing on Mount Gerizim, and the curse
    on Mount Ebal.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma tamavreno ana mopafima ufrena, ana
    mopama omenerisuta, Gerisimi agonareti asomu kea huama nehutma, Ebali agonareti
    kazusi hunte kea huama hiho.
  nhe-BL: “Quema imoTECO Dios ya inmechhuicatos ipan nopa tlali tlen inmoaxcatise,
    xijtlalica se tlatiochihuali ipan tepetl Gerizim huan se tlatelchihuali ipan tepetl
    Ebal.
  gub-BL: Tupàn peneraha putar ywy penemipyhyk ràm pe nehe. A'e 'ar mehe pemume'u
    putar ze'egatu Zerizi ywytyr rehe nehe. Pemume'u putar ze'egaiw Emaw ywytyr rehe
    nehe no.
  eng-DRA: 'And when the Lord thy God shall have brought thee into the land, whither
    thou goest to dwell, thou shalt put the blessing upon mount Garizim, the curse
    upon mount Hebal:'
