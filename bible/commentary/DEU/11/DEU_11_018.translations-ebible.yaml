    langa yumob amben en hedben en werrimon langa yumob am en hed. Dislot ting garra
    album yumob oldei jinggabat detlot lowa.
  ukr-1871: Сї слова мої вложіть у серце ваше і в душу вашу, і привязуйте їх як знаки
    на руку вашу, і нехай будуть вони начільниками між очима вашими;
  deu-1951: So fasset nun diese meine Worte zu Herzen und in eure Seele, und bindet
    sie zum Zeichen auf eure Hände, daß sie ein Schmuck seien zwischen euren Augen.
  eng-JPS: Therefore shall ye lay up these My words in your heart and in your soul;
    and ye shall bind them for a sign upon your hand, and they shall be for frontlets
    between your eyes.
  srp-1865: Nego složite ove rijeèi moje u srce svoje i u dušu svoju, i vežite ih
    za znak sebi na ruku, i neka vam budu kao poèeonik meðu oèima vašim.
  lug-lug: Kale muterekenga ebigambo byange bino mu mutima gwammwe ne mu mmeeme yammwe;
    munaabisibanga ku mikono gyammwe ng’akabonero ak’okubibajjukizanga, era mubitekanga
    ne ku byenyi byammwe.
  heb-heb: ושמתם את דברי אלה על לבבכם ועל נפשכם וקשרתם אתם לאות על ידכם והיו לטוטפת
    בין עיניכם׃
  ben-IRV: অতএব তোমরা আমার এই সব বাক্য নিজেদের হৃদয়ে ও প্রাণে রেখো এবং চিহ্নরূপে
    নিজের হাতে বেঁধে রেখো এবং সে সব ভূষণরূপে তোমাদের দুই চোখের মধ্যে থাকবে।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਮੇਰੀਆਂ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਨੂੰ ਆਪਣੇ ਦਿਲਾਂ ਅਤੇ ਜਾਨਾਂ ਵਿੱਚ ਰੱਖੋ ਅਤੇ
    ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਨਿਸ਼ਾਨ ਲਈ ਆਪਣੇ ਹੱਥ ਉੱਤੇ ਬੰਨ੍ਹਣਾ ਅਤੇ ਉਹ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਦੇ ਵਿਚਕਾਰ
    ਟਿੱਕੇ ਵਾਂਗੂੰ ਹੋਣ।
  mya-JVB: သို့ဖြစ်၍ ငါ ဟောပြောသော ဤ စကား ကို စိတ် နှလုံး၌ သွင်း ထား၍ ၊ လက် ၌ လက္ခဏာ
    သက်သေဘို့ ရာ၎င်း၊ မျက်စိ ကြား မှာ သင်းကျစ် ကဲ့သို့ ၎င်း ချည် ထားရကြမည်။
  hmo-hmo: “Unai dainai inai lauegu oda hereva do umui laloatao, bona emui kudouna
    dekenai do umui dogoatao. Inai Taravatu be do umui torea, bona toa bamona, emui
    imana bona baguna dekenai do umui kwatua kau.
  urd-urd: इसलिए मेरी इन बातों को तुम अपने दिल और अपनी जान में महफू़ज़ रखना और निशान
    के तौर पर इनको अपने हाथों पर बाँधना, और वह तुम्हारी पेशानी पर टीकों की तरह हों।
  rus-SYN: Итак положите сии слова Мои в сердце ваше и в душу вашу, и навяжите их
    в знак на руку свою, и да будут они повязкою над глазами вашими;
  bqc-SIM: Àↄ yã́piↄ kũa á sↄ̃u ń á nↄ̀sɛo, í da á ↄwa ń á mi'aɛo seela
    ũ.
  tcz-CHONGTHU: Hijeh chun ka thupeh chengse hi nalungthim cheh uva koiyun. Na khut
    uva kibu’uvin chule naluchang uva kop un chutileh imatih chana na haimil lou diu
    ahi.
  mar-mar: म्हणून सांगतो या आज्ञा लक्षात ठेवा. त्या हृदयात साठवून ठेवा. त्या लिहून
    ठेवा. आणि लक्षात राहण्यासाठी हातावर चिन्हादाखल बांधा व कपाळावर लावा.
  soq-soq: Tauma Moses Israel apanawa diamone wanase, “E Iawe God anaanawa walama
    uduudu nualawo itunune insamonune os leununa. E anaana sa nuaitulempa baiwa girumamone
    mabula osowe taudomona ita do eueuwa baiwa nanlawo taumona.
  qub-qub: «Chayno caycaptenga cay willapashäcunata umayquiman shonguyquiman churacuy
    imaycamapis yarpänayquipaj. Mana gonganayquipaj chay mandamintucunata isquirbircur
    ricrayquimanpis, urcuyquimanpis watacuy.
  hat-hat: Fè pawòl m'ap di nou la a antre nan tèt nou pou nou pa janm bliye yo! Mare
    yo sou ponyèt nou ak sou fwon nou pou nou ka toujou chonje yo.
  eng-BSB: Fix these words of mine in your hearts and minds; tie them as reminders
    on your hands and bind them on your foreheads.
  tod-tod: Tɔgi niiti gè ti veezu, wa ti zɛʋɛ wo-yiimaʋɛ, ti ɠɛ wo ɠisu, ti ɠili
    wo-yeeiti ba eɠɛ poogi, poogi ɠɛ wo-loʋalaʋɛ ʋa.
  eng-WEBPB: Therefore you shall lay up these words of mine in your heart and in your
    soul. You shall bind them for a sign on your hand, and they shall be for frontlets
    between your eyes.
  kbq-kbq: E'ina hu'negu amama neramasmua nanekea antahintahi tamifine tamagu'afine
    eri antenkeno meno. Ana nanekea tamazante'ene kokovite'ene anakinte'nenkeno avame'za
    me'neno tamagemakani zankura, mika zupa huramagesa huvava hino.
  nhe-BL: “Huajca monequi xicajcocuica ni tlajtoli ipan imoyolo huan ipan imotlalnamiquilis.
    Ma eli queja inquiilpisquíaj ipan imoma o ipan imocuajtol para inquineltocase
    huan ax inquinilcahuase.
  gub-BL: Pema'enukwaw ko hemiapo kar rehe nehe. Pemonokatu pepy'a pe nehe. Pezàpixipixi
    ko ze'eg pezywa rehe nehe, penehàpykàg rehe nehe no. Nezewe mehe napeneharaz kwaw
    izuwi nehe.
  eng-DRA: Lay up these my words in your hearts and minds, and hang them for a sign
    on your hands, and place them between your eyes.
