verse: DEU.011.018
translations:
  mal-C: എന്റെ ഈ വചനങ്ങൾ നിങ്ങളുടെ ഹൃദയത്തിലും മനസ്സിലും ഉറപ്പിക്കുക. അവ ഒരു ചിഹ്നമായി
    നിങ്ങളുടെ കൈയിൽ കെട്ടണം. അവ നിങ്ങളുടെ നെറ്റിയിൽ ഒരു പട്ടമായി ധരിക്കണം.
  deu-TKW: So nehmt euch nun diese meine Worte zu Herzen und zu Gemüte, bindet sie
    als ein Denkzeichen auf eure Hand und habt sie als Stirnbänder zwischen euren
    Augen!
  lin-lin: Bobatela malamu kati na mitema mpe milimo na bino maloba na ngai oyo, bokanga
    yango na maboko na bino lokola bilembo, mpe botia yango na bilongi na bino lokola
    elembo.
  eng-LSV: And you have placed these words of mine on your heart and on your soul,
    and have bound them for a sign on your hand, and they have been for frontlets
    between your eyes;
  eng-GNV: Therefore shall ye lay vp these my words in your heart and in your soule,
    and binde them for a signe vpon your hand, that they may be as a frontlet betweene
    your eyes,
  eng-WEBSTER: Therefore shall ye lay up these my words in your heart and in your
    soul, and bind them for a sign upon your hand, that they may be as frontlets between
    your eyes.
  nhw-BL: “Huajca monequi xicajocuica ni camanali ipan amoyolo huan ipan amotlalnamiquilis.
    Ma eli quen anquiilpisquíaj ipan amomax o ipan amocuajtol para anquineltocase
    huan amo anquinelcahuase.
  swh-ONEN: Yawekeni haya maneno yangu katika mioyo yenu na akili zenu, yafungeni
    kama alama juu ya mikono yenu na kwenye paji za nyuso zenu.
  bba-bba: Gɑri yi nɑ bɛɛ sɔ̃ɔmɔ, i de yi n wɑ̃ɑ bɛɛn ɡɔ̃ruɔ kɑ bɛɛn nɔɔwɔ. I de yi
    n ɡbinisi bɛɛn ɡɑ̃senɔ kɑ bɛɛn sirinɔ kpɑ i n kɑ yi yɑɑye.
  eng-KJVCPB: Therefore shall ye lay up these my words in your heart and in your soul,
    and bind them for a sign upon your hand, that they may be as frontlets between
    your eyes.
  luo-luo: Kanuru wechenagi e chunyu kod pachu, twegiuru e bedeu ka ranyisi kendo
    e pat wengeu.
  meu-meu: Taunabunai, ini egu hereva na lalomui ai bona laumamui ai ba dogodia tao;
    idia na toa ai baela, imamui ai bona bagumui ai.
  npi-ULB: त्यसकारण, मेरा यी वचनहरू तिमीहरूका हृदय र मनमा भण्डारण गर; तिमीहरूका हातमा
    चिन्हको रूपमा बाँध र ती तिमीहरूका आँखाका बिचमा फेटा होऊन् ।
  yor-yor: Ẹ fi gbogbo ọ̀rọ̀ mi wọ̀nyí sí àyà a yín, àti ọkàn an yín, ẹ so wọ́n bí
    àmì sórí ọwọ́ yín, kí ẹ sì so wọ́n mọ́ iwájú orí yín.
  ind-ind: “Jadi, tetaplah merenungkan semua perkataan TUHAN yang saya ajarkan hari
    ini. Simpanlah semua perintah-Nya dalam hati dan akal pikiranmu. Tuliskanlah perintah-perintah
    ini dan ikatkanlah pada tanganmu dan pada dahimu agar kalian selalu mengingat
    perintah-perintah-Nya.
  pes-OPCB: بنابراین، این فرمانها را در دل و جان خود جای دهید. آنها را به دستهای خود
    و همچنین به پیشانی‌تان ببندید تا همیشه به خاطر داشته باشید که باید آنها را اطاعت
    کنید.
  tgl-ULB: Kaya nga ilagay ang mga salita kong ito sa inyong puso at kaluluwa; itali
    ang mga ito bilang isang tanda sa inyong kamay, at hayaan ang mga ito na maging
    gasa sa pagitan ng inyong mga mata.
  hui-hui: Mana bayale urunime tínaga bu miniha to̱latagi helo halimu. Bi mana uruni
    embeda holigo tínaga gini gi ndole wiradagua bialu tínaga wanakuinibi heda wiradagua
    bilimu.
  mya-mya: '``ဤ​ပညတ်​တော်​များ​ကို​အ​စဉ်​သ​တိ​ရ​၍ မြတ်​နိုး​လော့။ ယင်း​တို့​ကို​သ​တိ​ရ​စေ​ရန်
    သင်​တို့​၏​လက်​တွင်​လည်း​ကောင်း၊ န​ဖူး​ပေါ် တွင်​လည်း​ကောင်း​ချည်​ထား​လော့။-'
  bod-N: དེ་བས་བདག་གི་གཏམ་རྣམས་ཁྱོད་ཅག་གི་སེམས་དང་ཡིད་ལ་ཆོངས་ཤིག དེ་རྣམས་རྟགས་ཀྱི་དོད་དུ་ལག་པའི་སྟེང་དང་དཔྲལ་བར་དཀྲི་དགོས།
  sna-sna: Isai mashoko angu aya mumwoyo yenyu nepfungwa dzenyu; asungirei pamaoko
    enyu sezviratidzo uye muasungire pahuma dzenyu.
  spa-BLM: Por lo tanto, guardaréis estas palabras mías en vuestro corazón y en vuestra
    alma. Las ataréis como señal en vuestro mano, y serán como frontales entre tus
    ojos.
  cac-cac: Scham val eyab'ancan juntzan̈ lolonel tic, tze sic'ancan d'a e pensar.
    Tzeq'uecoch d'a e c'ab' yed' d'a snan̈al e sat.
  swh-ULB: Kwa hiyo yaweke haya maneno ndani ya moyo wako na roho; yafunge kama ishara
    kwenye mkono wako, na yawe utepe katikati ya macho yako.
  bel-bel: Дык вось, пакладзеце гэтыя словы Мае ў сэрца вашае і ў душу вашую і навяжэце
    іх як знак на руку сваю, і хай будуць яны павязкаю над вачыма вашымі;
  wed-wed: Moses mai Israel i riwei, “Bada riwana eḡa nuanuami ina vuruvuru ma ae-tuḡuna
    ona rereḡi. Ona girumi da au urami ona raḡini ma ḡelaui au muruami ona raḡini
    ami mataira.
  deu-ELBBK: Und ihr sollt diese meine Worte auf euer Herz und auf eure Seele legen
    und sie zum Zeichen auf eure Hand binden, und sie sollen zu Stirnbändern zwischen
    euren Augen sein.
  mbb-OT: Umbe, ipependalid niw heini is menge lalag ku ziyà te gehinawa niw wey isip
    niw. Bevekelew kew etawa tutubew kew te edsuratan kayi su para kenè niw melipati.
  mal-2015: ആകയാൽ നിങ്ങൾ എന്റെ ഈ വചനങ്ങളെ നിങ്ങളുടെ ഹൃദയത്തിലും മനസ്സിലും സംഗ്രഹിച്ചു
    നിങ്ങളുടെ കൈമേൽ അടയാളമായി കെട്ടുകയും അവ നിങ്ങളുടെ കണ്ണുകൾക്കു മദ്ധ്യേ പട്ടമായിരിക്കയും
    വേണം.
  rmc-rmc: Ľikeren kala lava andre tumare jile the tumare goďa; priphanden len tumenge
    pro vasta the pro čekat sar leperiben.
  pes-OPV: پس این سخنان مرا در دل و جان خود جادهید، و آنها را بر دستهای خود برای علامت
    ببندید، و در میان چشمان شما عصابه باشد.
  ron-1924: Пунеци-вэ дар ын инимэ ши ын суфлет ачесте кувинте пе каре ви ле спун.
    Сэ ле легаць ка ун семн де адучере аминте пе мыниле воастре ши сэ фие ка ниште
    фрунтарий ынтре окий воштри.
  aui-aui: Wasina bi Mosis, dam Isrel iwonawiikatayidi bo, “Yawe God gamona konoghosidi
    bi konuwagiurena nonovedi. Kwasiye kogiruma bi imamiye kwaghira da kate maitepamiye
    koviyagha naboni matakira.
  ben-OBCV: তোমাদের অন্তরে ও মনে আমার এই কথাগুলি গেঁথে রাখবে; তা মনে রাখার চিহ্ন হিসেবে
    হাতে বেঁধে রাখবে এবং কপালে লাগিয়ে রাখবে।
  som-som: Haddaba erayadaydan waa inaad gelisaan qalbigiinna iyo naftiinna, oo waa
    inaad calaamad ahaan gacanta ugu xidhataan, waxayna idiin ahaan doonaan wax indhihiinna
    dhexdooda ka laalaada.
  lat-VUC: Ponite hæc verba mea in cordibus et in animis vestris, et suspendite ea
    pro signo in manibus, et inter oculos vestros collocate.
  eng-ASVBT: Therefore shall ye lay up these my words in your heart and in your soul;
    and ye shall bind them for a sign upon your hand, and they shall be for frontlets
    between your eyes.
  ita-1885: Anzi mettetevi queste mie parole nel cuore e nell'animo, e legatevele
    per segnale in su le mani, e sienvi per frontali fra gli occhi.
  eng-LXXUP: And ye shall store these words in your heart and in your soul, and ye
    shall bind them as a sign on your hand, and it shall be fixed before your eyes.
  eng-ULB: Therefore lay up these words of mine in your heart and soul, bind them
    as a sign on your hand, and let them be as frontlets between your eyes.
  spa-VBL: Concentren sus mentes en las palabras que les estoy diciendo. Amárrenlas
    en sus manos como recordatorio y pónganlas también en sus frentes.
  fra-_FOB: Mettez donc mes paroles que voici, dans votre cœur et dans votre âme;
    liez-les comme un signe sur votre main, et qu'elles soient comme des fronteaux
    entre vos yeux;
  mal-mal: ആകയാൽ നിങ്ങൾ എന്റെ ഈ വചനങ്ങളെ നിങ്ങളുടെ ഹൃദയത്തിലും മനസ്സിലും സംഗ്രഹിച്ച്
    നിങ്ങളുടെ കൈമേൽ അടയാളമായി കെട്ടുകയും അവ നിങ്ങളുടെ കണ്ണുകൾക്ക് മദ്ധ്യത്തിൽ നെറ്റിപ്പട്ടമായി
    ധരിക്കുകയും വേണം.
  lit-lit: Todėl įsidėkite šiuos mano žodžius į savo širdį ir į savo sielą, ir juos
    pririškite sau kaip ženklą ant rankos, ir jie tebūna kaip galvaraištis tarp jūsų
    akių.
  urd-GVR: Chunāṅche merī yih bāteṅ apne diloṅ par naqsh kar lo. Unheṅ nishān ke taur
    par aur yāddihānī ke lie apne hāthoṅ aur māthoṅ par lagāo.
  suz-BL: मिनु गेपुकीमी आं देंशो लोव़ इन थुंम वोतीन। मेको मिम्‍चा कली इन गुइमी चिन्‍ड
    फ्रेंदीन। मिनु कुप्‍फीम फ्रेंतीके खोदेंशो पा फ्रेंचा माल्‍नीम। ब्‍यवस्‍था ६:६-९
  ita-1927: Vi metterete dunque nel cuore e nell’anima queste mie parole; ve le legherete
    alla mano come un segnale e vi saranno come frontali tra gli occhi;
  ckb-ckb: جا ئەم وشانەم لەسەر دڵ و گیانتان دابنێن و وەک نیشانە لەسەر دەستتانی ببەستن
    و با گوڵنگ بن بە ناوچەوانتانەوە.
  eng-BBE: So keep these words deep in your heart and in your soul, and have them
    fixed on your hand for a sign and marked on your brow;
  kan-OKCV: ಈ ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿಯೂ, ಪ್ರಾಣಗಳಲ್ಲಿಯೂ ಇಟ್ಟುಕೊಳ್ಳಿರಿ. ಅವುಗಳನ್ನು
    ಗುರುತಾಗಿ ನಿಮ್ಮ ಕೈಗಳಿಗೆ ಕಟ್ಟಿಕೊಳ್ಳಿರಿ, ಅವು ನಿಮ್ಮ ಹಣೆಗೆ ಕಟ್ಟಿರಲಿ.
  tam-2017: ஆகையால் யெகோவா உங்கள் முற்பிதாக்களுக்குக் கொடுப்பேன் என்று அவர்களுக்கு
    வாக்களித்த தேசத்தில் உங்களுடைய நாட்களும், உங்களுடைய பிள்ளைகளின் நாட்களும், பூமியின்மேல்
    வானம் இருக்கும்வரை நீடித்திருப்பதற்கு,
  spa-RV-1909: Por tanto, pondréis estas mis palabras en vuestro corazón y en vuestra
    alma, y las ataréis por señal en vuestra mano, y serán por frontales entre vuestros
    ojos.
  ron-BTF: De aceea să puneţi aceste cuvinte ale mele în inima voastră şi în sufletul
    vostru şi să le legaţi ca semn pe mâna voastră şi să vă fie ca fruntarii între
    ochi.
  eng-WEBP: Therefore you shall lay up these words of mine in your heart and in your
    soul. You shall bind them for a sign on your hand, and they shall be for frontlets
    between your eyes.
  eng-FBV: Focus your minds on the words that I'm saying. Tie them on your hands as
    reminders and put them on your foreheads as well.
  nld-1939: Prent deze woorden in uw hart en uw ziel, bindt ze als een merk op uw
    hand en laten ze als een teken op uw voorhoofd zijn.
  nch-BL: “Huajca monequi xicajocuica ni camanali ipan amoyolo huan ipan amotalnamiquilis.
    Ma eli quej anquiilpisquíaj ipan amomax o ipan amocuaixco para anquineltocase
    huan amo anquinelcahuase.
  vie-1934: Vậy, hãy cất để trong lòng và trong trí mình những lời ta nói cùng các
    ngươi, đeo nó như một dấu nơi tay, như một ấn chí giữa hai con mắt.
  hin-CV: तुम मेरे ये आदेश हृदय में रखोगे, अपनी आत्मा में उतार लोगे; तुम इन्हें अपने
    हाथ पर चिन्ह के रूप में बांध लोगे, ये तुम्हारे माथे पर टीका होंगे.
  eng-OURB: Therefore you shall lay up these my words in your heart and in your soul.
    You shall bind them for a sign on your hand, and they shall be for frontlets between
    your eyes.
  spa-BES: Así que mantengan estas palabras en lo profundo de su corazón y de su alma,
    y átalas como señal en sus manos y en su frente;
  tdx-tdx: Aa le ahajao añ’arofo’ areo ao naho am-pañova’ areo ao o taroko zao le
    rohizo am-pità’ areo ho viloñe, le reketo hoe alama añivom-pihaino’ areo.
  vid-vid: “Muuwiche ulonzi wa heni mnhumbula za hemwe na kuli muhe wa hemwe. Mgawohe
    mmoko mwenu kota ulajilo na kugavala kuli vihanga.
  eng-OKE: But lay these my words upon your heart, and upon your soul, and bind them
    for a sign upon your hand, and let them be for tephillin between your eyes;
  tha-KJV: เหตุ​ฉะนั้นท่านทั้งหลายจงจดจำถ้อยคำเหล่านี้ของข้าพเจ้าไว้ในจิตในใจของท่านทั้งหลาย
    จงเอาถ้อยคำเหล่านี้พันไว้​ที่​มือของท่านเป็นหมายสำคัญ จงเป็นดังเครื่องหมายระหว่างนัยน์ตาของท่าน
  por-BR-2018: Portanto, poreis estas minhas palavras em vosso coração e em vossa
    alma, e as atareis por sinal em vossa mão, e serão por frontais entre vossos olhos.
  deu-ELO: Und ihr sollt diese meine Worte auf euer Herz und auf eure Seele legen,
    und sie zum Zeichen auf eure Hand binden, und sie sollen zu Stirnbändern zwischen
    euren Augen sein.
  eng-WYC-2018: Put ye these my words in your hearts and in your souls, and hang ye
    them up for a token, or a sign, in your hands, and set ye them betwixt your eyes.
    (Put ye these my words in your hearts and in your souls, and bind ye them for
    a sign upon your hands, and set ye them before your eyes forevermore.)
  epo-epo: Metu do ĉi tiujn miajn vortojn en vian koron kaj en vian animon, kaj alligu
    ilin kiel signon al via mano, kaj ili estu kiel memorigaĵo inter viaj okuloj.
  uig-PIN: Silǝr mening bu sɵzlirimni ⱪǝlbinglarƣa püküp jeninglarda saⱪlanglar, ⱪolunglarƣa
    ǝslǝtmǝ-bǝlgǝ ⱪilip tengiwelinglar, pexanǝnglǝrgǝ ⱪaxⱪidǝk simwol ⱪilip ornitiwelinglar;
  beo-beo: 'Dilia! Amo hamoma:ne sia:i esa agoane sala, dilia dogo amola dilia asigi
    dawa:su amo ganodini salimu. Amo sia: ilegesu agoane dilia lobo amola dilia odagi
    amoga la:gimu.'
  tpi-OTNT: “Yupela i mas pulapim bel na tingting bilong yupela long ol dispela lo.
    Yupela i mas pasim ol long han bilong yupela na putim ol antap long pes bilong
    yupela, bai yupela i no ken lusim tingting long ol.
  hau-SA: Saboda haka, sai ku riƙe waɗannan kalmomina gam a zukatanku da ranku; ku
    ɗaura su kamar alama a hannuwanku, da goshinku.
  uig-LAT: Siler méning bu sözlirimni qelbinglargha püküp jéninglarda saqlanglar,
    qolunglargha esletme-belge qilip téngiwélinglar, péshanenglerge qashqidek simwol
    qilip ornitiwélinglar;
  nde-nde: Gcinani amazwi ami la ezinhliziyweni lasengqondweni zenu, abopheleni njengezimpawu
    ezandleni zenu, liwabophele lemabunzini enu.
  ton-ton: ¶ “Ko ia ke mou ʻai ʻeku ngaahi lea ni ki homou loto mo homou laumālie,
    pea nonoʻo ia ki ho nima ko e fakaʻilonga, pea ke ʻiate koe ia ko e pale ʻi he
    vahaʻa ʻo ho mata.
  ces-1613: Ale složte tato slova má v srdci svém a v mysli své, a uvažte je sobě
    za znamení na rukou svých, a budou jako náčelník mezi očima vašima.
  eng-WMB: Therefore you shall lay up these words of mine in your heart and in your
    soul. You shall bind them for a sign on your hand, and they shall be for frontlets
    between your eyes.
  tam-TCV: ஆகையால் நீங்கள், என்னுடைய இந்த வார்த்தைகளை உங்கள் இருதயங்களிலும், உங்கள்
    மனங்களிலும் பதித்துக்கொள்ளுங்கள். அவற்றை உங்கள் கைகளிலும், நெற்றிகளிலும் அடையாளச்
    சின்னங்களாகக் கட்டிக்கொள்ளுங்கள்.
  ceb-ULB: Busa ipahimutang ang akong mga pulong sa inyong kasingkasing ug kalag;
    ihigot sila ingon nga timaan sa inyong kamot, ug tugoti nga mahimo kining timaan
    sa inyong agtang tungatunga sa inyong mga mata.
  pol-UBG: Weźcie więc te moje słowa do swego serca i do swej duszy i przywiążcie
    je do swojej ręki jako znak, i niech będą jak przepaski między waszymi oczami.
