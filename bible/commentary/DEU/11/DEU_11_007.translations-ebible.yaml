verse: DEU.011.007
translations:
  mal-C: എന്നാൽ യഹോവ ചെയ്ത ഈ വൻകാര്യങ്ങളെല്ലാം നിങ്ങൾ സ്വന്തം കണ്ണാൽത്തന്നെ കണ്ടിരിക്കുന്നു.
  deu-TKW: Denn mit eigenen Augen habt ihr alle die großen Thaten gesehen, die Jahwe
    gethan hat.
  lin-lin: Ezali bino nde bato bomonaki na miso na bino moko makambo nyonso ya minene
    oyo Yawe asalaki.
  eng-LSV: but [it is] your eyes which are seeing all the great work of YHWH which
    He has done.
  eng-GNV: For your eyes haue seene all the great actes of the Lord which he did.
  eng-WEBSTER: But your eyes have seen all the great acts of the LORD which he did.
  nhw-BL: Pero amojuanti catli anhuejhueyi nochi anquiitztoque huan anelque antestigos
    tlen nopa huejhueyi tlamantli catli quichijqui TOTECO.
  swh-ONEN: Bali ilikuwa ni macho yenu wenyewe ambayo yaliyaona mambo haya yote makuu
    Bwana aliyoyatenda.
  bba-bba: Bɛsɛn nɔni yi ɡɑ̃ɑ bɑkɑ ni kpuro wɑ ni Yinni Gusunɔ u kuɑ.
  eng-KJVCPB: but your eyes have seen all the great acts of the Lord which he did.
  luo-luo: To un ema ne uneno giwengeu gik madongo duto mane Jehova Nyasaye otimo.
  meu-meu: Siahu karadia iboudiai Iehova ese vada e kara, umui ese matamui amo vada
    o ita.
  npi-ULB: तर परमप्रभुले गर्नुभएका सबै महान् कामहरू तिमीहरूका आँखाले देखेका छन् ।
  yor-yor: Ṣùgbọ́n ojú u yín gan an ni ó rí gbogbo nǹkan ńlá wọ̀nyí tí Olúwa ti ṣe.
  ind-ind: Tetapi justru kalianlah yang menyaksikan hal-hal dahsyat yang TUHAN lakukan
    itu dengan matamu sendiri!
  pes-OPCB: ولی شما با چشمانتان این معجزات عظیم خداوند را دیده‌اید.
  tgl-ULB: Pero nakita ng inyong mga mata ang lahat ng mga dakilang gawa ni Yahweh
    na ginawa niya.
  hui-hui: Anduane Homogohanda mbirale timbuni uruni biyago tí bibahendeme de handaiore
    harimi, lalu Mosesehanda lene.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော အံ့​သြ​ဖွယ်​အ​မှု​တော်​များ​ကို
    သင်​တို့ ကိုယ်​တိုင်​တွေ့​မြင်​ခဲ့​ရ​ကြ​ပြီ။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མཛད་པའི་འཕྲིན་ལས་ཆེན་པོ་དེ་ཐམས་ཅད་ཁྱོད་ཅག་གིས་དངོས་སུ་མཐོང་ཡོད་དོ།
    །
  sna-sna: Asi aiva meso enyu akaona zvinhu zvose izvi zvakaitwa naJehovha.
  spa-BLM: pero vuestros ojos han visto toda la gran obra de Yahvé que hizo.
  cac-cac: A on̈ tic testigo on̈ d'a masanil tas sc'ulej Jehová to satub'tac yilji.
  swh-ULB: Lakini macho yenu yameona kazi yote kuu ya Yahwe aliyoifanya.
  bel-bel: бо вочы вашыя бачылі ўсе вялікія дзеі Госпада, якія Ён учыніў.
  deu-ELBBK: Denn eure Augen haben all das große Werk des HERRN gesehen, das er getan
    hat.
  mbb-OT: Iyan kew mismu nekaahà kayi te mekeǥeǥehem he menge vaal te Nengazen.
  mal-2015: യഹോവ ചെയ്ത മഹാപ്രവൃത്തികളൊക്കെയും നിങ്ങൾ കണ്ണാലെ കണ്ടിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Tumen korkore dikhľan pre tumare jakha savore bare skutki, save kerelas
    o RAJ.
  pes-OPV: لیکن چشمان شما تمامی اعمال عظیمه خداوند را که کرده بود، دیدند.
  ron-1924: Кэч аць вэзут ку окий воштри тоате лукруриле марь пе каре ле-а фэкут Домнул.
  ben-OBCV: কিন্তু সদাপ্রভুর এসব বড়ো বড়ো কাজ তোমরাই নিজের চোখে দেখেছ।
  som-som: laakiinse idinka indhihiinnu way arkeen shuqulkii weynaa oo Rabbigu sameeyey
    oo dhan.
  lat-VUC: Oculi vestri viderunt opera Domini magna quæ fecit,
  eng-ASVBT: but your eyes have seen all the great work of Jehovah which he did.
  ita-1885: Conciossiachè gli occhi vostri abbiano vedute tutte le grandi opere del
    Signore le quali egli ha fatte.
  eng-LXXUP: for your eyes have seen all the mighty works of the Lord, which he wrought
    among you today.
  eng-ULB: But your eyes have seen all the great works of Yahweh that he did.
  spa-VBL: Ustedes vieron con sus propios ojos todas las cosas asombrosas que el Señor
    ha hecho.
  fra-_FOB: Car ce sont vos yeux qui ont vu toute la grande œuvre que l'Éternel a
    faite.
  mal-mal: യഹോവ ചെയ്ത മഹാപ്രവൃത്തികൾ നിങ്ങൾ കണ്ണ് കൊണ്ട് കണ്ടിരിക്കുന്നുവല്ലോ.
  urd-GVR: Tum ne apnī hī āṅkhoṅ se Rab ke yih tamām azīm kām dekhe haiṅ.
  suz-BL: गेपुकी परमप्रभु यावेमी पशो ठेयब गेय नेल्‍ले तशो बाक्‍नीनी।
  ita-1927: Poiché gli occhi vostri hanno veduto le grandi cose che l’Eterno ha fatte.
  ckb-ckb: ئێوە بە چاوی خۆتان هەموو کردارە مەزنەکانی یەزدانتان بینی کە کردی.
  eng-BBE: But your eyes have seen all the great works of the Lord which he has done.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮಾಡಿದ ಮಹತ್ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ಕಣ್ಣುಗಳು ನೋಡಿದವು.
  tam-2017: யெகோவா செய்த மகத்துவமான செயல்களையெல்லாம் உங்களுடைய கண்கள் அல்லவோ கண்டது.
  spa-RV-1909: Mas vuestros ojos han visto todos los grandes hechos que Jehová ha
    ejecutado.
  ron-BTF: Dar ochii voştri au văzut toate faptele cele mari ale DOMNULUI, pe care
    el le-a făcut.
  eng-WEBP: but your eyes have seen all of the LORD’s great work which he did.
  eng-FBV: You saw with your own eyes all the amazing things that the Lord has done.
  nld-1939: Waarachtig, met uw eigen ogen hebt gij al de grote werken van Jahweh aanschouwd,
    die Hij heeft gewrocht.
  nch-BL: Pero amojuanti cati anhuejhueyi nochi anquiitztoque huan anelque antestigos
    ten nopa huejhueyi tamanti cati quichijqui TOTECO.
  vie-1934: Vì tận mắt các ngươi đã thấy hết thảy những việc lớn mà Đức Giê-hô-va
    đã làm.
  hin-CV: मगर तुम तो याहवेह द्वारा किए हर एक महान काम के गवाह हो.
  eng-OURB: but your eyes have seen all of Adonai’s great work which he did.
  spa-BES: Pero tus ojos han visto todas las grandes obras del Señor que ha hecho.
  tdx-tdx: o fihaino’ areoo ro naha­isake ze hene fitoloñañe fanjàka nanoe’ Iehovào.
  vid-vid: Mina meho ga hemwe nagona madito makulu geng'ha aga gawele gaditikwe na
    Mkulu Nguluwi.
  eng-OKE: For your eyes have seen all the great acts of the Lord which He hath wrought.
  tha-KJV: เพราะนัยน์ตาของท่านทั้งหลายได้​เห​็นพระราชกิ​จอ​ันยิ่งใหญ่ทั้งหมดของพระเยโฮวาห์ซึ่งพระองค์ทรงกระทำนั้น
  por-BR-2018: Mas vossos olhos viram todos os grandes feitos que o SENHOR executou.
  deu-ELO: Denn eure Augen haben all das große Werk Jehovas gesehen, das er getan
    hat.
  eng-WYC-2018: Your eyes saw all the great works of the Lord, which he did,
  epo-epo: Viaj okuloj vidis ja ĉiujn grandajn farojn de la Eternulo, kiujn Li faris.
  uig-PIN: mǝn bǝlki silǝrgǝ sɵz ⱪilimǝn; qünki silǝrning kɵzliringlar Pǝrwǝrdigar
    ⱪilƣan barliⱪ uluƣ ixlarni kɵrdi.
  beo-beo: Amo huluane dilia mano da hame ba:i, be amo gasa bagade hou Hina Gode da
    hamoi dilia da dilisu siga ba:i dagoi.
  tpi-OTNT: Tru tumas, yupela yet i lukim olgeta dispela bikpela samting God i bin
    mekim.”
  hau-SA: Amma idanunku ne suka ga dukan waɗannan manyan abubuwan da Ubangiji ya yi.
  uig-LAT: men belki silerge söz qilimen; chünki silerning közliringlar Perwerdigar
    qilghan barliq ulugh ishlarni kördi.
  nde-nde: Kodwa-ke kwakungawenu amehlo abona zonke lezizinto ezazenziwe nguThixo.
  ton-ton: Ka kuo mamata ʻe homou mata ki he ngaahi ngāue lahi kotoa pē ʻa Sihova
    ʻaia naʻa ne fai.
  ces-1613: Ale oči vaše viděly všecky skutky Hospodinovy veliké, kteréž činil.
  eng-WMB: but your eyes have seen all of the LORD’s great work which he did.
  tam-TCV: யெகோவா செய்த இந்த பெரும் செயல்களையெல்லாம் உங்கள் கண்களே கண்டன.
  ceb-ULB: Apan nakita sa inyong mga mata ang tanang dagkong mga butang nga gihimo
    ni Yahweh.
  pol-UBG: A wasze oczy widziały wszystkie te wielkie dzieła PANA, których dokonał.
  urd-GVU: تم نے اپنی ہی آنکھوں سے رب کے یہ تمام عظیم کام دیکھے ہیں۔
  deu-1912: Denn eure Augen haben die großen Werke des HERRN gesehen, die er getan
    hat.
  kan-2017: ಯೆಹೋವನು ನಡಿಸಿದ ಆ ವಿಶೇಷ ಕಾರ್ಯಗಳನ್ನು ಪ್ರತ್ಯಕ್ಷವಾಗಿ ನೋಡಿದವರಾದ ನಿಮಗೇ ಹೇಳುತ್ತಿದ್ದೇನೆ.
  yap-yap: Errogon, gimed e kam guyed urngin e maang’ang nike rin’ SOMOL.
  hlt-MCSB: Tedae BOEIPA kah bibi a len la a saii boeih te na mik neh naka hmu nang
    tah,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዼ፥ ዬያ ዼኤፖ ዼኤፖ ባኮ ቢያ ዓኣፒና ዛጌ ዓሳ ዒንሢኬ» ጌዔኔ።
  twi-ASANTE: Na mode mo ani ahunu Awurade tumi nnwuma a ɔyɛeɛ nyinaa.
  eng-WEBU: but your eyes have seen all of the LORD’s great work which he did.
  bnp-bnp: Muholi hateka, mua kunana mu matai a maka maki dagi a Vure i rata.
  wal-wal: Ee! GODAI oottido ha gita ooso ubbaa intte aifiyan be7idaageeti inttena.
  spa-PDDPT: pero sus ojos vieron toda la gran obra que hizo Yavé.
  gun-gun: Penderexa py ae pexa va'ekue tuvixa ete va'e Senhor ojapo rã.
  ilo-ULB: Ngem naimatanganyo dagiti amin a naindaklan a trabaho nga inaramid ni Yahweh.
  kpg-kpg: Uaa, ma go goodou go digau ala ne mmada gi nia mee hagagoboina huogodoo
    Dimaadua ala ne hai.
  uig-ARA: مەن بەلكى سىلەرگە سۆز قىلىمەن؛ چۈنكى سىلەرنىڭ كۆزلىرىڭلار پەرۋەردىگار قىلغان
    بارلىق ئۇلۇغ ئىشلارنى كۆردى.
  sus-sus: Wo tan nan yati bara fe belebelee to Alatala naxee rabaxi.
  pon-2006: Ei, kumwail me kilangehr soahng kapwuriamwei pwukat koaros me KAUN-O ketin
    wiadahr.
  ksd-ksd: ma ga ra mata i vavat i tar gire ra ngala na papalum a Luluai i ga pait
    ia.
  tur-YTC: ama sizin gözleriniz Yahve'nin yaptığı büyük işlerin hepsini gördü.
  grc-BRENT: Ὅτι οἱ ὀφθαλμοὶ ὑμῶν ἑώρακαν πάντα τὰ ἔργα Κυρίου τὰ μεγάλα, ὅσα ἐποίησεν
    ἐν ὑμῖν σήμερον.
  ind-AYT: Matamu sendiri telah melihat semua pekerjaan besar yang telah TUHAN perbuat.
  nya-nya: Koma ndinuyo amene munaona ntchito zonse zikuluzikulu zimenezi Yehova anakuchitirani.
  hrv-hrv: Vaše su oči vidjele sva ta velika djela što ih je Jahve učinio.
  mps-mps: Mu tama dao, duga digi Godigo te genuai sę dabe yali suai dao,” Mosesgo
    te po wali.
  tpi-tpi: Tru tumas, yupela yet i lukim olgeta dispela bikpela samting God i bin
    mekim.”
  dan-1931: Thi med egne Øjne har I set al den Stordåd, HERREN har øvet!
  vie-OVCB: Những việc phi thường Chúa Hằng Hữu làm đó, anh em đã chứng kiến tận mắt
    rồi!”
  guj-2017: પણ તમારી આંખોએ યહોવાહે કરેલાં અદ્દભુત કામો નિહાળ્યાં છે.
  pon-2006A: Ei, kumwail me kilangehr soahng kapwuriamwei pwukat koaros me KAUN-O
    ketin wiadahr.
  por-BRBSL: mas seus olhos viram toda a grande obra de Javé que ele fez.
  cth-cth: BAWIPA ni a sak e hno kalenpoungnaw pueng hah namamouh roeroe ni na hmu
    awh toe.
  twi-twi: Mmom, ɛyɛ mo ankasa mo ani na mode ahu saa nneɛma akɛse a Awurade ayɛ yi
    nyinaa.
  hlt-hlt: Tedae BOEIPA kah bibi a len la a saii boeih te na mik neh naka hmu nang
    tah,
  tbz-SIM: Di yɑ̀mu nɛ̀ di nuɔ nti Yiɛ̀ nKuyie mpĩ mmùù tɔ̃mmú diɛmù.
  msy-2020: Ikiavɨra Itir God amizir bizir ekiar kaba, ia guizbangɨra, uari uan damazibar
    bar adar gani.”
  azb-azb: Siz Rəbbin etdiyi bu əzəmətli işlərin hamısını öz gözlərinizlə görürsünüz.
  eng-DBY: For your eyes have seen all the great work of Jehovah which he hath done.
  hin-2017: परन्तु यहोवा के इन सब बड़े-बड़े कामों को तुम ने अपनी आँखों से देखा है।
  wol-KYG: Seeni gët déy ngeen teg ci mboolem jaloore ju màgg jooju Aji Sax ji def.
  eng-YLT: ''' — But [it is] your eyes which are seeing all the great work of Jehovah,
    which He hath done;'
  eng-WYC-2017: Your eyes saw all the great works of the Lord, which he did,
  eng-WMBB: but your eyes have seen all of the LORD’s great work which he did.
  urd-GVH: तुमने अपनी ही आँखों से रब के यह तमाम अज़ीम काम देखे हैं।
  rug-rug: Uve, sari doduru ginugua nomadi arini saripu taveti e Zihova si ele dogoro
    betoi gamu.
  gaz-gaz: Iji keessan garuu waan guddaa Waaqayyo godhe kanneen hunda argeera.
  fra-LSG: Car vos yeux ont vu toutes les grandes choses que l’Éternel a faites.
  yal-yal: Ɛ tan nan fe gbeeni itoe to ɛ yɛɛn na Alatala naxanye ligaxi.
  haw-1868: Aka, ua ike ko oukou maka i na hana nui a pau a Iehova i hana'i.
  arb-NAV: بَلْ لَكُمْ خَاصَّةً لأَنَّ أَعْيُنَكُمْ أَنْتُمْ هِيَ الَّتِي شَهِدَتْ
    عَظَائِمَ الرَّبِّ الَّتِي أَجْرَاهَا.
  ewe-ewe: “Ke miawo la, miekpɔ Yehowa ƒe nukunu gã siawo teƒe,
  eng-LEE: But it is your own eyes which have seen all the great acts of the Lord
    which he hath done.
  asm-FB: কিন্তু যিহোৱাৰ সেই মহৎ মহৎ কার্যবোৰ আপোনালোকেই নিজ চকুৰে দেখিছিল।
  sus-A: وٌ تَن نَن يَتِ بَرَ قٍ بٍلٍبٍلٍيٍ تٌ عَلَتَلَ نَشٍيٍ رَبَشِ.
  fra-SBL: mais tes yeux ont vu toute la grandeur de l'œuvre de Yahvé.
  hbo-hbo: כִּ֤י עֵֽינֵיכֶם֙ הָֽרֹאֹ֔ת אֶת־כָּל־מַעֲשֵׂ֥ה יְהוָ֖ה הַגָּדֹ֑ל אֲשֶׁ֖ר
    עָשָֽׂה׃
  eng-WYCLIFFE: Youre iyen sien alle the grete werkis of the Lord,
  cwe-cwe: Mbali mweye kwa meso yenu muiwona sang'hano ng'hulu iyatendile Mndewa Mulungu.
  kik-kik: No nĩ maitho manyu meeyoneire maũndũ macio mothe manene marĩa Jehova ekĩte.
  fra-NCL: Car vos yeux ont vu toutes les grandes œuvres que Yahweh a faites.
  cek-AK: Angraeng mah sak ih kalen parai hmuennawk to mik hoiah na hnuk o boeh.
  cuk-cuk: Bela Bab-Jehová-ibmar-dummagan-imaksad be-ibyagwar be daksamalad.”
  uig-CYR: мән бәлки силәргә сөз қилимән; чүнки силәрниң көзлириңлар Пәрвәрдигар қилған
    барлиқ улуқ ишларни көрди.
  tel-2017: యెహోవా చేసిన ఆ గొప్ప కార్యాలన్నీ మీ కళ్ళ ఎదుట చేసాడు కదా.
  hat-BSA: konsa, se pwòp zye pa nou ki te wè tout gran zèv ke SENYÈ a te fè yo.
  kos-kos: Pwaye, kowos pa liye ma yohk inge nukewa ma LEUM GOD El orala.
  hbo-WLC: כִּ֤י עֵֽינֵיכֶם֙ הָֽרֹאֹ֔ת אֶת־כָּל־מַעֲשֵׂ֥ה יְהוָ֖ה הַגָּדֹ֑ל אֲשֶׁ֖ר
    עָשָֽׂה׃
  ibo-ibo: Ma ọ bụ anya unu hụrụ oke ihe ịtụnanya ndị a niile Onyenwe anyị mere.
  ory-ory: ମାତ୍ର ତୁମ୍ଭମାନଙ୍କର ଚକ୍ଷୁ ସଦାପ୍ରଭୁଙ୍କ କୃତ ସକଳ ମହାକର୍ମ ଦେଖିଅଛି।
  chk-chk: Iwe, oua püsin küna ren mesemi ekei föför mi manaman meinisin ewe Samol
    mi Lapalap a föri.”
  rop-rop: Trubala dijan ai dalim yumob. Yumob na bin luk ola klebabala ting weya
    YAWEI bin dum.”
