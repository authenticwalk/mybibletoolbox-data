verse: DEU.011.024
translations:
  mal-C: 'നിങ്ങൾ കാലു ചവിട്ടുന്ന എല്ലാ സ്ഥലവും നിങ്ങളുടേതാകും: നിങ്ങളുടെ അതിർത്തി
    മരുഭൂമിമുതൽ ലെബാനോൻവരെയും യൂഫ്രട്ടീസ് നദിമുതൽ മെഡിറ്ററേനിയൻ കടൽവരെയുമായിരിക്കും.'
  deu-TKW: Jede Stätte, die eure Fußsohle betritt, soll euch zufallen, von der Steppe
    bis zum Libanon, vom Strome, dem Euphratstrom, an bis an das westliche Meer soll
    sich euer Gebiet erstrecken.
  lin-lin: Esika nyonso makolo na bino ekonyata, ekozala ya bino. Mokili na bino ekobanda
    wuta na esobe kino na Libani, wuta na Ebale Efrate kino na este ya Ebale monene.
  eng-LSV: 'Every place on which the sole of your foot treads is yours: from the wilderness
    and Lebanon, from the river, the Euphrates River, even to the Western Sea, is
    your border.'
  eng-GNV: 'All the places whereon the soles of your feete shall tread, shalbe yours:
    your coast shalbe from the wildernes and from Lebanon, and from the Riuer, euen
    the riuer Perath, vnto ye vttermost Sea.'
  eng-WEBSTER: 'Every place on which the soles of your feet shall tread shall be yours:
    from the wilderness, and Lebanon, from the river, the river Euphrates, even to
    the uttermost sea shall your limit be.'
  nhw-BL: Campa hueli campa anyase, nopa tlali mochihuas amoaxca. Inepa amotlal pehuas
    campa nopa huactoc tlali ipan sur huan yas hasta campa tlali Líbano ica norte,
    huan tlen nopa hueyatl Eufrates campa hualquisa tonati yas hasta nopa Hueyi Atl
    Mediterráneo campa temo tonati.
  swh-ONEN: 'Kila mahali mtakapoweka mguu wenu patakuwa penu: Nchi yenu itaenea kutoka
    jangwa la Lebanoni, na kutoka mto wa Frati hadi bahari ya magharibi'
  bba-bba: Mi i nɑɑsu sɔndi kpuro mu koo kowɑ bɛɛɡim. Bɛɛn tem mɛn nɔɔ burɑ yerɑ ko
    n wɑ̃ɑwɑ sɑɑ tem sɑɑrɑn di sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ n kɑ dɑ Libɑnin ɡuunɔ sɔ̃ɔ yɛ̃sɑn
    nɔm ɡeuɔ, sɑɑ mɑɑ dɑɑ bɑkɑ te bɑ mɔ̀ Efɑrɑtin di sɔ̃ɔ yɑri yerɔ, n kɑ ɡirɑri nim
    wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ sɔ̃ɔ duu yeru ɡiɑ.
  eng-KJVCPB: 'Every place whereon the soles of your feet shall tread shall be yours:
    from the wilderness and Lebanon, from the river, the river Euphrates, even unto
    the uttermost sea shall your coast be.'
  luo-luo: Kamoro amora ma unyono, nobed maru, tongʼ maru noyarre koa e thim mar Lebanon
    kokalo Aora mar Yufrate nyaka nam man yo podho chiengʼ.
  meu-meu: Aemui bae moi tao gabudia na bavabi, emui. Emui tano bavabia, tano ḡaḡaena
    amo ela bona Lebanon, bona Eufrate sinavaina amo ela bona Davara Badana.
  npi-ULB: तिमीहरूका खुट्टाका पैतलाले टेकेको हरेक भूमि तिमीहरूको हुने छ- उजाड-स्थानदेखि
    लेबनानसम्म, यूफ्रेटिस नदीदेखि पश्‍चिम समुद्रसम्म तिमीहरूको सिमान हुने छ ।
  yor-yor: Gbogbo ibi tí ẹ bá fi ẹsẹ̀ ẹ yín tẹ̀ ni yóò jẹ́ tiyín, ilẹ̀ ẹ yín yóò gbilẹ̀
    láti aginjù dé Lebanoni, àti láti odò Eufurate dé Òkun Ńlá.
  ind-ind: Setiap bidang tanah yang kalian injak di negeri itu akan menjadi milikmu.
    Wilayah kalian akan mulai dari padang belantara di bagian selatan sampai ke Pegunungan
    Libanon di bagian utara, dan dari sungai Efrat di bagian timur sampai ke Laut
    Tengah di bagian barat.
  pes-OPCB: هر جا که قدم بگذارید به شما تعلق خواهد داشت. مرزهایتان از بیابان نِگِب
    در جنوب تا لبنان در شمال، و از رود فرات در مشرق تا دریای مدیترانه در مغرب خواهد
    بود.
  tgl-ULB: Bawat lugar na lalakaran ng inyong mga talampakan ay mapapasa inyo; mula
    sa ilang hanggang sa Lebanon, mula sa ilog, ang Ilog Eufrates, hanggang sa kanlurang
    dagat ay magiging hangganan ninyo.
  hui-hui: Dindi tí ge halu poleberemiru bibahende tíninagaore wiai holebira. Tínaga
    dindi tubari unurahayagi dindi ko yobi iba dalu naibaga ngagoria howa pialu uyurahayagi
    Hari Lebanono wedagoria tagira polebira. Ani bialu tubari ni tagira ibiragohayagi
    Iba Yuberedisi pedago wialu ni paliragohayagi iba solowara Medidereniana bedago
    wulebira.
  mya-mya: သင်​တို့​ခြေ​နင်း​သ​မျှ​သော​မြေ​ကို​ပိုင်​ရ​လိမ့် မည်။ သင်​တို့​၏​နယ်​မြေ​သည်​တောင်​ဘက်​တော
    ကန္တာ​ရ​မှ မြောက်​ဘက်​လေ​ဗ​နုန်​တောင်​သို့​တိုင် အောင်​လည်း​ကောင်း၊ အ​ရှေ့​ဘက်​ဥ​ဖ​ရတ်​မြစ်
    မှ​အ​နောက်​ဘက်​မြေ​ထဲ​ပင်​လယ်​သို့​တိုင်​အောင် လည်း​ကောင်း​ကျယ်​ပြန့်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་རྐང་པ་སྤོས་པའི་ས་ཆ་ཡོད་ཚད་ཁྱོད་ཅག་གི་ཡིན་པ་དང་། དབེན་སྟོང་ནས་ལེ་པཱ་ནོན་དང་ཕི་རཱད་གཙང་པོ་ནས་ནུབ་མཚོའི་བར་དུ་ཁྱོད་ཅག་གི་ས་མཚམས་ཡིན།
  sna-sna: 'Nzvimbo ipi neipi yamuchatsika netsoka dzenyu ichava yenyu: Nyika yenyu
    ichabva kurenje ichisvika kuRebhanoni, uye ichabva kuRwizi Yufuratesi ichisvika
    kugungwa rokumavirazuva.'
  spa-BLM: 'Todo lugar que pise la planta de tu pie será tuyo: desde el desierto y
    el Líbano, desde el río Éufrates hasta el mar occidental será tu frontera.'
  cac-cac: Masanil lum b'aj ol ex ec'oc, eyic ol ajcan luum, sb'atn̈ej lum d'a taquin̈
    luum masanto sc'och d'a Líbano. Sb'atn̈ej lum d'a a' nivan Éufrates masanto sc'och
    d'a a' mar Mediterráneo.
  swh-ULB: Kila eneo ambalo unyao wa miguu utatembea litakuwa lenu; kutoka jangwani
    hadi Lebanoni, toka mto wa Euphratesi, hadi magharibi mwa bahari itakuwa mpaka
    wenu.
  bel-bel: 'усякае месца, на якое ступіць нага ваша, будзе ваша: ад пустыні і Лівана,
    ад ракі, ракі Еўфрата, аж да мора заходняга будуць межы вашыя;'
  deu-ELBBK: 'Jeder Ort, auf den eure Fußsohle treten wird, wird euer sein: von der
    Wüste und dem Libanon, und vom Strom, dem Strom Phrat, bis an das hintere Meer
    wird eure Grenze sein.'
  mbb-OT: 'Is langun he tanà he egkeveyaan niw, egkehimu he keniyu: puun te sibsivayan
    pehendiyà te Lebanon, wey puun te Wahig he Eufrates pehendiyà te Zaǥat he Mediteraneo.'
  mal-2015: നിങ്ങളുടെ ഉള്ളങ്കാൽ ചവിട്ടുന്ന ഇടമൊക്കെയും നിങ്ങൾക്കു ആകും; നിങ്ങളുടെ
    അതിർ മരുഭൂമിമുതൽ ലെബാനോൻ വരെയും ഫ്രാത്ത് നദിമുതൽ പടിഞ്ഞാറെ കടൽവരെയും ആകും.
  rmc-rmc: Dojekh than, pre savo uštarela tumaro pindro, ela tumaro. Tumari phuv ela
    la pušťatar pro juhos dži paš o Libanon pro severos, le bare paňestar Eufrat pro
    vichodos dži paš o Stredozemno moros pro zapados.
  pes-OPV: هرجایی که کف پای شما برآن گذارده شود، ازآن شما خواهد بود، از بیابان و لبنان
    و از نهر، یعنی نهر فرات تا دریای غربی، حدود شماخواهد بود.
  ron-1924: 'Орьче лок пе каре-л ва кэлка талпа пичорулуй востру ва фи ал востру:
    хотарул востру се ва ынтинде дин пустиу пынэ ла Либан ши де ла рыул Еуфрат пынэ
    ла Маря де Апус.'
  ben-OBCV: 'তোমরা যে জায়গায় পা ফেলবে সেই জায়গাই তোমাদের হবে: তোমাদের সীমানা বাড়বে
    প্রান্তর থেকে লেবানন পর্যন্ত এবং ইউফ্রেটিস নদী থেকে ভূমধ্যসাগর পর্যন্ত।'
  som-som: Oo meel kasta oo aad cagta dhigtaanba idinkaa iska yeelan doona, tan iyo
    cidlada iyo ilaa Lubnaan iyo ilaa webiga, kaasoo ah Webi Yufraad, iyo xataa ilaa
    badda galbeed.
  lat-VUC: Omnis locus, quem calcaverit pes vester, vester erit. A deserto, et a Libano,
    a flumine magno Euphrate usque ad mare occidentale erunt termini vestri.
  eng-ASVBT: 'Every place whereon the sole of your foot shall tread shall be yours:
    from the wilderness, and Lebanon, from the river, the river Euphrates, even unto
    the hinder sea shall be your border.'
  ita-1885: Ogni luogo che la pianta del vostro piè calcherà sarà vostro; i vostri
    confini saranno dal deserto fino al Libano; e dal Fiume, dal fiume Eufrate, fino
    al mare occidentale.
  eng-LXXUP: Every place whereon the sole of your foot shall tread shall be yours;
    from the wilderness and Antilebanon, and from the great river, the river Euphrates,
    even as far as the west sea shall be your coasts.
  eng-ULB: Every place where the sole of your foot will tread will be yours; from
    the wilderness to Lebanon, from the river, the Euphrates River, to the western
    sea will be your border.
  spa-VBL: Todos los lugares por los que camines te pertenecerán. Su territorio se
    extenderá desde el desierto hasta el Líbano, y desde el río Éufrates hasta el
    mar Mediterráneo.
  fra-_FOB: Tout lieu que foulera la plante de votre pied, sera à vous; votre frontière
    sera depuis le désert et le Liban, depuis le fleuve, le fleuve de l'Euphrate,
    jusqu'à la mer occidentale.
  mal-mal: നിങ്ങളുടെ ഉള്ളങ്കാൽ ചവിട്ടുന്ന ഇടമൊക്കെയും നിങ്ങളുടേതാകും. നിങ്ങളുടെ അതിർ
    മരുഭൂമിമുതൽ ലെബാനോൻ വരെയും യൂഫ്രട്ടീസ് നദിമുതൽ പടിഞ്ഞാറെ കടൽ വരെയും ആകും.
  urd-GVR: Tum jahāṅ bhī qadam rakhoge wuh tumhārā hī hogā, junūbī registān se le
    kar Lubnān tak, Dariyā-e-Furāt se Bahīrā-e-Rūm tak.
  suz-BL: गे इन खोइलीम थेक्‍शो रागी नेल्‍ल गे इन के दुम्‍ब। गोरशो रागी रे लेबानोन
    सम्‍म नु ठेयब खोला युफ्रेटीस रे पच्‍छिम ङा समुन्‍द्र सम्‍म इन के सांद दुम्‍ब।
  ita-1927: Ogni luogo che la pianta del vostro piede calcherà, sarà vostro; i vostri
    confini si estenderanno dal deserto al Libano, dal fiume, il fiume Eufrate, al
    mare occidentale.
  ckb-ckb: هەر شوێنێک لەپی پێتان لێ دانا دەبێتە هی ئێوە، سنوورتان لە دەشتودەر و لوبنانەوە،
    لە ڕووبارەکەوە، ڕووباری فورات هەتا دەریای ڕۆژئاوا دەبێت.
  eng-BBE: 'Every place where you put your foot will be yours: from the waste land
    and Lebanon, from the river, the river Euphrates as far as the Great Sea, will
    be the limits of your land.'
  kan-OKCV: ನೀವು ಹೆಜ್ಜೆ ಇಡುವ ಸ್ಥಳವೆಲ್ಲಾ ನಿಮ್ಮದಾಗುವುದು. ಮರುಭೂಮಿಯಿಂದ ಲೆಬನೋನಿನವರೆಗೂ,
    ಯೂಫ್ರೇಟೀಸ್ ನದಿಯಿಂದ ಪಶ್ಚಿಮ ಸಮುದ್ರದ ಅಂತ್ಯದವರೆಗೂ ನಿಮ್ಮ ಮೇರೆಯಾಗಿರುವುದು.
  tam-2017: உங்களுடைய உள்ளங்கால் மிதிக்கும் இடமெல்லாம் உங்களுடையதாயிருக்கும்; வனாந்திரத்தையும்
    லீபனோனையும் துவங்கி, ஐப்பிராத்து நதியையும் துவங்கி, கடைசி மத்திய தரை சமுத்திரம்வரைக்கும்
    உங்களுடைய எல்லையாக இருக்கும்.
  spa-RV-1909: 'Todo lugar que pisare la planta de vuestro pie, será vuestro: desde
    el desierto y el Líbano, desde el río, el río Eufrates, hasta la mar postrera
    será vuestro término.'
  ron-BTF: Fiecare loc unde va călca talpa piciorului vostru va fi al vostru, ţinutul
    vostru va fi de la pustiu şi Liban, de la râu, râul Eufrat, până la marea cea
    mai îndepărtată.
  eng-WEBP: 'Every place on which the sole of your foot treads shall be yours: from
    the wilderness and Lebanon, from the river, the river Euphrates, even to the western
    sea shall be your border.'
  eng-FBV: Everywhere you walk will belong to you. Your territory will extend from
    the desert all the way to Lebanon, and from the Euphrates River to the Mediterranean
    Sea.
  nld-1939: Dan zal elke plek, die uw voetzool betreedt, u toebehoren; dan zal uw
    grondgebied zich uitstrekken van de woestijn tot de Libanon, en van de grote rivier,
    de rivier de Eufraat, tot de zee in het westen.
  nch-BL: Campa hueli campa anyase, nopa tali mochihuas amoaxca. Inepa amotal pehuas
    campa nopa huactoc tali ipan sur huan yas hasta campa tali Líbano ica norte, huan
    ten nopa hueyat Eufrates campa quisa tonati yas hasta nopa Hueyi At Mediterráneo
    campa temo tonati.
  vie-1934: Phàm nơi nào bàn chân các ngươi sẽ đạp đến, đều thuộc về các ngươi. Giới
    hạn các ngươi sẽ chạy từ đồng vắng tới Li-ban, từ sông Ơ-phơ-rát đến biển tây.
  hin-CV: ऐसा हर एक भूभाग, जिससे तुम्हारे पांवों के तलवे छुएंगे, तुम्हारी संपत्ति
    हो जाएगा. तुम्हारी सीमा निर्जन प्रदेश से लेकर लबानोन तक और उस नदी, यानी फरात से
    पश्चिम सागर तक.
  eng-OURB: 'Every place whereon the sole of your foot treads shall be yours: from
    the wilderness, and Lebanon, from the river, the river Euphrates [Fruitful], even
    to the western sea shall be your border.'
  spa-BES: 'Todo lugar donde pongan su pie será de ustedes: desde el desierto y el
    Líbano, desde el río, el río Eufrates hasta el Gran Mar, serán los límites de
    su tierra. Q'
  tdx-tdx: Le ho anahareo ze hene tane liàm-pandia’ areo; mifototse am-patrambey añe
    naho e Libanone naho boak’ amy oñey; le i oñe Peràtey pak’an-dRiak’ ahandrefañe
    añe ty ho efe-tane’ areo.
  vid-vid: Chila honhu hombiga howa henu. Isi ya hemwe yokwenela kulawila kuchiwala
    ubanzi wa kusini mbaka vidunda vya Lebanoni ubanzi wa kasikazini na kulawila lwanda
    lwa Eyufulate ubanzi wa kolilawilaga isanya mbaka bahali ya Mediteleniyani ubanzi
    wa kolilinguzibila isanya.
  eng-OKE: Every place on which the sole of your foot shall tread shall be yours,
    from the wilderness and Lebanon, from the river, the river Phrat, unto the uttermost
    sea shall be your border.
  tha-KJV: ฝ่าเท้าของท่านทั้งหลายจะเหยียบลงที่​ใด ที่​นั่นจะเป็นของท่าน อาณาเขตของท่านจะเริ่มจากถิ่นทุ​รก​ันดารไปจนถึงเลบานอน
    และจากแม่น้ำคือแม่น้ำยูเฟรติสไปจนถึงทะเลตะวันตก
  por-BR-2018: 'Todo lugar que pisar a planta de vosso pé, será vosso: desde o deserto
    e o Líbano, desde o rio, o rio Eufrates, até o mar ocidental será vosso termo.'
  deu-ELO: 'Jeder Ort, auf welchen eure Fußsohle treten wird, wird euer sein: Von
    der Wüste und dem Libanon und vom Strome, dem Strome Phrat, bis an das hintere
    Meer wird eure Grenze sein.'
  eng-WYC-2018: Each place which your foot shall tread, shall be yours; from the desert,
    and from Lebanon, and from the great flood Euphrates unto the west sea, shall
    be your terms. (Every place where your feet shall tread, shall be yours; from
    the wilderness to the mountains of Lebanon, and from the great Euphrates River
    unto the Great Sea, or the Mediterranean Sea, shall be yours.)
  epo-epo: Ĉiu loko, sur kiu ekpaŝos via piedo, fariĝos via; de la dezerto kaj Lebanon,
    de la rivero, la rivero Eŭfrato, ĝis la ekstrema maro estos viaj limoj.
  uig-PIN: Tapininglar dǝssigǝn ⱨǝrbir jay silǝrningki bolidu; qegranglar qɵl-bayawandin
    tartip, Liwanƣiqǝ wǝ Əfrat dǝryasidin Ottura Dengizƣiqǝ bolidu.
  beo-beo: 'Adi sogebi dilia da emoga osa:gisia, amo soge da dilia soge lai dagoi
    ba:mu. Dilia soge da wadela:i hafoga:i soge amoga asili Iufala:idese Hano doaga:le,
    asili guma: hano wayabo bagade amoga doaga:mu.'
  tpi-OTNT: Na olgeta graun yupela i wokabaut long en, em bai i kamap graun bilong
    yupela. Mak bilong graun bilong yupela bai i stat long ples wesan nating i stap
    long hap saut, na i go inap long maunten Lebanon long hap not. Na mak bai i kirap
    long wara Yufretis long hap sankamap na i go inap long biksolwara Mediterenian
    long hap san i go daun.
  hau-SA: Duk inda tafin ƙafanku ya taka, zai zama naku; iyakarku zai kama daga hamadan
    Lebanon da kuma daga Kogin Yuferites zuwa Bahar Rum.
  uig-LAT: Tapininglar dessigen herbir jay silerningki bolidu; chégranglar chöl-bayawandin
    tartip, Liwan’ghiche we Efrat deryasidin Ottura Déngizghiche bolidu.
  nde-nde: 'Yonke indawo elizanyathela kuyo izakuba ngeyenu: umhlaba wenu uzaqhela
    ukusuka enkangala usiya eLebhanoni, kusuka emfuleni iYufrathe kusiya olwandle
    olusentshonalanga.'
  ton-ton: 'Ko e potu kotoa pē ʻe tuʻu ki ai homou ʻaofivaʻe ʻe ʻomoutolu ia: mei
    he toafa mo Lepanoni, mei he vaitafe, ʻae vaitafe ko ʻIufaletesi, ʻio, ʻo aʻu
    atu ki he tahi mamaʻo ko homou potu ia.'
  ces-1613: Všeliké místo, na kteréž by vstoupila noha vaše, vaše bude; od pouště
    a od Libánu, a od řeky Eufraten až k moři nejdalšímu bude pomezí vaše.
  eng-WMB: 'Every place on which the sole of your foot treads shall be yours: from
    the wilderness and Lebanon, from the river, the river Euphrates, even to the western
    sea shall be your border.'
  tam-TCV: நீங்கள் கால் வைக்கும் இடமெல்லாம் உங்களுடையதாகும். உங்கள் ஆட்சிக்குரிய பிரதேசம்
    பாலைவனம்தொடங்கி லெபனோன் வரைக்கும், ஐபிராத்து நதிதொடங்கி மத்திய தரைக்கடல் வரைக்கும்
    பரந்திருக்கும்.
  ceb-ULB: Ang matag dapit nga pagatamakan sa lapalapa sa inyong tiil mainyo; gikan
    sa kamingawan paingon sa Lebanon, gikan sa suba, ang suba sa Eufrates, ngadto
    sa dagat sa kasadpan mahimong inyong utlanan.
  pol-UBG: 'Każde miejsce, po którym stąpać będzie stopa waszej nogi, będzie wasze:
    od pustyni i Libanu, od rzeki Eufrat aż do morza zachodniego będzie wasza granica.'
  urd-GVU: تم جہاں بھی قدم رکھو گے وہ تمہارا ہی ہو گا، جنوبی ریگستان سے لے کر لبنان
    تک، دریائے فرات سے بحیرۂ روم تک۔
  deu-1912: Alle Orte, darauf eure Fußsohle tritt, sollen euer sein; von der Wüste
    an und von dem Berge Libanon und von dem Wasser Euphrat bis ans Meer gegen Abend
    soll eure Grenze sein.
  kan-2017: ನೀವು ಹೆಜ್ಜೆಯಿಡುವ ಎಲ್ಲಾ ಸ್ಥಳಗಳು ನಿಮ್ಮದಾಗುವವು. ಅರಣ್ಯ ಮೊದಲುಗೊಂಡು ಲೆಬನೋನ್
    ಪರ್ವತದ ವರೆಗೂ ಮತ್ತು ಯೂಫ್ರೆಟಿಸ್ ನದಿಯಿಂದ ಪಶ್ಚಿಮ ಸಮುದ್ರದವರೆಗೂ ನಿಮ್ಮ ಸೀಮೆ ವ್ಯಾಪಿಸುವುದು.
  yap-yap: Gubin yang e but’ ni gimed ra yan u daken e go’ gimed ra tafnay. Tafenmed
    e bayi tabab ko yimuch u lan e ted ni desert me yan i taw ko fapi Burey nu Lebanon
    ni bay ko lel’och, me tabab ko fare lul’ ni Eufrates ni bay ko ngek nge mada’
    ko fare gi day ni Mediterranean ni bay ko ngal.
  hlt-MCSB: Na khopha loh a cawt hmuen boeih tah khosoek lamloh Lebanon duela nangmih
    ham om vetih, na khorhi loh tuiva lamkah Perath tuiva neh tuitun khaepdan due
    om ni.
  mdy-ETH: ዒንሢ ዴንዳዖ ቶኮና ሄርቃ ቤዛ ቢያ ዒንሢ ዓጪ ማዓንዳኔ፤ ዒንሢኮ ዛጳ ዾኦሎ ዛሎይዳ ዓኣ ዓሲ ናንጉዋ ዳውሎይዳፓ
    ዓርቃዖ ኬዶ ዛሎና ዓኣ ሊባኖኦሴ ዹኮ፤ ዬያጉዲ ሃሣ ዓባ ኬስካ ዛሎና ዓኣ ዔፕራፂሴ ዎራፓ ዓርቂ ዓባ ጌላ ዛሎይዳ ዓኣ ሜዲቴራኒያ
    ጌይንታ ዼኤፖ ባዞ ሄላንዳኣና ዳልጋንዳኔ።
  twi-ASANTE: Baabiara a mode mo nan bɛtia no, asase no bɛyɛ mo dea. Mo ahyeɛ bɛyɛ
    ɛfiri ɛserɛ so anafoɔ kɔsi Lebanon wɔ atifi fam de firi Asubɔnten Eufrate wɔ apueeɛ
    fam kɔsi Ntam Po no fam.
  eng-WEBU: 'Every place on which the sole of your foot treads shall be yours: from
    the wilderness and Lebanon, from the river, the river Euphrates, even to the western
    sea shall be your border.'
  bnp-bnp: A malala mu laho vona, bara mu bolea a malala ne mua. A nagi na malala
    ne mua ge vakatubu na tabeke i ngeki na tabeke mule puru, i lakea mai a lolo e
    Lebanon na tabeke mule sike. A nagi bara i vakatubu na naru e Iupretis na tabeke
    na nirikena haro, i lakea mai a Dari na Kurukuruna Malala na tabeke na nirolona
    haro.
  wal-wal: Intte tohuwan intte yedhdhido biitta ubbai inttessa gidana. Intte zawai
    bazzuwaappe biidi Liibaanoosa gakkanaashiinanne Efiraaxiisa SHaafaappe biidi arggo
    bagga Meediteraane Abbaa gakkanaashiina gidana.
  spa-PDDPT: Todo lugar que pise la planta de su pie será suyo desde el desierto y
    el Líbano, y desde el río Éufrates hasta el mar Occidental.
  gun-gun: Ha'e gui mamo rã rei pepyrõa ma penemba'e meme 'rã, tekoa e'ỹa guive, Líbano
    ha'e yakã Eufrates yakã guive, ye'ẽ kuaray oikea katygua peve.
  ilo-ULB: Agbalinto a kukuayo ti tunggal lugar a mabaddekan dagiti dapanyo; manipud
    iti let-ang agingga iti Libano, manipud iti karayan, ti Karayan Euprates, agingga
    iti baybay iti laud ti agbalinto a beddengyo.
  kpg-kpg: Nia gowaa huogodoo ala e taele ai goodou nonua, gaa hai nia gowaa ni goodou.
    Di godou henua la ga duudagi mai di gowaa baba dela i bahi i ngaaga gaa hana gi nia
    Gonduu Lebanon i bahi i ngeia, mo mai di Monowai Euphrates i bahi i dua gaa hana
    gi Tai Mediterranean i bahi i dai.
  uig-ARA: تاپىنىڭلار دەسسىگەن ھەربىر جاي سىلەرنىڭكى بولىدۇ؛ چېگراڭلار چۆل-باياۋاندىن
    تارتىپ، لىۋانغىچە ۋە ئەفرات دەرياسىدىن ئوتتۇرا دېڭىزغىچە بولىدۇ.
  sus-sus: Wo na wo sanyi ti dɛnnaxɛ birin ma, naa findima wo gbe nan na. Wo xa bɔxi
    italama keli gbengberenyi ma han Liban, keli Efirati xure ma han Mediteran Baa
    ra.
  pon-2006: Kumwail pahn sapwenikihla sahpw koaros me kumwail pahn alu powe. Sang
    nan sapwtehn en palieir lel ni Nahnahn Lepanon kan ni paliepeng, oh sang Pillap
    Iupreitis ni palimese lellahng Sehd Mediderenieno ni palikapi.
  ksd-ksd: 'A lavur pakana ba avat a rurua tana kavavat: papa aro ra bil, ma Lebanon,
    papa aro ra tava alir a iangina Oiparat tuk tar ta ra ta ta ra papar a taoai,
    kavava langun nam.'
  tur-YTC: Ayak tabanınızın bastığı her yer sizin olacak; sınırınız çölden ve Lübnan'dan,
    ırmaktan, Fırat Nehri'nden batı denizine kadar olacak.
  grc-BRENT: Πάντα τὸν τόπον οὗ ἐὰν πατήσῃ τὸ ἴχνος τοῦ ποδὸς ὑμῶν, ὑμῖν ἔσται· ἀπὸ
    τῆς ἐρήμου καὶ Ἀντιλιβάνου, καὶ ἀπὸ τοῦ ποταμοῦ τοῦ μελάλου, ποταμοῦ Εὐφράτου,
    καὶ ἕως τῆς θαλάσσης τῆς ἐπὶ δυσμῶν ἔσται τὰ ὅριά σου.
  ind-AYT: Setiap tempat yang kamu injak dengan telapak kakimu itu akan menjadi milikmu,
    dari padang belantara sampai Lebanon dan dari sungai itu, yaitu Sungai Efrat,
    sampai laut terjauh jadi batasmu.
  nya-nya: 'Malo aliwonse amene mudzaponda adzakhala anu: dziko lanu lidzachokera
    ku chipululu mpaka ku Lebanoni, ndi ku Mtsinje wa Yufurate mpaka ku nyanja ya
    kumadzulo.'
  hrv-hrv: Svako mjesto na koje stupi vaša noga bit će vaše; od pustinje i Libanona,
    od Rijeke, rijeke Eufrata, do Zapadnog mora sterat će se vaše područje.
  mps-mps: Tama tigidali tǫ dage bilaiba tǫ, te tigidali tǫ duga tǫ gagawaibao.
    Dagego tǫ dąį te olo kemi sane bulu te saut badu gagalama, tama pelama, te
    Lebanon bulu duba usu nigi paibao, te not badu usu nigi paibao. Tama dąį te
    giliga asobo badu te wę Yufretisdu gagalama, tama pelama, te genuai tamu ąį
    Mediterenian te giliga dega sabo badu te usu nigi paibao.
  tpi-tpi: Na olgeta graun yupela i wokabaut long en, em bai i kamap graun bilong
    yupela. Mak bilong graun bilong yupela bai i stat long ples wesan nating i stap
    long hap saut, na i go inap long maunten Lebanon long hap not. Na mak bai i kirap
    long wara Yufretis long hap sankamap na i go inap long biksolwara Mediterenian
    long hap san i go daun.
  dan-1931: Hver Plet, eders Fodsål betræder, skal tilhøre eder; fra Ørkenen til Libanon
    og fra den store Flod, Eufratfloden, til Havet i Vest* skal eders Landemærker
    strække sig. { [*dvs. Middelhavet. 4 Mos. 34, 2 ff. Jos. 1, 3 ff.; 14, 9.] }
  vie-OVCB: Nơi nào anh em đặt chân đến sẽ thuộc về anh em, biên giới của lãnh thổ
    Ít-ra-ên sẽ chạy từ hoang mạc cho đến Li-ban, từ Sông Ơ-phơ-rát cho đến bờ tây
    Địa Trung Hải.
  guj-2017: દરેક જગ્યા જ્યાં તમારા પગ ફરી વળશે તે તમારી થશે; અરણ્યથી તથા લબાનોનથી,
    નદીથી એટલે ફ્રાત નદી સુધી, પશ્ચિમના સમુદ્ર સુધી તમારી સરહદ થશે.
  pon-2006A: Kumwail pahn sapwenikihla sahpw koaros me kumwail pahn alu powe. Sang
    nan sapwtehn en palieir lel ni Nahnahn Lepanon kan ni paliepeng, oh sang Pillap
    Iupreitis ni palimese lellahng Sehd Mediderenieno ni palikapi.
  por-BRBSL: 'Todo lugar em que a planta de vosso pé pisar será vosso: do deserto
    e do Líbano, do rio Eufrates, até o mar ocidental, será vossa fronteira.'
  cth-cth: Nangmouh ni na khok hoi na coungroe e pueng namamouh hanlah na la awh vaiteh,
    kahrawng hoi kamtawng vaiteh, Lebanon mon totouh Euphrates tuipui hoi kamtawng
    teh, talîpui totouh thoseh, pou kâbet e talai hah nangmae ram lah ao han.
  twi-twi: Baabiara a mode mo anan betia no bɛyɛ mo de. Mo ahye bɛtrɛw afi sare so
    akosi Lebanon, na afi Asubɔnten Eufrate akosi Ntam Po no.
  hlt-hlt: Na khopha loh a cawt hmuen boeih tah khosoek lamloh Lebanon duela nangmih
    ham om vetih, na khorhi loh tuiva lamkah Perath tuiva neh tuitun khaepdan due
    om ni.
  tbz-SIM: di nɑɑ̀cɛ̀tɛ̀ bo nɑ kɛ̀ɛ̀ tenkɛ̀ kó dimɑ̀ɑ̀ yo ntú di kɔkɛ nkɛ, kɛ́túótɛ́
    dikpɑ́ɑ̀ tɛdɔntɛ̀ kpɛri kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kɛ́kɔtɛ kɛ́dítɛ́ Dimɑɑ tɑ̃rì kubɑkù
    yoú bíɛ́kɛ̀ kɛ́ntɔ kɛ́tuɔkɛ kukó ndiɛkù Efɑdɑti diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́ntɔ
    kɛ́tuɔkɛ dɑ̀mɛ́ɛ̀rì Mɛditedɑndee diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Egh nguazir ia arua zuir manaba, ia bar moghɨra da iniam. Eghtɨ ian nguazir
    mɨtaghniam, a Sautɨn amadaghan gumazamiziba puvatɨzir danganimɨn ikegh mangɨ notɨn
    amadaghan Lebanonɨn Mɨghsɨamɨn tugham. Egh mangɨ aruem anadi naghɨn Yufretisɨn
    Fanemɨn ikegh mangɨ, Mediterenianɨn Ongarir Ekiamɨn aruem ghuaghiri naghɨn tugham.
  azb-azb: Ayaq basdığınız hər yer sizin olacaq. Sərhədiniz səhradan Livana, Fərat
    çayından Qərb dənizinə qədər uzanacaq.
  eng-DBY: Every place whereon the sole of your foot shall tread shall be yours; from
    the wilderness and Lebanon, from the river, the river Euphrates, even unto the
    hinder sea shall your border be.
  hin-2017: जिस-जिस स्थान पर तुम्हारे पाँव के तलवे पड़ें वे सब तुम्हारे ही हो जाएँगे,
    अर्थात् जंगल से लबानोन तक, और फरात नामक महानद से लेकर पश्चिम के समुद्र तक तुम्हारी
    सीमा होगी।
  wol-KYG: Fépp fu ngeen teg seen tànk, yeena koy moom. La ko dale ca màndiŋ ma ba
    ca Libaŋ, daleeti dexu Efraat ba ca géej ga ca sowu, lépp seen suuf lay doon.
  eng-YLT: every place on which the sole of your foot treadeth is yours; from the
    wilderness, and Lebanon, from the river, the river Phrat, even unto the farther
    sea is your border;
  eng-WYC-2017: Each place which your foot shall tread, shall be yours; from the desert,
    and from Lebanon, and from the great flood Euphrates unto the west sea, shall
    be your terms.
  eng-WMBB: 'Every place on which the sole of your foot treads shall be yours: from
    the wilderness and Lebanon, from the river, the river Euphrates, even to the western
    sea shall be your border.'
  urd-GVH: तुम जहाँ भी क़दम रखोगे वह तुम्हारा ही होगा, जुनूबी रेगिस्तान से लेकर लुबनान
    तक, दरियाए-फ़ुरात से बहीराए-रूम तक।
  rug-rug: Doduru pepeso saripu kote neti kamoi gamu si kaqu tamugamu beto. Sa kokoina
    sa mia kali popoa, si kaqu podalae koasa qega kali la pa Izipi meke kamo la gua
    koari na toqetoqere Lebanoni, meke retese la gua podalae koasa Ovuku Iuparetisi
    pa kali gasa rimata meke kamo la gua koasa kolo Meditareniani pa kali lodu rimata.
  gaz-gaz: Lafti miilli keessan irra dhaabate hundinuu keessan taʼa; daariin keessanis
    gammoojjiidhaa hamma Libaanoonitti, laga Efraaxiisii hamma galaana lixaatti ni
    balʼata.
  fra-LSG: 'Tout lieu que foulera la plante de votre pied sera à vous: votre frontière
    s’étendra du désert au Liban, et du fleuve de l’Euphrate jusqu’à la mer occidentale.'
  gnn-gnn: '@see-verse:DEU.011.023'
  yal-yal: Ɛ na ɛ sanna ti dɛnaxan birin yi, na findima ɛ gbeen nan na. Ɛ bɔxɔn danna
    kelima nɛn tonbonni sa dɔxɔ Liban bɔxɔn na, keli Efirati baan na sa dɔxɔ fɔxɔ
    igen na sogegododen binni.
  haw-1868: 'No oukou na wahi a pau a ko oukou kapuwai e hehi iho ai: mai ka waonahele
    a hiki i Lebanona, a mai ka muliwai, ka muliwai o Euperate, a hiki i ke kai ma
    ke komohana, oia ko oukou palena aina.'
  arb-NAV: وَكُلُّ مَوْضِعٍ تَطَأُهُ أَقْدَامُكُمْ يُصْبِحُ لَكُمْ، فَتَكُونُ حُدُودُكُمْ
    مِنَ الصَّحْرَاءِ فِي الْجَنُوبِ إِلَى لُبْنَانَ، وَمِنْ نَهْرِ الْفُرَاتِ إِلَى
    الْبَحْرِ الْمُتَوَسِّطِ غَرْباً.
  ewe-ewe: Afi sia afi si miaɖo afɔe la, anyigba la anye mia tɔ. Miaƒe liƒowo akeke
    tso Negeb ƒe anyigbeme ayi Lebanon, agatso Frat tɔsisi la ŋu, ayi Domeƒu la ŋu.
  eng-LEE: 'Every place whereon the sole of your foot may tread shall be yours: from
    the wilderness and the Lebanon, from the river, the river Euphrates, even unto
    the Western Sea shall be your boundary.'
  asm-FB: আপোনালোকে যি যি ঠাইত ভৰি দিব, সেই সকলো ঠাই আপোনালোকৰে হ’ব; মৰুভূমিৰ পৰা
    লিবানোন পর্যন্ত আৰু ইউফ্রেটিচ নদীৰ পৰা ভূমধ্য সাগৰলৈকে আপোনালোকৰ সীমা হ’ব।
  sus-A: وٌ نَ وٌ سَنيِ تِ دّننَشّ بِرِن مَ، نَا قِندِ مَ وٌ فبٍ نَن نَ. وٌ شَ بْشِ
    عِتَلَمَ كٍلِ فبٍنفبٍرٍنيِ مَ هَن لِبَن، كٍلِ عٍقِرَتِ شُرٍ مَ هَن مٍدِتٍرَن بَا
    رَ.
  fra-SBL: 'Tout lieu que foulera la plante de ton pied sera à toi : depuis le désert
    et le Liban, depuis le fleuve, l''Euphrate, jusqu''à la mer occidentale, ce sera
    ta frontière.'
  hbo-hbo: כָּל־הַמָּקֹ֗ום אֲשֶׁ֨ר תִּדְרֹ֧ךְ כַּֽף־רַגְלְכֶ֛ם בֹּ֖ו לָכֶ֣ם יִהְיֶ֑ה
    מִן־הַמִּדְבָּ֨ר וְהַלְּבָנֹ֜ון מִן־הַנָּהָ֣ר נְהַר־פְּרָ֗ת וְעַד֙ הַיָּ֣ם הָֽאַחֲרֹ֔ון
    יִהְיֶ֖ה גְּבֻלְכֶֽם׃
  eng-WYCLIFFE: Ech place which youre foot schal trede, schal be youre; fro the deseert,
    and fro the Liban, and fro the greet flood Eufrates `til to the west see, schulen
    be youre termes.
  cwe-cwe: Chila hanhu hondamubojoge hezakuwa henu. Isi yenu izakuwa kwandusila kuchuwala,
    ubanzi wa kusi mbaka milima ya Lebanoni ubanzi wa kasikazi, kulawa lwanda lwa
    Efulati, ubanzi wa ulawilo wa zuwa mbaka bahali ya Meditelaniya ubanzi wa uswelo
    wa zuwa.
  kik-kik: Kũndũ guothe kũrĩa mũgaakinyithia makinya manyu gũgaatuĩka kwanyu; bũrũri
    wanyu ũkoima werũ-inĩ ũkinye Lebanoni, na uume Rũũĩ rwa Farati ũkinye iria-inĩ
    rĩa mwena wa ithũĩro.
  fra-NCL: Tout lieu que foulera la plante de vos pieds sera à vous ; votre frontière
    s’étendra du désert au Liban, et du fleuve de l’Euphrate jusqu’à la mer occidentale.
  cek-AK: Khok hoi na cawh o ih ahmuen boih nangcae ih ahmuen ah om tih; na prae loe
    praezaek hoi Lebanon khoek to, Euphrates vapui hoi niduem bang ih tuipui khoek
    to kawk tih.
  cuk-cuk: 'Ar bia be yargi-dogoe, bela a-yarmala bemargadga guoed. Yala-begadga-guoedi:
    Nega-dulesulidgan-akar, Líbano-yarse, degine, Éufrates-diwar-akar, demar-Mediterráneoʼye-nugadse,
    bemargadga guoed.'
  uig-CYR: Тапиниңлар дәссигән һәр бир җай силәрниңки болиду; чегараңлар чөл-баявандин
    тартип, Ливанғичә вә Әфрат дәриясидин Оттура Деңизғичә болиду.
  tel-2017: మీరు అడుగుపెట్టే ప్రతి స్థలం మీదవుతుంది. ఎడారి నుండి లెబానోను వరకూ, యూఫ్రటీసు
    నది నుండి పడమటి సముద్రం వరకూ మీ సరిహద్దుగా ఉంటుంది.
  hat-BSA: Nenpòt kote ke pye nou pile va vin pou nou; lizyè nou va soti nan dezè
    a pou jis rive Liban, soti nan rivyè a, Rivyè Lefrat la, pou jis rive nan lanmè
    lwès la.
  kos-kos: Acn nukewa kowos fahla fac ac fah ma lowos. Mutunfacl suwos ac fah mutawauk
    ke yen mwesis layen eir, nu Fineol Lebanon nukewa layen epang, ac liki Infacl
    Euphrates layen nu kutulap, nu Meoa Mediterranean layen roto.
  hbo-WLC: כָּל־הַמָּק֗וֹם אֲשֶׁ֨ר תִּדְרֹ֧ךְ כַּֽף־רַגְלְכֶ֛ם בּ֖וֹ לָכֶ֣ם יִהְיֶ֑ה
    מִן־הַמִּדְבָּ֨ר וְהַלְּבָנ֜וֹן מִן־הַנָּהָ֣ר נְהַר־פְּרָ֗ת וְעַד֙ הַיָּ֣ם הָֽאַחֲר֔וֹן
    יִהְיֶ֖ה גְּבֻלְכֶֽם׃
  ibo-ibo: Ebe ọbụla unu zọnyere ụkwụ unu nʼala ahụ aghọọla nke unu, site na ndịda
    Negeb ruo Lebanọn, sitekwa nʼOsimiri Yufretis ruo Osimiri Mediterenịa. Ha ga-abụ
    nke unu.
  ory-ory: ଯେଉଁ ଯେଉଁଠାରେ ତୁମ୍ଭମାନଙ୍କ ତଳିପା ପଡ଼ିବ, ସେ ପ୍ରତ୍ୟେକ ସ୍ଥାନ ତୁମ୍ଭମାନଙ୍କର ହେବ;
    ପ୍ରାନ୍ତର ଓ ଲିବାନୋନଠାରୁ ନଦୀ, ଅର୍ଥାତ୍‍, ଫରାତ୍‍ ନଦୀଠାରୁ ପଶ୍ଚିମ ସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କର
    ସୀମା ହେବ।
  chk-chk: Ekewe leni meinisin ia pechemi repwe ipwelong ie epwe fanüemi. Iwe, kiännin
    fanüemi epwe seni ewe fanüapö mi nom ör tori ewe chuk Lepanon mi nom efeng, pwal
    seni ewe chanpupu Oifrat mi nom ötiu tori ewe matau watte mi nom lotou.
  rop-rop: Ola graun weya yumob wok oba im garra jidan blanga yumob. Blanga yumob
    kantri garra jidan brom det deset kantri sauthwei raidap langa ola bigbala hil
    kantri gulum Lebanan langa nowathwei, en brom det Yufreitis Riba langa sanraiswei
    raidap langa det solwoda gulum Medatareiniyan langa sangodanwei.
  ukr-1871: Всяка країна, на яку ступить ваша стопа, буде ваша; від степу і від гір
    Либанських, від ріки, ріки Евфрату та аж до західнього моря, все те буде ваше
    займище.
  deu-1951: Alle Orte, darauf eure Fußsohle tritt, sollen euer sein; von der Wüste
    an, vom Libanon und dem Euphratstrom bis an das westliche Meer soll euer Gebiet
    reichen.
  eng-JPS: 'Every place whereon the sole of your foot shall tread shall be yours:
    from the wilderness, and Lebanon, from the river, the river Euphrates, even unto
    the hinder sea shall be your border.'
  srp-1865: Svako mjesto na koje stupi stopalo noge vaše vaše æe biti; od pustinje
    do Livana, i od rijeke, rijeke Efrata, do mora zapadnoga biæe meða vaša.
  lug-lug: Buli we munaalinnyanga ekigere kyammwe, ekifo ekyo kinaabeeranga kyammwe;
    okuva ku ddungu okutuuka ku Lebanooni, n’okuva ku Mugga Fulaati okutuuka ku nnyanja
    ey’ebugwanjuba.
  heb-heb: כל המקום אשר תדרך כף רגלכם בו לכם יהיה מן המדבר והלבנון מן הנהר נהר פרת
    ועד הים האחרון יהיה גבלכם׃
  ben-IRV: তোমাদের পা যে যে জায়গায় পড়বে, সেই সেই জায়গা তোমাদের হবে; মরুভূমি ও
    লিবানোন থেকে, নদী অর্থাৎ ফরাৎ নদী থেকে পশ্চিমে মহাসমুদ্র পর্যন্ত তোমাদের সীমা
    হবে।
  pan-pan: ਹਰੇਕ ਸਥਾਨ ਜਿਸ ਨੂੰ ਤੁਹਾਡੇ ਪੈਰਾਂ ਦੇ ਤਲੇ ਮਿੱਧਣਗੇ, ਉਹ ਤੁਹਾਡਾ ਹੋਵੇਗਾ ਅਰਥਾਤ ਉਜਾੜ
    ਤੋਂ ਲਬਾਨੋਨ ਤੱਕ ਅਤੇ ਦਰਿਆ ਫ਼ਰਾਤ ਤੋਂ ਪੱਛਮ ਦੇ ਸਮੁੰਦਰ ਤੱਕ ਤੁਹਾਡੀਆਂ ਹੱਦਾਂ ਹੋਣਗੀਆਂ।
  mya-JVB: သင် တို့သည် ခြေ နှင့်နင်း သမျှ သောအရပ် ကို ပိုင်သဖြင့်၊ တော မှစ၍ လေဗနုန်
    တောင်တိုင်အောင်၎င်း၊ ဥဖရတ် မြစ် ကြီးမှစ၍ ပင်လယ် ကမ်းနားတိုင်အောင် ၎င်း၊ မြေတရှောက်လုံးသည်
    သင် တို့၏ နိုင်ငံ အဝင် ဖြစ် လိမ့်မည်။
  hmo-hmo: '“Umui emui aena idia raka hanaia gabudia ibounai do umui abia, emui tano.
    Emui tano be inai: Tano kaukau gabuna, diho kahana dekena amo ela bona Lebanona
    Ororo, mirigini kahana dekenai, bona Euperate Sinavai, dina daekau kahana dekenai
    ela bona Davara Badana, dina diho kahana dekenai.'
  urd-urd: जहाँ जहाँ तुम्हारे पाँव का तलवा टिके वह जगह तुम्हारी हो जाएगी, या'नी वीराने
    और लुबनान से और दरिया — ए — फ़रात से पश्चिम के समन्दर तक तुम्हारी सरहद होगी।
  rus-SYN: всякое место, на которое ступит нога ваша, будет ваше; от пустыни и Ливана,
    от реки, реки Евфрата, даже до моря западного будут пределы ваши;
  bqc-SIM: Gu pↄ́ á gbá a pɛ́lɛu a gↄ̃ á pↄ́ ũ píiɛ, sɛa za guwaiwaiu e Libã
    bùsuu, sɛa za Uflata dↄ̀ↄi e ísia pↄ́ kú bɛ'aɛ oiwa. Á bùsu zↄ̃lɛↄn we.
  tcz-CHONGTHU: Anneh nakiholna jouseu chu nangho gam hi ding ahi. Chule solam gamkaiya
    pat lhumlam chan, hichu Euphrate vadung changeiya nalo diu, hiche gamsunga chu
    koima chan nasuh loh thei lou diu ahi.
  mar-mar: जेथे जेथे तुम्ही पाय ठेवाल ती जमीन तुमची होईल. दक्षिणेतील वाळवंटापासून
    उत्तरेला लबानोन पर्यंत आणि पूर्वेला फरात नदीपासून पश्चिमेला समुद्रापर्यंत एवढा
    प्रदेश तुमचा होईल.
  qub-qub: Chaymi Canaán nasyuncho caycaj may marcamanpis yaycushayqui cäga gamcunapäna
    cangapaj. Lindayquipis cangapaj chunyaj chaqui jircapita-pacha Libanucama, Éufrates
    mayupita-pachana Mediterráneo lamarcama.
  hat-hat: Tout kote pye nou va pile, se pou nou la ye. N'a gen dezè a pou lizyè sou
    anba, peyi Liban an sou anwo. N'a gen gwo larivyè Lefrat la yon bò ak lanmè Mediterane
    a sou bò solèy kouche.
  eng-BSB: Every place where the sole of your foot treads will be yours. Your territory
    will extend from the wilderness to Lebanon, and from the Euphrates River to the
    Western Sea.
  tod-tod: Adaʋɛ kpein wo ɠɔɠɔlosu ná ma, miná ɠa ɠɛ ga wɔnɔ, wa-ɠwɛpelemaʋɛ ɠa
    zeeli Liɓan teʋebai ma, ta ziɛ wolai Ufelate, eyɛsu é zeeli folo liizu ʋele ɓoloɗɛi
    ma.
  eng-WEBPB: 'Every place on which the sole of your foot treads shall be yours: from
    the wilderness and Lebanon, from the river, the river Euphrates, even to the western
    sea shall be your border.'
  kbq-kbq: Hagi maka kumapima tamagiama rentesaza mopamo'a, tamagri mopa megahie.
    Sauti kaziga ka'ma mopareti vuno noti kaziga Lebanoni agonare uhanatigahie. Hagi
    zage hanati kaziga Yufretisi tinteti vuno, zage fre kaziga Mediterenia hagerinte
    uhanatigahie.
  nhe-BL: Campa hueli campa inyase, nopa tlali mochihuas imoaxca. Inepa imotlal pehuas
    campa nopa huactoc tlali ipan sur huan yas hasta campa tlali Líbano ica norte,
    huan tlen nopa atemitl Éufrates campa quisa tonati yas hasta nopa Hueyi Atl Mediterráneo
    campa temo tonati.
  gub-BL: Aze peata amo ywy rehe nehe, peiko putar a'e ywy izar romo nehe. Uzypyrog
    putar ywyxiguhu kwarahy ihemaw awyze har kutyr har pe nehe. Oho putar ywytyr Irimano
    ywy rehe har pe kwarahy heixe haw awyze har kutyr nehe no. Uzypyrog putar Ewparat
    yrykawhu kwarahy ihemaw kutyr har pe nehe. Oho putar Mezitehàn yryhu pe kwarahy
    heixe haw kutyr nehe no.
  eng-DRA: Every place, that your foot shall tread upon, shall be yours. From the
    desert, and from Libanus, from the great river Euphrates unto the western sea
    shall be your borders.
