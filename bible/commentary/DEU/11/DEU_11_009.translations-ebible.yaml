    לַאֲבֹתֵיכֶ֛ם לָתֵ֥ת לָהֶ֖ם וּלְזַרְעָ֑ם אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃ ס
  ibo-ibo: ka unu bie ogologo ndụ nʼime ala ahụ Onyenwe anyị ṅụrụ nʼiyi inye nna nna
    unu ha, na ụmụ ụmụ ha, ala mmiri ara ehi na mmanụ aṅụ na-eru na ya.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ଓ ସେମାନଙ୍କ ବଂଶକୁ ଯେଉଁ ଦେଶ ଦେବା
    ପାଇଁ ଶପଥ କରିଅଛନ୍ତି, ସେହି ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶରେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଦିନ ବଢ଼ାଇ
    ପାରିବ।
  chk-chk: Iwe, ren ämi aleasochisi ekewe allük, oupwe pwal manauatam lon ewe fanü
    ewe Samol mi Lapalap a pwon fän akapel ngeni ämi kewe lewo pwe epwe ngeniir me
    mwirimwirir, ewe fanü mi pwülüöch o fanüeräs.
  rop-rop: En deya na yumob garra jidan longtaim langa det gudbala kantri weya garram
    gudwan graun en growimapbat ola gudwan daga weya YAWEI bin pramisim blanga gibit
    wi grengrenfathamob en ola bigininimob.
  ukr-1871: І щоб ви продовжили вік свій у землї, що Господь клявся батькам вашим,
    дати їм і насїнню їх, землю, що тече молоком та медом.
  deu-1951: und daß ihr lange lebet im Lande, von dem der HERR euren Vätern geschworen
    hat, daß er es ihnen und ihrem Samen geben werde, ein Land, das von Milch und
    Honig fließt.
  eng-JPS: and that ye may prolong your days upon the land, which the LORD swore unto
    your fathers to give unto them and to their seed, a land flowing with milk and
    honey.
  srp-1865: I da bi vam se produljili dani u zemlji, za koju se zakle Gospod ocima
    vašim da æe je dati njima i sjemenu njihovu, zemlju, u kojoj teèe mlijeko i med.
  lug-lug: bwe mutyo mulyoke muwangaalenga nga muli mu nsi Mukama gye yalayirira bajjajjammwe
    okugibawa awamu ne bazzukulu baabwe, ng’eyo ye nsi omukulukutira amata n’omubisi
    gw’enjuki.
  heb-heb: ולמען תאריכו ימים על האדמה אשר נשבע יהוה לאבתיכם לתת להם ולזרעם ארץ זבת
    חלב ודבש׃
  ben-IRV: আর যেন সদাপ্রভু তোমাদের পূর্বপুরুষদেরকে ও তাঁদের বংশকে যে দেশ দিতে শপথ
    করেছিলেন, সেই দুধ ও মধু প্রবাহী দেশে তোমরা দীর্ঘকাল থাকতে পার।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਰਹਿ ਸਕੋ, ਜਿਸ ਦੀ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ
    ਪੁਰਖਿਆਂ ਨਾਲ ਉਨ੍ਹਾਂ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵੰਸ਼ ਨੂੰ ਦੇਣ ਦੀ ਸਹੁੰ ਖਾਧੀ ਸੀ, ਜਿਸ ਦੇਸ਼ ਵਿੱਚ
    ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် သင် တို့၏ ဘိုးဘေး တို့နှင့် သူ တို့အမျိုးအနွယ် အား ပေး ခြင်းငှာ
    ကျိန်ဆို တော်မူသော ပြည် ၊ နို့ နှင့် ပျားရည် စီး သောပြည် ၌ သင်တို့အသက်တာ ရှည်
    မည်အကြောင်း ၊ ယနေ့ ငါ မှာ ထားသမျှ သောပညတ် တို့ကို စောင့်ရှောက် ရကြမည်။
  hmo-hmo: Ma emui mauri lagani do idia momo danu, Lohiabada ese emui sene taudia
    ia gwauhamata henia tano dekenai. Unai tano be idia bona edia tubudia do idia
    abia gwauraia, be tano namona, rata bona hani dekenai ia honu.
  urd-urd: और उस मुल्क में तुम्हारी उम्र दराज़ हो जिसमें दूध और शहद बहता है, और जिसे
    तुम्हारे बाप — दादा और उनकी औलाद को देने की क़सम ख़ुदावन्द ने उनसे खाई थी।
  rus-SYN: и дабы вы жили много времени на той земле, которую клялся Господь отцам
    вашим дать им и семени их, на земле, в которой течет молоко и мед.
  bqc-SIM: í wɛ̃ni kɛ bùsu pↄ́ Dii a lɛgbɛ̃̀ á dezi káauↄnɛ à mɛ̀ á kpámá
    ń ń buiↄpi guu, bùsu pↄ́ vĩ ń zↄ́'io diupi.
  tcz-CHONGTHU: Thupeh hi chengse najui uva ahileh Pakaiyin napu napateu khanga peh
    dinga akitepna gam napeh diu ahi, ajeh chu amaho chilhahten hiche khoiju leh bongnoi
    lonna gam khu aluodiu ahi.
  mar-mar: त्या देशात तुम्ही चिरकाल रहाल. तुमच्या पूर्वजांना व त्यांच्या वंशजांना
    दुधामधाचा प्रदेश द्यायचे परमेश्वराने वचन दिले आहे. या प्रदेशात सुबत्ता आहे.
  qub-qub: Nircorga auquinyashayquiyajmi chay nasyuncho cawanquipaj. Chaycho cawanayquipämi
    unay awiluyquicunata Tayta Dios auniran. Chaychöga mishquipis, lëchipis yacunöraj
    achcami caycan.
  hat-hat: pou nou ka viv lontan nan peyi Seyè a te fè sèman l'ap bay zansèt nou yo
    pou yo menm ak tout ras yo, nan peyi kote lèt ak siwo myèl ap koule tankou dlo.
  eng-BSB: and so that you may live long in the land that the LORD swore to your fathers
    to give them and their descendants, a land flowing with milk and honey.
  tod-tod: wo-zii zu ɠa ɠooza zooi naa zu, nii Ɠɔoɠɔ GALAGI ma ɠonai woni wo-mɛmɛwolani
    bɛ, ta ti-mavofodaiti, zooi ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai ná.
  eng-WEBPB: and that you may prolong your days in the land which the LORD swore to
    your fathers to give to them and to their offspring, a land flowing with milk
    and honey.
  kbq-kbq: Kema antahitama avaririsuta, amirimo'ene tumerimo'enema avite'nea mopama
    Ra Anumzamo'ma tamagehe'ine, tamagri'enema tamigahue huno'ma huhampri tamante'nea
    mopa omeritma za'zate manitma vugahaze.
  nhe-BL: Huan queja nopa initztose miyac xihuitl ipan nopa tlali campa nochi onca
    hasta mocahua itlajca tlen TOTECO quintencahuili imohuejcapan tatahua para inmechmacasquía
    imojuanti tlen ininiixhuihua.
  gub-BL: Nezewe mehe pemumaw putar kwarahy tetea'u a'e ywy ikatu ma'e rehe peneko
    pà nehe. Hezuz katu ma'e a'e ywy rehe. Tupàn Tuweharupi Wiko Ma'e umume'u a'e
    ywy zaneipy wanupe a'e, wazuapyapyr wanupe a'e no.
  eng-DRA: 'And may live in it a long time: which the Lord promised by oath to your
    fathers, and to their seed, a land which floweth with milk and honey.'
