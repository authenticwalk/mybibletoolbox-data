  kne-kne: Mo say iyat yo et omando di biyag yo sin daga ay inkarin Diyos sin ap-apo
    yo ya sin poli da. Din daga ay doy et nabaknang ya magabay di mola.
  eng-WYC-2017: to which ye shall enter, and ye live therein much time; which land,
