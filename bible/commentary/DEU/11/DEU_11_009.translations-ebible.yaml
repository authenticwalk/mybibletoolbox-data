  kan-2017: ದೇಶವನ್ನು ಸೇರಿ ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವಿರಿ. ಯೆಹೋವನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೂ ಅವರ ಸಂತತಿಗೂ
    ಕೊಡುತ್ತೇನೆಂದು ಪ್ರಮಾಣಮಾಡಿದ ಆ ದೇಶದಲ್ಲಿ ನೀವು ಬಹುಕಾಲ ಬದುಕುವಿರಿ. ಅದು ಹಾಲೂ ಮತ್ತು ಜೇನೂ
    ಹರಿಯುವ ದೇಶ.
  yap-yap: Me yag nim pired nib n’uw nap’an u daken fare nam ni bfel’ rogon ma ba
