  uig-ARA: ۋە پەرۋەردىگار ئاتا-بوۋىلىرىڭلارغا قەسەم قىلىپ ئۇلارغا ھەم ئەۋلادلىرىغا
    بېرىشكە ۋەدە قىلغان زېمىندا، يەنى سۈت بىلەن ھەسەل ئېقىپ تۇرىدىغان مۇنبەت بىر زېمىندا
