  guj-2017: યહોવાહે જે દૂધ તથા મધથી રેલછેલવાળો દેશ વિષે તમારા પિતૃઓ આગળ સોગન ખાધા
    હતા કે હું તમને તથા તમારા સંતાનોને આપીશ અને તેમાં તમારું આયુષ્ય લંબાવીશ.
  pon-2006A: Kumwail pil pahn mour werei nan sahpw diren kepwe oh pwelmwahu me KAUN-O
