  urd-GVH: अगर तुम फ़रमाँबरदार रहो तो देर तक उस मुल्क में जीते रहोगे जिसका वादा रब
    ने क़सम खाकर तुम्हारे बापदादा से किया था और जिसमें दूध और शहद की कसरत है।
  rug-rug: Meke kaqu koa va seunae hola si gamu koasa popoa masuruna, sapu sokua na
