  tbz-SIM: Kɛ̀ di dɔ̀ɔ̀ mɛmmɛ di bo mbo kɛ́mɔntɛ kɛtenkɛ̀ ti Yiɛ̀ nKuyie ndo bɛ́i
    nkɛ́ĩkú kɛ yɛ̃ nkù bo duɔ́ nkɛ̀ di yɛmbɛ̀ nɛ̀ bɛ yɑɑ̀bío, mɛcekùɔ̀ nnɛ̀ mɛnɑɑmiɛ̀
    ndɛ̀ pũɔ̃̀ nkɛ̀.
  msy-2020: Egh ia dughiar bar ruarimɨn bizir bar aghuiba itir nguazir kamɨn ikiam.
