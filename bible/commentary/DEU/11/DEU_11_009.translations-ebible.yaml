  gaz-gaz: kunis akka isin biyya Waaqayyo abbootii keessanii fi sanyii isaaniitiif
    kennuuf kakate kan aannanii fi damma baasu sana keessatti bara dheeraa jiraattaniif.
  fra-LSG: et afin que vous prolongiez vos jours dans le pays que l’Éternel a juré
