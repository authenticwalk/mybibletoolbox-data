    gadi ibmar-sanmaked-yalad.
  uig-CYR: вә Пәрвәрдигар ата-бовилириңларға қәсәм қилип уларға һәм әвлатлириға беришкә
    вәдә қилған зиминда, йәни сүт билән һәсәл еқип туридиған мунбәт бир зиминда туруп
    узун өмүр көрисиләр.
  tel-2017: యెహోవా మీ పూర్వీకులకు, వారి సంతానానికి ఇస్తానని వాగ్దానం చేసిన దేశంలో,
    అంటే పాలు తేనెలు ప్రవహించే దేశంలో మీరు దీర్ఘాయుష్షు కలిగి ఉండడానికి నేను ఈ రోజు
    మీకు ఆజ్ఞాపించే వాటన్నిటిని మీరు పాటించాలి.
  hat-BSA: jis pou jou nou yo kapab vin pi plis nan peyi ke SENYÈ a te sèmante a zansèt
