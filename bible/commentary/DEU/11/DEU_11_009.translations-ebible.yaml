verse: DEU.011.009
translations:
  mal-C: '@see-verse:DEU.011.008'
  deu-TKW: und damit ihr lange lebt in dem Lande, welches Jahwe kraft des euren Vätern
    geleisteten Eides ihnen und ihren Nachkommen verliehen hat, - ein Land, das von
    Milch und Honig überfließt.
  lin-lin: mpe kowumela mingi kati na mokili oyo Yawe alakaki kopesa, na nzela ya
    ndayi, epai ya bakoko na bino mpe epai ya bakitani na bango, mokili oyo ezali
    kobimisa miliki mpe mafuta ya nzoyi.
  eng-LSV: and so that you prolong days on the ground which YHWH has sworn to your
    fathers to give to them and to their seed—a land flowing with milk and honey.
  eng-GNV: Also that ye may prolong your daies in the land, which the Lord sware vnto
    your fathers, to giue vnto them and to their seede, euen a lande that floweth
    with milke and honie.
  eng-WEBSTER: And that ye may prolong your days in the land which the LORD swore
    to your fathers to give to them, and to their seed, a land that floweth with milk
    and honey.
  nhw-BL: Huan quej nopa anitztose miyac xihuitl ipan nopa tlali campa nochi onca
    hasta onmocahua itlajca catli TOTECO quintencahuili amohuejcapan tatahua para
    anmechmacasquía amojuanti catli aniniixhuihua.
  swh-ONEN: ili mpate kuishi siku nyingi katika nchi ile ambayo Bwana aliapa kuwapa
    baba zenu na wazao wao, nchi itiririkayo maziwa na asali.
  bba-bba: kpɑ bɛɛn wɑ̃ɑru tu dɑkɑɑ dɑ tem mɛ sɔɔ, mɛ̀n nɔɔ mwɛɛru Yinni Gusunɔ u
    kuɑ kɑ bɔ̃ri u nɛɛ, u koo bɛsɛn bɑɑbɑbɑ kɑ ben bibun bweseru wɛ̃, mɛ̀ sɔɔ tim
    kɑ bom mu yibɑ.
  eng-KJVCPB: and that ye may prolong your days in the land, which the Lord sware
    unto your fathers to give unto them and to their seed, a land that floweth with
    milk and honey.
  luo-luo: kendo mondo udagi amingʼa e piny mane Jehova Nyasaye osingo ne kwereu ni
    nomigi kod nyikwagi ma en piny maber mopongʼ gi chak kod mor kich.
  meu-meu: emui mauri dinadia bae hoho danu, Iehova ese senemui e gwaurai henidia
    hamata tanona ai. Una tano na idia mai garadia ida bae abia eto; ia na rata bona
    bada-ranuna e arumu tanona.
  npi-ULB: र परमप्रभुले तिमीहरू तिमीहरूका पिता-पुर्खाहरूका सन्तानहरूलाई दिन्छु भनी
    तिनीहरूलाई प्रतिज्ञा गर्नुभएको दूध र मह बहने देशमा तिमीहरूको आयु लामो हुन सकोस्
    ।
  yor-yor: 'Kí ẹ ba à lè pẹ́ ní orí ilẹ̀ tí Olúwa ti búra fún àwọn baba ńlá a yín,
    láti fún àwọn àti àwọn ọmọ wọn: ilẹ̀ tí ó ń sàn fún wàrà àti oyin.'
  ind-ind: dan supaya kalian bisa tetap hidup di negeri yang sudah TUHAN janjikan
    dengan bersumpah kepada nenek moyang kita. Dia sudah berjanji untuk memberikan
    negeri itu kepada mereka dan keturunan mereka— sebuah negeri yang kaya dan subur.
  pes-OPCB: اگر از این اوامر اطاعت کنید در سرزمینی که خداوند با سوگند به پدرانتان
    و به شما که فرزندان ایشان هستید وعده داد، عمر طولانی و خوبی خواهید داشت، در سرزمینی
    که شیر و عسل در آن جاری است.
  tgl-ULB: at mapapahaba ninyo ang mga araw ninyo sa lupaing pinangako ni Yahweh sa
    inyong mga ama na ibigay sa kanila at sa kanilang mga kaapu-apuhan, isang lupaing
    dinadaluyan ng gatas at pulot.
  hui-hui: Ani bialu tí dindi ibane bere ogoniha pialu luore haabo holeberemi. Ai
    dindi ogoni bamba Anduane Homogohanda tínaga mamaliruhondo tíbi tínaga waneigini
    aguaneneruhondobi ngulebero lalu lowini biago ngagoni.
  mya-mya: ထို့​အ​ပြင်​သင်​တို့​၏​ဘိုး​ဘေး​တို့​နှင့်​သူ​တို့ အ​ဆက်​အ​နွယ်​များ​အား​ပေး​မည်​ဟူ​၍
    ထာ​ဝ​ရ ဘု​ရား​က​တိ​ထား​တော်​မူ​သော​အ​စာ​ရေ​စာ ပေါ​ကြွယ်​ဝ​သည့်​ပြည်​တွင် သင်​တို့​သည်​ကြာ
    ရှည်​စွာ နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་ཁོ་རྣམས་དང་ཁོ་རྣམས་ཀྱི་བུ་རྒྱུད་ལ་སྦྱིན་པར་མནའ་དང་བཅས་ཞལ་བཞེས་གནང་བའི་ཡུལ་ཏེ།
    འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་དུ་ཁྱོད་རྣམས་འཚོ་ཞིང་ཡུན་རིང་གནས་པར་འགྱུར།
  sna-sna: uye kuti mazuva enyu ave mazhinji munyika iyo Jehovha akapikira kumadzitateguru
    enyu kuti achavapa ivo nezvizvarwa zvavo, nyika inoyerera mukaka nouchi.
  spa-BLM: y para que prolonguéis vuestros días en la tierra que Yahvé juró a vuestros
    padres que les daría a ellos y a su descendencia, una tierra que fluye leche y
    miel.
  cac-cac: yic vach' pax najtil ol ex cajnaj d'a lum luum te yax sat chi', aton lum
    yac'nac sti' Jehová yac'an d'a eb' co mam quicham yed' d'ayon̈ a on̈ yin̈tilal
    on̈ eb' tic.
  swh-ULB: na kwamba uweze kuongeza siku zako katika nchi ambayo Yahwe aliapa kwa
    baba zako kuwapa na uzao wao, nchi itiririkayo maziwa na asali.
  bel-bel: і каб жылі вы доўга на той зямлі, даць якую запрысягнуўся Гасподзь бацькам
    вашым і насеньню іхняму, на зямлі, у якой цячэ малако і мёд.
  deu-ELBBK: und damit ihr eure Tage verlängert in dem Land, das der HERR euren Vätern
    geschworen hat, ihnen und ihren Nachkommen zu geben, ein Land, das von Milch und
    Honig fließt.
  mbb-OT: Emun metinumanen kew, edluǥeyayan kew te untung dutun te meupiya wey selebpeten
    he tanà, he impenangdù te Nengazen he ibeǥey zin diyà te menge kepuun niw wey
    te menge kevuwazan dan.
  mal-2015: യഹോവ നിങ്ങളുടെ പിതാക്കന്മാർക്കും അവരുടെ സന്തതിക്കും കൊടുക്കുമെന്നു അവരോടു
    സത്യംചെയ്ത ദേശമായി പാലും തേനും ഒഴുകുന്ന ദേശത്തു നിങ്ങൾ ദീർഘായുസ്സോടിരിപ്പാനുമായി
    ഇന്നു ഞാൻ നിങ്ങളോടു ആജ്ഞാപിക്കുന്ന കല്പനകളൊക്കെയും പ്രമാണിച്ചു നടപ്പിൻ.
  rmc-rmc: a hoj te dživen but andre odi phuv, pal savi o RAJ diňa lav, hoj la dela
    tumare dadenge the lengre potomkenge – odi phuv, kaj čuľal o thud the o medos.
  pes-OPV: و تا در آن زمینی که خداوندبرای پدران شما قسم خورد که آن را به ایشان وذریت
    ایشان بدهد، عمر دراز داشته باشید، زمینی که به شیر و شهد جاری است.
  ron-1924: ши сэ авець зиле мулте ын цара пе каре Домнул а журат пэринцилор воштри
    кэ ле-о ва да, лор ши семинцей лор, царэ ын каре курӂе лапте ши мьере.
  ben-OBCV: আর যেন সদাপ্রভু তোমাদের পূর্বপুরুষদের ও তাদের বংশধরদের যে দেশ দেওয়ার
    জন্য শপথ করেছিলেন, সেই দুধ আর মধু প্রবাহী দেশে অনেক দিন বসবাস করতে পারো।
  som-som: iyo in cimrigiinnu ku dheeraado dalkii Rabbigu ugu dhaartay awowayaashiin
    inuu siinayo iyaga iyo farcankooda, kaasoo ah dal caano iyo malab la barwaaqaysan.
  lat-VUC: 'multoque in ea vivatis tempore: quam sub juramento pollicitus est Dominus
    patribus vestris, et semini eorum, lacte et melle manantem.'
  eng-ASVBT: and that ye may prolong your days in the land, which Jehovah sware unto
    your fathers to give unto them and to their seed, a land flowing with milk and
    honey.
  ita-1885: e acciocchè prolunghiate i vostri giorni sopra la terra, la quale il Signore
    giurò a' vostri padri di darla loro e alla lor progenie; terra stillante latte
    e miele.
  eng-LXXUP: that ye may live long upon the land, which the Lord swore to your fathers
    to give to them, and to their seed after them, a land flowing with milk and honey.
  eng-ULB: and that you may prolong your days in the land that Yahweh swore to your
    fathers to give to them and to their descendants, a land flowing with milk and
    honey.
  spa-VBL: También tendrás una larga vida en el país que el Señor prometió dar a tus
    antepasados y a sus descendientes, una tierra que fluye leche y miel.
  fra-_FOB: Et afin que vous prolongiez vos jours sur la terre que l'Éternel a juré
    à vos pères de leur donner, à eux et à leur postérité, pays où coulent le lait
    et le miel.
  mal-mal: യഹോവ നിങ്ങളുടെ പിതാക്കന്മാർക്കും അവരുടെ സന്തതികൾക്കും കൊടുക്കുമെന്ന് അവരോട്
    സത്യംചെയ്ത, പാലും തേനും ഒഴുകുന്ന ദേശത്ത്, നിങ്ങൾ ദീർഘായുസ്സോടിരിക്കുവാൻ, ഇന്ന്
    ഞാൻ നിങ്ങളോട് ആജ്ഞാപിക്കുന്ന കല്പനകളൊക്കെയും പ്രമാണിച്ച് നടക്കുവിൻ.
  urd-GVR: Agar tum farmāṅbardār raho to der tak us mulk meṅ jīte rahoge jis kā wādā
    Rab ne qasam khā kar tumhāre bāpdādā se kiyā thā aur jis meṅ dūdh aur shahd kī
    kasrat hai.
  suz-BL: मोपा गे परमप्रभु यावेमी इन किकी पिपी नु आन चच युइ, इन कली, गेशो रागीम शुश
    ब्रोंइशा बाक्‍चा ताइनीनी। मेको रागीम शुश दूध नु खुदो बाक्‍ब। प्रस्‍थान ३:१७
  ita-1927: 'e affinché prolunghiate i vostri giorni sul suolo che l’Eterno giurò
    di dare ai vostri padri e alla loro progenie: terra ove scorre il latte e il miele.'
  ckb-ckb: هەروەها بۆ ئەوەی تەمەن درێژ بن لەسەر ئەو خاکەی یەزدان سوێندی بۆ باوباپیرانتان
    خوارد بیانداتێ، بۆ خۆیان و نەوەکانیان، خاکێک شیر و هەنگوینی لێ دەڕژێت.
  eng-BBE: And that your days may be long in the land which the Lord gave by an oath
    to your fathers and to their seed after them, a land flowing with milk and honey.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೂ, ಅವರ ಸಂತತಿಗೂ ಕೊಡುತ್ತೇನೆಂದು ಪ್ರಮಾಣ ಮಾಡಿದ ಭೂಮಿಯಾಗಿರುವ
    ಆ ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ದೇಶದಲ್ಲಿ ನೀವು ಬಹುಕಾಲ ಬಾಳುವಿರಿ.
  tam-2017: நீங்கள் சொந்தமாக்கப்போகிற தேசத்திற்குள் நுழைந்து அதைச் சொந்தமாக்குவதற்கும்,
    யெகோவா உங்கள் முற்பிதாக்களுக்கும் அவர்கள் சந்ததிக்கும் கொடுப்பேன் என்று அவர்களுக்கு
    வாக்களித்த பாலும் தேனும் ஓடுகிற தேசத்தில் நீங்கள் நீடித்து வாழ்வதற்கும், இன்று
    நான் உங்களுக்குக் கற்பிக்கிற கற்பனைகளையெல்லாம் கைக்கொள்வீர்களாக.
  spa-RV-1909: Y para que os sean prolongados los días sobre la tierra, que juró Jehová
    á vuestros padres había de dar á ellos y á su simiente, tierra que fluye leche
    y miel.
  ron-BTF: Şi ca să vă lungiţi zilele în ţara, pe care DOMNUL a jurat părinţilor voştri
    să o dea, lor şi seminţei lor, ţară în care curge lapte şi miere.
  eng-WEBP: and that you may prolong your days in the land which the LORD swore to
    your fathers to give to them and to their offspring, a land flowing with milk
    and honey.
  eng-FBV: You will also have long lives in the country that the Lord promised to
    give your forefathers and their descendants, a land flowing with milk and honey.
  nld-1939: en opdat gij lang in het land moogt blijven, dat Jahweh onder ede beloofd
    heeft, aan uw vaderen en aan hun kroost te zullen geven, een land dat druipt van
    melk en honing.
  nch-BL: Huan quej nopa anitztose miyac xihuit ipan nopa tali campa nochi onca hasta
    mocahua itajca cati TOTECO quintencahuili amohuejcapan tatahua para amechmacasquía
    amojuanti cati aniniixhuihua.
  vie-1934: hầu cho các ngươi sống lâu ngày trên đất mà Đức Giê-hô-va đã thề ban cho
    tổ phụ các ngươi và cho dòng dõi của họ, tức là xứ đượm sữa và mật.
  hin-CV: कि तुम उस देश में, जिसमें दूध और शहद की बहुतायत है, जिसे उन्हें और उनके
    वंशजों को देने की शपथ याहवेह ने तुम्हारे पूर्वजों से की थी, तुम लंबी उम्र के हो
    सको.
  eng-OURB: and that you may prolong your days in the land, which Adonai swore to
    your fathers to give to them and to their offspring, a land flowing with milk
    and honey. (6)
  spa-BES: Y para que se alarguen sus días en la tierra que el SEÑOR juró a sus padres
    y a sus descendientes después de ellos, una tierra que fluye leche y miel.
  tdx-tdx: vaho t’ie ho lava havelo amy tane nifantà’ Iehovà aman-droae’ areo ha­tolo’e
    iareo naho o tarira’eoy, tane orikorihen-dronono naho tantele.
  vid-vid: na mikale kwa mhela uhejile kuli isi iwele na mboto, isi iwele Mkulu Nguluwi
    nakelaha kota kowapa wasekulu wa hemwe na walelwa wa hewo.
  eng-OKE: And may prolong your days upon the land which the Lord sware to your fathers
    to give them and their children, a land producing milk and honey;
  tha-KJV: และเพื่อท่านจะมี​ชี​วิตยืนนานในแผ่นดิน ซึ่งพระเยโฮวาห์ทรงปฏิญาณแก่บรรพบุรุษว่าจะให้​แก่​เขาและแก่เชื้อสายของเขา
    เป็นแผ่นดิ​นที​่​มีน​้ำนมและน้ำผึ้งไหลบริบู​รณ​์
  por-BR-2018: E para que vos sejam prolongados os dias sobre a terra, que jurou o
    SENHOR a vossos pais havia de dar a eles e à sua descendência, terra que flui
    leite e mel.
  deu-ELO: und damit ihr eure Tage verlängert in dem Lande, das Jehova euren Vätern
    geschworen hat, ihnen und ihrem Samen zu geben, ein Land, das von Milch und Honig
    fließt.
  eng-WYC-2018: to which ye shall enter, and ye live therein much time; which land,
    flowing with milk and honey, the Lord promised under an oath to your fathers and
    their seed. (to which ye shall enter; and so that ye can live a long time in the
    land, which the Lord promised by an oath to your fathers and their descendants,
    yea, a land flowing with milk and honey.)
  epo-epo: kaj por ke vi longe vivu sur la tero, pri kiu la Eternulo ĵuris al viaj
    patroj, ke Li donos ĝin al ili kaj al ilia idaro, landon, en kiu fluas lakto kaj
    mielo.
  uig-PIN: wǝ Pǝrwǝrdigar ata-bowiliringlarƣa ⱪǝsǝm ⱪilip ularƣa ⱨǝm ǝwladliriƣa berixkǝ
    wǝdǝ ⱪilƣan zeminda, yǝni süt bilǝn ⱨǝsǝl eⱪip turidiƣan munbǝt bir zeminda turup
    uzun ɵmür kɵrisilǝr.
  beo-beo: 'Amo soge da noga:idafa fedege agoane dodo maga:me amola agime hani da
    hano nawa:li agoane ahoa. Amo soge Hina Gode da dilia aowalali ilima imunusa:
    ilegele sia:i. Amo ganodini dilia eso bagohame esaloma:ne, Hina Gode Ea sema nabawane
    hamoma.'
  tpi-OTNT: Na bai yupela inap i stap longpela taim moa long dispela gutpela graun
    i gat planti gris. Em dispela kantri Bikpela i bin promis long givim long ol tumbuna
    bilong yupela na long yupela ol tumbuna pikinini bilong ol.
  hau-SA: domin kuma ku yi tsawon rai a ƙasar da Ubangiji ya rantse wa kakanninku
    zai ba su da zuriyarsu, ƙasa mai zub da madara da zuma.
  uig-LAT: we Perwerdigar ata-bowiliringlargha qesem qilip ulargha hem ewladlirigha
    bérishke wede qilghan zéminda, yeni süt bilen hesel éqip turidighan munbet bir
    zéminda turup uzun ömür körisiler.
  nde-nde: njalo lihlale kulo isikhathi eside ilizwe uThixo alinika okhokho benu lezizukulwane
    zenu, ilizwe eligeleza uchago loluju.
  ton-ton: Pea koeʻuhi ke mou fakatolonga ai homou ngaahi ʻaho ʻi he fonua, ʻaia naʻe
    fuakava ai ʻa Sihova ki hoʻomou ngaahi tamai ke foaki kiate kinautolu mo honau
    hako, ko e fonua ʻoku mahutafea ʻi he huʻahuhu mo e honi.
  ces-1613: A aby se prodlili dnové vaši na zemi, kterouž s přísahou zaslíbil dáti
