  haw-1868: A i loihi ai ko oukou mau la ma ka aina a Iehova i hoohiki ai i ko oukou
    mau kupuna e haawi no lakou, a me ka lakou poe mamo, he aina e kahe ana o ka waiu
    a me ka meli.
  arb-NAV: وَلِكَيْ تُطِيلُوا أَيَّامَكُمْ عَلَى الأَرْضِ الَّتِي أَقْسَمَ الرَّبُّ
    لِآبَائِكُمْ أَنْ يُعْطِيَهَا لَهُمْ وَلِنَسْلِهِمْ، الأَرْضِ التي تَفِيضُ لَبَناً
    وَعَسَلاً.
  ewe-ewe: Ne miewɔ seawo dzi la, mianɔ agbe didi, eye wòadze edzi na mi le anyigba
