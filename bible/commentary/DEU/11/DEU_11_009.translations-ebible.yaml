  eng-DBY: and that ye may prolong your days in the land which Jehovah swore unto
    your fathers to give unto them and unto their seed, a land flowing with milk and
    honey.
  hin-2017: और उस देश में बहुत दिन रहने पाओ, जिसे तुम्हें और तुम्हारे वंश को देने
    की शपथ यहोवा ने तुम्हारे पूर्वजों से खाई थी, और उसमें दूध और मधु की धाराएँ बहती
