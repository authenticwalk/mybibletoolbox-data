  asm-FB: যিহোৱাই আপোনালোকৰ পূর্বপুৰুষ আৰু তেওঁলোকৰ বংশধৰৰ ওচৰত দুগ্ধ-মধু বোৱা যি
    দেশ দিয়াৰ প্রতিজ্ঞা কৰিছিল, সেই দেশত যেন আপোনালোক অনেক দিন জীয়াই থাকিব পাৰে।
  sus-A: وٌ شَ يِ رَبَ عَلَكٌ وٌ شَ بُ بْشِ مَ عَلَتَلَ عَ كَلِشِ نَشَن شَ قٍ رَ،
    عَ سٌقٍ رَ وٌ بَبَيٍ نُن عٍ بْنسْييٍ يِ، شِحّ نُن كُمِ فبٍفبٍ نَ بْشِ نَشَن مَ.
  fra-SBL: et que tu prolonges tes jours dans le pays que Yahvé a juré à tes pères
