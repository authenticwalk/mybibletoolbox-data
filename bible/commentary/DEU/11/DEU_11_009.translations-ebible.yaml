  tam-TCV: அப்படியே உங்கள் இறைவனாகிய யெகோவா உங்கள் முற்பிதாக்களுக்கும், அவர்கள் சந்ததிக்கும்
    தருவேன் என்று வாக்களித்த பாலும் தேனும் வழிந்தோடும் நாட்டிலே நீங்கள் நீடித்து வாழ்வீர்கள்.
  ceb-ULB: ug aron motaas ang inyong mga adlaw sa yuta nga gisaad ni Yahweh sa inyong
