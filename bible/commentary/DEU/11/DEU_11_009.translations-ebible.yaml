  urd-GVU: اگر تم فرماں بردار رہو تو دیر تک اُس ملک میں جیتے رہو گے جس کا وعدہ رب
    نے قَسم کھا کر تمہارے باپ دادا سے کیا تھا اور جس میں دودھ اور شہد کی کثرت ہے۔
  deu-1912: und daß du lange lebest in dem Lande, das der HERR euren Vätern geschworen
