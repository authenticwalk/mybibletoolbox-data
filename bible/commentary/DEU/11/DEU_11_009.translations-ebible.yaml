  wol-KYG: ndax itam ngeen gudd fan ca réew ma Aji Sax ji giñoona jox seeni maam,
    ñook seen askan; réew mu meew maak lem ja tuuroo.
  eng-YLT: and so that ye prolong days on the ground which Jehovah hath sworn to your
