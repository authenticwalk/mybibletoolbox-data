verse: DEU.011.008
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങൾ യോർദാൻ കടന്ന് കൈവശമാക്കാൻപോകുന്ന ദേശം പിടിച്ചടക്കുന്നതിന്
    ശക്തി ലഭിക്കുന്നതിനും യഹോവ നിങ്ങളുടെ പിതാക്കന്മാർക്കും അവരുടെ സന്തതിക്കും നൽകുമെന്ന്
    ശപഥംചെയ്ത പാലും തേനും ഒഴുകുന്ന ആ ദേശത്ത് നിങ്ങൾ ദീർഘായുസ്സോടിരിക്കാനും ഞാൻ ഇന്നു
    നിങ്ങൾക്കു നൽകുന്ന കൽപ്പനകൾ പ്രമാണിക്കണം.
  deu-TKW: So beobachtet nun alle die Gebote, die ich euch heute gebe, damit ihr Kraft
    gewinnt, hinzukommen und das Land in Besitz zu nehmen, in das ihr nun hinüberzieht,
    um es in Besitz zu nehmen,
  lin-lin: Yango wana, bobatela mibeko nyonso oyo napesi bino lelo mpo ete bozala
    makasi mpe bokoka kobotola mokili oyo bolingi kokota mpo na kozwa
  eng-LSV: And you have kept all the command which I am commanding you today, so that
    you are strong, and have gone in, and possessed the land to where you are passing
    over to possess it,
  eng-GNV: 'Therefore shall ye keepe all the commandements, which I commaund you this
    day, that ye may be strong, and go in and possesse the land whither ye goe to
    possesse it:'
  eng-WEBSTER: Therefore shall ye keep all the commandments which I command you this
    day, that ye may be strong, and go in and possess the land, whither ye go to possess
    it;
  nhw-BL: “Huajca xijchihuaca nochi nopa tlanahuatilme catli ama nimechmacatoc huan
    quej nopa anelise antejtetique para ancalaquise huan anmoaxcatise nopa cuali tlali
    campa anajsitij.
  swh-ONEN: Kwa hiyo fuateni maagizo yote ninayowapa leo, ili mpate kuwa na nguvu
    za kuingia na kuiteka nchi ile ambayo mnavuka Yordani kuimiliki,
  bba-bba: Yen sɔ̃, i woodɑ be kpuro mɛm nɔɔwɔ be nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ kpɑ i dɑm wɑ
    i kɑ tem mɛ mwɑ mɛ̀ sɔɔ i ko i du mi,
  eng-KJVCPB: Therefore shall ye keep all the commandments which I command you this
    day, that ye may be strong, and go in and possess the land, whither ye go to possess
    it;
  luo-luo: Rituru chike duto ma amiyou kawuononi mondo ubed gi teko kendo ukaw piny
    man loka mar Jordan mudhi kawono;
  meu-meu: Taunabunai, hari dina ai vada na haḡanilaimui haheḡanidia ba badinadia;
    bena ba goada, ba raka vareai, iabina totona ba hanai tanona vada bavabia;
  npi-ULB: त्यसकारण आज मैले तिमीहरूलाई दिएका सबै आज्ञा पालन गर ताकि तिमीहरू बलिया
    भई तिमीहरूले पारि गई अधिकार गर्ने देशलाई अधिकार गर्न सक,
  yor-yor: Nítorí náà, ẹ kíyèsi gbogbo àṣẹ tí mo ń fún yín lónìí, kí ẹ ba à lè lágbára
    àti lọ, kí ẹ sì gba ilẹ̀ náà tí ẹ ó la Jordani kọjá lọ.
  ind-ind: “Karena itu, taatilah semua perintah yang sedang saya ajarkan lagi kepada
    kamu semua, agar kalian menjadi kuat dan bisa menyeberangi sungai Yordan lalu
    menduduki negeri yang akan kalian masuki,
  pes-OPCB: پس این فرمانهایی را که امروز به شما می‌دهم با دقت اطاعت کنید تا توانایی
    آن را داشته باشید که سرزمینی را که به‌زودی وارد آن می‌شوید تصرف کنید.
  tgl-ULB: Kaya nga sundin ninyong lahat ang mga utos na pinapagawa ko sa inyo ngayon,
    para maging malakas kayo, at pumasok at angkinin ang lupain, kung saan kayo papunta
    para angkinin iyon;
  hui-hui: Mosesehanda laabo halu lalu, Bi áyu i̱na tíhondo langerogoni baya hangu
    talialu bialu haabo halimu. Ani bialu howa dindi iba pedago domaede halu puwa
    karulo holeberemigoria pialu holeberemi.
  mya-mya: '``ယ​နေ့​သင်​တို့​အား​ငါ​မှာ​ကြား​သ​မျှ​သော ပ​ညတ်​တော်​တို့​ကို​စောင့်​ထိန်း​လော့။
    သို့​မှ​သာ လျှင်​သင်​တို့​သည် တစ်​ဖက်​ကမ်း​ရှိ​ပြည်​ကို​ဝင် ရောက်​သိမ်း​ပိုက်​နိုင်​လိမ့်​မည်။-'
  bod-N: དེ་བས་བདག་གིས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་རྒྱ་ཐམས་ཅད་སྲུངས་ཤིག དེ་ནས་ཁྱོད་རྣམས་སྟོབས་དང་ལྡན་པར་གྱུར་ནས་ལོན་པར་འགྱུར་བའི་ཡུལ་དེར་འགྲོ་ཞིང་ཡུལ་དེ་བདག་ཏུ་འཛིན་པ་དང་།
  sna-sna: Naizvozvo chengetai mirayiro yose yandinokupai nhasi, kuti muve nesimba
    rokupinda nokutora nyika yamuri kuyambuka Jorodhani kuti mundoita yenyu,
  spa-BLM: Por lo tanto, guardad todo el mandamiento que hoy te ordeno, para que seáis
    fuertes,entréis y poseáis la tierra que pasáis a poseer;
  cac-cac: Yuj chi', c'anab'ajejec schecnab'il Jehová svac'can tic d'ayex, yic vach'
    tz'och val eyip tzex b'at cajan d'a sat lum luum van yoch eyicoc chi',
  swh-ULB: Kwa hiyo shikeni amri zote ambazo ninawaamuru leo, kwamba mweze kuwa imara,
    na kuingia na kuimiliki nchi, ambayo unaenda zaidi kuimiliki;
  bel-bel: Дык вось, захоўвайце ўсе запаведзі, якія я пераказваю вам сёньня, каб вы
    ўмацаваліся і пайшлі і авалодалі зямлёю, у якую вы пераходзіце, каб авалодаць
    ёю;
  deu-ELBBK: Und so beobachtet das ganze Gebot, das ich dir heute gebiete, damit ihr
    stark seid und hineinkommt und das Land besitzt, wohin ihr hinüberzieht, um es
    in Besitz zu nehmen;
  mbb-OT: “Umbe tumana niw is langun he menge suǥù he ibeǥey ku keniyu guntaan, para
    zuen niw zesen te kedhipanew wey te ked-angken duen te tanà he ziyà layun te Wahig
    he Jordan.
  mal-2015: ആകയാൽ നിങ്ങൾ ബലപ്പെടുവാനും നിങ്ങൾ കൈവശമാക്കുവാൻ കടന്നുപോകുന്ന ദേശം ചെന്നടക്കുവാനും
  rmc-rmc: Doľikeren dojekh prikazis, so tumenge adadžives dav, hoj te aven zorale
    te predžal o Jordan, a te zalen e phuv, andre savi džan,
  pes-OPV: پس جمیع اوامری را که من امروز برای شماامر می‌فرمایم نگاه دارید، تا قوی
    شوید و داخل شده، زمینی را که برای گرفتن آن عبور می‌کنید، به تصرف آورید.
  ron-1924: Астфел, сэ пэзиць тоате порунчиле пе каре ви ле дау еу астэзь, ка сэ путець
    пуне мына пе цара ын каре вець трече ка с-о луаць ын стэпынире
  ben-OBCV: অতএব আজ আমি তোমাদের এসব আজ্ঞা দিচ্ছি, যেন তোমরা শক্তিশালী হও এবং জর্ডন
    পার হয়ে যে দেশ অধিকার করতে যাচ্ছ তা যেন দখল করতে পারো,
  som-som: Haddaba sidaas daraaddeed waa inaad xajisaan amarkan aan maanta idinku
    amrayo oo dhan si aad u xoogaysataan oo aad u gashaan oo u hantidaan dalka aad
    ugu gudbaysaan inaad hantidaan,
  lat-VUC: ut custodiatis universa mandata illius, quæ ego hodie præcipio vobis, et
    possitis introire, et possidere terram, ad quam ingredimini,
  eng-ASVBT: Therefore shall ye keep all the commandment which I command thee this
    day, that ye may be strong, and go in and possess the land, whither ye go over
    to possess it;
  ita-1885: E osservate tutti i comandamenti i quali oggi vi do; acciocchè siate fortificati
    ed entriate in possessione del paese al quale voi passate per possederlo;
  eng-LXXUP: 'And ye shall keep all his commandments, as many as I command thee today,
    that ye may live, and be multiplied, and that ye may go in and inherit the land,
    into which ye go across Jordan to inherit it:'
  eng-ULB: Therefore keep all the commandments that I am commanding you today, that
    you may be strong, and go in and possess the land where you are going over to
    possess it,
  spa-VBL: Así que debes cumplir todos los mandamientos que te doy hoy. De esta manera
    tendrás la fuerza para entrar y apoderarte del país que estás cruzando el Jordán
    para tenerlo como tuyo,
  fra-_FOB: Vous garderez donc tous les commandements que je vous donne aujourd'hui,
    afin que vous vous fortifiiez, et que vous entriez et vous empariez du pays où
    vous allez passer pour en prendre possession;
  mal-mal: ആകയാൽ നിങ്ങൾ ബലപ്പെടുവാനും നിങ്ങൾ കൈവശമാക്കുവാൻ പോകുന്ന ദേശം കീഴടക്കുവാനും
  urd-GVR: Chunāṅche un tamām ahkām par amal karte raho jo maiṅ āj tumheṅ de rahā
    hūṅ tāki tumheṅ wuh tāqat hāsil ho jo darkār hogī jab tum Dariyā-e-Yardan ko pār
    karke mulk par qabzā karoge.
  suz-BL: मोपतीके गो मुलाक्‍ती इन कली दें‍शो परमप्रभु यावे आ शें‍शो नेल्‍ल टिशा पने।
    मेको पाइतीनी हना, गेपुकी बोल्‍यो दुम्‍नीनी। मिनु खोला शोक्‍शा इन के सेल्‍चा चिक्‍शो
    रागीम ओव़शा, थमा पा इन के सेल्‍ने चाप्‍नीनी।
  ita-1927: Osservate dunque tutti i comandamenti che oggi vi do, affinché siate forti
    e possiate entrare in possesso del paese nel quale state per entrare per impadronirvene,
  ckb-ckb: هەموو ئەو فەرمانانە بپارێزن کە ئەمڕۆ فەرمانتان پێ دەکەم، بۆ ئەوەی بەهێز
    بن و بچنە ناوەوە و دەست بەسەر ئەو خاکەدا بگرن کە ئێوە لە ڕووباری ئوردونەوە بۆی
    دەپەڕنەوە هەتا ببنە خاوەنی،
  eng-BBE: So keep all the orders which I give you today, so that you may be strong,
    and go in and take the land which is to be your heritage;
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಈಗ ನಾನು ನಿಮಗೆ ಬೋಧಿಸುವ ಈ ಆಜ್ಞೆಯನ್ನೆಲ್ಲಾ ಕೈಗೊಳ್ಳಬೇಕು. ಆಗ ನೀವು
    ಬಲವುಳ್ಳವರಾಗಿ, ಈ ನದಿದಾಟಿ ಆಚೆಯಿರುವ ದೇಶವನ್ನು ಪ್ರವೇಶಿಸಿ, ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವಿರಿ.
  tam-2017: “ஆகையால் நீங்கள் பலப்படுவதற்கும்,
  spa-RV-1909: Guardad, pues, todos los mandamientos que yo os prescribo hoy, para
    que seáis esforzados, y entréis y poseáis la tierra, á la cual pasáis para poseerla;
  ron-BTF: De aceea să păziţi toate poruncile pe care vi le poruncesc astăzi, ca să
    fiţi tari şi să intraţi şi să stăpâniţi ţara în care mergeţi să o stăpâniţi;
  eng-WEBP: Therefore you shall keep the entire commandment which I command you today,
    that you may be strong, and go in and possess the land that you go over to possess;
  eng-FBV: So you must keep every commandment I am giving you today That way you will
    have the strength to enter and take over the country that you are crossing the
    Jordan to have as your own,
  nld-1939: Onderhoudt dan al de geboden, die ik u heden geef, opdat gij sterk moogt
    zijn, en het land moogt binnengaan en bezitten, dat gij aan de overkant gaat veroveren,
  nch-BL: “Huajca xijchihuaca nochi nopa tanahuatilme cati ama nimechmacatoc huan
    quej nopa anelise antejtetique para ancalaquise huan anmoaxcatise nopa cuali tali
    campa anajsitij.
  vie-1934: Vậy, phải gìn giữ hết thảy điều răn mà ta truyền cho các ngươi ngày nay,
    để các ngươi được mạnh mẽ, vào nhận lấy xứ mà mình sẽ chiếm được,
  hin-CV: फिर तुम आज मेरे द्वारा भेजे हर एक आदेश का पालन करोगे, कि तुम मजबूत हो जाओ
    और आगे बढ़कर उस देश पर अधिकार कर सको, जिसे पार करने के बाद तुम उस पर अधिकार करने
    पर हो,
  eng-OURB: Therefore you shall keep every mitzvah ·instruction· which I enjoin you
    today, that you may be strong, and go in and possess the land, where you go over
    to possess it;
  spa-BES: Así que guarden todas las órdenes que les doy hoy, para que puedan ser
    fuertes, y entren y tomen posesión de la tierra que van a conquistar;
  tdx-tdx: Ambeno arè ze hene lily lili­eko androany, soa t’ie ho aman’ ozatse hahafionjoñe
    hitsake mb’ an-tane ho tavane’ areo mb’eo,
  vid-vid: “Mibatilile malajizo geng'ha ga heye gondilinguwapa zuwa ali lya lehano,
    leka muwe na mong'ho na mwinjile na kuihola isi yomlinguluta
  eng-OKE: You shall observe all the precepts which I command thee this day, that
    you may be strengthened, and go in and possess the land unto which you are going
    over to inherit,
  tha-KJV: เหตุ​ฉะนี้​ท่านทั้งหลายจงรักษาบัญญั​ติ​ทั้งสิ้นซึ่งข้าพเจ้าได้บัญชาแก่ท่านทั้งหลายในวันนี้
    เพื่อท่านทั้งหลายจะเข้มแข็ง และเข้าไปยึดครองแผ่นดินซึ่งท่านทั้งหลายกำลังจะข้ามไปครอบครองนั้นมาเป็นกรรมสิทธิ์
  por-BR-2018: Guardai, pois, todos os mandamentos que eu vos prescrevo hoje, para
    que sejais esforçados, e entreis e possuais a terra, à qual passais para possuí-la;
  deu-ELO: Und so beobachtet das ganze Gebot, das ich dir heute gebiete, damit ihr
    stark seiet und hineinkommet und das Land besitzet, wohin ihr hinüberziehet, um
    es in Besitz zu nehmen;
  eng-WYC-2018: that ye keep all his behests which I command today to you, and that
    ye may enter, and wield the land, (and so obey ye all his commandments which I
    command to you today, so that ye can enter, and take the land,)
  epo-epo: Observu do ĉiujn ordonojn, kiujn mi ordonas al vi hodiaŭ, por ke vi fortiĝu,
    kaj por ke vi venu kaj ekposedu la landon, en kiun vi transiras, por ekposedi
    ĝin,
  uig-PIN: Əmdi, mǝn silǝrgǝ bügün tapiliƣan barliⱪ ǝmrlǝrni tutunglar; xundaⱪ ⱪilsanglar
    küqlinip, ⱨazir ɵtüp igilimǝkqi bolƣan zeminƣa kirip uni igilǝysilǝr
  beo-beo: 'Amaiba:le, dilia da Yodane Hano degele, soge amo gesowale fimu, amo hamomusa:
    gasa lama:ne, na wali eso olelesu Gode Ea Sema amo huluane nabawane hamoma.'
  tpi-OTNT: Moses i tok moa olsem, “Yupela i mas bihainim gut olgeta tok nau mi givim
    long yupela. Olsem na bai yupela inap brukim dispela wara i go long hap na kisim
    dispela graun nau yupela i laik kisim.
  hau-SA: Saboda haka sai ku kiyaye dukan umarnan da nake ba ku a yau, don ku sami
    ƙarfin da za ku shiga, ku kuma karɓi ƙasar da kuke haye Urdun ku mallaka,
  uig-LAT: Emdi, men silerge bügün tapilighan barliq emrlerni tutunglar; shundaq qilsanglar
    küchlinip, hazir ötüp igilimekchi bolghan zémin’gha kirip uni igileysiler
  nde-nde: Yikho-ke gcinani lilalele yonke imilayo engilinika yona lamuhla, ukuze
    lizuze amandla okuchapha iJodani liyelithumba lelolizwe,
  ton-ton: Ko ia ke mou tauhi ai ʻae ngaahi fekau ʻoku ou fekau ai kiate kimoutolu
    ʻi he ʻaho ni, koeʻuhi ke mou mālohi, pea ʻalu atu ʻo maʻu ʻae fonua, ʻaia ʻoku
    mou ʻalu ke nofo ai;
  ces-1613: Protož ostříhejte všech přikázaní, kteráž já dnes přikazuji vám, abyste
    zmocněni byli, a vejdouce, dědičně obdrželi zemi, do kteréž vy jdete k dědičnému
    jí obdržení,
  eng-WMB: Therefore you shall keep the entire commandment which I command you today,
    that you may be strong, and go in and possess the land that you go over to possess;
  tam-TCV: நான் இன்று உங்களுக்குக் கொடுக்கும் கட்டளைகள் எல்லாவற்றையும் பதித்துகொள்ளுங்கள்.
    அப்படிச் செய்தால்தான் நீங்கள் யோர்தானைக் கடந்து உரிமையாக்கிக்கொள்ளும் நாட்டைக்
    கைப்பற்றுவதற்கு உங்களுக்குப் பெலன் இருக்கும்.
  ceb-ULB: Busa tipigi ang tanang kasugoan nga akong gisugo kaninyo karong adlawa,
    aron mahimo kamong kusgan, ug moadto ug manag-iya sa yuta, diin inyong adtoon
    aron sa pagpanag-iya niini;
  pol-UBG: Przestrzegajcie więc każdego przykazania, które wam dziś nakazuję, abyście
    się umocnili, weszli i posiedli ziemię, do której wchodzicie, aby ją wziąć w posiadanie;
  urd-GVU: چنانچہ اُن تمام احکام پر عمل کرتے رہو جو مَیں آج تمہیں دے رہا ہوں تاکہ
