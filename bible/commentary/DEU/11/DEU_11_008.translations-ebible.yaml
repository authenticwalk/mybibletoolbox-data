    kantri.
  ukr-1871: Сповняйте ж усї заповідї, що сьогоднї заповідаю вам, щоб ви бувши потужними
    прийшли та заняли землю, куди переходите, щоб заняти її;
  deu-1951: Darum sollt ihr alle Gebote bewahren, die ich euch heute gebiete, daß
    ihr erstarket und hineinkommet und das Land erblich besitzet, in das ihr hinüberzieht,
    um es einzunehmen;
  eng-JPS: Therefore shall ye keep all the commandment which I command thee this day,
    that ye may be strong, and go in and possess the land, whither ye go over to possess
    it;
  srp-1865: Zato držite sve zapovijesti koje vam ja danas zapovijedam, da biste se
    ukrijepili i naslijedili zemlju, u koju idete da je naslijedite;
  lug-lug: Noolwekyo mukwatenga amateeka gonna ge mbalagira leero, mulyoke mubeere
    n’amaanyi okuyingira mu nsi gye mujja okwefunira, nga mumaze okusomoka omugga
    Yoludaani,
  heb-heb: ושמרתם את כל המצוה אשר אנכי מצוך היום למען תחזקו ובאתם וירשתם את הארץ אשר
    אתם עברים שמה לרשתה׃
  ben-IRV: অতএব আজ আমি তোমাদেরকে যে সব আজ্ঞা দিচ্ছি, সেই সব আজ্ঞা পালন কর, যেন তোমরা
    শক্তিশালী হও এবং যে দেশ অধিকার করার জন্য পার হয়ে যাচ্ছ, সেই দেশে প্রবেশ করে তা
    অধিকার কর;
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਇਹ ਸਾਰੇ ਹੁਕਮ ਮੰਨੋ, ਜਿਹੜੇ ਮੈਂ ਤੁਹਾਨੂੰ ਅੱਜ ਦਿੰਦਾ ਹਾਂ, ਤਾਂ ਜੋ
    ਤੁਸੀਂ ਤਕੜੇ ਹੋਵੇ ਅਤੇ ਜਾ ਕੇ ਉਸ ਦੇਸ਼ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰ ਲਓ, ਜਿਸ ਦੇ ਅਧਿਕਾਰੀ ਹੋਣ ਲਈ ਤੁਸੀਂ
    ਪਾਰ ਜਾਂਦੇ ਹੋ,
  mya-JVB: ထို့ကြောင့် ၊ သင်တို့သည်သွား ၍ ဝင်စား လတံ့ သောပြည် ကို ကြီးစွာသောခွန်အား
    နှင့် ဝင်စား မည် အကြောင်း၊
  hmo-hmo: Ma Mose ia gwau, “Unai dainai hari dina umui dekenai lau henia noho Taravatu
    ibounai do umui kamonai henia. Unai neganai goada do umui davaria, Ioridane Sinavai
    do umui hanaia totona, bona do umui noholaia tano do umui abia totona.
  urd-urd: “इसलिए इन सब हुक्मों को जो आज मैं तुमको देता हूँ तुम मानना, ताकि तुम मज़बूत
    होकर उस मुल्क में जिस पर क़ब्ज़ा करने के लिए तुम पार जा रहे हो, पहुँच जाओ और उस
    पर क़ब्ज़ा भी कर लो।
  rus-SYN: Итак соблюдайте все заповеди Его, которые я заповедую вам сегодня, дабы
    вы были живы, укрепились и пошли и овладели землею, в которую вы переходите за
    Иордан, чтоб овладеть ею;
  bqc-SIM: Àↄ yã́ pↄ́ málɛ daɛ́ gbãↄ kũa, kɛ́ àↄ gbãa, í bua Yuudɛ̃wa à gɛ́
    bùsu pↄ́ álɛ gɛ́upi síi,
  tcz-CHONGTHU: Hijeh chun chingtheiyun, tunia thupeh chengse aboncha najui kimsoh
    keidiu ahi. Chutileh na thahat diu nalhunna diu gamsung nalo thei diu ahi.
  mar-mar: तेव्हा आज मी देतो ती प्रत्येक आज्ञा कटाक्षाने पाळा त्यामुळे तुम्ही बलशाली
    व्हाल, यार्देन ओलांडून जो देश ताब्यात घ्यायला तुम्ही सिद्ध झाला आहात तो हस्तगत
    कराल.
  qub-qub: «Chaymi canan willapashä mandamintucunataga llapanta cumlinqui. Chauraga
    manami pipis binsishunquipächu. Guechunayquipaj caycaj nasyunman yaycurpis tiyacaycärinquipämi.
  hat-hat: Se pou nou mache dapre lòd m'ap ban nou jòdi a, pou nou ka vin fò, pou
    nou ka pran peyi nou pral anvayi a pou nou,
  eng-BSB: You shall therefore keep every commandment I am giving you today, so that
    you may have the strength to go in and possess the land that you are crossing
    the Jordan to possess,
  tod-tod: Naa ɠa é ba, à deveiti kpein so, gè feezu wo ya za, nii a kɛ wo zɛbɛi
    zɔlɔɔ, wo li, wo zooi zo, ʋɛ wo liizu, wo ná zeɠe ga wɔnɔ,
  eng-WEBPB: Therefore you shall keep the entire commandment which I command you today,
    that you may be strong, and go in and possess the land that you go over to possess;
  kbq-kbq: E'ina hu'negu menima avaririho hu'nama neramamua kasegea kegava nehuta,
    avariri so'e hiho. E'ina hanutma tamagra hankavetita anama omerinaku'ma nehaza
    mopa omerigahaze.
  nhe-BL: “Huajca xijchihuaca nochi nopa tlanahuatili tlen ama nimechmacatoc huan
    queja nopa inelise intejtetique para incalaquise huan inmoaxcatise nopa cuali
    tlali campa inajsitij.
  gub-BL: A'e rupi, peruzar ize'eg kutàri peme heremimono paw rupi nehe. Nezewe mehe
    pekàg putar nehe, a'e ywy rehe peixe pà nehe ipyhyk pà nehe.
  eng-DRA: That you may keep all his commandments, which I command you this day, and
    may go in, and possess the land, to which you are entering,
