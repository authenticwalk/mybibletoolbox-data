verse: DEU.011.016
translations:
  mal-C: നിങ്ങൾ വശീകരിക്കപ്പെട്ട്, ദോഷത്തിലേക്കു തിരിഞ്ഞ് അന്യദേവന്മാരെ ഭജിക്കുകയോ
    നമസ്കരിക്കുകയോ ചെയ്യാതിരിക്കാൻ സൂക്ഷിക്കുക.
  deu-TKW: Seid wohl auf eurer Hut, daß sich euer Herz nicht betören läßt, und ihr
    nicht andere Götter verehrt und euch vor ihnen niederwerft.
  lin-lin: Bosala keba ete bokosama te mpe bopengwa te na kogumbamelaka banzambe mosusu
    mpe na kofukamelaka yango,
  eng-LSV: Take heed to yourselves lest your heart be enticed, and you have turned
    aside, and served other gods, and bowed yourselves to them,
  eng-GNV: But beware lest your heart deceiue you, and lest yee turne aside, and serue
    other gods, and worship them,
  eng-WEBSTER: Take heed to yourselves, that your heart be not deceived, and ye turn
    aside, and serve other gods, and worship them;
  nhw-BL: “Pero ximomocuitlahuica miyac para amo tleno anmechcajcayahuas para anmoiyocacahuase
    tlen TOTECO. Amo tleno o amo aqui ma anmechchihua anquinhueyichihuase tiotzitzi
    huan anmotlancuaquetzase iniixtla.
  swh-ONEN: Jihadharini, la sivyo mtashawishika kugeuka na kuabudu miungu mingine
    na kuisujudia.
  bba-bba: Yen sɔ̃, i n tii sɛ kpɑ i ku rɑ ɡɛrɑ swɑɑ ɡeɑn di i dɑ i bũnu yiirɑ i nu
    sɑ̃.
  eng-KJVCPB: Take heed to yourselves, that your heart be not deceived, and ye turn
    aside, and serve other gods, and worship them;
  luo-luo: Beduru motangʼ mondo pachu kik maki gi gik ma kamago ma ulam nyiseche mamoko
    ka ukulorenegi.
  meu-meu: Nahuamui ba toho, sibomui lalomui ba hekoi bena ba raka siri, dirava idaudia
    isiaidia ba lao heni bona ba toma henidia diho, na garina.
  npi-ULB: ध्यान देओ, नत्रता तिमीहरू ठगिने छौ र अन्तैतिर लागेर अन्य देवताहरूको पुजा
    गर्ने छौ र तिनीहरूको सामु निहुरने छौ ।
  yor-yor: Ẹ ṣọ́ra, kí a má ba à tàn yín jẹ láti yípadà kí ẹ sì sin ọlọ́run mìíràn
    àti láti máa foríbalẹ̀ fún wọn.
  ind-ind: “Tetapi jagalah hatimu! Jangan sampai kalian meninggalkan TUHAN Allahmu
    dan menyembah dewa-dewa!
  pes-OPCB: ولی هوشیار باشید که دلهایتان از خداوند برنگردد تا خدایان دیگر را بپرستید،
  tgl-ULB: Bigyang pansin ang inyong mga sarili, para hindi malinlang ang inyong puso,
    at kayo'y lumihis at sumamba sa ibang mga diyus-diyosan, at yumukod sa kanila;
  hui-hui: Wali agali tara tara bu karume tínaga mini mo luluya helo nahalimu. Tigua
    tí Anduane Homogo yu wahalu pilimulo haru pu tara hayagua Anduane Homogo erembira
    mialu puwa mbirale bi pupu wulenaga gime wabini ngaruhondo bi pupu wima napilimu.
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​စွန့်​ပယ်​၍ အ​ခြား​သော​ဘု​ရား​များ​ကို​ဝတ်​မ​ပြု​မ
    ကိုး​ကွယ်​မိ​စေ​ရန်​သ​တိ​ပြု​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་སེམས་བསླུ་བར་དོགས་ཟོན་གྱིས་ཤིག ཁྱོད་རྣམས་ལོག་ལམ་དུ་འཁོར་ནས་ལྷ་གཞན་དག་ལ་བསྙེན་བཀུར་བྱས་ཏེ་ཕྱག་བཙལ་ན།
  sna-sna: Chenjerai kuti murege kunyengerwa mumwoyo yenyu kuti mutsauke muchinamata
    vamwe vamwari uye nokuvapfugamira.
  spa-BLM: Tened cuidado, no sea que vuestro corazón se engañe y os apartéis para
    servir a otros dioses y los adoréis;
  cac-cac: Palta tzeyil val e b'a, yic malaj junoc mach tzex montanb'ati yic tzeyic'anel
    e b'a d'a spatic Jehová, axo talaj d'a juntzan̈ocxo comon dios tzex och ejmelal,
    tzex och tzac'an yuuj.
  swh-ULB: Uwe makini mwenyewe, ili kwamba moyo wako usidanganyike, na kugeuka na
    kuabudu miungu mingine, na kuisujudia;
  bel-bel: Пільнуйцеся, каб не засмуцілася сэрца вашае і ня ўхіліліся вы і не пачалі
    служыць іншым багам і не пакланяліся ім;
  deu-ELBBK: Hütet euch, dass euer Herz nicht verführt werde und ihr abweicht und
    anderen Göttern dient und euch vor ihnen niederbeugt,
  mbb-OT: “Mebpekevantey kew su kela ke meiniyat kew, ne ed-iniyuǥan niw is Megbevayà
    su iyan niw ed-ezapen is menge megbevayà he kenà tutuu ne ebpenilbi kew kandan.
  mal-2015: നിങ്ങളുടെ ഹൃദയത്തിന്നു ഭോഷത്വം പറ്റുകയും നിങ്ങൾ നേർവഴി വിട്ടു അന്യദൈവങ്ങളെ
    സേവിച്ചു നമസ്കരിക്കയും ചെയ്യാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊൾവിൻ.
  rmc-rmc: Den tumenge pozoris, hoj pes tumare jile te na den te odcirdel, hoj te
    na oddžan te služinel avre devlenge a te lašarel len.
  pes-OPV: باحذر باشید مبادا دل شما فریفته شود وبرگشته، خدایان دیگر را عبادت و سجده
    نمایید.
  ron-1924: Ведець сэ ну ви се амэӂяскэ инима ши сэ вэ абатець ка сэ служиць алтор
    думнезей ши сэ вэ ынкинаць ынаинтя лор.
  ben-OBCV: তোমরা কিন্তু সতর্ক থাকো, তা না হলে তোমরা ছলনায় পড়ে সদাপ্রভুর কাছ থেকে
    সরে যাবে এবং অন্যান্য দেবতাদের সেবা ও পূজা করবে।
  som-som: Haddaba digtoonaada, waaba intaasoo uu qalbigiinnu idin khiyaaneeyaa, oo
    aad gees u leexataan oo ilaahyo kale u adeegtaan oo caabuddaan,
  lat-VUC: 'Cavete ne forte decipiatur cor vestrum, et recedatis a Domino, serviatisque
    diis alienis, et adoretis eos:'
  eng-ASVBT: Take heed to yourselves, lest your heart be deceived, and ye turn aside,
    and serve other gods, and worship them;
  ita-1885: Guardatevi che talora il vostro cuore non sia sedotto, sì che vi rivoltiate
    a servire a dii stranieri, e ad adorarli;
  eng-LXXUP: 'take heed to thyself that thy heart be not puffed up, and ye transgress,
    and serve other gods, and worship them:'
  eng-ULB: Pay attention to yourselves so that your heart is not deceived, and you
    turn aside and worship other gods and bow down to them;
  spa-VBL: Pero asegúrate de que no dejarte engañar e ir a adorar e inclinarte ante
    otros dioses,
  fra-_FOB: Prenez garde à vous, de peur que votre cœur ne se laisse séduire, et que
    vous ne vous détourniez, et ne serviez d'autres dieux, et ne vous prosterniez
    devant eux;
  mal-mal: നിങ്ങളുടെ ഹൃദയത്തിന് ഭോഷത്തം പറ്റുകയും നിങ്ങൾ നേർവഴി വിട്ട് അന്യദൈവങ്ങളെ
    സേവിച്ച് നമസ്കരിക്കുകയും ചെയ്യാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊള്ളുവിൻ.
  urd-GVR: Lekin ḳhabardār, kahīṅ tumheṅ warġhalāyā na jāe. Aisā na ho ki tum Rab
    kī rāh se haṭ jāo aur dīgar mābūdoṅ ko sijdā karke un kī ḳhidmat karo.
  suz-BL: मोपतीके सुइम इन कली हेंथे गाक्‍पाइक्‍चा मगेने, होस पा बाक्‍कीन। गेपुकी परमप्रभु
    क्‍येङा ङोन लाइतीनी नु देवी देवता आन कली सेउ पाइतीनी हना,
  ita-1927: Vegliate su voi stessi onde il vostro cuore non sia sedotto e voi lasciate
    la retta via e serviate a dèi stranieri e vi prostriate dinanzi a loro,
  ckb-ckb: بۆیە ئاگاداربن نەوەک دڵتان بخەڵەتێت و لابدەن و خودای دیکە بپەرستن و کڕنۆشی
    بۆ ببەن.
  eng-BBE: But take care that your hearts are not turned to false ways so that you
    become servants and worshippers of other gods;
  kan-OKCV: ನಿಮ್ಮ ಹೃದಯವು ಮರಳುಗೊಂಡು ನೀವು ದಾರಿತಪ್ಪಿ ಬೇರೆ ದೇವರುಗಳನ್ನು ಆರಾಧಿಸಿ ಅಡ್ಡಬೀಳದಂತೆ
    ಎಚ್ಚರವಾಗಿರಿ.
  tam-2017: உங்களுடைய இருதயம் ஏமாற்றப்படாமலும், நீங்கள் வழிவிலகி அந்நிய தெய்வங்களைப்
    பணிந்துகொண்டு, அவைகளை வணங்காமலும் இருக்க எச்சரிக்கையாயிருங்கள்.
  spa-RV-1909: Guardaos, pues, que vuestro corazón no se infatúe, y os apartéis, y
    sirváis á dioses ajenos, y os inclinéis á ellos;
  ron-BTF: Luaţi seama la voi înşivă ca inima voastră să nu se înşele şi să vă abateţi
    şi să serviţi altor dumnezei şi să vă închinaţi lor;
  eng-WEBP: Be careful, lest your heart be deceived, and you turn away to serve other
    gods and worship them;
  eng-FBV: But make sure you're not that you're not fooled into worshiping and bowing
    down to other gods,
  nld-1939: Maar zorgt er voor, dat uw hart zich niet laat verleiden, dat gij niet
    afdwaalt, en vreemde goden dient en aanbidt.
  nch-BL: “Pero ximomocuitahuica miyac para amo teno amechcajcayahuas para anmoiyocacahuase
    ten TOTECO. Amo teno o amo aqui ma amechchihua anquinhueyichihuase teteyome huan
    anmotancuaquetzase iniixpa.
  vie-1934: Các ngươi khá cẩn thận, kẻo lòng mình bị dụ dỗ, xây bỏ Chúa, mà hầu việc
    các thần khác, và quì lạy trước mặt chúng nó chăng;
  hin-CV: यह ध्यान रहे कि तुम्हारे हृदय के साथ छल न कर दिया जाए, कि तुम पराए देवताओं
    की ओर होकर उनकी सेवा और उपासना न करने लगो.
  eng-OURB: Be careful, lest your heart be deceived, and you turn aside, and abad
    ·serve· other deities, and hawa ·bow low, prostrate· to worship them;
  spa-BES: Pero cuiden sus corazones no se vuelvan hacia caminos falsos para que se
    conviertan en siervos y adoradores de otros dioses;
  tdx-tdx: Aa le mitomira tsy ho fañahieñe añ’arofo, hitsile, hitoron-drahare tovo’e
    naho hiambaneañe,
  vid-vid: Milolele, nhumbula za hemwe zileche kuhadigwa na kugaluka na kujikolela
    mijito milungu jinji na kujifugamila,
  eng-OKE: Take heed to yourselves lest your heart be deceived, and you turn aside
    to serve the gods of the Gentiles and worship them;
  tha-KJV: จงระวังตัวอย่าให้​จิ​ตใจของท่านทั้งหลายลุ่มหลงและหันเหไปปรนนิบั​ติ​นม​ัสการพระอื่น
  por-BR-2018: Guardai-vos, pois, que vosso coração não se engane, e vos desvieis,
    e sirvais a deuses alheios, e vos inclineis a eles;
  deu-ELO: Hütet euch, daß euer Herz nicht verführt werde, und ihr abweichet und anderen
    Göttern dienet und euch vor ihnen niederbeuget,
  eng-WYC-2018: Be ye ware, lest peradventure your heart be deceived, and ye go away
    from the Lord, and serve alien gods, and worship them; (Be ye careful, lest your
    heart be deceived, and ye go away from the Lord, and serve foreign, or other,
    gods, and worship them;)
  epo-epo: Gardu vin, ke ne forlogiĝu via koro, kaj ke vi ne forflankiĝu, kaj ke vi
    ne servu al aliaj dioj kaj ne kliniĝu antaŭ ili.
  uig-PIN: Ⱪǝlbinglar aldinip, baxⱪa ilaⱨlarning ⱪulluⱪiƣa kirip, ularƣa qoⱪunup kǝtmǝslikinglar
    üqün ɵzünglarƣa ⱨezi bolunglar;
  beo-beo: 'Be dawa:ma! Eno dunu ilia sia: nabasea dilia da sinidigili ogogosu ‘gode’
    liligi ilima nodone begudumu, amasa:besa:le dawa:ma.'
  tpi-OTNT: “Yupela i no ken larim ol man bilong ol arapela lain i paulim tingting
    bilong yupela. Nogut ol i pulim yupela na yupela i givim baksait long Bikpela
    na mekim lotu long ol giaman god na mekim wok bilong ol.
  hau-SA: Ku yi hankali, kada a ruɗe ku har ku bauta wa alloli, ku kuma yi musu sujada,
  uig-LAT: Qelbinglar aldinip, bashqa ilahlarning qulluqigha kirip, ulargha choqunup
    ketmeslikinglar üchün özünglargha hézi bolunglar;
  nde-nde: Qaphelani linanzelele ukuthi aliyikuhugeka lihlamuke likhonze abanye onkulunkulu
    libakhothamele.
  ton-ton: Vakai kiate kimoutolu naʻa kākāʻia homou loto, pea mou tafoki, pea tauhi
    ʻae ngaahi ʻotua kehe, pea lotu kiate kinautolu;
  ces-1613: Vystříhejtež se tedy, aby nebylo svedeno srdce vaše, abyste odstupujíce,
    nesloužili bohům cizím, a neklaněli se jim.
  eng-WMB: Be careful, lest your heart be deceived, and you turn away to serve other
    gods and worship them;
  tam-TCV: நீங்கள் வேறு தெய்வங்கள் பக்கம் திரும்பி, அவற்றை வழிபட்டு, அவர்களை வணங்குமாறு
    உங்கள் இருதயம் வஞ்சிக்கப்படாதபடி கவனமாயிருங்கள்.
  ceb-ULB: Bantayi ang inyong kaugalingon, aron dili malimbongan ang inyong kasingkasing,
    ug motalikod kamo ug magsimba sa laing mga dios, ug moyukbo ngadto kanila;
  pol-UBG: Strzeżcie się, aby wasze serce nie dało się zwieść, abyście nie odstąpili
    i nie służyli innym bogom, i nie oddawali im pokłonu;
  urd-GVU: لیکن خبردار، کہیں تمہیں ورغلایا نہ جائے۔ ایسا نہ ہو کہ تم رب کی راہ سے
    ہٹ جاؤ اور دیگر معبودوں کو سجدہ کر کے اُن کی خدمت کرو۔
  deu-1912: Hütet euch aber, daß sich euer Herz nicht überreden lasse, daß ihr abweichet
    und dienet andern Göttern und betet sie an,
  kan-2017: ಆದರೆ ನೀವು ಎಚ್ಚರದಿಂದಿರಬೇಕು; ನಿಮ್ಮ ಹೃದಯವು ಮರುಳುಗೊಂಡು ಯೆಹೋವನು ಹೇಳಿದ ಮಾರ್ಗವನ್ನು
    ಬಿಟ್ಟು, ಇತರ ದೇವರುಗಳನ್ನು ಅವಲಂಬಿಸಿ ಪೂಜಿಸಿದರೆ,
  yap-yap: Dab mu paged gimed ngan waliymed nga orel rok SOMOL ni bochan e gimed be
    tayfan ma gimed be pigpig ngak yug boch e got.
  hlt-MCSB: Namamih mah ngaithuen uh. Na thinko han hloih tih na taengphael koinih
    pathen tloe taengah tho na thueng vetih amih taengah na bakop tarha ve.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንሢ ሃሺ ሜሌ ፆኦሲ ካኣሽኪሢዳ ጌሉዋጉዲ ዒንሢና ዔሩዋቴ።
  twi-ASANTE: Monnnane mo akoma mfiri Awurade so nkɔsom anyame foforɔ.
  eng-WEBU: Be careful, lest your heart be deceived, and you turn away to serve other
    gods and worship them;
  bnp-bnp: “Naha ni matataro e huriki a kabu ranga ri gi vakaviliha a niluhoi ne mua.
    Ria bara ri vakaviliha a niluhoi ne mua, bara mu ngalahere ne BAKOVI DAGI, mu
    kavurike a maka vure ranga, mu rata a leho ne ria.
  wal-wal: “Intte wozanai balin wora simmidi, intte hara xoossatussi oottennaadaaninne
    etau goinnennaadan naagettite.
  spa-PDDPT: Guárdense para que sus corazones no sean engañados, y que ustedes no
    se aparten, sirvan a otros ʼelohim y los adoren,
  gun-gun: Penheangu ke pendepy'a py pejekore e'ỹ aguã, ha'e pejepe'a vy tuuete mboae
    pe pendekuai vy ha'e kuery renonde penerenapy'ã re peĩ e'ỹ aguã.
  ilo-ULB: Agannadkayo, tapno saan a maallilaw ti pusoyo, ket tumallikod ken agdaydayawkayo
    iti sabali a dios ken agrukobkayo kadagitoy;
  kpg-kpg: Hudee heia goodou gi dagia gi daha mo Dimaadua, bolo e daumaha ge hai hegau
    gi nia balu ieidu.
  uig-ARA: قەلبىڭلار ئالدىنىپ، باشقا ئىلاھلارنىڭ قۇللۇقىغا كىرىپ، ئۇلارغا چوقۇنۇپ
    كەتمەسلىكىڭلار ئۈچۈن ئۆزۈڭلارغا ھېزى بولۇڭلار؛
  sus-sus: Wo xa fe mɔɔli birin naba alako fefe yo naxa wo ba yi kira fanyi xɔn ma.
    Wo naxa wo igoro ala gbɛtɛe batufe ra.
  pon-2006: Kumwail dehr dohweisang KAUN-O, ni amwail pahn pwongih oh papah koht teikan.
  ksd-ksd: Avat a balaure avat, kan da tuam para bala i vavat upi avat a vana irai,
    ma avat a torom ta ra lavur enana god, ma avat a lotu tadav diat,
  tur-YTC: Dikkatli olun, yüreğiniz aldanmasın ve başka ilahlara hizmet etmek için
    sapmayasınız ve onlara tapmayasınız;
  grc-BRENT: πρόσεχε σεαυτῷ μὴ πλατυνθῇ ἡ καρδία σου, καὶ παραβῆτε, καὶ λατρεύσητε
    θεοῖς ἑτέροις, καὶ προσκυνήσητε αὐτοῖς,
  ind-AYT: Berhati-hatilah supaya hatimu tidak terbujuk dan berpaling untuk melayani
    ilah lain dan menyembah kepadanya.
  nya-nya: Dzisamalireni nokha, kuopa kuti mungakopeke mtima ndi kubwerera mʼmbuyo
    kuyamba kutumikira milungu ina ndi kumayigwadira.
  hrv-hrv: Pazite da se vaše srce ne zavede, da ne pođete stranputicom, da drugim
    bogovima ne iskazujete štovanje i da im se ne klanjate.
  mps-mps: “Dagego gasa hani bidi dabego dagego homu kolesaga dolomainogo sula tagaligimio.
    Tiyu, augwaligo dagego homu kolesaga dolai madi, dagego duga Genuai Bidi gegeda
    pelama, augwaligo tibo god dabeba lotu olama, tama te tibo godigo sę dabe eyu
    yabuo.
  tpi-tpi: “Yupela i no ken larim ol man bilong ol arapela lain i paulim tingting
    bilong yupela. Nogut ol i pulim yupela na yupela i givim baksait long Bikpela
    na mekim lotu long ol giaman god na mekim wok bilong ol.
  dan-1931: Men vogt eder, at ikke eders Hjerte dåres, så I falder fra og dyrker andre
    Guder og tilbeder dem;
  vie-OVCB: Nhưng phải thận trọng, không được thay lòng đổi dạ, bỏ Chúa Hằng Hữu,
    đi phụng sự và thờ các thần khác.
  guj-2017: સાવચેત રહો રખેને તમારું અંત:કરણ ઠગાઈ જાય. અને તમે ભટકી જઈ બીજા દેવ દેવીઓની
    સેવા કરો અને તેમનું ભજન કરો;
  pon-2006A: Kumwail dehr dohweisang KAUN-O, ni amwail pahn pwongih oh papah koht
    teikan.
  por-BRBSL: Tenha cuidado, para que seu coração não seja enganado, e você se afaste
    para servir a outros deuses e adorá-los;
  cth-cth: Nangmouh teh kahawihoehe koe lah na lungthin na kamlang awh vaiteh, Cathut
    alouknaw na bawk awh hoeh nahan namamouh kâhruetcuet awh.
  twi-twi: Monhwɛ yiye, anyɛ saa a wɔbɛtwetwe mo ama moakɔsom anyame afoforo na moakotow
    wɔn.
  hlt-hlt: Namamih mah ngaithuen uh. Na thinko han hloih tih na taengphael koinih
    pathen tloe taengah tho na thueng vetih amih taengah na bakop tarha ve.
  tbz-SIM: Dɛ mɔ̀nnì di nɛ́ ndɑkɛ kɛ bɑ́ɑ́ bútínnɛ́ ku kó kucɛ, kɛ bɑ́ɑ́ tũnnɛ yɛbɔkɛ̀
    kɛ́nkɔ̃nkù yɛ ììkɛ̀.
  msy-2020: “Ia uari bagh ganigh! Ian nɨghnɨziba ia gifaraghtɨ ia Ikiavɨra Itir God,
    akɨrim ragh a gasaragh, asebar ziaba fɨ dar ingangaribar amuan markɨ.
  azb-azb: Onda məbada ürəyiniz aldansın, azmayın, başqa allahlara səcdə və sitayiş
    etməyin.
  eng-DBY: Take heed to yourselves, that your heart be not deceived, and ye turn aside
    and serve other gods, and bow down to them,
  hin-2017: इसलिए अपने विषय में सावधान रहो, ऐसा न हो कि तुम्हारे मन धोखा खाएँ, और
    तुम बहक कर दूसरे देवताओं की पूजा करने लगो और उनको दण्डवत् करने लगो,
  wol-KYG: Wattuleen seen bopp nag, bala leen seen xel a nax, ngeen lajj, di jaamu
    yeneen yàlla, di leen sujjóotal,
  eng-YLT: '''Take heed to yourselves, lest your heart be enticed, and ye have turned
    aside, and served other gods, and bowed yourselves to them,'
  eng-WYC-2017: Be ye ware, lest peradventure your heart be deceived, and ye go away
    from the Lord, and serve alien gods, and worship them;
  eng-WMBB: Be careful, lest your heart be deceived, and you turn away to serve other
    gods and worship them;
  urd-GVH: लेकिन ख़बरदार, कहीं तुम्हें वरग़लाया न जाए। ऐसा न हो कि तुम रब की राह से
    हट जाओ और दीगर माबूदों को सिजदा करके उनकी ख़िदमत करो।
  rug-rug: Lopu va malumi sari na mia tinoa soti pude ta turaṉa va seu koe Zihova
    koari na ninabuludi ri kaiqa tamasa kokohadi.
  gaz-gaz: Of eeggadhaa! Yoo kanaa achii isin akka garagaltanii waaqota biraa waaqeffattanii
    fi isaaniifis sagaddan gowwoomfamtu.
  fra-LSG: Gardez-vous de laisser séduire votre cœur, de vous détourner, de servir
    d’autres dieux et de vous prosterner devant eux.
  gnn-gnn: Yurru märr‐gurrum'thurra yulŋunydja, märr yurru nhumalanha yaka muka mayali'‐wilkthundja
    ŋuriŋiyi ŋula yolthunydja, bala gatjpaḻ'marama wiripuŋulilinydja dhukarrlili.
  yal-yal: Ɛ a liga ɛ yeren ma alogo sese nama ɛ rakunfa, ɛ yi ɛ xun xɛtɛ, ɛ yi ɛ
    xinbi sin ala gbɛtɛye bun, ɛ e batu.
  haw-1868: E malama oukou ia oukou iho, o hoowalewaleia ko oukou naau, a huli ae
    oukou, a malama aku i na akua e, a e hoomana aku ia lakou.
  arb-NAV: وَلَكِنْ إِيَّاكُمْ أَنْ تَغْوِيَ قُلُوبُكُمْ فَتَزِيغُوا وَتَعْبُدُوا
    آلِهَةً أُخْرَى وَتَسْجُدُوا لَهَا،
  ewe-ewe: “Ke mikpɔ nyuie be miaƒe dzi nagatrɔ le Yehowa yome be miasubɔ mawu bubuwo
    o.
  eng-LEE: Take heed to yourselves, that your heart be not deceived, and ye turn aside,
    and serve other gods, and worship them;
  asm-FB: আপোনালোকৰ হৃদয় যেন ছলনাত পৰি ভ্রান্ত হৈ নাযায় আৰু আপোনালোকে আন দেৱতাবোৰৰ
    উপাসনা কৰি সেইবোৰৰ আগত যেন প্ৰণিপাত নকৰিব, তাৰ বাবে আপোনালোক নিজৰ বিষয়ে সাৱধান
    হ’ব;
  sus-A: وٌ شَ قٍ مْولِ بِرِن نَبَ عَلَكٌ قٍقٍ يٌ نَشَ وٌ بَ يِ كِرَ قَنيِ شْن مَ.
    وٌ نَشَ وٌ عِفٌرٌ عَلَ فبّتّيٍ بَتُقٍ رَ.
  fra-SBL: Prends garde que ton cœur ne se laisse tromper, et que tu ne te détournes
    pour servir d'autres dieux et te prosterner devant eux ;
  hbo-hbo: הִשָּֽׁמְר֣וּ לָכֶ֔ם פֶּ֥ן יִפְתֶּ֖ה לְבַבְכֶ֑ם וְסַרְתֶּ֗ם וַעֲבַדְתֶּם֙
    אֱלֹהִ֣ים אֲחֵרִ֔ים וְהִשְׁתַּחֲוִיתֶ֖ם לָהֶֽם׃
  eng-WYCLIFFE: Be ye war, lest perauenture youre herte be disseyued, and ye go awei
    fro the Lord, and serue alien goddis, and worschipe hem;
  cwe-cwe: Muiteganye mizoyo yenu sekeivwiziligwe na kuhinduka na kuisang'hanila milungu
    imwenga na kuitambikila.
  kik-kik: Mwĩmenyagĩrĩrei mũtikanaguucĩrĩrio, mũgarũrũke mũhooe ngai ingĩ na mũciinamĩrĩre.
  fra-NCL: Prenez garde à vous, de peur que votre cœur ne soit séduit, que vous ne
    vous détourniez et ne serviez d’autres dieux et ne vous prosterniez devant eux.
  cek-AK: Na palungthin to aling moe, loklam amkhraeng ving han ai ah; kalah sithawnawk
    to bok moe, a tok na sak pae o han ai ah acoe oh;
  cuk-cuk: ”Degisoggu, nue salakarmar, be yardakledamalar. Melle be-Bab-Dummadgi bangumalo.
    Melle bab-dummagan-baiganse-gordii gumalo. Melle be a-ibmarmar-asabin dulluu imakmalo.
  uig-CYR: Қәлбиңлар алдинип, башқа илаһларниң қуллуғиға кирип, уларға чоқунуп кәтмәслигиңлар
    үчүн өзүңларға һези болуңлар;
  tel-2017: మీ హృదయం మోసపోయి, మీరు దారి తప్పి ఇతర దేవుళ్ళను పూజించి, వాటికి మొక్కకుండా
    జాగ్రత్త వహించండి.
  hat-BSA: “Veye nou pou kè nou pa vin sedwi; pou nou pa vire akote pou sèvi lòt dye
    yo e adore yo.
  kos-kos: Nimet lela kutena ma in pwenkowosla liki LEUM GOD, ac alu ac orekma nu
    sin god saya.
  hbo-WLC: הִשָּֽׁמְר֣וּ לָכֶ֔ם פֶּ֥ן יִפְתֶּ֖ה לְבַבְכֶ֑ם וְסַרְתֶּ֗ם וַעֲבַדְתֶּם֙
    אֱלֹהִ֣ים אֲחֵרִ֔ים וְהִשְׁתַּחֲוִיתֶ֖ם לָהֶֽם׃
  ibo-ibo: Ma lezienụ anya, ka ahapụ ịrafu obi unu mee ka unu wezuga onwe unu, bido
    ife chi ndị ọzọ ofufe, kpọọkwa isiala nye ha.
  ory-ory: ଆପଣା ଆପଣା ବିଷୟରେ ସାବଧାନ ହୁଅ, ନୋହିଲେ ତୁମ୍ଭମାନଙ୍କ ଅନ୍ତଃକରଣ ଭ୍ରାନ୍ତ ହେବ, ପୁଣି
    ତୁମ୍ଭେମାନେ ବିମୁଖ ହୋଇ ଅନ୍ୟ ଦେବତାମାନଙ୍କର ସେବା କରିବ ଓ ସେମାନଙ୍କୁ ପ୍ରଣାମ କରିବ;
  chk-chk: Oupwe afälikemi pwe ousap tupula o tokola ren ämi angang ngeni pwal ekoch
    kot o fel ngeniir.
  rop-rop: Bat yumob wotjim miselp en nomo larram enijing deigimwei yumob brom YAWEI
    blanga weshipbat en bulurrumbat eni drimin.
  ukr-1871: Остерегайтесь, щоб не звело вас серце ваше, і щоб ви, звернувши з дороги,
    не служили иншим богам і не покланялись перед ними,
  deu-1951: Hütet euch aber, daß sich euer Herz nicht überreden lasse, daß ihr abtretet
    und andern Göttern dienet und sie anbetet,
  eng-JPS: Take heed to yourselves, lest your heart be deceived, and ye turn aside,
    and serve other gods, and worship them;
  srp-1865: Èuvajte se da se ne prevari srce vaše da se odmetnete i služite tuðim
    bogovima i poklanjate im se;
  lug-lug: Mwegenderezenga nnyo, mulemenga okukyama ne mubula, ne muweerezanga bakatonda
    abalala era ne mubavuunamiranga.
  heb-heb: השמרו לכם פן יפתה לבבכם וסרתם ועבדתם אלהים אחרים והשתחויתם להם׃
  ben-IRV: নিজেদের বিষয়ে সাবধান হও, এই জন্য যে তোমাদের হৃদয় ভ্রান্ত হয় এবং তোমরা
    পথ ছেড়ে অন্য দেবতাদের সেবা কর ও তাদের কাছে নত হও;
  pan-pan: ਚੌਕਸ ਰਹੋ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਹਾਡੇ ਮਨ ਭਟਕ ਜਾਣ ਅਤੇ ਤੁਸੀਂ ਕੁਰਾਹੇ ਪੈ ਕੇ
    ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਨ ਲੱਗੋ ਅਤੇ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕੋ
  mya-JVB: သင် တို့သည် မိစ္ဆာဒိဌိ အယူကိုစွဲ၍ လမ်းမလွဲ ၊ အခြား တပါးသော ဘုရား တို့ကို
    ဝတ်ပြု ၊ ကိုးကွယ် ခြင်းနှင့် ကင်းလွှတ်မည်အကြောင်း ၊ ကိုယ် ကိုကိုယ်သတိ ပြုကြ လော့။
  hmo-hmo: “To do umui naria namonamo, haida ese umui do idia hakaua kerere, idau
    dirava dekenai do umui tomadiho henia garina, bona idau dirava edia hesiai gaukara
    do umui karaia garina.
  urd-urd: इसलिए तुम ख़बरदार रहना कहीं ऐसा न हो कि तुम्हारे दिल धोका खाएँ और तुम बहक
    कर और मा'बूदों की इबादत और परस्तिश करने लगो।
  rus-SYN: Берегитесь, чтобы не обольстилось сердце ваше, и вы не уклонились и не
    стали служить иным богам и не поклонились им;
  bqc-SIM: À laaika! Ásu to wà á sã́sã, à zɛ ń dii pãleↄ à kúlɛ à zↄblenɛ́o.
  tcz-CHONGTHU: Hinlah chingtheiyun. Na lungthim'u phat mosah hih uvin, ajeh chu Pakai,
    Pathen akona Pathen dang nabel lo diu ahi.
  mar-mar: पण सांभाळा, गाफील राहू नका. या देवापासून परावृत होऊन इतर दैवतांचे भजन पूजन
    करु नका.
  qub-qub: Chayno caycaptenga cuydä pipis engañashushpayqui Tayta Diosta gongaycachishunquiman.
    Juc dioscunataga ama aduranquichu.
  hat-hat: Fè atansyon pou nou pa pèdi tèt nou, pou nou pa kite chemen ki devan nou
    an pou n' al sèvi lòt bondye, pou n' al adore yo.
  eng-BSB: But be careful that you are not enticed to turn aside to worship and bow
    down to other gods,
  tod-tod: Wa dama ga ɓɔɠɔ, wo mina ɓɔɠɔ yɛ ná, wo ʋa ɠaka, wo ʋa li ga gala kiligiti
    pɔ pelei, wo ʋa ti lɛbi, wo ʋa nɔkɔ ti wu.
  eng-WEBPB: Be careful, lest your heart be deceived, and you turn away to serve other
    gods and worship them;
  kbq-kbq: Hagi antahintahitamimo'ma savari'ma hanigetama Ra Anumzama atreta havi
    anumzama nevaririta mono hunte'zankura kva hiho.
  nhe-BL: “Pero ximomocuitlahuica miyac para ax tleno inmechcajcayahuas para inmoiyocacahuase
    tlen TOTECO. Ax tleno o axaca ma inmechchihua inquinhueyichihuase tiotzitzi huan
    inmotlancuaquetzase iniixtla.
  gub-BL: Pezekaiw penemiapo ràm rehe nehe. Tuwe ni amo nahemu'em kwaw pepy'a pe nehe.
    Peityk zo Tupàn nehe. Pemuwete zo amo tupàn pe wà nehe.
  eng-DRA: 'Beware lest perhaps your heart be deceived, and you depart from the Lord,
    and serve strange gods, and adore them:'
