verse: DEU.011.032
translations:
  mal-C: ഞാൻ ഇന്നു നിങ്ങളുടെമുമ്പിൽ വെക്കുന്ന എല്ലാ ഉത്തരവുകളും നിയമങ്ങളും അനുസരിക്കാൻ
    നിങ്ങൾ ശ്രദ്ധിച്ചുകൊള്ളണം.
  deu-TKW: sollt ihr auf die Befolgung aller der Satzungen und Rechte achten, welche
    ich euch heute vorlege.
  lin-lin: bosala keba ete botosa bikateli nyonso mpe mibeko nyonso oyo nazali kotia
    liboso na bino lelo.
  eng-LSV: and observed to do all the statutes and the judgments which I am setting
    before you today.”
  eng-GNV: Take heede therefore that ye doe all the commandements and the lawes, which
    I set before you this day.
  eng-WEBSTER: And ye shall observe to do all the statutes and judgments which I set
    before you this day.
  nhw-BL: xijchihuaca nochi ni tlanahuatilme catli ama nimechmactilijtoc.
  swh-ONEN: hakikisheni kwamba mnatii amri na sheria zote ninazoziweka mbele yenu
    leo.
  bba-bba: kpɑ i woodɑbɑ kɑ yiirebu kpuro mɛm nɔɔwɑ mɑm mɑm be nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ.
  eng-KJVCPB: And ye shall observe to do all the statutes and judgments which I set
    before you this day.
  luo-luo: to neuru ni uluwo chike duto kod buche ma amiyou kawuononi.
  meu-meu: nahuamui ba toho, taravatu bona haheḡani iboudiai, hari ina dina ai na
    henimuimu ḡaudia, na ba badinadia.
  npi-ULB: आज मैले तिमीहरूका सामु राखिदिएका सबै विधिविधान पालन गर्नू ।
  yor-yor: ẹ rí i dájú pé ẹ̀ ń gbọ́rọ̀ sí gbogbo ìlànà àti òfin tí mo ń gbé kalẹ̀
    fún un yín lónìí.
  ind-ind: kalian semua harus menaati dengan cermat semua peraturan dan ketetapan
    yang sedang saya ajarkan kepada kalian hari ini.”
  pes-OPCB: فراموش نکنید که در آنجا باید همهٔ فرایض و قوانینی را که امروز به شما می‌دهم
    اطاعت کنید.
  tgl-ULB: Susundin ninyo ang lahat ng mga batas at mga panuntunang itinakda ko sa
    inyo ngayon.
  hui-hui: i̱na tíhondo bi mana áyu dege langerogobi bibahende taluwa bialu halimu,
    lalu Mosesehanda lene.
  mya-mya: သင်​တို့​အား​ငါ​ယ​နေ့​မှာ​ကြား​သ​မျှ​သော ပ​ညတ်​တော်​တို့​ကို စောင့်​ထိန်း​ရန်​မ​မေ့​ကြ
    နှင့်။''
  bod-N: དེ་རིང་ངས་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་བཀོད་པའི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་ཐམས་ཅད་གཟབ་གཟབ་ངང་བསྒྲུབ་པར་གྱིས་ཤིག་ཨང་།
  sna-sna: chenjerai kuti muteerere mitemo nemirayiro yose yandiri kuisa pamberi penyu
    nhasi.
  spa-BLM: Deberás cumplir con todos los estatutos y las ordenanzas que hoy te propongo.
  cac-cac: tzeyac'och d'a e c'ool e b'eyb'alan masanil checnab'il svalcan tic d'ayex
    ticnaic.
  swh-ULB: Mtashika sheria zote na amri ninazoweka mbele yenu leo.
  bel-bel: Дык вось, старайцеся выконваць усе пастановы і законы, якія прапаную вам
    я сёньня.
  wed-wed: Lamna aubaina tarawatu ma viararamana a vereveremi, ona kauana-kauei da
    ona voteletelei.”
  deu-ELBBK: Und so achtet darauf, alle die Satzungen und die Rechte zu tun, die ich
    euch heute vorlege.
  mbb-OT: ne tumana niw is langun he menge suǥù wey is menge sulunuzen he ibeǥey ku
    keniyu ǥuntaan.
  mal-2015: ഞാൻ ഇന്നു നിങ്ങളുടെ മുമ്പിൽ വെക്കുന്ന എല്ലാചട്ടങ്ങളും വിധികളും നിങ്ങൾ
    പ്രമാണിച്ചു നടക്കേണം.
  rmc-rmc: mištes dodikhen pre oda, hoj te doľikeren savore prikazaňja the zakoni,
    so tumenge adadžives dav.“
  pes-OPV: پس متوجه باشید تا جمیع این فرایض و احکامی را که من امروز پیش شمامی گذارم،
    به عمل آورید.
  ron-1924: Сэ пэзиць ши сэ ымплиниць тоате леӂиле ши порунчиле пе каре ви ле дау
    еу астэзь.
  aui-aui: Na kobera yapori bi mmkodi gwara da wonawiiyoyowana kata awonewonemi na
    konakabisisiredi.”
  ben-OBCV: তখন আজ আমি তোমাদের যেসব অনুশাসন ও নির্দেশ দিলাম তা অবশ্যই তোমরা পালন করে
    চলবে।
  som-som: Oo waa inaad dhawrtaan oo wada yeeshaan qaynuunnada iyo xukummada aan maanta
    idin hor dhigayo oo dhan.
  lat-VUC: Videte ergo ut impleatis cæremonias atque judicia, quæ ego hodie ponam
    in conspectu vestro.
  eng-ASVBT: And ye shall observe to do all the statutes and the ordinances which
    I set before you this day.
  ita-1885: prendete guardia di mettere in opera tutti gli statuti e le leggi che
    oggi vi propongo.
  eng-LXXUP: And ye shall take heed to do all his ordinances, and these judgments,
    as many as I set before you today.
  eng-ULB: You will keep all the statutes and the decrees that I set before you today.
  spa-VBL: asegúrense de seguir todas las reglas y preceptos que hoy les estoy dando.
  fra-_FOB: Vous prendrez donc garde de pratiquer tous les statuts et toutes les lois
    que je mets devant vous aujourd'hui.
  mal-mal: ഞാൻ ഇന്ന് നിങ്ങളുടെ മുമ്പിൽ വയ്ക്കുന്ന എല്ലാ ചട്ടങ്ങളും വിധികളും നിങ്ങൾ
    പ്രമാണിച്ചു നടക്കണം.
  urd-GVR: to ehtiyāt se un tamām ahkām par amal karte raho jo maiṅ āj tumheṅ de rahā
    hūṅ.
  suz-BL: मुलाक्‍त गो इन कली शेंशो फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु ठीक पतीक लोव़ नेल्‍ल
    पशा, होस पा बाक्‍कीन” देंत।
  ita-1927: Abbiate dunque cura di mettere in pratica tutte le leggi e le prescrizioni,
    che oggi io pongo dinanzi a voi.
  ckb-ckb: ملکەچی هەموو ئەو فەرز و یاسایانە بن کە من ئەمڕۆ لەبەردەمتانی دادەنێم هەتا
    بیکەن.
  eng-BBE: And you are to take care to keep all the laws and the decisions which I
    put before you today.
  kan-OKCV: ನಾನು ಈ ಹೊತ್ತು ನಿಮ್ಮ ಮುಂದೆ ಇಡುವ ಎಲ್ಲಾ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಕಾಪಾಡಿ ನಡೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: ஆகையால் உங்களுக்கு இன்று நான் ஏற்படுத்துகிற சகல கட்டளைகளையும், நியாயங்களையும்
    கைக்கொண்டு நடக்கக்கடவீர்கள்.
  spa-RV-1909: Cuidaréis, pues, de poner por obra todos los estatutos y derechos que
    yo presento hoy delante de vosotros.
  ron-BTF: Şi să luaţi seama să împliniţi toate statutele şi judecăţile pe care vi
    le pun astăzi înainte.
  eng-WEBP: You shall observe to do all the statutes and the ordinances which I set
    before you today.
  eng-FBV: make sure you follow all the rules and regulations that I'm giving you
    today.
  nld-1939: zorgt er dan voor, alle bepalingen en voorschriften te onderhouden, die
    ik heden ga geven.
  nch-BL: xijchihuaca nochi ni tanahuatilme cati ama nimechmactilijtoc.
  vie-1934: Vậy, phải cẩn thận làm theo hết thảy những luật lệ và mạng lịnh mà ngày
    nay ta đặt trước mặt các ngươi.
  hin-CV: जो जो आदेश और विधान मैं आज तुम्हारे सामने स्पष्ट कर रहा हूं, तुम उनको पूरा
    करने में सावधान रहोगे.
  eng-OURB: You shall observe to do all the statutes and the judgments which I set
    before you today.
  spa-BES: Y deben tener cuidado de guardar todas las leyes y las decisiones que les
    presento hoy.
  tdx-tdx: le hene ambeno naho oriho o fañè naho fepètse amantohako anahareo androanio.
  vid-vid: namwe milolele, mgadite malajizo na mizilo jeng'ha ndilinguwapani lehano.
  eng-OKE: And you shall observe to do all the statutes and judgments which I have
    set before you this day.
  tha-KJV: ท่านจงระวังที่จะรักษากฎเกณฑ์และคำตัดสินทั้งปวงซึ่งข้าพเจ้าตั้งไว้ต่อหน้าท่านทั้งหลายในวันนี้”
  por-BR-2018: Cuidareis, pois, de pôr por obra todos os estatutos e direitos que
    eu apresento hoje diante de vós.
  deu-ELO: Und so achtet darauf, alle die Satzungen und die Rechte zu tun, die ich
    euch heute vorlege.
  eng-WYC-2018: Therefore see ye, that ye fulfill the ceremonies and dooms, which
    I shall set today in your sight. (And so see ye, that ye fulfill the statutes
    and laws, or judgements, which I shall set before you today.)
  epo-epo: Observu do, ke vi plenumu ĉiujn leĝojn kaj instrukciojn, kiujn mi donas
    al vi hodiaŭ.
  uig-PIN: Silǝr mǝn aldinglarƣa ⱪoyƣan bu barliⱪ ⱨɵkümlǝr wǝ bǝlgilimilǝrgǝ ǝmǝl
    ⱪilixⱪa kɵngül ⱪoyunglar.
  beo-beo: 'dawa:ma! Amo sia: amola sema huluane na da wali eso dilima olelesa, amo
    huluane noga:le nabawane hamoma.'
  tpi-OTNT: orait yupela i mas was gut na bihainim olgeta lo mi givim long yupela
    nau.”
  hau-SA: ku tabbata kun yi biyayya da dukan ƙa’idodi, da kuma dokokin da nake sawa
    a gabanku a yau.
  uig-LAT: Siler men aldinglargha qoyghan bu barliq hökümler we belgilimilerge emel
    qilishqa köngül qoyunglar.
  nde-nde: libe leqiniso lokuthi liyalalela zonke izimiso lemithetho engilibekela
    yona lamuhla.”
  ton-ton: Pea ke mou tokanga ʻo fai ʻae ngaahi tuʻutuʻuni mo e ngaahi fakamaau ʻaia
    ʻoku ou fokotuʻu ʻi homou ʻao he ʻaho ni.
  ces-1613: Hleďtež tedy, abyste činili všecka ustanovení a soudy, kteréž já dnes
    vám předkládám.
  eng-WMB: You shall observe to do all the statutes and the ordinances which I set
    before you today.
  tam-TCV: நான் உங்களுக்கு முன்பாகக் கொடுக்கும் விதிமுறைகளுக்கும், சட்டங்களுக்கும்
    கீழ்ப்படியக் கவனமாய் இருங்கள்.
  ceb-ULB: Pagatipigan ninyo ang tanang mga balaod ug kasugoan nga akong gipahimutang
    sa inyong atubangan karong adlawa.
  pol-UBG: Dopilnujcie, abyście wypełniali wszystkie nakazy i prawa, które dziś wam
    przedkładam.
  urd-GVU: تو احتیاط سے اُن تمام احکام پر عمل کرتے رہو جو مَیں آج تمہیں دے رہا ہوں۔
  deu-1912: So haltet nun, daß ihr tut nach allen Geboten und Rechten, die ich euch
    heute vorlege.
  kan-2017: ನಾನು ಈಗ ನಿಮಗೆ ತಿಳಿಸುವ ಎಲ್ಲಾ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಅನುರಿಸಿ ನಡೆಯಲೇಬೇಕು.
  yap-yap: ma nopa’med nri gimed ra fol u gubin e pi motochiyel ney ni kug pi’ ngomed
    e daba’.
  hlt-MCSB: Tedae tihnin ah nangmih mikhmuh kah ka tloeng oltlueh neh laitloeknah
    he boeih vai ham mah ngaithuen uh.
  mdy-ETH: ታኣኒ ዒንሢም ሃኖ ኬኤዛ ዎጎና ዳምቦና ቢያ ዛጊ ካፒ ኩንሣያ ማዑዋቴ» ጌዔኔ።
  twi-ASANTE: monhwɛ yie na monni mmara ne ahyɛdeɛ a mede rema mo ɛnnɛ yi so.
  mwc-mwc: Ko kinana kabitamni kata nikosi bai yoyobana ba kairuwana karaku a berebererimi
    wai ereonowasi ko bosisirana.”
  eng-WEBU: You shall observe to do all the statutes and the ordinances which I set
    before you today.
  bnp-bnp: mu matadoko mu ramai a vinara lobo, ra a habi ne mua ngane.”
  wal-wal: taani hachchi intteyyo immiyo awaajotanne higgeta ubbaa minttidi naagite.
  spa-PDDPT: Ustedes tendrán el cuidado de observar todos los Estatutos y Ordenanzas
    que hoy presento delante de ustedes.
  gun-gun: Ha'e rami avi penhea'ã ayvu ha'e 'arandua rupigua aỹ aikuaa uka va'e ha'e
    javi rupi pendekuai aguã.
  ilo-ULB: Salimetmetanyo amin dagiti alagaden ken pangngeddeng nga ikabilko iti sangoananyo
    ita nga aldaw.
  kpg-kpg: gei goodou heia gi daudali nnaganoho huogodoo ala e gowadu ko au gi goodou
    dangi nei.
  uig-ARA: سىلەر مەن ئالدىڭلارغا قويغان بۇ بارلىق ھۆكۈملەر ۋە بەلگىلىمىلەرگە ئەمەل
    قىلىشقا كۆڭۈل قويۇڭلار.
  tof-tof: blaman ini arüng bóktan akó gida tai mumyamónlamke, ka ne kla arrbündóla
    yabü obzek kwata ini ngürr.”
  sus-sus: Wo lan nɛ wo xa fɛntɛn yi sɛriyɛ nun yi yaamarie ma, n naxee soxi wo yi
    ra to lɔxɔɛ.
  pon-2006: kumwail kanaiehng kapwaiada kosonned koaros me I kihong kumwail rahnwet.
  ksd-ksd: Ma avat a nuk pa ra lavur togotogo ma ra lavur varkurai nina iau tar vaarike
    diat gori ta ra luaina mata i vavat, upi avat a pait diat.
  tur-YTC: Bugün önünüze koymakta olduğum bütün kuralları ve ilkeleri yapmaya dikkat
    edeceksiniz.
  grc-BRENT: Καὶ φυλάξεσθε τοῦ ποιεῖν πάντα τὰ προστάγματα αὐτοῦ, καὶ τὰς κρίσεις
    ταύτας, ὅσας ἐγὼ δίδωμι ἐνώπιον ὑμῶν σήμερον.
  ind-AYT: Kamu harus sungguh-sungguh menaati seluruh ketetapan dan hukum yang kuberikan
    kepadamu hari ini.
  nya-nya: mudzaonetsetse kuti mukumvera malangizo ndi malamulo amene ndikukuwuzani
    lero.
  hrv-hrv: Ali držite i vršite sve zakone i uredbe koje vam danas izlažem.
  mps-mps: teda dagego bugagia koneama, tama dagego eno dagebolo megi mabo te bomai
    po bugagia wali piąo,” Mosesgo te po wali.
  tpi-tpi: orait yupela i mas was gut na bihainim olgeta lo mi givim long yupela nau.”
  dan-1931: skal I omhyggeligt handle efter alle de Anordninger og Lovbud, jeg i Dag
    forelægger eder!
  vie-OVCB: anh em phải luôn luôn nhớ tuân hành mọi điều răn, luật lệ tôi truyền hôm
    nay.”
  guj-2017: હું આજે તમારી સમક્ષ જે બધા કાનૂનો તથા નિયમો મૂકું છું તેને તમે કાળજીપૂર્વક
    પાળો.
  pon-2006A: kumwail kanaiehng kapwaiada kosonned koaros me I kihong kumwail rahnwet.
  por-BRBSL: Observareis para cumprir todos os estatutos e as ordenanças que vos proponho
    hoje.
  cth-cth: Sahnin nangmae hmalah ka hruek e phunglawk hoi lawkcengnae pueng na hringkhai
    awh han han.
  twi-twi: monhwɛ yiye na munni mmara ne ahyɛde ahorow a mede rema mo nnɛ yi no nyinaa
    so.
  hlt-hlt: Tedae tihnin ah nangmih mikhmuh kah ka tloeng oltlueh neh laitloeknah he
    boeih vai ham mah ngaithuen uh.
  tbz-SIM: Dí ndɑkɛ kɛ́ndɔɔri Kuyie nkuɔ́ imɔu nɛ̀ ku tɑnnɔ̀ yɛmɔu n di duɔ̀ ndɛ̀
    yíe ndɛ̀ yɛ̃ mmù.
  msy-2020: Ia deraghvɨra nɨghnighɨva, arazir God ifongeziba, ko bizir a damuasa ia
    mɨkemeziba, ia deragh dar gɨn mangɨ.”
  azb-azb: bu gün önünüzə qoyacağım bütün qayda və hökmləri yerinə yetirmək üçün diqqətli
    olun.
  eng-DBY: And ye shall take heed to do all the statutes and ordinances which I set
    before you this day.
  hin-2017: इसलिए जितनी विधियाँ और नियम मैं आज तुम को सुनाता हूँ उन सभी के मानने में
    चौकसी करना।
  wol-KYG: sàmmooleena jëfe mboolem dogal yeek àttey yoon yi ma teg fi seen kanam,
    bésub tey jii.
  eng-YLT: and observed to do all the statutes and the judgments which I am setting
    before you to day.
  kne-kne: masapol ay dadlon yon tongpalen amin din linteg ay ibagak en dakayo ed
    wani ay agew.”
  eng-WYC-2017: Therefore see ye, that ye fulfill the ceremonies and dooms, which
    I shall set today in your sight.
  eng-WMBB: You shall observe to do all the statutes and the ordinances which I set
    before you today.
  urd-GVH: तो एहतियात से उन तमाम अहकाम पर अमल करते रहो जो मैं आज तुम्हें दे रहा हूँ।
  rug-rug: si mi va balau, mi va tabei sari doduru tinarae na vina tumatumae saripu
    ponini gamu rau pa rane ṉinoroi.
  gaz-gaz: ajajawwanii fi seerawwan ani harʼa fuula keessan dura kaaʼu hunda eegaa.
  fra-LSG: Vous observerez et vous mettrez en pratique toutes les lois et les ordonnances
    que je vous prescris aujourd’hui.
  gnn-gnn: '@see-verse:DEU.011.031'
  yal-yal: Nanara, ɛ xa tɔnne nun yamarine birin suxu ki faɲi, n naxanye soma ɛ yii
    to.
  haw-1868: A e malama pono oukou i na kanawai a pau a me na olelo kupaa a'u e waiho
    nei imua o oukou i keia la.
  arb-NAV: فَأَطِيعُوا جَمِيعَ الْفَرَائِضِ وَالأَحْكَامِ الَّتِي سَنَنْتُهَا الْيَوْمَ
