verse: DEU.011.028
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കൽപ്പനകൾ അനുസരിക്കാതെ ഇന്നു ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്ന
    വഴിവിട്ട് നിങ്ങൾ അറിഞ്ഞിട്ടില്ലാത്ത അന്യദേവന്മാരെ അനുഗമിച്ചാൽ ശാപവും വരും.
  deu-TKW: aber den Fluch, falls ihr den Geboten Jahwes, eures Gottes, nicht gehorcht
    und von dem Weg abweicht, den ich euch heute vorschreibe, um andern Göttern nachzufolgen,
    die ihr vorher nicht kanntet.
  lin-lin: bilakeli mabe, soki boboyi kotosa mibeko ya Yawe, Nzambe na bino, mpe bopengwi
    na nzela oyo natindi bino lelo, na kosalelaka banzambe mosusu oyo bino botikalaki
    koyeba te.
  eng-LSV: and the reviling if you do not listen to the commands of your God YHWH,
    and have turned aside from the way which I am commanding you today, to go after
    other gods which you have not known.
  eng-GNV: And ye curse, if ye wil not obey the commandements of the Lord your God,
    but turne out of the way, which I commande you this day, to go after other gods,
    which ye haue not knowen.
  eng-WEBSTER: And a curse, if ye will not obey the commandments of the LORD your
    God, but turn aside from the way which I command you this day, to go after other
    gods which ye have not known.
  nhw-BL: Huan tlatelchihuali anquiselise sintla anquintoquilise tiotzitzi catli ama
    amo anquiniximatij. Anquiselise tlatelchihuali sintla amo anquineltocase itlanahuatilhua
    o sintla anquicahuase iojhui TOTECO Dios catli nimechnextilijtoc.
  swh-ONEN: laana kama hamtatii maagizo ya Bwana Mungu wenu na kuacha njia ambayo
    ninawaamuru leo kwa kufuata miungu mingine, ambayo hamkuijua.
  bba-bba: Adɑmɑ ì n yinɑ i win woodɑbɑ mɛm nɔɔwɑ, mɑ i ɡɛrɑ win swɑɑn di ye nɑ bɛɛ
    sɔ̃ɔsimɔ ɡisɔ, mɑ i dɑ i bũnu sɑ̃wɑ ni i ǹ dɑɑ yɛ̃, i ko i bɔ̃ri wɑ.
  eng-KJVCPB: and a curse, if ye will not obey the commandments of the Lord your God,
    but turn aside out of the way which I command you this day, to go after other
    gods, which ye have not known.
  luo-luo: Ka ok uluwo chike Jehova Nyasaye ma Nyasachu mi ulokoru uweyo yore ma amiyou
    kawuono, kendo ka uluwo nyiseche mamoko ma ok usengʼeyo, to unuyud kwongʼ.
  meu-meu: heuduguirai be Iehova emui Dirava ena haheḡani basio badinadia, a hari
    dina ai na haḡanilaimuimu dalana amo ba raka siri bona dirava idaudia, asi dibamui
    diravadia, muridiai ba raka na davana.
  npi-ULB: र परमप्रभु तिमीहरूका परमेश्‍वरका आज्ञाहरू पालन नगरी आज मैले दिएको आज्ञाबाट
    तिमीहरू तर्केर तिमीहरूले नचिनेका अन्य देवताहरूको पछि लाग्यौ भने तिमीहरूले सराप
    पाउने छौ ।
  yor-yor: Ègún ni, bí ẹ bá ṣàìgbọ́ràn, sí òfin Olúwa Ọlọ́run yín, tí ẹ sì yapa kúrò
    ní ọ̀nà tí mo ti là sílẹ̀ fún yín lónìí, nípa títẹ̀lé ọlọ́run mìíràn, tí ẹ kò
    tí ì mọ̀.
  ind-ind: Tetapi kalian akan dikutuk jika tidak menaati perintah-perintah-Nya, dan
    jika kalian meninggalkan jalan benar yang saya ajarkan ini dengan menyembah dewa-dewa
    yang belum pernah disembah oleh bangsa kita.
  pes-OPCB: و اگر از آنها سرپیچی کرده، خدایان قومهای دیگر را پرستش کنید، مورد لعنت
    قرار خواهید گرفت.
  tgl-ULB: at ang sumpa, kung hindi kayo makikinig sa mga utos ni Yahweh na inyong
    Diyos, pero lumihis palayo mula sa daan na sinasabi ko sa inyo ngayon, para sumunod
    sa ibang mga diyus-diyosan na hindi ninyo nakilala.
  hui-hui: Anigo tígua ibunaga bi mana lo ngago mo wahalu puwa mbirale bi pupu wule
    gime wabini bamba tígua urunihondo bi pupu nawiaga ngaruhondo bi pupu wima pirimiyagua
    nde Anduane Homogo inanaga Ngode Datagaliwabehanda tí mo ko holebira.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည် ဤ​ပ​ညတ်​တော်​များ ကို​မ​စောင့်​ထိန်း​ဘဲ သင်​တို့​ယ​ခင်​က​မ​ကိုး
    ကွယ်​ဘူး​သော​အ​ခြား​ဘု​ရား​များ​ကို ကိုး ကွယ်​လျှင်​ကျိန်​ခြင်း​ကို​ခံ​ရ​မည်။-
  bod-N: གལ་སྲིད་ཁྱོད་ཅག་གིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྒྱ་རྣམས་ལ་མི་ཉན་པར། དེ་རིང་ངས་ཁྱོད་ཅག་ལ་འགྲུལ་དགོས་པར་བསྒོས་པའི་ལམ་ནས་ལོག་པར་སྐྱོད་ཅིང་།
    ཁྱོད་རྣམས་ལ་རྒྱུས་མི་མངའ་བའི་ལྷ་གཞན་དག་གི་རྗེས་སུ་འབྲངས་ན་དམོད་མོ་ཕོག་པར་འགྱུར་རོ།
    །
  sna-sna: kutukwa kana mukasateerera mirayiro yaJehovha Mwari wenyu uye mukatsauka
    kubva panzira yandinokurayirai nhasi muchitevera vamwe vamwari, avo vamusati maziva.
  spa-BLM: y la maldición, si no obedecéis los mandamientos de Yahvé vuestro Dios,
    y os apartaréis del camino que hoy os ordeno, para ir en pos de otros dioses que
    no has conocido.
  cac-cac: A yoval sc'ol ol cot d'a eyib'an̈ tato man̈ ol e c'anab'ajej juntzan̈ checnab'il
    tic, tato tzeyiq'uel e b'a d'a Jehová, tzeyac'anoch e pensar d'a juntzan̈ comon
    dios to man̈ eyojtacoc, tzeyac'anem e b'a d'ay.
  swh-ULB: na laana, kama hamtasikiliza amri za Yahwe Mungu wenu, lakini mkaicha njia
    ninayokuamuru leo, kuendea miungu mingine ambayo hamjaijua.
  bel-bel: а праклён, калі не паслухаецеся запаведзяў Госпада, Бога вашага, і ўхіліцеся
    ад шляху, які наказваю вам сёньня, і пойдзеце за багамі іншымі, якіх вы ня ведаеце.
  wed-wed: Mepa da ana tarawatu ona geduaiei ma ona mae-taviremi ma god ḡelaui ona viborumei;
    Bada ina kovoḡimi.
  deu-ELBBK: und den Fluch, wenn ihr den Geboten des HERRN, eures Gottes, nicht gehorcht
    und von dem Weg abweicht, den ich euch heute gebiete, um anderen Göttern nachzugehen,
    die ihr nicht kennt.
  mbb-OT: Edrewaken kew emun kenè niw edtumanen heini is menge suǥù te Nengazen he
    Megbevayè niw he ibeǥey ku keniyu ǥuntaan, wey ed-azap kew te ed-ezapen te zuma
    he wazè niw mekilala.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കല്പനകൾ അനുസരിക്കാതെ ഇന്നു ഞാൻ നിങ്ങളോടു കല്പിക്കുന്ന
    വഴിയെ വിട്ടുമാറി നിങ്ങൾ അറിഞ്ഞിട്ടില്ലാത്ത അന്യദൈവങ്ങളുടെ പിന്നാലെ ചെല്ലുന്നു
    എങ്കിൽ ശാപവും വരും.
  rmc-rmc: Ale te o prikazaňja le RAJESKRE, tumare Devleskre, na doľikerena a visarena
    tumen le dromestar, so tumenge prikazinďom, a chudena te lašarel avre devlen,
    saven na prindžaren, avena prekošle.
  pes-OPV: و اما لعنت، اگر اوامر یهوه خدای خودرا اطاعت ننموده، از طریقی که من امروز
    به شماامر می‌فرمایم برگردید، و خدایان غیر را که نشناخته‌اید، پیروی نمایید.
  ron-1924: блестемул, дакэ ну вець аскулта де порунчиле Домнулуй Думнезеулуй востру
    ши дакэ вэ вець абате де ла каля пе каре в-о дау ын зиуа ачаста ши вэ вець дуче
    дупэ алць думнезей пе каре ну-й куноаштець.
  aui-aui: Bi memeda yana gwara konasinighiiyedi bi keda iiyevevemi na konamiiri kubutedi,
    da god mududi konakivinidi mekodi naghove gekoyakivina, na Yawe God aro inaveremi.
  ben-OBCV: কিন্তু যদি তোমরা তোমাদের ঈশ্বর সদাপ্রভুর আজ্ঞাগুলি অমান্য করো এবং যে পথে
    চলবার আদেশ আজ আমি দিয়েছি তা থেকে সরে গিয়ে তোমাদের অজানা অন্য দেবতার পিছনে যাও,
    তবে তোমাদের উপর অভিশাপ নেমে আসবে।
  som-som: habaarkuna wuxuu idinku dhacayaa haddaydnan dhegaysan amarrada Rabbiga
    Ilaahiinna ah, laakiin aad gees uga leexataan jidka aan maanta idinku amrayo,
    oo aad ilaahyo kale oo aydnan aqoon raacdaan.
  lat-VUC: maledictionem, si non obedieritis mandatis Domini Dei vestri, sed recesseritis
    de via, quam ego nunc ostendo vobis, et ambulaveritis post deos alienos, quos
    ignoratis.
  eng-ASVBT: and the curse, if ye shall not hearken unto the commandments of Jehovah
    your God, but turn aside out of the way which I command you this day, to go after
    other gods, which ye have not known.
  ita-1885: e maledizione, se non ubbidite a' comandamenti del Signore Iddio vostro,
    e se vi rivoltate dalla via che oggi vi comando, per andar dietro a dii stranieri,
    i quali voi non avete conosciuti.
  eng-LXXUP: and the curse, if ye do not hearken to the commands of the Lord our God,
    as many as I command you this day, and ye wander from the way which I have commanded
    you, having gone to serve other gods, which ye know not.
  eng-ULB: and the curse, if you do not obey the commandments of Yahweh your God,
    but turn aside from the way that I command you today, to go after other gods that
    you have not known.
  spa-VBL: Pero recibirán una maldición si desobedecen los mandamientos del Señor
    su Dios y no siguen el camino que te ordeno hoy, y adoran a otros dioses desconocidos.
  fra-_FOB: Et la malédiction, si vous n'obéissez point aux commandements de l'Éternel
    votre Dieu, et si vous vous détournez de la voie que je vous prescris aujourd'hui,
    pour marcher après d'autres dieux que vous n'avez point connus.
  mal-mal: അവിടുത്തെ കല്പനകൾ അനുസരിക്കാതെ ഇന്ന് ഞാൻ നിങ്ങളോട് കല്പിക്കുന്ന വഴി വിട്ടുമാറി
    നിങ്ങൾ അറിഞ്ഞിട്ടില്ലാത്ത അന്യദൈവങ്ങളുടെ പിന്നാലെ ചെല്ലുന്നു എങ്കിൽ ശാപവും വരും.
  urd-GVR: Lekin agar tum un ke tābe na raho balki merī peshkardā rāh se haṭ kar dīgar
    mābūdoṅ kī pairawī karo to wuh tum par lānat bhejegā.
  suz-BL: परमप्रभु यावे, इन परमप्रभु आ शेंशो मटिथु, गो मुलाक्‍ती इन कली देंशो लचा
    माल्‍शो लां रे हेंथे गाक्‍तीनी नु इन मतुइश्‍शो देवी देवता आन नोले खोइक्‍तीनी हना,
    सराप राइनीनी।
  ita-1927: la maledizione, se non ubbidite ai comandamenti dell’Eterno, dell’Iddio
    vostro, e se vi allontanate dalla via che oggi vi prescrivo, per andar dietro
    a dèi stranieri che voi non avete mai conosciuti.
  ckb-ckb: نەفرەتە، ئەگەر گوێڕایەڵی فەرمانەکانی یەزدانی پەروەردگاری خۆتان نەبن و لەو
    ڕێگایەی کە من ئەمڕۆ فەرمانتان پێ دەکەم لاتان دا هەتا بەدوای خودای دیکە بکەون کە
    نەتانناسیوە.
  eng-BBE: And the curse if you do not give ear to the orders of the Lord your God,
    but let yourselves be turned from the way which I have put before you this day,
    and go after other gods which are not yours.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳಿಗೆ ವಿಧೇಯರಾಗದೆ, ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ
    ಮಾರ್ಗಕ್ಕೆ ಓರೆಯಾದರೆ, ನೀವು ತಿಳಿಯದ ಬೇರೆ ದೇವರುಗಳನ್ನು ಹಿಂಬಾಲಿಸಿದರೆ, ನಿಮಗೆ ಶಾಪವು ತಗಲುವುದು.
  tam-2017: எங்கள் தேவனாகிய யெகோவாவின் கற்பனைகளுக்குக் கீழ்ப்படியாமல், இன்று நான்
    உங்களுக்குக் கொடுக்கிற வழியைவிட்டு விலகி, நீங்கள் அறியாத வேறே தெய்வங்களைப் பின்பற்றுவீர்களானால்
    சாபமும் வரும்.
  spa-RV-1909: Y la maldición, si no oyereis los mandamientos de Jehová vuestro Dios,
    y os apartareis del camino que yo os ordeno hoy, para ir en pos de dioses ajenos
    que no habéis conocido.
  ron-BTF: Şi blestem, dacă nu veţi asculta de poruncile DOMNULUI Dumnezeul vostru,
    ci vă veţi abate de la calea pe care v-o poruncesc astăzi, pentru a merge după
    alţi dumnezei, pe care nu i-aţi cunoscut.
  eng-WEBP: and the curse, if you do not listen to the commandments of the LORD your
    God, but turn away out of the way which I command you today, to go after other
    gods which you have not known.
  eng-FBV: But you will receive a curse if you disobey the commandments of the Lord
    your God and don't keep to the path I'm ordering you to follow today by worshiping
    some other unknown gods.
  nld-1939: Vloek, zo gij niet gehoorzaamt aan de geboden van Jahweh, uw God, maar
    de weg verlaat, die ik u heden toon en vreemde goden naloopt, die gij niet kent.
  nch-BL: Huan tatelchihualisti anquiselise sinta anquintoquilise teteyome cati ama
    amo anquinixmatij. Anquiselise tatelchihualisti sinta amo anquineltocase itanahuatilhua
    o sinta anquicahuase iojhui TOTECO Dios cati nimechnextilijtoc.
  vie-1934: sự rủa sả, nếu các ngươi không nghe theo các điều răn của Giê-hô-va Đức
    Chúa Trời các ngươi, nhưng xây bỏ đường ta chỉ cho ngày nay, đặng đi theo các
    thần khác mà các ngươi không hề biết.
  hin-CV: और शाप उस स्थिति में, जब तुम याहवेह, तुम्हारे परमेश्वर के आदेशों को ठुकराओगे,
    उस मार्ग से भटक जाओगे, जिसका आदेश मैं आज तुम्हें दे रहा हूं, और उन पराए देवताओं
    का अनुसरण शुरू कर दोगे, जिन्हें तुम जानते भी न थे.
  eng-OURB: and the curse, if you do not sh'ma ·hear obey· the mitzvot ·instructions·
    of Adonai your God, but turn aside out of the way which I enjoin you today, to
    go after other deities, which you have not known.
  spa-BES: Y la maldición, si no escuchan las órdenes del Señor su Dios, sino que
    se apartan del camino que les he puesto hoy, y persiguen a otros dioses que no
    han conocido.
  tdx-tdx: i fatsey, naho tsy haoñe’ areo o lili’ ­Iehovà Andrianañahare’ areoo, te
    mone mitsile hienga o lalañe andiliako androanio, hañoriha’ areo o ndrahare ila’e
    tsy nifohi’ areoo.
  vid-vid: na upanjilo wone hamlingibatilila malajizo ga Mkulu Nguluwi, Nguluwi wa
    hemwe, na kuleka nzila yondiwalajize na wone mojifugamila milungu jinji johamjizelele.
  eng-OKE: But curses, if you obey not the precepts of the Lord your God, and turn
    aside from the way that I teach you this day, to go after the idols of the peoples
    whom you have not known.
  tha-KJV: ถ้าท่านไม่เชื่อฟังพระบัญญั​ติ​ของพระเยโฮวาห์พระเจ้าของท่าน แต่​หันเหไปเสียจากทางซึ่งข้าพเจ้าได้บัญชาท่านในวันนี้
    ไปติดตามพระอื่นซึ่งท่านไม่​รู้จัก ท่านก็จะเป็นไปตามคำสาปแช่งนั้น
  por-BR-2018: E a maldição, se não ouvirdes os mandamentos do SENHOR vosso Deus,
    e vos desviardes do caminho que eu vos ordeno hoje, para ir atrás de deuses alheios
    que não conhecestes.
  deu-ELO: und den Fluch, wenn ihr den Geboten Jehovas, eures Gottes, nicht gehorchet
    und von dem Wege abweichet, den ich euch heute gebiete, um anderen Göttern nachzugehen,
    die ihr nicht kennet.
  eng-WYC-2018: cursing, if ye hear not the behests of your Lord God, but go away
    from the way which I show now to you, and go after alien gods, which ye know not.
    (and a curse, if ye hear not the commandments of the Lord your God, and ye go
    away from the way which I now show to you, and follow foreign, or other, gods,
    which ye do not know.)
  epo-epo: kaj malbenon, se vi ne aŭskultos la ordonojn de la Eternulo, via Dio, sed
    forflankiĝos de la vojo, kiun mi ordonas al vi hodiaŭ, kaj sekvos diojn aliajn,
    kiujn vi ne konas.
