  cwe-cwe: Kuduwiligwa, one hamuzindilile malagilizo ya Mndewa Mulungu, Mulungu wenu
    na kuileka nzila yonimulagilizani diyelo kwa kusondelela milungu imwenga ija hamuimanyile.
  kik-kik: na ngamũigĩra kĩrumi angĩkorwo nĩmũrĩagaga gwathĩkĩra maathani ma Jehova
    Ngai wanyu mũgatiga gũthiĩ na njĩra ĩrĩa ngũmwatha ũmũthĩ, na ũndũ wa kũrũmĩrĩra
    ngai ingĩ, iria mũtooĩ.
  fra-NCL: la malédiction, si vous n’obéissez pas aux commandements de Yahweh, votre
    Dieu, et si vous vous détournez de la voie que je vous prescris en ce jour, pour
    aller après d’autres dieux que vous n’avez pas connus.
  cek-AK: toe na Angraeng Sithaw ih lok na tahngai o ai, vaihniah kang paek o ih loknawk
    doeh nang qoi o taak moe, na panoek o ai ih kalah sithawnawk hnukah na bang o
    nahaeloe, tangoenghaih na tong o tih.
  cuk-cuk: An bemarga be-Bab-Dummad-Jehová-e-Igarmar-Mamaid-uknaidba be nanasurmalardi,
    emi an bemarga igar uknaidgi be aibatemalardi, degine, bab-dummagan-baigan-akudakedse
    be gotemalardi, ibmar-isgana-abingaleged bemarga uklegoed.
  uig-CYR: Пәрвәрдигар Худайиңларниң әмирлиригә итаәт қилмисаңлар, бәлки силәр тонумиған
    башқа илаһларға әгишип, мән бүгүн тапилиған йолдин чәтнәп кәтсәңлар, силәргә ләнәт
    чүшиду.
  pma-pma: Ka munak mihermusiltei mengkatien keil enek ka mihiles ran Iahova keke
    miheha netan min ahi hau keil, Iahova hesan mahien houlu heha kat kami.
  tel-2017: మీరు వాటిని విని పాటించకుండా నేను మీకు ఆజ్ఞాపించే మార్గాన్ని విడిచిపెట్టి
    అప్పటివరకూ మీకు తెలియని ఇతర దేవుళ్ళను అనుసరిస్తే మీకు శాపం కలుగుతుంది.
  hat-BSA: epi malediksyon an si nou pa koute kòmandman a SENYÈ yo, Bondye nou an,
    men vire akote chemen ke mwen ap kòmande nou jodi a, pou swiv lòt dye ke nou pa
    t konnen yo.
  bxh-bxh: Yena hige au lau watan, na ami timuli bui be yaubada hahaisa beyabeyana
    hige au fadebasaedi, na aho ite ami fadebasaedi haba ya kaumananaemiu.
  kos-kos: A kowos fin tia akos ma sap inge ac forla in alu nu sin god saya su kowos
    tia wi alu nu se meet, na ac fah mwe selnga nu suwos.
  hbo-WLC: וְהַקְּלָלָ֗ה אִם־לֹ֤א תִשְׁמְעוּ֙ אֶל־מִצְוֺת֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם וְסַרְתֶּ֣ם
    מִן־הַדֶּ֔רֶךְ אֲשֶׁ֧ר אָנֹכִ֛י מְצַוֶּ֥ה אֶתְכֶ֖ם הַיּ֑וֹם לָלֶ֗כֶת אַחֲרֵ֛י
    אֱלֹהִ֥ים אֲחֵרִ֖ים אֲשֶׁ֥ר לֹֽא־יְדַעְתֶּֽם׃ ס
  ibo-ibo: Nkọcha ahụ ga-adị ma ọ bụrụ na unu ajụ irube isi nye iwu niile nke Onyenwe
    anyị, bụ Chineke unu, wezuga onwe unu nʼụzọ ahụ nke m nyere unu nʼiwu taa site
    nʼịgbaso chi ndị ọzọ, nke unu na-amaghị.
  ory-ory: ମାତ୍ର ଯଦି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ଆଜ୍ଞା ନ ଶୁଣିବ ଓ ମୁଁ ଆଜି ତୁମ୍ଭମାନଙ୍କୁ
    ଯେଉଁ ପଥ ବିଷୟରେ ଆଜ୍ଞା କରୁଅଛି, ତହିଁରୁ ବାହୁଡ଼ି ତୁମ୍ଭମାନଙ୍କ ଅଜ୍ଞାତ ଅନ୍ୟ ଦେବତାଗଣର ପଶ୍ଚାଦ୍‍ଗମନ
    କରିବ, ତେବେ ଅଭିଶାପ।
  chk-chk: Nge oupwe anümamau, are oua aleasolap ngeni än ewe Samol mi Lapalap ämi
    we Kot kewe allük, are oua tok seni ekei allük üa ngenikemi ikenai o fel ngeni
    pwal ekoch kot ousap sileer me lom.
  rop-rop: Bat if yumob nomo teiknodis langa detlot lowa blanga im en gibit im bekboun
    en weshipbat ola drimin sheip weya yumob nomo bin weshipbat bifo, wal blanga tharran
    im garra gitwail en im garra jandim trabul brabliwei langa yumob.
  ukr-1871: Прокляттє, як не будете слухати заповідей Господа, Бога вашого, та й позвертаєте
    з дороги, що вам сьогоднї заповідаю, та будете ходити за иншими богами, яких не
    знаєте.
  deu-1951: den Fluch aber, wenn ihr den Geboten des HERRN, eures Gottes, nicht gehorsam
    sein werdet und von dem Wege, den ich euch heute gebiete, abtretet, so daß ihr
    andern Göttern nachwandelt, die ihr nicht kennet.
  eng-JPS: and the curse, if ye shall not hearken unto the commandments of the LORD
    your God, but turn aside out of the way which I command you this day, to go after
    other gods, which ye have not known.
  srp-1865: A prokletstvo, ako ne uzaslušate zapovijesti Gospoda Boga svojega nego
    siðete s puta, koji vam ja danas zapovijedam, te poðete za drugim bogovima, kojih
    ne poznajete.
  lug-lug: ekikolimo, bwe mutaagonderenga mateeka ga Mukama Katonda wammwe, ne mukyamanga
    okuva mu kkubo lye mbalagira leero, ne mugobereranga bakatonda abalala be mwali
    mutamanyi.
  heb-heb: והקללה אם לא תשמעו אל מצות יהוה אלהיכם וסרתם מן הדרך אשר אנכי מצוה אתכם
    היום ללכת אחרי אלהים אחרים אשר לא ידעתם׃
  ben-IRV: আর যদি তোমাদের ঈশ্বর সদাপ্রভুর আজ্ঞাতে কান না দাও এবং আমি আজ তোমাদেরকে
    যে রাস্তার বিষয়ে আজ্ঞা করলাম, যদি সেই রাস্তা ছেড়ে তোমাদের অজানা অন্য দেবতাদের
    পিছনে যাও, তবে অভিশাপগ্রস্ত হবে।
  pan-pan: ਸਰਾਪ, ਜੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮਾਂ ਨੂੰ ਨਾ ਸੁਣੋ ਪਰ ਉਸ ਮਾਰਗ ਤੋਂ
    ਕੁਰਾਹੇ ਪੈ ਜਾਓ, ਜਿਸ ਦਾ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ ਅਤੇ ਤੁਸੀਂ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ
    ਪਿੱਛੇ ਲੱਗ ਜਾਓ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ।
  mya-JVB: သင် တို့ဘုရားသခင် ထာဝရဘုရား ၏ ပညတ် တော်တို့ကို နား မ ထောင်၊ ယနေ့ ငါ မှာ
    ထားသော လမ်း မှ လွှဲ ရှောင်၍ ၊ မ သိ ဘူးသော အခြား တပါးသောဘုရား ကို မှီဝဲဆည်းကပ်လျှင်မူကား
    ကျိန် ခြင်းကို ငါထား၏။
  hmo-hmo: To bema inai Taravatu umui kamonai henia lasi, bona idau dirava, umui diba
    lasi dirava, dekenai umui tomadiho henia neganai, hadikaia do umui davaria.
  urd-urd: और ला'नत उस वक़्त जब तुम ख़ुदावन्द अपने ख़ुदा की फ़रमाँबरदारी न करो, और
    उस राह को जिसके बारे में मैं आज तुमको हुक्म देता हूँ छोड़ कर और मा'बूदों की पैरवी
    करो, जिनसे तुम अब तक वाक़िफ़ नहीं।
  rus-SYN: а проклятие, если не послушаете заповедей Господа, Бога вашего, и уклонитесь
    от пути, который заповедую вам сегодня, и пойдете вслед богов иных, которых вы
    не знаете.
  bqc-SIM: Tó i Dii á Lua yãdilɛapiↄ mao, mɛ́ á tɛ́ dii pↄ́ á ń dↄ̃oↄzi, a láaizĩwáɛ.
  tcz-CHONGTHU: Hinlah thupeh hichengse hi jui louva, nahsahmoa na koiyuva Pathen
    akona na kihei manguva, imatih chana nahet khah lou pathen dang kin naboluva ahileh
    gaosapna nachan teitei diu ahi.
  mar-mar: पण या आज्ञा न ऐकता भलतीकडे वळालात तर शाप मिळेल. तेव्हा आज मी सांगितल्या
    मार्गानेच जा. इतर दैवतांच्या मागे लागू नका. परमेश्वरास तुम्ही ओळखता पण इतर दैवतांची
    तुम्हास ओळख नाही.
  soq-soq: Naita me anaanawa ema ne tauma waeuwaledina etane mai ruawaitana, ene god
    da e mai ateitipona sumanaibuitonuna Iawe God e osolawo saua kadiwa itupi.
  qub-qub: Tayta Diosta gongaycur mandamintuncunata mana wiyacur, imaypis mana adurashayqui
    dioscunata adurarmi ichanga maldisyunasha cawanquipaj.
  hat-hat: Men se va madichon pou nou si nou pa vle mache dapre kòmandman Seyè a,
    Bondye nou an, si nou kite chemen mwen mande nou pou nou swiv jòdi a pou n' al
    kouri dèyè lòt bondye nou pa janm konnen.
  eng-BSB: but a curse if you disobey the commandments of the LORD your God and turn
    aside from the path I command you today by following other gods, which you have
    not known.
  tod-tod: wa foovooi zɔlɔɔ, ni wo la ɠoloni Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-deveiti bɛ,
    ni wa zeɠena pelei ʋa, gè ma levei veezu wo ya za, wo ɠili gala kiligiti ba,
    niiti wo la ti ɠwɛɛ.
  eng-WEBPB: and the curse, if you do not listen to the commandments of the LORD your
    God, but turn away out of the way which I command you today, to go after other
    gods which you have not known.
  kbq-kbq: Hianagi Anumzamofo kema menima neramasamua kema atreta havifima nevuta,
    keta antahita osu'nesaza havi anumzama avaririsuta, kazusifi manigahaze.
  nhe-BL: Huan tlatelchihuali inquiselise intla inquintoquilise tiotzitzi tlen ama
    ax inquinixmatij. Inquiselise tlatelchihuali intla ax inquineltocase itlanahuatilhua
    o intla inquicahuase iojhui TOTECO Dios tlen nimechnextilijtoc.
  gub-BL: Aze naperuzar kwaw nehe, aze peityk hemiapo kar kutàri heremimono nehe,
    aze pemuwete tupàn penemigwaw 'ym nehe, umur putar ze'egaiw penehe nehe.
  eng-DRA: A curse, if you obey not the commandments of the Lord your. God, but revolt
    from the way which now I shew you, and walk after strange gods which you know
    not.
