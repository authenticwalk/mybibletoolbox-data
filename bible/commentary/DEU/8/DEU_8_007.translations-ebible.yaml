verse: DEU.008.007
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ മനോഹരമായ ഒരു ദേശത്തേക്കാണല്ലോ നിങ്ങളെ കൊണ്ടുപോകുന്നത്,
    അതു താഴ്വരയിൽനിന്നും കുന്നുകളിൽനിന്നും ഒഴുകുന്ന അരുവികളും ഉറവുകളും ജലാശയങ്ങളും
    ഉള്ള ദേശമാണ്;
  deu-TKW: Denn Jahwe, dein Gott, bringt dich in ein schönes Land, in ein Land mit
    Wasserbächen, Quellen und Seen, die in den Thälern und auf den Bergen entspringen,
  lin-lin: Pamba te Yawe, Nzambe na yo, azali kokotisa yo na mokili ya malamu, mokili
    oyo etonda na mayi, na mabulu ya mayi mpe na bitima oyo etiolaka na lubwaku mpe
    na bangomba ;
  eng-LSV: For your God YHWH is bringing you into a good land, a land of brooks of
    waters, of fountains, and of depths coming out in valley and in mountain;
  eng-GNV: 'For the Lord thy God bringeth thee into a good land, a land in the which
    are riuers of water and fountaines, and depthes that spring out of valleis and
    mountaines:'
  eng-WEBSTER: For the LORD thy God bringeth thee into a good land, a land of brooks
    of water, of fountains, and depths that spring out of valleys and hills;
  nhw-BL: pampa TOTECO Dios anmechhuicas ipan se cuali tlali. Elis se tlali catli
    quipiya miyac pilatlajtzitzi, amelme huan hueyame campa hueli ipan tlamayamitl
    huan ipan tepeme.
  swh-ONEN: Kwa kuwa Bwana Mungu wenu anawaleta katika nchi nzuri, nchi yenye vijito
    na mabwawa ya maji, yenye chemchemi zinazotiririka mabondeni na katika vilima;
  bba-bba: Gusunɔ bɛsɛn Yinni u koo bɛɛ duusiɑ tem ɡem sɔɔ, mi nim tori kɑ yɛrusu
    kɑ bwii dɑbirɑ wɑ̃ɑ wɔwi sɔɔ kɑ ɡuunɔ.
  eng-KJVCPB: For the Lord thy God bringeth thee into a good land, a land of brooks
    of water, of fountains and depths that spring out of the valleys and hills;
  wbp-wbp: '@see-verse:DEU.008.006'
  luo-luo: Nimar Jehova Nyasaye ma Nyasachu kelou e piny maber, piny man-gi aore kod
    pi maber, man-gi thidhna mamol e holo koa e gode;
  meu-meu: 'Badina be Iehova, emui Dirava, ese tano namona ai be hakaumui vareaimu:
    sinavai momo tanona, mai ranu gabudia bona ranu guridia, koura ai bona ororo ai.'
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई बेसीँ र पर्वतहरू हुँदै
    खोलानाला र मुल भएको असल देशमा ल्याउँदै हुनुहुन्छ ।
  yor-yor: Nítorí pé Olúwa Ọlọ́run yín ń mú un yín bọ̀ wá sí ilẹ̀ rere ilẹ̀ tí ó kún
    fún odò àti ibú omi, pẹ̀lú àwọn ìsun tí ń sàn jáde láti orí òkè àti pẹ̀tẹ́lẹ̀.
  ind-ind: Dia sedang membawa kalian ke suatu negeri yang subur, di mana sungai, kolam,
    dan mata air berlimpah, dan airnya mengalir dari bukit-bukit sampai ke lembah-lembah.
  pes-OPCB: خداوند، خدایتان شما را به سرزمین حاصلخیزی می‌برد، سرزمینی که در دره‌ها
    و کوههایش نهرها و رودها و چشمه‌ها جاری است.
  tgl-ULB: Dahil dadalhin kayo ni Yahweh na inyong Diyos sa mabuting lupain, isang
    lupain ng mga batis ng tubig, ng mga bukal at mga talon, na umaagos sa mga lambak
    at sa mga burol;
  cbu-NT: Apanll siyaa tsap wanasirimshish wayachiya. Kungsha anush nda pshatachiya.
    Machshutam, tandsashtam ichingaru kung zaw shitangat ashkiya.
  hui-hui: Ai Anduane Homogo inanaga Ngode Datagaliwabe ibugua tí dindi bayale biagoha
    haru pole poragoni. Dindi ogoniha iba timbuniru pialu iba ulihabi iba biraga dewa
    ngaha poleberemi. Iba marubi dindiha howa duguadaga halu dindi ulini ngaruha howabi
    hari nene ngaruha howabi iba bayale duguadaga haga biaga nga.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ကို​အစာ​ရေ​စာ​ပေါ​ကြွယ်​ဝ​သော​ပြည်
    သို့​ပို့​ဆောင်​လျက်​ရှိ​တော်​မူ​၏။ ထို​ပြည်​ရှိ​ချိုင့် ဝှမ်း​နှင့်​တောင်​ကုန်း​များ​တွင်
    မြစ်​များ၊ စမ်း​ပေါက် များ၊ မြေ​အောက်​စမ်း​များ​စီး​ထွက်​လျက်​ရှိ​လေ သည်။-
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ཡུལ་བཟང་པོ་དེར་ཁྲིད་ནས་འགྲོ་ཞིང་།
    ཡུལ་དེ་རུ་གཙང་པོ་དང་ཆུ་མིག འཁྱིལ་ཆུ་བཅས་ཡོད་ལ། གྲོག་ལུང་དང་རི་བོ་རྣམས་ལས་ཆུ་བཞུར་བའོ།
    །
  sna-sna: Nokuti Jehovha Mwari wako ari kukuuyisa kunyika yakanaka, nyika ine hova
    dzemvura namatsime, nezvitubu zvinoerera mumupata nomumakomo;
  spa-BLM: Porque Yahvé vuestro Dios te lleva a una buena tierra, una tierra de arroyos
    de agua, de manantiales y de aguas subterráneas que fluyen en los valles y en
    las colinas;
  cac-cac: Yujto a Jehová co Diosal van ex yic'anb'at d'a sat lum luum man̈xo jantacoc
    svach'il, ay a a' ay sjaj yed' a a' scot d'a lum nivac vitz.
  swh-ULB: Kwa kuwa Yahwe Mungu wenu anawaleta katika nchi nzuri, nchi ya vijito vya
    maji, visima na chemchemi, vitiririkavyo kwenda kwenye mabonde na miongoni mwa
    milima,
  bel-bel: Бо Гасподзь, Бог твой, вядзе цябе ў зямлю добрую, у зямлю, дзе патокі водаў,
    крыніцы і азёры выходзяць з далінаў і гор
  deu-ELBBK: Denn der HERR, dein Gott, bringt dich in ein gutes Land, ein Land von
    Wasserbächen, Quellen und Gewässern, die in der Niederung und im Gebirge entspringen;
  mbb-OT: Su ed-uwiten kew te Nengazen he Megbevayè niw ziyà te meupiya he tanà, he
    zuen duen edtudà he menge wahig wey menge teheb diyà te menge suǥud wey ziyà te
    menge vuvungan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നല്ലോരു ദേശത്തേക്കല്ലോ നിന്നെ കൊണ്ടുപോകുന്നതു; അതു
    താഴ്‌വരയിൽനിന്നും മലയിൽനിന്നും പുറപ്പെടുന്ന നീരൊഴുക്കുകളും ഉറവുകളും തടാകങ്ങളും
    ഉള്ള ദേശം;
  rmc-rmc: Se o RAJ, tiro Del, tut ľidžal andre lačhi phuv, kaj hin but paňa, chaňiga
    the prameňa, so aven avri andral o dolini the andral o verchi;
  pes-OPV: زیرا که یهوه خدایت تو را به زمین نیکو درمی آورد؛ زمین پر از نهرهای آب و
    ازچشمه‌ها و دریاچه‌ها که از دره‌ها و کوهها جاری می‌شود.
  ron-1924: Кэч Домнул Думнезеул тэу аре сэ те дукэ ынтр-о царэ бунэ, царэ ку пырае
    де апэ, ку извоаре ши ку лакурь, каре цышнеск дин вэй ши мунць;
  ben-OBCV: কেননা তোমাদের ঈশ্বর সদাপ্রভু তোমাদের মনোরম দেশে নিয়ে যাচ্ছেন—যে দেশে
    রয়েছে উপত্যকা ও পাহাড় থেকে বয়ে চলা নদী, ফোয়ারা আর মাটির তলার জল;
  som-som: Waayo, Rabbiga Ilaahiinna ahu wuxuu idin keenayaa dal wanaagsan oo ah dal
    ay ka buuxaan durdurro biyo ah, iyo ilo, iyo biyo mool dheer oo ka soo baxaya
    dooxooyin iyo buuro.
  lat-VUC: 'Dominus enim Deus tuus introducet te in terram bonam, terram rivorum,
    aquarumque et fontium, in cujus campis et montibus erumpunt fluviorum abyssi:'
  eng-ASVBT: For Jehovah thy God bringeth thee into a good land, a land of brooks
    of water, of fountains and springs, flowing forth in valleys and hills;
  ita-1885: Perciocchè il Signore Iddio tuo ti fa entrare in un buon paese, paese
    di rivi d'acque, di fonti e di gorghi, che sorgono nelle valli e ne' monti;
  eng-LXXUP: 'For the Lord thy God will bring thee into a good and extensive land,
    where there are torrents of waters, and fountains of deep places issuing through
    the plains and through the mountains:'
  eng-ULB: For Yahweh your God is bringing you into a good land, a land of brooks
    of water, of fountains and springs, flowing out into valleys and among hills;
  spa-VBL: Porque el Señor tu Dios te lleva a un buen país. Es una tierra de arroyos,
    estanques y manantiales que fluyen por los valles y bajan por las colinas;
  fra-_FOB: Car l'Éternel ton Dieu va te faire entrer dans un bon pays, un pays de
    torrents d'eaux, de sources, et de flots jaillissant par la vallée et par la montagne;
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നല്ലൊരു ദേശത്തേക്കല്ലയോ നിന്നെ കൊണ്ടുപോകുന്നത്; അത്
    താഴ്വരയിൽനിന്നും മലയിൽനിന്നും പുറപ്പെടുന്ന നീരൊഴുക്കുകളും ഉറവുകളും തടാകങ്ങളും
    ഉള്ള ദേശം;
  lit-lit: Nes VIEŠPATS, tavo Dievas, tave įveda į gerą šalį, į šalį vandens upelių,
    versmių ir požeminių srovių, išsiveržiančių slėniuose ir kalnuose;
  urd-GVR: Kyoṅki wuh tujhe ek behtarīn mulk meṅ le jā rahā hai jis meṅ nahreṅ aur
    aise chashme haiṅ jo pahāṛiyoṅ aur wādiyoṅ kī zamīn se phūṭ nikalte haiṅ.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी इन कली रिम्‍शो रागी लाइक्‍ब। मेकेर खोला, दिंम
    नु पहाड रे बुक्‍शो ब्‍वाक्‍कु नु दोम्‍ली बाक्‍नीम।
  ita-1927: 'perché il tuo Dio, l’Eterno, sta per farti entrare in un buon paese:
    paese di corsi d’acqua, di laghi e di sorgenti che nascono nelle valli e nei monti;'
  ckb-ckb: چونکە یەزدانی پەروەردگارتان دەتانهێنێتە خاکێکی باش، خاکی جۆگەکان و گۆماوەکان
    و سەرچاوەی کانیاوەکان لەناو دۆڵ و چیاکان،
  eng-BBE: For the Lord your God is guiding you into a good land, a land of water-springs,
    of fountains, and deep streams flowing out from the valleys and the hills;
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಒಳ್ಳೆಯ ದೇಶಕ್ಕೆ ಬರಮಾಡುತ್ತಾರೆ.
    ಅದು ನೀರಿನ ಹಳ್ಳಗಳೂ, ತಗ್ಗುಗಳಲ್ಲಿಯೂ, ಬೆಟ್ಟದಲ್ಲಿಯೂ, ಉಕ್ಕುವ ಬುಗ್ಗೆಗಳೂ ಇರುವ ದೇಶವಾಗಿರುತ್ತದೆ.
  tam-2017: உன் தேவனாகிய யெகோவா உன்னை நல்ல தேசத்திலே நுழையச்செய்கிறார்; அது பள்ளத்தாக்குகளிலும்
    மலைகளிலுமிருந்து புறப்படுகிற ஆறுகளும், ஊற்றுகளும், ஏரிகளுமுள்ள தேசம்;
  spa-RV-1909: Porque Jehová tu Dios te introduce en la buena tierra, tierra de arroyos,
    de aguas, de fuentes, de abismos que brotan por vegas y montes;
  ron-BTF: Pentru că DOMNUL Dumnezeul tău te duce într-o ţară bună, o ţară cu pâraie
    de apă, cu izvoare şi cu ape adânci care ţâşnesc din văi şi dealuri;
  eng-WEBP: For the LORD your God brings you into a good land, a land of brooks of
    water, of springs, and underground water flowing into valleys and hills;
  eng-FBV: For the Lord your God is taking you to a good country. It's a land of streams
    and pools and springs that flow through the valleys and down the hills;
  nld-1939: Waarachtig, Jahweh, uw God, brengt u naar een heerlijk land, een land
    van waterbeken, bronnen en stromen, die in de dalen en op de bergen ontspringen;
  nch-BL: pampa TOTECO Dios amechhuicas ipan se cuali tali. Elis se tali cati quipiya
    miyac pilatajtzitzi, amelme huan hueyame campa hueli ipan tamayamit huan ipan
    tepeme.
  vie-1934: vì Giê-hô-va Đức Chúa Trời ngươi sẽ khiến ngươi vào xứ tốt tươi, có nhiều
    khe, suối, nước sâu phun lên trong trũng và trên núi;
  hin-CV: क्योंकि याहवेह, तुम्हारे परमेश्वर तुम्हें एक उत्तम देश में ले जा रहे हैं.
    वह देश, जो नदियों, झरनों और जल-स्रोतों का देश है, जिनका बहाव घाटियों और पहाड़ियों
    के बीच है;
  eng-OURB: For Adonai your God brings you into a good land, a land of brooks of water,
    of springs, and underground water flowing into valleys and hills;
  spa-BES: Porque el Señor Dios te está guiando hacia una tierra buena, una tierra
    de manantiales de agua, fuentes y arroyos profundos que fluyen desde los valles
    y las colinas;
  tdx-tdx: Amy te manese azo mb’an-tane soa ao t’Iehovà Andrianañahare’o, tane ikararahan-torahañe
    naho rano migoangoañe le rano mionjoñe boak’ am-bavatane naho am-bohibohitse,
  vid-vid: Mkulu Nguluwi, Nguluwi wa hemwe, kanguwegala kuli isi inojile, isi iwele
    na nzanda na nzasa na mazi galingulawa kuli mibindi na kuli vidunda,
  eng-OKE: For the Lord thy God bringeth thee into the good land; a land streaming
    with brooks of water, with fountain springs, and depths (of water) gushing from
    valleys and hills;
  tha-KJV: เพราะพระเยโฮวาห์พระเจ้าของท่านจะทรงพาท่านเข้าไปในแผ่นดิ​นที​่​ดี เป็นแผ่นดิ​นที​่​มี​ธารน้ำ
    น้ำพุ และน้ำบาดาลไหลออกมากลางหุบเขาและเนินเขา
  por-BR-2018: Porque o SENHOR teu Deus te introduz na boa terra, terra de ribeiros,
    de águas, de fontes, de mananciais que brotam por planícies e montes;
  deu-ELO: Denn Jehova, dein Gott, bringt dich in ein gutes Land, ein Land von Wasserbächen,
    Quellen und Gewässern, die in der Niederung und im Gebirge entspringen;
  eng-WYC-2018: For thy Lord God shall lead thee into a good land, into the land of
    rivers, and of standing waters, and of wells, in whose fields and mountains the
    depths of floods break out; (For the Lord thy God shall lead thee into a good
    land, a land of rivers, and ponds, and springs, and underground streams, gushing
    forth onto its fields and mountains;)
  epo-epo: Ĉar la Eternulo, via Dio, kondukas vin en landon bonan, en landon, en kiu
    torentoj da akvo, fontoj, kaj lagoj eliras el la valoj kaj el la montoj,
  uig-PIN: Qünki Pǝrwǝrdigar Hudaying seni yahxi bir zeminƣa — eriⱪ-eⱪinliri, bulaⱪliri
    wǝ jilƣa-dɵnglǝrdǝ urƣup qiⱪidiƣan uluƣ suliri bar bir zeminƣa —
  beo-beo: Dilia Hina Gode da soge noga:idafa amo ganodini dili oule ahoa. Amo soge
    da bubuga:su hano noga:iwane amola hano nawali osobo hagudu diala amo da fago
    soge amola agolo soge amoga sogadigisa.
  tpi-OTNT: “God, Bikpela bilong yumi, i bringim yupela i go long dispela gutpela
    kantri tru. Dispela kantri i gat ol bikpela wara na ol hul wara. Na sampela wara
    tu i save ran aninit long graun na kamap antap long ol ples daun na long ol ples
    maunten.
  hau-SA: Gama Ubangiji Allahnku yana fitar da ku zuwa cikin ƙasa mai kyau, ƙasa mai
    rafuffuka da tafkunan ruwa, tare da maɓulɓulai masu gudu a kwari da tuddai;
  uig-LAT: Chünki Perwerdigar Xudaying séni yaxshi bir zémin’gha — ériq-éqinliri,
    bulaqliri we jilgha-dönglerde urghup chiqidighan ulugh suliri bar bir zémin’gha
    —
  nde-nde: Ngakho uThixo uNkulunkulu wenu ulisa elizweni elihle, ilizwe elilezifula
    leziziba zamanzi, intombo zamanzi ezimpompoza ezigodini lasemaqaqeni;
  ton-ton: He ko Sihova ko ho ʻOtua ʻoku ne ʻomi koe ki he fonua lelei, ko e fonua
    ʻoe ngaahi vaitafe, ʻoe ngaahi matavai mo e loloto ʻoku tupu mei he ngaahi luo
    mo e ngaahi moʻunga;
  ces-1613: Nebo Hospodin Bůh tvůj uvozuje tě do země výborné, země, v níž jsou potokové
    vod, studnice a propasti prýštící se po údolích i po horách,
  eng-WMB: For the LORD your God brings you into a good land, a land of brooks of
    water, of springs, and underground water flowing into valleys and hills;
  tam-TCV: ஏனெனில் உங்கள் இறைவனாகிய யெகோவா உங்களை வளமான நாட்டிற்குக் கொண்டுவரப்போகிறார்.
    அது ஆறுகளும் நீரோடைகளும் ஏரிகளும் நிறைந்து பள்ளத்தாக்குகளிலும் மலைகளிலும் பாய்ந்தோடும்
    நாடு.
  ceb-ULB: Kay si Yahweh nga imong Dios magdala kanimo ngadto sa maayong yuta, ang
    yuta sa gamay nga kasapaan, sa mga busay ug sa mga tuboran, nagdagayday ngadto
    sa kawalogan ug kabukiran;
  pol-UBG: PAN, twój Bóg, prowadzi cię bowiem do ziemi dobrej, do ziemi potoków wód,
    źródeł i głębin, wytryskających w dolinach i górach;
  agr-agr: “Wagki atumnak Tuke Pujuu atumi Apajuíjum jujamki nugka pegkeg paka tepetpetu
    ikamnum, entsa aidau, yumi pukuni jiinaidau, yumi initkanmaya aidau shiig kuashat
    ayaunum ejetamawagtatui.
  kyc-kyc: Nakamana Kamongo Anatu dokome yuu keyange amenge pingi dokona nakama minyuo
    epopyamo. Yuu doko ipwa ponape ipwa guu lengepe dee ipwa isa yuunya palu potemo
    epapala yuu lama lama dupwanape dee yuu kyau dupwanape ranju epo pengepe
  urd-GVU: کیونکہ وہ تجھے ایک بہترین ملک میں لے جا رہا ہے جس میں نہریں اور ایسے چشمے
    ہیں جو پہاڑیوں اور وادیوں کی زمین سے پھوٹ نکلتے ہیں۔
  deu-1912: Denn der HERR, dein Gott, führt dich in ein gutes Land, ein Land, darin
    Bäche und Brunnen und Seen sind, die an den Bergen und in den Auen fließen;
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಉತ್ತಮವಾದ ದೇಶಕ್ಕೆ ನಿಮ್ಮನ್ನು ಸೇರಿಸುತ್ತಾನೆ. ಆ ದೇಶದ ಹಳ್ಳಗಳಲ್ಲಿ
    ನೀರು ಯಾವಾಗಲೂ ಹರಿಯುತ್ತದೆ; ಮತ್ತು ತಗ್ಗುಗಳಲ್ಲಾಗಲಿ, ಗುಡ್ಡಗಳಲ್ಲಾಗಲಿ ಎಲ್ಲಾ ಕಡೆಯೂ ಬುಗ್ಗೆಗಳಿಂದ
    ನೀರು ಉಕ್ಕುತ್ತದೆ.
  yap-yap: ya SOMOL ni Got romed e be fekmed i yan nga ba nam nib yong’ol e but’ riy,
    ni ba nam ni bay e lul’ riy, nge alublub, ma bay e ran u tan e but’ riy ni be
    yib e ran riy ngalang u lan e yu pa’ i loway nge pi burey,
  hlt-MCSB: Kolbawn tlang ah soklong kah tuiphuet tui neh tuidung loh a long thil
    khohmuen, aka then khohmuen,
  mdy-ETH: ሃይሾ፤ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ኮሺ፥ ሃሣ ማሎ ዓጬሎ ዒንሢ ጌልዛኒ ዔኪ ሙኬኔ። ዬኖ ዓጬሎይዳ ዶኦጮና
    ጌሜሮናይዳፓ ዓልቂ ዴንዳ ዎርዚንታ ዴዔ ዋኣሢንታ ዓልቃ ዋኣሢ ዓኣ ዛሬንታ ዓኣያኬ፤
  twi-ASANTE: Ɛfiri sɛ, mo Awurade de mo rekɔ asase pa so—asase a asutene, mmura ne
    nsutire resene wɔ bɔnhwa ne mmepɔ mu;
  eng-WEBU: For the LORD your God brings you into a good land, a land of brooks of
    water, of springs, and underground water flowing into valleys and hills;
  bnp-bnp: A vuhuna i taparaki mua lakea na robo kamumu hateka. Ra robo iea i tahoka
    a maka naru dagi, a maka lomu. I ranga naru ri tua polotano na malala, ri tua
    tala na maloku, na dahana lolo.
  wal-wal: Aissi giikko, GODAI ne Xoossai nena wombbaappenne deriyaappe pulttiya qeeri
    shaafatinne goggiya pulttoti de7iyo lo77o biittaa gelissanau ehees.
  spa-PDDPT: Porque Yavé tu ʼElohim te introduce a una tierra buena, tierra de arroyos
    de agua, de fuentes y manantiales que brotan en los valles y en las montañas,
  gun-gun: Mba'eta Senhor Penderuete pendereraa 'rã yvy porãa py, yakã ikuaia, yvu,
    yvu typy va'e guive yvyugua ha'e yvyty áry gui oxyry oiny va'e,
  ilo-ULB: Ta ip-ipannakayo ni Yahweh a Diosyo iti nasayaat a daga, daga dagiti waig
    ti danum, dagiti burayok ken ubbog, nga agay-ayus kadagiti tanap ken turod;
  kpg-kpg: Dimaadua di godou God le e lahi goodou gi lodo tenua huwa humalia dela
    iai ono monowai, gei e uwa aga nia wai i lodo nia gelegele e hula gi nia gowaa
    baba mo i mehanga nia gonduu,
  uig-ARA: چۈنكى پەرۋەردىگار خۇدايىڭ سېنى ياخشى بىر زېمىنغا ــ ئېرىق-ئېقىنلىرى، بۇلاقلىرى
    ۋە جىلغا-دۆڭلەردە ئۇرغۇپ چىقىدىغان ئۇلۇغ سۇلىرى بار بىر زېمىنغا ــ
  sus-sus: «Wo Marigi Alatala wo rasoma nɛ bɔxi fanyi ma xuree nun dulonyie na dɛnnaxɛ.
    Ye gbegbe na na bɔxi bun ma, a man minima gulunba nun geya fari.
  pon-2006: Pwe KAUN-O, amwail Koht, pahn kahreikumwaillahng nan sahpw kaselel ehu,
    sahpw diren piletik oh pwarer, sahpw me pihl ngeder kin kusukusda sang pahn pwehl
    nan wahu oh ni keilen dohl kan,
  jae-jae: Biŋŋanô, Apômtau, aômnêm Anôtô, gêwê aôm, gebe naô lasê gamêŋ ŋajam teŋ.
    Bu to bumata kêpoac gamêŋ tau, ma bu kêpulu aŋga gaboaŋ to lôc.
  ksd-ksd: Tago ra Luluai kaum God i agure vaolo u ta ra bo na gunan, a gunan ba ra
    tava alir tana, ma ra umana mata na tava ma ra umana lum, dia tavit rikai ta ra
    umana male ma ta ra lualuana;
  tur-YTC: Çünkü Tanrın Yahve seni güzel ülkeye, derelerin, pınarların, vadilerin
    ve tepelerin içine akan yer altı sularının diyarına;
  grc-BRENT: Ὁ γὰρ Κύριος ὁ Θεός σου εἰσάξει σε εἰς γῆν ἀγαθὴν καὶ πολλὴν, οὗ χείμαῤῥοι
    ὑδάτων, καὶ πηγαὶ ἀβύσσων ἐκπορευόμεναι διὰ τῶν πεδίων καὶ διὰ τῶν ὀρέων·
  ind-AYT: TUHAN, Allahmu membawamu memasuki tanah yang baik, tanah dengan sungai-sungai
    dan mata air di lembah-lembah dan gunung-gunung.
  nya-nya: Pakuti Yehova Mulungu wanu akukulowetsani mʼdziko labwino, dziko lokhala
    ndi mitsinje ndi mathawale a madzi, akasupe oyenderera mu zigwa ndi mʼmapiri,
  hrv-hrv: 'TÓa Jahve, Bog tvoj, vodi te u dobru zemlju: zemlju potoka i vrela, dubinskih
    voda što izviru u dolinama i bregovima;'
  mps-mps: Magi baso meni, God dago Genuai Bidigo dage te wiegi yai buluba te odasa
    pobao. Te bulude te genuai wę hauwa elaluyu, te ulu wę hauwa te ebao. Tama wę
    meba me te tǫ dologodu solama, tama te odogo bulude pedaliyu, meba te bulu dude
    pedaliyu ebo dao.
  tpi-tpi: “God, Bikpela bilong yumi, i bringim yupela i go long dispela gutpela kantri
    tru. Dispela kantri i gat ol bikpela wara na ol hul wara. Na sampela wara tu i
    save ran aninit long graun na kamap antap long ol ples daun na long ol ples maunten.
  dan-1931: Thi HERREN din Gud vil føre dig ind i et herligt Land, et Land med Vandbække,
    Kilder og Strømme, der vælder frem på Bjerg og Dal,
  vie-OVCB: Vì Chúa Hằng Hữu, Đức Chúa Trời của anh em, đang dẫn anh em vào một vùng
    đất tốt tươi, với những suối nước, nguồn sông tuôn chảy trên các đồi, các thung
    lũng.
  guj-2017: કેમ કે યહોવાહ તમારા ઈશ્વર તમને એક સમૃદ્વ દેશમાં લઈ જાય છે એટલે પાણીનાં
    વહેણવાળા તથા ખીણોમાં અને ઉચ્ચપ્રદેશમાં ફૂટી નીકળતા ઝરણાં તથા જળનિધિઓવાળા દેશમાં;
  pon-2006A: Pwe KAUN-O, amwail Koht, pahn kahreikumwaillahng nan sahpw kaselel ehu,
    sahpw diren piletik oh pwarer, sahpw me pihl ngeder kin kusukusda sang pahn pwehl
    nan wahu oh ni keilen dohl kan,
  por-BRBSL: Pois o Senhor teu Deus te leva a uma boa terra, uma terra de riachos
    de água, de nascentes e águas subterrâneas que correm em vales e colinas;
  cth-cth: Bangkongtetpawiteh, na BAWIPA Cathut ni kahawi e ram, tanghling, mon dawk
    hoi ka phuek e tuipui, sokca, tuihnu, tuiim hoi ka kawi e ram,
  twi-twi: Efisɛ mo Awurade de mo rekɔ asase pa so; asase a nsuten, mmura ne nsuti
    sen wɔ abon ne mmepɔw mu;
  hlt-hlt: Kolbawn tlang ah soklong kah tuiphuet tui neh tuidung loh a long thil khohmuen,
    aka then khohmuen,
  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù di te kù yóó di tɑnnɛ́mu kɛtensɑ̀ɑ̀kɛ̀ ikó mborɛ̀ nɛ̀
    sibií nɛ̀ yɛnɛ́bòrɛ̀, kɛ̀ mɛniɛ nyiɛ̀ní itɑ̃fuɔ nnɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀.
  msy-2020: “Ikiavɨra Itir God, ian God, ian akua kantrin bar aghuir kam bagha zui.
    Nguazir kam, a faner ekiaba ko mozir dɨpaba itima, dɨpar maba nguazimɨn apengan
    ivemara, egha danganir zariba ko mɨghsɨar dozibar otiva afora dar izaghiri.
  dop-dop: Mpi tɔ, mǝ Ɩsɔ Tɑcɑɑ mɑ mɑɑ yele nɑ ɩ́ sʋʋ tɛtʋ kʋpɑntʋ tɑɑ. Pusi kpeŋ
    tǝ tɑɑ kɛ́ nɑ lʋm sɛɛlɑɑ hɩɩkɩ yem kɛ́ tɛtɛkɑ nɑ pulɑsɩ tɑɑ. Nɑ lɩɩnɑ kɛ pɑɑ timpi.
  azb-azb: Çünki Allahınız Rəbb sizi gözəl torpağa – çay və gölləri olan, dərə və
    təpələrində bulaqlar çağlayan yerlərə aparır.
  eng-DBY: For Jehovah thy God bringeth thee into a good land, a land of water-brooks,
    of springs, and of deep waters, that gush forth in the valleys and hills;
  hin-2017: क्योंकि तेरा परमेश्वर यहोवा तुझे एक उत्तम देश में लिये जा रहा है, जो जल
    की नदियों का, और तराइयों और पहाड़ों से निकले हुए गहरे-गहरे सोतों का देश है।
  wol-KYG: Ndax seen Yàlla Aji Sax jaa ngi leen di yóbbu réew mu baax; réew mu ami
    wal, ak bëti ndox, ak ndoxi xóote yu waley xur aki tund,
  eng-YLT: '''For Jehovah thy God is bringing thee in unto a good land, a land of
    brooks of waters, of fountains, and of depths coming out in valley and in mountain:'
  kne-kne: Tan inpangon Yahweh ay Diyos yo si dakayo si mayamayat ay daga ay ad-ado
    di ginawang ya obbog na ay manandanom sin dontog ya tanap.
  eng-WYC-2017: For thy Lord God shall lead thee into a good land, into the land of
    rivers, and of standing waters or ponds, and of wells, in whose fields and mountains
    the depths of floods break out;
  eng-WMBB: For the LORD your God brings you into a good land, a land of brooks of
    water, of springs, and underground water flowing into valleys and hills;
  urd-GVH: क्योंकि वह तुझे एक बेहतरीन मुल्क में ले जा रहा है जिसमें नहरें और ऐसे चश्मे
    हैं जो पहाड़ियों और वादियों की ज़मीन से फूट निकलते हैं।
  rug-rug: Se Zihova sa mia Tamasa si turaṉa lani gamu koasa popoa masuruna, sa popoa
    sapu koa ia soku leana na bukaha na kolo pa kauru pepeso sapu totolo vura koari
    na lolomo na toqere.
  gaz-gaz: Waaqayyo Waaqni kee biyya gaarii kan lageen, haroowwanii fi burqaawwan
    sululootaa fi gaarran keessaa yaaʼaniitti si galchaatii.
  fra-LSG: Car l’Éternel, ton Dieu, va te faire entrer dans un bon pays, pays de cours
    d’eaux, de sources et de lacs, qui jaillissent dans les vallées et dans les montagnes;
  gnn-gnn: Liŋgu ŋayipinydja Garrayyunydja nhumalanha marrtji gäma ŋunhimalayi wäŋalili
    ḻatju'lili dhika wal'ŋu. Ŋunhilimiyi wäŋaŋuranydja gapu dhika ḻarryun yukurra
    ḏarrtjalk gal'ŋu ralkthunara, ga beŋuru ŋoyŋuru munatha'ŋurunydja gapu yukurra
    dhawaṯthun buŋbuŋdhun ḻatju' dhika wal'ŋu, ga manymak ŋatha yukurra ŋuthan mirithirri
    ga borum malanha ḻatju'mirri dhika, ga guku ga dhika nhä malanha ŋatha manymakmirri.
  yal-yal: Alatala ɛ Ala ɛ xalima nɛn bɔxɔ faɲini xudene nun darane dɛnaxan yi. Tigi
    ige gbeen minima na bɔxɔn lanbanne nun a geyane yi.
  haw-1868: 'No ka mea, ke alakai aku nei o Iehova kou Akua ia oe i ka aina maikai
    he aina wai e kahe ana ma kahawai, o na punawai, o na waipuna e piipii mai ana,
    mailoko mai o na awawa a me na puu:'
  arb-NAV: لأَنَّ الرَّبَّ إِلَهَكُمْ آتٍ بِكُمْ إِلَى أَرْضٍ خَصِيبَةٍ، تَكْثُرُ
    فِيهَا الأَنْهَارُ وَالآبَارُ، وَعُيُونُ مَاءٍ تَتَدَفَّقُ فِي الْوِدْيَانِ وَالْجِبَالِ.
  ewe-ewe: elabena Yehowa, miaƒe Mawu la le mia kplɔm yina anyigba nyui la dzi, afi
    si tɔʋuwo, tawo, tsi dzidziwo, balimewo kple towo le.
  eng-LEE: For the Lord thy God bringeth thee into a good land, a land of brooks of
    water, of fountains and depths that spring out of valleys and mountains;
  asm-FB: কিয়নো আপোনালোকৰ ঈশ্বৰ যিহোৱাই এখন উত্তম দেশলৈ আপোনালোকক লৈ গৈছে; সেই দেশ
    পাহাৰ আৰু উপত্যকাৰ মাজেদি বৈ যোৱা জলৰ সোঁত আৰু জুৰি থকা দেশ; মাটিৰ তলত ওলোৱা পানীৰ
    ভুমুকৰ দেশ।
  sus-A: «وٌ مَرِفِ عَلَتَلَ وٌ رَ سٌمَ نّ بْشِ قَنيِ مَ شُرٍيٍ نُن دُلٌنيِيٍ نَ دّننَشّ.
    يٍ فبٍفبٍ نَ نَ بْشِ بُن مَ، عَ مَن مِنِمَ فُلُنبَ نُن فٍيَ قَرِ.
  fra-SBL: Car l'Éternel, ton Dieu, te fait entrer dans un bon pays, un pays de ruisseaux
    d'eau, de sources et d'eaux souterraines qui coulent dans les vallées et les collines ;
  hbo-hbo: כִּ֚י יְהוָ֣ה אֱלֹהֶ֔יךָ מְבִֽיאֲךָ֖ אֶל־אֶ֣רֶץ טֹובָ֑ה אֶ֚רֶץ נַ֣חֲלֵי
    מָ֔יִם עֲיָנֹת֙ וּתְהֹמֹ֔ת יֹצְאִ֥ים בַּבִּקְעָ֖ה וּבָהָֽר׃
  eng-WYCLIFFE: For thi Lord God schal lede thee in to a good lond, in to the lond
    of ryueris, and of `stondynge watris, and of wellis, in whos feeldis and mounteyns
    the depthis of floodis breken out;
  cwe-cwe: Mndewa Mulungu, Mulungu wenu komgalani muna iisi inogile, isi ili na vizanda
    na nzasa, mazi yake yokulumila kuna yamabawe na kuna imilima,
  kik-kik: Nĩgũkorwo Jehova Ngai wanyu aramũtwara bũrũri mwega mũno, bũrũri ũrĩ tũrũũĩ,
    na ũrĩ tũria twa maaĩ, na ithima cia maaĩ megũtherera kũu cianda-inĩ o na irĩma-inĩ;
  fra-NCL: Car Yahweh, ton Dieu, va te faire entrer dans un bon pays, pays de torrents,
    de sources et d’eaux profondes, qui jaillissent dans les vallées et les montagnes ;
  cek-AK: Na Angraeng Sithaw mah kahoih prae, azawn, vacong tui kapop prae, azawn,
    mae ah tacawt tuipuek hoi vacong tui ohhaih prae,
  cuk-cuk: 'Ar be-Bab-Dummad-Jehová yar-nuedse bemar-semaid: Yar-dianmar-nikadse,
    yar-dii-sailamar-nikadse, e-diimar nebagangi-ariomaidse, degi, yar-mullugangi
    diimar aryomamaidse bemar-semaid.'
  uig-CYR: Чүнки Пәрвәрдигар Худайиң сени яхши бир зиминға — ериқ-еқинлири, булақлири
    вә җилға-дөңләрдә урғуп чиқидиған улуқ сулири бар бир зиминға —
  tel-2017: ఆయన నిన్ను ప్రవేశపెడుతున్న ఈ మంచి దేశం నీటి వాగులు, లోయలు కొండల నుండి
    పారే ఊటలు, అగాధ జలాలు గల దేశం.
  hat-BSA: Paske SENYÈ a, Bondye nou an, ap mennen nou antre nan yon bon peyi, yon
    peyi ki gen anpil ti rivyè ak sous dlo; sous k ap koule, k ap kouri nan vale ak
    ti mòn yo;
  kos-kos: LEUM GOD lowos El uskowosme nu in sie facl wo — sie acn pus infacl ac unon
    in kof we, oayapa oasr kwakof ye fohk uh ma soror nu infahlfal uh ac infulan eol
    uh;
  hbo-WLC: כִּ֚י יְהוָ֣ה אֱלֹהֶ֔יךָ מְבִֽיאֲךָ֖ אֶל־אֶ֣רֶץ טוֹבָ֑ה אֶ֚רֶץ נַ֣חֲלֵי
    מָ֔יִם עֲיָנֹת֙ וּתְהֹמֹ֔ת יֹצְאִ֥ים בַּבִּקְעָ֖ה וּבָהָֽר׃
  ibo-ibo: Nʼihi na Onyenwe anyị Chineke gị na-ewebata gị nʼala mara mma, bụ ala nwere
    iyi, na ọdọ mmiri, ala nwere mmiri nke si nʼime ya na-asọpụta asọgharị nʼugwu
    na ndagwurugwu,
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଏକ ଉତ୍ତମ ଦେଶକୁ ନେଇ ଯାଉଅଛନ୍ତି; ତାହା
    ସମସ୍ଥଳୀ ଓ ପର୍ବତରେ ପ୍ରବାହିତ ସ୍ରୋତ ଓ ନିର୍ଝର ଓ ଜଳାଶୟର ଦେଶ;
  chk-chk: Pun ewe Samol mi Lapalap ämi we Kot epwe emwenikemilong lon eu fanü mi
    mürina, eu fanüen öüwö me puäch me miich mi michitä me lon ekewe lemol pwal won
    ekewe chuk.
  rop-rop: YAWEI garra deigim yumob langa det brabli gudbala kantri weya garram loda
    riba en springwoda, en det woda weya im kamat kwikbala brom graun en go thru langa
    hil kantri.
  ukr-1871: Бо Господь, Бог твій, уводить тебе в гарну землю, у землю водяних потоків,
    криниць і озер, що пробиваються по долинах і по горах;
  deu-1951: denn der HERR, dein Gott, führt dich in ein gutes Land, in ein Land, darin
    Wasserbäche, Quellen und Seen sind, die auf den Bergen und in den Tälern entspringen;
  eng-JPS: For the LORD thy God bringeth thee into a good land, a land of brooks of
    water, of fountains and depths, springing forth in valleys and hills;
  srp-1865: Jer Gospod Bog tvoj uvešæe te sada u dobru zemlju, u zemlju u kojoj ima
    dosta potoka i izvora i jezera, što izviru po dolinama i po brdima;
  lug-lug: 'Kubanga Mukama Katonda wo akutwala mu nsi ennungi ennyo: ensi erimu emigga,
    n’ebidiba, n’ensulo ez’amazzi agakulukutira ku nsozi ne mu biwonvu.'
  heb-heb: כי יהוה אלהיך מביאך אל ארץ טובה ארץ נחלי מים עינת ותהמת יצאים בבקעה ובהר׃
  ben-IRV: কারণ তোমার ঈশ্বর সদাপ্রভু তোমাকে এক উত্তম দেশে নিয়ে যাচ্ছেন; সে দেশে উপত্যকা
    ও পর্বত থেকে বের হয়ে আসা জলস্রোত, ঝরনা ও গভীর জলাশয় আছে;
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਇੱਕ ਚੰਗੇ ਦੇਸ਼ ਵਿੱਚ ਲੈ ਕੇ ਜਾ ਰਿਹਾ
    ਹੈ, ਇੱਕ ਅਜਿਹਾ ਦੇਸ਼ ਜਿੱਥੇ ਪਾਣੀ ਦੇ ਨਾਲੇ, ਚਸ਼ਮੇ ਅਤੇ ਡੂੰਘੇ ਸੋਤੇ ਹਨ, ਜਿਹੜੇ ਘਾਟੀਆਂ ਅਤੇ
    ਪਹਾੜਾਂ ਵਿੱਚ ਵਗਦੇ ਹਨ,
  mya-JVB: အကြောင်း မူကား၊ သင် ၏ ဘုရား သခင်ထာဝရဘုရား သည် ကောင်း သောပြည် ၊ ချိုင့်
    ထဲ ၊ တောင် ထဲက ပေါက် သောမြစ် ၊ ချောင်း၊ စမ်းရေတွင်း၊ ရေကန်များနှင့် ပြည့်စုံသောပြည်၊
  hmo-hmo: Badina be Lohiabada, emui Dirava, ese tano namona dekenai umui do ia hakaua
    vareai, mai ena sinavai, mai ena ranu gabudia, bona mai ena ranu guridia tanona.
    Koura bona ororo gabudia dekenai inai ranu gabudia idia noho.
  urd-urd: क्यूँकि ख़ुदावन्द तेरा ख़ुदा तुझको एक अच्छे मुल्क में लिए जाता है। वह पानी
    की नदियों और ऐसे चश्मों और सोतों का मुल्क है जो वादियों और पहाड़ों से फूट कर निकलते
    हैं।
  rus-SYN: Ибо Господь, Бог твой, ведет тебя в землю добрую, в землю, где потоки вод,
    источники и озера выходят из долин и гор,
  bqc-SIM: asa Dii á Lua lɛ́ gɛ́ánↄ bùsu maauɛ, bùsu pↄ́ swaↄ ń nibↄnaↄ diu,
    aaì bↄ tↄↄlɛ nↄnau guzulɛↄ ń sĩ̀sĩↄ guu.
  tcz-CHONGTHU: Ajeh chu Pakai, na Pathen uvin na gamu phatah twi nenna muna nahin
    puiyuva, hichu phaicham leh thing lhang gam aboncha ahi.
  mar-mar: तुमचा देव परमेश्वर तुम्हास उत्तम देशात घेऊन जात आहे. ती भूमी सुजला, सुफला
    आहे. तेथे डोंगरात उगम पावून जमिनीवर वाहणारे नद्या-नाले आहेत.
  qub-qub: Tayta Diosga pushaycäshunqui alli chacramanmi. Chaychöga aypallami caycan
    yacu aywaj ragracuna; yacuyoj pösucunapis achcami; yacu pashtaj pampacunapis achcami;
    puntacunapapis yacu uraycan.
  hat-hat: Men, Seyè a, Bondye nou an, ap mennen nou nan yon bèl peyi, yon peyi kote
    ki gen anpil rivyè, anpil sous dlo, anpil dlo anba tè k'ap pete nan fon yo ak
    sou flan mòn yo,
  eng-BSB: For the LORD your God is bringing you into a good land, a land of brooks
    and fountains and springs that flow through the valleys and hills;
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa wo lɔɔzu zou ʋagɔi zu, zooi nii ziɛi
    mɔinɗai su, ziɛungiti ta zou ɗɛiti ti laani nɛmɛiti su, ta ti ɠulazu gizeiti ba.
  eng-WEBPB: For the LORD your God brings you into a good land, a land of brooks of
    water, of springs, and underground water flowing into valleys and hills;
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamo'a rama'a tinkagomu megeno, agonafine
    agupofinena rama'a ti kampui hanatino enevia knare mopafi tamavreno unefre.
  nhe-BL: pampa TOTECO Dios inmechhuicas ipan se cuali tlali. Elis se tlali tlen quipiya
    miyac pilatlajtzitzi, ameli huan atemitl campa hueli ipan tlamayamitl huan ipan
    tepetini.
  gub-BL: Ta'e peneraha iko ywy ikatu ma'e pe a'e xe. Tynehem yrykawhu pupe, yrykaw
    pupe no, 'yzygwar pupe no. A'e 'yzygwar umuyryk 'y ywyàpyznaw rehe a'e, ywytyruhu
    rehe a'e no.
  eng-DRA: 'For the Lord thy God will bring thee into a good land, of brooks and of
    waters, and of fountains: in the plains of which and the hills deep rivers break
    out:'
