verse: DEU.008.012
translations:
  mal-C: അല്ലെങ്കിൽ നിങ്ങൾ ഭക്ഷിച്ചു തൃപ്തനായി നല്ല വീടുകൾ പണിത് അവയിൽ താമസിക്കുകയും
  deu-TKW: Laß nicht, wenn du dich satt issest und dir schöne Häuser zur Wohnung baust,
  lin-lin: Tango okolia mpe okotonda, tango okotonga bandako ya kitoko mpe okovanda
    kuna,
  eng-LSV: lest you eat and have been satisfied, and build good houses and have inhabited
    [them],
  eng-GNV: Lest when thou hast eaten and filled thy selfe, and hast built goodly houses
    and dwelt therein,
  eng-WEBSTER: Lest when thou hast eaten, and art full, and hast built goodly houses,
    and dwelt in them ;
  nhw-BL: Amo ximohueyimatica quema antlacuajtose, huan anixhuitose huan anitztose
    ipan cuajcuali calme catli anquisencajtose.
  swh-ONEN: Angalia wakati mtakapokuwa mmekula na kushiba, mkajenga nyumba nzuri na
    kukaa humo,
  bba-bba: I ko i dĩɑnu wɑ i di i debu kpɑ i dii ɡeenu bɑni i n wɑ̃ɑ ni sɔɔ.
  eng-KJVCPB: lest when thou hast eaten and art full, and hast built goodly houses,
    and dwelt therein;
  wbp-wbp: '@see-verse:DEU.008.011'
  luo-luo: Ka ok kamano, ka usechiemo ma uyiengʼ, ka usegero ute mabeyo ma udakie
  meu-meu: Bavaniani, bogamui bae kunu; ruma namodia ba hagini, ba noholai;
  npi-ULB: नत्रता तिमीहरूले अघाउञ्‍जेल खाँदा र तिमीहरूले घरहरू बनाई तिनमा बस्दा तिमीहरूको
    हृदय घमण्डले फुल्ने छ ।
  yor-yor: Kí ó má ba à jẹ́ pé, nígbà tí ẹ bá jẹun yó tán, tí ẹ bá kọ́ ilé tí ó dára
    tán, tí ẹ sí ń gbé inú rẹ̀,
  ind-ind: Di negeri Kanaan kamu akan makan dengan puas dan membangun serta menempati
    rumah yang bagus.
  pes-OPCB: زیرا وقتی که شکمتان سیر شود و برای سکونت خود خانه‌های خوبی بسازید و گله‌ها
    و رمه‌هایتان فراوان شوند و طلا و نقره و اموالتان زیاد گردد،
  tgl-ULB: Para hindi ito mangyari na, kapag kumain kayo at mabusog, at kapag magtatayo
    kayo ng maayos na mga bahay at manirahan dito,
  cbu-NT: Tsapurunasis kis taakchus, katungtseetstam katungakchus, kapung tazazakchus,
    misha pangitamtis wanasirish pangumash taakchus,
  hui-hui: Tígua anda bayaleni padamingibi tomo bayaleru dewa bu payabu ngagola nalu
    howabi
  mya-mya: ဝ​စွာ​စား​ရ​လျက်​အိမ်​ကြီး​အိမ်​ကောင်း​များ ဆောက်​လျက် နေ​ထိုင်​ရ​သည့်​အ​ခါ​၌​လည်း
    ကောင်း၊-
  bod-N: དེ་ལྟར་མིན་ཚེ་ཁྱོད་རྣམས་ཀྱིས་ཟོས་ནས་འགྲང་ཞིང་། ཁང་པ་ཡག་པོ་བརྩིགས་ནས་དེའི་ནང་དུ་བསྡད་པ་དང་།
  sna-sna: Nokuti zvichida kana wadya ukaguta, kana ukavaka dzimba dzakanaka uye wagadzikana,
  spa-BLM: no sea que cuando hayas comido y te sacies, y hayas construido casas hermosas
    y vivas en ellas;
  cac-cac: Ayic vach' ol ex vaoc, ol eyuc'an a', cajanexxopax d'a e pat te vach',
    axo talaj tz'aji sb'at Jehová satc'olal eyuuj.
  swh-ULB: vinginenyo unapokula na ukashiba, na wakati unajenga nyumba nzuri na kuishi
    ndani zao.
  bel-bel: Калі будзеш есьці і наядацца, і пабудуеш добрыя дамы і будзеш жыць,
  wed-wed: —Maranai o amam kaua, ma numa aiaii o maemaeni,
  deu-ELBBK: damit nicht, wenn du isst und satt wirst und schöne Häuser baust und
    bewohnst
  mbb-OT: Emun egkepezaharan kew en te keenen wey ebpekevangun kew en te meupiya he
    menge valey he egkeubpaan niw,
  mal-2015: നീ ഭക്ഷിച്ചു തൃപ്തിപ്രാപിച്ചു നല്ല വീടുകൾ പണിതു അവയിൽ പാർക്കുമ്പോഴും
  rmc-rmc: Sar imar čaľona a ačhavena tumenge o šukar khera, andre save bešena;
  pes-OPV: مباداخورده، سیر شوی، و خانه های نیکو بنا کرده، درآن ساکن شوی.
  ron-1924: Кынд вей мынка ши те вей сэтура, кынд вей зиди ши вей локуи ын касе фрумоасе,
  aui-aui: Raghanina kam konamoureni da konakamkam bi bare miisedi konayoghana,
  ben-OBCV: নয়তো, তোমরা যখন খেয়েদেয়ে তৃপ্ত হবে, তোমরা যখন সুন্দর সুন্দর বাড়ি তৈরি
    করে সেখানে বসবাস করবে,
  som-som: oo markaad wax cuntaan oo aad dheregtaan, oo aad guryo wanaagsan dhisataan
    oo aad degtaan,
  lat-VUC: ne postquam comederis et satiatus fueris, domos pulchras ædificaveris,
    et habitaveris in eis,
  eng-ASVBT: lest, when thou hast eaten and art full, and hast built goodly houses,
    and dwelt therein;
  ita-1885: Che talora, dopo che tu avrai mangiato, e sarai sazio, e avrai edificate
    delle belle case, e vi abiterai dentro;
  eng-LXXUP: lest when thou hast eaten and art full, and hast built goodly houses,
    and dwelt in them;
  eng-ULB: otherwise, when you eat and are full, and when you build good houses and
    live in them, your heart will be lifted up.
  spa-VBL: Porque cuando comas y te sacies, cuando construyas casas hermosas para
    vivir,
  fra-_FOB: De peur qu'après que tu auras mangé, et que tu te seras rassasié, et que
    tu auras bâti de belles maisons, afin d'y habiter,
  mal-mal: നീ ഭക്ഷിച്ച് തൃപ്തിപ്രാപിക്കുമ്പോഴും നല്ല വീടുകൾ പണിത് അവയിൽ പാർക്കുമ്പോഴും
  urd-GVR: Kyoṅki jab tū kasrat kā khānā khā kar ser ho jāegā, tū shāndār ghar banā
    kar un meṅ rahegā
  suz-BL: मिनु गेपुकी जशा तूशा, रूशा, रिम्‍शो खिं सेल्‍शा बाक्‍नीनी,
  ita-1927: onde non avvenga, dopo che avrai mangiato a sazietà ed avrai edificato
    e abitato delle belle case,
  ckb-ckb: نەوەک کاتێک خواردتان و تێر بوون و خانووی خۆشتان دروستکرد و نیشتەجێ بوون
    و
  eng-BBE: And when you have taken food and are full, and have made fair houses for
    yourselves and are living in them;
  kan-OKCV: ನೀವು ತಿಂದು ತೃಪ್ತಿಹೊಂದಿ, ಒಳ್ಳೆಯ ಮನೆಗಳನ್ನು ಕಟ್ಟಿ ಅವುಗಳಲ್ಲಿ ವಾಸಮಾಡುವಾಗಲೂ,
  tam-2017: நீ சாப்பிட்டுத் திருப்தியாகி, நல்ல வீடுகளைக்கட்டி, அவைகளில் குடியிருக்கும்போதும்,
  spa-RV-1909: Que quizá no comas y te hartes, y edifiques buenas casas en que mores,
  ron-BTF: Ca nu cumva după ce vei mânca şi te vei sătura şi ţi-ai construit case
    frumoase şi locuieşti în ele,
  eng-WEBP: lest, when you have eaten and are full, and have built fine houses and
    lived in them;
  eng-FBV: For when you eat and are full, when you build beautiful houses to live
    in,
  nld-1939: En wanneer ge eet tot verzadigens toe, prachtige huizen bouwt en bewoont,
  nch-BL: Amo ximohueyimatica quema ya antacuajtose, huan ya anixhuitose huan anitztose
    ipan cuajcuali calme cati anquisencajtose.
  vie-1934: lại e sau khi đã ăn no nê, cất nhà tốt đặng ở,
  hin-CV: नहीं तो तृप्‍त हो जाने के बाद और जब तुमने अपने घरों का उत्तम निर्माण कर
    लिया है, जब तुम उनमें निवास करने लगो,
  eng-OURB: lest, when you have eaten and are full, and have built fine houses, and
    lived in them;
  spa-BES: Y cuando hayas comido y estés lleno, y vivan en en las casas que se han
    hecho;
  tdx-tdx: Kera, ie fa nikama vaho ànjañe, naho fa nan­dranjy anjomba soa, naho imo­neña’o,
  vid-vid: Homulya na kiguta na kizenjela ng'handa zinojile na kikala amo
  eng-OKE: Lest, when thou hast eaten and art full, and bast built goodly houses and
    inhabited (them),
  tha-KJV: เกรงว่าเมื่อท่านได้รับประทานอิ่มหนำ ได้​สร้างบ้านเรือนดีๆและได้อาศัยอยู่ในนั้น
  por-BR-2018: Para que não aconteça talvez que comas e te fartes, e edifiques boas
    casas em que mores,
  deu-ELO: Damit nicht, wenn du issest und satt wirst, und schöne Häuser baust und
    bewohnst,
  eng-WYC-2018: lest after that thou hast eaten, and art full-filled (or and art filled
    full), (and) hast builded fair houses, and hast dwelled in them,
  epo-epo: kiam vi manĝos kaj satiĝos kaj konstruos bonajn domojn kaj enloĝiĝos,
  uig-PIN: bolmisa, sǝn yǝp toyunƣandin keyin, esil ɵylǝrni ⱪurup ularda olturaⱪlaxⱪandin
    keyin,
  beo-beo: Dilia da ha:i manu dilia hanai defele ba:sea amola dilia diasu noga:iwane
    amo ganodini esaloma:ne amo gagui dagosea,
  tpi-OTNT: Taim yupela i gat ol planti kain kaikai bilong kaikai na yupela i wokim
    pinis ol gutpela haus,
  hau-SA: To, sa’ad da kuka ci, kuka ƙoshi, sa’ad da kuka gina gidaje masu kyau, kuka
    zauna,
  uig-LAT: bolmisa, sen yep toyun’ghandin kéyin, ésil öylerni qurup ularda olturaqlashqandin
    kéyin,
  nde-nde: Kungenzeka ukuthi lithi selidlile lasutha, selakhe izindlu ezinhle lahlala
    lazinza,
  ton-ton: Telia naʻa hili hoʻo kai ʻo mākona, pea kuo ke langa hao ngaahi fale lelei,
    ʻo nofo ai;
  ces-1613: Aby, když bys jedl a nasycen byl, a domů krásných nastavěje, v nich bys
    bydlil,
  eng-WMB: lest, when you have eaten and are full, and have built fine houses and
    lived in them;
  tam-TCV: ஏனெனில் நீங்கள் சாப்பிட்டுத் திருப்தியாயிருக்கும்போதும், நல்ல வீடுகளைக்
    கட்டி, அங்கு குடியிருக்கும்போதும்,
  ceb-ULB: Pag-amping nga, sa dihang mokaon ug mabusog ka, ug sa dihang magtukod ka
    ug maayong mga balay ug magpuyo niini.
  pol-UBG: Aby – gdy najesz się do syta, pobudujesz piękne domy i zamieszkasz w nich;
  agr-agr: Tuja yutai yuwajum ejemagjum shiig aneasjum jega pegkeg jegamkamunum pujakjumesh,
  kyc-kyc: Nakama nenge naramili dupwa kapa seramo dokopape anda keyange paliraminyi
    dupwa pyuo otapala dokopape
  urd-GVU: کیونکہ جب تُو کثرت کا کھانا کھا کر سیر ہو جائے گا، تُو شاندار گھر بنا کر
    اُن میں رہے گا
  deu-1912: daß, wenn du nun gegessen hast und satt bist und schöne Häuser erbaust
    und darin wohnst
  kan-2017: ನೀವು ಹೊಟ್ಟೆತುಂಬಾ ಊಟಮಾಡಿ, ಸುಖವಾಗಿದ್ದು ಒಳ್ಳೇ ಮನೆಗಳನ್ನು ಕಟ್ಟಿಸಿಕೊಂಡು,
  yap-yap: Ngiyal’ nra yu’ ngomed urngin e tin ngam ked ma kam toyed e naun ni bfel’
    gimed be par riy,
  hlt-MCSB: Na caak tih na hah vaengah, im then na sak tih na om vaengah,
  mdy-ETH: ሙይ ዒንሢ ሚሽካኣና፤ ሃሣ ኮሺ ማኣሪ ማዢ ናንጋኣና፥
  twi-ASANTE: Anyɛ saa a, sɛ modidi na momee na mosisi mo afie fɛfɛ, na mokɔtena mu
  mwc-mwc: Ba saba maranai ko kamkam siyabagi wai, yove yawayawana ko bowabowa ba
    ko mabinubaimi,
  eng-WEBU: lest, when you have eaten and are full, and have built fine houses and
    lived in them;
  bnp-bnp: Na tahuna mu tahoka pali a maki ni kani, mu rata pali a maka ruma kamumu,
  wal-wal: Neeni maada kalliyo wode, lo77o keettaa keexxada an uttiyo wode,
  spa-PDDPT: no sea que cuando comas y te sacies, edifiques hermosas casas y las ocupes,
  gun-gun: Ha'e rami pekarupa vy penevyatãmba ma rire teĩ, oo porã pejapo vy ha'e
    va'e py peĩ ma rire,
  ilo-ULB: Tapno saanto a mapasamak nga, inton mangan ket mabsugkayo, ken inton agipatakderkayo
    kadagiti nasayaat a balbalay ken agnaedkayo kadagitoy,
  kpg-kpg: I di godou madagoaa ma ga miami ai goodou, ga maaluu, gaa noho manawa lamalia,
    gei guu hau godou hale humalia guu noho ai goodou,
  uig-ARA: بولمىسا، سەن يەپ تويۇنغاندىن كېيىن، ئېسىل ئۆيلەرنى قۇرۇپ ئۇلاردا ئولتۇراقلاشقاندىن
    كېيىن،
  tof-tof: “A e ne gaodó nóma eloane, akó morroal müót nóma balmelane, akó mórran-mórran
    nóma bainane,
  sus-sus: Wo na wo dɛge han wo naxa luga, wo na banxie ti, wo naxa sabati e kui,
  pon-2006: Ni amwail pahn kin tungoal oh nsenamwahu medla, oh ni amwail pahn kin
    kauwada imwamwail kaselel kan oh koukousoan loale,
  jae-jae: Aôm embe ôniŋ gêŋ e êôc aôm tôŋ to ôŋgôŋ andu ŋajam, taŋ kôkwê naŋ,
  ksd-ksd: kan ba u tar ian ma u tar maur, ma u tar pait ra lavur bo na pal ma u tar
    kiki tana,
  tur-YTC: yiyip doyduğunda, güzel evler yapıp onlarda oturduğunda;
  grc-BRENT: Μὴ φαγὼν καὶ ἐμπλησθεὶς, καὶ οἰκίας καλὰς οἰκοδομήσας καὶ κατοικήσας
    ἐν αὐταῖς,
  ind-AYT: Dengan demikian, kamu makan dengan kenyang, dan kamu akan mendirikan rumah-rumah
    yang bagus dan menempatinya.
  nya-nya: kuopa kuti mukadya ndi kukhuta, mukamanga nyumba zabwino ndi kukhalamo,
  hrv-hrv: I pošto se najedeš do sitosti, posagradiš lijepe kuće i u njima se nastaniš;
  mps-mps: Ma, dagego te tubo nai dabe hauwa eyu, me dagego wiegi yai be dabe sę
    eyu ebode,
  tpi-tpi: Taim yupela i gat ol planti kain kaikai bilong kaikai na yupela i wokim
    pinis ol gutpela haus,
  dan-1931: Når du da spiser dig mæt og bygger gode Huse og bor i dem,
  vie-OVCB: Đừng để khi ăn uống no đầy, nhà cao cửa rộng,
  guj-2017: રખેને તમે ખાઈને તૃપ્ત થાઓ અને સારાં ઘરો બાંધીને તેમાં રહો.
  pon-2006A: Ni amwail pahn kin tungoal oh nsenamwahu medla, oh ni amwail pahn kin
    kauwada imwamwail kaselel kan oh koukousoan loale,
  por-BRBSL: para que, quando tiverdes comido e estiverdes cheios, e tiverdes construído
    belas casas e vivido nelas;
  cth-cth: Ka boum lah na ca teh im kahawi dawk na o navah,
  twi-twi: Anyɛ saa na sɛ mudidi na momee na musisi mo afi afɛfɛ, na mokɔtenatena
    mu
  hlt-hlt: Na caak tih na hah vaengah, im then na sak tih na om vaengah,
  tbz-SIM: kɛ̀ di di kɛ sɑ̀nnɛ̀ kɛ mɑɑ́ sicɛ̃sɑ̀ɑ̀sì kɛ ɑ̃,
  msy-2020: Ia gɨn dagher damamin aghuir avɨriba ikɨ, egh dɨpenir bar aghuibar ingarɨva
    dar aven ikiam,
  dop-dop: Ɩ́ kɑ́ kɔɔ nɑ ɩ́ wɛɛnɑ mǝ tɩ nɑ ɩ́ tɔ́kɩ nɑ ɩ́ hɑkɩ. Hɑlǝnɑ ɩ́ ŋmɑ́ tɛɛsɩ
    kʋpɑŋsɩ nɑ ɩ́ cɑɣɑ.
  azb-azb: Yeyib doyanda, gözəl evlər tikib içərisində oturanda,
  eng-DBY: lest when thou hast eaten and art full, and hast built and inhabited fine
    houses,
  hin-2017: ऐसा न हो कि जब तू खाकर तृप्त हो, और अच्छे-अच्छे घर बनाकर उनमें रहने लगे,
  wol-KYG: Su ngeen lekkee ba regg, am kër yu baax yu ngeen tabax dëkke,
  eng-YLT: lest thou eat, and hast been satisfied, and good houses dost build, and
    hast inhabited;
  kne-kne: Mo mawada amin di layden yo ay kanen ya makaisaad kayo si mankanapteng
    ay beey yo
  eng-WYC-2017: lest after that thou hast eaten, and art full-filled, hast builded
    fair houses, and hast dwelled in them,
  eng-WMBB: lest, when you have eaten and are full, and have built fine houses and
    lived in them;
  urd-GVH: क्योंकि जब तू कसरत का खाना खाकर सेर हो जाएगा, तू शानदार घर बनाकर उनमें
    रहेगा
  rug-rug: Pana ari gemi gamu, meke kuri mia vetu leadi pude koa,
  gaz-gaz: Yoo kanaa achii yommuu nyaattee quuftutti, yommuu mana gaarii ijaarrattee
    keessa jiraattutti,
  fra-LSG: Lorsque tu mangeras et te rassasieras, lorsque tu bâtiras et habiteras
    de belles maisons,
  gnn-gnn: Yo, ŋunhilinydjayi wäŋaŋura nhuma yukurra yurru nhina ŋatha‐guḻku'mirriŋurana
    dhika, ga nhinanydja nhuma yukurra yurru manymakŋura dhika buṉbuŋura malaŋuŋura,
    ga bitjandhi liŋgu nhuma yurru yukurra ŋayathama wäyindja malanha mirithirrina
    guḻku'na ga rrupiya ga ŋula nhä malanha girri'.
  yal-yal: Ɛ na ɛ dɛge han ɛ yi lugo, ɛ na banxi faɲine ti, ɛ yi dɔxɔ mɛnni,
  haw-1868: Malia paha, a ai iho oe a maona, a kukulu oe i na hale maikai a noho iho
    iloko;
  arb-NAV: لِئَلّا إِذَا أَكَلْتُمْ وَشَبِعْتُمْ وَبَنَيْتُمْ بُيُوتاً جَمِيلَةً سَكَنْتُمُوهَا،
  ewe-ewe: Ne mieɖu nu ɖi ƒo, nuwo dze edzi na mi, mietu xɔ nyuiwo,
  eng-LEE: That when thou hast eaten and art satisfied, and hast built goodly houses,
    and dwelt therein;
  asm-FB: অন্যথা, এনেকুৱা নহওঁক যে আপোনালোকে ভোজন কৰি তৃপ্ত হ’ব আৰু সুন্দৰ ঘৰ সাজি
    তাত বাস কৰিব।
  sus-A: وٌ نَ وٌ دّفٍ هَن وٌ نَشَ لُفَ، وٌ نَ بَنشِيٍ تِ، وٌ نَشَ سَبَتِ عٍ كُي،
  fra-SBL: de peur que, lorsque tu auras mangé et que tu seras rassasié, lorsque tu
    auras bâti de belles maisons et que tu y auras habité,
  hbo-hbo: פֶּן־תֹּאכַ֖ל וְשָׂבָ֑עְתָּ וּבָתִּ֥ים טֹובִ֛ים תִּבְנֶ֖ה וְיָשָֽׁבְתָּ׃
  eng-WYCLIFFE: lest aftir that thou hast ete, and art fillid, hast bildid faire housis,
    and hast dwellid in tho,
  cwe-cwe: Muhaja na kwiguta, muhazenga kaye inogile na kukala umo,
  kik-kik: Kwaga ũguo, mwarĩa mwahũũna, na mwaka nyũmba njega na mũcitũũre,
  fra-NCL: de peur que, quand tu mangeras et te rassasieras, que tu bâtiras et habiteras
    de belles maisons,
  cek-AK: zok kamhah ah buh na caak o moe, kahoih parai im ah na oh o moe,
  cuk-cuk: Nue salakarmar. Ar abakalegi, bemar nue-mas-gundimaladgi, neg-nuegan-sobsadgi
    be mamaidgi, Bab-Jehová-iedamalar.
  uig-CYR: болмиса, сән йәп тоюнғандин кейин, есил өйләрни қуруп уларда олтирақлашқандин
    кейин,
  pma-pma: En avong koa hemai, vangomi hehil ka miheto hetahos en more eim keil koa
    mihoumoni.
  tel-2017: మీరు కడుపారా తిని, మంచి ఇళ్ళు కట్టించుకుని వాటిలో నివసిస్తారు.
  hat-BSA: Otreman, lè nou te manje e satisfè, e fin bati bon kay pou nou viv nan
    yo,
  bxh-bxh: Yena ami andan be bogamiu sa yahayaha, yo luma loholohodi ami lau ginauli
    be ami gogoidi.
  kos-kos: Ke pacl se pukanten mwe mongo nowos, ac kowos musaela lohm wowo suwos ac
    muta loac,
  hbo-WLC: פֶּן־תֹּאכַ֖ל וְשָׂבָ֑עְתָּ וּבָתִּ֥ים טוֹבִ֛ים תִּבְנֶ֖ה וְיָשָֽׁבְתָּ׃
  ibo-ibo: Ka ọ ghara ị bụ, mgbe i riri rijuru afọ, mgbe i wuuru onwe gị ezi ụlọ dị
    mma birikwa nʼime ha,
  ory-ory: ନୋହିଲେ ତୁମ୍ଭେ ଭୋଜନ କରି ତୃପ୍ତ ହେଲେ ଓ ଉତ୍ତମ ଗୃହ ନିର୍ମାଣ କରି ତହିଁରେ ବାସ କଲେ,
  chk-chk: Iwe, lupwen oua mongö o mötüla, lupwen oua pwal aüetä imw mi mürina o imweimw
    lor,
  rop-rop: Wen yumob abum ebrijing weya yumob gin dagadagat en wen yumob binij blanga
    meigim ola gudwan haus jidan gudwei,
  ukr-1871: Щоб, як їсти меш і будеш ситий, і побудуєш гарні домівки і розгосподаруєшся
    в них,
  deu-1951: daß, wenn du nun gegessen hast und satt geworden bist, und schöne Häuser
    erbauest und darin wohnest,
  eng-JPS: lest when thou hast eaten and art satisfied, and hast built goodly houses,
    and dwelt therein;
  srp-1865: I kad uzjedeš i nasitiš se, i dobre kuæe naèiniš i u njima staneš živjeti,
  lug-lug: Si kulwa ng’onoolyanga n’okkuta, ne weezimbiranga amayumba amalungi, n’otereera;
  heb-heb: פן תאכל ושבעת ובתים טובים תבנה וישבת׃
  ben-IRV: তুমি খেয়ে তৃপ্তি পেলে, ভালো বাড়ি তৈরী করে বাস করলে,
  pan-pan: ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਜਦ ਤੁਸੀਂ ਰੱਜ ਕੇ ਖਾਓ ਅਤੇ ਚੰਗੇ ਘਰ ਬਣਾ ਕੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਵੱਸ
    ਜਾਓ,
  mya-JVB: သင်သည် ဝ စွာစား ၍ ကောင်း သောအိမ် ကို ဆောက် လျက် နေ ရစဉ်၊
  hmo-hmo: Do umui aniani, emui bogana do idia kunu. Ruma namodia do umui haginia,
    do umui noholaia.
  urd-urd: ऐसा न हो कि जब तू खाकर सेर हो और ख़ुशनुमा घर बना कर उनमें रहने लगे,
  rus-SYN: Когда будешь есть и насыщаться, и построишь хорошие домы и будешь жить
    в них,
  bqc-SIM: Tó a kpɛ́ maa dↄ̀dↄ a zↄ̃lɛu, mɛ́ a pↄblè a kã,
  tcz-CHONGTHU: Nanghon innom nahin kisah doh diu chule haosatah a nain chen diu,
  mar-mar: त्यामुळे तुम्हास अन्नधान्याची कमतरता पडणार नाही. तुम्ही चांगली घरे बांधून
    त्यामध्ये रहाल.
  soq-soq: E ando nana debama nanune ita du eubu wadamonune bedewe wanlempa,
  qub-qub: Imayquipis mana pishiptin cushisha cawashpayqui, alli wasicunacho tiyashpayqui,
  hat-hat: Lè n'a fin manje plen vant nou, lè n'a fin bati bèl kay pou nou rete,
  eng-BSB: Otherwise, when you eat and are satisfied, when you build fine houses in
    which to dwell,
  tod-tod: Siɛgi zu wo daami wosu la, wo yiɠo, siɛgi zu wo pɛlɛ ʋagɔiti tosu da, wo
    ɗa ɲi ti wu,
  eng-WEBPB: lest, when you have eaten and are full, and have built fine houses and
    lived in them;
  kbq-kbq: Hagi knare nompi mani'neta hakare ne'za nenesnageno tamura nehina,
  nhe-BL: Amo ximohueyimatica quema intlacuajtosejya, huan inixhuitose huan initztosejya
    ipan cuajcuali caltini tlen inquisencajtose.
  gub-BL: A'e ywy rehe peneko mehe pereko putar temi'u penemimutar nehe. Pezapo putar
    penàpuz ikatu ma'e nehe. Peiko putar a'e tàpuz pupe nehe.
  eng-DRA: Lest after thou hast eaten and art filled, hast built goodly houses, and
    dwelt in them,
