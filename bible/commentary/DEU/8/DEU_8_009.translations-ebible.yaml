verse: DEU.008.009
translations:
  mal-C: സമൃദ്ധിയിൽ ഉപജീവനം കഴിക്കാവുന്നതും ഒന്നിനും കുറവില്ലാത്തതുമായ ദേശമാണ്. കല്ല്
    ഇരുമ്പായിരിക്കുന്നതും പർവതങ്ങളിൽനിന്ന് ചെമ്പ് കുഴിച്ചെടുക്കുന്നതുമായ ദേശമാണ്.
  deu-TKW: ein Land, in dem du dich nicht kümmerlich nähren, sondern in dem du an
    nichts Mangel haben wirst, ein Land, dessen Steine eisenhaltig sind, und aus dessen
    Bergen du Erz graben kannst.
  lin-lin: mokili oyo bokozanga lipa te mpe eloko moko te ; mokili oyo mabanga ezali
    bibende mpe bokoki kobimisa motako na bangomba.
  eng-LSV: a land in which you eat bread without scarcity—you do not lack anything
    in it; a land whose stones [are] iron, and you dig bronze out of its mountains.
  eng-GNV: 'A land wherein thou shalt eate bread without scarcitie, neither shalt
    thou lacke any thing therein: a land whose stones are yron, and out of whose mountaines
    thou shalt digge brasse.'
  eng-WEBSTER: A land in which thou shalt eat bread without scarceness, thou shalt
    not lack any thing in it, a land whose stones are iron, and out of whose hills
    thou mayest dig brass.
  nhw-BL: Ipan nopa tlali amo anmotequipachose ica tlaque anquicuase, pampa oncas
    miyac tlacualistli. Amo anmotequipachose ica niyon se tlamantli. Ipan teme anquipantise
    hierro hasta mocahuas para anquichihuase tepostli, huan nojquiya ipan tepeme onca
    nopa tepostli cobre.
  swh-ONEN: nchi ambayo chakula hakitapungua na hamtakosa chochote; nchi ambayo miamba
    yake ni chuma na mnaweza kuchimba shaba kutoka kwenye vilima.
  bba-bba: Tem mɛ sɔɔ, i ko i dĩɑnu wɑ nu n kpɑ̃ i di, i ǹ mɑɑ ɡɑ̃ɑnu ɡɑnun yɑ̃ɑru
    mɔ̀. Mɛn kpenu nu ko n sii wɔ̃kusu mɔ, kpɑ mɛn ɡuunun sɔɔwɔ sii ɡɑndɑ n wɑ̃ɑ.
  eng-KJVCPB: a land wherein thou shalt eat bread without scarceness, thou shalt not
    lack any thing in it; a land whose stones are iron, and out of whose hills thou
    mayest dig brass.
  wbp-wbp: '@see-verse:DEU.008.008'
  luo-luo: Pinyno nobed gi chiemo mangʼeny, bende ok unuchand gimoro; en piny ma kite
    mayudore gin nyinyo kendo en piny ma mula unyalo kunyo e godene.
  meu-meu: Unuseni ai flaoa bavania boga-kunu; ḡau ta ai basio dabu. Una tanoena nadi
    na auri nadidia; ena ororo ai danu auri labora-labora ba ḡeia.
  npi-ULB: यो त्यही देश हो जहाँ तिमीहरूलाई अन्‍नको अभाव हुने छैन र त्यहाँ कुनै थोकको
    कमी हुने छैन । यस देशका ढुङ्गाहरू फलामका छन् र त्यहाँका पहाडहरूबाट तिमीहरूले तामा
    निकाल्ने छौ ।
  yor-yor: Ilẹ̀ tí oúnjẹ kò ti wọ́n, kò sí ohun tí ẹ̀yin yóò ṣe aláìní, ilẹ̀ tí irin
    ti pọ̀ bí òkúta, ẹ̀yin sì lè wa idẹ jáde láti inú òkè rẹ̀ wá.
  ind-ind: Negeri itu berlimpah dengan makanan. Semua kebutuhanmu akan terpenuhi.
    Tanah di sana mengandung bijih besi, dan kalian dapat menambang tembaga dari perbukitannya.
  pes-OPCB: سرزمینی است که در آن آهن مثل ریگ، فراوان است و مسِ بسیار در تپه‌هایش یافت
    می‌شود. سرزمینی است که خوراک در آن فراوان است و شما محتاج به چیزی نخواهید بود.
  tgl-ULB: Ito ay isang lupain kung saan makakakain kayo ng tinapay nang hindi nagkukulang,
    at kung saan walang magkukulang sa inyo; isang lupain na ang mga bato ay gawa
    sa bakal, at mula sa kaniyang mga burol maaari kayong makahukay ng tanso.
  cbu-NT: Anush tsap taakchus, ¿mayangazeeja siy mangis mantsachis? Katungtsingazitam,
    misha maachtangaztam tamaracheezis, ndambaree. Watam yuwashuri taakchis anshuri
    patumbchish wantsush ngusambaa mbammasheetsi pangatssa. Mishat, anshuritam machish,
    ngusambaatstam chumbeepimash yátssa.
  hui-hui: Ai nde dindi ogoniha pu howa tí tomo garibi nalebi mbirale mbira buru palia
    nabibi holeberemi. Dindi ogoniha ege to̱le̱ ngaruha aeane pale ngagobi hari nene
    ngaruha ege to̱le̱ mini goba taya bibehe holeberemi.
  mya-mya: ထို​ပြည်​တွင်​အ​စား​အ​စာ​ပြတ်​လပ်​ခြင်း​မ​ရှိ​ရ။ အ​ဘယ်​အ​ရာ​ကို​မျှ​လို​လိမ့်​မည်​မ​ဟုတ်။
    ကျောက် တောင်​မှ​သံ​ကို​လည်း​ကောင်း၊ တောင်​ကုန်း​များ​မှ ကြေး​နီ​ကို​လည်း​ကောင်း​တူး​ဖော်​ရ​ရှိ​နိုင်​လိမ့်
    မည်။-
  bod-N: ཡུལ་དེར་ཁྱོད་རྣམས་ལ་འདང་ངེས་པའི་ཁ་ཟས་སྣ་ཚོགས་ཡོད་ལ་མི་འདང་བ་ཅི་ཡང་མེད། ཡུལ་དེའི་རྡོ་རྣམས་ལྕགས་ཡིན་པ་དང་།
    རི་བོ་རྣམས་ལས་ཟངས་བསྔོག་ཐུབ།
  sna-sna: nyika isingashayikwi chingwa uye hamuchazoshayiwi chinhu; nyika ine mabwe
    endarira uye uchachera mhangura mumakomo ayo.
  spa-BLM: una tierra en la que comerás el pan sin escasez, no te faltará nada en
    ella; una tierra cuyas piedras son de hierro, y de cuyos montes podrás sacar cobre.
  cac-cac: Ayic ayexxo ec' d'a sat luum chi', man̈xalaj tas tze na' yuj e vael yed'
    junocxo tasi. A d'a scal q'uen q'ueen ay ta', ay q'uen hierro, axo d'a lum vitz
    ay q'uen cobre.
  swh-ULB: Ni nchi ambayo mtakula mkate bila kupungukiwa, na ambapo mtaenda bila chochote;
    nchi ambayo mawe yametengenezwa kwa chuma, na kutokana na milima mtaweze kuchimba
    shaba.
  bel-bel: у зямлю, у якой бязьбедна есьцімеш хлеб твой і ні ў чым ня мецьмеш нястачы,
    у зямлю, у якой камяні - жалеза, і з гор якой будзеш высякаць медзь.
  deu-ELBBK: ein Land, in dem du nicht in Dürftigkeit Brot essen wirst, in dem es
    dir an nichts mangeln wird; ein Land, dessen Steine Eisen sind und aus dessen
    Bergen du Kupfer hauen wirst.
  mbb-OT: Kenè kew egkeewaan te keenen kayi he tanà ne kenè kew egkekurangan te minsan
    hengkey. Kayi he tanà ebpekekuwa kew te menge putew he henduen dà te ebpengamì
    kew zà te vatu, ne dekelà daan is brunsi ziyà te menge vuntud.
  mal-2015: ഒലിവുവൃക്ഷവും തേനും ഉള്ള ദേശം; സുഭിക്ഷമായി ഉപജീവനം കഴിയാകുന്നതും ഒന്നിന്നും
    കുറവില്ലാത്തതുമായ ദേശം; കല്ലു ഇരിമ്പായിരിക്കുന്നതും മലകളിൽനിന്നു താമ്രം വെട്ടി
    എടുക്കുന്നതുമായ ദേശം.
  rmc-rmc: andre phuv, kaj hin furt maro a ňič tuke na chibaľinela; kaj andro bara
    hin o trast a o verchi hine pherde le meďoha.
  pes-OPV: زمینی که در آن نان را به تنگی نخواهی خورد، و در آن محتاج به هیچ‌چیز نخواهی
    شد، زمینی که سنگهایش آهن است، و از کوههایش مس خواهی کند.
  ron-1924: царэ унде вей мынка пыне дин белшуг, унде ну вей дуче липсэ де нимик;
    царэ але кэрей петре сунт де фер ши дин ай кэрей мунць вей скоате арамэ.
  ben-OBCV: সেই দেশে তোমরা প্রচুর খাবার পাবে এবং তোমাদের কোনো কিছুরই অভাব থাকবে না;
    সেখানকার পাথরে রয়েছে লোহা এবং সেখানকার পাহাড় থেকে তোমরা তামা খুঁড়ে তুলতে পারবে।
  som-som: oo waa dal aad waayitaanla'aan kibis kaga cunaysaan oo aydaan waxba uga
    baahnayn, waa dal dhagaxyadiisu ay bir yihiin, oo aad buurihiisana naxaas ka qodan
    doontaan.
  lat-VUC: 'ubi absque ulla penuria comedes panem tuum, et rerum omnium abundantia
    perfrueris: cujus lapides ferrum sunt, et de montibus ejus æris metalla fodiuntur:'
  eng-ASVBT: a land wherein thou shalt eat bread without scarceness, thou shalt not
    lack anything in it; a land whose stones are iron, and out of whose hills thou
    mayest dig copper.
  ita-1885: paese nel quale tu non mangerai il pane scarsamente, nel quale non ti
    mancherà nulla; paese, le cui pietre sono ferro, e da' cui monti tu caverai il
    rame.
  eng-LXXUP: a land on which thou shalt not eat thy bread with poverty, and thou shalt
    not want anything upon it; a land whose stones are iron, and out of its mountains
    thou shalt dig brass.
  eng-ULB: It is a land in which you will eat bread without lack, and where you will
    not go without anything; a land whose stones are made of iron, and out of whose
    hills you may dig copper.
  spa-VBL: Es una tierra en la que no se agotan los alimentos, en la que se tiene
    todo lo necesario; una tierra cuyas rocas contienen mineral de hierro y cuyas
    colinas pueden ser explotadas para obtener cobre.
  fra-_FOB: Un pays où tu ne mangeras pas ton pain avec insuffisance, où tu ne manqueras
    de rien; un pays dont les pierres sont du fer, et des montagnes duquel tu tailleras
    l'airain.
  mal-mal: ഒലിവുവൃക്ഷവും തേനും ഉള്ള ദേശം; സുഭിക്ഷമായി ഉപജീവനം കഴിക്കുവാൻ തക്കവണ്ണം
    ഒന്നിനും കുറവില്ലാത്ത ദേശം; കല്ല് ഇരുമ്പായിരിക്കുന്നതും മലകളിൽനിന്ന് താമ്രം വെട്ടി
    എടുക്കുന്നതുമായ ദേശം.
  urd-GVR: Us meṅ roṭī kī kamī nahīṅ hogī, aur tū kisī chīz se mahrūm nahīṅ rahegā.
    Us ke pattharoṅ meṅ lohā pāyā jātā hai, aur khudāī se tū us kī pahāṛiyoṅ se tāṅbā
    hāsil kar sakegā.
  suz-BL: मेको रागीम गे काइ श्‍येत मजथु, मारेइमी खांचो मदुम्‍नीनी। मेको रागी ङा फुल्‍लुमी
    फलाम बाक्‍ब। मेको आ पहाड रे गे तांबा ग्रुंइनीनी।
  ita-1927: paese dove mangerai del pane a volontà, dove non ti mancherà nulla; paese
    dove le pietre son ferro, e dai cui monti scaverai il rame.
  ckb-ckb: خاکێکە نانی کەمی تێدا ناخۆن و تێیدا پێویستیتان بە هیچ شتێک نابێت، خاکێک
    بەردەکانی ئاسنە و لە چیاکانی مس هەڵدەکۆڵن.
  eng-BBE: Where there will be bread for you in full measure and you will be in need
    of nothing; a land where the very stones are iron and from whose hills you may
    get copper.
  kan-OKCV: ಆ ದೇಶದಲ್ಲಿ ನಿಮಗೆ ಆಹಾರಕ್ಕೆ ಕೊರತೆ ಇರುವುದಿಲ್ಲ. ಅಲ್ಲಿ ಯಾವುದರ ಕೊರತೆ ನಿಮಗೆ ಆಗದು.
    ಅದರ ಕಲ್ಲುಗಳಲ್ಲಿ ಕಬ್ಬಿಣವನ್ನೂ, ಅದರ ಬೆಟ್ಟಗಳಲ್ಲಿ ತಾಮ್ರದ ಗಣಿಗಳನ್ನೂ ಅಗೆಯಬಹುದು.
  tam-2017: அது குறையில்லாமல் அப்பம் சாப்பிடத்தக்கதும் ஒன்றும் உனக்குக் குறைவுபடாததுமான
    தேசம்; அதின் கற்கள் இரும்பாயிருக்கிறதும், செம்பு வெட்டியெடுக்கத்தக்க மலைகள் உள்ளதுமான
    தேசம்.
  spa-RV-1909: Tierra en la cual no comerás el pan con escasez, no te faltará nada
    en ella; tierra que sus piedras son hierro, y de sus montes cortarás metal.
  ron-BTF: O ţară în care vei mânca pâine fără sărăcie, nu vei duce lipsă de nimic
    în ea; o ţară ale cărei pietre sunt fier şi din ale cărei dealuri vei săpa aramă.
  eng-WEBP: a land in which you shall eat bread without scarcity, you shall not lack
    anything in it; a land whose stones are iron, and out of whose hills you may dig
    copper.
  eng-FBV: It's a land where you won't run out of food, where you will have everything
    you need; a land whose rocks contain iron ore and whose hills can be mined for
    copper.
  nld-1939: een land, waar ge niet in armoede uw brood zult eten, waar u niets zal
    ontbreken; een land, waarvan de stenen van ijzer zijn, en waar ge uit de bergen
    koper kunt delven;
  nch-BL: Ipan nopa tali amo anmotequipachose ten taya anquicuase, pampa oncas miyac
    tacualisti. Amo anmotequipachose ica yon se tamanti. Ipan teme anquipantise hierro
    hasta mocahuas para anquichihuase teposti, huan nojquiya ipan tepeme onca nopa
    teposti cobre.
  vie-1934: xứ đó ngươi sẽ ăn bánh đầy đủ, chẳng thiếu món chi; đá xứ đó là sắt, và
    từ trong núi ngươi lấy đồng ra.
  hin-CV: इस देश में तुम्हें भोजन का कोई अभाव न होगा; तुम्हें किसी भी वस्तु का अभाव
    न होगा. यह ऐसा देश है, जिसकी चट्टानों में लौह के भंडार हैं, इसकी पहाड़ियों में
    से तांबा प्राप्‍त किया जा सकता है.
  eng-OURB: a land in which you shall eat bread without scarceness, you shall not
    lack anything in it; a land whose stones are iron, and out of whose hills you
    may dig copper.
  spa-BES: Donde habrá pan para ti en toda su medida y no necesitarán nada; una tierra
    donde las mismas piedras son de hierro y de cuyas colinas puedes obtener cobre.
  tdx-tdx: tane hikama’o mahakama fa tsy hiereñe, hiaiña’o añoleñañe, tane amam-bato
    viñe vaho am-bohi’e ao ty hihalia’o torisìke.
  vid-vid: Ako mowa na chilyo cha kuhega ne kwisilwa chinhu. Mitalawe jake jina chuma
    na kuli vidunda moweza kubawa shaba.
  eng-OKE: 'A land where, without poverty, thou mayest eat bread, and have want of
    nothing; a land whose stones are iron, and out of whose hills thou mayest cast
    brass:'
  tha-KJV: เป็นแผ่นดิ​นที​่ท่านจะรับประทานอาหารอย่างอุดมซึ่งท่านจะไม่ขาดสิ่งใดเลย
    เป็นแผ่นดิ​นที​่ศิลาเป็นเหล็ก และท่านจะขุดทองสัมฤทธิ์​ได้​จากภู​เขา
  por-BR-2018: Terra na qual não comerás o pão com escassez, não te faltará nada nela;
    terra que suas pedras são ferro, e de seus montes cortarás bronze.
  deu-ELO: ein Land von ölreichen Olivenbäumen und Honig; ein Land in welchem du nicht
    in Dürftigkeit Brot essen wirst, in welchem es dir an nichts mangeln wird; ein
    Land, dessen Steine Eisen sind, und aus dessen Bergen du Erz hauen wirst.
  eng-WYC-2018: where thou shalt eat thy bread without neediness, and thou shalt use
    the plenty of all things; of which land the stones be iron, and metals of tin
    be digged (out) of the hills thereof; (where thou shalt eat thy bread without
    any neediness, or want, and thou shalt make use of the plenty of all things; in
    which land the stones be made out of iron, and brass can be dug out of its hills;)
  epo-epo: en landon, en kiu vi manĝos panon sen neceso de ŝparado kaj en kiu nenio
    al vi mankos, en landon, kies ŝtonoj estas fero kaj en kies montoj vi elhakados
    kupron.
  uig-PIN: — sǝn ⱨeqnemidin kǝmlik tartmay ozuⱪluⱪ yǝydiƣan bir zeminƣa — taxliri
    tɵmür, taƣliridin mis kolaydiƣan bir zeminƣa yetǝklǝp kiridu;
  beo-beo: Amo soge ganodini dilia da hamedafa ha:mu amola dilia hanai huluane ba:mu.
    Amo soge ea gele ganodini aione (ouli) bagade ba:mu, amola ea agologa dilia da
    uli dogole balase gula ba:mu.
  tpi-OTNT: Long dispela graun bai yupela i no ken hangre, na i no ken sot long wanpela
    samting. Na ol ston bilong dispela kantri i gat ain long en, na bai yupela i ken
    painim kapa insait long ol maunten.
  hau-SA: ƙasa inda abinci ba zai yi ƙaranci ba, ba kuma za ku rasa kome ba; ƙasa
    ce inda ƙarfe ne duwatsunta, ana kuma haƙar tagulla a tuddanta.
  uig-LAT: — sen héchnémidin kemlik tartmay ozuqluq yeydighan bir zémin’gha — tashliri
    tömür, taghliridin mis kolaydighan bir zémin’gha yéteklep kiridu;
  nde-nde: elizweni lapha okungasayi kusweleka khona isinkwa njalo aliyikuswela lutho;
    elizweni lapho amatshe akhona ayinsimbi kanti njalo lingemba ikhopha emaqaqeni.
  ton-ton: Ko e fonua ke ke kai mā taʻehahonge, ʻe ʻikai te ke masiva ʻi ha meʻa ʻe
    taha ʻi ai; ʻae fonua ʻoku maka ʻaki ʻae ʻaione, pea te ke keli mei hono ngaahi
    moʻunga ʻae palasa.
  ces-1613: Země, v níž bez nedostatku chléb jísti budeš, a v ničemž nouze trpěti
    nebudeš, země, jejíž kamení jest železo, a z hor jejích měď sekati budeš.
  eng-WMB: a land in which you shall eat bread without scarcity, you shall not lack
    anything in it; a land whose stones are iron, and out of whose hills you may dig
    copper.
