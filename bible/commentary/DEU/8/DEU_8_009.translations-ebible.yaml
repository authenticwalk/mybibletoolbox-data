  kos-kos: Kowos ac tiana masrinsral we, ku enenu kutena ma. Eot we uh oasr iron loac,
    ac kowos ku in pukanak copper ke eol srisrik we.
  hbo-WLC: אֶ֗רֶץ אֲשֶׁ֨ר לֹ֤א בְמִסְכֵּנֻת֙ תֹּֽאכַל־בָּ֣הּ לֶ֔חֶם לֹֽא־תֶחְסַ֥ר
    כֹּ֖ל בָּ֑הּ אֶ֚רֶץ אֲשֶׁ֣ר אֲבָנֶ֣יהָ בַרְזֶ֔ל וּמֵהֲרָרֶ֖יהָ תַּחְצֹ֥ב נְחֹֽשֶׁת׃
  ibo-ibo: Ọ bụkwa ala jupụtara nʼihe oriri, ebe a na-agaghị enwe ụkọ nri. Ọ bụ ala
    ebe igwe jupụtara nʼime ya dị ka ha bụ nkume, ala ebe ọla jupụtakwara nʼugwu ya
    niile.
  ory-ory: ସେହି ଦେଶରେ ତୁମ୍ଭେ ଅଭାବ ବିନା ଆହାର ଭୋଜନ କରିବ, ସେଠାରେ ତୁମ୍ଭର କୌଣସି ବିଷୟର ଅଭାବ
    ହେବ ନାହିଁ; ସେହି ଦେଶର ପଥର ଲୁହା ଓ ତୁମ୍ଭେ ତହିଁର ପର୍ବତରୁ ପିତ୍ତଳ ଖୋଳି ପାରିବ।
  chk-chk: Iwe, lon ewe fanü esap ätittin enemi mongö, ousap pwal osun och mettoch.
    Oua tongeni angei mächä seni föün ei fanü, oua pwal tongeni tuuw kapa seni fän
    ekewe chuk.
  rop-rop: Langa det kantri yumob kaan neba jidan hanggriwan igin en yumob kaan neba
    lukaran enijing enimo. En yumob gin faindim aiyan langa ol detlot bigbala ston
    en wen yumob grajim det hil kantri yumob garra faindim kopa.
  ukr-1871: В землю, де ти не в нуждї їсти меш хлїб і де нїчого не бракувати ме тобі;
    в землю, де каміннє желїзне, і де в горах можна тобі викопувати мідь.
  deu-1951: ein Land, davon du dich nicht kümmerlich nähren mußt, worin es dir an
    nichts mangelt; ein Land, dessen Steine Eisen sind, wo du Erz aus den Bergen hauen
    wirst.
  eng-JPS: a land wherein thou shalt eat bread without scarceness, thou shalt not
    lack any thing in it; a land whose stones are iron, and out of whose hills thou
    mayest dig brass.
  srp-1865: U zemlju, gdje neæeš sirotinjski jesti hljeba, gdje ti neæe ništa nedostajati;
    u zemlju, gdje je kamenje gvožðe i gdje æeš iz brda njezinijeh sjeæi mjed.
  lug-lug: ensi, emmere gy’eteebeerenga ya bbula, nga buli ky’oneetaaganga onookifunanga;
    ensi, ng’ebyuma ge mayinja gaayo, era gy’onoosimanga ekikomo mu nsozi zaayo.
  heb-heb: ארץ אשר לא במסכנת תאכל בה לחם לא תחסר כל בה ארץ אשר אבניה ברזל ומהרריה
    תחצב נחשת׃
  ben-IRV: সেই দেশে খাওয়ার বিষয়ে খরচ করতে হবে না, তোমার কোনো জিনিসের অভাব হবে না;
    সেই দেশের লোহার পাথর ও সেখানকার পর্বত থেকে তুমি তামা খুঁড়বে।
  pan-pan: ਇੱਕ ਅਜਿਹਾ ਦੇਸ਼ ਜਿਸ ਦੇ ਵਿੱਚ ਤੁਸੀਂ ਤੰਗੀ ਦੀ ਰੋਟੀ ਨਾ ਖਾਓਗੇ ਅਤੇ ਉੱਥੇ ਤੁਹਾਨੂੰ
    ਕਿਸੇ ਚੀਜ਼ ਦੀ ਥੁੜ ਨਾ ਹੋਵੇਗੀ, ਇੱਕ ਅਜਿਹਾ ਦੇਸ਼ ਜਿਸ ਦੇ ਪੱਥਰ ਲੋਹੇ ਦੇ ਹਨ ਅਤੇ ਜਿਸ ਦੀਆਂ
    ਪਹਾੜੀਆਂ ਨੂੰ ਪੁੱਟ ਕੇ ਤੁਸੀਂ ਤਾਂਬਾ ਕੱਢੋਗੇ।
  mya-JVB: ဘာမျှ မ လို ဘဲဝစွာ စား ရသောပြည် ၊ သံ ကျောက် နှင့် ပြည့်စုံ၍၊ တောင် ထဲက
    ကြေးနီ ကို တူး ရသောပြည် သို့ သင့်ကို ဆောင်သွားတော်မူ၏။
  hmo-hmo: Unai tano dekenai paraoa do umui ania boga kunu, bona gau ta totona do
    umui ogogami lasi. Unai tano ena nadi be auri, bona iena ororo dekenai danu kapa
    auri umui geia diba.
  urd-urd: उस मुल्क में तुझको रोटी इफ़रात से मिलेगी और तुझको किसी चीज़ की कमी न होगी,
    क्यूँकि उस मुल्क के पत्थर भी लोहा हैं और वहाँ के पहाड़ों से तू ताँबा खोद कर निकाल
    सकेगा।
  rus-SYN: в землю, в которой без скудости будешь есть хлеб твой и ни в чем не будешь
    иметь недостатка, в землю, в которой камни - железо, и из гор которой будешь высекать
    медь.
  bqc-SIM: Á pↄble ń taasio weo, pↄe a kɛ̃́sãwáo. Mↄ̀si ku bùsupi gbɛↄ guu, íↄ
    mↄgotɛ̃ yↄ̃́ a gusĩsĩdeu.
  tcz-CHONGTHU: Hiche gamsung hi Pakaiyin ijakai kimsela twi achap nou ahin, chule
    agam sunga thih jong song banga kimang ahin, thinglhang gam song mantam jeng uma
    ahi.
  mar-mar: येथे मुबलक धान्य आहे. कोणत्याही गोष्टीची तुम्हास उणीव नाही. येथील दगड लोहयुक्त
    आहेत. तुम्हास डोंगरातील तांबे खोदून काढता येईल.
  qub-qub: Chay nasyunchöga manami yarpachacunquipächu ima pishïshunayquitapis. Gagacunacho
    puntacunachöpis cubriwan fyërru achcami caycan.
  hat-hat: yon peyi kote nou p'ap janm manke manje, kote nou va jwenn tou sa nou vle.
    Plen fè nan mitan wòch li yo. N'a jwenn kwiv nan mòn li yo.
  eng-BSB: a land where you will eat food without scarcity, where you will lack nothing;
    a land whose rocks are iron and whose hills are ready to be mined for copper.
  tod-tod: ʋɛ wo la kpala laamii woga ná, zou ʋe wo la ʋalaga ani nɔpɛ ma ná, kɔlui
    ɠa ma vasaiti su, wa zoo wo kɔlu ɓɔigi ɠula ma ɠizeiti su.
  eng-WEBPB: a land in which you shall eat bread without scarcity, you shall not lack
    anything in it; a land whose stones are iron, and out of whose hills you may dig
    copper.
  kbq-kbq: Hagi ana mopafina ne'zamo'a avitegeno, ne'zanku atupa osu mope. Ana nehigeno
    ainima e'neri'za havemo'ene kopama e'neri'za havemo'a agonaramimpina me'neankita
    kafita erigahaze.
  nhe-BL: Ipan nopa tlali ax inmocuesose ica tlaque inquicuase, pampa oncas miyac
    tlacualistli. Ax inmocuesose ica niyon se tlamantli. Ipan tetini inquipantise
    hierro hasta mocahuas para inquichihuase tepostli, huan nojquiya ipan tepetini
    onca nopa tepostli cobre.
  gub-BL: Temi'u uhyk a'e pe tuweharupi. Ma'e paw uhyk putar peme nehe. Heta per ita
    inuromo a'e pe. Heta itazu komiri her ma'e henuhemaw ywytyruhu rehe no.
  eng-DRA: 'Where without any want thou shalt eat thy bread, and enjoy abundance of
    all things: where the stones are iron, and out of its hills are dug mines of brass:'
