verse: DEU.008.015
translations:
  mal-C: വിഷസർപ്പവും തേളും ഉള്ള വലുതും ഭയാനകവുമായ മരുഭൂമിയിലൂടെയാണ് അവിടന്നു നിങ്ങളെ
    നടത്തിയത്. വെള്ളമില്ലാതെ വരണ്ടദേശത്ത് തീക്കൽപ്പാറയിൽനിന്ന് നിങ്ങൾക്കു വെള്ളം നൽകി.
  deu-TKW: der dich durch die furchtbare, große Steppe, wo es BrandschIangen, Skorpionen
    und wasserlose dürre Gegenden giebt, hindurch leitete und dir Wasser aus kieselhartem
    Felsen hervorquellen ließ,
  lin-lin: oyo akambaki yo na esobe ya monene mpe ya somo, na bitando ekawuka mpe
    ezanga mayi, etando etonda na banyoka ya ngenge mpe na koto mpe abimiselaki yo
    mayi ya komela wuta na libanga moko ya makasi.
  eng-LSV: who is causing you to go in the great and the terrible wilderness [with]
    burning serpent, and scorpion, and thirst—where there is no water; who is bringing
    out waters to you from the flinty rock;
  eng-GNV: 'Who was thy guide in the great and terrible wildernes (wherein were fierie
    serpents, and scorpions, and drought, where was no water, who brought forth water
    for thee out of ye rock of flint:'
  eng-WEBSTER: Who led thee through that great and terrible wilderness, in which were
    fiery serpents, and scorpions, and drouth, where there was no water; who brought
    thee forth water out of the rock of flint;
  nhw-BL: Amo xiquelcahuaca yaya catli anmechchijqui xinejnemica ipan nopa hueyi huactoc
    tlali catli nelía temajmati, huan campa itztoque miyac cohuame huan colome, huan
    campa amo oncayaya atl. Pero TOTECO quichijqui ma quisa atl ipan se hueyi tepexitl
    huan anquipixque para anatlique.
  swh-ONEN: Aliwaongoza kupitia jangwa lile kubwa na la kutisha, nchi ile ya kiu isiyo
    na maji, yenye nyoka wa sumu na nge. Aliwatolea maji kutoka kwenye mwamba mgumu.
  bba-bba: U derɑ sɑ sĩɑ ɡbɑbu bɑkɑ nɑnumɡiru sɔɔ mi wɛɛ dɛ̃ɛɡii kɑ nii yi wɑ̃ɑ, mi
    tem mu ɡbere, nim sɑri, mɑ u derɑ nim mu kokumɑ kperun di bɛsɛn sɔ̃.
  eng-KJVCPB: who led thee through that great and terrible wilderness, wherein were
    fiery serpents, and scorpions, and drought, where there was no water; who brought
    thee forth water out of the rock of flint;
  wbp-wbp: '@see-verse:DEU.008.014'
  luo-luo: Ne otelonu kokalo piny malach mar ongoro piny motwo maonge kata pi, motingʼo
    thuonde kwiri kod thomoni, ne omiyou pi koa e lwanda matek.
  meu-meu: Ia ese una tano ḡaḡaena badana bona dikana amo e hakaumui hanai; gaigai
    bona doadoa edia hekori amo e hamaurimui; bona tano kaukauna ai, asi ranuna tanona
    ai, ranu na nadi hagahagana amo e ha-arua lasi, amui.
  npi-ULB: उहाँलाई नबिर्स जसले तिमीहरूलाई विषालु सर्प र बिच्छीहरू भएको पानी नपाइने
    विशाल र डरलाग्दो उजाड-स्थानबाट ल्याउनुभयो, जसले तिमीहरूका निम्ति चट्टानबाट पानी
    निकाल्नुभयो ।
  yor-yor: Òun ni ó mú un yín la aginjù ẹlẹ́rù ńlá já, ilẹ̀ tí kò sí omi tí ó sì kún
    fún òǹgbẹ, pẹ̀lú àwọn ejò olóró ńlá ńlá àti àkéekèe. Ó mú omi jáde fún un yín
    láti inú àpáta.
  ind-ind: Jangan lupa bahwa Dia menuntunmu menempuh perjalanan melalui padang belantara
    yang sangat luas dan mengerikan. Di sana ada banyak kalajengking dan ular berbisa.
    Tanahnya sangat kering dan tidak ada air untuk diminum, tetapi Dia membuat air
    mengalir dari batu yang sangat keras.
  pes-OPCB: مواظب باشید خدایی را که شما را در بیابان ترسناک و بزرگ، در آن زمین خشک
    و بی‌آب و علف که پر از مارهای سمی و عقربها بود، هدایت کرد فراموش نکنید. او از
    دل صخره به شما آب داد!
  tgl-ULB: Maaaring makalimutan ninyo siya na pumatnubay sa inyo sa malaki at kakila-kilabot
    na ilang, kung saan may nag-aapoy na mga ahas at mga alakdan, at sa uhaw na lupa
    na walang tubig; si Yahweh, na nagpalabas ng tubig sa batong pingkian para sa
    inyo;
  cbu-NT: Apanll siyaa tsap apusap machtarangu, mkatam kasumash zapan taaru, ztunllitam
    zapan taaru, anumunsha kungutam waamaam ndunari amb machirangu, itaru Apanllsha
    waana kungoo patumbchish zaaw ashirangu anoo siysa waarangsa.
  hui-hui: Ani buwa tí haru halu dindi ko wali agali nahaga wiagoria ibalu hemiria
    nogombimebi alipiagomebi hayaragola homaga dindi wiagoha ibunime haru bamba halu
    tí baya hangu handayaho hayagoni. Dindi ko iba nabiraga dindi yobi wiagoriani
    hemiria ibugua iba nalimulo ege to̱le̱ timbuni mbira wiagoha howa iba dugutagi
    helayagoni. Ani helayagola tígua iba ogoni hambialu narimi.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​အား​မြွေ​ဆိုး​နှင့်​ကင်း​မီး ကောက်​ပေါ​၍ ကျယ်​ဝန်း​ကြောက်​မက်​ဖွယ်​ကောင်း
    သော​တော​ကန္တာ​ရ​ကို​ဖြတ်​သန်း​ပို့​ဆောင်​တော် မူ​ခဲ့​၏။ ခြောက်​သွေ့​၍​ရေ​မ​ရှိ​သော​အ​ရပ်​တွင်
    ကိုယ်​တော်​သည်​ကျောက်​ဆောင်​မှ​ရေ​ကို​ထွက်​စေ တော်​မူ​၏။-
  bod-N: ཁོང་གིས་ཁྱོད་ཅག་ལ་ལམ་སྟོན་མཛད་དེ་འཇིགས་སུ་རུང་བའི་དབེན་སྟོང་ཆེན་པོ་དེ་བརྒལ་བ་དང་།
    དེ་རུ་དུག་སྦྲུལ་དང་སྡིག་པ་ར་ཙ་དང་། ཐན་པ་ཆེ་ཞིང་ཆུ་མེད་པའི་གནས་བཅས་ཡོད་ལ། ཁྱོད་རྣམས་ཀྱི་ཆེད་དུ་སྲ་མཁྲེགས་ཀྱི་བྲག་གསེང་ནས་ཆུ་བཏོན་པ་རེད།
  sna-sna: Akakutungamirirai murenje guru rinotyisa, munyika iyo yakaoma isina mvura,
    nenyoka dzayo nezvinyavada zvine uturu. Akakubudisirai mvura kubva padombo rakaoma.
  spa-BLM: que te condujo por el desierto grande y terrible, con serpientes venenosas
    y escorpiones, y con tierra sedienta donde no había agua; que te derramó agua
    de la roca de pedernal;
  cac-cac: A Jehová chi' ix on̈ cuchb'an d'a jun nivan tz'inan lum te ay smay, b'aj
    ay noc' chan te ov yed' noc' sinaan, b'aj malaj a a', palta a ix ic'anelta a a'
    d'a sat q'uen q'ueen yic scuc'ani.
  swh-ULB: Usimsahau yeye aliyewaongoza kupitia jangwa kuu na la kutisha, ambako ndani
    yake kulikuwa na nyoka wa moto na nge, na pitia nchi yenye kiu ambako hapakuwa
    na maji, ambaye yeye alileta maji toka kwenye mwamba wa jiwe.
  bel-bel: Які правёў цябе па пустыні вялікай і страшнай, дзе гады, васіліскі, скарпіёны
    і мясьціны сухія, на якіх няма вады; Які скрынічыў табе вады са скалы гранітнай,
  wed-wed: I taravaina-naiemi au mutulua ḡaeḡaena ma viʼnirovorovona mota ḡaiḡaiawai
    ma tanara ai dobu. Dobu paipairana ma eḡa waira. Wate i kauei da kira i ravi ma
    waira i ruba-opu taumi aubaimi.
  deu-ELBBK: der dich wandern ließ in der großen und schrecklichen Wüste, wo feurige
    Schlangen und Skorpione sind, und Dürre, wo kein Wasser ist; der dir Wasser aus
    dem Kieselfelsen hervorbrachte;
  mbb-OT: Migiyahan kew zin diyà te meluag wey mekahahandek he sibsivayan he zuen
    duen edhereg he menge uled wey menge venayew. Ne wazà wahig kayi he lugar, piru
    mibeǥayan kew zin te wahig he ebpuun te vatu.
  mal-2015: അഗ്നിസർപ്പവും തേളും വെള്ളമില്ലാതെ വരൾച്ചയും ഉള്ള വലിയതും ഭയങ്കരവുമായ മരുഭൂമിയിൽ
    കൂടി നിന്നെ കൊണ്ടുവരികയും തീക്കല്പാറയിൽനിന്നു നിനക്കു വെള്ളം പുറപ്പെടുവിക്കയും
  rmc-rmc: Ov tumen ľidžalas pal e bari the strašno pušťa, kaj hine o jedovata sapa
    the o škorpijona, the pal o šuko than bi o paňi a diňa tumen o paňi andral e zoraľi
    skala.
  pes-OPV: که تو را در بیابان بزرگ وخوفناک که در آن مارهای آتشین و عقربها و زمین تشنه
    بی‌آب بود، رهبری نمود، که برای تو آب ازسنگ خارا بیرون آورد.
  ron-1924: каре те-а дус ын ачел пустиу маре ши грозав, унде ерау шерпь ынфокаць
    ши скорпионь, ын локурь ускате ши фэрэ апэ, каре а фэкут сэ-ць цышняскэ апэ дин
    стынка чя май таре
  aui-aui: Bi nuwanuwami gesinawapa da touna ivinaghovemi mayaba ghamane bi naghanagharine,
    meme mota googonidi da gwaghayagwaghaya yawata. Noko kuburina na kanakanana bi
    gegha ere rariminana. Bi gegha da akima kakokakonama ibera da rarima iwusira ikanibu
    kiiravimiye,
  ben-OBCV: তিনি তোমাদের এক বিরাট, ভয়ংকর, শুকনো, জলহীন এবং বিষাক্ত সাপ ও কাঁকড়াবিছেতে
    ভরা প্রান্তরের মধ্যে দিয়ে নিয়ে এসেছেন। তিনি শক্ত পাথরের মধ্য থেকে তোমাদের জন্য
    জল বের করেছেন।
  som-som: Isagaa idin soo dhex mariyey cidladii weynayd oo cabsida badnayd oo ay
    ka buuxeen abeesooyin qaniinyo kulul iyo hangarallayaal, oo ahaa dhul oommane
    ah oo aan biyo lahayn, oo dhagaxmadowgii ayuu biyo idiinka soo bixiyey.
  lat-VUC: 'et ductor tuus fuit in solitudine magna atque terribili, in qua erat serpens
    flatu adurens, et scorpio, ac dipsas, et nullæ omnino aquæ: qui eduxit rivos de
    petra durissima,'
  eng-ASVBT: who led thee through the great and terrible wilderness, wherein were
    fiery serpents and scorpions, and thirsty ground where was no water; who brought
    thee forth water out of the rock of flint;
  ita-1885: il qual ti ha condotto per questo grande e terribile deserto, paese di
    serpi, di serpenti ardenti, e scorpioni; paese arido, senz'acqua; il quale ti
    ha fatto uscire acqua della rupe del macigno;
  eng-LXXUP: 'who brought thee through that great and terrible wilderness, where is
    the biting serpent, and scorpion, and drought, where there was no water; who brought
    thee a fountain of water out of the flinty rock:'
  eng-ULB: Do not forget him who led you through the great and terrifying wilderness,
    with its fiery serpents and scorpions and thirsty ground where there was no water,
    who brought you water out of the rock of flint.
  spa-VBL: Él te guió a través del inmenso y aterrador desierto con sus venenosas
    serpientes y escorpiones, una tierra seca y sin agua. Te trajo agua de una roca
    de pedernal.
  fra-_FOB: Qui t'a fait marcher par ce désert grand et affreux, plein de serpents
    brûlants et de scorpions, désert aride, où il n'y a point d'eau; qui t'a fait
    sortir de l'eau du rocher le plus dur;
  mal-mal: അഗ്നിസർപ്പവും തേളും വെള്ളമില്ലാതെ വരൾച്ചയും ഉള്ള വലിയതും ഭയങ്കരവുമായ മരുഭൂമിയിൽ
    കൂടി നിന്നെ കൊണ്ടുവരുകയും, തീക്കൽ പാറയിൽനിന്ന് നിനക്ക് വേണ്ടി വെള്ളം പുറപ്പെടുവിക്കയും
  urd-GVR: Jab tū us wasī aur haulnāk registān meṅ safr kar rahā thā jis meṅ zahrīle
    sāṅp aur bichchhū the to wuhī terī rāhnumāī kartā rahā. Pānī se mahrūm us ilāqe
    meṅ wuhī saḳht patthar meṅ se pānī nikāl lāyā.
  suz-BL: मेकोमी इन कली ठेयब हिंचा ङा गोरशो रागीम बाक्‍पाइक्‍तु। मेकेर बीस पाइश्‍शो
    बुस्‍स नु बिच्‍छी बाक्‍तेक्‍म। मेकोमी इन कली सोव़शो रागीम हिरताक्‍व। मिनु इन पर्बम
    ठेयब फुल्‍लु रे ब्‍वाक्‍कु बुक्‍पाइक्‍तु। गन्‍ती २१:६; प्रस्‍थान १७:६
  ita-1927: che t’ha condotto attraverso questo grande e terribile deserto, pieno
    di serpenti ardenti e di scorpioni, terra arida, senz’acqua; che ha fatto sgorgare
    per te dell’acqua dalla durissima rupe;
  ckb-ckb: ئەوەی بە چۆڵەوانی مەزن و ترسناکدا ئێوەی برد، شوێنی ماری ژەهراوی و دووپشک
    و خاکی تینووێتی و بێ ئاو، ئەوەی لە بەردەئەستێ ئاوی بۆ دەرهێنان.
  eng-BBE: Who was your guide through that great and cruel waste, where there were
    poison-snakes and scorpions and a dry land without water; who made water come
    out of the hard rock for you;
  kan-OKCV: ದೇವರು ಅಗ್ನಿಸರ್ಪಗಳೂ, ಚೇಳುಗಳೂ ತುಂಬಿದ ಮತ್ತು ನೀರಿಲ್ಲದ ಆ ಭಯಂಕರವಾದ ವಿಶಾಲ ಮರುಭೂಮಿಯಲ್ಲಿ
    ನಿಮ್ಮನ್ನು ನಡೆಸಿ, ಗಟ್ಟಿಯಾದ ಬಂಡೆಯೊಳಗಿಂದ ನಿಮಗೆ ನೀರು ಬರಮಾಡಿದರು.
  tam-2017: உன்னுடைய பின்நாட்களில் உனக்கு நன்மை செய்வதற்காக, உன்னைச் சிறுமைப்படுத்தி,
    உன்னைச் சோதித்து, கொள்ளிவாய்ச் சர்ப்பங்களும், தேள்களும், தண்ணீரில்லாத வறட்சியுமுள்ள
    பயங்கரமான பெரிய வனாந்திரத்தின்வழியாக உன்னை அழைத்துவந்தவரும், உனக்காகப் பாறையான
    கன்மலையிலிருந்து தண்ணீர் புறப்படச்செய்தவரும்,
  spa-RV-1909: Que te hizo caminar por un desierto grande y espantoso, de serpientes
    ardientes, y de escorpiones, y de sed, donde ningún agua había, y él te sacó agua
    de la roca del pedernal;
  ron-BTF: Care te-a condus prin pustiul cel mare şi înfricoşător, în care erau şerpi
    înfocaţi şi scorpioni şi secetă, unde nu era apă; care ţi-a scos apă din stânca
    de cremene;
  eng-WEBP: who led you through the great and terrible wilderness, with venomous snakes
    and scorpions, and thirsty ground where there was no water; who poured water for
    you out of the rock of flint;
  eng-FBV: He guided you through the immense and terrifying desert with its poisonous
    snakes and scorpions—a dried up, waterless land. He brought water for you out
    of a flint rock.
  nld-1939: die u door die grote woestijn heeft gevoerd, zo vreselijk door giftige
    slangen en schorpioenen, en door dorre streken zonder water; die water heeft doen
    ontspringen aan de steenharde rots;
  nch-BL: Amo xiquelcahuaca yaya cati amechchijqui xinejnemica ipan nopa hueyi huactoc
    tali cati nelía temajmati, huan campa itztoque miyac cohuame huan colome, huan
    campa amo oncayaya at. Pero TOTECO quichijqui ma quisa at ipan se hueyi tepexit
    huan quej nopa anquipixque at para anatique.
  vie-1934: Aáy là Ngài đã dẫn ngươi đi ngang qua đồng vắng mênh mông gớm ghiếc nầy,
    đầy những rắn lửa, bò kẹp, đất khô khan, chẳng có nước; Ngài khiến nước từ hòn
    đá rất cứng phun ra cho ngươi;
  hin-CV: जिन्होंने तुम्हें उस बड़े और भयानक निर्जन प्रदेश से यहां लाया है, जहां विषैले
    सांप और बिच्छू थे, भूमि सूखी थी, जहां जल नहीं मिलता था, वहां याहवेह तुम्हारे परमेश्वर
    ने ही उस चकमक की चट्टान में से जल निकाला.
  eng-OURB: who led you through the great and terrible wilderness, with fiery serpents
    and scorpions, and thirsty ground where there was no water; who poured water for
    you out of the rock of flint;
  spa-BES: Quién fue tu guía a través de ese gran y cruel desierto, donde había serpientes
    venenosas y escorpiones y una tierra seca sin agua; Él sacó para ti agua de la
    roca del pedernal.
  tdx-tdx: i niaolo azo hiranga i fatram-bey henehene naha­revendreveñey; i ratraratra
    maike lifotse merem-boreke naho kalengo añey, le nampidoandoaña’e rano boak’ am-bato-paike
    ao,
  vid-vid: Ndo heye yawalongoze kuli chiwala chikulu na cha kudumbiza na kuwele na
