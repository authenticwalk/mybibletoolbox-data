    you out of the rock of flint;
  urd-GVH: जब तू उस वसी और हौलनाक रेगिस्तान में सफ़र कर रहा था जिसमें ज़हरीले साँप
    और बिच्छू थे तो वही तेरी राहनुमाई करता रहा। पानी से महरूम उस इलाक़े में वही सख़्त
    पत्थर में से पानी निकाल लाया।
  rug-rug: Meke ele turaṉa gamu Sa koasa qega lavata meke tasunana, sapu koa ia na
    noki variva mate meke sari na nenege. Meke koasa popoa popana sapu loke kolona
    si va titisi vura poni gamu Sa sa kolo koasa patu lavata.
  gaz-gaz: Inni gammoojjii balʼaa fi sodaachisaa, biyya dheebuutii fi kan bishaan
    hin qabne, biyya bofa hadhaa qabuu fi torbaanqabaan keessa guute sana keessa si
    deemsise. Kattaa jabaa keessaas bishaan siif burqisiise.
  fra-LSG: qui t’a fait marcher dans ce grand et affreux désert, où il y a des serpents
    brûlants et des scorpions, dans des lieux arides et sans eau, et qui a fait jaillir
    pour toi de l’eau du rocher le plus dur,
  gnn-gnn: Ŋayipi muka ŋunhi Godthu Garrayyu nhuna gäŋalanydja yukurrana bitjarra
    walŋakuŋalanydja ŋuliwitjarra ŋanhdharkkurrunydja lili. Yaka nhuna moḻ'ŋuyu ga
    buthuŋuyu ŋula ḻäwuŋalanydja nhumalanha, ga Godthu nhumalanha wekaŋala gapu ŋunhiliyi
    ŋanhdharkŋura wäŋaŋura baṉḏany'ŋura, ŋunhi ŋayi yukurrana ḻarryurruna beŋuru guṉḏaŋuru.
  yal-yal: A bata ɛ radangu tonbon gbee magaxuxin na, saɲi xɔlɛne nun tanle dɛnaxan
    yi, igen mi bɔxɔn naxan yi. A yi igen namini fanyeni ɛ xa.
  haw-1868: Nana oe i alakai mai mawaena o kela waonahele nui weliweli; kahi o na
    nahesa wela, a me na moohueloawa, he maloo, he wahi wai ole, nana i hookahe mai
    ka wai nou mailoko mai o ka pohaku paa;
  arb-NAV: وَقَادَكُمْ فِي الصَّحْرَاءِ الشَّاسِعَةِ الْمَهُولَةِ، حَيْثُ تَكْمُنُ
    أَفَاعٍ سَامَّةٌ وَعَقَارِبُ وَعَطَشٌ لِخُلُوِّهَا مِنَ الْمَاءِ، فَفَجَّرَ لَكُمْ
    مَاءً مِنْ صَخْرَةِ الصَّوَّانِ.
  ewe-ewe: Mikpɔ nyuie be, miagaŋlɔ Mawu, ame si kplɔ mi to gbedzi dziŋɔ la dzi, afi
    si da aɖivɔ̃wo kple ahɔ̃wo bɔ ɖo, teƒe si xɔ dzo heƒu la be o. Ena tsi mi tso
    Agakpe la me!
  eng-LEE: Who hath led thee through the great and terrible wilderness, wherein are
    snakes, poisonous serpents, and scorpions, and drought, where there is no water;
    who hath brought forth for thee water out of the flinty rock;
  asm-FB: তেওঁ আপোনালোকক শুকান, জলহীন, বিষাক্ত সাপ আৰু কেকোঁৰাবিছা ভৰা বিশাল আৰু ভয়ানক
    মৰুপ্রান্তৰৰ মাজেদি যিহোৱাই আপোনালোকক লৈ আনিলে। সেই ভয়ানক মৰুপ্রান্তৰত বহুতো
    বিষাক্ত সাপ আৰু কেকোঁৰাবিছা আছিল। তেওঁ কঠিন শিলৰ পৰা আপোনালোকৰ কাৰণে পানী বাহিৰ
    কৰি উলিয়াইছিল।
  sus-A: عَ بَرَ وٌ رَدَنفِ فبٍنفبٍرٍن يِرٍ مَفَاشُشِ رَ، بْشِمَسٍ شْنّ كَنيِ نُن
    تَلِ نَ دّننَشّ، يٍ مُ نَ بْشِ نَشَن مَ. عَ نَشَ يٍ رَ مِنِ قَنيٍ كُي.
  fra-SBL: qui t'a conduit à travers un désert grand et terrible, avec des serpents
    venimeux et des scorpions, et une terre assoiffée où il n'y avait pas d'eau ;
    qui t'a fait couler de l'eau du rocher de silex ;
  hbo-hbo: הַמֹּולִ֨יכֲךָ֜ בַּמִּדְבָּ֣ר ׀ הַגָּדֹ֣ל וְהַנֹּורָ֗א נָחָ֤שׁ ׀ שָׂרָף֙
    וְעַקְרָ֔ב וְצִמָּאֹ֖ון אֲשֶׁ֣ר אֵֽין־מָ֑יִם הַמֹּוצִ֤יא לְךָ֙ מַ֔יִם מִצּ֖וּר
    הֽ͏ַחַלָּמִֽישׁ׃
  eng-WYCLIFFE: and was thi ledere in the greet wildirnesse and ferdful, in which
    was a serpent brenninge with blast, and scorpioun, and dipsas, and outirli no
    `watris; which Lord ledde out stremes of the hardeste stoon,
  cwe-cwe: Yeye kamulongozani kufosela chuwala chikulu cha kudumbiza, chili na mazoka
    yeli na sumu na inge. Muna iisi ija inyalile ilibule mazi, kamulavilani mazi kulawa
    muna uluwe ludala.
  kik-kik: Nĩamũtongoririe mũgĩtũĩkanĩria werũ ũcio mũnene na wa kũmakania, bũrũri
    ũcio mũngʼaru ũtarĩ maaĩ, na warĩ na nyoka njũru, o na tũngʼaurũ. Nĩamũrutĩire
    maaĩ ihiga-inĩ rĩa nyaigĩ.
  fra-NCL: qui t’a conduit dans ce grand et affreux désert, où il y a des serpents
    brûlants et des scorpions, dans des lieux arides et sans eau, et qui a fait jaillir
    pour toi de l’eau du rocher le plus dur ;
  cek-AK: kasoe kaom pahuinawk, sataai pophaih prae, tui om ai naah, thlung kamtak
    thung hoiah nangcae han tui paekkung, kalen parai, zit thok praezaek ah nangcae
    zaehoikung,
  cuk-cuk: Be-Bab-Dummad-Jehová nega-dulesulidgan-sunnasulid-dummadba bemar-semai
    gusad. Naibe-nuegan-abalagi, diormar-abalagi, bemar-semai gusad. Bemar yala-dii-satedgi
    uku-uku-itodimargua, Bab-Jehová bemarga akwa-dummadgi dii onosad.
  uig-CYR: (У сени бепаян вә дәһшәтлик чөл-баявандин, йәни зәһәрлик иланлар вә чаянлар
    қаплап кәткән, сусирап қағҗирап кәткән бир чөл-баявандин йетәкләп чиққан, шу йәрдә
    саңа чақмақ тешидин су чиқирип бәргән,
  pma-pma: Kei varei mulamun kami en mari out volvol, out koa tisa mok koa tetal keil
    ka skopion keil amul ien. Oai emun tovuol ien, ka kei mumon oai kistal en ahat
    tai keke mimuni.
  tel-2017: బాధ కలిగించే పాములు, తేళ్లతో నిండి, నీళ్ళు లేని ఎడారిలాంటి భయంకరమైన ఆ
    గొప్ప అరణ్యంలో ఆయన మిమ్మల్ని నడిపించాడు. రాతిబండ నుండి మీకు నీళ్లు రప్పించాడు.
  hat-BSA: Li te mennen nou nan gran dezè tèrib sa a, avèk sèpan pwazon ak eskòpyon,
    ak tè swaf kote ki pa t gen dlo. Li te fè dlo sòti pou nou nan wòch silèks la.
  bxh-bxh: Tabu au nuwa afulen! Ya foya lawemiu nuꞌu laꞌilaꞌina pitapitalina fatau
    ꞌwasaꞌwasabuna yai. Amainiya mate weso anꞌanlewadi yo kalanadenade. Nuꞌuna ya
    fagado magu, hige hoꞌowa! In moho, Guyau umeꞌehu yai hoꞌowa ya fadidiyama.
  kos-kos: El pwen kowos sasla yen mwesis lulap ac aksangeng sac, yen oasr wet pwasin
    ac scorpion we. El oru kof in sororma liki sie eot wen nu suwos in acn pulamlam
    ac wangin kof we.
  hbo-WLC: הַמּוֹלִ֨יכֲךָ֜ בַּמִּדְבָּ֣ר ׀ הַגָּדֹ֣ל וְהַנּוֹרָ֗א נָחָ֤שׁ ׀ שָׂרָף֙
    וְעַקְרָ֔ב וְצִמָּא֖וֹן אֲשֶׁ֣ר אֵֽין־מָ֑יִם הַמּוֹצִ֤יא לְךָ֙ מַ֔יִם מִצּ֖וּר
    הַֽחַלָּמִֽישׁ׃
  ibo-ibo: Onye duuru gị nʼime ọzara ukwu ahụ dị egwu, ebe agwọ ọjọọ na akpị jupụtara,
    ebe na-ekpo ọkụ, nke mmiri na-adịghị. O sitere na nkume nye gị mmiri ọṅụṅụ
  ory-ory: ଯେ ତୁମ୍ଭର ଭବିଷ୍ୟତ ମଙ୍ଗଳ ନିମନ୍ତେ ତୁମ୍ଭକୁ ନମ୍ର କରିବାକୁ ଓ ତୁମ୍ଭର ପରୀକ୍ଷା ନେବାକୁ
    ଜ୍ୱାଳାଦାୟୀ ସର୍ପ ଓ ବିଚ୍ଛା, ପୁଣି ନିର୍ଜଳ ଶୁଷ୍କ ଭୂମି ଥିବା ଏହି ବିସ୍ତୀର୍ଣ୍ଣ ଓ ଭୟାନକ
    ପ୍ରାନ୍ତର ଦେଇ ତୁମ୍ଭକୁ ଗମନ କରାଇଲେ; ଯେ ତୁମ୍ଭ ନିମନ୍ତେ ଚକ୍‍ମକି-ପ୍ରସ୍ତରମୟ ଶୈଳରୁ ଜଳ ବାହାର
    କଲେ;
  chk-chk: Pun i a emwenikemiilong lon ewe fanüapö mi watte o eniwokus, ia a wor ie
    serepenit mi poison me chöükö. Lon ewe fanü mi pwasapwas pwülün, pun esap wor
    kolukun, a aünükemi koluk seni lon ewe achau mi fokun pöchökül.
  rop-rop: Imbin bringimap yumob thru langa det brabli bigiswan en brabli nogudwan
    deset kantri weya ola jigiwan sneik en skopiyan jidan. En langa det draiwan kantri
    YAWEI bin meigim woda kamat brom det bigbala ston blanga yumob.
  ukr-1871: Що водив тебе величезним і страшенним степом, де пекельні гадюки-сарафи
    і шкорпіони, і суш безводна, та що точив тобі води з кременистої скелі;
  deu-1951: der dich durch diese große und schreckliche Wüste geleitet hat, da feurige
    Schlangen waren und Skorpione und Dürre und kein Wasser; der dir auch Wasser aus
    dem harten Felsen entspringen ließ;
  eng-JPS: who led thee through the great and dreadful wilderness, wherein were serpents,
    fiery serpents, and scorpions, and thirsty ground where was no water; who brought
    thee forth water out of the rock of flint;
  srp-1865: Koji te je vodio preko one pustinje velike i strašne gdje žive zmije vatrene
    i skorpije, gdje je suša a nema vode; koji ti je izveo vodu iz tvrdoga kamena;
  lug-lug: Eyakukulemberanga n’akuyisanga mu ddungu eddene era ezzibu ennyo eritiisa,
    ekkalu omutali tuzzi, nga libunye emisota emikambwe egy’obusagwa, n’enjaba. Eyakuggyira
    amazzi mu lwazi.
  heb-heb: המוליכך במדבר הגדל והנורא נחש שרף ועקרב וצמאון אשר אין מים המוציא לך מים
    מצור החלמיש׃
  ben-IRV: যিনি সেই ভয়ানক বিশাল মরুভূমি দিয়ে, জ্বালাদায়ী বিষধর ও কাঁকড়া বিছায়
    ভর্তি জলশূন্য মরুভূমি দিয়ে, তোমাকে নেতৃত্ব দিলেন এবং চক্‌মকি পাথর থেকে তোমার
    জন্যে জল বের করলেন;
  pan-pan: ਅਤੇ ਜਿਹੜਾ ਤੁਹਾਨੂੰ ਵੱਡੀ ਅਤੇ ਭਿਆਨਕ ਉਜਾੜ ਦੇ ਵਿੱਚ ਲੈ ਕੇ ਚੱਲਿਆ, ਜਿੱਥੇ ਜ਼ਹਿਰੀਲੇ
    ਸੱਪ ਅਤੇ ਬਿੱਛੂ ਸਨ ਅਤੇ ਸੁੱਕੀ ਜ਼ਮੀਨ ਤੋਂ ਜਿੱਥੇ ਪਾਣੀ ਨਹੀਂ ਸੀ, ਜਿਸ ਨੇ ਤੁਹਾਡੇ ਲਈ ਪਥਰੀਲੀ
    ਚੱਟਾਨ ਤੋਂ ਪਾਣੀ ਕੱਢਿਆ,
  mya-JVB: မီး မြွေ ၊ ကင်းမြီးကောက် များ၍ ၊ ရေ မ ရှိ၊ အငတ် ခံရာအရပ်၊ ကြောက်မက် ဘွယ်သော
    တော ကြီး အလယ် ၌ သင့် ကို ပို့ဆောင် ၍ မီး ပါကျောက်ထဲက ရေ ကို ထွက် စေတော်မူထသော၊
  hmo-hmo: Ia ese taunimanima noho lasi tano badana bona dikana umui ia hakaua hanai,
    gaigai bona doadoa edia koria dekena amo umui ia hamauria. Bona nadi hagahaga
    dekena amo ranu ia mailaia, umui inua.
  urd-urd: और ऐसे बड़े और हौलनाक वीराने में तेरा रहबर हुआ जहाँ जलाने वाले साँप और
    बिच्छू थे; और जहाँ की ज़मीन बग़ैर पानी के सूखी पड़ी थी, वहाँ उसने तेरे लिए चक़मक़
    की चट्टान से पानी निकाला।
  rus-SYN: Который провел тебя по пустыне великой и страшной, где змеи, василиски,
    скорпионы и места сухие, на которых нет воды; Который источил для тебя источник
    воды из скалы гранитной,
  bqc-SIM: À dↄ̀aaɛ́ guwaiwai zↄ̃ↄ pãsĩ guu, gugii pↄ́ mlɛ̃̀ sɛwɛdeↄ ń sóiↄ kuu.
    Í kú weo, ↄ̃ à ibↄ̀ɛ́ gbɛ̀ gbãau.
  tcz-CHONGTHU: Pakaiyin gamthip noiya aipi hang leh gulse holah a nahin puidoh nau
    nagel doh jing diu, hiche mun chu tolgo lah le gamsa mun ahin, hinlah Pakaiyin
    twi nape uvin ahi.
  mar-mar: विषारी नाग आणि विंचू असलेल्या निर्जल, रखरखीत अशा भयंकर रानातून त्याने तुम्हास
    आणले. त्याने तुमच्यासाठी खडकातून पाणी काढले.
  soq-soq: Me banlaleno sala makowa debama bedewainta, ita sape mota kadiu uaraia
    ita nauapiapisa, ita do sala makowa esa dia bedewainta odalana. Tane me dewasano
    nauida bedewe esa nosen
  qub-qub: Tayta Diosga pushamushurayqui fiyupa manchacuypaj chunyajpami aypalla wañuchicoj
    culebracuna, alacrancuna cashanpa. Yacu mana captinpis yacutaga gagapitami upunayquipaj
    yargachimuran.
  hat-hat: Se li menm ki te pran men nou pou fè nou travèse gwo dezè plen danje a,
    kote ki gen eskòpyon ak sèpan ki gen move pwazon nan bouch yo, kote moun ap mouri
    swaf dlo paske pa gen dlo la menm. Men, se li menm ki te fè dlo soti nan gwo wòch
    di a pou nou.
  eng-BSB: He led you through the vast and terrifying wilderness with its venomous
    snakes and scorpions, a thirsty and waterless land. He brought you water from
    the rock of flint.
  tod-tod: É loni wo luɠɔ, wo ziɛ teʋeba wolai zu, nii maayikiai, sulaavegai ga kaali
    ɲɔiti, ta akuɠɔtɔkaaliiti, ada vɔɔi, ziɛ la ná, miná ɠa é ziɛi ɠulani ná fasai
    ʋa.
  eng-WEBPB: who led you through the great and terrible wilderness, with venomous
    snakes and scorpions, and thirsty ground where there was no water; who poured
    water for you out of the rock of flint;
  kbq-kbq: Agrama vugota huramanteno hagage huno tusi amuho hu'nea ka'ma kokampima
    ha' osifavemo'zane ha' segintavemo'zanena hakare hu'nefi nevuno, havefinti'ma
    tima erifore'ma hurami'nea zanku'enena tamagera okaniho.
  nhe-BL: Amo xiquilcahuaca yajaya tlen inmechchijqui xinejnemica ipan nopa hueyi
    huactoc tlali tlen nelía temajmati, huan campa itztoque miyac cohuame huan colome,
    huan campa ax oncayaya atl. Pero TOTECO quichijqui ma quisa atl ipan se hueyi
    tepexitl huan inquipixque para inatlique.
  gub-BL: Peneraha a'e ywyxiguhu uhua'u ma'e iaiw ma'e rupi. Heta tetea'u mozaiw a'e
    pe wà. Heta tetea'u zawazyr a'e pe wà no. Naheta kwaw 'y a'e pe. Ywyxiguhu rehe
    Tupàn umuhem kar 'y itahu wi. Pei'u ipupe.
  eng-DRA: 'And was thy leader in the great and terrible wilderness, wherein there
    was the serpent burning with his breath, and the scorpion and the dipsas, and
    no waters at all: who brought forth streams out of the hardest rock,'
