verse: DEU.008.003
translations:
  mal-C: അവിടന്ന് നിങ്ങൾക്ക് താഴ്ചവരുത്തി വിശപ്പുള്ളവരാക്കിയിട്ട്; മനുഷ്യൻ കേവലം അപ്പംകൊണ്ടുമാത്രമല്ല,
    യഹോവയുടെ തിരുവായിൽനിന്ന് പുറപ്പെടുന്ന സകലവചനങ്ങളാലും ജീവിക്കുന്നു എന്നു നിങ്ങളെ
    അറിയിക്കേണ്ടതിനു നിങ്ങളും നിങ്ങളുടെ പിതാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്ത മന്ന നിങ്ങൾക്കു
    ഭക്ഷണമായി നൽകി.
  deu-TKW: Er demütigte dich, ließ dich Hunger leiden und speiste dich dann mit dem
    Manna, das dir und deinen Vätern unbekannt war, um dir kundzuthun, daß der Mensch
    nicht von Brot allein lebt, sondern daß der Mensch durch irgend ein beliebiges
    Wort, das aus dem Munde Jahwes hervorgeht, am Leben erhalten werden kann.
  lin-lin: Abukaki lolendo na yo, abomaki yo nzala mpe aleisaki yo mana oyo yo mpe
    batata na yo botikalaki koyeba te, mpo na koteya yo ete moto abikaka kaka na lipa
    te, kasi mpe na maloba nyonso oyo ebimaka na monoko ya Yawe.
  eng-LSV: And He humbles you, and causes you to hunger, and causes you to eat the
    manna (which you have not known, even your fathers have not known), in order to
    cause you to know that man does not live by bread alone, but man lives by everything
    proceeding [from] the mouth of YHWH.
  eng-GNV: Therefore he humbled thee, and made thee hungry, and fed thee with MAN,
    which thou knewest not, neither did thy fathers know it, that he might teache
    thee that man liueth not by bread onely, but by euery worde that proceedeth out
    of the mouth of the Lord, doth a man liue.
  eng-WEBSTER: And he humbled thee, and suffered thee to hunger, and fed thee with
    manna, which thou knewest not, neither did thy fathers know; that he might make
    thee know that man doth not live by bread only, but by every word that proceedeth
    out of the mouth of the LORD doth man live.
  nhw-BL: Huan yaya quichijqui xitlaijiyohuica huan ximayanaca. Huan teipa anmechtlamacac
    ica maná, se tlacualistli catli amo anquiiximatiyayaj, niyon amohuejcapan tatahua,
    amo quiiximatiyayaj. Huan ya nopa quichijqui para anmechnextilis para amo san
    ica pantzi monequi para itztos se masehuali. Nojquiya monequi quineltocatiyas
    nochi icamanal TOTECO.
  swh-ONEN: Alikudhili na kukufanya uone njaa kisha akulishe kwa mana, ambayo wewe
    wala baba zako hamkuijua, awafundishe kuwa mwanadamu hataishi kwa mkate tu bali
    kwa kila neno litokalo katika kinywa cha Bwana.
  bba-bba: U derɑ sɑ nɔni sɔ̃ɔrɑ sɑ wɑhɑlɑ kuɑ ɡɔ̃ɔrun sɔ̃, su kɑ tii kɑwɑ mɑ u sun
    mɑnnɑ wɛ̃, dĩɑ ni bɛsɛ kɑ bɛsɛn bɑɑbɑbɑ sɑ ǹ dɑɑ yɛ̃. Nɡe mɛyɑ u kɑ sun sɔ̃ɔsi
    mɑ tɔnu kun ko n wɑ̃ɑ dĩɑnu tɔnɑn sɔ̃ mɑ n kun mɔ wi, Gusunɔn ɡere kpuron sɔ̃.
  eng-KJVCPB: And he humbled thee, and suffered thee to hunger, and fed thee with
    manna, which thou knewest not, neither did thy fathers know; that he might make
    thee know that man doth not live by bread only, but by every word that proceedeth
    out of the mouth of the Lord doth man live.
  cpy-cpy: Rowajanki-takaan-tawitakimi, itasheya-neenta-kaawi-takimi. Roo kanteencha
    rowakaa-kimiro maná. Tema tee piyotako-witawo iroka owanawontsi paerani, tee riyotako-witawo
    eejatzi picharini-paeni. Ari okantakari riyotakaan-takimirori tee apatziro okoyimotari
    atziri royaawo pan, rootaki kowapero-tachari akemijan-teero maawoeni ikanteeri
    Tajorentsi.
  wbp-wbp: Nyurrurlarluju kalankulu-nyanu pulka-pungu. Kalankulu mangarri-wangu nyinaja.
    Nyangu-nyarra yarnunjuku ngulaju-nyarra parlja-manu mangarri-kirlirli kankarlarra-jangkarlu.
    Kulankulu kujangu-piya mangarri nyangu nyurru-wiyi, manu ngalipa-nyangu warlaljayirrirli
    kulalu nyangu. Nyiya-jangka-nyarra mangarriji yungu? Kajinkili nyurrurlarlu panu
    mangarri mardakarla ngarninjaku, ngulaju-ngarrankulu kuja wangkayarla, ‘Panu karlipa
    mardarni mangarriji. Nyiyakulparlipa purda-nyangkarla YAAWIYI-ji?’ YAAWIYI-rliji-nyarra
    yungu yali mangarri yungunkulu manngu-nyanyi jungarnirli kuja-piya, ‘Kajirlipa
    ngampurrpa nyina wankaru nyinanjaku, ngulaju yungurlipa purda-nyanyi YAAWIYI-ji
    kuja kangalpa nyarrpa wangka ngalipakuju.’
  luo-luo: Nodwokou piny momiyo kech okayou, eka bangʼe nomiyou manna mondo ucham
    ma en chiemo mane pok uneno ma kata mana kwereu bende ne pok oneno. Notimonu kamano
    mondo opuonjugo ni dhano ok bed mangima nikech chiemo kende to nikech wach ka
    wach moa e dho Jehova Nyasaye.
  meu-meu: Ia ese e hamanaumui bona e hahitolomui, bena mana e henimui, aniani ḡauna
    matamatana emui ai, tamamui asi dibadia ḡauna. Unu amo e hadibamui, taunimanima
    na dia aniani amo mo se maurimu, a Iehova uduna amo e lasimu herevadia iboudiai
    amo danu.
  npi-ULB: उहाँले तिमीहरूलाई विनम्र तुल्याउनुभयो; भोकले पीडित तुल्याउनुभयो र मन्‍न
    खुवाउनुभयो जसलाई तिमीहरूले चिनेका थिएनौ न त तिमीहरूका पिता-पुर्खाहरले चिनेका थिए
    । मानिस रोटीले मात्र नभई परमप्रभुको मुखबाट निस्केको हरेक कुराले बाँच्दछ भनी तिमीहरूलाई
    बुझाउन उहाँले यसो गर्नुभयो ।
  yor-yor: Ó rẹ̀ yín sílẹ̀ nípa fífi ebi pa yín, Ó sì fi manna bọ́ ọ yín, èyí tí ẹ
    kò mọ̀, tí àwọn baba yín kò mọ̀, kí ó ba à lè kọ́ ọ yín pé, ènìyàn kò ti ipa oúnjẹ
    nìkan wà láààyè, bí kò ṣe ohun gbogbo tí ó jáde láti ẹnu Olúwa wá.
  ind-ind: Maka TUHAN merendahkan hatimu dengan cara membiarkan kalian kelaparan,
    kemudian memberimu manna, roti yang belum pernah dimakan, baik oleh kita maupun
    nenek moyang kita. Dia melakukan hal itu untuk mengajarimu bahwa manusia hidup
    bukan hanya dengan mengandalkan makanan, tetapi juga mengandalkan setiap perkataan
    TUHAN.
  pes-OPCB: آری، او شما را در سختی و گرسنگی نگه داشت و بعد به شما خوراک مَنّا را داد
    تا بخورید، غذایی که شما و پدرانتان قبلاً از آن بی‌اطلاع بودید. او چنین کرد تا
    به شما بفهماند که انسان تنها به نان زنده نیست، بلکه به هر کلامی که از دهان خداوند
    صادر می‌شود.
  tgl-ULB: Ibinaba niya kayo, at ginutom, at pinakain kayo ng manna, na hindi ninyo
    alam kung ano, ni ng inyong mga ninuno, ni ng inyong mga ama. Ginawa niya ang
    mga iyon para malaman ninyo na ang mga tao ay hindi lamang nabubuhay sa tinapay,
    kung hindi, ito ay sa pamamagitan ng bawat salita na nagmumula sa bibig ni Yahweh
    kaya nabubuhay ang mga tao.
  cbu-NT: Marizpa siyaa kiyung yacharangu, itaru anumunsha katungtsee manaa siyaam
    maritarangiya. Manaa nduntaa patarus, misha zitaminaris nduntam anoo patarusin,
    itaru siyaamsha maritarangiya. Apanll siyaa mangeemis p'tsimaam ashirangiya. Apanll
    tárangeeja. ¿Antaatiya tputs katungtsimunamari taarashish urutamash payutareeja?
    ndambari. Itaru, yuwamunari nuw kamachtaki anumunari urutamari taamaam taariya,
    Apanll waana siyaa mangeetsis p'tsimaama tárangiya.
  hui-hui: Ibugua tí tomo mo garibila ala howa mani tí mena nalu halimulo ngiya. Tomo
    ogoni tínibi tínaga mamali henerumebi mbira abale nalu haga ale ndo. Ibugua anidagua
    biyagoni irane wali agalinaga holene tomo noleneme hangu miaga ndo. Iname Andunae
    Homogo ibunaga bi mana hale halu bialu harimayagua nde holene ogonime miaga lalu
    mo walia holenaga tomo ogoni ngiya.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​ကို​အ​စာ​ငတ်​စေ​တော် မူ​၏။ ထို့​နောက်​သင်​တို့​နှင့်​သင်​တို့​၏​ဘိုး​ဘေး
    များ​မ​စား​ဘူး​သော​မန္န​မုန့်​ကို​ကျွေး​တော်​မူ သည်။ ဤ​နည်း​အား​ဖြင့်​လူ​သည်​အ​စား​အ​စာ
    ကို​သာ​မှီ​ဝဲ​၍ အ​သက်​ရှင်​ရ​သည်​မ​ဟုတ်။ ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သ​မျှ​ကို​မှီ​ဝဲ​၍
    အ​သက်​ရှင် ရ​မည်​ဖြစ်​ကြောင်း​သင်​တို့​အား​သွန်​သင်​တော် မူ​၏။-
  bod-N: ཁོང་གིས་ཁྱོད་ཅག་སྙེམ་ཆུང་དུ་མཛད་དེ་བཀྲེས་ལྟོགས་མྱོང་དུ་བཅུག་ནས། ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་རྒྱུས་མེད་པའི་མཱན་ནཱ་ཁྱོད་ཅག་ལ་ཁ་ཟས་སུ་གནང་སྟེ།
    མི་ནི་བག་ལེབ་ཁོ་ནར་བརྟེན་ནས་འཚོ་བ་མ་ཡིན་པར། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ནས་བྱུང་བའི་བཀའ་ཐམས་ཅད་ལ་བརྟེན་ནས་འཚོ་བ་ཡིན་པ་ཁྱོད་རྣམས་ལ་ཤེས་སུ་འཇུག་པའོ།
    །
  sna-sna: Akakuninipisai, akakuitai kuti muziye nenzara akakugutsai nemana, iyo yakanga
    isingazivikanwi nemi kunyange namadzibaba enyu, kuti akudzidzisei kuti munhu haararame
    nechingwa chete asi neshoko rimwe nerimwe rinobva mumuromo maJehovha.
  spa-BLM: Te humilló, permitió que tuvieras hambre y te alimentó con el maná, que
    tú no conocías, ni tus padres tampoco, para enseñarte que no sólo de pan vive
    el hombre, sino que el hombre vive de toda palabra que sale de la boca de Yahvé.
  cac-cac: Ix quil syaelal yed' vejel yuj Jehová. Ix lajvi chi', ix yac'an maná co
    vaeloc, juntzan̈ vael to man̈ cojtacoc, man̈ yojtacocpax eb' co mam quicham. Icha
    chi' ix on̈ yutej yic vach' scojtaquejeli to man̈ yujocn̈ej tas vaji ay co q'uinal,
    palta to yuj masanil tas syal Jehová.
  swh-ULB: Aliwanyenyekeza, na kuwafanya kuwa na njaa, na kuwalisha manna, ambayo
    hamkuijua na ambayo baba zenu hawakuijua. Alifanya hivyo kuwafanya nyie kujua
    si kwa mkate tu watu wanaishi, badala ni kwa chochote hutoka kwenye kinywa cha
    Yahwe kwamba watu wanaishi.
  bel-bel: Ён упакорваў цябе, таміў цябе голадам і карміў цябе маннаю, якое ня ведаў
    ты і ня ведалі бацькі твае, каб паказаць табе, што не адным хлебам жыве чалавек,
    а ўсякім словам, якое сыходзіць з вуснаў Госпада, жыве чалавек;
  wed-wed: Ee nanare! I viamiraḡenimi da o volaḡota ma mannei i viambagibagim. Amamami
    maiteni manna o vinuanainei; eḡa mepa ota amdadani. I kauei da ita viararamanimi
    da rava eḡa lam ava awarinei ita mamae, wate riwa anatapui Bada gamonei e opuopu.
  deu-ELBBK: Und er demütigte dich und ließ dich hungern; und er speiste dich mit
    dem Man, das du nicht kanntest und das deine Väter nicht kannten, um dir mitzuteilen,
    dass der Mensch nicht von Brot allein lebt, sondern dass der Mensch von allem
    lebt, was aus dem Mund des HERRN hervorgeht.
  mbb-OT: Midhimu zin he kenè kew mekepelavew pinaaǥi te kebpesaǥad keniyu te kegkevitil,
    ne zutun mibeǥayan kew zin te ‘manna’–kelasi te keenen he sikiyu wey is menge
    kepuun niw wazè pa mekeǥezam kayi puun pa te nehuna he timpu. Midhimu heini te
    Nengazen su impenurù din keniyu he kenà iyan dà igkeuyag te etew is keenen, kekenà,
    elin is kada lalag he egkeǥiyen te Nengazen.
  mal-2015: അവൻ നിന്നെ താഴ്ത്തുകയും നിന്നെ വിശപ്പിക്കയും മനുഷ്യൻ അപ്പംകൊണ്ടു മാത്രമല്ല
    യഹോവയുടെ വായിൽനിന്നു പുറപ്പെടുന്ന സകലവചനംകൊണ്ടും ജീവിക്കുന്നു എന്നു നിന്നെ ഗ്രഹിപ്പിക്കേണ്ടതിന്നു
    നീയും നിന്റെ പിതാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്ത മന്നകൊണ്ടു നിന്നെ പോഷിപ്പിക്കയും
    ചെയ്തു.
  rmc-rmc: Pokorinelas tut a domukelas, hoj te bokhaľos, ale paľis tut čaľarelas la
    mannaha, savi na prindžarehas aňi tu aňi tire dada. Aleha tut o RAJ sikavelas,
    hoj o manuš na dživel ča le marestar, ale dojekhe lavestar, so avel avri andral
    o muj le RAJESKRO.
  pes-OPV: و او تو را ذلیل و گرسنه ساخت و من را به تو خورانید که نه تو آن رامی دانستی
    و نه پدرانت می‌دانستند، تا تو رابیاموزاند که انسان نه به نان تنها زیست می‌کندبلکه
    به هر کلمه‌ای که از دهان خداوند صادرشود، انسان زنده می‌شود.
  ron-1924: Астфел, те-а смерит, те-а лэсат сэ суферь де фоаме ши те-а хрэнит ку манэ,
    пе каре нич ту н-о куноштяй ши нич пэринций тэй н-о куноскусерэ, ка сэ те ынвеце
    кэ омул ну трэеште нумай ку пыне, чи ку орьче лукру каре есе дин гура Домнулуй
    трэеште омул.
  aui-aui: Na ibera da vitonana korabobo da yana sisiya koyakabisisiredi, bi muriye
    na mana iveremi da koyakani. Tami da nosinosiminakim noko kamna gemeyani naghove
    koyakamtowoyina. Mmkona wiiyeveveyana ibera da kam kawagha na gerubana wawaya
    inayawana. Wawaya yawa inakayoveni na awaki sisiyidi tupadi Yawe God kawanama
    sakanikanibu na toudi kawagha inakabisisiredi.
  ben-OBCV: তিনি তোমাদের নত করেছিলেন, তোমাদের ক্ষিদে দিয়ে এবং পরে তোমাদের মান্না
    খেতে দিয়েছিলেন, যা তোমরা বা তোমাদের পূর্বপুরুষেরা জানত না, তোমাদের এই শিক্ষা
    দেওয়ার জন্য যে মানুষ কেবলমাত্র রুটিতে বাঁচে না কিন্তু সদাপ্রভুর মুখ থেকে নির্গত
    প্রত্যেকটি বাক্য দ্বারাই জীবনধারণ করবে।
  som-som: Wuu idin hoosaysiiyey, oo gaajuu idinku riday, oo wuxuu idinku quudiyey
    maanna aydaan aqoon oo awowayaashiinna ayan aqoon, inuu idin ogeysiiyo inaan dadku
    kibis oo keliya ku noolaan, laakiinse uu dadku eray walba oo afka Rabbiga ka soo
    baxa ku noolaado.
  lat-VUC: 'Afflixit te penuria, et dedit tibi cibum manna, quod ignorabas tu et patres
    tui: ut ostenderet tibi quod non in solo pane vivat homo, sed in omni verbo quod
    egreditur de ore Dei.'
  eng-ASVBT: And he humbled thee, and suffered thee to hunger, and fed thee with manna,
    which thou knewest not, neither did thy fathers know; that he might make thee
    know that man doth not live by bread only, but by everything that proceedeth out
    of the mouth of Jehovah doth man live.
  ita-1885: Egli adunque ti ha afflitto, e ti ha fatto aver fame; poi ti ha pasciuto
    di Manna, della quale nè tu nè i tuoi padri avevate avuta conoscenza; per insegnarti
    che l'uomo non vive di pan solo, ma d'ogni parola procedente dalla bocca del Signore.
  eng-LXXUP: And he afflicted thee and straitened thee with hunger, and fed thee with
    manna, which thy fathers knew not; that he might teach thee that man shall not
    live by bread alone, but by every word that proceeds out of the mouth of God shall
    man live.
  eng-ULB: He humbled you, and made you hunger, and fed you with manna, which you
    had not known and which your fathers had not known. He did that to make you know
    that it is not by bread alone that people live; rather, it is by everything that
    proceeds out of the mouth of Yahweh that people live.
  spa-VBL: Te humilló y, cuando tuviste hambre, te dio a comer maná, que nadie, ni
    siquiera tú y tus antepasados, habían tenido antes. Esto fue para dejarte claro
    que los seres humanos no viven sólo de comer pan, sino de toda palabra que sale
    de la boca del Señor.
  fra-_FOB: Il t'a donc humilié et t'a laissé avoir faim; mais il t'a fait manger
    la manne, que tu ne connaissais pas et que n'avaient pas connue tes pères; afin
    de te faire connaître que l'homme ne vivra pas de pain seulement, mais que l'homme
    vivra de tout ce qui sort de la bouche de l'Éternel.
  mal-mal: അവൻ നിന്നെ താഴ്ത്തുകയും വിശപ്പിക്കുകയും ‘മനുഷ്യൻ അപ്പംകൊണ്ട് മാത്രമല്ല
    യഹോവയുടെ വായിൽനിന്ന് പുറപ്പെടുന്ന സകല വചനംകൊണ്ടും ജീവിക്കുന്നു’ എന്ന് നിന്നെ ഗ്രഹിപ്പിക്കുന്നതിനും
    നീയും നിന്റെ പൂര്‍വ്വ പിതാക്കന്മാരും അറിഞ്ഞിട്ടില്ലാത്ത മന്ന കൊണ്ട് നിന്നെ പോഷിപ്പിക്കുകയും
    ചെയ്തു.
  urd-GVR: Us ne tujhe ājiz karke bhūke hone diyā, phir tujhe man khilāyā jis se na
    tū aur na tere bāpdādā wāqif the. Kyoṅki wuh tujhe sikhānā chāhtā thā ki insān
    kī zindagī sirf roṭī par munhasir nahīṅ hotī balki har us bāt par jo Rab ke muṅh
    se nikaltī hai.
  suz-BL: मिनु मेकोमी इन कली ब्रेम्‍पाइक्‍चा, दे शोव़लु बेक्‍पाइक्‍तु। मिनु मेकोमी
    इन किकी पिपी कली इन मतुइश्‍शो मन्‍ना जपाइक्‍तु। मारदे इन कली मन्‍ना जपाइक्‍तु
    देंशा हना, मुरुम जचा थोव़क जशा ला मब्रोंइनीम, तन्‍न परमप्रभु यावे आ लोव़ रे ब्रोंइनीम,
    दे तुइक्‍पाइक्‍चा कली मन्‍ना जपाइक्‍तु। प्रस्‍थान १६:१३-१५; मत्ती ४:४
  ita-1927: Egli dunque t’ha umiliato, t’ha fatto provar la fame, poi t’ha nutrito
    di manna che tu non conoscevi e che i tuoi padri non avean mai conosciuta, per
    insegnarti che l’uomo non vive soltanto di pane, ma vive di tutto quello che la
    bocca dell’Eterno avrà ordinato.
  ckb-ckb: جا بێفیزی کردن و برسی کردن و مەنی دەرخوارد دان، کە پێشتر نەتاندەزانی و
    باوباپیرانتیشتان نەیاندەزانی تاکو فێرتان بکات کە مرۆڤ تەنها بە نان ناژیێت، بەڵکو
    بە هەر وشەیەک کە لە دەمی یەزدانەوە دێتە دەرەوە.
  eng-BBE: And he made low your pride and let you be without food and gave you manna
    for your food, a thing new to you, which your fathers never saw; so that he might
    make it clear to you that bread is not man's only need, but his life is in every
    word which comes out of the mouth of the Lord.
  kan-OKCV: ಮನುಷ್ಯನು ಜೀವಿಸುವುದು ರೊಟ್ಟಿಯಿಂದ ಮಾತ್ರವಲ್ಲ ಯೆಹೋವ ದೇವರ ಬಾಯಿಂದ ಹೊರಡುವ ಪ್ರತಿಯೊಂದು
    ಮಾತಿನಿಂದಲೂ ಬದುಕುತ್ತಾನೆಂದು ನಿಮಗೆ ಬೋಧಿಸುವಂತೆ ದೇವರು ನಿಮ್ಮನ್ನು ಹಸಿವೆಯಿಂದ ಬಳಲುವಂತೆ
    ಮಾಡಿದರು. ನೀವು ತಿಳಿಯದಂಥ ಮತ್ತು ನಿಮ್ಮ ಪಿತೃಗಳು ತಿಳಿಯದಂಥ ಮನ್ನವನ್ನು ನಿಮಗೆ ಉಣ್ಣಲು ಕೊಟ್ಟರು.
  tam-2017: அவர் உன்னைச் சிறுமைப்படுத்தி, உன்னைப் பசியினால் வருத்தி, மனிதன் உணவினால்
    மாத்திரம் அல்ல, யெகோவாவுடைய வாயிலிருந்து புறப்படுகிற ஒவ்வொரு வார்த்தையினாலும்
    பிழைப்பான் என்பதை உனக்கு உணர்த்துவதற்கு, நீயும் உன் முற்பிதாக்களும் அறியாமலிருந்த
    மன்னாவினால் உன்னைப் பராமரித்தார்.
  spa-RV-1909: Y te afligió, é hízote tener hambre, y te sustentó con maná, comida
    que no conocías tú, ni tus padres la habían conocido; para hacerte saber que el
    hombre no vivirá de solo pan, mas de todo lo que sale de la boca de Jehová vivirá
    el hombre.
  ron-BTF: Şi te-a umilit şi a suferit să flămânzeşti, şi te-a hrănit cu mana pe care
    nu ai cunoscut-o şi nici părinţii tăi nu au cunoscut-o, ca să te facă să cunoşti
    că omul nu trăieşte numai cu pâine, ci omul trăieşte cu fiecare cuvânt care iese
    din gura DOMNULUI.
  eng-WEBP: He humbled you, allowed you to be hungry, and fed you with manna, which
    you didn’t know, neither did your fathers know, that he might teach you that man
    does not live by bread only, but man lives by every word that proceeds out of
    the LORD’s mouth.
  eng-FBV: He humbled you, and when you were hungry he gave you manna to eat, which
    nobody, including you and your forefathers, had ever had before This was in order
    to make it clear to you that human beings do not live by only eating bread, but
    by every word that comes from the mouth of the Lord.
  nld-1939: Hij heeft u vernederd, en u honger doen lijden; maar Hij heeft u ook met
    het manna gespijzigd, dat gij nooit hadt gekend, en ook uw vaderen niet kenden,
    om u te leren, dat de mens niet leeft van brood alleen, maar leeft van al wat
    komt uit Jahweh’s mond.
  nch-BL: Huan yaya quichijqui xitaijyohuica huan ximayanaca. Huan teipa amechtamacac
    ica maná, se tacualisti cati amo anquiixmatiyayaj, yon amohuejcapan tatahua, amo
    quiixmatiyayaj. Huan ya nopa quichijqui para amechnextilis para amo san ica pantzi
    monequi para itztos se masehuali. Nojquiya monequi quineltocatiyas nochi icamanal
    TOTECO.
  vie-1934: Vậy, Ngài có hạ ngươi xuống, làm cho ngươi bị đói, đoạn cho ăn ma-na mà
    ngươi và tổ phụ ngươi chưa hề biết, để khiến ngươi biết rằng loài người sống chẳng
    phải nhờ bánh mà thôi, nhưng loài người sống nhờ mọi lời bởi miệng Đức Giê-hô-va
    mà ra.
  hin-CV: याहवेह, तुम्हारे परमेश्वर ने तुम्हें नम्र बना दिया, उन्होंने तुम्हें भूखा
    ही रहने दिया और तुम्हें खाने के लिए मन्‍ना प्रदान किया जो तुम्हारे लिए एकदम नई
    वस्तु थी, तुम्हारे लिए और तुम्हारे पूर्वजों के लिए भी. इसका उद्देश्य यह था कि
    तुम यह पहचान लो कि मनुष्य का जीवन सिर्फ भोजन पर नहीं, बल्कि याहवेह के मुख से निकले
    हुए हर एक शब्द पर भी निर्भर है.
  eng-OURB: He humbled you, and allowed you to be hungry, and fed you with manna ·what
    is it·, which you didn’t know, neither did your fathers know; that he might teach
    you that man does not live by bread only, but man lives by every d'var ·word·
    that proceeds out of Adonai’s mouth.
  spa-BES: Él Te humilló y te hizo pasar por hambre y te dio maná para su comida,
    algo nuevo para ti, que tus padres nunca vieron; para dejarte en claro que el
    pan no es la única necesidad del hombre, sino que tu vida está en cada palabra
    que sale de la boca del Señor.
  tdx-tdx: Toe nampireha’e, le nampisalikoa’e, vaho nanjotsoa’e mane tsy nifohi’o
    naho tsy nifohin-droae’o, hampahafohina’e te tsy mahakama avao ty mahaveloñ’ ondaty;
    fa ze tsara miboak’ am-palie’ Iehovà ro mahaveloñe’ ondaty.
  vid-vid: Nakawosela ukulu wa hemwe na nakawaleka mone nzala na hamba nakawapani
    mana mulye, chilyo chohamchizelele na wasekulu wa hemwe nahawachizelele. Nakadita
    ahyo leka yawalanguse kota munhu howa mkomu kwa ibumunda hela, ila kwa chila ulonzi
    woyolonga Mkulu Nguluwi.
  eng-OKE: And He humbled (or afflicted) thee, and let thee hunger, and fed thee with
    the manna which thou knewest not, nor did thy fathers know; that He might make
    thee to know, That not by bread only is man sustained, but by every forth-coming
    word from before the Lord shall man live.
  tha-KJV: พระองค์​ทรงกระทำให้ท่านถ่อมใจ และปล่อยท่านให้​หิว และเลี้ยงท่านด้วยมานา
    ซึ่งท่านเองหรือบรรพบุรุษของท่านก็​ไม่​ทราบว่าเป็นอะไร เพื่อพระองค์จะทรงกระทำให้ท่านตระหนักแก่ใจว่า
    มนุษย์​จะบำรุงชีวิ​ตด​้วยอาหารสิ่งเดียวก็​หามิได้ แต่​มนุษย์​จะมี​ชี​วิตอยู่​ได้​ด้วยพระวจนะทุกคำซึ่งออกมาจากพระโอษฐ์ของพระเยโฮวาห์
  por-BR-2018: E te afligiu, e te fez ter fome, e te sustentou com maná, comida que
    não conhecias tu, nem teus pais a conheciam; para fazer-te saber que o homem não
    viverá de só pão, mas de tudo o que sai da boca do SENHOR viverá o homem.
  deu-ELO: Und er demütigte dich und ließ dich hungern; und er speiste dich mit dem
    Man, das du nicht kanntest und das deine Väter nicht kannten, um dir kundzutun,
    daß der Mensch nicht von Brot allein lebt, sondern daß der Mensch von allem lebt,
    was aus dem Munde Jehovas hervorgeht.
  eng-WYC-2018: And he tormented thee with neediness, and he gave to thee meat, manna
    to eat, which thou knewest not, and thy fathers knew not, that he should show
    to thee, that a man liveth not in bread alone, but in each word that cometh out
    of the Lord’s mouth. (And so he humbled thee with neediness, or with want, and
    he gave thee food, manna to eat, which thou knewest not, nor thy fathers knew,
    to show thee, that a man liveth not by bread alone, but by each word that cometh
    out of the mouth of the Lord.)
  epo-epo: Kaj Li humiligis vin kaj malsatigis vin, kaj nutris vin per manao, kiun
    vi ne konis kaj kiun ne konis viaj patroj, por montri al vi, ke ne per la pano
    sole vivas homo, sed per ĉio, kio eliras el la buŝo de la Eternulo, homo povas
    vivi.
  uig-PIN: Dǝrwǝⱪǝ u seni tɵwǝn ⱪilip, seni aq ⱪoyup, sǝn ǝslidǝ bilmǝydiƣan, xundaⱪla
    ata-bowiliring kɵrüp baⱪmiƣan «manna» bilǝn ozuⱪlandurƣan; U sanga insan pǝⱪǝt
    yemǝklik bilǝnla ǝmǝs, bǝlki Pǝrwǝrdigar Hudayingning aƣzidin qiⱪⱪan barliⱪ sɵzliri
    bilǝnmu yaxaydiƣanliⱪini bildürüx üqün xundaⱪ ⱪildi.
  beo-beo: 'E da dilima ha:i bagade iasu. Amalalu, E da ha:i manu amo dilia amola
    dilia aowalali da musa: hame mai amo dilima i. Bai dilia da dunu da osobo bagade
    ha:i manu amoga fawane hame esalumu be Hina Gode Ea sia: huluane amoga esalumu,
    amo dilia dawa:ma:ne E da hamosu.'
  tpi-OTNT: Em i bin mekim yupela i hangre, na bihain em i givim yupela mana bilong
    kaikai. Dispela kaikai, yupela na ol tumbuna bilong yupela i no bin kaikai bipo.
    Em i mekim olsem bai yupela i ken save, yumi man i no inap kisim laip long kaikai
    tasol. Nogat. Yumi mas bihainim olgeta tok bilong God tu na bai yumi kisim laip.
  hau-SA: Ya ƙasƙantar da ku, ya bar ku da yunwa, sa’an nan ya ciyar da ku da Manna,
    wadda ku, ko kakanninku, ba su sani ba, ta haka ne ya sa kuka sani cewa, ba da
    abinci kaɗai mutum zai rayu ba, amma ta wurin kowace kalmar da ta fito daga bakin
    Ubangiji.
  uig-LAT: Derweqe u séni töwen qilip, séni ach qoyup, sen eslide bilmeydighan, shundaqla
    ata-bowiliring körüp baqmighan «manna» bilen ozuqlandurghan; U sanga insan peqet
    yémeklik bilenla emes, belki Perwerdigar Xudayingning aghzidin chiqqan barliq
    sözliri bilenmu yashaydighanliqini bildürüsh üchün shundaq qildi.
  nde-nde: UThixo walichumisa, walenza lalamba kanti njalo walipha ukudla okuyimana,
    ukudla lokho laboyihlo abangazange bakwazi, kuyikulifundisa ukuthi umuntu kaphili
    ngesinkwa kuphela zwi kodwa ngalo lonke ilizwi eliphuma emlonyeni kaThixo.
  ton-ton: Pea naʻa ne fakavaivaiʻi koe, ʻo ne tuku koe ke ke fiekaia, pea naʻa ne
    fafanga ʻaki koe ʻae mana, ʻaia naʻe ʻikai te ke ʻilo, pea naʻe ʻikai ʻilo ʻe
    hoʻo ngaahi tamai; koeʻuhi ke ne fakahā kiate koe ʻoku ʻikai moʻui ʻae tangata
    ʻi he mā pe, ka ʻoku moʻui ʻae tangata ʻi he meʻa kotoa pē ʻoku haʻu mei he fofonga
    ʻo Sihova.
  ces-1613: I ponížil tě a dopustil na tebe hlad, potom tě krmil mannou, kteréž jsi
    ty neznal, ani otcové tvoji, aby známé učinil tobě, že ne samým chlebem živ bude
    člověk, ale vším tím, což vychází z úst Hospodinových, živ bude člověk.
  eng-WMB: He humbled you, allowed you to be hungry, and fed you with manna, which
    you didn’t know, neither did your fathers know, that he might teach you that man
    does not live by bread only, but man lives by every word that proceeds out of
    the LORD’s mouth.
  tam-TCV: அவர் உங்களை சிறுமைப்படுத்தி, உங்களை பசியடையச்செய்து, பின்பு உங்கள் முற்பிதாக்கள்
    அறியாதிருந்த மன்னாவை உங்களுக்கு உண்ணக்கொடுத்தார். மனிதன் அப்பத்தினால் மட்டுமல்ல,
    யெகோவாவினுடைய வாயிலிருந்து வரும் ஒவ்வொரு வார்த்தையினாலும் வாழ்வான் என்று உங்களுக்குப்
    போதிக்கும்படியே இப்படிச் செய்தார்.
  ceb-ULB: Gipaubos ka, ug gipagutman ka, ug gipakaon ka niya ug manna, diin wala
    nimo nahibaloan ug wala usab nahibalo-i sa imong mga katigulangan. Gibuhat niya
    kana aron nga mahibaloan nimo nga dili lamang pinaagi sa tinapay mabuhi ang mga
    tawo; hinunoa, mabuhi ang tawo pinaagi sa tanan nga mogawas sa baba ni Yahweh.
  pol-UBG: Upokorzył cię, dawał ci odczuć głód i karmił cię manną, której nie znałeś
    ani ty, ani twoi ojcowie, aby cię nauczyć, że nie samym chlebem człowiek żyje,
    ale że człowiek żyje każdym słowem, które wychodzi z ust PANA.
  agr-agr: Tuja kuashat tsawan nujantai waitiagminish, maná atumi wainchatain tuja
    atumi apachjum aajaku aina dukesh wainajakchamun Tuke Pujuu ayugtamauwai. Nunak
    dutikauwai wagki aentsuk ima yujumkanak yusagkek iwaku pujutsuk, Tuke Pujuu chichamejai
    pujumaina nuna jintinjamak.
  kyc-kyc: Doko baame nakama lopanyi nembeya. Dopa pipalape dokopa enakana baame nakama
    nenge myana lenge doko nalapa lao jiya. Jiyamo nenge doko nakamape nakamana rora
    ambasu dupwamepe wamba nakanju nao kanda nange. Baame dopa piyamo dokome nakama
    mana langyuo, Akali borete iki nao lete kara nange. Anatunya kambunya pii epelyamo
    dupwa soo lete karenge, leya Kamongome.
  urd-GVU: اُس نے تجھے عاجز کر کے بھوکے ہونے دیا، پھر تجھے مَن کھلایا جس سے نہ تُو
    اور نہ تیرے باپ دادا واقف تھے۔ کیونکہ وہ تجھے سکھانا چاہتا تھا کہ انسان کی زندگی
    صرف روٹی پر منحصر نہیں ہوتی بلکہ ہر اُس بات پر جو رب کے منہ سے نکلتی ہے۔
  deu-1912: Er demütigte dich und ließ dich hungern und speiste dich mit Man, das
    du und deine Väter nie gekannt hattet; auf daß er dir kundtäte, daß der Mensch
    nicht lebt vom Brot allein, sondern von allem, was aus dem Mund des HERRN geht.
  kan-2017: ಮನುಷ್ಯರು ಆಹಾರದಿಂದ ಮಾತ್ರವಲ್ಲ, ಯೆಹೋವನ ಬಾಯಿಂದ ಹೊರಡುವ ಪ್ರತಿಯೊಂದು ನುಡಿಯಿಂದಲೂ
    ಬದುಕುತ್ತಾರೆ ಎಂಬುದು ನಿಮಗೆ ತಿಳಿಯುವಂತೆ ಆತನು ನಿಮ್ಮನ್ನು ಕಷ್ಟಕ್ಕೆ ಒಳಪಡಿಸಿ, ಹಸಿವೆಯಿಂದ
    ಬಳಲಿಸಿ, ನಿಮಗೂ, ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೂ ಗೊತ್ತಿಲ್ಲದ ಮನ್ನವನ್ನು ಕೊಟ್ಟು ಪೋಷಿಸಿದನು.
  yap-yap: Me pagmed ngam pired ndariy ban’en ni gimed ra kay, me pi’ e manna ngomed
    ni ngam ked, nib ggan ni dawor mu ked bi’id ma ku arogon e pi chitamangimed ni
    kakrom. I rin’ e ren’ey ngomed ni fan e nge fil ngomed ni gathi go’ flowa e ma
    tay e girdi’ nib fos, machane gubin bug e thin ni yib u langan SOMOL e ra tay
    e girdi’ nib fos.
  hlt-MCSB: Nang m'phaep vaengah n'lamlum sak ngawn dae namah loh na ming mueh neh
    na pa rhoek loh aming uh mueh manna te nang n'cah. Te dongah hlang he buh bueng
    neh hing pawt tih BOEIPA ka lamkah aka thoeng sarhui dongah ni hlang a hing tila
    nang m'ming sak.
  mdy-ETH: ዒዚ ናይዚና ዒንሢ ሜታሴኔ፤ ዬያይዴስካፓ ዒንሢንታ ዒንሢኮ ቤርታኣ ዓዶንሢንታ ዔሩዋኣያ፥ ማና ጎኦ ሙዖ ዒንሢ ዒ
    ሙኡዜኔ፤ ዬያ ዒ ማዼሢ ዓሲ ሼምፔና ዓኣያ ማዒ ናንጋኒ ዳንዳዓሢ ናንጊና ናንጋ ጎዳ ኬኤዛ ቃኣሎና ማዓንዳፓዓቴም ካሣ ሙዒ ሌሊቱዋኣሢ
    ዒንሢ ዔርዛኒኬ።
  twi-ASANTE: Nokorɛm, ɔmaa ɛkɔm dee mo nam so brɛɛ mo ase, ɛnna ɔmaa mo mana, aduane
    a na anka mo ne mo agyanom nnii bi da. Ɔyɛɛ saa de kyerɛɛ mo sɛ, ɛnyɛ aduane nko
    ara na ɛho hia onipa wɔ nʼasetena mu, na mmom, deɛ ɛhia titire ne Awurade asɛm.
  mwc-mwc: I wosimi koi moyaka ba soya ko rabobo saba manna i kanikanimi, saba niko
    kam wai, komi ba wawami yabata kega ko kuiri. Nikona i wosei wai i bibeyimi kata
    pipiya kega kam wata sina kani ba sina mana, saba wona ereonowana Bada kawanai
    e kasikasibau wai, konai tana mana.
  eng-WEBU: He humbled you, allowed you to be hungry, and fed you with manna, which
    you didn’t know, neither did your fathers know, that he might teach you that man
    does not live by bread only, but man lives by every word that proceeds out of
    the LORD’s mouth.
  bnp-bnp: I vakamatasia mua, i rata mua mu vitolo, muri i habi a mana ne mua mu kani.
    Ra maki ni kani iea, mua turane huriki e tubune mua i uka ma ri kania hosi. I
    rata mavonga mu gu lohoka vona hita e huriki a bakovi, i uka ma si gi bole a nimahuri
    na maki ni kani kunana. Si bole a nimahuri na nita lobo ne BAKOVI DAGI.
  wal-wal: I nena ziqqi oottiisinne namisissiis; hegaappe simmidi nena gidin, woi
    ne maizza aawata gidinkka, erenna mannaa nena miziis. Hegaa i oottidoogee asi
    GODAI haasayiyo qaala ubbaanappe attin, oitta xallan de7ennaagaa nena tamaarissanaassa.
  spa-PDDPT: Él te humilló y te dejó padecer hambre, pero te sustentó con el maná,
    comida que no conocías, ni tus antepasados conocieron a fin de hacerte entender
    que no solo de pan vive el hombre, sino de todo lo que sale de la boca de Yavé.
  gun-gun: Ha'e rami vy penemo'yvyĩ'ia rupi ojapo pendekaruai aguã rami. Ha'e gui
    maná re ju penemongaru, ha'e nunga pexa va'ekue'ỹ teri, neĩ penderu kuery ma voi
    oikuaa va'ekue'ỹ. Ha'e ramigua ome'ẽ pendevy oikuaa uka aguã mbojape re anho e'ỹ
    avakue oikoa. Ha'e rã Senhor ayvu ha'e javi re 'rã avakue oiko.
  ilo-ULB: Pinagpakumbaba ken pinagbisinnakayo ket pinakannakayo iti mana, a saanyo
    pay idi nga ammo, wenno naammoan dagiti kapuonam wenno dagiti ammayo. Inaramidna
    dagitoy tapno maammoanyo a saan laeng a babaen iti tinapay nga agbiag dagiti tattao,
    ngem ketdi, babaen kadagiti amin a banbanag a rumuar iti ngiwat ni Yahweh nga
    agbiag dagiti tattao.
  kpg-kpg: Mee gu haga hiigai goodou, gei gu haangai goodou gi nia ‘manna’, tagadilinga
    meegai digi gidee e goodou mo godou maadua mmaadua i mua. Mee ne hai di mee deenei
    bolo gi modongoohia e goodou bolo ma hagalee go nia meegai la hua ala e haga mouli
    tangada, gei go nia helekai huogodoo ala e lloomoi i baahi o Dimaadua.
  uig-ARA: دەرۋەقە ئۇ سېنى تۆۋەن قىلىپ، سېنى ئاچ قويۇپ، سەن ئەسلىدە بىلمەيدىغان، شۇنداقلا
    ئاتا-بوۋىلىرىڭ كۆرۈپ باقمىغان «ماننا» بىلەن ئوزۇقلاندۇرغان؛ ئۇ ساڭا ئىنسان پەقەت
    يېمەكلىك بىلەنلا ئەمەس، بەلكى پەرۋەردىگار خۇدايىڭنىڭ ئاغزىدىن چىققان بارلىق سۆزلىرى
    بىلەنمۇ ياشايدىغانلىقىنى بىلدۈرۈش ئۈچۈن شۇنداق قىلدى.
  tof-tof: Wa yabü ngi tüp elókórr inzan kwata, wa yabü aloan ngintinóp, da wa yabü
    mana alo-e ngabyólürr, yadi akó yabü abalbobatala ngaen ne alo klambóka umul-kók
    kwarilürr. Wa ini poko tómbapónórr yabü umul bainüm wagó, pama brredane koke ngyabene,
    a blaman ne bóktana bausdako Lodón taedógab.
  sus-sus: A bara wo xa fe magoro, a bara wo raxi kaamɛ ra. A bara mana so wo yi ra,
    wo nun wo benbae mu donse naxan kolon. A a masen wo bɛ na ki nɛ, a ibunadama mu
    nɔma balode donse xa kansan xun na, kɔnɔ masenyi fan birin na naxan fatanxi Alatala
    ra.
  pon-2006: E ketin katikitikihkumwailla oh kalehkihkumwailla, e ahpw ketin katungoalehkin
    kumwail manna, soangen kisin tungoal me kumwail oh amwail pahpa kahlap ako sohte
    mwahn kin kilang sang mahs kohdo, pwe en kasalehiong kumwail me kaidehkte kisin
    tungoal me aramas akan kin mourki, pwe soangen mahsen koaros me kin pwilisang
    nin silangin KAUN-O.
  jae-jae: Eŋ kêkôniŋ aôm to kêkêŋ mo gêjô aôm, go kêkêŋ mana, taŋ aôm gôjam kauc
    naŋ, gêdêŋ aôm goeŋ. Aôm tamami sêjam kauc mana amboac tonaŋgeŋ. Eŋ gêgôm gêŋ
    tonaŋ, gebe ôjala gebe mo tageŋ gêôc ŋamalac tôŋ atom. Biŋ samob, taŋ kêsa aŋga
    Apômtau awa naŋgeŋ, tec gêôc ŋamalac tôŋ.
  ksd-ksd: Ma i ga vaikilik pa u, ma i ga nur vue u pi una mulmulum, ma i ga tabar
    u ma ra mana, nina u ga tuptup tana ma ra umana tamam bula; upi una matoto ba
    ra tarai pa dia laun ta ra gem uka, dia laun ta ra lavur tinata i arikai kan ra
    ngie i ra Luluai.
  tur-YTC: O, seni alçalttı, aç kalmana izin verdi ve insanın yalnızca ekmekle yaşamadığını,
    Yahve'nin ağzından çıkan her sözle insanın yaşadığını sana öğretmek için senin
    bilmediğin, atalarının da bilmediği man ile seni doyurdu.
  grc-BRENT: Καὶ ἐκάκωσέ σε, καὶ ἐλιμαγχόνησέ σε, καὶ ἐψώμισέ σε τὸ μάννα, ὃ οὐκ ᾔδεισαν
    οἱ πατέρες σου· ἵνα ἀναγγείλῃ σοι, ὅτι οὐκ ἐπʼ ἄρτῳ μόνῳ ζήσεται ὁ ἄνθρωπος, ἀλλʼ
    ἐπὶ παντὶ ῥήματι τῷ ἐκπορευομένῳ διὰ στόματος Θεοῦ ζήσεται ὁ ἄνθρωπος.
  ind-AYT: Dia membuatmu rendah hati, membiarkanmu lapar, dan memberi makan manna,
    yang tidak dikenal olehmu atau nenek moyangmu agar kamu menyadari bahwa manusia
    hidup bukan dari roti saja, melainkan dari segala sesuatu yang dikatakan TUHAN.
  nya-nya: Iye anakutsitsani nakumvetsani njala kenaka nʼkukudyetsani mana amene anali
    osadziwika kwa inu kapena makolo anu, kuti akuphunzitseni kuti munthu sadzakhala
    ndi moyo ndi chakudya chokha koma ndi mawu aliwonse ochokera mʼkamwa mwa Yehova.
  hrv-hrv: Ponižavao te i glađu morio, a onda te hranio manom - za koju nisi znao
    ni ti ni tvoji oci - da ti pokaže kako čovjek ne živi samo o kruhu nego da čovjek
    živi o svemu što izlazi iz usta Jahvinih.
  mps-mps: Te dage hagoma homu idali, agai dage nasi ilai dao, tama nosali agai dage
    te mana mawai dao, te dagego tumainogo. Te nai dagego me duga wąį dabego te
    tobage nai polobadu augwaligo me tuai menio. Agai te tama tiali da, te bidi dago
    konemainogo te yali dao, te bidi da te tubo naigo naga da bidibo ula sogobe da
    weyu, te yali dao. Menio. Dago Godigo po deli naga wali peyu da, teda da bidibo
    ula saibao.
  tpi-tpi: Em i bin mekim yupela i hangre, na bihain em i givim yupela mana bilong
    kaikai. Dispela kaikai, yupela na ol tumbuna bilong yupela i no bin kaikai bipo.
    Em i mekim olsem bai yupela i ken save, yumi man i no inap kisim laip long kaikai
    tasol. Nogat. Yumi mas bihainim olgeta tok bilong God tu na bai yumi kisim laip.
  dan-1931: Han ydmygede dig og lod dig sulte og gav dig så Manna at spise, en Føde,
    som hverken du eller dine Fædre før kendte til, for at lade dig vide, at Mennesket
    ikke lever af Brød alene; men ved alt, hvad der udgår af HERRENS Mund, lever Mennesket.
  vie-OVCB: Ngài làm cho anh em khổ nhục bằng cách để cho anh em đói, rồi cho ăn ma-na,
    một thức ăn anh em và các tổ tiên chưa hề biết. Ngài muốn dạy anh em rằng người
    ta sống không chỉ nhờ bánh, nhưng còn nhờ lời của Chúa Hằng Hữu.
  guj-2017: અને યહોવાહે તમને નમ્ર બનાવવા માટે તમને ભૂખ્યા રહેવા દીધા. અને તમે નહોતા
    જાણતા કે તમારા પિતૃઓ પણ નહોતા જાણતા એવા માન્નાથી તમને પોષ્યા; એ માટે કે યહોવાહ
    તમને જણાવે કે માણસ ફક્ત રોટલીથી જ જીવિત રહેતો નથી, પણ યહોવાહના મુખમાંથી નીકળતા
    દરેક વચનોથી માણસ જીવે છે.
  pon-2006A: E ketin katikitikihkumwailla oh kalehkihkumwailla, e ahpw ketin katungoalehkin
    kumwail manna, soangen kisin tungoal me kumwail oh amwail pahpa kahlap ako sohte
    mwahn kin kilang sang mahs kohdo, pwe en kasalehiong kumwail me kaidehkte kisin
    tungoal me aramas akan kin mourki, pwe soangen mahsen koaros me kin pwilisang
    nin silangin KAUN-O.
  por-BRBSL: Ele te humilhou, permitiu que tivesses fome e te alimentou com maná,
    que tu não sabias, nem teus pais sabiam, que ele poderia te ensinar que o homem
    não vive apenas de pão, mas que o homem vive de cada palavra que sai da boca de
    Javé.
  cth-cth: Hottelah na lungthin rahnoum awh teh, kahaikahlam lah na o sak navah, na
    panue e nahoeh, na mintoenaw ni panue boihoeh e manna hoi na kawk awh teh, tami
    teh vaiyei hoi dueng hring hoeh, BAWIPA e lawk lahoi doeh hring tie a panue sak.
  twi-twi: Nokware, ɔmaa ɔkɔm dee mo nam so brɛɛ mo ase na ɔmaa mo mana, aduan a na
    anka mo ne mo agyanom nnii bi da, dii. Ɔyɛɛ saa de kyerɛɛ mo sɛ, ɛnyɛ aduan nko
    ara na ɛho hia onipa wɔ nʼasetena mu, na mmom, asɛm biara a efi Awurade anom.
  hlt-hlt: Nang m'phaep vaengah n'lamlum sak ngawn dae namah loh na ming mueh neh
    na pa rhoek loh aming uh mueh manna te nang n'cah. Te dongah hlang he buh bueng
    neh hing pawt tih BOEIPA ka lamkah aka thoeng sarhui dongah ni hlang a hing tila
    nang m'ming sak.
  tbz-SIM: Kuù yóu kɛ̀ di tɑ mɛhɑ́ɑ́rìmɛ̀ miɛkɛ kɛ̀ dikònnì di pĩ nkɛ̀ kù di duɔ́
    mmudiì bɛ̀ tu mù mɑ́nnì, di do í yɛ̃́ mù díndi nɛ̀ di yɛmbɛ̀, kɛ̀ dɛ̀ bo yie nkɛ̀
    dí bɑntɛ́ kɛ dò nhonìtì í fòùnɛ̀ mudiì mɑ́ɑ̀ dɔkɛ, kòò fòùnɛ̀ tìì yìɛ̀ní tìnti
    ti Yiɛ̀ nKuyie nnùù miɛkɛ.
  msy-2020: Ia uari fer arazim agɨvasa, a ia ataghizɨ, mɨtiriam ian azi. Egha a daghem
    mana, isa ia ganɨngizɨ ia aneme. Dagher kam, ia a gɨfozir puvatɨ, ezɨ ian inazir
    afeziaba uaghan fomɨra a gɨfozir puvatɨ. A ghaze, a kamaghɨn damightɨ ia fogh
    suam, e gumazamiziba daghebara damɨva dar gavgavimɨn ikian kogham. Puvatɨ. Me
    Ikiavɨra Itir God mɨgeir mɨgɨrɨgɨaba bar dar gɨn mangɨva, ikɨrɨmɨrir aghuim iniam.
  dop-dop: Kʋnyɔŋ ŋkʋ kʋ wɑɑlɩ kɛ́ nyɔɣɔsɩ lɩ́ɩ́-mɛ, hɑlǝnɑ mɑ tɔɔ-mɛ nɑ mɑnnɑ. Mǝ
    cɑɑnɑɑ yɑɑ mǝ tɑɑ nɔɣɔlʋ tɑɑ nyɩ tɔɣɔnɑɣɑ ŋkɛ. Mɑ lɑpɑ ḿpʋ́ɣʋ́ sɩ ɩ́ cɛkǝnɑ sɩ
    pǝ tɑɣɑ tɔɣɔnɑɣɑ tike kɛ yʋlʋ kɑ hikinɑ weesuɣu. Amɑ nɑ tɔm nti tǝ lɩɩkǝnɑ Ɩsɔ
    nɔɣɔ tɑɑ tɔtɔɣɔ.
  azb-azb: Təkəbbürünüzü qırmaq üçün sizi ac qoydu, sonra isə nə sizin, nə də atalarınızın
    gördüyü manna ilə sizi qidalandırdı. Bununla öyrətdi ki, insan yalnız çörəklə
    deyil, Rəbbin ağzından çıxan hər kəlmə ilə yaşayar.
  eng-DBY: And he humbled thee, and suffered thee to hunger, and fed thee with the
    manna, which thou hadst not known, and which thy fathers knew not; that he might
    make thee know that man doth not live by bread alone, but by everything that goeth
    out of the mouth of Jehovah doth man live.
  hin-2017: उसने तुझको नम्र बनाया, और भूखा भी होने दिया, फिर वह मन्ना, जिसे न तू और
    न तेरे पुरखा भी जानते थे, वही तुझको खिलाया; इसलिए कि वह तुझको सिखाए कि मनुष्य
    केवल रोटी ही से नहीं जीवित रहता, परन्तु जो-जो वचन यहोवा के मुँह से निकलते हैं
    उन ही से वह जीवित रहता है। (मत्ती 4:4, लूका 4:4, 1 कुरि. 10:3)
  wol-KYG: Moo leen teg coono, xiifal leen, leel leen mànn mu ngeen xamul, te seeni
    maam xamuñu ko woon, ngir xamal leen ne du aw ñam doŋŋ la doom aadama di dunde,
    waaye gépp kàddu gu tukkee ci gémmiñu Aji Sax ji, dees na ko dunde.
  eng-YLT: '''And He doth humble thee, and cause thee to hunger and doth cause thee
    to eat the manna (which thou hast not known, even thy fathers have not known),
    in order to cause thee to know that not by bread alone doth man live, but by every
    produce of the mouth of Jehovah man doth live.'
  kne-kne: Inpalobos Diyos ay madagaangan kayo, asi nan pakanen dakayo si manna ay
    adi yon kinkinan ed idi, olay abe sin ap-apo yo. Say inyat na di ta say maitdoan
    kayo ay manpakombaba ya ammoan yo ay baken makan et anggoy di katagoan di ipogaw
    mo adi et masapol da abe di amin ay ibagbagan Diyos.
  eng-WYC-2017: And he tormented thee with neediness, and he gave to thee meat, manna
    to eat, which thou knewest not, and thy fathers knew not, that he should show
    to thee, that a man liveth not in bread alone, but in each word that cometh out
    of the Lord’s mouth.
  eng-WMBB: He humbled you, allowed you to be hungry, and fed you with manna, which
    you didn’t know, neither did your fathers know, that he might teach you that man
    does not live by bread only, but man lives by every word that proceeds out of
    the LORD’s mouth.
  urd-GVH: उसने तुझे आजिज़ करके भूके होने दिया, फिर तुझे मन खिलाया जिससे न तू और न
    तेरे बापदादा वाक़िफ़ थे। क्योंकि वह तुझे सिखाना चाहता था कि इनसान की ज़िंदगी सिर्फ़
    रोटी पर मुनहसिर नहीं होती बल्कि हर उस बात पर जो रब के मुँह से निकलती है।
  rug-rug: Ele va ovia gamu Sa; beto asa si ponini gamu mana Sa pude mi hena ia gamu
    sa ginani sapu lopu hite hena ia gamu meke sari na tiatamamia pukerane. Evaṉia
    Sa sapu gua asa pude va gilanani gamu sapu sa tie si lopu tale toa pa bereti mo,
    ba koari doduru zinama pu zama ni Tamasa.
  gaz-gaz: Innis gad si deebisee si beelessee “mannaa” ati yookaan abbootiin kee hin
    beekin si soore; kunis akka namni dubbii afaan Waaqayyootii baʼu hundaan malee
    buddeena qofaan hin jiraanne si barsiisuuf.
  fra-LSG: Il t’a humilié, il t’a fait souffrir de la faim, et il t’a nourri de la
    manne, que tu ne connaissais pas et que n’avaient pas connue tes pères, afin de
    t’apprendre que l’homme ne vit pas de pain seulement, mais que l’homme vit de
    tout ce qui sort de la bouche de l’Éternel.
  gnn-gnn: Yo, ŋayi dharraḏakuŋala nhumalanha, liŋgu nhuma wirrkina wal'ŋu ŋunhi marrya'yinanydja
    yukurrana ŋathawunydja ḻarruŋala, bala ŋayi nhumalanha wekaŋalana marrtjina ŋuriŋiyina
    ŋathayu manayuna, ŋunhiyi ŋatha djiwarr'wuynha. Yaka nhe ŋunhi marŋgi ŋäthilinydja
    ŋurikiyi ŋathawu, ga balanyarayi liŋgu nhumalaŋgu märi'munydja walala dhuŋamirriyi,
    yaka walala marŋgi ŋurikiyi; Godthu ŋayipi ŋunhiyi yänguŋalanydja nhumalaŋgu,
    märr yurru nhuma marŋgiyirri ŋunhi ŋayi yurru yakana ŋula yol yolŋu nhina walŋa
    ŋuriŋiyinydja ŋathayu munatha'wuyyunydja, yana ŋayi yurru yuwalktja nhina yukurra
    walŋanydja ŋuriŋina liŋguna dhärukthu ŋunhi Garray ŋayipi ŋuli waŋa.
  yal-yal: A ɛ findi muxu yɛtɛ magodoxine ra nɛn, a yi ɛ rakamɛ. A mɔn yi Manna donseen
    so ɛ yii, ɛ nun ɛ benbane mi yi donseen naxan kolon. Na birin alogo a xa a yita
    ɛ ra, a muxun mi balon donseen xan gbansan na, fɔ Alatala falan naxanye birin
    tima.
  haw-1868: Ua hoohaahaa ia ia oe, ua haawi mai oia ia oe i ka pololi, a ua hanai
    mai ia oe i ka mane au i ike ole ai, aole hoi i ike kou mau kupuna; i hoike mai
    ia ia oe, aole e ola ke kanaka ma ka berena wale no; aka, ke ola nei ke kanaka
    i na huaolelo a pau mailoko mai o ka waha o Iehova.
  arb-NAV: فَأَذَلَّكُمْ ثُمَّ أَجَاعَكُمْ وَأَطْعَمَكُمُ الْمَنَّ الَّذِي لَمْ تَكُونُوا
    تَعْرِفُونَهُ، لَا أَنْتُمْ وَلا آبَاؤُكُمْ لِيُعَلِّمَكُمْ أَنَّهُ لَيْسَ بِالْخُبْزِ
    وَحْدَهُ يَحْيَا الإِنْسَانُ، بَلْ بِكُلِّ كَلِمَةٍ يَنْطِقُ بِها فَمُ الرَّبِّ.
  ewe-ewe: Ɛ̃, ebɔbɔ mi ɖe anyi esi wòna dɔ wu mi, eye wòna mana mi be miaɖu. Miawo
    ŋutɔ kple mia tɔgbuiwo miekpɔ mana sia kpɔ o. Ewɔe be yeana mianya be menye nuɖuɖu
    koe nye nu sia nu o, eye mianyae be agbe ŋutɔ le Yehowa ƒe se ɖe sia ɖe dzi wɔwɔ
    me.
  eng-LEE: And he afflicted thee, and suffered thee to hunger, and he gave thee manna
    to eat, which thou knewest not, and which thy fathers had not known; in order
    that he might make thee know that not by bread alone man doth live, but by every
    thing that proceedeth out of the mouth of the Lord doth man live.
  asm-FB: ভোকত কষ্ট দি আৰু যি মান্নাৰ কথা আপোনালোকে আৰু আপোনালোকৰ পূর্বপূৰুষসকলে জনা
    নাছিল তাক খোৱাই যিহোৱাই আপোনালোকক নম্র কৰিছিল। এই কার্যবোৰৰ দ্বাৰাই তেওঁ আপোনালোকক
    জনাব বিচাৰিছিল যে, মানুহ কেৱল পিঠাৰে নিজীয়ে, কিন্তু মানুহৰ জীৱন যিহোৱাই কোৱা
    বাক্যৰ দ্বাৰাইহে জীয়ে।
  sus-A: عَ بَرَ وٌ شَ قٍ مَفٌرٌ، عَ بَرَ وٌ رَشِ كَامّ رَ. عَ بَرَ مَنَ سٌ وٌ يِ
    رَ، وٌ نُن وٌ بٍنبَيٍ مُ دٌنسٍ نَشَن كٌلٌن. عَ عَ مَسٍن وٌ بّ نَ كِ نّ، عَ عِبُنَدَ مَ
    مُ نْمَ بَلٌدٍ دٌنسٍ شَ كَنسَن شُن نَ، كْنْ مَسٍنيِ قَن بِرِن نَ نَشَن قَتَنشِ
    عَلَتَلَ رَ.
  fra-SBL: Il t'a humilié, t'a laissé avoir faim et t'a nourri de la manne, que tu
    ne connaissais pas et que tes pères ne connaissaient pas, afin de t'apprendre
    que l'homme ne vit pas seulement de pain, mais que l'homme vit de toute parole
    qui sort de la bouche de Yahvé.
  hbo-hbo: וַֽיְעַנְּךָ֮ וַיַּרְעִבֶךָ֒ וַיַּֽאֲכִֽלְךָ֤ אֶת־הַמָּן֙ אֲשֶׁ֣ר לֹא־יָדַ֔עְתָּ
    וְלֹ֥א יָדְע֖וּן אֲבֹתֶ֑יךָ לְמַ֣עַן הֹודִֽעֲךָ֗ כִּ֠י לֹ֣א עַל־הַלֶּ֤חֶם לְבַדֹּו֙
    יִחְיֶ֣ה הָֽאָדָ֔ם כִּ֛י עַל־כָּל־מֹוצָ֥א פִֽי־יְהוָ֖ה יִחְיֶ֥ה הָאָדָֽם׃
  eng-WYCLIFFE: And he turmentide thee with nedynesse, and he yaf to thee meete, manna
    which thou knewist not, and thi fadris `knewen not, that he schulde schewe to
    thee, that a man lyueth not in breed aloone, but in ech word that cometh `out
    of the Lordis mouth, `that is, bi manna, that cam down `at the heest of the Lord.
  cwe-cwe: Kamnyendaninyendani na kamulekani muwone nzala na hamwande kamwing'hani
    mana muje, ndiya hamuimanyile hebu wasaho zenu hawaimanyile. Katenda ivo muladi
    yamfunzeni kuwa munhu hawa mgima kwa gate muhala, ila kwa chila mbuli iyolonga
    Mndewa Mulungu.
  kik-kik: Nĩatũmire mwĩnyiihie, na akĩreka mũhũte agĩcooka akĩmũhũũnia na mana, marĩa
    mũtaamenyete kana makamenywo nĩ maithe manyu, nĩgeetha amũrute atĩ ti irio ciki
    ingĩtũũria mũndũ muoyo, no nĩ kiugo o gĩothe kĩrĩa kĩngiuma kanua ka Jehova.
  fra-NCL: Il t’a humilié, il t’a fait avoir faim, et il t’a nourri de la manne, que
    tu ne connaissais pas et que n’avaient pas connue tes pères, afin de t’apprendre
    que l’homme ne vit pas de pain seulement, mais que l’homme vit de tout ce qui
    sort de la bouche de Dieu.
  cek-AK: Anih mah atlim ah ang suek o moe, zok amthlamsak naah, nangcae hoi nam panawk
    mah panoek o ai ih, manna hoiah ang pacah o, to pongah kami loe takaw khue hoiah
    hing mak ai, Angraeng pakha hoi tacawt loknawk hoiah ni hing, tito ang panoek
    o sak.
  cuk-cuk: ”Bab-Jehová sabsur bemar-wiosad, bemar-oukumechad. Geb degine, ibmar-manáʼye-nugad-gunnega
    bemar-imaksad. Bab-Jehová, we-mas-dakdisulidgi, be-babgan-oguchad, bemar-oguchabalid.
    ”Bab-Jehová bemarga we-mas uksad, adi, bemar wisguegar, ar dule unnila mas-gunnedginbi
    dula-gudii guosulid, bela Bab-Jehová-Gayaburba-itogedgi dule nabir dula-gudii
    gubalid.
  uig-CYR: Дәрвәқә у сени төвән қилип, сени ач қоюп, сән әслидә билмәйдиған, шундақла
    ата-бовилириң көрүп бақмиған «манна» билән озуқландурған; У саңа инсан пәқәт йемәклик
    биләнла әмәс, бәлки Пәрвәрдигар Худайиңниң ағзидин чиққан барлиқ сөзлири биләнму
    яшайдиғанлиғини билдүрүш үчүн шундақ қилди.
  pma-pma: Kei sakin rendemien onami vita netan navong maen amai kat kami. Ka katau
    eni, san manna mikani. Manna enek vi heite hau, rosuvaltei anien sav keil koa
    kami vuo avu onami keil avaan kilea en avong mulamu. Kei mumoni mukonek vit vahisein
    kami keke meatin romoultei en anien enges. !Vuo! Meatin mul moul en selusien keil
    vasi koa ka en ren Iahova.
  tel-2017: రొట్టె వలన మాత్రమే కాక యెహోవా పలికిన ప్రతి మాట వలన మనుషులు జీవిస్తారని
    మీకు తెలిసేలా చేయడానికి ఆయన మిమ్మల్ని అణగదొక్కి, మీకు ఆకలి కలిగించి, మీరు గాని,
    మీ పూర్వీకులు గాని ఎప్పుడూ చూడని మన్నాతో మిమ్మల్ని పోషించాడు.
  hat-BSA: “Li te fè nou vin enb e grangou. Epi konsa, Li te bannou manje lamàn ke
    nou pa t janm konnen, ni zansèt nou yo pa t konnen, pou Li te kapab fè nou konprann
    ke lòm pa viv sèlman pa pen, men lòm viv pa tout bagay ki sòti nan bouch SENYÈ
    a.
  bxh-bxh: Ya faꞌanguliyammiu be haba ami nuwa lidilidi. Habahim, mena yai ya fakalahemiu.
    Mena te, beyabeyana ma afa wahamiu hige au sibai, be hige au anꞌanniꞌi. Doha ite
    ya ginauli, paꞌana bena ya fatalahamiu, mate dodoga ibege anꞌan ai lisina ibona
    ti mwahumwahuli, na Guyau ena liba moho, ai lisina haba sa mwahuli.
  kos-kos: El tuh oru kowos in masrinsral, na El kite kowos ke manna, sie mwe mongo
    ma kowos, ac papa matu tomowos, soenna kang meet. El oru ma inge in luti kowos
    lah mwet uh tia moul ke bread mukena, a ke kas nukewa ma LEUM GOD El fahk.
  hbo-WLC: וַֽיְעַנְּךָ֮ וַיַּרְעִבֶךָ֒ וַיַּֽאֲכִֽלְךָ֤ אֶת הַמָּן֙ אֲשֶׁ֣ר לֹא־יָדַ֔עְתָּ
    וְלֹ֥א יָדְע֖וּן אֲבֹתֶ֑יךָ לְמַ֣עַן הוֹדִֽעֲךָ֗ כִּ֠י לֹ֣א עַל־הַלֶּ֤חֶם לְבַדּוֹ֙
    יִחְיֶ֣ה הָֽאָדָ֔ם כִּ֛י עַל־כָּל־מוֹצָ֥א פִֽי־יְהוָ֖ה יִחְיֶ֥ה הָאָדָֽם׃
  ibo-ibo: E, o wedatara mmụọ gị ala mgbe o mere ka ihe oriri kọ gị, mgbe o mere ka
    i rie mánà, nri ahụ gị na nna gị na-amaghị ihe ọ bụ. O mere nke a igosi gị na
    izi gị na ọ bụghị naanị achịcha ka mmadụ ga-eji dị ndụ, kama ọ bụ nʼokwu niile
    nke si nʼọnụ Onyenwe anyị pụta.
  ory-ory: ଆଉ ମନୁଷ୍ୟ ଯେ କେବଳ ରୁଟିରେ ବଞ୍ଚେ ନାହିଁ, ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ମୁଖରୁ ଯାହା ଯାହା
    ନିର୍ଗତ ହୁଏ, ତହିଁରେ ହିଁ ବଞ୍ଚେ, ଏହା ତୁମ୍ଭକୁ ଜଣାଇବା ପାଇଁ ସେ ତୁମ୍ଭକୁ ନମ୍ର ଓ କ୍ଷୁଧିତ
    କରି ତୁମ୍ଭର ଅଜ୍ଞାତ ଓ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷଗଣର ଅଜ୍ଞାତ ମାନ୍ନା ଦେଇ ପ୍ରତିପାଳନ କରିଅଛନ୍ତି।
  chk-chk: Iwe, a atekisonakemi o esen ngenikemi pwe oupwe echik. Mürin a amongö ngenikemi
    mana, och mongö ousap küküna, pwal semelapemi kewe resap küküna me mwan. Ei a
    föri, pwe epwe aiti ngenikemi pwe aramas resap manau ren mongö chök, pwe ra manau
    ren ekewe kapas meinisin mi towu seni awen ewe Samol mi Lapalap.
  rop-rop: YAWEI bin meigim yumob jidan hanggriwan en afta imbin gibit yumob det daga
    gulum mena weya ola grengrenfathamob blanga wi nomo bin dagadagat bifo. Imbin
    dum lagijat blanga titjim yumob im nomo oni det daga det meigim pipul jidan laibala,
    najing. Det wed blanga YAWEI na meigim pipul jidan laibala.
  ukr-1871: І впокорював тебе, і морив тебе голодом; і годував тебе манною, що не
    знав її, і не знали батьки твої, щоб ти довідався, що не хлїбом тільки живе людина,
    а всїм, що промовляють уста Господнї, і тим живе людина.
  deu-1951: Er demütigte dich und ließ dich hungern und speiste dich mit Manna, das
    weder du noch deine Väter gekannt hatten, um dir kundzutun, daß der Mensch nicht
    vom Brot allein lebt, sondern daß er von allem dem lebt, was aus dem Munde des
    HERRN geht.
  eng-JPS: And He afflicted thee, and suffered thee to hunger, and fed thee with manna,
    which thou knewest not, neither did thy fathers know; that He might make thee
    know that man doth not live by bread only, but by every thing that proceedeth
    out of the mouth of the LORD doth man live.
  srp-1865: I muèio te je, i glaðu te morio; ali te je opet hranio manom, za koju
    ti nijesi znao ni oci tvoji, da bi ti pokazao da èovjek ne živi o samom hljebu
    nego o svemu što izlazi iz usta Gospodnjih.
  lug-lug: Era yakukkakkanya n’akulumya enjala, n’akuliisa emmaanu, gye wali tolabangako
    wadde bakadde bo okugiwulirako, alyoke akuyigirize nti omuntu taba mulamu na mmere
    yokka, wabula na buli kigambo ekiva mu kamwa ka Mukama Katonda.
  heb-heb: ויענך וירעבך ויאכלך את המן אשר לא ידעת ולא ידעון אבתיך למען הודעך כי לא
    על הלחם לבדו יחיה האדם כי על כל מוצא פי יהוה יחיה האדם׃
  ben-IRV: তিনি তোমাকে নম্র করলেন ও তোমাকে ক্ষুধিত করে তোমার অজানা ও তোমার পূর্বপুরুষদের
    অজানা মান্না দিয়ে প্রতিপালন করলেন; যেন তিনি তোমাকে জানাতে পারেন যে, মানুষ শুধু
    রুটিতে বাঁচে না, কিন্তু সদাপ্রভুর মুখ থেকে যা যা বের হয়, তাতেই মানুষ বাঁচে।
  pan-pan: ਉਸ ਨੇ ਤੁਹਾਨੂੰ ਅਧੀਨ ਕੀਤਾ, ਤੁਹਾਨੂੰ ਭੁੱਖੇ ਹੋਣ ਦਿੱਤਾ ਅਤੇ ਤੁਹਾਨੂੰ ਉਹ ਮੰਨਾ ਖਿਲਾਇਆ,
    ਜਿਸ ਨੂੰ ਨਾ ਤੁਸੀਂ, ਨਾ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ ਜਾਣਦੇ ਸਨ, ਤਾਂ ਜੋ ਤੁਹਾਨੂੰ ਸਿਖਾਵੇ ਕਿ ਮਨੁੱਖ
    ਸਿਰਫ਼ ਰੋਟੀ ਨਾਲ ਹੀ ਜੀਉਂਦਾ ਨਹੀਂ ਰਹੇਗਾ ਪਰ ਹਰੇਕ ਬਚਨ ਨਾਲ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਮੂੰਹੋਂ ਨਿੱਕਲਦਾ
    ਹੈ, ਮਨੁੱਖ ਜੀਉਂਦਾ ਰਹੇਗਾ।
  mya-JVB: ထိုသို့ သင့် ကိုနှိမ့်ချ ၍ အငတ် အမွတ်ခံစေတော်မူ သောအခါ ၊ သင် သည် ကိုယ်တိုင်မ
    သိ ၊ သင် ၏ဘိုးဘေး မ သိ ဘူးသော မန္န နှင့် ကျွေးမွေး တော်မူသဖြင့် ၊ လူ သည် မုန့်
    အားဖြင့် သာ အသက် ကို မွေးရသည်မ ဟုတ်။ ဘုရားသခင် မိန့် တော်မူသမျှ အားဖြင့် အသက်
    မွေးရသည် ကို သိ စေတော်မူ၏။
  hmo-hmo: Ia ese umui ia hamanaua, bona hitolo ia siaia, vadaeni mana aniani umui
    dekenai ia siaia. Unai be aniani matamata, umui bona emui sene taudia idia diba
    lasi gauna. Unai kara dekena amo, Lohiabada ese umui ia hadibaia, taunimanima
    be aniani sibona dekena amo do idia mauri lasi. Lasi momokani,to Dirava ena hereva
    ibounai do idia badinaia danu, vadaeni mauri idia abia.
  urd-urd: और उसने तुझको 'आजिज़ किया भी और तुझको भूका होने दिया, और वह मन्न जिसे न
    तू न तेरे बाप — दादा जानते थे तुझको खिलाया; ताकि तुझको सिखाए कि इंसान सिर्फ़ रोटी
    ही से ज़िन्दा नहीं रहता, बल्कि हर बात से जो ख़ुदावन्द के मुँह से निकलती है वह
    ज़िन्दा रहता है।
  rus-SYN: Он смирял тебя, томил тебя голодом и питал тебя манною, которой не знал
    ты и не знали отцы твои, дабы показать тебе, что не одним хлебом живет человек,
    но всяким словом, исходящим из уст Господа, живет человек;
  bqc-SIM: À á wɛtã̀, a tò nↄana á dɛ́, ↄ̃ à mana pↄ́ ápiↄ ń á deziↄ dↄ̃
    yãao kpàwá á blè, kɛ́ àↄ dↄ̃ pↄblea ↄ̃ gbɛ̃nazĩna kuò adoo, sema yã́
    pↄ́ Dii lɛ́ o píi.
  tcz-CHONGTHU: Henge, Pakaiyin gilkiela naum laipet tah uvin mana napiuvin ahi. Hiche
    tobang an-hi napu, napateu khanga jong um khalou ahi. Ajeh chu mihemte hi changlhah
    jengseh a hing jou ahipoi ti, Pakaiyin nahetsah nau ahin; amavang Pakai kam sunga
    kona hung potdoh thu changa bou hinga nahiuve.
  mar-mar: परमेश्वराने तुम्हास लीन केले, तुमची उपासमार होऊ दिली आणि मग, तुम्ही व तुमचे
    पूर्वज यांना माहीत नसलेला मान्ना तुम्हास खाऊ घातला. मनुष्य फक्त भाकरीवर जगत नाही,
    तर परमेश्वराच्या मुखातून निघणाऱ्या हर एक वचनाने जगतो हे तुम्हास कळावे, म्हणून
    त्याने हे सर्व केले.
  soq-soq: Me dewaleno omana tolen, tane nana ebowa mana enaleno nalana. Nana sa e
    ita nosinosila do mai atenla, dia. Ita me ema epe dewalena mampe e ateitana baiwa,
    apana mai nana os tounawe wampua rua, tane Iawe God aiawa ruawantopue tounawe
    waimompa.
  qub-qub: Fiyupa ñacarcachir, yargarcachirpis manätami camaripäshurayqui. Chay micuytaga
    gamcunapis ni unay caj famillyayquicunapis manami rejsiranchu. Chaynöpami Tayta
    Dios tantiyachishurayqui runaga mana micuyllawanrächu cawashanta, chaypa ruquenga
    Tayta Dios nishancunata wiyacurpis cawashanta.
  hat-hat: Li kraze lògèy nou, li fè nou soufri grangou. Apre sa, li ba nou laman
    pou nou manje, yon kalite manje ni nou menm ni zansèt nou yo pa t' janm konnen.
    Li fè tou sa pou li te fè nou konnen se pa pen ase moun bezwen pou yo viv. Yo
    bezwen tout pawòl ki soti nan bouch Seyè a tou pou yo viv.
  eng-BSB: He humbled you, and in your hunger He gave you manna to eat, which neither
    you nor your fathers had known, so that you might understand that man does not
    live on bread alone, but on every word that comes from the mouth of the LORD.
  tod-tod: Ungo, é vaani bu, wo baladai ɠwɛɛ, ta pului, é wo laamianigi ve ga manegi,
    nii wo la ɠɛni kwɛɛ, wo-mɛmɛwolani ɓalaa ti la ɠɛni kwɛɛ. Naa maaʋele ma, é ɠɛni
    pɔ é wo ɠala ga nui la zɛnvui woga ga daamianigi nɔ, kɛlɛ kɛni ɓalaa ga wooiti
    pɛ maaʋele ti ɠulazu Ɠɔoɠɔ GALAGI la.
  eng-WEBPB: He humbled you, allowed you to be hungry, and fed you with manna, which
    you didn’t know, neither did your fathers know, that he might teach you that man
    does not live by bread only, but man lives by every word that proceeds out of
    the LORD’s mouth.
  kbq-kbq: Hagi anteramino'ma mani avu'ava'ma hu tamaveri hunakura tamatregeta tamagakura
    nehazageno, tamafahe'mo'ene tamagranena neta onke'naza ne'zana mana tamami'ne.
    E'i ana'ma hu'nea avu'avamo'a huno, vahe'mo'za bretige nene'za zmasimura eri'za
    nomanizanki, Ra Anumzamofo agipinti'ma atirami'nia nanekereti'ene vahe'mo'za zamasimura
    eri'za manigahaze huta antahisagu anara hu'ne.
  nhe-BL: Huan yajaya quichijqui xitlaijiyohuica huan ximayanaca. Huan teipa inmechtlamacac
    ica maná, se tlacualistli tlen ax inquiixmatiyayaj, niyon imohuejcapan tatahua,
    ax quiixmatiyayaj. Huan ya nopa quichijqui para inmechnextilis para ax san ica
    pantzi monequi para itztos se tlacatl. Nojquiya monequi quineltocatiyas nochi
    itlajtol TOTECO.
  gub-BL: 'Pemuma''uhez kar. A''e re umur mana peme penemi''u romo. Napekwaw kwaw
    mana. Ni peipy nukwaw kwaw wà no. Tupàn uzapo a''e ma''e ta''e ipurumu''e wer
    penehe ko ma''e rehe a''e xe: Nan kwaw typy''ak rehe zutyka''i teko wikuwe wà.
    Wikuwe Tupàn Tuweharupi Wiko Ma''e ize''eg nànàn wà.'
  eng-DRA: 'He afflicted thee with want, and gave thee manna for thy food, which neither
    thou nor thy fathers knew: to shew that not in bread alone doth man live, but
    in every word that proceedeth from the mouth of God.'
