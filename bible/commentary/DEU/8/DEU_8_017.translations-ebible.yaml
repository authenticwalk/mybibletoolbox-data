verse: DEU.008.017
translations:
  mal-C: “എന്റെ ശക്തിയും കൈബലവും ഈ സമ്പത്തുണ്ടാക്കി,” എന്നു നിങ്ങൾ നിങ്ങളുടെ ഹൃദയത്തിൽ
    പറയരുത്.
  deu-TKW: 'und denke nicht etwa: Meine Kraft und die Stärke meiner Hand hat mir diesen
    Reichtum erworben!'
  lin-lin: 'Boye sala keba ete omilobela te : « Nguya na ngai moko mpe makasi ya maboko
    na ngai moko nde eboteli ngai bomengo oyo ! »'
  eng-LSV: and you have said in your heart, My power and the might of my hand have
    made this wealth for me.
  eng-GNV: Beware least thou say in thine heart, My power, and the strength of mine
    owne hand hath prepared me this abundance.
  eng-WEBSTER: And thou shalt say in thy heart, My power and the might of my hand
    hath gotten me this wealth.
  nhw-BL: “Amo quema ximoilhuica para nochi nopa ricojyotl catli anquipiyase anquitlantoque
    san ica amojuanti amochicahualis, pampa amo neli.
  swh-ONEN: Mnaweza kusema, “Uwezo wangu na nguvu za mikono yangu ndizo zilizonipatia
    utajiri huu.”
  bba-bba: I n tii sɛ kpɑ i ku rɑ ɡere i nɛɛ, bɛɛn hɑniɑ kɑ bɛɛn tiin dɑmɑ i kɑ ɑrumɑni
    ye wɑ.
  eng-KJVCPB: and thou say in thine heart, My power and the might of mine hand hath
    gotten me this wealth.
  wbp-wbp: '@see-verse:DEU.008.016'
  luo-luo: Unyalo wacho e chunyu niya, “Tekona kod lucha kod tich lweta ema omiyo
    ayudo mwandugi.”
  meu-meu: Taunabunai, lalomu ai basioto “Lau siahugu bona imagu goadana ese ina taḡa
    vada na abia, egu”.
  npi-ULB: तर तिमीले ह्रदयमा सोचौला, 'मेरो शक्ति र मेरो शक्तिशाली हातले मैले यी सबै
    सम्पत्ति थुपारेको हुँ ।'
  yor-yor: Ẹ lè rò nínú ara yín pé, “Agbára mi àti iṣẹ́ ọwọ́ mi ni ó mú ọ̀rọ̀ wọ̀nyí
    wá fún mi.”
  ind-ind: Oleh sebab itu, berjaga-jagalah supaya kamu tidak pernah berpikir, “Aku
    memperoleh semua harta ini dengan kekuatan dan kemampuanku sendiri.”
  pes-OPCB: او چنین کرد تا شما هیچگاه تصور نکنید که با قدرت و توانایی خودتان ثروتمند
    شدید.
  tgl-ULB: kung hindi, maaari ninyong sabihin sa inyong puso, 'Sa aking kapangyarihan
    at sa lakas ng aking kamay natamo ko ang lahat ng kayamanang ito.'
  cbu-NT: Ashiriya, siysa; paptsa, átana. Mangishis shambatkus; Yaanamandaricha wizpurirni
    aship in maacheetsi payukani, átus, anoo pakchiyam chinarintspa.
  hui-hui: Ani binigo ai tígua mbirale bayale mbira birimiyagua tíninaga hongome birimalo
    mitangi nabilimu.
  mya-mya: ထို့​ကြောင့်​သင်​တို့​၏​အစွမ်း​သတ္တိ​ဖြင့်​ပစ္စည်း​ဥစ္စာ ကြွယ်​ဝ​ချမ်း​သာ​လာ​သည်​ဟူ​၍​မ​ထင်​မ​မှတ်
    နှင့်။-
  bod-N: དེ་ལྟར་མ་བྱས་ཚེ། ཁྱོད་རྣམས་ཀྱི་སེམས་སུ་ངའི་སྟོབས་དང་ལག་པའི་རྩལ་ལ་བརྟེན་ནས་ང་རང་ཕྱུག་པོ་ཆགས་པ་ཡིན་སྙམ་ཡང་སྲིད།
  sna-sna: Ungati mumwoyo mako, “Simba rangu nesimba ramaoko angu ndizvo zvakandiitira
    upfumi uhu.”
  spa-BLM: 'y para que no digas en tu corazón: “Mi poder y la fuerza de mi mano me
    han conseguido esta riqueza.”'
  cac-cac: 'Ec''talaj d''a e pensar e naan icha tic: A jantac co b''eyumal tic, a
    yed'' val co munlajel yed'' quip ix quic''a'', xe chi talaj.'
  swh-ULB: lakini mnaweza kusema mioyoni mwenu, Nguvu yangu na mkono wangu wa uweza
    umepata utajiri huu wote.
  bel-bel: 'і каб ты не сказаў у сэрцы тваім: «мая сіла і моц рукі маёй прыдбалі мне
    багацьце гэтае»,'
  wed-wed: Ona inana-kaua da eḡa au nuanuami ona riwa, ‘Tauai ai rewapanei ma ai egolei
    a vipurapura ma a maura.’
  deu-ELBBK: 'und du in deinem Herzen sprichst: Meine Kraft und die Stärke meiner
    Hand hat mir dieses Vermögen geschafft!'
  mbb-OT: Su kela ke megkaǥi kew te, ‘Pinaaǥi te kedì he ǥehem wey zesen naangken
    ku heini is langun he ketiǥeyunan.’
  mal-2015: എന്റെ ശക്തിയും എന്റെ കയ്യുടെ ബലവും ഈ സമ്പത്തുണ്ടാക്കി എന്നു നിന്റെ ഹൃദയത്തിൽ
    പറയാതിരിപ്പാനും സൂക്ഷിച്ചുകൊള്ളേണം.
  rmc-rmc: 'Vašoda tumenge šoha ma gondoľinen: ‚Kada barvaľipen dochudňam peskre vastenca
    the peskra zoraha.‘'
  pes-OPV: مبادا در دل خود بگویی که قوت من و توانایی دست من، این توانگری را ازبرایم
    پیدا کرده است.
  ron-1924: 'Везь сэ ну зичь ын инима та: ‘Тэрия мя ши путеря мыний меле мь-ау кыштигат
    ачесте богэций.’'
  aui-aui: Bi kwakowa wiimasi da genuwanuwamiye konawona bo, ‘Tagu avikiiwawo basuna
    maragasigu bi abagibagi kirakii.’
  ben-OBCV: তোমরা হয়তো মনে মনে বলতে পারো, “আমার নিজের শক্তিতে, নিজের হাতে কাজ করে
    আমি এসব ধনসম্পত্তি করেছি।”
  som-som: waaba intaasoo aad qalbiga iska tidhaahdaan, Xooggayaga iyo itaalka gacantayada
    ayaannu maalkan ku helnay.
  lat-VUC: 'ne diceres in corde tuo: Fortitudo mea, et robur manus meæ, hæc mihi omnia
    præstiterunt:'
  eng-ASVBT: and lest thou say in thy heart, My power and the might of my hand hath
    gotten me this wealth.
  ita-1885: 'e non dica nel cuor tuo: La mia possanza, e la forza della mia mano mi
    ha acquistate queste ricchezze.'
  eng-LXXUP: Lest thou shouldest say in thy heart, My strength, and the power of my
    hand have wrought for me this great wealth.
  eng-ULB: but you may say in your heart, 'My power and the might of my hand acquired
    all this wealth.'
  spa-VBL: 'Puede que llegues a pensar: “Me hice rico con todo mi trabajo”.'
  fra-_FOB: 'Et que tu ne dises en ton cœur: Ma puissance et la force de ma main m''ont
    acquis ces biens.'
  mal-mal: “എന്റെ ശക്തിയും എന്റെ കയ്യുടെ ബലവും ഈ സമ്പത്തുണ്ടാക്കി” എന്ന് നിന്റെ ഹൃദയത്തിൽ
    പറയാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളണം.
  urd-GVR: Jab tujhe kāmyābī hāsil hogī to yih na kahnā ki maiṅ ne apnī hī quwwat
    aur tāqat se yih sab kuchh hāsil kiyā hai.
  suz-BL: मिनु गे नोले इन थुंमी ‘गो आंम आंइ सक्तिम एको शोंप चेम्‍तक’ दे मदेनीन।
  ita-1927: 'Guardati dunque dal dire in cuor tuo: “La mia forza e la potenza della
    mia mano m’hanno acquistato queste ricchezze”;'
  ckb-ckb: هەروەها نەوەک لە دڵی خۆتاندا بڵێن، «هێزی خۆمان و توانای دەستمان ئەم سامانەی
    بۆ دروستکردین،»
  eng-BBE: Say not then, in your hearts, My power and the strength of my hands have
    got me this wealth.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಮರೆತು, “ನಮ್ಮ ಹಸ್ತ ಬಲ ಸಾಮರ್ಥ್ಯವೇ ನಮಗೆ ಈ ಆಸ್ತಿಯನ್ನು
    ಸಂಪಾದಿಸಿತು,” ಎಂದು ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿ ಹೇಳಿಕೊಳ್ಳದ ಹಾಗೆ ನೋಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: என் திறமையும் என் கைப்பெலனும் இந்த ஐசுவரியத்தை எனக்குச் சம்பாதித்தது என்று
    நீ உன் இருதயத்தில் சொல்லிக்கொள்ளாமலும் இருக்க எச்சரிக்கையாயிருந்து,
  spa-RV-1909: 'Y digas en tu corazón: Mi poder y la fortaleza de mi mano me han traído
    esta riqueza.'
  ron-BTF: 'Şi să spui în inima ta: Puterea mea şi tăria mâinii mele mi-au dobândit
    această bogăţie,'
  eng-WEBP: and lest you say in your heart, “My power and the might of my hand has
    gotten me this wealth.”
  eng-FBV: You might think to yourselves, “I became rich through all my hard work.”
  nld-1939: 'En zo gij mocht menen: Mijn eigen kracht en mijn sterke hand hebben mij
    deze rijkdom verworven:'
  nch-BL: “Amo quema ximoilhuica para nochi nopa ricojyot cati anquipiyase anquitantoque
    san ica amojuanti amochicahualis, pampa amo cana.
  vie-1934: 'Vậy, khá coi chừng, chớ nói trong lòng rằng: Aáy nhờ quyền năng ta và
    sức lực của tay ta mà đoạt được những sản nghiệp nầy.'
  hin-CV: नहीं तो यह संभव है कि तुम मन में यह मान लो, “यह तो मेरी ही शक्ति और मेरी
    ही क्षमता से कमाई मेरी संपत्ति है.”
  eng-OURB: and lest you say in your heart, “My power and the might of my hand has
    gotten me this wealth.”
  spa-BES: No digas, en tu corazón, Mi poder y la fuerza de mis manos me han traído
    esta riqueza.
  tdx-tdx: ke hitsakore añ’arofo’o ao irehe ty hoe, Ty haozarako naho ty hafatraran-tañako
    ty nanontonako o varako zao.
  vid-vid: Ahyo milolele mleche kilonjelela mnhumbula za hemwe, ‘Tuwa na lufufu kwa
    mong'ho na ludali lwetu baha.’
  eng-OKE: 'And (lest) thou say in thy heart, My power and the might of my hand have
    gathered to me these possessions:'
  tha-KJV: เกรงว่าท่านจะนึกในใจว่า ‘กำลังและเรี่ยวแรงของข้านำทรัพย์​มี​ค่านี้มาให้’
  por-BR-2018: 'E digas em teu coração: Meu poder e a força de minha mão me trouxeram
    esta riqueza.'
  deu-ELO: 'und du in deinem Herzen sprechest: Meine Kraft und die Stärke meiner Hand
    hat mir dieses Vermögen geschafft!'
  eng-WYC-2018: lest thou wouldest say in thine heart, My strength, and the might
    of mine hand, hath given all these things to me. (lest thou shouldest say in thy
    heart, My own strength, and the might of my own hand, hath given me all these
    things.)
  epo-epo: 'Ne diru en via koro: Mia forto kaj la potenco de mia mano akiris al mi
    ĉi tiun grandan havon;'
  uig-PIN: '— ǝgǝr uni untusang, kɵnglüngdǝ: «Ɵz küqüm, ɵz ⱪolumning ⱪudriti meni
    muxu dɵlǝtkǝ erixtürgǝn» deyixing mumkin.'
  beo-beo: Amaiba:le, dilia da dilisu gasa amoga bagade gagui dunu agoane ba:sa, amo
    maedafa dawa:ma.
  tpi-OTNT: Olsem na yupela i no ken ting yupela i bin kamapim dispela gutpela samting
    long strong bilong yupela yet. Nogat.
  hau-SA: Wataƙila ku ce wa kanku, “Ikona da ƙarfin hannuwana ne suka ba ni da wannan
    arziki.”
  uig-LAT: '— eger uni untusang, könglüngde: «Öz küchüm, öz qolumning qudriti méni
    mushu döletke érishtürgen» déyishing mumkin.'
  nde-nde: Mhlawumbe lingathi, ‘Ngokuzimisela kwami langamandla ezandla zami sengizidalele
    inotho.’
  ton-ton: Pea telia naʻa ke pehē ʻi ho loto, Ko hoku mālohi mo e mafai ʻo hoku nima
    kuo ne lavaʻi ʻae ngaahi koloa ni maʻaku.
  ces-1613: 'Aniž říkej v srdci svém: Moc má a síla ruky mé způsobila mi tato zboží,'
  eng-WMB: and lest you say in your heart, “My power and the might of my hand has
    gotten me this wealth.”
  tam-TCV: நீங்கள், “எங்கள் வல்லமையும், எங்கள் கையின் வலிமையுமே இந்த செல்வத்தை எங்களுக்குச்
    சம்பாதித்தன” என்று எண்ணலாம்.
  ceb-ULB: ug makaingon ka sa imong kasingkasing, 'Ang akong gahom ug ang kusog sa
    akong mga kamot nakabaton niining tanang katigayonan.'
  pol-UBG: 'Abyś nie mówił w swym sercu: Moja moc i siła mojej ręki zdobyły mi to
    bogactwo;'
  agr-agr: '“Wainka anentaimsajum: ‘¡Juju waji aina junak mina senchigjai imatikatsjash!’
    tiigpajum.'
  kyc-kyc: Dokona lao nakama rangena porai dokome porainyi pyambuo yulu dupwa kamonganyi
    nembo pyuo karamano lao suu pyaa nalapape.
  urd-GVU: جب تجھے کامیابی حاصل ہو گی تو یہ نہ کہنا کہ مَیں نے اپنی ہی قوت اور طاقت
    سے یہ سب کچھ حاصل کیا ہے۔
  deu-1912: 'Du möchtest sonst sagen in deinem Herzen: Meine Kräfte und meiner Hände
    Stärke haben mir dies Vermögen ausgerichtet.'
  kan-2017: ನಿಮ್ಮ ಮನಸ್ಸಿನೊಳಗೆ, “ಈ ಭಾಗ್ಯವು ನಮ್ಮ ಸಾಮರ್ಥ್ಯ ಮತ್ತು ಸಾಹಸಗಳಿಂದಲೇ ನಮಗುಂಟಾಯಿತು”
    ಎಂದು ಅಂದುಕೊಂಡೀರಿ.
  yap-yap: Ere dabi ga’ar bigimed u wan’, ‘Gelngig nge fanag madangdang e ke yagnag
    ngog e re fel’ rogon ney ni kug tay.’
  hlt-MCSB: Te dongah na thinko khuiah, 'Khuehtawn he kamah thadueng, kamah ban thaa
    loh kamah ham a saii,’ na ti ve.
  mdy-ETH: ዬያሮ ‹ታ ዖርጎጬሢ ታ ዎልቄና ሃሣ ታ ዶዱሞናኬ› ጌዒ ዒንሢ ፔቴታዖ ማሉዋጉዲ።
  twi-ASANTE: Ɔyɛɛ saa de kyerɛɛ mo sɛ, ɛnsɛ sɛ modwene sɛ mo ahonya no firi mo ankasa
    mo ahoɔden mu.
  mwc-mwc: Abisiri yai kuna wona, ‘Yauku ikesiku au maragatai ba au sini nubanubai
    ba yaroku ai niko mariya a panani.’
  eng-WEBU: and lest you say in your heart, “My power and the might of my hand has
    gotten me this wealth.”
  bnp-bnp: Na tahuna mu tahoka a mahala i kupo, naha ni luhoi ra maka mahala nga,
    mu vakabele na nitora ne mua.
  wal-wal: Neeni, ‘Ta wolqqainne ta kushiyaa minotettai ha duretettaa taayyo ehiis’
    geennaadan naagetta.
  spa-PDDPT: 'No sea que digas en tu corazón: Mi poder y la fuerza de mi mano me trajeron
    esta riqueza.'
  gun-gun: Ha'e nunga rupi pendepy'a py “Xepo'akaa ha'e xejyva mbaraetea py ae arekopa”,
    peje eme.
  ilo-ULB: ta no saan, mabalin a kunayo iti pusoyo, 'Ti pannakabalinko ken bileg ti
    imak ti nangpaadda amin kadagitoy a kinabaknang.'
  kpg-kpg: Malaa, goodou hudee hagamaanadu bolo ma nia mogobuna mono mahi hua ni goodou
    ala ne maluagina ai goodou.
  uig-ARA: 'ــ ئەگەر ئۇنى ئۇنتۇساڭ، كۆڭلۈڭدە: «ئۆز كۈچۈم، ئۆز قولۇمنىڭ قۇدرىتى مېنى
    مۇشۇ دۆلەتكە ئېرىشتۈرگەن» دېيىشىڭ مۇمكىن.'
  tof-tof: E sab inzan bóktan-gu yabióbka wagó, ‘Mi mórreldómakla mibiób arüng akó
    mibiób tangab arüngdügab.’
  sus-sus: Wo naxa a maɲɔxun de a wo sɛnbɛ nun wo xa kɔɔta nan yi harige fixi wo ma.
  pon-2006: Eri, kumwail dehpa medemedewe me pein amwail manaman oh kehlail me kumwail
    kepwehpwehkihla.
  jae-jae: Ôlic taôm gebe ôsôm biŋ tonec ênêc nêm ŋalêlôm gebe Aêŋoc ŋaclai to lemoc
    ŋajaŋa kêkêŋ aê katu ŋac tolêlôm, nec atom.
  ksd-ksd: 'Una balaure u kan una biti dari: A dekdekigu ma ra ongor na limagu i tar
    varurue go ra lavur tabarikik upi kaugu.'
  tur-YTC: sakın yüreğinde, “Bana bu serveti yapan benim kendi gücüm ve elimin kudretidir”
    demeyesin.
  grc-BRENT: Μὴ εἴπῃς ἐν τῇ καρδίᾳ σου, ἡ ἰσχύς μου, καὶ τὸ κράτος τῆς χειρός μου
    ἐποίησέ μοι τὴν δύναμιν τὴν μεγάλην ταύτην.
  ind-AYT: Janganlah berkata dalam hatimu, “Aku mendapat kekayaan ini karena kuasa
    dan kemampuanku sendiri.”
  nya-nya: Mu mtima mwanu mukhoza kuganiza kuti, “Mphamvu zanga ndi kulimbika kwa
    dzanja langa ndi zimene zandilemeretsa chonchi.”
  hrv-hrv: 'Ne reci tada u svome srcu: svojom sam moći i snagom svojih ruku sebi namakao
    ovo bogatstvo.'
  mps-mps: Tama tialima, dage homugo te wiegi yai nai dabe dena nogogo te nigilali
    dao, te homu me elamuo. Menio.
  tpi-tpi: Olsem na yupela i no ken ting yupela i bin kamapim dispela gutpela samting
    long strong bilong yupela yet. Nogat.
  dan-1931: 'Og sig ikke ved dig selv: “Det er min egen Kraft og min egen Hånds Styrke,
    der har skaffet mig den Rigdom.”'
  vie-OVCB: 'Vậy, phải cẩn thận, đừng thầm nghĩ: ‘Nhờ trí khôn và sức mạnh của ta,
    ta đã tạo dựng cơ nghiệp này.’'
  guj-2017: રખેને તમે તમારા મનમાં વિચારો કે “મારી પોતાની શક્તિથી અને મારા હાથનાં સામર્થ્યથી
    મેં આ સર્વ સંપત્તિ મેળવી છે.”
  pon-2006A: Eri, kumwail dehpa medemedewe me pein amwail manaman oh kehlail me kumwail
    kepwehpwehkihla.
  por-BRBSL: 'e para que não digas em teu coração: “Meu poder e a força de minha mão
    me deram esta riqueza”.”'
  cth-cth: Ka Bahu, ka thaonae kut hoi hete hno kai ni ka tawn toe telah na lungthung
    hoi na pouk hoeh nahan kâhruetcuet awh.
  twi-twi: Ɔyɛɛ saa de kyerɛɛ mo sɛ, ɛnsɛ sɛ modwene sɛ mo ahonya no fi mo ankasa
    mo ahoɔden mu.
  hlt-hlt: Te dongah na thinko khuiah, 'Khuehtawn he kamah thadueng, kamah ban thaa
    loh kamah ham a saii,’ na ti ve.
  tbz-SIM: Dí ndɑkɛ kɛ bɑ́ɑ́ yie nkɛ̀ di yɛ̀mmɛ̀ ndò di kó muwɛ̃rímú mmu nɛ̀ di kó
    mutɔ̃mmú mmu di pɛ̀tɛ́mɛ̀ dɛ kó tikpɑ̀tì.
  msy-2020: Eghtɨ ia kamaghɨn nɨghnɨghan markɨ, e bizir aghuir kaba uan gavgavimɨn
    dagh amizɨ, da otifi. Puvatɨ.
  dop-dop: Pǝ fɛɩ sɩ ɩ́ mɑɣɑsɩ mǝ tɑɑ sɩ mǝ toŋ nɑ mǝ niŋ kɛ ɩ́ lɑpǝnɑɑ nɑ ɩ hiki
    wɛnɑʋ mpɩ.
  azb-azb: Ürəyinizdə “biz öz qabiliyyətimizlə və biləyimizin gücü ilə bu sərvəti
    qazandıq” deməyəsiniz.
  eng-DBY: — and thou say in thy heart, My power and the might of my hand has procured
    me this wealth.
  hin-2017: और कहीं ऐसा न हो कि तू सोचने लगे, कि यह सम्पत्ति मेरे ही सामर्थ्य और मेरे
    ही भुजबल से मुझे प्राप्त हुई।
  wol-KYG: 'Dingeen wax ci seen xel ne: «Sunu doole ak sunu njàmbaaru bopp moo nu
    may jii alal.»'
  eng-YLT: 'and thou hast said in thy heart, My power, and the might of my hand, hath
    made for me this wealth:'
  kne-kne: Isonga adi yon kanan en binmaknang kayo sin bokod yo ay pigsa ya kabaelan.
  eng-WYC-2017: lest thou wouldest say in thine heart, My strength, and the might
    of mine hand, hath given all these things to me.
  eng-WMBB: and lest you say in your heart, “My power and the might of my hand has
    gotten me this wealth.”
  urd-GVH: जब तुझे कामयाबी हासिल होगी तो यह न कहना कि मैंने अपनी ही क़ुव्वत और ताक़त
    से यह सब कुछ हासिल किया है।
  rug-rug: Pude namu lopu kaqu balabala ia gamu sapu mia vina gavorodi telemia pa
    mia ṉiniraṉira soti si arini.
  gaz-gaz: Ati, “Humna kootii fi jabina harka kootu qabeenya kana naaf argamsiise
    jettee” yaadda taʼa.
  fra-LSG: 'Garde-toi de dire en ton cœur: Ma force et la puissance de ma main m’ont
    acquis ces richesses.'
  gnn-gnn: Ga ŋunhi nhuma yukurra yurru nhina dhä‐ŋonuŋdja ŋunhili wäŋaŋura, yaka
    waŋiya biyakanydja, ‘Way, ŋarranydja dhuwala ḻukunydjana. Ŋarra yukurrana ŋayathaŋala
    ga märraŋala dhuwalanydja nhä malanha ŋarrakalay ŋarra yana ganydjarryu.’
  yal-yal: Ɛ nama a miri, a ɛ hɛrisigɛni ito sɔtɔxi ɛ sɛnbɛn nun ɛ fangan nan xɔn.
  haw-1868: O i iho oe ma kou naau, Na ko'u mana, a me ka ikaika o kuu lima, i loaa'i
    ia'u keia waiwai.
  arb-NAV: 'خَوْفاً مِنْ أَنْ تَقُولُوا فِي قُلُوبِكُمْ: لَقَدْ أَحْرَزْنَا هَذَا
    الثَّرَاءَ بِفَضْلِ قُوَّتِنَا وَقُدْرَةِ أَيْدِينَا.'
  ewe-ewe: Ewɔ esia, ale be miabu ɣe aɖeke ɣi be miawo ŋutɔ miaƒe ŋusẽ mee mieto zu
    hotsuitɔwo o.
  eng-LEE: And thou say in thy heart, My power and the strength of my hand have gotten
    me this wealth.
  asm-FB: আপোনালোকে হয়তো মনতে ক’ব পাৰে, “মোৰ নিজৰ শক্তিত আৰু নিজৰ হাতৰ কর্মৰেহে এই
    ধন-সম্পত্তি পালোঁ।”
  sus-A: وٌ نَشَ عَ مَحْشُن دٍ عَ وٌ سّنبّ نُن وٌ شَ كْوتَ نَن يِ هَرِفٍ قِشِ وٌ مَ.
  fra-SBL: 'et de peur que tu ne dises dans ton cœur : « C''est ma puissance et la
    force de ma main qui m''ont procuré ces richesses ». »'
  hbo-hbo: וְאָמַרְתָּ֖ בִּלְבָבֶ֑ךָ כֹּחִי֙ וְעֹ֣צֶם יָדִ֔י עָ֥שָׂה לִ֖י אֶת־הַחַ֥יִל
    הַזֶּֽה׃
  eng-WYCLIFFE: lest thou woldist seie in thin herte, My strengthe, and the myyt of
    myn hond yaf alle these thingis to me.
  cwe-cwe: Ivo sekemulonge wenyewo muna imizoyo yenu, ‘Utajili wangu niupata kwa udahi
    wangu na ludabwa lwangu mwenyewo.’
  kik-kik: Mwahota gũkeĩĩra atĩrĩ, “Ũhoti witũ na hinya wa moko maitũ nĩcio ituoneire
    ũtonga ũyũ.”
  fra-NCL: et que tu ne dises en ton cœur ; « C’est ma force et la vigueur de ma main
    qui m’ont procuré ces richesses. »
  cek-AK: ka thacakhaih hoi ka ban toksak thaihaih hoiah ni hae angraenghaihnawk hae
    ka hnuk o, tiah na poek o moeng han ai ah acoe oh.
  cuk-cuk: '”Mer na be ulubgi weyob sogmalo: ‘We-ibmar-an-nikadi, an-ganguedgi an
    nikunonikid, an-arbasadgi an nikunonikid.’'
  uig-CYR: '— әгәр уни унтусаң, көңлүңдә: «Өз күчүм, өз қолумниң қудрити мени мошу
    дөләткә ериштүргән» дейишиң мүмкин.'
  pma-pma: Hesakini, minandemtei minahit kami mikur tounah houlu en keihoen onami
    enges.
  tel-2017: అయితే మీరు, ‘మా సామర్ధ్యం, మా బాహుబలమే మాకింత ఐశ్వర్యం కలిగించాయి’ అనుకుంటారేమో.
  hat-BSA: 'Otreman, nou ta di nan kè nou: “Se fòs nou avèk kouraj nou ki te bannou
    tout richès sa a.”'
  bxh-bxh: Haba auwen, “Egu gigibwali yo egu adidili yai, egu gogo E fatubudi.”
  kos-kos: Ouinge, kowos in tiana nunku mu kasrup lowos uh ma ke ku ac etauk lowos
    sifacna.
  hbo-WLC: וְאָמַרְתָּ֖ בִּלְבָבֶ֑ךָ כֹּחִי֙ וְעֹ֣צֶם יָדִ֔י עָ֥שָׂה לִ֖י אֶת־הַחַ֥יִל
    הַזֶּֽה׃
  ibo-ibo: I nwere ike kwuo sị, “Ọ bụ site nʼike aka m ka m ji baa ụba.”
  ory-ory: ପୁଣି ତୁମ୍ଭେ ଆପଣା ମନେ ମନେ କହିବ, “ଆମ୍ଭର ପରାକ୍ରମ ଓ ବାହୁ ବଳ ଏହିସବୁ ଐଶ୍ୱର୍ଯ୍ୟ
    ଲାଭ କରିଅଛି।”
  chk-chk: 'Iei mine oupwe afälikemi pwe ousap ekieki lon lelukemi: Äm pöchökül me
    äm tufich ra atoto äm pisekisek.'
  rop-rop: If yumob gedim loda ebrijing, wal yumob nomo tok, ‘Mi brabli ritjwan. Aibin
    gedim ol dislot ebrijing miselp.’
  ukr-1871: 'І щоб ти не казав в серцї свому: Сила моя й потуга руки моєї здобули
    менї сї маєтки!'
  deu-1951: 'und daß du nicht sagest in deinem Herzen: Meine eigene Kraft und meine
    fleißigen Hände haben mir diesen Reichtum verschafft.'
  eng-JPS: 'and thou say in thy heart: ''My power and the might of my hand hath gotten
    me this wealth.'''
  srp-1865: 'Niti govori u srcu svojem: moja snaga, i sila moje ruke dobavila mi je
    ovo blago.'
  lug-lug: Weekuumenga, olemenga okulowoozanga mu mutima gwo nti, ‘Obugagga buno bwonna
    mbufunye olw’obuyinza bwange n’amaanyi g’emikono gyange.’
  heb-heb: ואמרת בלבבך כחי ועצם ידי עשה לי את החיל הזה׃
  ben-IRV: আর মনে মনে বল না যে, “আমারই শক্তিতে ও হাতের জোরে আমি এই সব ঐশ্বর্য্য পেয়েছে।”
  pan-pan: ਕਿਤੇ ਤੁਸੀਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖੋ ਕਿ ਸਾਡੇ ਬਲ ਅਤੇ ਸਾਡੇ ਹੱਥਾਂ ਦੀ ਸ਼ਕਤੀ ਨੇ ਇਹ ਧਨ
    ਕਮਾਇਆ ਹੈ।
  mya-JVB: ငါ့ တန်ခိုး ၊ ငါ့ လက် သတ္တိ အားဖြင့် ဤ စည်းစိမ် ကို ငါ ရ တတ်သည်ဟုစိတ် ထဲမှာ
    အောက်မေ့ခြင်းအပြစ်ကို သတိနှင့် ကြဉ်ရှောင်လော့။
  hmo-hmo: Unai dainai, emui lalona dekenai inai bamona do umui laloa lasi, do umui
    gwau lasi, ‘Iseda goada bona iseda siahu dekena amo kohu momo ita davaria.’
  urd-urd: और ऐसा न हो कि तू अपने दिल में कहने लगे, कि मेरी ही ताक़त और हाथ के ज़ोर
    से मुझको यह दौलत नसीब हुई है।
  rus-SYN: 'и чтобы ты не сказал в сердце твоем: “моя сила и крепость руки моей приобрели
    мне богатство сие”,'
  bqc-SIM: Ásu o á sↄ̃ guu à mɛ ázĩa gbãa ń zĩ pↄ́ á kɛ̀o mɛ́ tò a àizɛɛpi
    èo.
  tcz-CHONGTHU: Hiche ho jouse Pakaiyin nang ho dinga na atoh ahin, keima hatna a
    ka kilamdoh ahitia ima nasei louhel diu ahi.
  mar-mar: हे धन मी माझ्या बळावर आणि कुवतीवर मिळवले असे चुकूनसुद्धा मनात आणू नका.
  soq-soq: Tane ewanadewaitana mai eba insene wanaase, ‘No nuba mukamba mampe badowa
    nolantene mauraidanten.’
  qub-qub: '«Chaymi gamcunaga ama yarpanquichu: ‹Llapan ima-aycanchïtapis quiquinchïpa
    callpanchïwanmi tarishcanchi› nir.'
  hat-hat: Pa janm mete nan tèt nou se kouraj nou ak fòs ponyèt nou ki fè nou gen
    tout richès sa yo.
  eng-BSB: You might say in your heart, “The power and strength of my hands have made
    this wealth for me.”
  tod-tod: 'À dama, wo mina ɠɛ ma wo-yiimaʋɛ: «Nà ɓɔɠɔi nà-zobogi ta nà-zɛbɛi
    ɠa gè niima naavoloiti sɔlɔɔgai da.»'
  eng-WEBPB: and lest you say in your heart, “My power and the might of my hand has
    gotten me this wealth.”
  kbq-kbq: Hagi ru tamagra huta tagra hankavereti ama fenona eritru hune hutama huzanku,
    e'i anara hu'ne.
  nhe-BL: “Ax quema ximoilhuica para nochi nopa ricojyotl tlen inquipiyase inquitlantoque
    san ica imojuanti imochicahualis, pampa ax neli.
  gub-BL: — Xipyhyk a'e ma'e paw zanekàgaw pupe, peze zo nehe. Zama'ereko a'e temetarer
    paw imono'og pà, peze zo nehe.
  eng-DRA: 'Lest thou shouldst say in thy heart: My own might, and the strength of
    my own hand have achieved all these things for me.'
