  heb-heb: השמר לך פן תשכח את יהוה אלהיך לבלתי שמר מצותיו ומשפטיו וחקתיו אשר אנכי
    מצוך היום׃
  ben-IRV: সাবধান, তোমার ঈশ্বর সদাপ্রভুকে ভুলে যেও না; আমি আজ তাঁর যে সব আদেশ, শাসন
    ও বিধি তোমাকে দিচ্ছি, সে সব পালন করতে ভুল কর না।
  pan-pan: ਚੌਕਸ ਰਹੋ, ਕਿਤੇ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਭੁੱਲ ਜਾਓ ਅਤੇ ਉਸ ਦੇ ਹੁਕਮਾਂ,
    ਕਨੂੰਨਾਂ ਅਤੇ ਬਿਧੀਆਂ ਨੂੰ ਨਾ ਮੰਨੋ, ਜਿਨ੍ਹਾਂ ਦਾ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: ယနေ့ ငါ ဆင့်ဆို သော စီရင် ထုံးဖွဲ့ချက်၊ ပညတ် တရားတော်တို့ကို သင်သည် မ စောင့်
    ၊ သင် ၏ ဘုရား သခင် ထာဝရဘုရား ကို မေ့လျော့ သောအပြစ်ကို သတိ နှင့်ရှောင်လော့။
  hmo-hmo: “Do umui naria namonamo, Lohiabada, emui Dirava do umui laloaboio garina,
    o iena Taravatu o iena oda, hari dina umui dekenai lau henia gaudia do umui badinaia
    lasi garina.
  urd-urd: इसलिए ख़बरदार रहना, कि कहीं ऐसा न हो कि तू ख़ुदावन्द अपने ख़ुदा को भूलकर,
    उसके फ़रमानों और हुक्मों और आईन को जिनको आज मैं तुझको सुनाता हूँ मानना छोड़ दे;
  rus-SYN: Берегись, чтобы ты не забыл Господа, Бога твоего, не соблюдая заповедей
    Его, и законов Его, и постановлений Его, которые сегодня заповедую тебе.
  bqc-SIM: À laaika! Ásu to Dii á Lua yã́ sã́águo. Àↄ aà yãdilɛaↄ ń aà
    ikoyã pↄ́ málɛ daɛ́ gbãↄ kũa, í aà ↄtondↄkĩi gwa.
  tcz-CHONGTHU: Hinlah chingthei tah in um uvin! Ajeh chu hiche gampha laitah jeh
    a chu tunikhoa Pakai, na Pathen'u thupeh nasuh millou diu ahi.
  mar-mar: सावध असा! तुमचा देव परमेश्वर याचा विसर पडू देऊ नका! मी दिलेल्या आज्ञा नियम,
    विधी, यांचे कटाक्षाने पालन करा.
  qub-qub: «Ama gongaycunquichu Tayta Diostaga. Canan willapashä, yachachicuynincunata,
    mandamintuncunata, laynincunataga imaypis cumlinqui.
  hat-hat: Veye kò nou pou nou pa janm bliye Seyè a, Bondye nou an, pou nou pa janm
    neglije kòmandman, lòd ak prensip m'ap ban nou jòdi a.
  eng-BSB: Be careful not to forget the LORD your God by failing to keep His commandments
    and ordinances and statutes, which I am giving you this day.
  tod-tod: À dama, wo mina yeema Ɠɔoɠɔ GALAGI wa-ƓALAGI ma, wo ʋa ɓe ná-deveiti
    sosu, ta ná-fali wooiti, ta ná-tɔgiti, niiti gè ti veezu wo ya za.
  eng-WEBPB: Beware lest you forget the LORD your God, in not keeping his commandments,
    his ordinances, and his statutes, which I command you today;
  kbq-kbq: Hianagi Ra Anumzana tamagri Anumzamofo kasegene tra kenema menima amage'ma
    antesazegu'ma neramasmua kema tamage'ma akanita rutagre zankura kva hiho.
  nhe-BL: “Xijpiyaca cuidado para quema ya inquipixtose nochi tlen monequi, ax inquiilcahuase
    imoTECO Dios. Amo xijcahuaca xijchihuaca nochi itlanahuatilhua huan nochi ni inintlajtol
    tlen nimechnahuatijtoc ama.
  gub-BL: Peneharaz zo Tupàn Tuweharupi Wiko Ma'e Zanezar wi nehe. Peruzar hemiapo
    kar nehe. Peruzar ize'eg kutàri peme heremimono nehe.
  eng-DRA: 'Take heed, and beware lest at any time thou forget the Lord thy God, and
    neglect his commandments and judgments and ceremonies, which I command thee this
    day:'
