verse: DEU.008.011
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയെ നിങ്ങൾ മറക്കാതിരിക്കാനും ഞാൻ ഇന്നു നിങ്ങൾക്കു നൽകുന്ന
    അവിടത്തെ കൽപ്പനകളും നിയമങ്ങളും ഉത്തരവുകളും അവഗണിക്കാതിരിക്കാനും ശ്രദ്ധിക്കുക.
  deu-TKW: Nimm dich in acht, daß du nicht Jahwes, deines Gottes, vergessest und dann
    seine Gebote, Rechte und Satzungen nicht mehr haltest, die ich dir heute gebiete.
  lin-lin: Sala keba ete obosana te Yawe, Nzambe na yo, na kozanga kotosa mitindo
    na Ye, mibeko na Ye mpe bikateli na Ye oyo nazali kopesa yo lelo.
  eng-LSV: Take heed to yourself lest you forget your God YHWH so as not to keep His
    commands, and His judgments, and His statutes which I am commanding you today;
  eng-GNV: 'Beware that thou forget not the Lord thy God, not keeping his commandements,
    and his lawes, and his ordinances, which I commaund thee this day:'
  eng-WEBSTER: 'Beware that thou forget not the LORD thy God, in not keeping his commandments,
    and his judgments, and his statutes, which I command thee this day:'
  nhw-BL: “Xijpiyaca cuidado para quema ya anquipixtose nochi catli monequi, amo anquielcahuase
    amoTECO Dios. Amo xijcahuaca xijchihuaca nochi itlanahuatilhua huan nochi ni icamanal
    catli nimechnahuatijtoc ama.
  swh-ONEN: Jihadharini msimsahau Bwana Mungu wenu, mkashindwa kushika maagizo yake,
    sheria na amri zake ambazo ninawapa leo.
  bba-bba: I n tii sɛ kpɑ i ku rɑ Gusunɔ bɛsɛn Yinni duɑri. I ku rɑ win woodɑbɑ kɑ
    win sɔ̃ɔsinu kɑ win yiirebu mɛm nɔɔbu yinɑ be nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ.
  eng-KJVCPB: 'Beware that thou forget not the Lord thy God, in not keeping his commandments,
    and his judgments, and his statutes, which I command thee this day:'
  wbp-wbp: '@see-verse:DEU.008.010'
  luo-luo: Beduru motangʼ mondo kik wiu wil kod Jehova Nyasaye ma Nyasachu, ka uweyo
    luwo yorene, chikene kod buchene ma amiyou kawuononi.
  meu-meu: Nahuamui ba toho, Iehova, emui Dirava, ba reaia na garina, eiava ena haheḡani
    eiava ena taravatu eiava ena hahedua hari dina ai na henimuimu ba readia na garina.
  npi-ULB: आज मैले तिमीहरूलाई दिएका उहाँका आज्ञाहरू, उहाँका विधिविधानहरूलाई बेवास्ता
    नगर्न र परमप्रभु तिमीहरूका परमेश्‍वरलाई नभुल्न होसियार होओ ।
  yor-yor: Ẹ ṣọ́ra kí ẹ má gbàgbé Olúwa Ọlọ́run yín, nípa kíkùnà láti pa àṣẹ rẹ̀,
    àwọn òfin rẹ̀, àti àwọn ìlànà rẹ̀ tí mo ń fún un yín lónìí mọ́.
  ind-ind: “Berjaga-jagalah supaya kamu semua tidak melupakan TUHAN Allahmu dengan
    melanggar perintah, peraturan, dan ketetapan-Nya yang saya sampaikan kepadamu
    hari ini.
  pes-OPCB: اما مواظب باشید که در هنگام فراوانی، یهوه خدایتان را فراموش نکنید و از
    فرمانها و قوانین و فرایض او که امروز به شما می‌دهم سرپیچی ننمایید.
  tgl-ULB: Maging maingat na hindi ninyo makalimutan si Yahweh na inyong Diyos, at
    para hindi ninyo ipagwalang bahala ang kaniyang mga utos, at kaniyang mga alituntunin,
    at kanyang mga batas na aking iniutos sa inyo ngayon.
  cbu-NT: Ashiriya paptsa. Mangiptis taangtsa. Apanllee Taarashipan mbizarintspa.
    Urutamari waanaatsi kamachtamarini tuminungtsa. Na nuw siyaa kamaneenlli anuritam
    payungtsa.
  hui-hui: Mosesehanda laabo halu lalu, Anduane Homogo inanaga Ngode Datagaliwabe
    kago ibu embeda halu yu wanahalimu. Ibunaga bi mana i̱na tíhondo áyu langialu
    kogobi embeda holemini nahalimu.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို မ​မေ့​ရန်​သ​တိ​ပြု​လော့။ ယ​နေ့​သင်​တို့​အား
    ငါ​ပေး​သော​ပ​ညတ်​တော်​ရှိ​သ​မျှ​ကို​လိုက် နာ​ရန်​မ​မေ့​နှင့်။-'
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་རྣམས་ཀྱིས་བརྗེད་པར་མི་འགྱུར་བ་དང་། ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་རྒྱ་དང་སྲོལ་ཡིག
    སྒྲིག་ཁྲིམས་རྣམས་བསྲུང་བའི་ཆེད་དུ། ཁྱོད་རྣམས་ཀྱིས་གཟབ་གཟབ་བྱེད་དགོས།
  sna-sna: chenjera kuti urege kukanganwa Jehovha Mwari wako uchirega kuchengeta zvaakarayira,
    mirayiro yake nemitemo yake yandinokupai nhasi.
  spa-BLM: Cuídate de no olvidarte de Yahvé vuestro Dios, al no guardar sus mandamientos,
    sus ordenanzas y sus estatutos, que yo te ordeno hoy;
  cac-cac: Tze yil val e b'a, mocab' b'at Jehová co Diosal satc'olal eyuuj. Yovalil
    tze c'anab'ajej schecnab'il, sc'ayb'ub'al yed' scachnab'il svalcanel tic d'ayex.
  swh-ULB: Iweni makini kwamba msimsahau Yahwe Mungu wenu, na kwamba msipuuzie maagizo
    yake, hukumu zake, na sheria zake ambazo ninakuamuru leo,
  bel-bel: Пільнуйся, каб не забыў ты Госпада, Бога твайго, не шануючы запаведзяў
    Ягоных і пастановаў Ягоных, якія сёньня наказваю табе.
  deu-ELBBK: Hüte dich, dass du des HERRN, deines Gottes, nicht vergisst, so dass
    du nicht beobachtest seine Gebote und seine Rechte und seine Satzungen, die ich
    dir heute gebiete!
  mbb-OT: “Mebpekevantey kew he kenè niw melipati is Nengazen he Megbevayè niw wey
    kenè niw mesupak is menge suǥù din wey is menge sulunuzen he ibeǥey ku keniyu
    ǥuntaan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയെ നീ മറക്കാതിരിപ്പാനും, ഞാൻ ഇന്നു നിന്നോടു കല്പിക്കുന്ന
    അവന്റെ കല്പനകളും വിധികളും ചട്ടങ്ങളും അലക്ഷ്യമാക്കാതിരിപ്പാനും,
  rmc-rmc: „Den tumenge pozoris, hoj te na bisteren pro RAJ, pre tumaro Del, hoj te
    doľikeren leskre prikazi the o zakoni, so tumenge adadžives dav.
  pes-OPV: پس باحذر باش، مبادا یهوه خدای خود رافراموش کنی و اوامر و احکام و فرایض
    او را که من امروز به تو امر می‌فرمایم، نگاه نداری.
  ron-1924: Везь сэ ну уйць пе Домнул Думнезеул тэу, пынэ аколо ынкыт сэ ну пэзешть
    порунчиле, рындуелиле ши леӂиле Луй, пе каре ци ле дау азь.
  ben-OBCV: সাবধান, তোমাদের ঈশ্বর সদাপ্রভুকে ভুলে যেয়ো না, আমি আজ তাঁর যেসব আদেশ,
    বিধান ও অনুশাসন তোমাদের দিচ্ছি তা ভুলে যেয়ো না।
  som-som: Digtoonaada, waaba intaasoo aad Rabbiga Ilaahiinna ah illowdaan markaad
    xajin weydaan amarradiisa iyo xukummadiisa iyo qaynuunnadiisa, oo aan maanta idinku
    amrayo,
  lat-VUC: 'Observa, et cave nequando obliviscaris Domini Dei tui, et negligas mandata
    ejus atque judicia et cæremonias, quas ego præcipio tibi hodie:'
  eng-ASVBT: 'Beware lest thou forget Jehovah thy God, in not keeping his commandments,
    and his ordinances, and his statutes, which I command thee this day:'
  ita-1885: Guardati, che talora tu non dimentichi il Signore Iddio tuo, per non osservare
    i suoi comandamenti, e le sue leggi, e i suoi statuti, i quali oggi ti do.
  eng-LXXUP: 'Take heed to thyself that thou forget not the Lord thy God, so as not
    to keep his commands, and his judgments, and ordinances, which I command thee
    this day:'
  eng-ULB: Be careful that you do not forget Yahweh your God, and that you do not
    neglect his commandments, his ordinances, and his statutes that I am commanding
    you today,
  spa-VBL: Asegúrate de no olvidar al Señor tu Dios desobedeciendo sus mandamientos
    y reglas que te doy hoy.
  fra-_FOB: Prends garde à toi, de peur que tu n'oublies l'Éternel ton Dieu, en ne
    gardant point ses commandements, ses ordonnances et ses statuts, que je te commande
    aujourd'hui d'observer;
  mal-mal: നിന്റെ ദൈവമായ യഹോവയെ നീ മറക്കാതിരിക്കുവാനും, ഞാൻ ഇന്ന് നിന്നോട് കല്പിക്കുന്ന
    അവന്റെ കല്പനകളും വിധികളും ചട്ടങ്ങളും അലക്ഷ്യമാക്കാതിരിക്കുവാനും ശ്രദ്ധിക്കുക.
  urd-GVR: Ḳhabardār, Rab apne Ḳhudā ko na bhūl aur us ke un ahkām par amal karne
    se gurez na kar jo maiṅ āj tujhe de rahā hūṅ.
  suz-BL: मिनु गे परमप्रभु यावे, इन परमप्रभु कली मप्रेंदीन। मिनु मुलाक्‍त गो इन कली
    देंशो आ शेंशो, आ निसाफ पतीके लोव़ नु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ यो मप्रेंचा,
    दे होस पा बाक्‍कीन।
  ita-1927: Guardati bene dal dimenticare il tuo Dio, l’Eterno, al punto da non osservare
    i suoi comandamenti, le sue prescrizioni e le sue leggi che oggi ti do;
  ckb-ckb: ئاگاداربن نەوەک یەزدانی پەروەردگارتان لەبیر بکەن و فەرمان و یاسا و فەرزەکانی
    بەجێنەهێنن، ئەوەی من ئەمڕۆ فەرمانتان پێدەدەم،
  eng-BBE: 'Then take care that you are not turned away from the Lord your God and
    from keeping his orders and decisions and laws which I give you this day:'
  kan-OKCV: ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಕೊಡುವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನೂ ನಿಯಮಗಳನ್ನೂ ತೀರ್ಪುಗಳನ್ನೂ ಕೈಕೊಳ್ಳದವರೂ,
    ಯೆಹೋವ ದೇವರನ್ನು ಮರೆಯದವರೂ ಆಗದಂತೆ ನೋಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: “உன் தேவனாகிய யெகோவாவை மறக்காதபடிக்கும், நான் இன்று உனக்குக் கொடுக்கிற
    அவருடைய கற்பனைகளையும், நியாயங்களையும், கட்டளைகளையும், கைக்கொள்ளாமல் போகாதபடிக்கும்
    எச்சரிக்கையாயிரு.
  spa-RV-1909: 'Guárdate, que no te olvides de Jehová tu Dios, para no observar sus
    mandamientos, y sus derechos, y sus estatutos, que yo te ordeno hoy:'
  ron-BTF: Ia seama să nu uiţi pe DOMNUL Dumnezeul tău, nepăzind poruncile lui şi
    judecăţile lui şi statutele lui, pe care ţi le poruncesc astăzi,
  eng-WEBP: Beware lest you forget the LORD your God, in not keeping his commandments,
    his ordinances, and his statutes, which I command you today;
  eng-FBV: Make sure you don't forget the Lord your God by disobeying his commandments
    and rules and regulations that I'm giving you today.
  nld-1939: Zorgt er dus voor, dat ge Jahweh, uw God, niet vergeet, en zijn geboden,
    zijn voorschriften en bepalingen, die ik u heden geef, niet verwaarloost.
  nch-BL: “Xijpiyaca cuidado para quema ya anquipixtose nochi cati monequi, amo anquielcahuase
    amoTECO Dios. Amo xijcahuaca nochipa xijchihuaca nochi itanahuatilhua huan nochi
    ni icamanal cati nimechnahuatijtoc ama.
  vie-1934: Ngươi khá cẩn thận, e quên Giê-hô-va Đức Chúa Trời ngươi, không giữ gìn
    những điều răn, mạng lịnh và luật lệ của Ngài, mà ngày nay ta truyền cho ngươi
    chăng;
  hin-CV: यह ध्यान रहे कि तुम आज मेरे द्वारा प्रस्तुत उनके आदेशों, अध्यादेशों और नियमों
    का पालन न करने के द्वारा तुम याहवेह, तुम्हारे परमेश्वर को भुला न दो;
  eng-OURB: Beware lest you forget Adonai your God, in not keeping his mitzvot ·instructions·,
    and his judgments, and his statutes, which I enjoin you today;
  spa-BES: Luego, cuídate de no olvidar al Señor tu Dios y de guardar sus juicios,
    mandamientos y estatutos que te doy este día.
  tdx-tdx: Mitomira tsy handikok’ am’ Iehovà Andria­nañahare’o, tsy hañorike o lili’eo
    naho o fañè’eo vaho o fepè’e lilieko ama’o androanio.
  vid-vid: “Milolele mleche kumsemwa Mkulu Nguluwi, Nguluwi wa hemwe, kwa kuleka kibata
    malajizo na mizilo na utaguso woyawalajize lehano.
  eng-OKE: Beware, lest thou forget the fear of the Lord thy God, in not keeping His
    commandments, His judgments, and His statutes, which I command thee this day.
  tha-KJV: ท่านทั้งหลายจงระวังตัวอย่าลืมพระเยโฮวาห์พระเจ้าของท่าน ด้วยไม่รักษาพระบัญญั​ติ
    และคำตัดสินและกฎเกณฑ์ของพระองค์ ซึ่งข้าพเจ้าได้บัญชาท่านในวันนี้
  por-BR-2018: 'Guarda-te, que não te esqueças do SENHOR teu Deus, para não observar
    seus mandamentos, e seus regulamentos, e seus estatutos, que eu te ordeno hoje:'
  deu-ELO: Hüte dich, daß du Jehovas, deines Gottes, nicht vergessest, so daß du nicht
    beobachtest seine Gebote und seine Rechte und seine Satzungen, die ich dir heute
    gebiete!
  eng-WYC-2018: Therefore keep thou, and beware, lest any time thou forget thy Lord
    God, and despise his commandments, and dooms, and ceremonies, which I command
    to thee today; (And so remember thou, and be careful, lest any time thou forget
    the Lord thy God, and fail to obey his commandments, and laws, or judgements,
    and statutes, which I command to thee today;)
  epo-epo: Gardu vin, ke vi ne forgesu la Eternulon, vian Dion, ne observante Liajn
    ordonojn kaj instrukciojn kaj leĝojn, kiujn mi ordonas al vi hodiaŭ;
  uig-PIN: Mǝn sanga bügün tapiliƣan Pǝrwǝrdigar Hudayingning ǝmrliri, bǝlgilimiliri
    ⱨǝm ⱨɵkümlirini tutmasliⱪtin, Uni untup ⱪelixtin ⱨezi bol;
  beo-beo: Mousese da eno amane sia:i, “Dilia Hina Gode maedafa gogolema. Ea sema
    huluane (amo na da wali eso dilima iaha), afae mae yolesili noga:le nabawane hamoma.
  tpi-OTNT: Moses i tok moa olsem, “Yupela i mas lukaut gut bai yupela i no lusim
    tingting long God, Bikpela bilong yumi. Nogut yupela i brukim ol lo bilong Bikpela
    nau mi givim long yupela.
  hau-SA: Ku yi hankali cewa ba ku manta da Ubangiji Allahnku, har ku kāsa kiyaye
    umarnansa, dokokinsa da ƙa’idodinsa da nake ba ku a wannan rana ba.
  uig-LAT: Men sanga bügün tapilighan Perwerdigar Xudayingning emrliri, belgilimiliri
    hem hökümlirini tutmasliqtin, Uni untup qélishtin hézi bol;
  nde-nde: Linanzelele ukuthi alilibali uThixo uNkulunkulu wenu, lingehluleki ukugcina
    imilayo yakhe, imithetho kanye lezimiso engilinika zona lamuhla.
  ton-ton: '“Vakai ke ʻoua naʻa ke fakangaloʻi ʻa Sihova ko ho ʻOtua, ʻi he liʻaki
    ʻo ʻene ngaahi fekau, mo ʻene ngaahi fakamaau, mo ʻene ngaahi tuʻutuʻuni, ʻaia
    ʻoku ou fekau kiate koe he ʻaho ni:'
  ces-1613: Aniž se kdy toho dopouštěj, abys se měl zapomenouti na Hospodina Boha
    svého, a neostříhati přikázaní a soudů jeho i ustanovení jeho, kteráž já dnes
    přikazuji tobě,
  eng-WMB: Beware lest you forget the LORD your God, in not keeping his commandments,
    his ordinances, and his statutes, which I command you today;
  tam-TCV: நீங்கள் இறைவனை மறந்து நான் இன்று உங்களுக்குக் கொடுக்கும் உங்கள் இறைவனாகிய
    யெகோவாவினுடைய கட்டளைகளையும், சட்டங்களையும், விதிமுறைகளையும் கைக்கொள்ளத் தவறாதபடி
    எச்சரிக்கையாயிருங்கள்.
  ceb-ULB: Pag-amping nga dili mo malimtan si Yahweh nga imong Dios, ug dili mo ibaliwala
    ang iyang kasugoan, ang iyang mga ordinansa, ug ang iyang mga balaod nga akong
    gisugo kanimo karong adlawa.
  pol-UBG: Strzeż się, byś nie zapomniał PANA, swego Boga, i nie zaniedbał jego przykazań,
    jego praw i jego nakazów, które ci dziś nakazuję;
  agr-agr: “Kuitamamkatajum Tuke Pujuu atumi Apajuíjiya nunú kajimatkijum. Niina chichame
    umiktin agagbauwa nuna wi jintintuajim nunú umitsuk idaisaigpajum.
  kyc-kyc: Nakamana Kamongo Anatu doko nakamame kame sisaramano lao kandokondali pyuo
    karalapape. Banya mawa pii nambame epapu nakama jilyu dupwana mendepe isa paa
    nana lao kando rape rape lao karalapape.
