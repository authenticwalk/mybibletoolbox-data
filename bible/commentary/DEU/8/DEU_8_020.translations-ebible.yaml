  pan-pan: ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਵਾਂਗੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਨਾਸ ਕਰਦਾ ਹੈ, ਤੁਸੀਂ
    ਵੀ ਨਾਸ ਹੋ ਜਾਓਗੇ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਨਹੀਂ ਸੁਣੀ।
  mya-JVB: သင် ၏ဘုရား သခင်ထာဝရဘုရား ၏ စကား တော်ကို နား မ ထောင်သောကြောင့် ၊ ထာဝရဘုရား
    သည် သင့် ရှေ့ မှာ ဖျက်ဆီး တော်မူသောလူမျိုး များကဲ့သို့ ၊ ထိုနည်းတူ သင်သည် ပျက်စီး
    ခြင်းသို့ ရောက်ရလိမ့်မည်။
  hmo-hmo: Lohiabada ese bese haida umui emui vairana dekenai ia hadikaia ore bamona,
    umui danu do ia hadikaia ore, bema iena hereva umui kamonai henia lasi neganai.”
  urd-urd: जिन क़ौमों को ख़ुदावन्द तुम्हारे सामने हलाक करने को है, उन्ही की तरह तुम
    भी ख़ुदावन्द अपने ख़ुदा की बात न मानने की वजह से हलाक हो जाओगे।
  rus-SYN: как народы, которые Господь Бог истребляет от лица вашего, так погибнете
    и вы за то, что не послушаете гласа Господа, Бога вашего.
  bqc-SIM: Lá Dii lɛ́ buipãleↄ kaalɛɛ́, tó i Dii á Luapi yãmao, a á kaalɛ màa
    sↄ̃ɛ.
  tcz-CHONGTHU: Pakai, Pathen nah sah louva naum uva ahileh, nam dang ki sumang ho
    banga nangho jong na ki sumang diu ahi.
  mar-mar: ज्या राष्ट्रांचा नाश परमेश्वर तुमच्यासमोर करणार आहे त्यांच्याप्रमाणेच तुम्हीही
    नाश पावाल, कारण तुम्ही आपला देव परमेश्वर ह्याची वाणी ऐकली नाही.
  qub-qub: Mana wiyacuptiquega Tayta Dios waquin nasyun runacunata ushacächinanpaj
    cashannömi gamcunatapis ushacächishunquipaj.
  hat-hat: Si nou pa koute sa Seyè a, Bondye nou an, di nou, nou pral disparèt menm
    jan ak nasyon Bondye pral disparèt devan nou yo.
  eng-BSB: Like the nations that the LORD has destroyed before you, so you will perish
    if you do not obey the LORD your God.
  tod-tod: Ungo, wo undaa ɠa ʋili, eɠɛʋelei Ɠɔoɠɔ GALAGI ziiti undaaʋilisu da wo luɠɔ,
    ni wo la woiloni Ɠɔoɠɔ GALAGI wooi ma, wa-ƓALAGI.
  eng-WEBPB: As the nations that the LORD makes to perish before you, so you shall
    perish, because you wouldn’t listen to the LORD your God’s voice.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamofo kema ontahisageno'a, tamavugama me'nea
    mopafi vahe'ma zamahe fananema hu'neaza huno, tamahe fanane hugahie.
  nhe-BL: Inquiitase quejatza TOTECO quintzontlamiltis imoixtla nopa sequinoc tlamantli
    tlacame tlen quinhueyichihuaj tiotzitzi ipan nopa tlali. Huan imojuanti nojquiya
    queja nopa inmechtzontlamiltis intla ax inquineltocatiyase nochi tlen TOTECO Dios
    quiijtohua.
  gub-BL: Aze naperuzar kwaw Tupàn Tuweharupi Wiko Ma'e Zanezar nehe, pemàno putar
    nehe. Tupàn uzuka putar amo teko penenataromo a'e wà nehe. Pezuka putar nezewegatete
    a'e nehe no.
  eng-DRA: As the nations, which the Lord destroyed at thy entrance, so shall you
    also perish, if you be disobedient to the voice of the Lord your God.
