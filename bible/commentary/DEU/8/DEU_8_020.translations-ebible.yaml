verse: DEU.008.020
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയെ നിങ്ങൾ അനുസരിക്കാതിരുന്നാൽ യഹോവ നിങ്ങളുടെമുമ്പിൽനിന്ന്
    ഉന്മൂലനംചെയ്യുന്ന ജനതകളെപ്പോലെതന്നെ നിങ്ങളും നശിച്ചുപോകും.
  deu-TKW: Ganz wie die Völker, die Jahwe vor euch zu Grunde gehen läßt, sollt auch
    ihr zu Grunde gehen, zur Strafe dafür, daß ihr der Stimme Jahwes, eures Gottes,
    nicht gehorcht habt.
  lin-lin: Bokobebisama solo lokola bikolo oyo Yawe abebisaki liboso na bino, mpo
    ete botosi te Yawe, Nzambe na bino.
  eng-LSV: As the nations whom YHWH is destroying from your presence, so you perish,
    because you do not listen to the voice of your God YHWH.”
  eng-GNV: As the nations which the Lord destroyeth before you, so ye shall perish,
    because ye woulde not be obedient vnto the voyce of the Lord your God.
  eng-WEBSTER: As the nations which the LORD destroyeth before your face, so shall
    ye perish; because ye would not be obedient to the voice of the LORD your God.
  nhw-BL: Anquiitase quenicatza TOTECO quintzontlamiltis amoixpa nopa sequinoc tlamantli
    masehualme catli quinhueyichihuaj tiotzitzi ipan nopa tlali. Huan amojuanti nojquiya
    quej nopa anmechtzontlamiltis sintla amo anquineltocatiyase nochi catli TOTECO
    Dios quiijtohua.
  swh-ONEN: Kama mataifa Bwana aliyoyaangamiza mbele yenu, ndivyo ninyi mtakavyoangamizwa
    kwa kutokumtii Bwana Mungu wenu.
  bba-bba: '@see-verse:DEU.008.019'
  eng-KJVCPB: As the nations which the Lord destroyeth before your face, so shall
    ye perish; because ye would not be obedient unto the voice of the Lord your God.
  wbp-wbp: '@see-verse:DEU.008.019'
  luo-luo: Mana kaka ogendini mane Jehova Nyasaye otieko e wangʼu kuneno, omiyo un
    bende ibiro tieku nikech ok uluoro Jehova Nyasaye ma Nyasachu.
  meu-meu: Iehova ese bese haida umui vairamui ai e habuadia tarimu na heto, umui
    danu baine habuamui tari; badina be o gwau edeede, Iehova, emui Dirava, gadona
    asio kamonai henia.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरको आवाजलाई ध्यान दिएनौ भने तिमीहरूकै सामु परमप्रभुले
    नष्‍ट गर्नुभएका जातिहरूजस्तै तिमीहरू नष्‍ट हुने छौ ।
  yor-yor: Bí àwọn orílẹ̀-èdè tí Olúwa parun níwájú u yín, bákan náà ni ẹ ó parun,
    torí pé ẹ kò gbọ́rọ̀ sí Olúwa Ọlọ́run yín lẹ́nu.
  ind-ind: Sama seperti bangsa-bangsa lain yang sudah dimusnahkan TUHAN, begitu jugalah
    kalian akan dibinasakan bila kalian tidak mau menaati Dia!”
  pes-OPCB: '@see-verse:DEU.008.019'
  tgl-ULB: Tulad ng mga bansa na pinuksa ni Yahweh sa harapan ninyo, kaya magihihirap
    kayo, dahil hindi ninyo ninais makinig sa boses ni Yahweh na inyong Diyos.
  cbu-NT: Apanllee kuk kapeetkachinaareesa, Apanllsha Taarashipan uru minpichchee
    tputs kachingarangu, siyaatssha ambitam ashtachiya, Móysis Israelchichee tárangiya.
    Ashiriya, na kamaneena yuwaa Móysis; Apanllee kuk kapeetkachus, uru Apanllsha
    siyaa wanichintsa, tárangu anootsi.
  hui-hui: Anduane Homogo ibunime dindi tí hariga bolangua holeberemiruha hapai haga
    biraru bo podama polebira. Anigo tígua ibunaga bi mana mo waharimiyagua tínibi
    nde mo ko howa ogonidagua dege bolebira, lalu Mosesehanda lene.
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား​တော် ကို​နား​မ​ထောင်​လျှင် သင်​တို့​ချီ​တက်​သည့်​အ​ခါ
    သင်​တို့​ကို​ခု​ခံ​တိုက်​ခိုက်​သော​လူ​မျိုး​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​သေ​ကြေ​ပျက်​စီး​စေ​သ​ကဲ့
    သို့ သင်​တို့​ကို​လည်း​သေ​ကြေ​ပျက်​စီး​စေ​တော် မူ​မည်။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་མི་རིགས་རྣམས་ཅི་ལྟར་མེད་པར་མཛད་ན།
    ཁྱོད་རྣམས་ཀྱང་དེ་བཞིན་མེད་པར་མཛད་ངེས་ཡིན། ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་མ་བརྩིས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Imi muchaparadzwa sendudzi dzakaparadzwa naJehovha pamberi penyu, kana
    mukaramba kuteerera Jehovha Mwari wenyu.
  spa-BLM: Como las naciones que Yahvé hace perecer delante de ti, así perecerás tú,
    porque no quisiste escuchar la voz de Yahvé vuestro Dios.
  cac-cac: Icha val ol aj satel juntzan̈ chon̈ab' b'aj van eyic'jib'at chi' yuuj,
    icha val chi' ol aj e satel yuuj tato man̈ ol e c'anab'ajej tas syala'.
  swh-ULB: Kama mataifa ambayo Yahwe anatengeneza kuyaangamiza mbele yenu, hivyo mtaangamia,
    kwa sababu hamkusikiliza sauti ya Yahwe Mungu wenu.
  bel-bel: як народы, якія Гасподзь вынішчае ад аблічча вашага, так загінеце і вы
    за тое, што не паслухаеце голасу Госпада, Бога вашага.
  deu-ELBBK: wie die Nationen, die der HERR vor euch vernichtet hat, so werdet ihr
    umkommen, dafür dass ihr auf die Stimme des HERRN, eures Gottes, nicht hört.
  mbb-OT: Guntaan mibpendèdeetan te Nengazen diyà te etuvangan niw is menge etew ziyà
    te menge nasyun, ne emun kenè kew ebpezumazuma te Nengazen he Megbevayè niw ebpendezeetan
    kew zin daan.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്കു നിങ്ങൾ കേൾക്കാതിരുന്നതുകൊണ്ടു യഹോവ നിങ്ങളുടെ
    മുമ്പിൽനിന്നു നശിപ്പിക്കുന്ന ജാതികളെപ്പോലെ തന്നേ നിങ്ങളും നശിച്ചുപോകും.
  rmc-rmc: Avke sar o narodi, saven tumaro Del murdarela angle tumende, avke the tumen
    merena, bo na šunenas o hangos le RAJESKRO, tumare Devleskro.“
  pes-OPV: مثل قومهایی که خداوند پیش روی تو هلاک می‌سازد، شما همچنین هلاک خواهید شد
    از این جهت که قول یهوه خدای خود را نشنیدید.
  ron-1924: Вець пери ка ши нямуриле пе каре ле-а пердут Домнул динаинтя воастрэ,
    пентру кэ ну вець аскулта гласул Домнулуй Думнезеулуй востру.
  ben-OBCV: সদাপ্রভু তোমাদের সামনে যেসব জাতিকে ধ্বংস করেছেন তাদের মতো তোমরাও তোমাদের
    ঈশ্বর সদাপ্রভুর অবাধ্য হওয়ার দরুন ধ্বংস হয়ে যাবে।
  som-som: Sidii quruumihii Rabbigu hortiinna ka baabbi'iyey oo kale ayaad idinkuna
    baabba'aysaan, maxaa yeelay, waad diiddeen inaad codkii Rabbiga Ilaahiinna ah
    maqashaan.
  lat-VUC: Sicut gentes, quas delevit Dominus in introitu tuo, ita et vos peribitis,
    si inobedientes fueritis voci Domini Dei vestri.
  eng-ASVBT: As the nations that Jehovah maketh to perish before you, so shall ye
    perish; because ye would not hearken unto the voice of Jehovah your God.
  ita-1885: Come saran perite le nazioni che il Signore fa perire d'innanzi a voi,
    così perirete; perciocchè non avrete ubbidito alla voce del Signore Iddio vostro.
  eng-LXXUP: As also the other nations which the Lord God destroys before your face,
    so shall ye perish, because ye hearkened not to the voice of the Lord your God.
  eng-ULB: Like the nations that Yahweh is making to perish before you, so will you
    perish, because you would not listen to the voice of Yahweh your God.
  spa-VBL: De la misma manera que el Señor destruyó las naciones mientras avanzabas,
    también morirás si no obedeces al Señor tu Dios.
  fra-_FOB: Vous périrez comme les nations que l'Éternel fait périr devant vous, parce
    que vous n'aurez point obéi à la voix de l'Éternel votre Dieu.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്ക് നിങ്ങൾ കേൾക്കാതിരുന്നതുകൊണ്ട് യഹോവ നിങ്ങളുടെ
    മുമ്പിൽനിന്ന് നശിപ്പിക്കുന്ന ജാതികളെപ്പോലെ നിങ്ങളും നശിച്ചുപോകും.
  urd-GVR: Agar tum Rab apne Ḳhudā kī itā'at nahīṅ karoge to phir wuh tumheṅ un qaumoṅ
    kī tarah tabāh kar degā jo tum se pahle is mulk meṅ rahtī thīṅ.
  suz-BL: मिनु परमप्रभु यावेमी इन ङोंइती रागी रागी ङा मुर आन कली खतम सेल्‍शो खोदेंशो
    पा, गेपुकीमी आ लोव़ मनेंथु, मटीतीनी हना, परमप्रभु यावे, इन परमप्रभुमी इन कली यो
    खतम सेल्‍ब” देंत।
  ita-1927: Perirete come le nazioni che l’Eterno fa perire davanti a voi, perché
    non avrete dato ascolto alla voce dell’Eterno, dell’Iddio vostro.
  ckb-ckb: وەک ئەو گەلانەی یەزدان لەبەردەمتان لەناویان دەبات، ئێوەش لەناو دەبردرێن
    لەبەر ئەوەی ئێوە گوێڕایەڵی یەزدانی پەروەردگارتان نەبوون.
  eng-BBE: Like the nations which the Lord is cutting off before you, so you will
    be cut off; because you would not give ear to the voice of the Lord your God.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ವಿಧೇಯರಾಗದ ಕಾರಣ ಅವರು ನಿಮ್ಮ ಮುಂದೆ ನಾಶಮಾಡುವ
    ಇತರ ಜನಾಂಗಗಳ ಹಾಗೆಯೇ ನೀವೂ ನಾಶವಾಗಿಹೋಗುವಿರಿ.
  tam-2017: உன் தேவனாகிய யெகோவாவுடைய சத்தத்திற்கு நீங்கள் கீழ்ப்படியாமற்போவதினால்,
    யெகோவா உங்களுக்கு முன்பாக அழித்த மக்களைப்போல நீங்களும் அழிவீர்கள்.
  spa-RV-1909: Como las gentes que Jehová destruirá delante de vosotros, así pereceréis;
    por cuanto no habréis atendido á la voz de Jehová vuestro Dios.
  ron-BTF: Precum naţiunile pe care le-a nimicit DOMNUL dinaintea voastră, astfel
    veţi pieri şi voi, deoarece aţi refuzat să ascultaţi de vocea DOMNULUI Dumnezeul
    vostru.
  eng-WEBP: As the nations that the LORD makes to perish before you, so you shall
    perish, because you wouldn’t listen to the LORD your God’s voice.
  eng-FBV: In the same way the Lord destroyed the nations as you advanced, you will
    also die if you don't obey the Lord your God.
  nld-1939: dat gij te gronde zult gaan als de volken, die Jahweh voor u heeft vernietigd,
    omdat ge niet hebt geluisterd naar de stem van Jahweh, uw God.
  nch-BL: Anquiitase quenicatza TOTECO quintzontamiltis amoixpa nopa sequinoc tamanti
    masehualme cati quinhueyichihuaj teteyome ipan nopa tali. Huan amojuanti nojquiya
    quej nopa amechtzontamiltis sinta amo anquineltocatiyase nochi cati TOTECO Dios
    quiijtohua.
  vie-1934: Các ngươi sẽ bị diệt mất như những dân tộc kia mà Đức Giê-hô-va tuyệt
    diệt trước mặt các ngươi, bởi vì không nghe theo tiếng Giê-hô-va, Đức Chúa Trời
    của các ngươi.
  hin-CV: जैसे उन जनताओं को याहवेह ने तुम्हारे सामने से खदेड़ कर नाश किया था, वैसी
    ही होगी तुम्हारी स्थिति, क्योंकि तुमने याहवेह, तुम्हारे परमेश्वर के आदेशों की
    उपेक्षा की.
  eng-OURB: As the nations that Adonai makes to perish before you, so you shall perish;
    because you wouldn’t sh'ma ·hear obey· Adonai your God’s voice.
  spa-BES: Como las naciones que el Señor destruye delante de ustedes, así serás destruidos;
    porque no obedecen ni escuchan la voz del Señor tu Dios.
  tdx-tdx: naho hihomake manahake o rofoko rotsahe’ Iehovà aolo’ areo mb’eoo amy te
    tsy hinao’ areo ty fiarañanaña’ Iehovà Andrianañahare’ areo.
  vid-vid: Wone mlema kumhulichiza Mkulu Nguluwi, mobagama kota wanhu wa isi zeng'ha
    vyowadumigwe hali hemwe.
  eng-OKE: As the nations which the Lord destroyeth from before you, so shall you
    perish, because you would not obey the Word of the Lord your God.
  tha-KJV: อย่างกับบรรดาประชาชาติซึ่งพระเยโฮวาห์ทรงกระทำให้พินาศไปต่อหน้าท่าน ท่านทั้งหลายจะพินาศอย่างนั้นแหละ
    เพราะท่านไม่เชื่อฟังพระสุรเสียงของพระเยโฮวาห์พระเจ้าของท่านทั้งหลาย”
  por-BR-2018: Como as nações que o SENHOR destruirá diante de vós, assim perecereis;
    porquanto não havereis atendido à voz do SENHOR vosso Deus.
  deu-ELO: wie die Nationen, welche Jehova vor euch vernichtet hat, also werdet ihr
    umkommen, dafür daß ihr auf die Stimme Jehovas, eures Gottes, nicht höret.
  eng-WYC-2018: as [the] heathen men perished, which the Lord did away in thine entering,
    so also ye shall perish, if ye shall be unobedient to the voice of your Lord God.
    (as the heathen shall perish, whom the Lord shall do away when thou shalt enter
    into the land, so also ye shall perish, if ye do not obey the voice of the Lord
    your God.)
  epo-epo: simile al la popoloj, kiujn la Eternulo pereigas antaŭ vi, tiel vi pereos;
    pro tio, ke vi ne obeos la voĉon de la Eternulo, via Dio.
  uig-PIN: Pǝrwǝrdigar kɵz aldinglarda yoⱪitiwatⱪan ǝllǝrdǝk silǝrmu yoⱪitilisilǝr;
    qünki silǝr Pǝrwǝrdigar Hudayinglarning awaziƣa ⱪulaⱪ salmiƣansilǝr.
  beo-beo: Dilia da Hina Gode amo hame nabasea, dilia da dunu fi amo dilia da gusuba:i
    ahoasea Gode da gugunufinisimu, amo defele dilia da gugunufinisi dagoi ba:mu.
  tpi-OTNT: Bikpela bai i bagarapim ol dispela kantri i stap long rot bilong yupela.
    Tasol sapos yupela i no bihainim tok bilong em, bai yupela tu i kisim wankain
    bagarap.”
  hau-SA: Kamar al’ummai da Ubangiji ya hallakar kafin ku, haka zai hallaka ku, domin
    ba ku yi biyayya da muryar Ubangiji Allahnku ba.
  uig-LAT: Perwerdigar köz aldinglarda yoqitiwatqan ellerdek silermu yoqitilisiler;
    chünki siler Perwerdigar Xudayinglarning awazigha qulaq salmighansiler.
  nde-nde: Njengezizwe uThixo azibhubhisa phambi kwenu lani lizabhujiswa nguThixo
    uNkulunkulu wenu.”
  ton-ton: Hangē ko e ngaahi kakai ʻoku fakaʻauha ʻe Sihova mei homou ʻao, ʻe pehē
    pe hoʻomou ʻauha; ko e meʻa ʻi hoʻomou taʻefietalangofua ki he leʻo ʻo Sihova
    ko homou ʻOtua.
  ces-1613: Jako pohané, kteréž Hospodin zahladil před tváří vaší, tak zahynete, proto
    že jste neposlouchali hlasu Hospodina Boha svého.
  eng-WMB: As the nations that the LORD makes to perish before you, so you shall perish,
    because you wouldn’t listen to the LORD your God’s voice.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவாவுக்கு நீங்கள் கீழ்ப்படியாதபடியால், உங்களுக்கு முன்பாக
    யெகோவா அழித்த நாடுகளைப்போலவே நீங்களும் அழிக்கப்படுவீர்கள்.
  ceb-ULB: Sama sa kanasoran nga laglagon ni Yahweh sa imong atubangan, busa mahanaw
    ka, tungod kay dili ka maminaw sa tingog ni Yahweh nga imong Dios.
  pol-UBG: Jak narody, które PAN niszczy przed wami, tak zginiecie, ponieważ nie słuchaliście
    głosu PANA, waszego Boga.
  agr-agr: Atum Tuke Pujuu atumi Apajuígmin chichame umigtsugminig, nii atumi shiwaajum
    aidaun ijinatta dutiksag atumnashkam ijipattawai.”
  kyc-kyc: Nakama wambako pao kararaminyuipa Kamongome rara wakale dupwa pyao kokwa
    soo nembara doko suu pyao nakama Kamongona pii warombo soo kara narami ramo doko
    baame nakama pyao kokwa soo nembarako.
  urd-GVU: اگر تم رب اپنے خدا کی اطاعت نہیں کرو گے تو پھر وہ تمہیں اُن قوموں کی طرح
    تباہ کر دے گا جو تم سے پہلے اِس ملک میں رہتی تھیں۔
  deu-1912: eben wie die Heiden, die der HERR umbringt vor eurem Angesicht, so werdet
    ihr auch umkommen, darum daß ihr nicht gehorsam seid der Stimme des HERRN, eures
    Gottes.
