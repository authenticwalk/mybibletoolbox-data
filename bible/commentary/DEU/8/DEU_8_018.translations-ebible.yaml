verse: DEU.008.018
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയെ നിങ്ങൾ ഓർക്കണം. നിങ്ങളുടെ പിതാക്കന്മാരോടു ശപഥംചെയ്ത
    അവിടത്തെ ഉടമ്പടി ഇന്നുള്ളതുപോലെ ഉറപ്പിക്കേണ്ടതിന് അവിടന്നാണല്ലോ നിങ്ങൾക്കു സമ്പത്തു
    നേടാൻ പ്രാപ്തി നൽകുന്നത്.
  deu-TKW: Gedenke vielmehr an Jahwe, deinen Gott, denn er ist es, der dir Kraft verleiht,
    Reichtum zu erwerben, um, wie es jetzt geschieht, seine Verheißung in Kraft treten
    zu lassen, die er deinen Vätern beschworen hat.
  lin-lin: Mpo na yango, kobosanaka te ete ezali Yawe, Nzambe na yo, nde apesaki yo
    makoki ya kozwa bomengo oyo mpo na kolendisa boyokani na Ye, oyo asalaki elongo
    na bakoko na bino na nzela ya ndayi, ndenge ezali na mokolo ya lelo.
  eng-LSV: And you have remembered your God YHWH, for it [is] He who is giving power
    to you to make wealth, in order to establish His covenant which He has sworn to
    your fathers, as [at] this day.
  eng-GNV: 'But remember the Lord thy God: for it is he which giueth thee power to
    get substance to establish his couenant which he sware vnto thy fathers, as appeareth
    this day.'
  eng-WEBSTER: 'But thou shalt remember the LORD thy God: for it is he that giveth
    thee power to get wealth, that he may establish his covenant which he swore to
    thy fathers, as it is this day.'
  nhw-BL: Monequi xiquelnamiquica amoTECO Dios, pampa san yaya catli anmechmacatoc
    chicahualistli para anquipiyase nopa ricojyotl catli anquipiyase. Yaya quinequiyaya
    quitlamichihuas catli quiijto nopa camanal sencahuali catli quichijqui ica amohuejcapan
    tatahua.
  swh-ONEN: Lakini kumbukeni Bwana Mungu wenu, ndiye ambaye huwapa uwezo wa kupata
    utajiri, na hivyo kulithibitisha Agano lake, ambalo aliwaapia baba zenu, kama
    ilivyo leo.
  bba-bba: I yɑɑyo mɑ Gusunɔ bɛsɛn Yinniwɑ u bɛɛ dɑm wɛ̃ i kɑ ɑrumɑni ye wɑ. Mɑ u
    ɑrukɑwɑni ye sire ye u kɑ bɛsɛn bɑɑbɑbɑ bɔkuɑ kɑ bɔ̃ri nɡe mɛ i wɑɑmɔ ɡisɔ.
  eng-KJVCPB: 'But thou shalt remember the Lord thy God: for it is he that giveth
    thee power to get wealth, that he may establish his covenant which he sware unto
    thy fathers, as it is this day.'
  wbp-wbp: '@see-verse:DEU.008.017'
  luo-luo: To par Jehova Nyasaye ma Nyasachi, nimar en ema omiyi teko mar loso mwandu,
    kochopogo singruok mare mane osingore gi kwereu mana kaka en kawuononi.
  meu-meu: A Iehova, emui Dirava, ba laloa, badina be ia ese siahu e henimuimu, taḡa
    bavabilaia, ena gwauhamata, senemui e gwaurai henidia hamata ḡauna, baine hamomokania
    totona, hari dina ai e karamu heḡereḡerena.
  npi-ULB: तर परमप्रभु तिमीहरूका परमेश्‍वरलाई याद गर्नू किनकि उहाँले नै तिमीहरूलाई
    सम्पत्ति थुपार्ने शक्ति दिनुहुन्छ । उहाँले नै तिमीहरूका पिता-पुर्खाहरूसित बाँध्‍नुभएको
    करार स्थापित गर्नुहुन्छ जुन आजको दिनसम्म छ ।
  yor-yor: Ṣùgbọ́n ẹ rántí Olúwa Ọlọ́run yín tí ó fún un yín ní agbára àti lè ní àwọn
    ọrọ̀ wọ̀nyí, tí ó sì fi mú májẹ̀mú rẹ̀ ṣẹ tí ó ti búra fún àwọn baba ńlá a yín
    bí ó ti rí lónìí.
  ind-ind: Ingatlah selalu bahwa kemampuanmu untuk menjadi kaya berasal dari TUHAN
    saja! Dia memberikan itu untuk memenuhi perjanjian-Nya yang Dia sahkan dengan
    nenek moyang kita.
  pes-OPCB: همیشه به خاطر داشته باشید که خداوند، خدایتان است که توانایی ثروتمند شدن
    را به شما می‌دهد. او این کار را می‌کند تا وعده‌ای را که با سوگند به پدرانتان داد،
    بجا آورد.
  tgl-ULB: Pero isa-isip ninyo si Yahweh na inyong Diyos, dahil siya ang nagbibigay
    sa inyo ng kapangyarihan para makakuha ng kayamanan; para maitatag ang kaniyang
    tipan na kaniyang pinangako sa inyong mga ama, gaya sa araw na ito.
  cbu-NT: Apanlleetsimari ichingaru zar chinangcha. Watam waana zandarangu siyaam
    tuwizpurtarangu, kapung maacheetsi payumaama panarangiya. Yuwaa sirútama zitaminarineetsis;
    Nuw siyaam tsapoo panachintspa, tárangu, anoo na siyaamsha panarangiya.
  hui-hui: Ai uruni Anduane Homogo inanaga Ngode Datagaliwabe ibugua tí mbirale bayale
    mo yu halimulo hongo karulape ngiragome mo yu holeberemi. Mbirale uruni embeda
    nahe mitangi biaabo halimu. Ibugua anidagua bulebirago irane bamba inanaga mamaliruhondo
    ani bule lalu lowinigo ibu mini bilinahe howa habo nale henene tagira pelonaga
    bulebira.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘုရား​ပေး တော်​မူ​သော​အ​စွမ်း​သတ္တိ​ကြောင့်​သာ
    ပစ္စည်း​ဥစ္စာ ကြွယ်​ဝ​ချမ်း​သာ​လာ​ရ​ကြောင်း​သိ​မှတ်​လော့။ ယင်း​သို့​အ​စွမ်း​သတ္တိ​ပေး​တော်​မူ​ခြင်း​အ​ကြောင်း
    မှာ ကိုယ်​တော်​သည်​သင်​တို့​၏​ဘိုး​ဘေး​တို့​နှင့် ပြု​တော်​မူ​သော​ပ​ဋိ​ညာဉ်​ကို
    ယ​နေ့​တိုင်​အောင် တည်​စေ​လျက်​ရှိ​သော​ကြောင့်​တည်း။-
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་རྣམས་ཀྱིས་དྲན་དགོས་ཏེ། ཅི་ལ་ཞེ་ན། ཁོང་གིས་དེ་རིང་མཛད་པ་ནང་བཞིན་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་མནའ་བཞེས་ཏེ་མཛད་པའི་ཞལ་ཆད་བརྟན་པོར་བཟོ་བའི་ཆེད་དུ།
    ཁྱོད་རྣམས་ཕྱུག་པོ་ཆགས་པའི་ནུས་པ་ནི་ཁོང་གིས་གནང་བ་ཡིན་ནོ། །
  sna-sna: Asi urangarire Jehovha Mwari wako, nokuti ndiye anokupa simba rokuita upfumi,
    naizvozvo achisimbisa sungano yake, yaakapikira madzitateguru enyu, sezvazviri
    nhasi.
  spa-BLM: Pero te acordarás de Yahvé, tu Dios, porque es él quien te da el poder
    para conseguir riquezas, para que confirme su pacto que juró a tus padres, como
    es hoy.
  cac-cac: Palta naec val to a Jehová co Diosal tz'ac'an e na' yed' eyip yic syal
    eyoch b'eyumal, yic vach' tz'elc'och strato yac'nac yed' eb' co mam quicham ichaton
    van quilan ticnaic.
  swh-ULB: Lakini mtamkumbuka akilini Yahwe Mungu wenu, kwa kuwa ni yeye awapae ninyi
    nguvu ya kupata utajiri, ili kwamba aweze kuanzisha agano lake aliloapa kwa baba
    zenu, kama ilivyo leo.
  bel-bel: але каб памятаў Госпада, Бога твайго, бо Ён дае табе сілу набываць багацьце,
    каб выканаць, як сёньня, запавет Свой, які Ён прысягаю зацьвердзіў бацькам тваім.
  wed-wed: Wate Bada am God eḡa nuanuami ina vuru aubaina tauna tepanei ta maumaura,
    ma lamnei parivainuaḡana bagibagina noinoimi maiteni i kaukauei e rarauano.”
  deu-ELBBK: Sondern du sollst des HERRN, deines Gottes, gedenken, dass er es ist,
    der dir Kraft gibt, Vermögen zu schaffen; damit er seinen Bund aufrecht halte,
    den er deinen Vätern geschworen hat, wie es an diesem Tag ist.
  mbb-OT: Piru tentenuzi niw he iyan is Nengazen he Megbevayè niw mibeǥey keniyu te
    ebilidad he insepian niw, ne mibeelan din heini su para metuman din is kebpekid-uyun
    din keniyu he impenangdù din diyà te menge kepuun niw. Ne edtumanen din en heini
    ǥuntaan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയെ നീ ഓർക്കേണം; നിന്റെ പിതാക്കന്മാരോടു സത്യം ചെയ്ത തന്റെ
    നിയമം ഇന്നുള്ളതുപോലെ ഉറപ്പിക്കേണ്ടതിന്നു അവനല്ലോ നിനക്കു സമ്പത്തുണ്ടാക്കുവാൻ ശക്തി
    തരുന്നതു.
  rmc-rmc: Leperen tumenge pro RAJ, pre tumaro Del, bo ov tumen del zor te dochudel
    o barvaľipen, hoj te doľikerel e zmluva, so la veraha phandľa tumare dadenca,
    avke sar oda hin the adadžives.
  pes-OPV: بلکه یهوه خدای خود رابیاد آور، زیرا اوست که به تو قوت می‌دهد تاتوانگری
    پیدا نمایی، تا عهد خود را که برای پدرانت قسم خورده بود، استوار بدارد، چنانکه امروز
    شده است.
  ron-1924: Чи аду-ць аминте де Домнул Думнезеул тэу, кэч Ел ыць ва да путере сэ ле
    кыштиӂь, ка сэ ынтэряскэ легэмынтул ынкеят ку пэринций воштри прин журэмынт, кум
    фаче астэзь.
  aui-aui: Yawe yami God konoghosi, touna yana wiiwaghasina maragasina nosinosiminakim
    teya sibera, na wiiwaghasinina yakabikabitawani, noko biidi maragata iveremi da
    sawara peyaridi konayouna.”
  ben-OBCV: কিন্তু তোমরা তোমাদের ঈশ্বর সদাপ্রভুকে মনে রেখো, কারণ তিনিই তোমাদের ক্ষমতা
    দেন এই ধনসম্পত্তি করার, আর এইভাবে তিনি তোমাদের পূর্বপুরুযদের কাছে যে নিয়মের কথা
    শপথ করে বলেছিলেন তা তিনি এখন পূর্ণ করতে চলেছেন।
  som-som: Laakiinse waa inaad xusuusataan Rabbiga Ilaahiinna ah, waayo, kan xoogga
    aad maalka ku heshaan idin siiyaa waa isaga, inuu adkeeyo axdigii uu awowayaashiin
    ugu dhaartay, siday maanta tahay.
  lat-VUC: sed recorderis Domini Dei tui, quod ipse vires tibi præbuerit, ut impleret
    pactum suum, super quo juravit patribus tuis, sicut præsens indicat dies.
  eng-ASVBT: But thou shalt remember Jehovah thy God, for it is he that giveth thee
    power to get wealth; that he may establish his covenant which he sware unto thy
    fathers, as at this day.
  ita-1885: Anzi ricordati del Signore Iddio tuo; ch'egli è quel che ti dà la forza,
    per portarti valorosamente; per confermare il suo patto ch'egli ha giurato a' tuoi
    padri, come oggi appare.
  eng-LXXUP: But thou shalt remember the Lord thy God, that he gives thee strength
    to get wealth; even that he may establish his covenant, which the Lord swore to
    thy fathers, as at this day.
  eng-ULB: But you will call to mind Yahweh your God, for it is he who gives you the
    power to get wealth; that he may establish his covenant that he swore to your
    fathers, as it is today.
  spa-VBL: Pero recuerda que es el Señor su Dios quien les da la capacidad de haceros
    ricos, para cumplir su acuerdo que prometió a sus antepasados y que aún hoy existe.
  fra-_FOB: Mais tu te souviendras de l'Éternel ton Dieu; car c'est lui qui te donne
    la force pour acquérir des biens, afin de confirmer son alliance qu'il a jurée
    à tes pères, comme tu le vois aujourd'hui.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയെ നീ ഓർക്കണം; നിന്റെ പൂര്‍വ്വ പിതാക്കന്മാരോട് സത്യംചെയ്ത
    തന്റെ നിയമം ഇന്നുള്ളതുപോലെ ഉറപ്പിക്കേണ്ടതിന് അവനല്ലോ നിനക്ക് സമ്പത്തുണ്ടാക്കുവാൻ
    ശക്തി തരുന്നത്.
  urd-GVR: Balki Rab apne Ḳhudā ko yād karnā jis ne tujhe daulat hāsil karne kī qābiliyat
    dī hai. Kyoṅki wuh āj bhī usī ahd par qāym hai jo us ne tere bāpdādā se kiyā thā.
  suz-BL: तन्‍न परमप्रभु यावे, इन परमप्रभुमी आंइ कली शोंप चेम्‍तीक सक्ति गेप्‍तु,
    दे मिम्‍तीन। मेकोमी इन किकी पिपी नु कसम जशा पशो कबल गेना हना यो लीपाइक्‍ब। मोदेंशो
    पा मुलाक्‍त बाक्‍ब, दे तुइक्‍नीनी। ब्‍यवस्‍था ४:३१
  ita-1927: ma ricordati dell’Eterno, dell’Iddio tuo; poiché egli ti dà la forza per
    acquistar ricchezze, affin di confermare, come fa oggi, il patto che giurò ai
    tuoi padri.
  ckb-ckb: بەڵکو یەزدانی پەروەردگارتان لە یاد بێت، ئەو هێزتان دەداتێ بۆ سامان دروستکردن،
    هەتا ئەو پەیمانەی خۆی بەجێبگەیەنێت کە سوێندی بۆ باوباپیرانتان خوارد وەک ئەمڕۆ.
  eng-BBE: 'But keep in mind the Lord your God: for it is he who gives you the power
    to get wealth, so that he may give effect to the agreement which he made by his
    oath with your fathers, as at this day.'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ. ಅವರೇ ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ
    ಮಾಡಿದ ತಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು ಸ್ಥಾಪಿಸುವಂತೆ ಇಂದು ನೀವು ಇಷ್ಟು ಆಸ್ತಿಯನ್ನು ಸಂಪಾದಿಸುವ ಸಾಮರ್ಥ್ಯವನ್ನು
    ನಿಮಗೆ ಕೊಟ್ಟಿದ್ದಾರೆ.
  tam-2017: உன் தேவனாகிய யெகோவாவை நினைப்பாயாக; அவரே உன் முற்பிதாக்களுக்கு வாக்களித்துக்கொடுத்த
    தம்முடைய உடன்படிக்கையை உறுதிப்படுத்தும்படி, இந்நாளில் உனக்கு உண்டாயிருக்கிறதுபோல,
    ஐசுவரியத்தைச் சம்பாதிக்கிறதற்கான பெலனை உனக்குக் கொடுக்கிறவர்.
  spa-RV-1909: 'Antes acuérdate de Jehová tu Dios: porque él te da el poder para hacer
    las riquezas, á fin de confirmar su pacto que juró á tus padres, como en este
    día.'
  ron-BTF: Ci să îţi aminteşti de DOMNUL Dumnezeul tău, pentru că el este acela care
    îţi dă putere să dobândeşti bogăţie, ca să întemeieze legământul său, pe care
    l-a jurat părinţilor tăi, ca în ziua aceasta.
  eng-WEBP: But you shall remember the LORD your God, for it is he who gives you power
    to get wealth, that he may establish his covenant which he swore to your fathers,
    as it is today.
  eng-FBV: But remember it's the Lord your God who gives you the ability to become
    rich, in order to fulfill his agreement he promised to your forefathers that still
    exists today.
  nld-1939: denk er dan aan, dat Jahweh, uw God, u de kracht heeft gegeven, om rijkdom
    te verwerven, omdat Hij zijn Verbond, dat Hij met uw vaderen heeft gezworen, gestand
    wilde doen, zoals Hij heden gedaan heeft.
  nch-BL: Monequi xiquelnamiquica amoTECO Dios, pampa san yaya amechmaca chicahualisti
    para anquipiyase nopa ricojyot cati anquipiyaj. Yaya quinequiyaya quitamichihuas
    cati quiijto nopa camanal sencahuali cati quichijqui ica amohuejcapan tatahua.
  vie-1934: Hãy nhớ lại Giê-hô-va Đức Chúa Trời ngươi, vì ấy là Ngài ban cho ngươi
    sức lực đoạt được những sản nghiệp, để làm trọn sự giao ước Ngài đã thề cùng tổ
    phụ ngươi, y như Ngài đã làm ngày nay.
  hin-CV: मगर तुम याहवेह, अपने परमेश्वर को नहीं भुलाओगे, क्योंकि यह उन्हीं का दिया
    हुआ है, जिससे तुमने इस संपत्ति को इकट्ठा किया है, कि जैसा आज तुम्हारे सामने साफ़
    ही है, उन्होंने यह तुम्हारे पूर्वजों से शपथपूर्वक की गई प्रतिज्ञा पूरी करने के
    लिया किया है.
  eng-OURB: But you shall remember Adonai your God, for it is he who gives you power
    to get wealth; that he may establish his covenant ·binding contract between two
    or more parties· which he swore to your fathers, as it is today.
  spa-BES: 'Pero ten en mente al Señor tu Dios: porque es él quien te da el poder
    de obtener riqueza, así ha confirmado el pacto que hizo con su juramento con tus
    padres, como en este día.'
