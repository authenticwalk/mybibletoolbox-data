    wani.
  eng-WYC-2017: But think thou upon thy Lord God, that he hath given strengths to
    thee, that he should fulfill his covenant, of which he swore to thy fathers, as
    this present day showeth.
  eng-WMBB: But you shall remember the LORD your God, for it is he who gives you power
    to get wealth, that he may establish his covenant which he swore to your fathers,
    as it is today.
  urd-GVH: बल्कि रब अपने ख़ुदा को याद करना जिसने तुझे दौलत हासिल करने की क़ाबिलियत
    दी है। क्योंकि वह आज भी उसी अहद पर क़ायम है जो उसने तेरे बापदादा से किया था।
  rug-rug: Mi balabala ia sapu e Zihova sa mia Tamasa si ponini gamu sa ṉiniraṉira
    pude boka tagotago. Evaṉia Sa sapu gua asa, sina lopu hobea Sa sa vinariva egoi
    sapu tavetia Sa koari na tiatamamia pukerane osolae kamoa pa rane ṉinoroi.
  gaz-gaz: Garuu Waaqayyo Waaqa kee yaadadhu; kan akkuma harʼa jiru kanatti akka ati
    qabeenya horattuuf dandeettii siif kennee waadaa kakuudhaan abbootii keetiif gale
    sana siif eege isaatii.
  fra-LSG: Souviens-toi de l’Éternel, ton Dieu, car c’est lui qui te donnera de la
    force pour les acquérir, afin de confirmer, comme il le fait aujourd’hui, son
    alliance qu’il a jurée à tes pères.
  gnn-gnn: Yaka biyakayinydja waŋiya, yana guyaŋiya biyakana ŋunhiyinayi Godnha, ŋunhi
    ŋayi muka ŋuli yukurra nhumalanha ganydjarr wekamanydja, märr yurru nhuma nhina
    yukurra ḻukunydja dhika wal'ŋu, liŋgu guyaŋirrinydja ŋayi yukurra ŋunhiyi dhawu'
    ŋunhi ŋayi nherrara nhumalaŋgalaŋuwala märi'muwala walalaŋgala be ŋäthili.
  yal-yal: Ɛ xaxili lu Alatala ɛ Ala xɔn, bayo a tan nan sɛnbɛni ito fima ɛ ma alogo
    ɛ xa na hɛrisigɛn birin sɔtɔ. A a layirin nakamalima iki alo a a kɔlɔ ɛ benbane
    xa kii naxan yi.
  haw-1868: 'E hoomanao oe ia Iehova i kou Akua: no ka mea, oia ke haawi mai ia oe
    i ka pono e loaa''i ka waiwai, i hookupaa oia i kana berita ana i hoohiki ai i
    ou mau kupuna, e like me ia i keia la.'
  arb-NAV: وَلَكِنِ اذْكُرُوا أَنَّ الرَّبَّ إِلَهَكُمْ هُوَ الَّذِي يَمْنَحُكُمُ
    الْقُوَّةَ لإِحْرَازِ الثَّرْوَةِ، وَفَاءً بِوَعْدِهِ الَّذِي أَقْسَمَ عَلَيْهِ
    لِآبَائِكُمْ كَمَا فِي هَذَا الْيَوْمِ.
  ewe-ewe: Miɖo ŋku edzi ɣe sia ɣi be Yehowa, miaƒe Mawu la na ŋutete mi be miazu
    hotsuitɔwo. Ena miezu hotsuitɔwo be yeawɔ ɖe ŋugbe si yedo na mia fofowo la dzi.
  eng-LEE: But thou shalt remember the Lord thy God; for it is he that giveth thee
    power to get wealth; in order that he might fulfill his covenant which he hath
    sworn unto thy fathers, as it is this day.
  asm-FB: কিন্তু আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাক সোঁৱৰণ কৰিব; কিয়নো তেওঁৱেই আপোনালোকক
    এই সম্পত্তি লাভ কৰিবলৈ সামর্থ কৰিলে, আৰু আপোনালোকৰ পূৰ্ব-পুৰুষসকলৰ আগত যি নিয়মৰ
    শপত খাই কৈছিলে, তেওঁ তাক এতিয়া পূর্ণ কৰিছে।
  sus-A: وٌ شَ وٌ رَتُ وٌ مَرِفِ عَلَتَلَ مَ، عَ تَن نَن يِ سّنبّ قِمَ وٌ مَ، عَلَكٌ
    وٌ شَ نَ هَرِفٍ بِرِن سْتْ. عَ مَن بَرَ سَاتّ مَسٍن وٌ بّ تٌ لْشْي عَ نَشَن تٌنفٌ
    عَ نُن وٌ بَبَيٍ رَ.»
  fra-SBL: Mais toi, tu te souviendras de Yahvé ton Dieu, car c'est lui qui te donne
    le pouvoir d'acquérir des richesses, afin d'établir son alliance, qu'il a jurée
    à tes pères, comme elle l'est aujourd'hui.
  hbo-hbo: וְזָֽכַרְתָּ֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ כִּ֣י ה֗וּא הַנֹּתֵ֥ן לְךָ֛ כֹּ֖חַ
    לַעֲשֹׂ֣ות חָ֑יִל לְמַ֨עַן הָקִ֧ים אֶת־בְּרִיתֹ֛ו אֲשֶׁר־נִשְׁבַּ֥ע לַאֲבֹתֶ֖יךָ
    כַּיֹּ֥ום הַזֶּֽה׃ פ
  eng-WYCLIFFE: But thenke thou on thi Lord God, that he yaf strengthis to thee, that
    he schulde fille his couenaunt, of whiche he swoor to thi fadris, as present dai
    schewith.
  cwe-cwe: Kumbukeni kuwa Mndewa Mulungu, Mulungu wenu, niiyo yomwing'hani nguvu ya
    kuwa matajili, muladi kudigangamiza lagano diyatendile na wasaho zenu mbaka diyelo.
  kik-kik: No rĩrĩ, ririkanagai Jehova Ngai wanyu, nĩgũkorwo nĩwe ũmũheaga ũhoti wa
    kwĩgĩĩra na ũtonga, na nĩ ũndũ ũcio agakĩhingia kĩrĩkanĩro gĩake, kĩrĩa aarĩkanĩire
    na maithe manyu ma tene na mwĩhĩtwa, o ta ũrĩa gũtariĩ ũmũthĩ.
  fra-NCL: Souviens-toi de Yahweh, ton Dieu, car c’est lui qui te donne de la force
    pour les acquérir, afin d’accomplir, comme tu le vois aujourd’hui, son alliance
    qu’il a jurée à tes pères.
  cek-AK: Na Angraeng Sithaw to kahoih ah panoek oh; nam panawk khaeah sak ih lokkamhaih
    to vaihni ih baktih toengah caksak hanah, Sithaw mah ni angraenghaih to ang paek
    o.
  cuk-cuk: Ar degisulid. Be-Bab-Dummad-Jehová be ebinsao, ar ade, e bega gargangued
    uked, adi, nabir be ibmar-nuegan nikuegar. ”Emide, Bab-Jehová be-dadgangabo-Igar-Mesisad
    ise-sogar-imaksad, bemarga imakedseye, emi-ibagi bemarga deyob ibmar-nued imaknaid.
  uig-CYR: Шуңа Пәрвәрдигар Худайиңниң Өзи сени дөләткә ериштүргүчи қудрәтни бәргүчи
    екәнлигини әсләп, Уни есиңдә тут; шуниң билән у ата-бовилириңға қәсәм қилип вәдә
    қилған әһдини бүгүнки күндикидәк мәһкәм қилиду.
  pma-pma: Mihendem kati keke Iahova, Ahi onami, kei enges san keihoen min kami mikilea
    mivahilelau en tounah keil. Kei mumoni mukok ven kei musil kat hatkatien takeih
    koa mumoni ral min avu onami keil telamu.
  tel-2017: కాబట్టి మీరు దేవుడైన యెహోవాను జ్ఞాపకం చేసుకోవాలి. ఎందుకంటే తాను మీ పూర్వీకులతో
    వాగ్దానం చేసినట్టు తన నిబంధనను ఈ రోజులాగా స్థాపించాలని మీరు ఐశ్వర్యం సంపాదించుకోడానికి
    మీకు సామర్ధ్యం కలిగించేవాడు ఆయనే.
  hat-BSA: Men nou va sonje SENYÈ a, Bondye nou an, paske se Li ki ap bannou pouvwa
    pou fè richès, pou Li kapab konfime akò ke Li te sèmante a zansèt nou yo, jan
    sa ye jodi a.
  bxh-bxh: In moho, Guyau emi Yaubada au nuwatuhui paꞌana In, logena, ya faꞌadidilimiu
    be emi gogo ami fatubudi. Yo fede, ena yali ya fawananaha lisimiu yai, doha haꞌa
    ya fawananaha afa wahamiu lisidi yai.
  kos-kos: Esam lah LEUM GOD lowos pa sot ku nu suwos in kasrupi. El oru ouinge mweyen
    El srakna karingin wulela lal nwe misenge ma El orala yurin papa matu tomowos.
  hbo-WLC: וְזָֽכַרְתָּ֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ כִּ֣י ה֗וּא הַנֹּתֵ֥ן לְךָ֛ כֹּ֖חַ
    לַעֲשׂ֣וֹת חָ֑יִל לְמַ֨עַן הָקִ֧ים אֶת־בְּרִית֛וֹ אֲשֶׁר־נִשְׁבַּ֥ע לַאֲבֹתֶ֖יךָ
    כַּיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Ma cheta Onyenwe anyị Chineke gị, nʼihi na ọ bụ ya onwe ya na-enye gị ike
    i ji akpata akụ, ime ka ọgbụgba ndụ ya guzosie ike, bụ nke ọ ṅụrụ nna nna gị ha
    nʼiyi, dịka ọ dị taa.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ସ୍ମରଣ କରିବ, କାରଣ ସେ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ
    ନିକଟରେ ଆପଣାର ଯେଉଁ ନିୟମ ବିଷୟରେ ଶପଥ କରିଥିଲେ, ତାହା ସେ ଆଜି ଦିନ ପରି ସ୍ଥିର କରିବା ପାଇଁ
    ତୁମ୍ଭକୁ ଐଶ୍ୱର୍ଯ୍ୟ ପାଇବାର ସାମର୍ଥ୍ୟ ଦେଲେ।
  chk-chk: Nge oupwe chechemeni ewe Samol mi Lapalap ämi we Kot, pun i a ngenikemi
    pöchökül pwe oupwe pisekisek. Iwe, a apwönüetä an pwon a eäni fän akapel ngeni
    ämi kewe lewo, usun a fis ikenai.
  rop-rop: Dumaji YAWEI na garra gibit yumob ol detlot ebrijing blanga meigim yumob
    jidan ritjwan. Im garra dum lagijat dumaji im kipum det brabli strongwan pramis
    weya imbin gibit langa wi grengrenfathamob.
  ukr-1871: А мусиш памятати про Господа, Бога твого, що він дає тобі силу здобувати
    маєтки; щоб він додержав завіт свій, котрим він клявся батькам твоїм, як се нинї
    сталось.
  deu-1951: Sondern du sollst des HERRN, deines Gottes, gedenken; denn er ist es,
    der dir Kraft gibt, solchen Reichtum zu erwerben; auf daß er seinen Bund aufrechterhalte,
    den er deinen Vätern geschworen hat, wie es heute geschieht.
  eng-JPS: But thou shalt remember the LORD thy God, for it is He that giveth thee
    power to get wealth, that He may establish His covenant which He swore unto thy
    fathers, as it is this day.
  srp-1865: Nego se opominji Gospoda Boga svojega; jer ti on daje snagu da dobavljaš
    blago, da bi potvrdio zavjet svoj, za koji se zakleo ocima tvojim, kao što se
    vidi danas.
  lug-lug: Naye ojjukiranga Mukama Katonda wo, kubanga y’akuwa obuyinza okufuna obugagga,
    alyoke atuukirize endagaano ye gye yalayirira bajjajjaabo, nga bwe kiri leero.
  heb-heb: וזכרת את יהוה אלהיך כי הוא הנתן לך כח לעשות חיל למען הקים את בריתו אשר
    נשבע לאבתיך כיום הזה׃
  ben-IRV: কিন্তু তোমার ঈশ্বর সদাপ্রভুকে মনে রাখবে, কারণ তিনি তোমার পূর্বপুরুষদের
    কাছে নিজের যে নিয়মের বিষয়ে শপথ করেছেন, তা আজকের মত স্থির করার জন্যে তিনিই তোমাকে
    ঐশ্বর্য্য লাভের ক্ষমতা দিলেন।
  pan-pan: ਪਰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਯਾਦ ਰੱਖਿਓ ਕਿਉਂ ਜੋ ਉਹ ਹੀ ਤੁਹਾਨੂੰ ਬਲ ਦਿੰਦਾ
    ਹੈ ਕਿ ਤੁਸੀਂ ਧਨ ਕਮਾਓ ਤਾਂ ਜੋ ਉਹ ਆਪਣਾ ਨੇਮ ਕਾਇਮ ਰੱਖੇ, ਜਿਸ ਦੀ ਸਹੁੰ ਉਸ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ
    ਨਾਲ ਖਾਧੀ ਸੀ, ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਹੈ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ကိုသာ အောက်မေ့ ရမည်။ အကြောင်း မူကား၊ သင် ၏ ဘိုးဘေး
    တို့ အား ကျိန်ဆို တော်မူသော ပဋိညာဉ် တရားတော်ကို ယနေ့ ကဲ့သို့ တည် စေလိုသောငှာ ၊
    စည်းစိမ် ရ တတ်သော အစွမ်း သတ္တိကို ဘုရားသခင်ပေး တော်မူ၏။
  hmo-hmo: To Lohiabada, emui Dirava do umui laloa, badina be ia ese siahu umui dekenai
    ia henia, kohu momo do umui abia totona. Lohiabada ese hari dina inai bamona ia
    karaia, be iena gwauhamata emui sene taudia dekenai ia henia gauna do ia hamomokania
    totona.
  urd-urd: बल्कि तू ख़ुदावन्द अपने ख़ुदा को याद रखना, क्यूँकि वही तुझको दौलत हासिल
    करने की क़ुव्वत इसलिए देता है कि अपने उस 'अहद को जिसकी क़सम उसने तेरे बाप — दादा
    से खाई थी, क़ाईम रखे जैसा आज के दिन ज़ाहिर है।
  rus-SYN: но чтобы помнил Господа, Бога твоего, ибо Он дает тебе силу приобретать
    богатство, дабы исполнить, как ныне, завет Свой, который Он клятвою утвердил отцам
    твоим.
  bqc-SIM: À to Dii á Lua yã́ dↄágu, asa ↄ̃mɛ ì á gba zɛ́ à àizɛɛ e, kɛ́ aà
    bàa gi kú ń á dezi káauↄ e tia yã́i.
  tcz-CHONGTHU: Pakai, na Pathen'u na geldoh jing diu ahi. Pakai bouvin nangho lolhin
    theina dinga tha napeh’u ahi, ajeh chu napu, napa teu khanga pat kitepna gui lhunsah
    nading ahi.
  mar-mar: तुमचा देव परमेश्वर याचे स्मरण ठेवा. त्यानेच तुम्हास हे सामर्थ्य दिले हे
    लक्षात ठेवा. त्याने तरी हे का केले? कारण आजच्याप्रमाणेच त्याने तुमच्या पूर्वजांशी
    पवित्र करार केला होता, तोच तो पाळत आहे.
  soq-soq: Iawe e Godila insenuna, me saua badowa e nosinosila mampo saualen, saua
    sa me insene baiwa e muka enaledia nitu uduudu mampe mauraitana.”
  qub-qub: Chaypa ruquin gamcunaga tantiyacunqui llapan ima-aycata tarinayquipäpis
    Tayta Dios yanapäshushayquita. Chayno yanapaycäshunqui unay caj famillyayquicunata
    aunishanta cumlirmi.
  hat-hat: Chonje se Seyè a, Bondye nou an, ki te ban nou kouraj sa a. Se li menm
    ki te fè nou rive gen tout richès sa yo, paske li te kenbe kontra li te pase ak
    zansèt nou yo, epi l'ap kenbe l' jouk jòdi a.
  eng-BSB: But remember that it is the LORD your God who gives you the power to gain
    wealth, in order to confirm His covenant that He swore to your fathers even to
    this day.
  tod-tod: Wa ɠizɛ Ɠɔoɠɔ GALAGI zu, wa-ƓALAGI, mazɔlɔɔ toɠa é zobogi vea wo ʋɛ, wo
    naama naavoloiti sɔlɔɔ, eɠɛʋelei é dɛɛzu la za mɔnɔ, ga ná-minazeɠegi maaʋele,
    nii é ma ɠonai woni wo-mɛmɛwolani bɛ.
  eng-WEBPB: But you shall remember the LORD your God, for it is he who gives you
    power to get wealth, that he may establish his covenant which he swore to your
    fathers, as it is today.
  kbq-kbq: Hu'neanagi Ra Anumzana tamagri Anumzamo hankavea tami'nigeta feno vahera
    manigahazanki, tamagera akanionteho. E'i ana'ma haniana tamafahe'ima huvempa huno
    huhagerafi'nea kea eri knare hugahie.
  nhe-BL: Monequi xiquilnamiquica imoTECO Dios, pampa san yajaya tlen inmechmacatoc
    chicahualistli para inquipiyase nopa ricojyotl tlen inquipiyase. Yajaya quinequiyaya
    quitlamichihuas tlen quiijto nopa tlajtolsencahuali tlen quichijqui ica imohuejcapan
    tatahua.
  gub-BL: Pema'enukwaw Tupàn Tuweharupi Wiko Ma'e Zanezar rehe nehe. A'e umur ukàgaw
    peme temetarer imono'ogaw rehe. Pexak ko ma'e. Nezewe haw iapo mehe uzapo ma'e
    uze'eg wemiapo katu kwer rupi katete a'e. Umume'uahy a'e ze'eg zaneipy wanupe.
  eng-DRA: But remember the Lord thy God, that he hath given thee strength, that he
    might fulfill his covenant, concerning which he swore to thy fathers, as this
    present day sheweth.
