verse: DEU.008.013
translations:
  mal-C: നിങ്ങളുടെ ആടുകളും കന്നുകാലികളും പെരുകുകയും വെള്ളിയും സ്വർണവും വർധിക്കുകയും
    നിങ്ങൾക്കുള്ള സകലതും സമൃദ്ധമായിട്ട് ഉണ്ടാകുകയും ചെയ്യുമ്പോൾ,
  deu-TKW: wenn deine Rinder und Schafe sich mehren, Silber und Gold dir in Menge
    zu eigen wird, und dein gesamter Besitz sich vergrößert,
  lin-lin: tango bangombe na yo, bantaba na yo mpe bameme na yo ekobotana mingi, tango
    palata na yo mpe wolo na yo ekokoma ebele mpe biloko nyonso oyo ozali na yango
    ekokoma ebele ;
  eng-LSV: and your herd and your flock are multiplied, and silver and gold are multiplied
    to you, and all that is yours is multiplied,
  eng-GNV: And thy beastes, and thy sheepe are increased, and thy siluer and golde
    is multiplied, and all that thou hast is increased,
  eng-WEBSTER: And when thy herds and thy flocks multiply, and thy silver and thy
    gold are increased, and all that thou hast is increased;
  nhw-BL: Anquinitase amotlapiyalhua nelmomiyaquilise, huan anquipixtiyase miyac oro,
    huan plata huan tlamantzitzi.
  swh-ONEN: na wakati makundi yenu ya ngʼombe na mbuzi na kondoo yatakapoongezeka
    na fedha na dhahabu yenu itakapoongezeka na vyote mlivyo navyo vitakapozidishwa,
  bba-bba: Bɛɛn kɛtɛbɑ kɑ bɛɛn yɑ̃ɑnu kɑ bɛɛn bonu nu koo mɑrurɑ nu dɑbiɑ kpɑ bɛɛn
    sii ɡeesu kɑ bɛɛn wurɑ kɑ bɛɛn ɑrumɑni bwese bwesekɑ ye i mɔ yu kuurɑ.
  eng-KJVCPB: and when thy herds and thy flocks multiply, and thy silver and thy gold
    is multiplied, and all that thou hast is multiplied;
  wbp-wbp: '@see-verse:DEU.008.012'
  luo-luo: ka dhou kod jambu omedore, fedha kod dhahabu bende omedore ma gik ma un-godo
    duto omedore
  meu-meu: emui boromakau seridia bona emui mamoe seridia bae hutuma; emui silver
    bona emui gold bae bada; emui ḡau iboudiai bae momo.
  npi-ULB: तिमीहरूका गाईवस्तु र भेडा-बाख्राहरू गुणात्मक रूपमा वृद्धि हुँदा र तिमीहरूका
    सुन र चाँदीको वृद्धि हुँदा र तिमीहरूसित भएका सबै थोकको वृद्धि हुँदा
  yor-yor: nígbà tí àwọn agbo màlúù yín àti tí ewúrẹ́ ẹ yín bá pọ̀ sí i tán, tí fàdákà
    àti wúrà yín sì ń peléke sí i, tí ohun gbogbo tí ẹ ní sì ń pọ̀ sí i,
  ind-ind: Jumlah ternakmu akan bertambah banyak. Kamu juga akan mengumpulkan banyak
    emas, perak, dan harta kekayaan lainnya.
  pes-OPCB: '@see-verse:DEU.008.012'
  tgl-ULB: at kapag dumami ang inyong mga alagang hayop at mga kawan, at kapag dumami
    na ang inyong pilak at ginto, at kapag ang lahat ng nasa inyo ay dumami—
  cbu-NT: chinitamtis wakararis, misha opeejaritamtis pzapaneekchusin, misha orootstam,
    kurikiritamtis, misha maachi payukis an pzapaneekchusin,
  hui-hui: tínaga nogo bulumagaru sibiru dewa hinu howabi muni ngolo silibarubi yári
    tara tara dewa wu howabi
  mya-mya: သိုး၊ နွား၊ ရွှေ၊ ငွေ​မှ​စ​၍​ပစ္စည်း​ဥစ္စာ​တိုး​ပွား လာ​သည့်​အ​ခါ​၌​လည်း​ကောင်း၊-
  bod-N: ཁྱོད་རྣམས་ཀྱི་བ་ཁྱུ་དང་ར་ལུག་གི་ཁྱུ་འཕེལ་ནས་གསེར་དངུལ་མང་དུ་ཕྱིན་ཏེ། ཁྱོད་རྣམས་ལ་ཡོད་པ་ཐམས་ཅད་འཕེལ་ཞིང་རྒྱས་པའི་དུས་སུ།
  sna-sna: uye kana mombe dzako namapoka amakwai ako zvawanda, nesirivha negoridhe
    rako zvawanda uye zvose zvaunazvo zvikawanda,
  spa-BLM: y cuando se multipliquen tus rebaños y tus manadas, y se multiplique tu
    plata y tu oro, y se multiplique todo lo que tienes;
  cac-cac: An̈ejtona' ayic ol te q'uib' sb'isul noc' e vacax, noc' e calnel, ayic
    te ayxo q'uen plata yed' q'uen oro d'ayex yed' jantacxo tastac,
  swh-ULB: Na muwe makini wakati makundi yenu na mifugo yenu ikiongezeka, na wakati
    wa fedha zenu na dhahabu zenu zikiongezeka, na vyote mlivyonavyo kuongezeka,
  bel-bel: і калі будзе ў цябе буйнога быдла багата, і будзе многа срэбра і золата,
    і ўсяго ў цябе будзе многа, -
  wed-wed: ma maranai ami bulumakau ma sipu borui e maḡamaḡa, ma e vivipurapura; ma
    e maumaura-kaua.
  deu-ELBBK: und dein Rind- und dein Kleinvieh sich vermehrt und Silber und Gold sich
    dir vermehren, und alles, was du hast sich vermehrt,
  mbb-OT: wey ebmahabet en is menge uyaǥen niw, selapì niw, bulawan niw, wey zuma
    he menge azen niw,
  mal-2015: നിന്റെ ആടുമാടുകൾ പെരുകി നിനക്കു വെള്ളിയും പൊന്നും ഏറി നിനക്കുള്ളതു ഒക്കെയും
    വദ്ധിക്കുമ്പോഴും നിന്റെ ഹൃദയം നിഗളിക്കാതാരിപ്പാനും,
  rmc-rmc: sar tumen ela but dobitkos the bakre, rup the somnakaj, a sar pes tumenge
    rozmnožinela savoro, so tumen hin,
  pes-OPV: و رمه و گله تو زیاد شود، ونقره و طلا برای تو افزون شود، و مایملک توافزوده
    گردد.
  ron-1924: кынд вей ведя ынмулцинду-ци-се чирезиле де бой ши турмеле де ой, мэринду-ци-се
    арӂинтул ши аурул ши крескынду-ць тот че ай,
  aui-aui: bi yami kau, sip da gout sinapeyapeyara, bi konamoumoura da yami sawara
    sinapeyara,
  ben-OBCV: আর যখন তোমাদের পালের গরু, ছাগল ও মেষের সংখ্যা বৃদ্ধি পাবে এবং তোমাদের
    অনেক সোনা ও রুপো হবে,
  som-som: oo lo'diinna iyo idihiinnu ay tarmaan, oo lacagtiinna iyo dahabkiinnuna
    ay bataan, oo waxaad haysataan oo dhammuna ay tarmaan,
  lat-VUC: habuerisque armenta boum, et ovium greges, argenti et auri, cunctarumque
    rerum copiam,
  eng-ASVBT: and when thy herds and thy flocks multiply, and thy silver and thy gold
    is multiplied, and all that thou hast is multiplied;
  ita-1885: e il tuo grosso e minuto bestiame sarà moltiplicato; e l'argento e l'oro
    ti sarà aumentato, e ti sarà accresciuta ogni cosa tua;
  eng-LXXUP: and thy oxen and thy sheep are multiplied to thee, and thy silver and
    thy gold are multiplied to thee, and all thy possessions are multiplied to thee,
  eng-ULB: Be careful when your herds and flocks multiply and when your silver and
    gold increase, and all that you have is multiplied,
  spa-VBL: y cuando tus rebaños y manadas crezcan, y tu plata y oro se acumulen, y
    todas tus posesiones aumenten,
  fra-_FOB: Et que ton gros et ton menu bétail se sera multiplié, et que tu auras
    acquis beaucoup d'argent et d'or, et que tout ce que tu as se sera accru,
  mal-mal: നിന്റെ ആടുമാടുകൾ പെരുകി, നിനക്ക് വെള്ളിയും പൊന്നും ഏറി, നിനക്കുള്ളത് ഒക്കെയും
    വർദ്ധിക്കുമ്പോഴും നിന്റെ ഹൃദയം നിഗളിക്കാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളുക.
  urd-GVR: aur tere rewaṛ, sone-chāṅdī aur bāqī tamām māl meṅ izāfā hogā
  suz-BL: मिनु इन बी ब्‍यफ नु क्‍यारश भेडा शुश दुम्‍शा, इन सुन चांदी नु इन मारेइ मारेइ
    शुश दुम्‍मेनु,
  ita-1927: dopo che avrai veduto il tuo grosso e il tuo minuto bestiame moltiplicare,
    accrescersi il tuo argento e il tuo oro, ed abbondare ogni cosa tua,
  ckb-ckb: مانگا و مەڕتان زیادی کرد و زێڕ و زیوتان بۆ زیاد بوو، هەموو ئەوەی هەتانە
    زیاد بوو،
  eng-BBE: And when your herds and your flocks are increased, and your stores of silver
    and gold, and you have wealth of every sort;
  kan-OKCV: ನಿಮ್ಮ ಪಶು ಕುರಿಗಳು ಹೆಚ್ಚಿದಾಗಲೂ, ಬೆಳ್ಳಿಬಂಗಾರ ನಿಮಗೆ ಹೆಚ್ಚಿದಾಗಲೂ, ನಿಮಗಿರುವ
    ಆಸ್ತಿಯೆಲ್ಲವೂ ಹೆಚ್ಚುತ್ತಿರುವಾಗ,
  tam-2017: உன் ஆடுமாடுகள் மிகுதியாகி, உனக்கு வெள்ளியும் பொன்னும் பெருகி, உனக்கு உண்டானவையெல்லாம்
    பெருகும்போதும்,
  spa-RV-1909: Y tus vacas y tus ovejas se aumenten, y la plata y el oro se te multiplique,
    y todo lo que tuvieres se te aumente,
  ron-BTF: Şi după ce ţi se vor înmulţi cirezile şi turmele şi argintul tău şi aurul
    tău vor fi înmulţite şi tot ce ai va fi înmulţit,
  eng-WEBP: and when your herds and your flocks multiply, and your silver and your
    gold is multiplied, and all that you have is multiplied;
  eng-FBV: and when your herds and flocks grow larger, and your silver and gold accumulates,
    and all your possessions increase,
  nld-1939: wanneer uw runderen en schapen talrijk worden, uw zilver en goud zich
    ophoopt, en heel uw bezit zich vermeerdert,
  nch-BL: Anquinitase amotapiyalhua nelmomiyaquilise, huan anquipixtiyase miyac oro,
    huan plata huan tamantzitzi.
  vie-1934: thấy bò chiên của mình thêm nhiều lên, bạc, vàng, và mọi tài sản mình
    dư dật rồi,
  hin-CV: जब तुम्हारे पशु और भेड़-बकरी बढ़ने लगें, तुम्हारे सोने और चांदी में वृद्धि
    होने लगे और तुम्हारी पूरी संपत्ति में ही वृद्धि हो जाए,
  eng-OURB: and when your herds and your flocks multiply, and your silver and your
    gold is multiplied, and all that you have is multiplied;
  spa-BES: Y cuando tus vacas y tus rebaños aumenten, y tus reservas de plata y oro,
    y todo lo que tienes se multiplique;
  tdx-tdx: naho mihamaro o añombe’oo naho o lia-rai’oo, naho mitombo ty volafoty naho
    volamena’o, naho miraorao ze he’e ama’o,
  vid-vid: na mhela ula misenga na ming'holo ja hemwe na zahabu na sendi za hemwe
    na chila chinhu chomuwele nacho chowa chonjezeche,
  eng-OKE: And when thy oxen and sheep have multiplied to thee, and silver and gold
    have increased, and whatever thou hast is increased with thee,
  tha-KJV: และเมื่อฝูงวัวและฝูงแพะแกะของท่านทวี​ขึ้น มี​เงินทองมากขึ้น และบรรดาซึ่งท่านมี​อยู่​ก็​ทวี​ขึ้น
  por-BR-2018: E tuas vacas e tuas ovelhas se aumentem, e a prata e o ouro se te multiplique,
    e tudo o que tiveres se te aumente,
  deu-ELO: und dein Rind-und dein Kleinvieh sich mehrt, und Silber und Gold sich dir
    mehren, und alles, was du hast, sich mehrt,
  eng-WYC-2018: and hast droves of oxen (or and hast herds of oxen), and flocks of
    sheep, and plenty of silver, and of gold, and of all things,
  epo-epo: kaj kiam viaj grandaj kaj malgrandaj brutoj multiĝos kaj vi havos multe
    da arĝento kaj oro kaj via tuta havo grandiĝos,
  uig-PIN: kala-ⱪoy padiliring kɵpiyip, altun-kümüxüng, xundaⱪla sening barliⱪing
    kɵpǝygǝndin keyin,
  beo-beo: amola dilia sibi, bulamagau, silifa amola gouli da bagade hamoi dagoi ba:sea,
  tpi-OTNT: na taim ol bulmakau na sipsip na gol na silva na olgeta gutpela samting
    bilong yupela i kamap planti moa,
  hau-SA: sa’ad da kuma garkunanku na shanu da na tumaki suka ƙaru, azurfanku da zinariyarku
    kuma suka ƙaru, sa’an nan dukan abin da kuke da shi ya haɓaka,
  uig-LAT: kala-qoy padiliring köpiyip, altun-kümüshüng, shundaqla séning barliqing
    köpeygendin kéyin,
  nde-nde: njalo imihlambi yezifuyo zenu leyezimvu zenu isiqhelile yanda kuze kuthi
    lesiliva legolide lenu selilinengi kanye lakho konke okwenu sekukunengi kuphindwe
    kanenginengi,
  ton-ton: Pea kuo tupu ʻo lahi hoʻo fanga manu lalahi mo hoʻo fanga manu siʻi, pea
    kuo tupu ʻo lahi hoʻo siliva mo hoʻo koula, pea kuo tupu ʻo lahi ʻae meʻa kotoa
    pē ʻoku ke maʻu;
  ces-1613: A volové i ovce tvé rozmnoženy byly by, stříbra také a zlata měl bys mnoho,
    a hojnost ve všech věcech svých,
  eng-WMB: and when your herds and your flocks multiply, and your silver and your
    gold is multiplied, and all that you have is multiplied;
  tam-TCV: உங்கள் மாட்டு மந்தைகளும், உங்கள் ஆட்டு மந்தைகளும் பெருகும்போதும், உங்கள்
    வெள்ளியும் தங்கமும் அதிகரித்து, உங்களிடம் உள்ளவைகள் எல்லாம் பெருகும்போதும் கவனமாயிருக்க
    வேண்டும்.
  ceb-ULB: Ug pag-amping sa dihang managhan ang imong mga baka ug mga karnero, ug
    sa dihang managhan ang imong mga plata ug ang imong mga bulawan, ug ang tanan
    nga anaa kanimo managhan,
  pol-UBG: I kiedy twoje bydło i owce rozmnożą się, przybędzie ci srebra i złota oraz
    wszystko, co będziesz miał, powiększy się;
  agr-agr: nuigtu uwigjum aidau, bakajum aidau, oro aidau, plata aidau, nuigtu tikich
    wajijum aidau aatus kuashat kawegku wainkugmesh,
  kyc-kyc: nakamana mena bulamakao sipisipi dupwape nakamana kana kulingi golope dee
    nakamana bange wakale wakale peparae dupwa malu ingyuo kapa soo piramo dokopa
  urd-GVU: اور تیرے ریوڑ، سونے چاندی اور باقی تمام مال میں اضافہ ہو گا
  deu-1912: und du deine Rinder und Schafe und Silber und Gold und alles, was du hast,
    sich mehrt,
  kan-2017: ಅವುಗಳಲ್ಲಿ ವಾಸವಾಗಿರುವ ಕಾಲದಲ್ಲಿ ನಿಮ್ಮ ದನಗಳೂ, ಆಡು ಕುರಿಗಳೂ, ನಿಮ್ಮ ಬೆಳ್ಳಿ ಮತ್ತು
    ಬಂಗಾರವೂ,
  yap-yap: ma ke yo’or e garbaw nge saf romed, nge silber, nge gol, ma ke yo’or ban’en
    romed,
  hlt-MCSB: na saelhung neh na boiva loh ping tih, cak neh sui loh nang ham pung tih
    a cungkuem loh nang ham a pungtai vaengah,
  mdy-ETH: ባኣቶንታ ማራቶንታ ሃሣ ቢሮንታ ዎርቆንታ፤ ዬያጉዲ ጊንሣ ሜሌ ቆላኣ ዒንሢኮ ዺባኣና፥
  twi-ASANTE: na mo anantwie ne nnwan ase dɔre, na monya dwetɛ ne sika pii, na mo
    agyapadeɛ nyinaa dɔɔso
  mwc-mwc: ba ami cow ba sheep asi koroto te rakarakata ba, ami silver ba gold te
    pesapesara ba ami sawara ereonowasi te pesapesara saki,
  eng-WEBU: and when your herds and your flocks multiply, and your silver and your
    gold is multiplied, and all that you have is multiplied;
  bnp-bnp: na tahuna a maka bulmakau, a sipsip, a gol, a silva, a maka mahala ne mua
    ri bele kupo,
  wal-wal: ne meheenne dorssaa wudee dariyo wode, neeyyo birainne worqqai dagattiyo
    wode, qassi neeyyo de7idabai ubbai dariyo wode,
  spa-PDDPT: tus manadas de ganado vacuno y tus rebaños incrementen, la plata y el
    oro se te multipliquen y todo lo que tengas aumente,
  gun-gun: penerymba vaka ha'e vexa'i kuery hetave ma rire, ha'e penemba'e prata ha'e
    ouro voi ndoatavei aguã rami rire teĩ
  ilo-ULB: ken no umadunto dagiti baka ken arbanyo, ken no umadu dagiti pirak ken
    balitokyo, ken no immadu amin nga adda kadakayo—
  kpg-kpg: gei godou kau mono siibi, godou bahihadu silber mono goolo, mo nia mee
    huogodoo ala e hai mee ginai goodou la gu logowaahee,
  uig-ARA: كالا-قوي پادىلىرىڭ كۆپىيىپ، ئالتۇن-كۈمۈشۈڭ، شۇنداقلا سېنىڭ بارلىقىڭ كۆپەيگەندىن
    كېيىن،
  tof-tof: akó yabü ⌊kau⌋, ⌊sip⌋, akó ⌊gout⌋ abün nóma bainórre, akó ⌊silba⌋ akó ⌊gold⌋
    nóma abün bainórre akó blaman ne elklaza,
  sus-sus: wo xa xurusee xungbe nun a lanmae na wuya, wo xa gbeti nun wo xa xɛɛma
    na gbo, wo harige birin na gbo,
  pon-2006: ni noumwail kou oh pelin sihpw kan, noumwail mwohni silper oh kohl, oh
    mehkoaros me kumwail pahn ahneki, eh pahn tohtohla, kumwail kanahieng
  jae-jae: ma embe nêm bulimakao to domba ŋatoŋ têtu taêsam ma nêm silber to gold
    êtu kapôêŋ to nêm gêŋ samob êtu taêsam,
  ksd-ksd: ma ba kaum lavur kikil na bulumakau ma kaum lavur kikil na sip dia tar
    peal, ma ba i peal kaum silva ma kaum goled, ma kaum lavur tabarikik bula,
  tur-YTC: sığırların ve davarların çoğaldığı, gümüşün ve altının çoğaldığı ve sahip
    olduğun her şey çoğaldığında;
  grc-BRENT: καὶ τῶν βοῶν σου καὶ τῶν προβάτων σου πληθυνθέντων σοι, ἀργυρίου καὶ
    χρυσίου πληθυνθέντος σοι, καὶ πάντων ὅσων σοι ἔσται πληθυνθέντων σοι,
  ind-AYT: Sapi, domba, dan kambingmu akan bertambah banyak. Begitu juga emas dan
    perakmu serta segala hartamu bertambah banyak jumlahnya.
  nya-nya: ndi pamene ngʼombe zanu ndi nkhosa zanu zaswana, ndi siliva ndi golide
    wanu wachuluka ndiponso kuti zonse zimene muli nazo zachuluka,
  hrv-hrv: kad ti se krupna i sitna stoka namnoži; kad se nakupiš srebra i zlata i
    kada sve tvoje uznapreduje,
  mps-mps: me kau kibu hauwa elaluyu, me sipsip kibu hauwa elalu ebode, me gol me
    silva, me te wiegi yai nai hauwa elaluyu ebode,
  tpi-tpi: na taim ol bulmakau na sipsip na gol na silva na olgeta gutpela samting
    bilong yupela i kamap planti moa,
  dan-1931: og dit Hornkvæg og Småkvæg øges, og dit Sølv og Guld øges, og alt, hvad
    du ejer, øges,
  vie-OVCB: gia súc đầy đàn, vàng bạc, tài sản gia tăng
  guj-2017: અને જ્યારે તમારાં ઢોરઢાંક અને ઘેટાંબકરાંની અને અન્ય જાનવરોની સંખ્યામાં
    વધારો થાય અને જ્યારે તમારું સોનુંચાંદી વધી જાય અને તમારી માલમિલકત વધી જાય,
  pon-2006A: ni noumwail kou oh pelin sihpw kan, noumwail mwohni silper oh kohl, oh
    mehkoaros me kumwail pahn ahneki, eh pahn tohtohla, kumwail kanahieng
  por-BRBSL: e quando vossos rebanhos e vossos rebanhos se multiplicarem, e vossa
    prata e vosso ouro se multiplicarem, e tudo o que tendes se multiplicar;
  cth-cth: nangmae tu, maito, sui, ngun hoi hnopai naw apung toteh,
  twi-twi: na mo anantwi ne nguan ase dɔ, na munya dwetɛ ne sika pii, na mo agyapade
    nyinaa dɔɔso
  hlt-hlt: na saelhung neh na boiva loh ping tih, cak neh sui loh nang ham pung tih
    a cungkuem loh nang ham a pungtai vaengah,
  tbz-SIM: kɛ mɔ̀ɔ̀tɛ iwũɔ̃ pɛ́u idiɛyì nɛ̀ isɑ́m̀pɔ́ì, kɛ mɔ̀ɔ̀tɛ timɑ́tì pɛ́ítì
    nɛ̀ mɛsɔɔ, kɛ kpɑ̀rìkɛ̀, dɛmɔu kɛ̀ dɛ̀ bo.
  msy-2020: egh sipsipba ko bulmakauba, gol ko silva ko, bizir aghuiba, da bar avɨrasemegham.
  dop-dop: Mǝ tɔlɑ tǝnɑ kɑ́ huki nɑ ɩ́ wɛɛnɑ liɣitee, nɑ wʋlɑnɑɑ, nɑ mǝ wɛnɑʋ tǝnɑ
    sɔɔsǝɣɩ tɑm.
  azb-azb: naxırınız, sürünüz çoxalanda, qızıl-gümüşünüz və hər şeyiniz artanda
  eng-DBY: and thy herds and thy flocks multiply, and thy silver and thy gold is multiplied,
    and all that thou hast is multiplied,
  hin-2017: और तेरी गाय-बैलों और भेड़-बकरियों की बढ़ती हो, और तेरा सोना, चाँदी, और
    तेरा सब प्रकार का धन बढ़ जाए,
  wol-KYG: seen jur gu gudd ak gu gàtt yokku, xaalis ak wurus yokkul leen, seen jépp
    alal yokku,
  eng-YLT: 'and thy herd and thy flock be multiplied, and silver and gold be multiplied
    to thee; and all that is thine be multiplied:'
  kne-kne: ya mo omad-ado di baka, karnero, palata ya balitok yo ya omad-ado di odom
    ay sanikwa yo,
  eng-WYC-2017: and hast droves of oxen, and flocks of sheep, and plenty of silver,
    and of gold, and of all things,
  eng-WMBB: and when your herds and your flocks multiply, and your silver and your
    gold is multiplied, and all that you have is multiplied;
  urd-GVH: और तेरे रेवड़, सोने-चाँदी और बाक़ी तमाम माल में इज़ाफ़ा होगा
  rug-rug: meke pana soku lala dia sari na mia bulumakao na sipi meke sari na mia
    poata na qolo, meke sari doduru mia likakalae ba soku laladia tugo,
  gaz-gaz: yommuu loonii fi bushaayeen kee wal horanii meetii fi warqeen kee dabaluu
    fi yommuu wanni ati qabdu hundi baayʼatutti,
  fra-LSG: lorsque tu verras multiplier ton gros et ton menu bétail, s’augmenter ton
    argent et ton or, et s’accroître tout ce qui est à toi,
  gnn-gnn: '@see-verse:DEU.008.012'
  yal-yal: ɛ ɲingene nun siine nun yɛxɛɛne na wuya ayi, ɛ gbetin nun ɛ xɛmaan na gbo
    ayi, ɛ hɛrisigɛn birin na gbo,
  haw-1868: A hoomahuahuaia'e kou poe bipi a me kau poe hipa, a mahuahua hoi kau kala
    a me kau gula, a ua nui hoi kau mau mea a pau;
  arb-NAV: وَتَكَاثَرَتْ أَبْقَارُكُمْ وَغَنَمُكُمْ وَذَهَبُكُمْ وَجَمِيعُ مَا لَكُمْ.
  ewe-ewe: miaƒe lãwo dzi, eye miaƒe klosalo kple sika sɔ gbɔ ɖe edzi la,
  eng-LEE: 'And when thy herds and thy flocks multiply, and thy silver and thy gold
    are multiplied, and all that thou hast is multiplied:'
  asm-FB: যেতিয়া আপোনালোকৰ গৰু-ছাগলী, মেৰ-ছাগ জাকৰ বৃদ্ধি পাব, আপোনালোকৰ অধিক সোণ
    ৰূপ হব আৰু আপোনালোকৰ সকলো সম্পত্তি বৃদ্ধি পাব,
  sus-A: وٌ شَ شُرُ سٍيٍ شُنفبٍ نُن عَ لَنمَيٍ نَ وُيَ، وٌ شَ فبٍتِ نُن وٌ شَ شّيمَ
    نَ فبٌ، وٌ هَرِفٍ بِرِن نَ فبٌ،
  fra-SBL: lorsque tes troupeaux se seront multipliés, que ton argent et ton or se
    seront multipliés, et que tout ce que tu possèdes se sera multiplié,
  hbo-hbo: וּבְקָֽרְךָ֤ וְצֹֽאנְךָ֙ יִרְבְּיֻ֔ן וְכֶ֥סֶף וְזָהָ֖ב יִרְבֶּה־לָּ֑ךְ
    וְכֹ֥ל אֲשֶׁר־לְךָ֖ יִרְבֶּֽה׃
  eng-WYCLIFFE: and hast droues of oxun, and flockis of scheep, and plente of siluer,
    and of gold, and of alle thingis, thine herte be reisid,
  cwe-cwe: ng'ombe wenu na ng'hondolo wenu na hela zenu na zahabu zenu na vinhu venu
    vimwenga vose vondavongezeke,
  kik-kik: na rĩrĩa ndũũru cianyu cia ngʼombe na cia mbũri ikaaneneha, nacio betha
    na thahabu ciongerereke, na indo ciothe iria mũrĩ nacio ikorwo ciongererekete
    mũno-rĩ,
  fra-NCL: que tu verras se multiplier tes bœufs et tes brebis. S’augmenter ton argent,
    ton or, et s’augmenter tous tes biens,
  cek-AK: nang ih maitaw hoi tuunawk to pung o, sui hoi sum kanglungnawk pop parai
    ah na tawnh o moe, na tawnh o ih hmuennawk boih pung naah,
  cuk-cuk: Be-moli-bebe-nikamalad mergudele, be-sibad-wawaadmar mergudele, be-sibadmar
    mergudele, degi, be sabsur mani nikudele, be ormar nikudele, degine, bela be-ibmar-nikamalad
    mergudele, mer na be san-dummarbaa imakmalo.
  uig-CYR: кала-қой падилириң көпийип, алтун-күмүчүң, шундақла сениң барлиғиң көпәйгәндин
    кейин,
  pma-pma: Buluk ka sipsip esomi keil imai ihi houlu mok ka moulien onami hehilelau
    en mani ka tounah sav emun keil.
  tel-2017: మీ పశువులు, గొర్రెలు, మేకలు వృద్ధి చెంది, మీ వెండి బంగారాలు విస్తరించి,
    మీకు కలిగినదంతా వర్ధిల్లుతుంది.
  hat-BSA: epi lè twoupo nou avèk bann mouton nou yo vin miltipliye, ajan avèk lò
    nou yo vin anpil, e tout sa nou posede vin miltipliye,
  bxh-bxh: Yo yena emi bulumakau, gouti, sipi, emi siluba yo gole sa ouli wananaha,
    yo ginauli mahudoꞌina lisimiu yai, sa ouli heyaya,
  kos-kos: ac ke puseni cow ac sheep nutuwos, silver ac gold lowos, ac kutepacna ma
    saya lowos,
  hbo-WLC: וּבְקָֽרְךָ֤ וְצֹֽאנְךָ֙ יִרְבְּיֻ֔ן וְכֶ֥סֶף וְזָהָ֖ב יִרְבֶּה־לָּ֑ךְ
    וְכֹ֥ל אֲשֶׁר־לְךָ֖ יִרְבֶּֽה׃
  ibo-ibo: mgbe igwe ehi na igwe atụrụ gị mụbara, mgbe ọlaọcha na ọlaedo gị mụbara,
    na mgbe ihe niile i nwere mụbara.
  ory-ory: ପୁଣି ତୁମ୍ଭର ଗୋମେଷାଦି ପଲ ବୃଦ୍ଧି ପାଇଲେ, ତୁମ୍ଭର ରୂପା ଓ ସୁନା ପ୍ରଚୁର ହେଲେ ଓ
    ତୁମ୍ଭର ଯାହା ଅଛି, ତାହାସବୁ ବୃଦ୍ଧି ପାଇଲେ,
  chk-chk: lupwen nöümi pwiin kow me sip ra chomongola, pwal nöümi kolt me silifer
    me meinisin mine a wor remi a chomongola,
  rop-rop: en wen yumob abum loda buligi en ship en loda silba en gol en ola najalot
    ting,
  ukr-1871: І намножиться буйна і дрібна скотина в тебе, і стане в тебе багацько срібла
    й золота, і буде множитись все, що є в тебе,
  deu-1951: und deine Rinder und Schafe, Silber und Gold, und alles, was du hast,
    sich mehren,
  eng-JPS: and when thy herds and thy flocks multiply, and thy silver and thy gold
    is multiplied, and all that thou hast is multiplied;
  srp-1865: I kad se goveda tvoja i ovce tvoje naplode, i kad ti se namnoži srebro
    i zlato, i što god imaš kad ti se namnoži,
  lug-lug: amagana go n’ebisibo byo nga bigezze, ne zaabu yo ne ffeeza yo nga byaze,
    nga ne buli kintu ky’onoobanga nakyo nga kyeyongedde okwala,
  heb-heb: ובקרך וצאנך ירבין וכסף וזהב ירבה לך וכל אשר לך ירבה׃
  ben-IRV: তোমার গরু মোষের পাল বহুগুণ হলে, তোমার সোনা ও রূপা বাড়লে এবং তোমার সব সম্পত্তি
    বহুগুণ হলে
  pan-pan: ਜਦ ਤੁਹਾਡੇ ਚੌਣੇ ਅਤੇ ਤੁਹਾਡੇ ਇੱਜੜ ਵੱਧ ਜਾਣ ਅਤੇ ਤੁਹਾਡਾ ਸੋਨਾ-ਚਾਂਦੀ ਵੱਧ ਜਾਵੇ,
    ਸਗੋਂ ਤੁਹਾਡਾ ਸਭ ਕੁਝ ਹੀ ਵੱਧ ਜਾਵੇ,
  mya-JVB: သင် ၏ သိုး နွား ၊ ရွှေ ငွေ အစ ရှိသော ဥစ္စာမျိုး များပြား စဉ်အခါ၊
  hmo-hmo: Umui emui boromakau oreadia bona emui mamoe oreadia do idia momo herea,
    emui siliva bona emui golo do idia bada, emui gau ibounai be momo.
  urd-urd: और तेरे गाय — बैल के ग़ल्ले और भेड़ बकरियाँ बढ़ जाएँ और तेरे पास चाँदी,
    और सोना और माल बा — कसरत हो जाए;
  rus-SYN: и когда будет у тебя много крупного и мелкого скота, и будет много серебра
    и золота, и всего у тебя будет много,-
  bqc-SIM: tó á zuↄ ń á pↄtuo kĩniↄ dasikũ̀, mɛ́ á ã́nusu ń á vuao kↄ̃̀
    ń á àizɛɛↄ píi,
  tcz-CHONGTHU: chule nagan chateu jong hung pung cheh cheh ding, sana leh dangka
    ijakai kimsela nahin neidiu chuteng chingthei tah naum diu ahi.
  mar-mar: तुमची गुरेढोरे आणि शेळ्यामेंढ्या यांची संख्या वाढेल. सोनेरुपे आणि मालमत्ता
    वाढेल.
  soq-soq: ita do e puela kau, sipsip ita gote uarantopu ita do dewa uduudu bedewe
    mauraidaitana,
  qub-qub: wäcayqui uyshayquicuna aypallaman miraptin, ni aypalla goriqui, aypalla
    guellayniqui, ima-aycayqui aypalla captinpis
  hat-hat: lè n'a wè bèf nou yo, kabrit nou yo ak mouton nou yo ap peple, lè n'a wè
    n'a gen lò ak ajan an kantite, lè n'a wè tout byen nou yo ap vin pi plis chak
    jou,
  eng-BSB: and when your herds and flocks grow large and your silver and gold increase
    and all that you have is multiplied,
  tod-tod: siɛgi zu wa-loganii ma wolaiti ta ma goiti ti mɔinzu la, walii ta zanugi
    mɔin wo ya, wo-yeaɠɔligi kpein ge mɔin,
  eng-WEBPB: and when your herds and your flocks multiply, and your silver and your
    gold is multiplied, and all that you have is multiplied;
  kbq-kbq: bulimakao afu'mo'zane sipisipi afu'mo'zanena anentara kase hakare nehanageta,
    silvane golinena rama nenteta maka fenoma antesaza fenomo'a ome rama'a hugahie.
  nhe-BL: Inquinitase imotlapiyalhua nelmomiyaquilise, huan inquipixtiyase miyac oro,
    huan plata huan tlamantzitzi.
  gub-BL: Peneimaw tapi'ak wà, peneimaw àràpuhàràn wà no, heta tetea'u wera'u putar
    wà nehe. Peneta tetea'u wera'u putar nehe no. Pemono'og putar parat nehe. Pemono'og
    putar or nehe no. Uhyk putar ma'e paw peme nehe.
  eng-DRA: And shalt have herds of oxen and flocks of sheep, and plenty of gold and
    of silver, and of all things,
