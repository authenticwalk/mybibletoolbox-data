  dan-1931: ham, som i Ørkenen gav dig Manna at spise, som dine Fædre ikke kendte
    til, dig til Ydmygelse og Prøvelse, for i de kommende Dage at kunne gøre vel imod
    dig!
  vie-OVCB: Ngài cho ma-na làm lương thực, thứ lương thực trước kia chưa ai biết đến.
    Ngài muốn dạy dỗ, thử thách anh em, trước khi cho hưởng điều tốt lành.
  guj-2017: યહોવાહે અરણ્યમાં તમને માન્ના કે જે તમારા પિતૃઓએ કદી નહોતું જોયું તેનાથી
    તમારું પોષણ કર્યું, એ માટે યહોવાહ તમને નમ્ર કરે અને આખરે તમારું સારું કરવા માટે
    તે તમારી કસોટી કરે.
  pon-2006A: e katungoalehkin kumwail manna nan sapwtehno, soangen kisin tungoal me
    amwail pahpa kahlap ako sohte kin tungoale mahs. Eri, e ketin wiahda mepwukat,
    pwe en ketin katikitikihkumwailla oh song kumwail, oh ketin kapwaiada dahme e
    ketin kupwukupwurehiong kumwail.
  por-BRBSL: que te alimentou no deserto com maná, que teus pais não sabiam, para
    que ele pudesse te humilhar, e para que ele pudesse te provar, para te fazer bem
    no teu último fim;
  cth-cth: nang hah na tanouk teh, a hnukteng na pahren nahanelah, na mintoenaw ni
    panue boihoeh e mana hoi kahrawngum na kakawkkung nange BAWIPA Cathut hah na pahnim
    awh teh,
  twi-twi: Ɔmaa mo mana aduan a mo agyanom nnim dii wɔ sare so. Ɔyɛɛ eyi de brɛɛ mo
    ase, de sɔɔ mo hwɛe na wama awiei no asi mo yiye.
  hlt-hlt: Khosoek ah na pa rhoek loh a ming uh mueh manna te nang n'cah tih na hmailong
    ah khophoengpha sak ham nang m'phaep tih n'noemcai.
  tbz-SIM: Kɛ di duɔ́ mmudiì di yɛmbɛ̀ do í yɛ̃́ mù bɛ̀ tu mù mɑ́nnì kɛ̀ di di. Kù
    yóu kɛ̀ di tɑ mɛhɑ́ɑ́rìmɛ̀ kɛ̀ kù bo di yɑ́ɑ́kɛ́mu kɛ di kɛ̃́kùnnɛ kɛ́deè kɛ nɛ́
    di dɔɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: Egha danganir kamɨn a manan daghem ia ganɨngizɨ ia aneme. Manan dagher
    kam, ia ko ian inazir afeziaba fomɨram anemegha a gɨfozir puvatɨ. A kamaghɨn ifonge,
    ia uari abɨnigh an apengara ikiam. Egh a kamaghɨn foghasa, ia ti an akabar gɨn
    mangɨ biziba bar dar amuam, o puvatɨgham. Kamaghɨn amizɨ, an osɨmtɨziba ia bagha
    da amadi. Egh a gɨn bizir bar aghuiba isɨ ia danɨngam.
  dop-dop: Mɑ cɑlǝnɑ-mɛɣɛ mɑnnɑ wei mǝ cɑɑnɑɑ tɑɑ nyɩ tɔ. Mɑ tʋ-mɛɣɛ kʋnyɔŋ ŋkʋɣʋ
    sɩ mɑ nɑɑkɩ mǝ wɑɑlɩ. Ɩlɛnɑ mɑ lɑ-mɛɣɛ kʋpɑntʋ.
  azb-azb: Sizi atalarınıza məlum olmayan manna ilə qidalandırdı. Xoş güzəranınız
    olsun deyə təkəbbürünüzü qıraraq sizi sınaqdan keçirdi.
  eng-DBY: who fed thee in the wilderness with manna, which thy fathers knew not,
    that he might humble thee, and that he might prove thee, to do thee good at thy
    latter end;
  hin-2017: और तुझे जंगल में मन्ना खिलाया, जिसे तुम्हारे पुरखा जानते भी न थे, इसलिए
    कि वह तुझे नम्र बनाए, और तेरी परीक्षा करके अन्त में तेरा भला ही करे।
  wol-KYG: Moo leen leele mànnu màndiŋ, ma seeni maam xamuloon, ngir teg leen coono,
    nattu leen, te mujje baaxe leen.
  eng-YLT: who is causing thee to eat manna in the wilderness, which thy fathers have
    not known, in order to humble thee, and in order to try thee, to do thee good
    in thy latter end),
  kne-kne: Pinakanas dakayo si manna sin lugar ay magay omili, makan ay adi yon tinamtamtaman
    ed idi ya olay din ap-apo yo. Inamag na di ta say ipababa na di nemnem yo ya padasenas
    dakayo, ngem sin odi na et binindisyonanas dakayo.
  eng-WYC-2017: and he fed thee with manna in the wilderness, which manna thy fathers
    knew not. And after that the Lord had tormented thee, and proved thee, at the
    last he had mercy on thee,
  eng-WMBB: who fed you in the wilderness with manna, which your fathers didn’t know,
    that he might humble you, and that he might prove you, to do you good at your
    latter end;
  urd-GVH: रेगिस्तान में वही तुझे मन खिलाता रहा, जिससे तेरे बापदादा वाक़िफ़ न थे।
    इन मुश्किलात से वह तुझे आजिज़ करके आज़माता रहा ताकि आख़िरकार तू कामयाब हो जाए।
  rug-rug: Meke pa korapa qega si poni gamu Sa sa mana pude hena ia, sa ginani sapu
    lopu hite ele henai ri na tiatamamia pukerane. Meke va atui Sa sari na tinasuna
    pude podeke gamu, pude pa vinabetona si kaqu va tamanaeni gamu likakalae leadi
    Sa si gamu.
  gaz-gaz: Akka dhuma irratti sitti toluuf jedhee gad si qabuu fi si qoruudhaaf, waan
    takkumaa abbootiin kee hin beekin gammoojjii keessatti “mannaa” ati nyaattu siif
    kenne.
  fra-LSG: qui t’a fait manger dans le désert la manne inconnue à tes pères, afin
    de t’humilier et de t’éprouver, pour te faire ensuite du bien.
  gnn-gnn: Ga bitjarrayi liŋgu ŋayi Garrayyu nhumalanha wekaŋalanydja ŋuriŋiyinydjayi
    ŋathayu manayunydja. Yo, märi'munydja nhumalaŋgu ga dhuŋamirrina gal'ŋu yana,
    yakana walala marŋgi nhanŋu Garraywu, yana bitjarra ŋayi Garrayyunydja nhumalanha
    gatjarr'yurruna yukurrana, märr yurru ŋayi nhumalanha wurrkurrum'kuma dharraḏakuma,
    liŋgu ŋayinydja ḏukṯuk nhumalaŋgu ŋayi yurru gäma nhumalanha ŋunhiwalayi manymaklili
    wäŋalili.
  yal-yal: A yi Manna donseen so ɛ yii tonbonni ɛ benbane mi yi donseen naxan kolon,
    alogo a xa ɛ findi muxu yɛtɛ magodoxine ra, a yi ɛ kɛɲaan fɛsɛfɛsɛ, a yi nɔ fe
    faɲi ligadeni ɛ xa.
  haw-1868: Nana no hoi oe i hanai me ka mane ma ka waonahele, ka mea a ko oukou mau
    kupuna i ike ole ai, i hoohaahaa mai ai ia ia oe, a i hoao mai ai hoi ia ia oe,
    i mea e pomaikai ai oe i kou wa mahope;
  arb-NAV: الَّذِي أَطْعَمَكُمْ فِي الصَّحْرَاءِ الْمَنَّ الَّذِي لَمْ يَعْرِفْهُ
    آبَاؤُكُمْ لِيُذِلَّكُمْ وَيَمْتَحِنَكُمْ، فَيُحْسِنَ إِلَيْكُمْ فِي آخِرَتِكُمْ،
  ewe-ewe: Ena mana mi mieɖu le gbedzi. Mana nye abolo aɖe si tɔgbi ame aɖeke mekpɔ
    kpɔ do ŋgɔ o. Mawu wɔ esia be miabɔbɔ mia ɖokui ale be miaƒe ŋuɖoɖo ɖe ye ŋu nadzi
    ɖe edzi, eye yeawɔ nyui na mi.
  eng-LEE: Who hath fed thee in the wilderness with manna, which thy fathers knew
    not; in order to afflict thee, and in order to prove thee, to do thee good at
    thy latter end;
  asm-FB: তেওঁ সেই মৰুভূমিত আপোনালোক মান্না খাবলৈ দিছিল - যিটো আপোনালোকৰ পূর্বপুৰুষসকলে
    কেতিয়াও দেখা নাছিল। যিহোৱাই আপোনালোকক পৰীক্ষা কৰিবৰ কাৰণে আৰু নম্র কৰিবৰ কাৰণে
    তেওঁ এইদৰে কৰিছিল যাতে শেষত আপোনালোকৰ সকলো ভাল হয়।
  sus-A: عَ نَشَ مَنَ دٌنسٍ سٌ وٌ يِ رَ فبٍنفبٍرٍنيِ مَ، وٌ بٍنبَيٍ مُ نُ نَشَن كٌلٌن،
    عَلَكٌ عَ شَ وٌ شَ قٍ مَفٌرٌ، عَ شَ وٌ مَتٌ، عَ قَ نْ قٍ قَنيِ رَبَدٍ وٌ بّ.
  fra-SBL: qui t'a nourri dans le désert de la manne que tes pères ne connaissaient
    pas, afin de t'humilier et de t'éprouver, pour te faire du bien à la fin de ta
    vie ;
  hbo-hbo: הַמּֽ͏ַאֲכִ֨לְךָ֥ מָן֙ בַּמִּדְבָּ֔ר אֲשֶׁ֥ר לֹא־יָדְע֖וּן אֲבֹתֶ֑יךָ לְמַ֣עַן
    עַנֹּֽתְךָ֗ וּלְמַ֙עַן֙ נַסֹּתֶ֔ךָ לְהֵיטִֽבְךָ֖ בְּאַחֲרִיתֶֽךָ׃
  eng-WYCLIFFE: and fedde thee with manna in the wildirnesse, which manna thi fadris
    knewen not. And after that the Lord turmentid thee, and preuede, at the last he
    hadd mersi on thee,
  cwe-cwe: Kuchuwala kamwing'hani mana muje, ndiya ija wasaho zenu hawanaija. Katenda
    ivo muladi yamnyendeninyendeni na kuwagezani yadahe kumtemelani mate kwa kumwing'hani
    yanogile kuuhelelo.
  kik-kik: Nĩamũheire mana mũrĩĩre kũu werũ-inĩ, marĩa maithe manyu mataamenyete ũhoro
    wamo, nĩguo atũme mwĩnyiihie, na akĩmũgeria nĩgeetha thuutha-inĩ maũndũ manyu
    makaagĩrĩra.
  fra-NCL: qui t’a donné à manger dans le désert une manne inconnue à tes pères, afin
    de t’humilier et de t’éprouver, pour te faire ensuite du bien ;
  cek-AK: nangcae poek pahnaemsak pacoengah, tanoek moe, hnukkhuem ah hmuen kahoih
    sak pae hanah, praezaek ah nam panawk mah panoek vai ai ih manna hoiah pacahkung,
    na Angraeng Sithaw to pahnet o hmah,
  cuk-cuk: ”Nega-dulesulidganba, ibmar-manáʼye-nugadgi, be-dadgan-we-mas-gwen-daksasurmaladgi
    bemar-oguchad. Deyob, Bab-Jehová sabsur bemar-wiosad, bemar-wilubdaksad, adi,
    a-sorbali, bemarga ibmar-nuedga guegar.
  uig-CYR: сени өзини төвән тутсун дәп синап, саңа ахир раһәт-бәрикәт көрситиш үчүн
    чөл-баяванда ата-бовилириң көрүп бақмиған «манна» билән озуқландурған)
  pma-pma: En out volvol enek, kei san manna mikani, anien tai koa avu onami keil
    telamu areingeingeni. Ka kei san avong takeih min kami vasak vis kami ka houmon
    rendemien onami heha netan. Mumoni mukonek vasakini, en keite teni, kilea vatokol
    kat kami en mormore tounah keil.
  tel-2017: చివరికి మీకు మేలు చేయాలని ఆయన మిమ్మల్ని అణగదొక్కి, మీకు ఆకలి కలిగించి,
    మీరు గాని మీ పూర్వీకులు గాని ఎప్పుడూ ఎరగని మన్నాతో మిమ్మల్ని పోషించాడు.
  hat-BSA: Nan dezè a, Li te bannou lamàn ke zansèt nou yo pa t konnen, pou Li te
    kapab fè nou vin enb, e pou Li te kapab fè nou pase a leprèv, pouke alafen, sa
    te kab ale byen pou nou.
  bxh-bxh: Ya fakalahemiu mena yai, nuꞌu pitapitalina yai. Mena te beyabeyana afa wahamiu
    hige ti anꞌanniꞌi. Guyau doha ite ya ginauli lisimiu yai; ya nuwa lidilidiyemiu
    yo bena ya lau itamiu, be ai ofiꞌofina haba loholoho ya leyawa lisimiu.
  kos-kos: In acn mwesis uh El kite kowos ke manna, sie mwe mongo ma papa matu tomowos
    uh tiana kang meet. El oru in upa nu suwos in srike kowos, tuh Elan ku in akinsewowoye
    kowos tok ke ma wo.
  hbo-WLC: הַמַּֽאֲכִ֨לְךָ֥ מָן֙ בַּמִּדְבָּ֔ר אֲשֶׁ֥ר לֹא־יָדְע֖וּן אֲבֹתֶ֑יךָ לְמַ֣עַן
    עַנֹּֽתְךָ֗ וּלְמַ֙עַן֙ נַסֹּתֶ֔ךָ לְהֵיטִֽבְךָ֖ בְּאַחֲרִיתֶֽךָ׃
  ibo-ibo: O ji mánà nyejuo gị afọ nʼọzara, mánà ahụ nna gị ha na-amaghị ihe ọ bụ
    na mbụ. O mere ya nʼihi iweda mmụọ gị ala, na ịnwale gị, ka ihe si otu a gaara
    gị nke ọma.
  ory-ory: ଯେ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ଅଜ୍ଞାତ ମାନ୍ନା ଦ୍ୱାରା ପ୍ରାନ୍ତରରେ ତୁମ୍ଭକୁ ପ୍ରତିପାଳନ
    କଲେ, ଏପରି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କୁ ତୁମ୍ଭେ ପାସୋରି ଯିବ।
  chk-chk: Iwe, a pwal amongökemi mana lon ewe fanüapö, eu mongö ämi kewe lewo resap
    küküna me mwan. A awarato weires womi pwe epwe atekisonakemi o sotunikemi, pun
    epwe afeiöchükemi lesopolan.
  rop-rop: Langa det deset kantri imbin gibit yumob det daga gulum mena blanga dagat
    weya wi grengrenfathamob nomo bin dagat bifo. Imbin jandim trabul langa yumob
    blanga luk hau yumob garra jandap blanga im en blanga meigim yumob jidan lobala.
    En imbin dum lagijat blanga yumob dumaji imbin wandi gibit yumob olkain gudbala
    ting.
  ukr-1871: Годував тебе в степу манною, що її не знали батьки твої, про те, щоб упокорити
    тебе, і про те, щоб випробувати тебе, щоб добро чинити тобі в будуччинї твоїй,
  deu-1951: der dich in der Wüste mit Manna speiste, von welchem deine Väter nichts
    wußten, auf daß er dich demütigte und auf die Probe stellte, um dir hernach wohlzutun;
  eng-JPS: who fed thee in the wilderness with manna, which thy fathers knew not,
    that He might afflict thee, and that He might prove thee, to do thee good at thy
    latter end;
  srp-1865: Koji te je hranio u pustinji manom, za koju ne znaše oci tvoji, da bi
    te namuèio i iskušao te, i najposlije da bi ti dobro uèinio.
  lug-lug: Yakuliisanga emmaanu mu ddungu, emmere bajjajjaabo gye baali batalabangako.
    Yali ng’akwetoowazisa era nga bw’akugezesa, ku nkomerero biryoke bikugendere bulungi.
  heb-heb: המאכלך מן במדבר אשר לא ידעון אבתיך למען ענתך ולמען נסתך להיטבך באחריתך׃
  ben-IRV: যিনি তোমার পূর্বপুরুষদের অজানা মান্নার মাধ্যমে মরুপ্রান্তে তোমাকে প্রতিপালন
    করলেন; যেন তিনি তোমার ভবিষ্যতের মঙ্গলের জন্যে তোমাকে নম্র করতে ও তোমার পরীক্ষা
    করতে পারেন।
  pan-pan: ਜਿਸ ਨੇ ਤੁਹਾਨੂੰ ਉਜਾੜ ਵਿੱਚ ਮੰਨਾ ਖਿਲਾਇਆ, ਜਿਸ ਨੂੰ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦੇ ਨਹੀਂ ਜਾਣਦੇ
    ਸਨ, ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ ਅਧੀਨ ਕਰੇ ਅਤੇ ਤੁਹਾਨੂੰ ਪਰਖੇ ਅਤੇ ਅੰਤ ਵਿੱਚ ਤੁਹਾਡਾ ਭਲਾ ਕਰੇ,
  mya-JVB: သင့် ကိုနှိမ့်ချ စုံစမ်း ၍ ၊ နောက်ဆုံး ၌ ကျေးဇူး ပြု လိုသောငှာ ၊ သင် ၏
    ဘိုးဘေး မ သိ ဘူးသော မန္န နှင့် တော ၌ ကျွေးမွေး တော်မူသောသင် ၏ဘုရားသခင် ထာဝရဘုရား
    ကို မေ့လျော့ ၍၊
  hmo-hmo: Taunimanima idia noho lasi tanona dekenai ia ese mana dekenai umui ia ubua.
    Inai mana aniani be emui sene idia diba lasi gauna. Metau bona hisihisi dekena
    amo Lohiabada ese umui ia tohoa, manau bona goada do umui davaria totona, vadaeni
    dokona neganai, ia ese umui ia hanamoa diba.
  urd-urd: और तुझको वीरान में वह मन्न खिलाया जिसे तेरे बाप — दादा जानते भी न थे; ताकि
    तुझको 'आजिज़ करे और तेरी आज़माइश करके आख़िर में तेरा भला करे।
  rus-SYN: питал тебя в пустыне манною, которой не знал ты и не знали отцы твои, дабы
    смирить тебя и испытать тебя, чтобы впоследствии сделать тебе добро,
  bqc-SIM: À mana pↄ́ á deziↄ dↄ̃o kpàwá guwaiwaiu we á blè. À á wɛtã̀ò,
    à á yↄ̃ò, kɛ́ à e bↄ maa gbɛzã yã́i.
  tcz-CHONGTHU: Pakaiyin gamthip noiya manna in navah vaset uvin, hichu napu napateu
    khanga um khalou anneh ahi. Hiche hi Pakaiyin nangho patepna dinga abol ahin athua
    nanun cheh diu ahi.
  mar-mar: तुमच्या पूर्वजांनी कधीही न पाहिलेला मान्ना तुम्हास खायला घालून पोषण केले.
    परमेश्वराने तुमची परीक्षा पाहिली. शेवटी तुमचे भले व्हावे म्हणून परमेश्वराने तुम्हास
    नम्र केले.
  soq-soq: ita nana ebowa mana nosinosila mapo mai da mo napona enaleno nalana. Sa
    ipa e wadaetalepio ituaisitane me anaanawa ruawaitane ompe euda donsana baiwa
    epe dewasan.
  qub-qub: Chunyajcho micunayquipäpis manäta camaripäshurayqui. Chay micuytaga manami
    unay caj famillyayquicunapis rejsiranchu. Chunyaj chaqui jircapa chayno pushamushurayqui
    manami ñacanallayquipächu, man'chäga payman yäracur cawanayquipämi. Paymi musyayta
    munaran mandamintuncunata cumlinayquipaj u mana cumlinayquipaj cashantapis.
  hat-hat: Nan dezè a se li menm ki te ban nou manje laman, yon kalite manje zansèt
    nou yo pa t' janm konnen. Li kraze lògèy nou, li sonde nou pou nou te ka gen kè
    kontan pi devan.
  eng-BSB: He fed you in the wilderness with manna that your fathers had not known,
    in order to humble you and test you, so that in the end He might cause you to
    prosper.
  tod-tod: Teʋebai naa zu, é wo ɠɔnɔkulani ga manegi, nii wo-mɛmɛwolani ti la ɠɛni
    kwɛɛ. É naa pɛ kɛɛni, nii a kɛ é zeaɲakalai lɛ ga woye, é wo ʋoluɠula, naa
    ʋoluma é faanɛɛ ɠɛ wo ʋɛ.
  eng-WEBPB: who fed you in the wilderness with manna, which your fathers didn’t know,
    that he might humble you, and that he might prove you, to do you good at your
    latter end;
  kbq-kbq: Hagi ka'ma kokampima tamafahe'mo'za ne'za onke'naza ne'za manama tami'neana,
    anteramino'ma mani avu'ava'zane tamagrama knare huta manisagu reramaheno kenaku
    anara hu'ne.
  nhe-BL: Huan ipan nopa huactoc tlali inmechtlamacayaya ica maná, se tlacualistli
    tlen imojuanti, niyon imohuejcapan tatahua ax quiixmajtoyaj. Quinequiyaya inmechyejyecos
    huan inmechechcapanoltis para más inmotemachise ipan ya, huan teipa tlen cuali
    inmechmacas.
  gub-BL: Umur mana peme penemi'u romo. Peipy nukwaw kwaw agwer temi'u wà. Uzapo a'e
    ma'e paw ikàg ma'e romo pemuigo kar pà. Penagaw a'e. Ta'e iporomono wer uze'egatu
    rehe penehe a'e re a'e xe.
  eng-DRA: And fed thee in the wilderness with manna which thy fathers knew not. And
    after he had afflicted and proved thee, at the last he had mercy on thee,
