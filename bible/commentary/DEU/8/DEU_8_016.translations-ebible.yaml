verse: DEU.008.016
translations:
  mal-C: നിങ്ങളെ വിനയമുള്ളവരാക്കുന്നതിനും പരീക്ഷിക്കുന്നതിനും അങ്ങനെ നിങ്ങൾക്കു നന്മയുണ്ടാകുന്നതിനും
    നിങ്ങളുടെ പിതാക്കന്മാർ അറിഞ്ഞിട്ടില്ലാത്ത മന്നകൊണ്ട് മരുഭൂമിയിൽവെച്ച് അവിടന്ന്
    നിങ്ങളെ പരിപോഷിപ്പിച്ചു.
  deu-TKW: der dich in der Steppe mit Manna speiste, welches deinen Vätern unbekannt
    war, um dich zu demütigen und auf die Probe zu stellen, damit er dir in der Folgezeit
    Gutes thue,
  lin-lin: Kati na esobe yango, apesaki yo mana mpo na kolia, bilei oyo batata na
    yo batikala koyeba te, mpo na kobuka lolendo na yo mpe komeka yo, mpo ete na suka,
    okoka komona bolamu.
  eng-LSV: who is causing you to eat manna in the wilderness, which your fathers have
    not known, in order to humble you, and in order to try you, to do you good in
    your latter end;
  eng-GNV: Who fed thee in the wildernesse with MAN, which thy fathers knewe not)
    to humble thee, and and to proue thee, that he might doe thee good at thy latter
    ende.
  eng-WEBSTER: Who fed thee in the wilderness with manna, which thy fathers knew not,
    that he might humble thee, and that he might prove thee, to do thee good at thy
    latter end.
  nhw-BL: Huan ipan nopa huactoc tlali anmechtlamacayaya ica maná, se tlacualistli
    catli amojuanti, niyon amohuejcapan tatahua amo quiiximajtoyaj. Quinequiyaya anmechyejyecos
    huan anmechechcapanoltis para más anmotemachise ipan ya, huan teipa catli cuali
    anmechmacas.
  swh-ONEN: Aliwapa mana ya kula jangwani, kitu ambacho baba zenu hawakukijua, ili
    kuwanyenyekesha na kuwajaribu ninyi ili mwishoni apate kuwatendea mema.
  bba-bba: U sun mɑnnɑ wɛ̃ ɡbɑburu mi, sɑ di ye bɛsɛn bɑɑbɑbɑ bɑ ǹ dɑɑ yɛ̃. Mɑ u
    derɑ sɑ nɔni sɔ̃ɔrɑ su kɑ tii kɑwɑ kpɑ u kɑ bɛsɛn lɑɑkɑri mɛɛri u sere sun ɡeɑ
    kuɑ.
  eng-KJVCPB: who fed thee in the wilderness with manna, which thy fathers knew not,
    that he might humble thee, and that he might prove thee, to do thee good at thy
    latter end;
  wbp-wbp: '@see-verse:DEU.008.015'
  luo-luo: Ne omiyou manna ma uchamo e thim gimane kwereu ne ok ongʼeyo, mondo omi
    ubed ka uboloru kendo ka otemou mondo giko udhi maber.
  meu-meu: Tane ḡaḡaena ai ia ese mana amo e ubumuiva, tamamui asi dibadia anianina,
    baine hamanaumui bona lalomai baine dibadia bona dokona ai baine hanamomui helaoreana.
  npi-ULB: तिमीहरूलाई नम्र बनाउन र तिमीहरूको जाँच गरी अन्त्यमा तिमीहरूको भलाइ गर्न
    उहाँले तिमीहरूलाई उजाड-स्थानमा तिमीहरूका पिता-पुर्खाहरूले कहिल्यै नजानेका मन्‍न
    खुवाउनुभयो ।
  yor-yor: Ó fún yín ní manna láti jẹ nínú aginjù, ohun tí àwọn baba yín kò mọ̀ rí,
    kí Òun bá à le tẹ orí yín ba kí ó sì lè dán an yín wò, kí ó bá à lè dára fún un
    yín.
  ind-ind: Jangan lupa bahwa di padang belantara, Dia memberi manna kepada kalian,
    makanan yang belum pernah dimakan oleh kita maupun nenek moyang kita. Dengan begitu,
    Dia menguji kalian demi kebaikanmu, karena Dia ingin kamu semua menjadi rendah
    hati.
  pes-OPCB: او با مَنّا شما را در بیابان سیر کرد، غذایی که پدرانتان از آن بی‌اطلاع
    بودند، و او شما را در تنگی قرار داد و آزمایش کرد تا در آخر به شما برکت دهد.
  tgl-ULB: si Yahweh, na nagpakain sa inyo ng manna sa ilang na hindi nakilala ng
    inyong mga ninuno, para kayo ay ibaba niya, at para kayo ay subukin niya, para
    gawan kayo ng kabutihan hanggang katapusan;
  cbu-NT: Mishat, siyaa amb apusap machirangu, siyaam katungtsee martarangiya yuwaamshee
    nda katungats pataris, misha sirútamastaatiya zitamin nda pataru anumashee siyaamsha
    martarangiya. Apanll waana ashimaam siyaa waanaatsi mangoonamaama yapstarangiya.
    Amb ashishtar ashku, uru siyaa aranginasha istamaam chinarangiya.
  hui-hui: Dindi ogoniha howa tomo nalimulo mena ibilene. Tomo ogoni bamba tínaga
    mamali henedarume mbira naga ale ndo nalu harimi. Ibugua tí bahondolenaga genda
    tara tara wiarubi ibilaga biya. Anidagua biyagoni irane mani tíha mbirale bayaleru
    dege ngulenaga ibilaya.
  mya-mya: တော​ကန္တာ​ရ​ထဲ​တွင်​သင်​တို့​၏​ဘိုး​ဘေး​များ​မ​စား ဘူး​သော​မန္န​မုန့်​ကို​ကျွေး​တော်​မူ​၏။
    နောက်​ဆုံး​၌ သင်​တို့​ကောင်း​ချီး​ခံ​စား​ရ​စေ​ရန် သင်​တို့​အား ဆင်းရဲ​ဒုက္ခ​ရောက်​စေ​တော်​မူ​၏။
    ထို​သို့​ဆင်း​ရဲ​ဒုက္ခ ရောက်​စေ​ရ​ခြင်း​အ​ကြောင်း​မှာ သင်​တို့​ကို​စစ် ဆေး​ရန်​ဖြစ်​၏။-
  bod-N: ཡང་ཁྱོད་ཅག་སྙེམ་ཆུང་དུ་མཛད་ནས་ཁྱོད་རྣམས་ལ་བརྟག་པ་དང་། ཁྱོད་རྣམས་ལ་དུས་གཏན་དུ་བདེ་བ་འཐོབ་པའི་ཆེད་དུ།
    ཁོང་གིས་དབེན་སྟོང་ནས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་རྒྱུས་མེད་པའི་མཱན་ནཱ་ཁྱོད་ཅག་ལ་ཁ་ཟས་སུ་གནང་བའོ།
    །
  sna-sna: Akakupai mana kuti mudye murenje, chinhu chakanga chisingambozivikanwi
    namadzibaba enyu, kuti akuninipisei nokukuedzai kuitira kuti zvikuitirei zvakanaka
    pakupedzisira.
  spa-BLM: que te alimentó en el desierto con el maná que tus padres no conocieron,
    para humillarte y probarte, para hacerte bien en tu final;
  cac-cac: Ix yac'an maná co va d'a tz'inan luum chi', jun vael to man̈ yojtacoc eb'
    co mam quicham. Ix yac'och yaelal d'a quib'an̈, ix on̈ yac'an proval, yic vach'
    vach'xon̈ej tzon̈ elc'och yuuj.
  swh-ULB: Ambaye aliwalisha kwenye jangwa kwa manna ambayo mababu zenu hawakuijua,
    ili kwamba awajaribu, kufanya uzuri kwenu mwishoni-
  bel-bel: карміў цябе ў пустыні маннаю, якой ня ведалі бацькі твае, каб упакорыць
    цябе і выпрабаваць цябе, каб пазьней зрабіць табе дабро,
  wed-wed: Au mutulua manna i veremi da o am; amamami nai lamna eḡa ita am-dadani.
    Wei lamnei i raudadanimi da ota volaḡota; da au damona ami lawana ita ai.
  deu-ELBBK: der dich in der Wüste mit Man speiste, das deine Väter nicht kannten,
    um dich zu demütigen und um dich zu versuchen, damit er dir wohltue an deinem
    Ende,
  mbb-OT: Diyà te sibsivayan, ebeǥayan kew zin te ‘manna’–keenen he wazà hanew zuen
    te menge kepuun niw. Midhimu heini te Nengazen para kenè kew mekepelavew wey te
    kegezam keniyu su wey mebmeupiya is kebpekesavuk niw te huziyan he timpu.
  mal-2015: 'നിന്നെ താഴ്ത്തി പരീക്ഷിച്ചു പിൻകാലത്തു നിനക്കു നന്മ ചെയ്യേണ്ടതിന്നു മരുഭൂമിയിൽ
    നിന്നെ നിന്റെ പിതാക്കന്മാർ അറിയാത്ത മന്നകൊണ്ടു പോഷിപ്പിക്കയും ചെയ്ത നിന്റെ ദൈവമായ
    യഹോവയെ നീ മറന്നു:'
  rmc-rmc: Pre pušťa tumen čaľarelas la mannaha, savi na prindžarenas tumare dada.
    Ov tumen pokorinelas a skušinelas, hoj tumenge paľis te presikavel o lačhipen.
  pes-OPV: که تو را در بیابان من راخورانید که پدرانت آن را ندانسته بودند، تا تو راذلیل
    سازد و تو را بیازماید و بر تو در آخرت احسان نماید.
  ron-1924: ши каре ць-а дат сэ мэнынчь ын пустиу мана ачея некуноскутэ де пэринций
    тэй, ка сэ те смеряскэ ши сэ те ынчерче ши сэ-ць факэ бине апой.
  aui-aui: bi kate mana ivikanimi, touna nosinosiminakim naghove gesiyakamtowoyina,
    bi mmko iberana irubumi da koyakabikuwayeni, bi damone na miisena iyapiikeni tami
    biiyadi.
  ben-OBCV: তিনি তোমাদের প্রান্তরে খাওয়ার জন্য মান্না দিয়েছিলেন, যার কথা তোমাদের
    পূর্বপুরুষেরা কখনও জানেননি, যেন তিনি তোমাদের মঙ্গলের জন্য তোমাদের নত করতে ও তোমাদের
    পরীক্ষা করতে পারেন।
  som-som: Oo intaad cidladii joogtay ayuu idinku quudiyey maanna aan awowayaashiinna
    aqoon. Waxaas oo dhan wuxuu u sameeyey si uu idiin hoosaysiiyo oo idiin tijaabiyo,
    si uu ugu dambaystiinna wanaag idiinku sameeyo,
  lat-VUC: et cibavit te manna in solitudine, quod nescierunt patres tui. Et postquam
    afflixit ac probavit, ad extremum misertus est tui,
  eng-ASVBT: 'who fed thee in the wilderness with manna, which thy fathers knew not;
    that he might humble thee, and that he might prove thee, to do thee good at thy
    latter end:'
  ita-1885: il qual ti ha pasciuto nel deserto di Manna, della quale i tuoi padri
    non aveano avuta conoscenza; per affliggerti, e per provarti, per farti del bene
    al fine;
  eng-LXXUP: who fed thee with manna in the wilderness, which thou knewest not, and
    thy fathers knew not; that he might afflict thee, and thoroughly try thee, and
    do thee good in thy latter days.
  eng-ULB: He fed you in the wilderness with manna that your ancestors had never known,
    so that he might humble you and test you, to do you good in the end,
  spa-VBL: Te alimentó en el desierto con maná que tus antepasados nunca habían conocido,
    humillándote y poniéndote a prueba, para que al final te fuera bien en el futuro.
  fra-_FOB: Qui te donne à manger, dans le désert, la manne que tes pères n'avaient
    point connue, afin de t'humilier et de t'éprouver, pour te faire du bien à la
    fin;
  mal-mal: നിന്നെ താഴ്ത്തി പരീക്ഷിച്ച് ഭാവികാലത്ത് നിനക്ക് നന്മ ചെയ്യേണ്ടതിന് മരുഭൂമിയിൽ,
    നിന്റെ പൂര്‍വ്വ പിതാക്കന്മാർ അറിയാത്ത മന്ന കൊണ്ട് പോഷിപ്പിക്കയും ചെയ്ത നിന്റെ
    ദൈവമായ യഹോവയെ നീ മറക്കരുത്.
  urd-GVR: Registān meṅ wuhī tujhe man khilātā rahā, jis se tere bāpdādā wāqif na
    the. In mushkilāt se wuh tujhe ājiz karke āzmātā rahā tāki āḳhirkār tū kāmyāb
    ho jāe.
  suz-BL: मिनु मेकोमी इन कली गोरशो रागीम मन्‍ना जचा गेप्‍तु। मेको इन किकी पिपी आन
    मतुइश्‍शो जचा थोव़क बाक्‍त। मारदे मोदेंशो पाप्‍तु देंशा हना, मेको नेल्‍ल इन कली
    ब्रेम्‍पाइक्‍चा, नाक्‍चा नु नोले रिम्‍शो पचा कली पाप्‍तु।
  ita-1927: che nel deserto t’ha nutrito di manna che i tuoi padri non avean mai conosciuta,
    per umiliarti e per provarti, per farti, alla fine, del bene.
  ckb-ckb: ئەوەی لە چۆڵەوانی مەنی دەرخوارد دان کە باوباپیرانتان نەیاندەزانی، هەتا
    بێفیزتان بکات و هەڵتانبسەنگێنێت تاکو ئەوەی لەناو دڵتانە بیزانێت، بۆ ئەوەی لە کۆتاییدا
    چاکەتان لەگەڵدا بکات.
  eng-BBE: Who gave you manna for your food in the waste land, a food which your fathers
    had never seen; so that your pride might be broken and your hearts tested for
    your good in the end;
  kan-OKCV: ನಿಮ್ಮನ್ನು ದೀನತ್ವಕೆ ಒಳಪಡಿಸಿ, ಪರೀಕ್ಷಿಸಿದ ನಂತರ, ಕಡೆಯಲ್ಲಿ ನಿಮಗೆ ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡುವಂತೆ ನಿಮ್ಮ ಪಿತೃಗಳು ಅರಿಯದ ಮನ್ನವನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ ನಿಮಗೆ ಪೋಷಿಸಿದರು.
  tam-2017: உன்னுடைய முற்பிதாக்கள் அறியாத மன்னாவினால் வனாந்திரத்திலே உன்னைப் பராமரித்துவந்தவருமான
    உன் தேவனாகிய யெகோவாவை நீ மறக்காமலும்,
  spa-RV-1909: Que te sustentó con maná en el desierto, comida que tus padres no habían
    conocido, afligiéndote y probándote, para á la postre hacerte bien;
  ron-BTF: Care te-a hrănit în pustiu cu mana, pe care nu au cunoscut-o părinţii tăi,
    ca să te umilească şi să te încerce, ca să îţi facă bine la sfârşitul tău;
  eng-WEBP: who fed you in the wilderness with manna, which your fathers didn’t know,
    that he might humble you, and that he might prove you, to do you good at your
    latter end;
  eng-FBV: He fed you in the desert with manna that your forefathers had never known,
    humbling you and testing you, so that eventually you would do well in the future.
  nld-1939: die u in de woestijn met manna heeft gevoed, dat uw vaders niet hebben
    gekend, en die u enkel daarom heeft vernederd en beproefd, om u ten slotte weldaden
    te bewijzen.
  nch-BL: Huan ipan nopa huactoc tali amechtamacayaya ica maná, se tacualisti cati
    amojuanti, yon amohuejcapan tatahua amo quiixmajtoyaj. Quinequiyaya amechyejyecos
    huan amechechcapantalis para más anmotemachise ipan ya, huan teipa amechmacas
    cati cuali.
  vie-1934: lại trong đồng vắng, Ngài ban cho ngươi ăn ma-na mà tổ phụ ngươi chưa
    hề biết, để hạ ngươi xuống và thử ngươi, hầu về sau làm ơn cho ngươi.
  hin-CV: निर्जन प्रदेश में उन्होंने तुम्हें मन्‍ना का भोजन दिया, जो तुम्हारे पूर्वज
    जानते भी न थे, कि वे तुम्हें नम्र बना दें, कि वह तुम्हारी जांच करें, कि इससे अंततः
    तुम्हारा ही भला हो.
  eng-OURB: 'who fed you in the wilderness with manna ·what is it·, which your fathers
    didn’t know; that he might humble you, and that he might prove you, to do you
    good at your latter end:'
  spa-BES: Quien te dio maná para tu comida en el desierto, un alimento que tus padres
    nunca habían visto; para humillarte y tu corazón fuera probado para hacerte bien
    al final;
  tdx-tdx: naho nanjotsoa’e mane tsy nahazatse an-droae’o am-patrañe ao, hampireke
    vaho hamente azo, hañasoà’e am-pigadoñañe añe,
  vid-vid: Kahi ndo yawaditile mulye mana kula kuchiwala, chilyo chiwele wasekulu
    wa hemwe nahawachizelele. Nakadita ago geng'ha leka kuwosela ukulu na kuwajeza
    leka yawape utambichizo kumwiso.
  eng-OKE: Who fed thee in the wilderness with manna which thy fathers knew not, that
    he might humble thee, and prove the, to do thee good in thy latter end.
  tha-KJV: ผู้​ทรงเลี้ยงท่านทั้งหลายด้วยมานาในถิ่นทุ​รก​ันดาร ซึ่งบรรพบุรุษของท่านไม่​ทราบ
    เพื่อว่าพระองค์จะทรงกระทำให้ท่านถ่อมใจและทดลองท่าน เพื่อกระทำให้​เก​ิดประโยชน์​แก่​ท่านในบั้นปลาย
  por-BR-2018: Que te sustentou com maná no deserto, comida que teus pais não conheciam,
    afligindo-te e provando-te, para ao fim fazer-te bem;
  deu-ELO: der dich in der Wüste mit Man speiste, welches deine Väter nicht kannten,
    um dich zu demütigen und um dich zu versuchen, damit er dir wohltue an deinem
    Ende,
  eng-WYC-2018: and he fed thee with manna (there) in the wilderness, which manna
    thy fathers knew not. And after that the Lord had tormented thee, and proved thee,
    at the last he had mercy on thee, (or And after that the Lord had humbled thee,
    and had tested thee, finally he had mercy on thee),
  epo-epo: kaj kiu nutris vin en la dezerto per manao, kiun ne konis viaj patroj,
    por humiligi vin kaj por elprovi vin, por fari al vi bonon en la tempo estonta.
  uig-PIN: seni ɵzini tɵwǝn tutsun dǝp sinap, sanga ahir raⱨǝt-bǝrikǝt kɵrsitix üqün
    qɵl-bayawanda ata-bowiliring kɵrüp baⱪmiƣan «manna» bilǝn ozuⱪlandurƣan)
  beo-beo: 'Amo hafoga:i soge ganodini, E da dili moma:ne ma:na (dilia aowalali da
    amo ha:i manu hame ba:i) amo dilima i. E da dili ado ba:ma:ne, gasa bagade hou
    dilima i. Bai E da fa:no dilima hahawane dogolegelewane bagade hamomusa: dawa:i.'
  tpi-OTNT: Na long dispela ples em i givim yupela mana long kaikai. Em i wanpela
    kain kaikai, ol tumbuna bilong yupela i no bin kaikai bipo. Na em i salim olkain
    hevi i kam long yupela bilong traim yupela. Olsem bai bihain em i ken mekim ol
    gutpela samting i kamap long yupela.
  hau-SA: Ya ba ku Manna don ku ci a cikin hamada, wani abin da kakanninku ba su taɓa
    sani ba, don yă ƙasƙantar yă kuma gwada ku, saboda yă yi muku alheri daga baya.
  uig-LAT: séni özini töwen tutsun dep sinap, sanga axir rahet-beriket körsitish üchün
    chöl-bayawanda ata-bowiliring körüp baqmighan «manna» bilen ozuqlandurghan)
  nde-nde: Walinika imana ukuba lidle enkangala, into abangazange bayazi oyihlo, ukulichumisa
    njalo lokulilinga ukuze kuthi ekucineni kulihambele kuhle.
  ton-ton: '‌ʻAia naʻa ne fafangaʻi koe ʻi he toafa ʻaki ʻae mana, ʻaia naʻe ʻikai
    ʻilo ʻe hoʻo ngaahi tamai, koeʻuhi ke ne fakavaivaiʻi koe, pea koeʻuhi ke ne ʻahiʻahiʻi
    koe, ke fai lelei kiate koe ʻi ho ikuʻanga:'
  ces-1613: Kterýž tě krmil na poušti mannou, o kteréž nevěděli otcové tvoji, aby
    tě potrápil a zkusil tebe, naposledy však aby dobře učinil tobě.
  eng-WMB: who fed you in the wilderness with manna, which your fathers didn’t know,
    that he might humble you, and that he might prove you, to do you good at your
    latter end;
  tam-TCV: உங்கள் முற்பிதாக்கள் அறிந்திராத மன்னாவை அவர் உங்களுக்குப் பாலைவனத்தில்
    சாப்பிடக் கொடுத்தார். முடிவில் எல்லாம் உங்களுக்கு நலமாய் இருக்கும்படியாக உங்களைத்
    தாழ்மைப்படுத்தி உங்களைப் பரீட்சிப்பதற்காகவே அவர் இப்படிச் செய்தார்.
  ceb-ULB: nga nagpakaon kanimo ug manna ngadto sa kamingawan nga wala mailhi sa imong
    mga katigulangan, aron nga matudloan ka niya sa pagpaubos, ug aron nga masulayan
    ka niya, ug magbuhat ug maayo alang kanimo sa kataposan—
  pol-UBG: Który cię karmił na pustyni manną, której nie znali twoi ojcowie, aby cię
    ukorzyć i doświadczać, by w przyszłości wyświadczyć ci dobro;
  agr-agr: Tuja nuigtushkam atumi ememataigmin idaimitkagmastatus, tuja nuigtu dekas
    mina chichamjunash umigtumainash aina tusa dekapjamak atumi wainchatain, tuja
    atumi muunjum aajaku aina dukesh wainajakchamun uwegshunum manán ayugtabauwai.
    Nunak nii dekapjamas pegkegnum yaimpaktag tau asa dutijamawajui.
  kyc-kyc: Yuu muiyane dokona nenge rara wakale myana lenge nakamana rora ambasu dupwame
    nao kanda nange doko nakama nalapa lao jiya. Randa joo lumwa dokona baame bange
    keyange joo nakama elyape keta pisaroŋo lao baame nakama randa joo makande piya.
  urd-GVU: ریگستان میں وہی تجھے مَن کھلاتا رہا، جس سے تیرے باپ دادا واقف نہ تھے۔ اِن
    مشکلات سے وہ تجھے عاجز کر کے آزماتا رہا تاکہ آخرکار تُو کامیاب ہو جائے۔
  deu-1912: und speiste dich mit Man in der Wüste, von welchem deine Väter nichts
    gewußt haben, auf daß er dich demütigte und versuchte, daß er dir hernach wohltäte.
  kan-2017: ಆತನು ನಿಮ್ಮನ್ನು ಕಷ್ಟಕ್ಕೆ ಒಳಪಡಿಸಿ ಪರೀಕ್ಷಿಸಿದ ನಂತರ, ನಿಮಗೆ ಸುಕ್ಷೇಮವನ್ನು ಉಂಟುಮಾಡಬೇಕೆಂಬ
    ಉದ್ದೇಶದಿಂದ ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ತಿಳಿಯದೆ ಇದ್ದ ಮನ್ನವನ್ನು ಕೊಟ್ಟು ಪೋಷಿಸಿದಾತನನ್ನು ನೀವು
    ಮರೆತು
  yap-yap: u rom u daken e ted e pi’ e manna ngu’um ked, ni ba ggan ndawori kay e
    chitamangimed ni kakrom bi’id. I pi’ bogi n’en nib mo’maw’ nge yib ngomed ni nge
    sikeng nagmed, ya nge yan i tomur me yu’nag e tin bfel’ ngomed.
  hlt-MCSB: Khosoek ah na pa rhoek loh a ming uh mueh manna te nang n'cah tih na hmailong
    ah khophoengpha sak ham nang m'phaep tih n'noemcai.
  mdy-ETH: ዒንሢኮ ቤርታኣ ዓዶንሢ ሙዒ ቤቂባኣ ‹ማና› ጌይንታ ሙዖ ዒንሢ ዎይታቴያ ዛጋኒና ዖቶርቁዋያ ሼሌዔ ዒንሢ ማሃኒ ዬያ
    ዓሲ ናንጉዋ ዳውሎይዳ ዒንሢም ዒ ዒንጌኔ፤ ዬያ ዒ ማዼሢ ጋፒንፆይዳ ኮሺ ባኣዚና ዒንሢ ዒ ዓንጃኒ ኮዔሢሮኬ።
  twi-ASANTE: Ɔmaa mo mana aduane a mo agyanom nnim diiɛ wɔ ɛserɛ so. Ɔyɛɛ yei de
    brɛɛ mo ase, de sɔɔ mo hwɛeɛ wɔ mo ankasa yiedie mu.
  mwc-mwc: Ba kupura mominai manna tutunumi si buruburuwei wai i kanimi ba i wosimi
    koi moyaka kata i rurubaimi mara murinai komi ami gairena kairavina.
  eng-WEBU: who fed you in the wilderness with manna, which your fathers didn’t know,
    that he might humble you, and that he might prove you, to do you good at your
    latter end;
  bnp-bnp: Na malala golea i habi a mana ne mua mu kani. Ra maki ni kani iea e huriki
    a gare ne mua hosi i uka ma ri kania. I rudu tabu ranga maregoa ge toni mua. Muri
    bara i rata a maki kamumu ri bele ne mua.
  wal-wal: Ne maizza aawati erenna mannaa i nena mizidoogee nena ziqqi oottanaassanne
    nena paaccanaassa; i hegaa oottidoogee wurssettan neeyyo ubbabai lo77o gidanaassa.
  spa-PDDPT: te sustentó con maná en el desierto, comida que tus antepasados no conocieron,
    para afligirte, probarte y al final hacerte bien.
  gun-gun: ha'e tekoa e'ỹa rupi penemongaru va'ekue maná penderu kuery oikuaa va'ekue'ỹ
    re, penemo'yvyĩ'i vy pendereko a'ã aguã, ha'e gui opaa py penemoingo porã aguã.
  ilo-ULB: ni Yahweh a nangpakan kadakayo iti mana idiay let-ang a saan a naammoan
    dagiti kapuonanyo, tapno pagpakumbabaennakayo, ken tapno suotennakayo, tapno agaramid
    iti nasayaat kadakayo iti kamaudianan;
  kpg-kpg: I lodo di anggowaa, gei Mee gu gowadu labelaa gi goodou nia ‘manna’ gi geina,
    tagadilinga meegai digi geina go godou maadua mmaadua i mua. Mee gu dugu adu gi
    goodou nia haingadaa llauehe belee hagamada goodou, bolo i di hagaodi gi muli
    ge Ia ga haga maluagina laa goodou.
  uig-ARA: سېنى ئۆزىنى تۆۋەن تۇتسۇن دەپ سىناپ، ساڭا ئاخىر راھەت-بەرىكەت كۆرسىتىش ئۈچۈن
    چۆل-باياۋاندا ئاتا-بوۋىلىرىڭ كۆرۈپ باقمىغان «ماننا» بىلەن ئوزۇقلاندۇرغان)
  tof-tof: Wa yabü mana alo we nilinóp alom ene ngüin-koke bwóbdü, yabü abalbobatal
    umul-kók ne alo klambóka kwarilürr. Wa yabü wirri müp ngyaben nókyenóp yabü ngi
    tüp alókóm akó bapókóm ugósüm, wa solkwat morroal ngyaben yabüka ia sidüde.
  sus-sus: A naxa mana donse so wo yi ra gbengberenyi ma, wo benbae mu nu naxan kolon,
    alako a xa wo xa fe magoro, a xa wo mato, a fa nɔ fe fanyi rabade wo bɛ.
  pon-2006: e katungoalehkin kumwail manna nan sapwtehno, soangen kisin tungoal me
    amwail pahpa kahlap ako sohte kin tungoale mahs. Eri, e ketin wiahda mepwukat,
    pwe en ketin katikitikihkumwailla oh song kumwail, oh ketin kapwaiada dahme e
    ketin kupwukupwurehiong kumwail.
  jae-jae: Eŋ gêlôm aôm aŋga gamêŋ sawa ŋa mana, taŋ tamami sêjam kauc naŋ, gebe êkôniŋ
    to ênsaê aôm, ma êmoasiŋ aôm êtu ŋamu.
  ksd-ksd: nina i ga tabar vamaur u ma ra mana ta ra bil ba ra umana tamam dia ga
    tuptup tana, upi na vaikilik pa ra nuknukim ure mule u ma na valar pa u, upi na
    pait ra bo na magit piram namur.
  tur-YTC: seni alçaltsın, ve sonunda sana iyilik etmek için seni denesin diye, atalarının
    bilmediği man ile çölde seni besleyen Tanrın Yahve'yi unutmayasın;
  grc-BRENT: τοῦ ψωμίσαντός σε τὸ μάννα ἐν τῇ ἐρήμῳ ὃ οὐκ ᾔδεις σὺ, καὶ οὐκ ᾔδεισαν
    οἱ πατέρες σου, ἵνα κακώσῃ σε, καὶ ἐκπειράσῃ σε, καὶ εὖ σε ποιήσῃ ἐπʼ ἐσχάτων
    τῶν ἡμερῶν σου.
  ind-AYT: Dia juga yang memberi makanan manna kepadamu di padang belantara, yaitu
    makanan yang tidak pernah dikenal oleh nenek moyangmu. Dia mengujimu untuk menjadikanmu
    rendah hati agar segala sesuatu akhirnya membawa kebaikan untukmu.
  nya-nya: Iye anakupatsani mana kuti mudye mʼchipululu, zinthu zoti ngakhale makolo
    anu sanazidziwe, kuti akuchepetseni ndi kukuyesani ndipo kuti pa mapeto pake zikuyendereni
    bwino.
  hrv-hrv: koji te u pustinji hranio manom, nepoznatom tvojim ocima, da te ponizi
    i da te iskuša te da na kraju budeš sretan.
  mps-mps: Tama me te bulude agai dage mana mawai dao, dage tumainogo. Te da, te gasa
    nai me deli dagego wąį dabego polobadu me tusiąma yai nai dao. Tama agai sęgę
    dabe tagala palai dao, te dage usu siyu. Tama tialima, agai wiegi yai sę dageba
    nosali pedalomainogo tama yai dao.
  tpi-tpi: Na long dispela ples em i givim yupela mana long kaikai. Em i wanpela kain
    kaikai, ol tumbuna bilong yupela i no bin kaikai bipo. Na em i salim olkain hevi
    i kam long yupela bilong traim yupela. Olsem bai bihain em i ken mekim ol gutpela
