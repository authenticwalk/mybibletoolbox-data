verse: DEU.008.004
translations:
  mal-C: ഈ നാൽപ്പതുവർഷവും നിങ്ങൾ ധരിച്ച വസ്ത്രം ദ്രവിച്ചില്ല; നിങ്ങളുടെ കാലിനു വീക്കം
    ഉണ്ടായതുമില്ല.
  deu-TKW: Die Kleider, die du trugst, zerfielen nicht, und deine Füße schwollen nicht
    an, nun schon vierzig Jahre lang.
  lin-lin: Bilamba na yo etikalaki konzuluka te mpe makolo na yo etikalaki kovimba
    te na mibu wana tuku minei.
  eng-LSV: Your raiment has not worn out from off you, and your foot has not swelled
    these forty years,
  eng-GNV: Thy raiment waxed not olde vpon thee, neither did thy foote swell those
    fourtie yeeres.
  eng-WEBSTER: Thy raiment hath not become old upon thee, neither hath thy foot swelled
    these forty years.
  nhw-BL: Ipan nopa 40 xihuitl quema annejnenque ipan huactoc tlali, amo tlanqui amoyoyo
    huan amo anicxisamajque.
  swh-ONEN: Nguo zenu hazikuchakaa wala miguu yenu haikuvimba kwa miaka hii arobaini.
  bba-bba: Wɔ̃ɔ weeru ye sɔɔ, bɛsɛn yɑ̃nu kun kpeere, bɛsɛn nɑɑsu kun mɑɑ mɔsire.
  eng-KJVCPB: Thy raiment waxed not old upon thee, neither did thy foot swell, these
    forty years.
  cpy-cpy: Okaatakira iroka 40 ojarentsi, tee pithonka-takota piithaari, tee aawaayitzi
    piitzi.
  wbp-wbp: Kujalpankulu nyurrurla wapaja jilja-wana 40-palaku yukuriki, kula nyurrurla-nyangu
    jurnarrpa muku larra-yanu witawita-karda. Kula nyurrurla-nyangu wirliya lirrija
    wapanja-warnu.
  luo-luo: Lepu ne ok oti kendo tiendeu ne ok opudhore kata okuot kuom higni piero
    angʼwen-go duto.
  meu-meu: Unu laḡani hari-ahui iboudiailalodiai emui dabua; asie dika, bona aemui
    asie gudu.
  npi-ULB: ती चालिस वर्षसम्म तिमीहरूका लुगा च्यातिएर झरेन न त तिमीहरूको गोडा सुन्‍नियो
    ।
  yor-yor: Aṣọ yín kò gbó mọ́ ọn yín lọ́rùn bẹ́ẹ̀ ní ẹsẹ̀ yín kò sì wú, ní ogójì ọdún
    náà.
  ind-ind: Biarpun mengembara selama empat puluh tahun di padang belantara, pakaianmu
    tidak usang dan kakimu tidak bengkak.
  pes-OPCB: در تمام این چهل سال لباسهایتان کهنه نشد و پاهایتان تاول نزد.
  tgl-ULB: Ang inyong kasuotan ay hindi naluluma sa inyo, at hindi namaga ang inyong
    mga paa sa loob ng apatnapung taong iyon.
  cbu-NT: Siy ichingarus 40 masach upusap xitangat ashirangtaatis, nda minumtiyamis
    kamaris kucharangiya. K'tsitamtis nda manarangiya.
  hui-hui: Mali pira maria (40) ogoniha howa tínaga aga bu hemiru mbira budabaga nabi
    harimi. Tínaga ge habebi mbira to nahe bayale karulape dege harimigoni.
  mya-mya: ထို​နှစ်​ပေါင်း​လေး​ဆယ်​ပတ်​လုံး​သင်​တို့​၏ အဝတ်​အင်္ကျီ​များ​မ​ဟောင်း​နွမ်း​ခဲ့​ရ။
    သင်​တို့ ၏​ခြေ​ထောက်​များ​လည်း​မ​ရောင်​ခဲ့​ရ။-
  bod-N: ལོ་ངོ་བཞི་བཅུའི་རིང་ལ་ཁྱོད་ཅག་གི་གྱོན་གོས་རྣམས་མ་རལ་ཞིང་། རྐང་པ་ཡང་མ་སྐྲངས།
  sna-sna: Nguo dzenyu hadzina kusakara uye tsoka dzenyu hadzina kuzvimba pamakore
    aya makumi mana.
  spa-BLM: Tu ropa no envejeció sobre ti, ni tu pie se hinchó, en estos cuarenta años.
  cac-cac: A co pichul ix co c'an d'a 40 ab'il chi', maj lajviel-laj, maj malq'uelaj
    coc co b'eyi.
  swh-ULB: Mavazi yenu hayakuchanika na kudondoka, na miguu yenu haikuvimba kipindi
    cha miaka hiyo arobaini.
  bel-bel: вопратка твая ня зношвалася на табе, і нага твая ня пухла, вось ужо сорак
    гадоў.
  deu-ELBBK: Dein Kleid ist nicht an dir zerfallen, und dein Fuß ist nicht geschwollen
    diese 40 Jahre.
  mbb-OT: Seled te 40 he tuig wazà mezaan is menge visti niw wey wazà lupangi is menge
    paa niw te kehipanew niw.
  mal-2015: ഈ നാല്പതു സംവത്സരം നീ ധരിച്ച വസ്ത്രം ജീർണ്ണിച്ചുപോയില്ല; നിന്റെ കാൽ വീങ്ങിയതുമില്ല.
  rmc-rmc: Tel kala saranda berš tuke o gada na čhingerisaľile a aňi o pindre na šuvľile.
  pes-OPV: در این چهل سال لباس تو در برت مندرس نشد، و پای تو آماس نکرد.
  ron-1924: Хайна ну ци с-а ынвекит пе тине ши нич ну ци с-ау умфлат пичоареле ын
    тимпул ачестор патрузечь де ань.
  ben-OBCV: এই চল্লিশ বছর তোমাদের গায়ের পোশাক নষ্ট হয়নি এবং পাও ফুলে যায়নি।
  som-som: Oo afartankan sannadood dharkiinnii aad qabteen idinkama duugoobin oo cagihiinnuna
    marna ma bararin.
  lat-VUC: 'Vestimentum tuum, quo operiebaris, nequaquam vetustate defecit, et pes
    tuus non est subtritus, en quadragesimus annus est:'
  eng-ASVBT: Thy raiment waxed not old upon thee, neither did thy foot swell, these
    forty years.
  ita-1885: Il tuo vestimento non ti si è logorato addosso; e il tuo piè non si è
    calterito in questi quarant'anni.
  eng-LXXUP: Thy garments grew not old from off thee, thy shoes were not worn from
    off thee, thy feet were not painfully hardened, lo! these forty years.
  eng-ULB: Your clothing did not wear out and fall off you, and your feet did not
    swell up during those forty years.
  spa-VBL: Durante estos cuarenta años tu ropa no se desgastó y tus pies no se hincharon.
  fra-_FOB: Ton vêtement ne s'est point usé sur toi, et ton pied ne s'est point enflé
    pendant ces quarante années.
  mal-mal: ഈ നാല്പത് സംവത്സരം നീ ധരിച്ച വസ്ത്രം ജീർണ്ണിച്ചുപോയില്ല; നിന്റെ കാൽ വീങ്ങിയതുമില്ല.
  urd-GVR: In 40 sāloṅ ke daurān tere kapṛe na ghise na phaṭe, na tere pāṅw sūje.
  suz-BL: मेको ४० बर्स सम्‍म इन फेक्‍शो वा मजे। इन खोइल महोम्‍म। ब्‍यवस्‍था २९:४
  ita-1927: Il tuo vestito non ti s’è logorato addosso, e il tuo piè non s’è gonfiato
    durante questi quarant’anni.
  ckb-ckb: جلەکانتان بەبەرتانەوە کۆن نەبوون و پێتان نەئاوسا لەم چل ساڵەدا،
  eng-BBE: Through all these forty years your clothing did not get old or your feet
    become tired.
  kan-OKCV: ಈ ನಲವತ್ತು ವರ್ಷ ನಿಮ್ಮ ಮೇಲಿರುವ ವಸ್ತ್ರಗಳು ಹಳೆಯದಾಗಲಿಲ್ಲ, ನಿಮ್ಮ ಕಾಲುಗಳು ಬಾತುಹೋಗಲಿಲ್ಲ.
  tam-2017: இந்த நாற்பது வருடங்களும் உன்மேல் இருந்த ஆடை பழையதாகிப் போகவும் இல்லை,
    உன் கால் வீங்கவும் இல்லை.
  spa-RV-1909: Tu vestido nunca se envejeció sobre ti, ni el pie se te ha hinchado
    por estos cuarenta años.
  ron-BTF: Îmbrăcămintea nu s-a învechit pe tine, nici piciorul tău nu s-a umflat,
    în aceşti patruzeci de ani.
  eng-WEBP: Your clothing didn’t grow old on you, neither did your foot swell, these
    forty years.
  eng-FBV: During these forty years your clothing didn't wear out and your feet didn't
    swell up.
  nld-1939: Uw kleed is aan uw lijf niet versleten, en uw voet niet gezwollen al die
    veertig jaar lang.
  nch-BL: Ipan nopa 40 xihuit quema annejnenque ipan huactoc tali, amo tanqui amoyoyo
    huan amo anicxisemajque.
  vie-1934: Trong bốn mươi năm nầy áo xống ngươi không hư mòn, chân ngươi chẳng phù
    lên.
  hin-CV: इन चालीस सालों में तुम्हारे द्वारा पहने गए वस्त्र न तो जर्जर हुए, और न तुम्हारे
    पांवों में कभी सूजन आई.
  eng-OURB: Your clothing didn’t grow old on you, neither did your foot swell, these
    forty years.
  spa-BES: A lo largo de estos cuarenta años, tu ropa no envejeció o sus pies se cansaron.
  tdx-tdx: Tsy nikoneatse ama’o ty saro’o vaho tsy nivonto ty fandia’o i efa-polo
    taoñe rezay.
  vid-vid: Mhela awo wa miyaka makumi gane, nguwo za hemwe nahazilalile ne magulu
    ga hemwe hagatung'hune.
  eng-OKE: Thy raiment faded not away from thee, and thy shoes wore not out these
    forty years;
  tha-KJV: ในเวลาสี่​สิ​บปี​นั้น เสื้อผ้าของท่านก็​ไม่​ขาดวิ่น และเท้าของท่านก็​ไม่​บวม
  por-BR-2018: Tua roupa nunca se envelheceu sobre ti, nem o pé se te inchou por estes
    quarenta anos.
  deu-ELO: Dein Kleid ist nicht an dir zerfallen, und dein Fuß ist nicht geschwollen
    diese vierzig Jahre.
  eng-WYC-2018: Thy cloth (or Thy cloak), with which thou were covered, failed not
    for eldness, and thy foot was not bruised underneath, lo! the fortieth year is,
    (or behold! this is the fortieth year);
  epo-epo: Via vesto ne sentaŭgiĝis sur vi kaj via piedo ne ŝvelis dum ĉiuj kvardek
    jaroj.
  uig-PIN: Bu ⱪiriⱪ yilda kiyim-keqiking konirimidi, putung ixxip kǝtmidi.
  beo-beo: Amo ode40ganodini, dilia abula da hame dasasu amola dilia emo da hame fofasu.
  tpi-OTNT: Insait long ol dispela 40 yia, klos bilong yupela i no bruk. Na lek bilong
    yupela tu i no bin solap. Nogat. I stap gut tasol.
  hau-SA: Tufafinku ba su yayyage ba, ƙafafunku kuma ba su kumbura ba a waɗannan shekaru
    arba’in.
  uig-LAT: Bu qiriq yilda kiyim-kéchiking konirimidi, putung ishship ketmidi.
  nde-nde: Izigqoko zenu aziguganga njalo lezinyawo zenu azivuvukanga kuleyo minyaka
    engamatshumi amane.
  ton-ton: Naʻe ʻikai fakaʻaʻau ʻo motuʻa ho ngaahi kofu, pea naʻe ʻikai fufula ho
    vaʻe, ʻi he taʻu ni ʻe fāngofulu.
  ces-1613: Roucho tvé nevetšelo na tobě, a noha tvá se neodhnetla, již od čtyřidceti
    let.
  eng-WMB: Your clothing didn’t grow old on you, neither did your foot swell, these
    forty years.
  tam-TCV: இந்த நாற்பது வருட காலத்தில் உங்கள் உடைகள் பழையதாகிக் கிழியவுமில்லை, உங்கள்
    கால்கள் வீங்கவுமில்லை.
  ceb-ULB: Ang imong mga bisti wala madunot ug mahukas gikan kanimo, ug ang imong
    mga tiil wala naghubag panahon niadtong 40 ka tuig.
  pol-UBG: Twoja odzież nie zniszczyła się na tobie i twoja noga nie opuchła przez
    te czterdzieści lat.
  agr-agr: Cuarenta mijan yujasuitjum duwikish atumi jaanchjumek mamukchajui. Tuja
    atumi nawe aidaukesh iyagchajui.
  kyc-kyc: Ee kana doo akalisa kisima dusipana nakamana komau dupwana mendepe kangyuo
    nyisa paa nao nakamana kimbu dupwa rondo lao pii naya.
  urd-GVU: اِن 40 سالوں کے دوران تیرے کپڑے نہ گھسے نہ پھٹے، نہ تیرے پاؤں سوجے۔
  deu-1912: Deine Kleider sind nicht veraltet an dir, und deine Füße sind nicht geschwollen
    diese vierzig Jahre.
  kan-2017: ಆ ನಲವತ್ತು ವರ್ಷ ನಿಮ್ಮ ಮೈಮೇಲಿದ್ದ ಉಡುಪು ಹಳೇಯದಾಗಲಿಲ್ಲ; ನಿಮ್ಮ ಕಾಲುಗಳು ಬಾತುಹೋಗಲಿಲ್ಲ.
  yap-yap: Mad romed e de kaday ma rifrif u aymed e de thow u lan e re aningeg i ragag
    i duw nem.
  hlt-MCSB: Nang dong lamkah na himbai khaw hmawn pawt tih kum likip khuiah na kho
    khaw phat pawh.
  mdy-ETH: ዬያ ዖይዲታሞ ሌዖይዳ ማኣዓሢ ዒንሢኮ ጪንቂ ዳርዒባኣሴ፤ ሃሣ ሚርጌ ዒንሢ ሃንቴሢሮ ቶካ ዒንሢኮ ኪፂባኣሴ።
  twi-ASANTE: Mfeɛ aduanan yi nyinaa mu, mo ntadeɛ antete, na mo nan ammɔ mpumpunnya
    na anhonhono nso.
  eng-WEBU: Your clothing didn’t grow old on you, neither did your foot swell, these
    forty years.
  bnp-bnp: Na pida nga, a varakia ne mua i uka ma i marape. A vahane mua ranga i uka
    ma i vaki, i kamumu kunana.
  wal-wal: Ha oitamu laittatu giddon neeni maayido maayoi wuribeenna; ne tohoikka
    kixxibeenna.
  spa-PDDPT: Tu ropa nunca se envejeció sobre ti, ni tu pie se hinchó en estos 40
    años.
  gun-gun: Pendeao penhemondea va'e voi nda'ivaipai raka'e, pendepy ma voi nda'irurupai,
    quarenta ma'etỹ pukukue re teĩ.
  ilo-ULB: Saan a dimmaan dagiti kawesyo kadakayo, ken saan a limteg dagiti sakayo
    bayat dagitoy uppat a pulo a tawen.
  kpg-kpg: I lodo nia ngadau e madahaa aanei, gei godou goloo ala nogo gahu ai goodou
    la digi mooho. Gei godou wae digi moholehole.
  uig-ARA: بۇ قىرىق يىلدا كىيىم-كېچىكىڭ كونىرىمىدى، پۇتۇڭ ئىششىپ كەتمىدى.
  sus-sus: Wo xa donmae mu ɲɔnxi, wo sanyie mu funtuxi yi ɲɛ tongo naani bun ma.
  pon-2006: Amwail likou kan sohte meringla, oh nehmwail kan sohte mpwetada, erein
    sounpar pahiseko.
  jae-jae: Gêdêŋ jala 40 tonaŋ aômnêm ŋakwê, taŋ kôsô naŋ, kêtu manê atom ma amkaiŋ
    kêtiŋ atom amboac tonaŋgeŋ.
  ksd-ksd: Kaum mal pa i ga maulana ta ra pakam, ma ra kaum pa i ga ung ta go ra ivat
    na vinun na kilakilala.
  tur-YTC: Bu kırk yıl, giysilerin eskimedi, ayağın da şişmedi.
  grc-BRENT: Τὰ ἱμάτιά σου οὐκ ἐπαλαιώθη ἀπὸ σοῦ, τὰ ὑποδήματά σου οὐ κατετρίβη ἀπὸ
    σοῦ· οἱ πόδες σου οὐκ ἐτυλώθησαν, ἰδοὺ τεσσαράκοντα ἔτη.
  ind-AYT: Selama 40 tahun ini, pakaianmu tidak menjadi usang, dan kakimu tidak membengkak.
  nya-nya: Mʼzaka makumi anayi zimenezi, zovala zanu sizinangʼambike ndipo mapazi
    anu sanatupe.
  hrv-hrv: Tvoja se odjeća na tebi nije izderala niti su ti noge oticale ovih četrdeset
    godina.
  mps-mps: Te 40 kibu bede dagego ugwa dabe me pisila pai menio. Tama me dagego sągą
    dabe me, me bǫ dai menio. Meni, te bugagia naga tama bidali.
  tpi-tpi: Insait long ol dispela 40 yia, klos bilong yupela i no bruk. Na lek bilong
    yupela tu i no bin solap. Nogat. I stap gut tasol.
  dan-1931: 'Dine klæder blev ikke slidt af Kroppen på dig, og dine Fødder hovnede
    ikke i disse fyrretyve År:'
  vie-OVCB: Suốt bốn mươi năm, áo quần anh em không sờn rách, chân không sưng, không
    dộp.
  guj-2017: આ ચાળીસ વર્ષ દરમ્યાન તમારા શરીર પરનાં વસ્રો ઘસાઈ ગયા નહિ અને તમારા પગ
    સૂજી ગયા નહિ.
  pon-2006A: Amwail likou kan sohte meringla, oh nehmwail kan sohte mpwetada, erein
    sounpar pahiseko.
  por-BRBSL: Suas roupas não envelheceram em você, nem seu pé inchou, estes quarenta
    anos.
  cth-cth: Kum 40 touh thung hnicu hai pawn hoeh na khok hai phing hoeh.
  twi-twi: Mfe aduanan yi nyinaa mu, mo ntade antetew na mo anan ammɔ mpumpunnya na
    anhonhon nso.
  hlt-hlt: Nang dong lamkah na himbai khaw hmawn pawt tih kum likip khuiah na kho
    khaw phat pawh.
  tbz-SIM: Yɛɛ̀ bie nsipísìnɑ̀ɑ̀ miɛkɛ di yɑ̀ɑ̀tì í kɛ̃rí di nɑɑ̀cɛ̀i mɛ nyí mùútí.
  msy-2020: Ezɨ ia 40plan azenir kabar arua izima, ian korotiaba bɨaghirezir puvatɨ.
    Ezɨ ian dagariba uaghan ian bezir puvatɨ.
  dop-dop: Nɑ mǝ tɔntɛ kɑtɑtǝlɑɣɑ ŋkɛɣɛ pɩɩsɩ nɩɩlɛ ɩnɩ, mǝ wontu kʋsusuutu tɑ cǝlɩ.
    Pǝ́cɔ́ mǝ nɔɔhɛɛ tɑ mʋlɩ.
  azb-azb: Bu qırx il ərzində paltarınız yırtılıb dağılmadı, ayaqlarınız şişmədi.
  eng-DBY: Thy clothing grew not old upon thee, neither did thy foot swell, these
    forty years.
  hin-2017: इन चालीस वर्षों में तेरे वस्त्र पुराने न हुए, और तेरे तन से भी नहीं गिरे,
    और न तेरे पाँव फूले।
  wol-KYG: Seeni yére ràppul, seeni tànk newiwul diiru ñeent fukki at yii.
  eng-YLT: '''Thy raiment hath not worn out from off thee, and thy foot hath not swelled
    these forty years,'
  kne-kne: Laton met ay adi nadonot din bado yo ya adi linmadag din siki yo sin opatapolo
    ay tawen ay nandad-anan yo.
  eng-WYC-2017: Thy clothes, with which thou were covered, failed not for eldness,
    and thy foot was not bruised under-neath, lo! the fortieth year is;
  eng-WMBB: Your clothing didn’t grow old on you, neither did your foot swell, these
    forty years.
  urd-GVH: इन 40 सालों के दौरान तेरे कपड़े न घिसे न फटे, न तेरे पाँव सूजे।
  rug-rug: Koari ka made ṉavulu puta vuaheni arini si lopu hite lulutu na popozu sari
    na mia poko, meke lopu hite ozoṉo tugo sari na nenemia.
  gaz-gaz: Waggoota afurtamman kanneen keessa uffanni kee hin dhumne; miilli kees
    hin iitofne.
  fra-LSG: Ton vêtement ne s’est point usé sur toi, et ton pied ne s’est point enflé,
    pendant ces quarante années.
  gnn-gnn: Yo, ŋunhiliyi ŋanhdharkŋuranydja nhuma yukurrana nhinana weyinŋumirrina,
    weyinnha wal'ŋu, yurru yaka nhumalaŋgu marrtjina girriny'tja dhika nhänydja ŋäthiliŋuyina
    barr'‐barryurruna, ga djalkiri nhumalaŋgu yaka buḻ'‐buḻyurruna nhuma.
  yal-yal: Ɲɛɛ tonge naaninni itoe bun, ɛ domane mi kalaxi, ɛ sanne mi kusinxi.
  haw-1868: Aole i weluwelu kou aahu maluna ou, aole hoi i pehu kou wawae i neia mau
    makahiki he kanaha.
  arb-NAV: وَفِي غُضُونِ الأَرْبَعِينَ سَنَةً لَمْ تَبْلَ ثِيَابُكُمْ عَلَيْكُمْ،
    وَلَمْ تَتَوَرَّمْ أَقْدَامُكُمْ.
  ewe-ewe: To ƒe blaene siawo katã me la, miaƒe awuwo mevuvu o, eye miaƒe afɔwo meɖo
    loholoho alo te o.
  eng-LEE: Thy garment did not fall worn out from thee, and thy foot did not swell,
    these forty years.
  asm-FB: এই চল্লিশ বছৰত, আপোনালোকৰ গাৰ কাপোৰ ফাটি যোৱা নাছিল আৰু আপোনালোকৰ ভৰিও ফুলা
    নাছিল।
  sus-A: وٌ شَ دٌنمَيٍ مُ حْنشِ، وٌ سَنيِيٍ مُ قُنتُشِ يِ حّ تٌنفٌ نَانِ بُن مَ.
  fra-SBL: Ton vêtement n'a pas vieilli sur toi, et ton pied n'a pas enflé, pendant
    ces quarante années.
  hbo-hbo: שִׂמְלָ֨תְךָ֜ לֹ֤א בָֽלְתָה֙ מֵֽעָלֶ֔יךָ וְרַגְלְךָ֖ לֹ֣א בָצֵ֑קָה זֶ֖ה
    אַרְבָּעִ֥ים שָׁנָֽה׃
  eng-WYCLIFFE: Thi cloth, bi which thou were hilid, failide not for eldnesse, and
    thi foot was not brokun undernethe, lo!
  cwe-cwe: Lusita ulo lwa miyaka malongo mane viwalo venu havisakale hebu migulu yenu
    hailulumuke bule.
  kik-kik: Nguo cianyu itiigana gũtuĩka kana magũrũ manyu makĩimba ihinda-inĩ rĩu
    rĩa mĩaka mĩrongo ĩna.
  fra-NCL: 'Ton vêtement ne s’est pas usé sur toi, et ton pied ne s’est pas enflé,
    pendant ces quarante années :'
  cek-AK: Na khukbuennawk to prawn ai moe, saning qui palito thung, na khoknawk doeh
    bawk ai.
  cuk-cuk: ”Bemar birga-dulabo-nanasmaladgine (40), mormar-bemar-yoyoid be-ibe nungussurgusad,
    degine, be-nagmar bei engussurmarbalid.
  uig-CYR: Бу қириқ жилда кийим-кечигиң кониримиди, путуң ишшип кәтмиди.
  tel-2017: ఈ 40 సంవత్సరాలు మీరు వేసుకున్న బట్టలు పాతబడిపోలేదు, మీ కాళ్ళు బరువెక్కలేదు.
  hat-BSA: Rad nou yo pa t epwize sou nou, ni pye nou pa t anfle pandan karantan sila
    yo.
  kos-kos: Ke lusen yac angngaul inge, nuknuk lowos tiana mahi, ac niowos tia pac
    fafwak.
  hbo-WLC: שִׂמְלָ֨תְךָ֜ לֹ֤א בָֽלְתָה֙ מֵֽעָלֶ֔יךָ וְרַגְלְךָ֖ לֹ֣א בָצֵ֑קָה זֶ֖ה
    אַרְבָּעִ֥ים שָׁנָֽה׃
  ibo-ibo: Iri afọ anọ ndị a niile, uwe gị akaghị nka, ụkwụ gị azakwaghị aza.
  ory-ory: ଏହି ଚାଳିଶ ବର୍ଷସାରା ତୁମ୍ଭ ଶରୀରରେ ବସ୍ତ୍ର ଜୀର୍ଣ୍ଣ ହେଲା ନାହିଁ ଓ ତୁମ୍ଭର ପାଦ
    ଫୁଲିଲା ନାହିଁ।
  chk-chk: Iwe, üfemi oua üföüf resap kamwala, nge pechemi resap pwo lon ekewe faik
    ier ra la.
  rop-rop: Langa dislot 40 yiya, yumob klos nomo bin go rabishwan, en yumob fut nomo
    bin swelap.
  ukr-1871: Одїж твоя не розлетїлась на тобі і ноги твої не попухли за сорок років.
  deu-1951: Deine Kleider sind nicht zerlumpt an dir, und deine Füße sind nicht geschwollen
    diese vierzig Jahre lang.
  eng-JPS: Thy raiment waxed not old upon thee, neither did thy foot swell, these
    forty years.
  srp-1865: Odijelo tvoje ne ovetša na tebi niti noga tvoja oteèe za ovijeh èetrdeset
    godina;
  lug-lug: Mu myaka gino gyonna amakumi ana, engatto zo tezaakukaddiwako n’ebigere
    byo tebyazimba.
  heb-heb: שמלתך לא בלתה מעליך ורגלך לא בצקה זה ארבעים שנה׃
  ben-IRV: এই চল্লিশ বছর তোমার গায়ে তোমার পোশাক পুরোনো হয়নি ও সেই চল্লিশ বছরে তোমার
    পা ফুলে যায়নি।
  pan-pan: ਇਨ੍ਹਾਂ ਚਾਲ੍ਹੀ ਸਾਲਾਂ ਵਿੱਚ ਨਾ ਤੁਹਾਡੇ ਬਸਤਰ ਪੁਰਾਣੇ ਹੋਏ ਅਤੇ ਨਾ ਹੀ ਤੁਹਾਡੇ ਪੈਰ
    ਸੁੱਜੇ।
  mya-JVB: လွန်ခဲ့ပြီးသော အနှစ် လေးဆယ် ပတ်လုံးသင် ဝတ်သောအဝတ် မ ဟောင်း မနွမ်း၊ သင့်
    ခြေ လည်း မ ပွန်း မရောင်။
  hmo-hmo: Unai lagani 40 ibounai lalonai umui emui dabua idia dika lasi, bona emui
    aena idia gudu lasi.
  urd-urd: इन चालीस बरसों में न तो तेरे तन पर तेरे कपड़े पुराने हुए और न तुम्हारे
    पाँव सूजे।
  rus-SYN: одежда твоя не ветшала на тебе, и нога твоя не пухла, вот уже сорок лет.
  bqc-SIM: Wɛ̃̀ blapi guu á zwãaↄ i yaao, á gbá i sɛ́sɛo.
  tcz-CHONGTHU: Kum somli sung in von-ah ding jong nangaicha pouvin chule nakeng ujong
    imacha atipon ahi.
  mar-mar: गेल्या चाळीस वर्षात तुमचे कपडे जीर्ण झाले नाहीत की तुमचे पाय सुजले नाहीत.
    का बरे? कारण परमेश्वराने तुमचे रक्षण केले.
  qub-qub: Chuscu chunca (40) watantin purircaycaptiquipis röpayqui manami ushacaranchu.
    Ni chaquiquicunapis manami shuplluranchu.
  hat-hat: Pandan tout karantan sa yo, rad sou nou pa janm fini, pye nou yo pa janm
    fè yon ti anfle.
  eng-BSB: Your clothing did not wear out and your feet did not swell during these
    forty years.
  tod-tod: Wa-zeɠe la ɠɛni zaɠani wo ɠɔba, wo-ɠɔɠɔ la veni wo wu, naama ɠona ʋuunaanigɔ
    (40) laawu.
  eng-WEBPB: Your clothing didn’t grow old on you, neither did your foot swell, these
    forty years.
  kbq-kbq: Hagi 40'a kafufima ka'ma mopafima e'nazana, kukenatamimo'a tamavufgaretira
    tagatora huoramigeno, tamagamo'enena zoreno prora osu'ne.
  nhe-BL: Ipan nopa 40 xihuitl quema innejnenque ipan huactoc tlali, ax tlanqui imoyoyo
    huan ax inicxisemajque niyon ax inicxiapolonque.
  gub-BL: Napemumaw kwaw pema'e penemimunehew a'e 40 kwarahy rehe. Pepy nahezun kwaw.
  eng-DRA: Thy raiment, with which thou wast covered, hath not decayed for age, and
    thy foot is not worn, lo this is the fortieth year,
