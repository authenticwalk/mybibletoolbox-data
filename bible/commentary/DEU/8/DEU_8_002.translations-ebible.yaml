    apwal kei pwe en ketin katikitikihkumwailla oh kadierekada ma kumwail uhdahn nan
    kapehd mehlel ong kapwaiada sapwellime kosonned de soh.
  jae-jae: Ma taêm ênam intêna samob, taŋ Apômtau, aômnêm Anôtô, gêwê aôm gêdêŋ taŋ
    gômoa gamêŋ sawa kêtôm jala 40 naŋ, gebe êkôniŋ aôm to ênsaê aôm e êjala biŋ,
    taŋ gêc nêm ŋalêlôm naŋ, ma êjala aôm oc ôŋgôm ênê biŋsu ŋanô êsa me masi.
  ksd-ksd: Ma una nuk pa ra vinavana par ra Luluai kaum God i ga agure pa u tana go
    ra ivat na vinun na kilakilala ta ra bil, upi na vaikilik ra nuknukim ure mule
    u, ma i ga valar u pi na nunure ra magit i bang ta ra balam, ba una torom ta kana
    lavur vartuluai ba pata.
  tur-YTC: Tanrın Yahve'nin seni alçaltmak, seni sınamak, O'nun buyruklarını tutacak
    mısın yoksa tutmayacak mısın diye yüreğinde olanı bilmek için bu kırk yıl boyunca
    çölde seni yürüttüğü bütün yolu hatırlayacaksın.
  grc-BRENT: Καὶ μνησθήσῃ πᾶσαν τὴν ὁδὸν, ἣν ἤγαγέ σε Κύριος ὁ Θεός σου ἐν τῇ ἐρήμῳ,
    ὅπως ἂν κακώσῃ σε καὶ πειράσῃ σε, καὶ διαγνωσθῇ τὰ ἐν τῇ καρδίᾳ σου, εἰ φυλάξῃ
    τὰς ἐντολὰς αὐτοῦ ἢ οὔ.
  ind-AYT: Kamu harus mengingat seluruh perjalanan di bawah pimpinan TUHAN, Allahmu
    selama 40 tahun di padang belantara. Dia telah menguji dan membuatmu rendah hati
    untuk mengetahui apa yang ada di dalam hatimu apakah kamu taat kepada perintah-Nya
    atau tidak.
  nya-nya: Kumbukirani mmene Yehova Mulungu wanu anakutsogolerani njira yonse mʼchipululu
    kwa zaka makumi anayi, kukutsitsani ndi kukuyesani kuti adziwe chimene chinali
    mu mtima mwanu ngati mungathe kusunga malamulo ake kapena ayi.
  hrv-hrv: 'Sjećaj se svega puta kojim te Jahve, Bog tvoj, vodio po pustinji ovih
    četrdeset godina da te ponizi, iskuša i dozna što ti je u srcu: hoćeš li držati
    zapovijedi njegove ili nećeš.'
  mps-mps: Dagego bugagia mu kone paliąo, God dago Genuai Bidi aga polasa peyu, tama
    agai dage te bobobage sunumidu asali tau sai dao. Dage te nai meni yai kemi sane
    bulude dage te kibu be bidi sese si 40, te tama te bulude bilai dao. Tama Godigo
    haniani sęgę taga palai dao, te dage usu sela suyu, te dagego te tigidali bomai
    po wali pogowe ma meniwe elama suainogo tiai dao.
  tpi-tpi: Yupela i mas tingim gut God, Bikpela bilong yumi, i bin go pas long yupela
    na helpim yupela long dispela longpela wokabaut. Yupela i bin raun long ples wesan
    nating inap 40 yia. Na God i bin salim sampela hevi bilong traim yupela, bai em
    i ken save, yupela inap bihainim olgeta lo bilong em o nogat.
  dan-1931: Og du skal komme i Hu, hvorledes HERREN din Gud i disse fyrretyve År har
    ført dig i Ørkenen for at ydmyge dig og sætte dig på Prøve og for at se, hvad
    der boede i dit Hjerte, om du vilde holde hans Bud eller ej.
  vie-OVCB: Nên nhớ rằng trong suốt cuộc hành trình bốn mươi năm nay, Chúa Hằng Hữu,
    Đức Chúa Trời của anh em dẫn anh em qua nhiều hoang mạc mênh mông, để làm cho
    anh em khổ nhục, để thử thách anh em, dò tận tâm khảm xem anh em có vâng lời Ngài
    hay không.
  guj-2017: તમને નમ્ર બનાવવા અને તમે તેમની આજ્ઞાઓનું પાલન કરવા માગો છો કે કેમ, એ જાણવા
    માટે તથા પારખું કરવા યહોવાહ તમારા ઈશ્વરે ચાળીસ વર્ષ સુધી જે રસ્તે તમને ચલાવ્યાં
    તે તમે યાદ રાખો.
  pon-2006A: Kumwail tamataman seiloak reirei me KAUN-O, amwail Koht, ketin kahluwaikumwailehr
    erein sounpar pahisek me samwalahr nan sapwtehno. E ketin mweidohng kumwail nan
    apwal kei pwe en ketin katikitikihkumwailla oh kadierekada ma kumwail uhdahn nan
    kapehd mehlel ong kapwaiada sapwellime kosonned de soh.
  por-BRBSL: Recordareis todo o caminho que Iavé vosso Deus vos conduziu durante estes
    quarenta anos no deserto, para que Ele vos humilhe, vos teste, para saber o que
    estava em vosso coração, se guardareis ou não os mandamentos dele.
  cth-cth: Nange BAWIPA Cathut ni kâpoelawk tarawi ngainae lung na tawn hoi tawn hoeh
    e na tanouk awh teh, ka loum tangcoung kum 40 touh thung kahrawngum vah na hrawinae
    naw hah na pahnim awh mahoeh.
  twi-twi: Monkae sɛnea Awurade mo Nyankopɔn dii mo anim faa sare so mfe aduanan,
    nam so brɛɛ mo ase de sɔɔ mo suban hwɛe sɛ mubedi ne mmara so anaasɛ morenni so
    no.
  hlt-hlt: A olpaek te a olpaek bangla na thinko ah ngaithuen neh ngaithuen pawt khaw
    ming ham a ngaih tih nang phaep ham neh noemcai ham kum likip khuiah BOEIPA na
    Pathen loh Khosoek longpuei ah nang n'caeh puei boeih te poek lah.
  tbz-SIM: Di bɑ́ɑ́ yɛ̃̀ nti Yiɛ̀ nKuyie nkùù di te kù duɔ́ nkɛ̀ di ce mmùù cèmmu
    yɛbie nsipísìnɑ̀ɑ̀ dikpɑ́ɑ̀ miɛkɛ, kɛ̀ kù di tɑnnɛ́ mɛhɑ́ɑ́rìmɛ̀ miɛkɛ, kɛ di
    kɛ̃́kùnnɛ kɛ di yɑ̀ɑ́kɛ́ kɛ bo yɑ̀ di yɛ̀mmɛ̀ dòmmɛ̀, kɛ̀ nsɑ̀ di bo mpĩ́ nku
    tɑnnɔ̀ yoo di bo yɛ̀ yetɛ.
  msy-2020: Ikiavɨra Itir God, en God, a 40plan azenibar ian faragha ghua ia inigha
    gumazamiziba puvatɨzir danganim garui. Ia bizir kam gɨnɨghnɨghvɨra ikɨ. A dughiar
    kamɨn ian navir averiabagh fofoghasa, ia an Akar Gavgavibagh nɨghnɨghavɨra iti,
    o puvatɨ. Ia uari fer arazim agɨvagh, an apengan ikiasa, an osɨmtɨzir maba ia
    ganɨngi.
  dop-dop: Ɩ́ tɔɔsɩ tɔntɛ nte mǝ Ɩsɔ Tɑcɑɑ mɑ mɑ tʋ-mɛɣɛ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ pɩɩsɩ
    nɩɩlɛ tǝcu tɔ tǝ tɔɔ. Mɑ tʋ-mɛɣɛ kʋnyɔŋ ŋkʋɣʋ sɩ mɑ nɑɑkɩ sɩ ɩ́ cɑɑkɩ mɑ kʋsǝsɩɩtʋ
    tɔkʋɣʋ yɑ́ɑ́ ɩɩ cɑɑkɩ.
  azb-azb: Allahınız Rəbbin sizi qırx il səhrada gəzdirdiyi uzun səyahəti yada salın.
    Bunu ona görə etdi ki, təkəbbürünüzü qırsın və sizi sınaqdan keçirərək ürəyinizdəkini
    öyrənsin; görsün ki, siz Onun əmrlərinə əməl edəcəksiniz ya yox.
  eng-DBY: And thou shalt remember all the way which Jehovah thy God led thee these
    forty years in the wilderness, to humble thee, and to prove thee, to know what
    was in thy heart, whether thou wouldest keep his commandments or not.
  hin-2017: और स्मरण रख कि तेरा परमेश्वर यहोवा उन चालीस वर्षों में तुझे सारे जंगल
    के मार्ग में से इसलिए ले आया है, कि वह तुझे नम्र बनाए, और तेरी परीक्षा करके यह
    जान ले कि तेरे मन में क्या-क्या है, और कि तू उसकी आज्ञाओं का पालन करेगा या नहीं।
  wol-KYG: Fàttlikuleen mboolem yoon wi leen seen Yàlla Aji Sax ji awale diiru ñeent
    fukki at yii ci màndiŋ mi, teg leen coono, nattu leen ngir xam li ci seen biir
    xol, xam ndax dingeen wormaal ay santaaneem, am déet.
  eng-YLT: and thou hast remembered all the way which Jehovah thy God hath caused
    thee to go these forty years in the wilderness, in order to humble thee to try
    thee, to know that which [is] in thy heart, whether thou dost keep His commands
    or not.
  kne-kne: Nemnemnemen yo din inyat Diyos ay nangipangpango en dakayo si opatapolo
    ay tawen sin lugar ay magay omili. Begew sin ligligat ay linaklak-am yos di, initdoanas
    dakayo ay mangibaba sin nemnem yo ya pinadpadas nas dakayo ta maammoan mo panggep
    yo ay tongpalen din bilina ono maga.
  eng-WYC-2017: And thou shalt have mind of all the way, by which thy Lord God led
    thee by forty years, in desert, that he should torment thee, and should assay
    thee; and that those things that were treated in thy soul should be known, whether
    thou wouldest keep his commandments, either nay.
  eng-WMBB: You shall remember all the way which the LORD your God has led you these
    forty years in the wilderness, that he might humble you, to test you, to know
    what was in your heart, whether you would keep his commandments or not.
  urd-GVH: वह पूरा वक़्त याद रख जब रब तेरा ख़ुदा रेगिस्तान में 40 साल तक तेरी राहनुमाई
    करता रहा ताकि तुझे आजिज़ करके आज़माए और मालूम करे कि क्या तू उसके अहकाम पर चलेगा
    कि नहीं।
  rug-rug: Mi balabala ia sa tinuraṉa te Zihova sa mia Tamasa koasa inene gelena hie
    koari ka made ṉavulu puta vuaheni hire pa korapa popoa qega, meke va tutuvuni
    gamu tinasuna Sa pude podeke gamu, meke pude mi gilania sapu nasa si hiva tavetia
    gamu be guana va tabei gamu sari Nana tinarae.
  gaz-gaz: Waaqayyo Waaqni kee gad si qabee si qoruudhaan waan garaa kee keessa jiru
    jechuunis akka ati ajajawwan isaa eegduu fi hin eegne beekuuf karaa inni waggoota
    afurtamman kanneen guutuu gammoojjii keessa si qajeelche yaadadhu.
  fra-LSG: Souviens-toi de tout le chemin que l’Éternel, ton Dieu, t’a fait faire
    pendant ces quarante années dans le désert, afin de t’humilier et de t’éprouver,
    pour savoir quelles étaient les dispositions de ton cœur et si tu garderais ou
    non ses commandements.
  gnn-gnn: Yo, ŋunhalanydja ŋunhi ŋanhdharkŋuranydja nhuma yukurrana marrtjina bitjarra
    wirwiryurruna yukurrana weyinŋumirrina, 40‐na dhuŋgarranydja nhuma yukurrana ŋunhi
    nhinana, liŋgu ŋuliwitjarrayinydjayi ŋayi Garrayyunydja nhumalanha bitjarra dharraḏakuŋalana,
    märr yurru nhuma yaka guyaŋirri be yindikunharamirrinydja. Ŋayi gatjarr'yurruna
    nhumalanha, bitjarra ŋayi maḻŋ'maraŋala nhumalanha ŋunhi nhuma yurru dhäruk‐märrama
    ŋanya wo yaka.
  yal-yal: Ɛ ɛ miri sigati xunkuyen ma Alatala ɛ Ala naxan nagidi ɛ ma tonbonni ɲɛɛ
    tonge naanin bun alogo a xa ɛ findi muxu yɛtɛ magodoxine ra. A mɔn xa ɛ kɛɲaan
    fɛsɛfɛsɛ, alogo a xa a kolon feen naxan ɛ sɔndɔmɛni, xa ɛ a yamarine suxɛ, hanma
    xa ɛ mi e suxɛ.
  haw-1868: E hoomanao hoi oe i ke ala a pau a Iehova kou Akua i kai mai ai ia oe
    ma ka waonahele i keia mau makahiki he kanaha, e hoohaahaa iho ia oe, e hoao hoi
    ia oe, e ike hoi ia i ka mea maloko o kou naau, i malama paha oe, i malama ole
    paha i kana mau kauoha.
  arb-NAV: 'وَتَذَكَّرُوا كَيْفَ قَادَكُمُ الرَّبُّ إِلَهُكُمْ فِي كُلِّ طَرِيقِ الصَّحْرَاءِ
    هَذِهِ الأَرْبَعِينَ سَنَةً لِيُذِلَّكُمْ وَيَمْتَحِنَكُمْ، فَيَعْرِفَ مَا فِي
    قُلُوبِكُمْ: إِنْ كُنْتُمْ تَحْفَظُونَ أَوَامِرَهُ أَمْ تَعْصَوْنَهُ.'
  ewe-ewe: Mieɖo ŋku ale si Yehowa miaƒe Mawu kplɔ mi to gbedzi le ƒe blaene siawo
    sɔŋ me, bɔbɔ mi ɖe anyi, eye wòdo mi kpɔ be yeanya nu si miawɔ kple nenye be mialé
    yeƒe sewo me ɖe asi loo alo mialé wo me ɖe asi o la dzi.
  eng-LEE: And thou shalt remember all the way which the Lord thy God hath led thee
    these forty years in the wilderness, in order to afflict thee, to prove thee,
    to know what is in thy heart, whether thou wouldst keep his commandments, or not.
  asm-FB: আপোনালোকে অৱশ্যেই মনত ৰখা উচিত, যে ঈশ্বৰ যিহোৱাই চল্লিশ বছৰলৈকে মৰুপ্রান্তৰত
    আপোনালোকক নেতৃত্ব দি পৰিচালিত কৰিছিল। তেওঁ আপোনালোকক নম্র কৰিবলৈ আৰু আপোনালোকে
    যিহোৱাৰ আজ্ঞা মানি চলিব নে নাই তাক পৰীক্ষা কৰি জানিবলৈ তেওঁ এই কার্য কৰিছিল।
  sus-A: وٌ شَ وٌ مَحْشُن حّرّ شْنكُيٍ مَ وٌ مَرِفِ عَلَتَلَ نَشَن نَفِرِ وٌ مَ يِ
    فبٍنفبٍرٍنيِ عِفِرِقٍ رَ يِ حّ تٌنفٌ نَانِ بُن مَ. عَ يِ قٍ شْرْشْييٍ رَبَشِ نّ
    وٌ رَ، عَلَكٌ وٌ شَ وٌ يّتّ مَفٌرٌ، عَ شَ وٌ مَتٌ، عَ شَ نْ عَ كٌلٌندٍ قٍ نَشَن
    نَ وٌ سٌندٌنمّ مَ. عَ مَن شَ نْ عَ كٌلٌندٍ شَ وٌ وَ مَ عَ شَ سّرِيّ مَبَنبَنقٍ.
  fra-SBL: Tu te souviendras de tout le chemin que l'Éternel, ton Dieu, t'a fait faire
    pendant ces quarante années dans le désert, afin de t'humilier, de t'éprouver,
    de savoir ce que tu avais dans le cœur, si tu garderais ou non ses commandements.
  hbo-hbo: וְזָכַרְתָּ֣ אֶת־כָּל־הַדֶּ֗רֶךְ אֲשֶׁ֨ר הֹלִֽיכֲךָ֜ יְהוָ֧ה אֱלֹהֶ֛יךָ
    זֶ֛ה אַרְבָּעִ֥ים שָׁנָ֖ה בַּמִּדְבָּ֑ר לְמַ֨עַן עַנֹּֽתְךָ֜ לְנַסֹּֽתְךָ֗ לָדַ֜עַת
    אֶת־אֲשֶׁ֧ר בִּֽלְבָבְךָ֛ הֲתִשְׁמֹ֥ר *מִצְוֹתֹו (מִצְוֹתָ֖יו) אִם־לֹֽא׃
  eng-WYCLIFFE: And thou schalt haue mynde of al the weie, bi which thi Lord God ledde
    thee by fourti yeer, bi deseert, that he schulde turmente, and schulde tempte
    thee; and that tho thingis that weren tretid in `thi soule schulden be knowun,
    whether thou woldist kepe hise comaundementis, ethir nay.
  cwe-cwe: Kumbukeni viya Mndewa Mulungu, Mulungu wenu viyamulongozileni muna umwanza
    mtali kufosela kuchuwala kwa miyaka malongo mane, yamnyendeninyendeni na kumgezani
    muladi yamanye yaja yeli muna imizoyo yenu fana mwizazindilila malagilizo yake
    hebu hamwizazindilila.
  kik-kik: Ririkanai ũrĩa Jehova Ngai wanyu aamũtongoririe njĩra-inĩ yothe kũu werũ-inĩ
    mĩaka ĩyo mĩrongo ĩna, akĩenda mwĩnyiihie na amũgerie nĩguo amenye maũndũ marĩa
    maarĩ ngoro-inĩ cianyu, kana hihi nĩmũkamenyagĩrĩra maathani make kana aca.
  fra-NCL: Tu te souviendras de tout le chemin par lequel Yahweh, ton Dieu, t’a fait
    marcher pendant ces quarante années dans le désert, afin de t’humilier, et de
    t’éprouver, pour connaître les sentiments de ton cœur, si tu garderas ou non ses
    commandements.
  cek-AK: Saning qui palito thung Angraeng mah kawbangah maw praezaek ah zaehhoih,
    tito poek oh; na Angraeng Sithaw mah na palung thungah paek ih lok pakuem koehhaih
    palung tawnh o maw, tawn o ai, tiah panoek hanah, kahnaem ah ang suek o moe, ang
    tanoek o.
  cuk-cuk: ”Bemar-Bab-Dummad-Jehová nega-dulesulidganba birga-dulabo (40) bemar-semaigusadi
    be ebinsamalo. Agi sabsur-bemar-wiosgusad, sabsur-bemar-wilubdaksa gusad. Adi,
    wisguegar, bemar igi-ulubgi binsamardibeye. Degine, bemar-dakbaligar, bule-nabir
    e-igarmar-bemarga-uknaidba be damalodibeye.
  uig-CYR: Пәрвәрдигар Худайиң сени төвән қилип, көңлүңдә немә барлиғини, униң әмирлирини
    тутидиған-тутмайдиғанлиғиңни биләй дәп сени синаш үчүн бу қириқ жил чөл-баяванда
    йетәклигән йолни әслигин.
  pma-pma: '“Mihendem kat sise koa taveah en out volvol koa Iahova mulamun kami eni
    sua hanumau elu (40). Ka en avong keil enek, Iahova san sakvisien keil mai en
    kami keke helei kilea rendemien onami: mihesak mesein kami keke mivalong kat mengkatien
    keil onen vuo miherlong kattei.'
  tel-2017: మీరు ఆయన ఆజ్ఞలను పాటిస్తారో లేదో మిమ్మల్ని పరీక్షించి మీ హృదయాన్ని తెలుసుకోడానికీ,
    మిమ్మల్ని లోబరచుకోడానికీ మీ యెహోవా దేవుడు అరణ్యంలో ఈ 40 సంవత్సరాలు మిమ్మల్ని నడిపించిన
    సంగతి జ్ఞాపకం చేసుకోండి.
  hat-BSA: “Nou va sonje tout jan ke SENYÈ a, Bondye nou an, te mennen nou nan dezè
    a pandan karantan sila yo, pou Li te kapab fè nou vin enb e pase nou a leprèv,
    pou konnen kisa ki te nan kè nou, pou wè si nou pa tap kenbe kòmandman Li yo.
  bxh-bxh: Au nuwatuhui sidohana Guyau emi Yaubada eda lofalofa yai ena foyafoyahimiu
    nuꞌu pitapitalina yai, bolima 40 mulidi yai. Ya nuwa lidilidiyemiu yo ya lau itamiu,
    be haba emi nuwanuwatuhu ya sibaidi. Ena laugagayo haba ami lau watanidi, e higeꞌe?
  kos-kos: Esam kolyuk lun LEUM GOD lowos in fufahsryesr loeloes lowos sasla yen mwesis
    ke yac angngaul somla. El supu ma upa in srike kowos, tuh Elan ku in etu ma oan
    insiowos, ac lah pwaye kowos ac akos ma sap lal.
  hbo-WLC: וְזָכַרְתָּ֣ אֶת־כָּל־ הַדֶּ֗רֶךְ אֲשֶׁ֨ר הֹלִֽיכֲךָ֜ יְהוָ֧ה אֱלֹהֶ֛יךָ
    זֶ֛ה אַרְבָּעִ֥ים שָׁנָ֖ה בַּמִּדְבָּ֑ר לְמַ֨עַן עַנֹּֽתְךָ֜ לְנַסֹּֽתְךָ֗ לָדַ֜עַת
    אֶת־אֲשֶׁ֧ר בִּֽלְבָבְךָ֛ הֲתִשְׁמֹ֥ר מצותו אִם־לֹֽא׃
  ibo-ibo: Chetakwa otu Onyenwe anyị bụ Chineke gị si duo gị nʼime ọzara iri afọ anọ
    ndị a niile. O wedara mmụọ gị ala, nwakwaa gị ọnwụnwa ịmata ihe dị gị nʼobi, ịchọpụta
    ma ị ga-edebekwa iwu ya.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ତାହାଙ୍କ ଆଜ୍ଞା ପାଳନ କରିବ କି ନାହିଁ, ଏ ବିଷୟରେ ତୁମ୍ଭର ପରୀକ୍ଷା ନେବା
    ପାଇଁ, ତୁମ୍ଭର ମାନସ ଜାଣିବା ପାଇଁ ଓ ତୁମ୍ଭକୁ ନମ୍ର କରିବା ପାଇଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର
    ଏହି ଚାଳିଶ ବର୍ଷ ପ୍ରାନ୍ତର ମଧ୍ୟରେ ତୁମ୍ଭକୁ ଯେଉଁ ସକଳ ପଥରେ ଗମନ କରାଇଅଛନ୍ତି, ତାହା ସ୍ମରଣ
    କର।
  chk-chk: Oupwe chechemeni usun än ewe Samol mi Lapalap ämi we Kot emwenikemiila
    lon ewe fanüapö lon ekewe faik ier ra la. A awarato weires womi pwe epwe atekisonakemi
    o sotunikemi, pwe epwe silei met mi nom lon lelukemi, ika oupwe aleasochisi an
    kewe allük ika ousap.
  rop-rop: Yumob jinggabat detlot 40 yiya na weya YAWEI bin deigim wi thru det deset
    kantri. Imbin jandim detlot trabul blanga meigim yumob jidan lobala en blanga
    testimbat yumob, wulijim im gin luk wanim yumob garra dum en if yumob garra bulurrumap
    im trubalawei.
  ukr-1871: І мусиш памятати всї дороги, що ними водив тебе Господь, Бог твій, усї
    сорок роки, по степу, щоб впокорити тебе, щоб випробовувати тебе, щоб довідатись,
    що в тебе в серцї, чи додержувати меш заповідї його, чи нї.
  deu-1951: Gedenke auch des ganzen Weges, durch den der HERR, dein Gott, dich geleitet
    hat diese vierzig Jahre lang in der Wüste, daß er dich demütigte und versuchte,
    auf daß kundwürde, was in deinem Herzen ist, ob du seine Gebote halten würdest
    oder nicht.
  eng-JPS: And thou shalt remember all the way which the LORD thy God hath led thee
    these forty years in the wilderness, that He might afflict thee, to prove thee,
    to know what was in thy heart, whether thou wouldest keep His commandments, or
    no.
  srp-1865: I opominji se svega puta kojim te je vodio Gospod Bog tvoj èetrdeset godina
    po pustinji, da bi te namuèio i iskušao, da se zna šta ti je u srcu, hoæeš li
    držati zapovijesti njegove ili neæeš.
  lug-lug: Onojjukiranga emyaka gino gyonna amakumi ana Mukama Katonda gy’azze ng’akukulembera
    okukuyisa mu ddungu alyoke akugezese, akukakkanye obeere muwombeefu omwetoowaze,
    era yeekkaanye mu mutima gwo alabe obanga onookwatanga amateeka ge.
  heb-heb: וזכרת את כל הדרך אשר הליכך יהוה אלהיך זה ארבעים שנה במדבר למען ענתך לנסתך
    לדעת את אשר בלבבך התשמר מצותו אם לא׃
  ben-IRV: আর তুমি সে সব পথ মনে রাখবে, যে পথে তোমার ঈশ্বর সদাপ্রভু তোমাকে এই চল্লিশ
    বছর মরুপ্রান্তে নেতৃত্ব দিয়েছেন, যেন তোমার পরীক্ষা করার জন্যে, অর্থাৎ তুমি তাঁর
    আদেশ পালন করবে কি না, এই বিষয়ে তোমার মনে কি আছে তা জানবার জন্যে তোমাকে নম্র করেন।
  pan-pan: ਤੁਸੀਂ ਉਸ ਸਾਰੇ ਰਸਤੇ ਨੂੰ ਯਾਦ ਰੱਖਿਓ ਜਿਸ ਦੇ ਵਿੱਚ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ
    ਚਾਲ੍ਹੀ ਸਾਲ ਤੱਕ ਉਜਾੜ ਵਿੱਚ ਲਈ ਫਿਰਦਾ ਰਿਹਾ, ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ ਅਧੀਨ ਹੋਣਾ ਸਿਖਾਵੇ ਅਤੇ
    ਤੁਹਾਨੂੰ ਪਰਖੇ ਅਤੇ ਜਾਣੇ ਕਿ ਤੁਹਾਡੇ ਮਨ ਵਿੱਚ ਕੀ ਹੈ ਅਰਥਾਤ ਕੀ ਤੁਸੀਂ ਉਸ ਦੇ ਹੁਕਮਾਂ ਉੱਤੇ
    ਚੱਲੋਗੇ ਵੀ ਕਿ ਨਹੀਂ?
  mya-JVB: သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည် သင့် ကို နှိမ့်ချ စုံစမ်း ၍ ၊ ပညတ် တော်တို့ကို
    ကျင့် ချင်သောစိတ် ရှိသည် မ ရှိသည်ကို သိ မည်အကြောင်း ၊ လွန်ခဲ့ပြီး သော အနှစ် လေးဆယ်
    ပတ်လုံးတော ၌ ပို့ဆောင် တော်မူသော လမ်း ခရီးတရှောက်လုံး ကို အောက်မေ့ ရမည်။
  hmo-hmo: Lohiabada, emui Dirava, ese lagani 40 lalonai taunimanima noho lasi tano
    dekenai umui ia hakaua, do umui laloa. Unai bamona ia karaia, be do umui manau
    totona, bona umui emui lalona ia tohoa, do ia diba, umui ese iena Taravatu do
    umui badinaia diba o lasi.
  urd-urd: और तू उस सारे तरीक़े को याद रखना जिस पर इन चालीस बरसों में ख़ुदावन्द तेरे
    ख़ुदा ने तुझको इस वीराने में चलाया, ताकि वह तुझको 'आजिज़ कर के आज़माए और तेरे
    दिल की बात दरियाफ़्त करे कि तू उसके हुक्मों को मानेगा या नहीं।
  rus-SYN: И помни весь путь, которым вел тебя Господь, Бог твой, по пустыне, вот
    уже сорок лет, чтобы смирить тебя, чтобы испытать тебя и узнать, что в сердце
    твоем, будешь ли хранить заповеди Его, или нет;
  bqc-SIM: Lá Dii á Lua dↄ̀aaɛ́ guwaiwaiu, à to a yã́ dↄágu. À zɛmikũ̀ɛ́ e
    wɛ̃̀ bla, kɛ́ à á wɛtã̀. À á yↄ̃́ à e yã́ pↄ́ kú á sↄ̃u dↄ̃, tó áↄ
    a yãdilɛaↄ kũa ge áↄ kũao.
  tcz-CHONGTHU: Pakai, na Pathen uvin kum somli gamthip lah akona nahin puidohna geldoh
    jing un, ajeh chu Pakai thupeh ijakai nanit kimsoh nadiuva nangho patepna ahi.
  mar-mar: तसेच गेली चाळीस वर्षे आपल्या परमेश्वर देवाने तुम्हास रानावनातून कसे चालवले,
    त्या प्रवासाची आठवण ठेवा. परमेश्वर तुमची परीक्षा पाहत होता. तुम्हास नम्र करावे,
    तुमच्या अंत:करणातील गोष्टी जाणून घ्याव्या, तुम्ही त्याच्या आज्ञा पाळता की नाही
    ते बघावे म्हणून त्याने हे केले.
  soq-soq: Mape Moses Israel apanawa diamone wanase, “Iawe e Godila ena 40 bedewe
    ambi sala makowa bedewe e banlalene odena insenuna. Me e poka enalena mampe wadaetaledie
    ewalepia baiwa. Ita e poka enaledia bedewe e ituaisiledie ewalepia baiwa me anaanawa
    ruawaitana ba, dia.
  qub-qub: Tayta Dios chuscu chunca (40) wata chunyajpa purichishushayquita ama gongaychu.
    Chaychömi payga llaquicachishushpayqui, imacunachöpis ñacachishushpayqui musyapäshurayqui
    yarpayniquicuna imano cashantapis, mandamintuncunata rasunpa cumlinayquipaj mana
    cumlinayquipaj cashantapis.
  hat-hat: Chonje tout chemen Seyè a, Bondye nou an, te fè nou pran nan dezè a pandan
    karantan pou l' te ka kraze lògèy nou, pou l' te ka sonde nou, pou l' te ka konnen
    sa ki nan kè nou, si tout bon vre nou te soti pou kenbe kòmandman l' yo.
  eng-BSB: Remember that these forty years the LORD your God led you all the way in
    the wilderness, so that He might humble you and test you in order to know what
    was in your heart, whether or not you would keep His commandments.
  tod-tod: À ɠizɛ peleiti kpein su, niiti Ɠɔoɠɔ GALAGI wa-ƓALAGI wo ziɛni ga tiye
    kona ʋuunaanigɔ (40) laawu, teʋebai zu, é baladai lɛ ga woye, é wo ʋoluɠula.
    É naa ɠɛɛni, nii a kɛ é wo ɠoozu vaa ɠitei ɠwɛɛ, ni wa ɠolo ná-deveiti bɛ,
    ɓaa ni wa ɠɛlɛ.
  eng-WEBPB: You shall remember all the way which the LORD your God has led you these
    forty years in the wilderness, that he might humble you, to test you, to know
    what was in your heart, whether you would keep his commandments or not.
  kbq-kbq: Hagi ana nehuta Ra Anumzana tamagri Anumzamo'ma anteramino'ma mani avu'ava'ma
    hutamaveri hunaku'ma 40'a kafufima hagage kokampima tamavreno'ma ne-eno, kasege'a
    avaririgahazafi ovaririgahaze huno'ma reramaheno'ma ke'nea zankura tamagera okaniho.
  nhe-BL: Huan xiquilnamiquica nochi nopa ojtli tlen imoTECO Dios quichijqui ma tinejnemica
    ipan nopa huactoc tlali para 40 xihuitl. Quinequiyaya inmechechcapanoltis huan
    inmechyejyecos para quimatis quejatza imotlalnamiquilis huan para quiitas intla
    inquichihuase itlanahuatil, o axtle.
  gub-BL: Zanezar umumaw 40 kwarahy penape ràm hexak kar pà peme tuweharupi a'e. Pema'enukwaw
    a'e ma'e rehe nehe. Kwarahy tetea'u pemumaw peata pà. Peata mehe Tupàn pemuigo
    kar ikàg 'ym ma'e romo. — Aipo weruzar putar heze'eg wà nehe. Aze ru'u nan, i'i
    uzeupe. A'e rupi peagaw.
  eng-DRA: And thou shalt remember all the way through which the Lord thy God hath
    brought thee for forty years through the desert, to afflict thee and to prove
    thee, and that the things that were in thy heart might be made known, whether
    thou wouldst keep his commandments or no.
