verse: DEU.008.002
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ താഴ്മയുള്ളവരാക്കുന്നതിനും അവിടത്തെ കൽപ്പനകൾ
    അനുസരിക്കുമോ ഇല്ലയോ എന്നു പരിശോധിച്ച് നിങ്ങളുടെ ഹൃദയത്തിലുള്ളത് അറിയാനും നിങ്ങളെ
    ഈ നാൽപ്പതുവർഷം മരുഭൂമിയിൽ നടത്തിയതെങ്ങനെയെല്ലാം എന്നു നിങ്ങൾ ഓർക്കണം.
  deu-TKW: Gedenke daran, wie dich Jahwe, dein Gott, nun vierzig Jahre lang in der
    Steppe auf dem ganzen Zuge geleitet hat, um dich zu demütigen und auf die Probe
    zu stellen, damit er erfahre, wie du gesinnt seist, ob du seine Gebote erfüllen
    wollest oder nicht!
  lin-lin: Kobosanaka te ndenge Yawe, Nzambe na yo, akambaki yo na mobembo nyonso
    kati na esobe mibu tuku minei, mpe ndenge abukaki lolendo na yo mpe amekaki yo
    mpo na koyeba mozindo ya motema na yo mpe kotala soki okotosa mibeko na Ye to
    te.
  eng-LSV: and you have remembered all the way which your God YHWH has caused you
    to go these forty years in the wilderness, in order to humble you to try you,
    to know that which [is] in your heart, whether you keep His commands or not.
  eng-GNV: And thou shalt remember all ye way which the Lord thy God led thee this
    fourtie yeere in the wildernesse, for to humble thee and to proue thee, to knowe
    what was in thine heart, whether thou wouldest keepe his commandements or no.
  eng-WEBSTER: And thou shalt remember all the way which the LORD thy God hath led
    thee these forty years in the wilderness, to humble thee, and to prove thee, to
    know what was in thy heart, whether thou wouldst keep his commandments, or not.
  nhw-BL: Huan xiquelnamiquica nochi nopa ojtli catli amoTECO Dios quichijqui ma tinejnemica
    ipan nopa huactoc tlali para 40 xihuitl. Quinequiyaya anmechechcapanoltis huan
    anmechyejyecos para quimatis quenicatza amotlalnamiquilis huan para quiitas sintla
    anquichihuase itlanahuatil, o amo.
  swh-ONEN: Kumbuka jinsi Bwana Mungu wenu alivyowaongoza katika njia yote katika
    jangwa kwa miaka hii arobaini, kukunyenyekeza na kukujaribu ili ajue lililoko
    moyoni mwako, kwamba utayashika maagizo yake au la.
  bba-bba: I yɑɑyo sɑnum bɑkɑm mɛ Gusunɔ bɛsɛn Yinni u derɑ sɑ sĩɑ ɡbɑburɔ sere wɔ̃ɔ
    weeru. Mɑ u bɛsɛn lɑɑkɑri mɛɛrɑ, u derɑ sɑ nɔni sɔ̃ɔrɑ su kɑ tii kɑwɑ kpɑ u kɑ
    bɛsɛn ɡɔ̃run bwisikunu ɡiɑ, kpɑ u wɑ sɑ̀ n ko win woodɑ mɛm nɔɔwɑn nɑ, ǹ kun
    mɛ su ye yinɑ.
  eng-KJVCPB: And thou shalt remember all the way which the Lord thy God led thee
    these forty years in the wilderness, to humble thee, and to prove thee, to know
    what was in thine heart, whether thou wouldest keep his commandments, or no.
  cpy-cpy: Poshire-tyaawo janta ikina-kinawae-takaan-takimiri-ranki Pinkathari ochempiki
    okaatzi ojamanitaki 40 ojarentsi. Rootakira rantantawori opoñaan-tyaari itsinampa-shire-takaan-teemiri,
    rootaki iñaantan-teemiri eejatzi. Tema ikowawitaka riyotero okaatzi pikenkishiryaa-witakari.
    Ikowawitaka riyotero aririka piyomaa-takiro ikowa-kaantee-tziri.
  wbp-wbp: Nyurrurla, manngu-nyangkalu yangka kujalpa-nyarra YAAWIYI-rli nguru-yirrarnu
    jilja-wana 40-palaku yukuriki. Waalparrurnulpa-nyarra nyurrurlaju kajilpankulu
    marda purda-nyangkarla-japa kaji-nyarra nyiyarningkijarra jinyijinyi-mantarla.
  luo-luo: Parieuru kaka Jehova Nyasaye ma Nyasachu ne otelonu ka ukalo e piny motwo
    kuom higni piero angʼwen-gi duto, mondo opuonju bolruok, kopimo paro ma un-godo
    e chunyu ka bende unyalo rito chikene.
  meu-meu: Iehova, emui Dirava, ese laḡani hari-ahui lalodiai tano ḡaḡaena ai e hakaumui
    daladia ba haero, ihamanaumui bona lalomui itohodia totona unu e kara toma, baine
    diba, ena haheḡani ba badinadia eiava lasi.
  npi-ULB: तिमीहरूलाई विनम्र पार्न र तिमीहरूले उहाँका आज्ञाहरू मान्छौ कि मान्दैनौ
    भनेर तिमीहरूका ह्रदयमा भएको कुरा जाँच गर्न परमप्रभु तिमीहरूका परमेश्‍वरले यी चालिस
    वर्षसम्म तिनीहरूलाई उजाड-स्थानमा डोर्‍याउनुभएका उहाँका सबै मार्गलाई सम्झनू ।
  yor-yor: Ẹ rántí bí Olúwa Ọlọ́run yín ti tọ́ ọ yín ṣọ́nà ní gbogbo ọ̀nà ní aginjù
    fún ogójì ọdún wọ̀nyí láti tẹ orí yín ba àti láti dán an yín wò kí ó ba à le mọ
    bí ọkàn yín ti rí, bóyá ẹ ó pa òfin rẹ̀ mọ́ tàbí bẹ́ẹ̀ kọ́.
  ind-ind: Ingatlah bagaimana TUHAN Allahmu memimpin kalian sepanjang perjalanan di
    padang belantara selama empat puluh tahun. Melalui semua itu, Dia bermaksud merendahkan
    hatimu dan menguji kamu semua untuk mengetahui isi hatimu. Dia ingin tahu apakah
    kamu akan tetap taat kepada perintah-perintah-Nya atau tidak.
  pes-OPCB: به خاطر آورید چگونه یهوه خدایتان شما را در بیابان چهل سال تمام هدایت کرد
    و شما را در تنگی قرار داده، آزمایش کرد تا ببیند واکنش شما چیست و آیا براستی از
    او اطاعت می‌کنید یا نه.
  tgl-ULB: Isasa-isip ninyo ang lahat ng mga kaparaanan ni Yahweh na inyong Diyos
    na nagdala sa inyo ng apatnapung taon sa ilang, para kayo ay ibaba niya, para
    subukin niya kayo para malaman kung ano ang nasa inyong puso, kung susundin ninyo
    ang kaniyang mga utos o hindi.
  cbu-NT: Itaru, yuwash Apanll Taarashipan siyaa 40 masach tsap upusap machirangu
    anoo mbizarintspa. Amb, upusap xitangat ashirangus, waana Apanll siyaa yachapi
    átu, ¿kamapari nuwamun mang' tatkeesinaya, nuwaa kuki payuchinllinaya? átu siyaa
    kiyung yacharangiya.
  hui-hui: Ina hariga luore ibirimagoha inanaga Anduane Homogo ibunime bamba halu
    hama ibiyago tígua baya hangu manda bilimu. Dindi ko wali agali nahaga wiagoha
    mali pira mariani (40) ibagabu harimingi Anduane Homogo inanaga Ngode Datagaliwabe
    ibugua tí ibunaga mana baya hangu talialu buleberemidabe be nabuleberemidabe hondolenaga
    tí bahandalu genda maru tí hemigoha ibilaga biyagoni.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် လွန်​ခဲ့​သော​နှစ်​ပေါင်း​လေး​ဆယ်​ပတ်​လုံး
    သင်​တို့ အား​တော​ကန္တာ​ရ​ကို​ဖြတ်​၍​ပို့​ဆောင်​တော်​မူ ခဲ့​၏။ ထို​စဉ်​က​သင်​တို့​သည်​ပ​ညတ်​တော်​များ
    ကို လိုက်​နာ​လို​သော​စိတ်​ဆန္ဒ​ရှိ​သည်​မ​ရှိ​သည် ကို​စစ်​ဆေး​ရန် သင်​တို့​အား​ဆင်း​ရဲ​ဒုက္ခ​အ​မျိုး
    မျိုး​ရောက်​စေ​ခဲ့​ကြောင်း​ကို​သ​တိ​ရ​ကြ​လော့။-
  bod-N: ཡང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་སྙེམ་ཆུང་དུ་མཛད་ནས་ཁྱོད་ཅག་ལ་བརྟག་པ་དང་།
    ཁྱོད་རྣམས་ཀྱི་སེམས་ཅི་འདྲ་ཡིན་པ་དང་། ཁོང་གི་བཀའ་བརྩི་མི་བརྩི་ཤེས་པའི་ཆེད་དུ། ཁོང་གིས་ལོ་ངོ་བཞི་བཅུའི་རིང་དབེན་སྟོང་ནས་ཇི་ལྟར་ཁྱོད་རྣམས་ལ་ལམ་སྟོན་མཛད་པ་ཐམས་ཅད་དྲན་པར་བྱའོ།
    །
  sna-sna: Rangarirai matungamirirwo amakaitwa naJehovha Mwari wenyu munzira yose
    yomurenje makore ose aya makumi mana, achikuninipisai uye achikuedzai kuti azive
    zvaiva mumwoyo menyu, kana makanga muchida kuchengeta mirayiro yake kana kuti
    kwete.
  spa-BLM: Recordarás todo el camino que Yahvé, tu Dios, te ha conducido estos cuarenta
    años en el desierto, para humillarte, para probarte, para saber lo que había en
    tu corazón, si guardarías sus mandamientos o no.
  cac-cac: Naeccot sic'lab'il, 40 ab'il on̈ ec' d'a taquin̈ luum yuj Jehová co Diosal.
    Ix yac'an co yaelal, on̈ yac'an proval yic syila' tato sco c'anab'ajej schecnab'il,
    mato maay.
  swh-ULB: Mtakumbuka akilini njia zote ambazo Yahwe Mungu amewaongoza miaka hii arobaini
    kwenye jangwa, ili kwamba apate kuwanyenyekeza, ili kwamba awajaribu kujua nini
    kilikuwa ndani ya mioyo yenu, kama mungeweza kuyashika maagizo yake au hapana.
  bel-bel: І памятай увесь шлях, якім вёў цябе Гасподзь, Бог твой, па пустыні, вось
    ужо сорак гадоў, каб упакорыць цябе, каб выпрабаваць цябе і даведацца, што ў сэрцы
    тваім, ці будзеш шанаваць запаведзі Ягоныя, а ці не;
  wed-wed: Moses ana rava i riwei i pa, “Nuanuami eḡa ina vuru; menanare Bada ami
    God au mutulua i ravenimi da madeḡai 40 da volaḡota ota aramanei ma orami ana
    rewapana ita inanai. Ma ita aramanei ana tarawatu ona voteletelei bo eḡa.
  deu-ELBBK: Und du sollst gedenken des ganzen Weges, den der HERR, dein Gott, dich
    hat wandern lassen diese 40 Jahre in der Wüste, um dich zu demütigen, um dich
    zu versuchen, um zu erkennen, was in deinem Herzen ist, ob du seine Gebote beobachten
    würdest oder nicht.
  mbb-OT: Tentenuzi niw ke mibmenumenu te Nengazen he Megbevayè niw is kegiyahi zin
    keniyu zuen te hipanew niw ziyà te sibsivayan seled te 40 he tuig. Midhimu zin
    heini su para kenè kew mekepelavew, wey te kegezam keniyu su para metueni ke hengkey
    is netaǥù diyà te ǥehinawa niw, ke edtumanen niw ve is menge suǥù din etawa kenà.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിന്നെ താഴ്ത്തുവാനും തന്റെ കല്പനകൾ പ്രമാണിക്കുമോ ഇല്ലയോ
    എന്നു നിന്നെ പരീക്ഷിച്ചു നിന്റെ ഹൃദയത്തിൽ ഇരിക്കുന്നതു അറിവാനുമായി നിന്നെ ഈ നാല്പതു
    സംവത്സരം മരുഭൂമിയിൽ നടത്തിയ വിധമൊക്കെയും നീ ഓർക്കേണം.
  rmc-rmc: Leper tuke, Izraelona, pre savore droma, sar tut o RAJ, tiro Del, ľidžalas
    saranda (40) berš pal e pušťa, hoj tut te pokorinel a te skušinel, hoj te sprindžarel,
    so tut hin andro jilo, či doľikereha leskre prikazaňja, abo na.
  pes-OPV: و بیاد آور تمامی راه را که یهوه، خدایت، تو را این چهل سال در بیابان رهبری
    نمود تا تو را ذلیل ساخته، بیازماید، و آنچه را که در دل تو است بداند، که آیا اوامر
    او را نگاه خواهی داشت یا نه.
  ron-1924: Аду-ць аминте де тот друмул пе каре те-а кэлэузит Домнул Думнезеул тэу
    ын тимпул ачестор патрузечь де ань ын пустиу, ка сэ те смеряскэ ши сэ те ынчерче,
    ка сэ-ць куноаскэ порнириле инимий ши сэ вадэ дакэ ай сэ пэзешть сау ну порунчиле
    Луй.
  aui-aui: Wasina bi Mosis, Isrel damdi iwonedi bo, “Konoghosi da metagha Yawe God
    vikodi bodudi 40 kamodiye ivinaghovemi mayabe kopepewa. Bi genuwanuwami sinawapa
    da metagha piropiro iveremi da yana sisiya koyakabisisireni, bi nokodi piropiroma
    na irubumi. Ikayoveni da yami noghota iyakita bi kate akowa iyakabi da memeda
    yana gwara konakabisisireni bo gegha.
  ben-OBCV: মনে করে দেখো তোমাদের ঈশ্বর সদাপ্রভু এই চল্লিশটি বছর প্রান্তরের মধ্যে দিয়ে
    কীভাবে সব দিকে তোমাদের চালিয়ে এনেছেন, তোমাদের অহংকার ভেঙে দেওয়ার জন্য এবং পরীক্ষা
    করে জানার জন্য যে তোমাদের মনে কী আছে, তোমরা তাঁর আদেশ পালন করবে কি না।
  som-som: Oo waa inaad xusuusataan jidkii uu Rabbiga Ilaahiinna ahu afartankan sannadood
    idinku soo dhex mariyey cidladii, si uu idiin hoosaysiiyo oo idiin tijaabiyo si
    uu u ogaado wixii qalbigiinna ku jiray, bal inaad amarradiisa xajinaysaan iyo
    in kale.
  lat-VUC: Et recordaberis cuncti itineris, per quod adduxit te Dominus Deus tuus
    quadraginta annis per desertum, ut affligeret te, atque tentaret, et nota fierent
    quæ in tuo animo versabantur, utrum custodires mandata illius, an non.
  eng-ASVBT: And thou shalt remember all the way which Jehovah thy God hath led thee
    these forty years in the wilderness, that he might humble thee, to prove thee,
    to know what was in thy heart, whether thou wouldest keep his commandments, or
    not.
  ita-1885: E ricordati di tutto il cammino, per lo quale il Signore Iddio tuo ti
    ha condotto questi quarant'anni per lo deserto, per affliggerti, e per isperimentarti,
    per conoscer ciò che è nel cuor tuo; se tu osserverai i suoi comandamenti o no.
  eng-LXXUP: And thou shalt remember all the way which the Lord thy God led thee in
    the wilderness, that he might afflict thee, and try thee, and that the things
    in thy heart might be made manifest, whether thou wouldest keep his commandments
    or no.
  eng-ULB: You will call to mind all the ways that Yahweh your God has led you these
    forty years in the wilderness, in order that he might humble you, that he might
    test you to know what was in your heart, as to whether you would keep his commandments
    or not.
  spa-VBL: Recuerda cómo durante estos cuarenta años el Señor tu Dios te ha llevado
    por todo el desierto, humillándote y poniéndote a prueba para saber en qué estabas
    pensando realmente y si ibas a cumplir sus mandamientos o no.
  fra-_FOB: Et souviens-toi de tout le chemin par lequel l'Éternel ton Dieu t'a fait
    marcher, pendant ces quarante ans, dans le désert, afin de t'humilier et de t'éprouver,
    pour connaître ce qui était dans ton cœur, et savoir si tu garderais ses commandements,
    ou non.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിന്നെ താഴ്ത്തുവാനും തന്റെ കല്പനകൾ പ്രമാണിക്കുമോ ഇല്ലയോ
    എന്ന് നിന്നെ പരീക്ഷിച്ച് നിന്റെ ഹൃദയത്തിൽ ഇരിക്കുന്നത് അറിയുവാനുമായി ഈ നാല്പത്
    സംവത്സരം മരുഭൂമിയിൽ നടത്തിയ വിധമൊക്കെയും നീ ഓർക്കേണം.
  urd-GVR: Wuh pūrā waqt yād rakh jab Rab terā Ḳhudā registān meṅ 40 sāl tak terī
    rāhnumāī kartā rahā tāki tujhe ājiz karke āzmāe aur mālūm kare ki kyā tū us ke
    ahkām par chalegā ki nahīṅ.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुमी इन कली ४० बर्स सम्‍म गोरशो रागीमी बाक्‍पाइक्‍तु।
    इन कली मारदे मोदेंशो पाप्‍तु देंशा हना, इन कली ब्रेम्‍पाइक्‍चा, इन थुं नाक्‍चा
    नु गे इन नेल्‍ल थुंमी आ शेंशो पाइनीनी देय मपाइनीनी, दे तुइक्‍चा कली इन कली मेको
    ४० बर्स सम्‍म मेकेर गाक्‍पाइक्‍तु। ब्‍यवस्‍था १३:४; उत्‍पत्ती २२:१; प्रस्‍थान
    १६:४; प्रस्‍थान २०:२०; न्‍यायाधीस २:२२
  ita-1927: Ricordati di tutto il cammino che l’Eterno, l’Iddio tuo, ti ha fatto fare
    questi quarant’anni nel deserto per umiliarti e metterti alla prova, per sapere
    quello che avevi nel cuore, e se tu osserveresti o no i suoi comandamenti.
  ckb-ckb: هەموو ئەو ڕێگایانەشتان لە یاد بێت، کە یەزدانی پەروەردگارتان لە ماوەی ئەم
    چل ساڵە لە چۆڵەوانیدا ئێوەی پێدا برد هەتا بێفیزتان بکات و هەڵتانبسەنگێنێت تاکو
