  qub-qub: Tayta Diostaga ama gongaycunquichu. Paymi Egiptucho uyway caycajta jorgamusha-cashunqui.
  hat-hat: pa kite lògèy vire tèt nou pou nou bliye Seyè a, Bondye nou an, ki te fè
    nou soti kite peyi Lejip kote yo te fè nou tounen esklav la.
  eng-BSB: then your heart will become proud, and you will forget the LORD your God
    who brought you out of the land of Egypt, out of the house of slavery.
  tod-tod: à dama, wo yiilaa mina ve ga wasogi, wo ʋa yeema Ɠɔoɠɔ GALAGI wa-ƓALAGI
    ma, nii é wo ɠulani Ezipete yooi ʋa, duɔla ʋɛlɛi wu.
  eng-WEBPB: then your heart might be lifted up, and you forget the LORD your God,
    who brought you out of the land of Egypt, out of the house of bondage;
  kbq-kbq: Hagi ana zankura musena huta tamavufga ra nehuta, Ra Anumzana tamagri Anumzamo'ma
    Isipima kazokazo eri'zama e'nerita mani'nazageno tamazama huno tamavreno'ma atirami'nea
    Ra Anumzankura tamagera okaniho.
  nhe-BL: Pero amo ximohueyimatica huan amo xiquilcahuaca imoTECO Dios tlen inmechquixti
    ipan tlali Egipto campa intlatequipanohuayayaj san tlapic.
  gub-BL: Peiko wera'u zo nehe. Peneharaz zo Tupàn Tuweharupi Wiko Ma'e Zanezar wi
    nehe. Zanepyro Ezit ywy wi a'e. Peiko amo pe uma'ereko e ma'e romo a'e pe.
  eng-DRA: 'Thy heart be lifted up, and thou remember not the Lord thy God, who brought
    thee out of the land of Egypt, out of the house of bondage:'
