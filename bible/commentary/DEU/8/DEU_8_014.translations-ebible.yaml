verse: DEU.008.014
translations:
  mal-C: നിങ്ങളുടെ ഹൃദയം നിഗളിച്ച് അടിമഗൃഹമായ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചുകൊണ്ടുവന്ന
    ദൈവമായ യഹോവയെ നിങ്ങൾ മറക്കും.
  deu-TKW: dein Herz hochmütig werden und vergiß nicht Jahwes, deines Gottes, der
    dich aus Ägypten, dem Lande, wo du Sklave warst, hinweggeführt hat,
  lin-lin: sala keba ete motema na yo etonda na lofundu te mpe obosana te Yawe, Nzambe
    na yo, oyo abimisaki yo na Ejipito, mokili ya bowumbu,
  eng-LSV: and your heart has been high, and you have forgotten your God YHWH who
    is bringing you out of the land of Egypt, out of a house of servants;
  eng-GNV: Then thine heart be lifted vp and thou forget the Lord thy God, which brought
    thee out of the land of Egypt, from the house of bondage,
  eng-WEBSTER: Then thy heart shall be lifted up, and thou shalt forget the LORD thy
    God (who brought thee out of the land of Egypt, from the house of bondage;)
  nhw-BL: Pero amo ximohueyimatica huan amo xiquelcahuaca amoTECO Dios catli anmechquixti
    ipan tlali Egipto campa antetequipanohuayayaj san tlapic.
  swh-ONEN: basi mioyo yenu isiwe na kiburi mkamsahau Bwana Mungu wenu aliyewatoa
    katika nchi ya Misri, kutoka nchi ya utumwa.
  bba-bba: Sɑɑ ye sɔɔ, i n tii sɛ kpɑ i ku rɑ tii suɑ i Gusunɔ bɛsɛn Yinni duɑri wi,
    wi u sun yɑrɑmɑ Eɡibitin di, mi sɑ rɑɑ yoru dimɔ.
  eng-KJVCPB: then thine heart be lifted up, and thou forget the Lord thy God, which
    brought thee forth out of the land of Egypt, from the house of bondage;
  wbp-wbp: '@see-verse:DEU.008.013'
  luo-luo: to chunyu biro donjo e sunga ma wiu nowil kod Jehova Nyasaye ma Nyasachu,
    mane ogolou Misri, e piny mane unie wasumbini.
  meu-meu: Una negana ai nahuamui ba toho, ba hekokoroku na garina, bona Iehova, Aigupto
    taudia edia tano bona edia iḡui rumana amo e hakaumui lasi Diravana, ba reaia
    na garina.
  npi-ULB: तिमीहरूको ह्रदय घमण्डले फुली मिश्र देश अर्थात् दासत्वको देशबाट तिमीहरूलाई
    ल्याउनुहुने परमप्रभु तिमीहरूका परमेश्‍वरलाई तिमीहरूले नभुल्नलाई होसियार बस ।
  yor-yor: nígbà náà ni ọkàn yín yóò gbéga, tí ẹ̀yin yóò sì gbàgbé Olúwa Ọlọ́run yín,
    tí ó mú un yín jáde láti Ejibiti wá, nínú oko ẹrú.
  ind-ind: Saat itu terjadi, berhati-hatilah agar kamu tidak menjadi sombong dan melupakan
    TUHAN Allah yang sudah membawa kamu keluar dari perbudakan di Mesir!
  pes-OPCB: همان وقت است که باید مواظب باشید مغرور نشوید و خداوند، خدایتان را که شما
    را از بردگی در مصر بیرون آورد فراموش نکنید.
  tgl-ULB: na pagkatapos ang inyong puso ay maaaring magmataas, at maaari ninyong
    makalimutan si Yahweh na inyong Diyos, na nagpalabas sa inyo mula sa lupain ng
    Ehipto, mula sa tahanan ng pagkakaalipin.
  cbu-NT: siysa ngutis saanaatsi ungirtakus; Iyaanamunaricha wizpurini ashiranganiya,
    tárintspa. Watam ndatuma Apanll siyaa Ijiptosh tsap tashitungachu, siysa anush
    muchchureem taarangsa. Itaru, natsha siyaa tashitungarangu anumand siysa Apanllee
    mbizarintspa.
  hui-hui: tígua mine howa balagala halu Anduane Homogo inanaga Ngode Datagaliwabe
    ibuore mo embeda nahalimu. Ibugua tí Iyibi dindiha garabaya biabe ale bialu hemiria
    haru tagira ibiyago ibuniore kagoni.
  mya-mya: သင်​တို့​သည်​မာ​န​ထောင်​လွှား​၍​သင်​တို့​အား ကျွန်​ခံ​ရာ​အီ​ဂျစ်​ပြည်​မှ​ကယ်​ဆယ်​ခဲ့​သော
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ကို​မ​မေ့​ရန်​သ​တိ​ပြု​ကြ​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་སེམས་སུ་ང་རྒྱལ་གྱིས་ཁེངས་ནས་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་གྱི་བྲན་དུ་བཀོལ་བའི་གནས་ནས་ཕྱི་རུ་ཁྲིད་འོང་མཁན་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་བརྗེད་པར་འགྱུར་ངེས།
  sna-sna: ipapo mwoyo wako uchazvikudza zvino uchakanganwa Jehovha Mwari wako, akakubudisa
    kubva kuIjipiti, kubva kunyika youranda.
  spa-BLM: entonces tu corazón se enaltezca, y te olvides de Yahvé vuestro Dios, que
    te sacó de la tierra de Egipto, de la casa de servidumbre;
  cac-cac: axo talaj tz'aji tzeyic'anchaan̈ e b'a, sb'atcan Jehová co Diosal satc'olal
    eyuuj, aton jun ic'annac on̈ elta d'a Egipto b'aj ayon̈ och checab'oc.
  swh-ULB: basi kwamba mioyo yenu iliniuliza juu ya kumsahau Yahwe Mungu wenu-aliyewaleta
    kutoka nchi ya Misri, toka nyumba ya utumwa.
  bel-bel: дык глядзі, каб не напышылася сэрца тваё і не забыў ты Госпада, Бога твайго,
    які вывеў цябе зь зямлі Егіпецкай, з дома рабства;
  wed-wed: Ona inana-kaua da eḡa ona mae-ḡaeḡae, ma nuanuami ina vuru! Da Bada menanare
    Egypt ei panipani au dobuna i tere-opunemi.
  deu-ELBBK: dein Herz sich erhebe, und du des HERRN, deines Gottes, vergisst, der
    dich aus dem Land Ägypten, aus dem Haus der Knechtschaft, herausführte;
  mbb-OT: mebpekevantey kew he kenè kew mekepahambug wey kenè niw melipati is Nengazen
    he Megbevayè niw he mibpeǥawas keniyu puun te Ehipto he zutun kew pen-uripena.
  mal-2015: നിന്നെ അടിമവീടായ മിസ്രയീമിൽനിന്നു പുറപ്പെടുവിക്കയും
  rmc-rmc: akor ma ačhen barikane andro jile a ma bisteren pro RAJ, pre tumaro Del,
    savo tumen iľa avri andral o Egipt, andral o otroctvos.
  pes-OPV: و دل تو مغرور شده، یهوه خدای خود را که تو را از زمین مصر از خانه بندگی
    بیرون آورد، فراموش کنی.
  ron-1924: я сяма сэ ну ци се умфле инима де мындрие ши сэ ну уйць пе Домнул Думнезеул
    тэу, каре те-а скос дин цара Еӂиптулуй, дин каса робией,
  aui-aui: na kokita wiimasi da gekona toregeegeeyemi da Yawe God koninuwawapina bi
    kate metagha Ijipt kubure, wiibagubagurana gawarinama ikabikanibuvemina.
  ben-OBCV: তখন তোমরা অহংকারী হয়ে উঠবে এবং যিনি মিশর দেশ থেকে, সেই দাসত্বের দেশ থেকে,
    তোমাদের বের করে এনেছেন তোমাদের সেই ঈশ্বর সদাপ্রভুকে তোমরা ভুলে যাবে।
  som-som: uu qalbigiinnu kor u kacaa oo aad illowdaan Rabbiga Ilaahiinna ah oo idinka
    soo bixiyey dalkii Masar iyo gurigii addoonsiga.
  lat-VUC: elevetur cor tuum, et non reminiscaris Domini Dei tui, qui eduxit te de
    terra Ægypti, de domo servitutis,
  eng-ASVBT: then thy heart be lifted up, and thou forget Jehovah thy God, who brought
    thee forth out of the land of Egypt, out of the house of bondage;
  ita-1885: il tuo cuore non s'innalzi e tu non dimentichi il Signore Iddio tuo, il
    qual ti ha tratto fuor del paese di Egitto, della casa di servitù;
  eng-LXXUP: 'thou shouldest be exalted in heart, and forget the Lord thy God, who
    brought thee out of the land of Egypt, out of the house of bondage:'
  eng-ULB: then your heart becomes lifted up and you forget Yahweh your God, who brought
    you out of the land of Egypt, out of the house of bondage.
  spa-VBL: entonces te enorgullecerás y te olvidarás del Señor tu Dios que te sacó
    de Egipto, de la prisión, de la casa de la esclavitud.
  fra-_FOB: Alors ton cœur ne s'élève, et que tu n'oublies l'Éternel ton Dieu, qui
    t'a retiré du pays d'Égypte, de la maison de servitude;
  mal-mal: നിന്നെ അടിമവീടായ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിക്കുകയും
  urd-GVR: to kahīṅ tū maġhrūr ho kar Rab apne Ḳhudā ko bhūl na jāe jo tujhe Misr
    kī ġhulāmī se nikāl lāyā.
  suz-BL: गेपुकी ठेयब लेश्‍शा, वाइलीम वाइल दुम्‍तीक इजीप्‍त रे ग्रुंइब परमप्रभु यावे,
    इन परमप्रभु कली मप्रेंचा, दे होस पा बाक्‍कीन।
  ita-1927: che il tuo cuore s’innalzi, e tu dimentichi il tuo Dio, l’Eterno, che
    ti ha tratto dal paese d’Egitto, dalla casa di schiavitù;
  ckb-ckb: لووتتان بەرز بێت و یەزدانی پەروەردگارتان لەبیر بچێت کە لە خاکی میسر لە
    ماڵی کۆیلەیی دەریهێنان.
  eng-BBE: Take care that your hearts are not lifted up in pride, giving no thought
    to the Lord your God who took you out of the land of Egypt, out of the prison-house;
  kan-OKCV: ನಿಮ್ಮ ಹೃದಯವು ಗರ್ವಗೊಂಡು, ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದ ದಾಸತ್ವದ ಮನೆಯೊಳಗಿಂದ ಹೊರಗೆ
    ಬರಮಾಡಿದಂಥ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನೇ ಮರೆತುಬಿಡಬೇಡಿರಿ.
  tam-2017: உன் இருதயம் பெருமைகொள்ளாமலும், உன்னை அடிமைத்தன வீடாகிய எகிப்திலிருந்து
    புறப்படச்செய்தவரும்,
  spa-RV-1909: Y se eleve luego tu corazón, y te olvides de Jehová tu Dios, que te
    sacó de tierra de Egipto, de casa de siervos;
  ron-BTF: Atunci să ţi se înalţe inima şi să uiţi pe DOMNUL Dumnezeul tău, care te-a
    scos din ţara Egiptului, din casa robiei,
  eng-WEBP: then your heart might be lifted up, and you forget the LORD your God,
    who brought you out of the land of Egypt, out of the house of bondage;
  eng-FBV: then you will become proud, and you will forget the Lord your God who led
    you out of Egypt, out of the prison-house of slavery.
  nld-1939: laat dan uw hart zich niet verheffen! Vergeet toch nimmer Jahweh, uw God,
    die u uit Egypteland, uit het slavenhuis heeft geleid;
  nch-BL: Pero amo ximohueyimatica huan amo xiquelcahuaca amoTECO Dios cati amechquixti
    ipan tali Egipto campa antetequipanohuayayaj san tapic.
  vie-1934: thì bấy giờ lòng ngươi tự cao, quên Giê-hô-va Đức Chúa Trời ngươi, là
    Đấng đã đem ngươi ra khỏi xứ Ê-díp-tô, tức khỏi nhà nô lệ chăng.
  hin-CV: तब तो तुम्हारे हृदय में घमण्ड़ का आना स्वाभाविक ही होगा और तुम याहवेह अपने
    परमेश्वर को, जिन्होंने तुम्हें मिस्र देश से, उस दासत्व के जीवन से निकाल लिया है,
    भुला दो.
  eng-OURB: then your heart might be lifted up, and you forget Adonai your God, who
    brought you out of the land of Egypt [Abode of slavery], out of the house of bondage;
  spa-BES: Cuida que tu corazón no se llene de orgullo, y te olvides del Señor tu
    Dios que te sacó de la tierra de Egipto, la casa de la esclavitud;
  tdx-tdx: le hirengevoke ty arofo’o vaho handikofa’o t’Iehovà Andrianañahare’o nañavotse
    azo an-tane Mitsraime an-trañom-pañondevozañe ao,
  vid-vid: mleche kidaya na kumsemwa Mkulu Nguluwi, Nguluwi wa hemwe, yawalavile kuli
    isi ya Misili, honhu nahomuwele wapogozi.
  eng-OKE: thy heart should be lifted up, and thou shouldest forget the fear of the
    Lord thy God, who brought thee up from the land of Mizraim, from the house of
    bondage;
  tha-KJV: จิ​ตใจของท่านทั้งหลายจะผยองขึ้น และท่านทั้งหลายก็ลืมพระเยโฮวาห์พระเจ้าของท่านทั้งหลาย
    ผู้​ทรงนำท่านทั้งหลายออกจากแผ่นดิ​นอ​ียิปต์ ออกจากเรือนทาส
  por-BR-2018: E se eleve logo teu coração, e te esqueças do SENHOR teu Deus, que
    te tirou da terra do Egito, de casa de servos;
  deu-ELO: dein Herz sich erhebe, und du Jehovas, deines Gottes, vergessest, der dich
    aus dem Lande Ägypten, aus dem Hause der Knechtschaft, herausführte;
  eng-WYC-2018: thine heart be then raised, and thou think not upon thy Lord God,
    that led thee out of the land of Egypt, and from the house of servage, (then thy
    heart be raised up, and thou forget the Lord thy God, who led thee out of the
    land of Egypt, and from the house of servitude, or of slavery,)
  epo-epo: tiam ne altiĝu via koro, kaj ne forgesu la Eternulon, vian Dion, kiu elkondukis
    vin el la lando Egipta, el la domo de sklaveco;
  uig-PIN: kɵnglüng mǝƣrurlinip seni Misir zeminidin, yǝni «ⱪulluⱪ makani»din qiⱪirip
    ⱪutⱪuzƣan Pǝrwǝrdigar Hudayingni untuysǝn;
  beo-beo: noga:le dawa:ma! Dilia da bu gasa fi hamone Hina Gode amo da dilia Idibidi
    sogega se iasu diasu hamosu halegale masa:ne amo doasi dagoi, amo gogolesa:besa:le
    dawa:ma!
  tpi-OTNT: orait yupela i no ken hambak na bikhet na lusim tingting long God, Bikpela
    bilong yumi. Em i bin kisim bek yupela long Isip, we yupela i bin i stap wokboi
    nating.
  hau-SA: to, sai ku lura, kada ku ɗaukaka kanku, har ku manta da Ubangiji Allahnku,
    wanda ya fitar da ku daga Masar, daga ƙasar bauta kuma.
  uig-LAT: könglüng meghrurlinip séni Misir zéminidin, yeni «qulluq makani»din chiqirip
    qutquzghan Perwerdigar Xudayingni untuysen;
  nde-nde: liziqhenye ezinhliziyweni zenu, libe selikhohlwa uThixo uNkulunkulu wenu,
    yena owalikhupha eGibhithe, walikhupha elizweni lobugqili.
  ton-ton: Pea toki hiki hake ho loto, pea ke fakangalongaloʻi ʻa Sihova ko ho ʻOtua,
    ʻaia naʻa ne ʻomi koe kituaʻā mei he fonua ko ʻIsipite, mei he fale ʻoe pōpula;
  ces-1613: Nepozdvihlo se srdce tvé, a zapomenul bys na Hospodina Boha svého, kterýž
    tě vyvedl z země Egyptské, z domu služby,
  eng-WMB: then your heart might be lifted up, and you forget the LORD your God, who
    brought you out of the land of Egypt, out of the house of bondage;
  tam-TCV: அப்பொழுது உங்கள் இருதயங்கள் பெருமையடைந்து, அடிமைத்தன நாடான எகிப்திலிருந்து
    உங்களை மீட்டுக் கொண்டுவந்த உங்கள் இறைவனாகிய யெகோவாவை நீங்கள் மறந்துவிடவேண்டாம்.
  ceb-ULB: basin unya ang imong kasingkasing matuboy, ug malimtan mo si Yahweh nga
    imong Dios—nga nagpagawas kanimo gikan sa yuta sa Ehipto, paggawas sa panimalay
    nga nagbihag.
  pol-UBG: Twoje serce nie uniosło się i abyś nie zapomniał PANA, swego Boga, który
    cię wyprowadził z ziemi Egiptu, z domu niewoli;
  agr-agr: ememakjum Tuke Pujuu atumi Apajuíjiya nunú atum Egipto nugkanum inaku waitkatai
    batsatutigmin jiipag,
  kyc-kyc: nakama range ketae pyambuo lakandelyaminyi lapala nakamana Kamongo Anatu
    dokome nakama yuu Isipi karapusi ingyuo kendemande yulu pyuo kareyaminyipa kiiramo
    nyuo lanyuo epeya doko kame sisarami kando karalapape.
  urd-GVU: تو کہیں تُو مغرور ہو کر رب اپنے خدا کو بھول نہ جائے جو تجھے مصر کی غلامی
    سے نکال لایا۔
  deu-1912: daß dann dein Herz sich nicht überhebe und du vergessest des HERRN, deines
    Gottes, der dich aus Ägyptenland geführt hat, aus dem Diensthause,
  kan-2017: ಆಸ್ತಿಯೆಲ್ಲವೂ ಹೆಚ್ಚುತ್ತಿರುವಾಗ ಒಂದು ವೇಳೆ ನೀವು ಅಹಂಕಾರದಿಂದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು
    ಮರೆತುಬಿಟ್ಟೀರಿ.
  yap-yap: ma ngar mu guyed rogon ya richey nge tolangan’med ngam paged talin SOMOL
    ni Got romed, ni ir e chuwegmed u Egypt, ni um pired riy ni gimed e sib.
  hlt-MCSB: na thinko loh pomsang uh vetih sal imkhui Egypt kho lamkah nang aka khuen
    BOEIPA na Pathen te na hnilh ve ne.
  mdy-ETH: ዒና ዒንሢኮ ዖቶርቁዋጉዲ፤ ሃሣ ዓይሌ ማዒ ዒንሢ ናንጌ ጊብፄ ዓጮይዳፓ ኬሴ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ
    ዒንሢ ዋሉዋጉዲ ዒንሢና ኮሺ ዔሩዋቴ።
  twi-ASANTE: a, saa ɛberɛ no na ɛsɛ sɛ mohwɛ yie. Monnyɛ ahomasoɔ na mommma mo werɛ
    mfiri Awurade mo Onyankopɔn a ɔyii mo firii Misraim nkoasom asase so no.
