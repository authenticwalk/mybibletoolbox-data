verse: DEU.008.006
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കൽപ്പനകൾ പാലിച്ച്, അവിടത്തെ വഴികളിൽ നടന്ന്
    അവിടത്തെ ഭയപ്പെടണം.
  deu-TKW: und befolge die Gebote Jahwes, deines Gottes, indem du auf seinen Wegen
    wandelst und ihn fürchtest.
  lin-lin: Tosaka mitindo ya Yawe, Nzambe na yo, na kotambolaka na banzela na Ye mpe
    na kopesaka Ye lokumu.
  eng-LSV: and you have kept the commands of your God YHWH, to walk in His ways and
    to fear Him.
  eng-GNV: Therefore shalt thou keepe the commandements of the Lord thy God, that
    thou mayest walke in his wayes, and feare him.
  eng-WEBSTER: Therefore thou shalt keep the commandments of the LORD thy God, to
    walk in his ways, and to fear him.
  nhw-BL: “Huajca xijchihuaca nochi itlanahuatil amoTECO Dios huan san ya xijhueyimatica.
    Xijtoquilica nopa cuali ojtli catli anmechnextilijtoc huan xiquimacasica,
  swh-ONEN: Shikeni maagizo ya Bwana Mungu wenu mtembee katika njia zake na kumheshimu.
  bba-bba: I Gusunɔ bɛsɛn Yinnin woodɑbɑ mɛm nɔɔwɔ i sĩ win swɛɛ sɔɔ, kpɑ i nùn nɑsiɑ.
  eng-KJVCPB: Therefore thou shalt keep the commandments of the Lord thy God, to walk
    in his ways, and to fear him.
  wbp-wbp: '...'
  luo-luo: Rituru chike duto mag Jehova Nyasaye ma Nyasachu, kuwuotho e yorene bende
    ka umiye luor.
  meu-meu: Taunabunai, Iehova, emui Dirava, ena haheḡani ba badinadia; ena dala ai
    ba raka, bona ia garina ba gari.
  npi-ULB: उहाँका मार्गहरूमा हिँडी उहाँलाई आदर गर्न सकून् भनेर तिमीहरूले परमप्रभु
    तिमीहरूका परमेश्‍वरको आज्ञा मान्‍नू ।
  yor-yor: Nítorí èyí, ẹ gbọdọ̀ pa òfin Olúwa Ọlọ́run yín mọ́, nípa rínrìn ní ọ̀nà
    rẹ̀, àti bíbẹ̀rù rẹ̀.
  ind-ind: “Oleh karena itu, taatilah perintah-perintah TUHAN! Hiduplah menurut kehendak-Nya.
    Takut dan hormatlah kepada-Nya.
  pes-OPCB: فرمانهای یهوه، خدایتان را اطاعت کنید. از او پیروی نمایید و از وی بترسید.
  tgl-ULB: Susundin ninyo ang mga utos ni Yahweh na inyong Diyos, para kayo ay lumakad
    sa kaniyang mga pamamaraan at parangalan siya.
  cbu-NT: Ashiriya, Apanllee chinakus kukoo tatsamoongtsa. Kamachtamarinee tuminungtsa.
  hui-hui: Ani biaga kago mitangi buwa tígua Anduane Homogo ibunime bilimu lalu langiyadagua
    bialu halimu. Ibunaga mana lo ngaru talialu bialu howa ibuni andaneha haabo halimu.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​သည်​အ​တိုင်း​နာ​ခံ​လော့။
    ပ​ညတ်​တော်​များ ကို​လိုက်​နာ​၍ ကိုယ်​တော်​ကို​ကြောက်​ရွံ့​ရို​သေ ကြ​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྣམས་བསྲུང་དགོས་ལ་ཁོང་གི་ལམ་དུ་བསྐྱོད་དགོས་ཤིང་།
    ཁོང་ལ་གུས་ཤིང་འཇིགས་པར་བྱའོ། །
  sna-sna: Chengeta mirayiro yaJehovha Mwari wako, ufambe munzira dzake uye umukudze.
  spa-BLM: Guardarás los mandamientos de Yahvé vuestro Dios, para andar en sus caminos
    y para temerle.
  cac-cac: Yuj chi' yovalil tze c'anab'ajej schecnab'il Jehová, ochan̈ec tzac'an yuuj,
    ayocab' yelc'och d'a yol e sat.
  swh-ULB: Mtayashika maagizo ya Yahwe Mungu wenu, ili kwamba mweze kutembea katika
    njia zake na kumheshimu.
  bel-bel: Дык вось шануй запаведзі Госпада, Бога твайго, хадзі шляхамі Ягонымі й
    баючыся Яго.
  deu-ELBBK: und beobachte die Gebote des HERRN, deines Gottes, um auf seinen Wegen
    zu wandeln und ihn zu fürchten.
  mbb-OT: “Umbe tumana niw is menge suǥù te Nengazen he Megbevayè niw. Pengungubpaan
    kew he sungkad te menge paaǥi zin wey tehuza niw sikandin.
  mal-2015: ആകയാൽ നിന്റെ ദൈവമായ യഹോവയുടെ വഴികളിൽ നടന്നു അവനെ ഭയപ്പെട്ടു അവന്റെ കല്പനകൾ
    പ്രമാണിക്കേണം.
  rmc-rmc: Doľiker o prikazi le RAJESKRE, tire Devleskre; phir pal leskre droma a
    dara lestar!
  pes-OPV: و اوامر یهوه خدای خود را نگاه داشته، در طریقهای او سلوک نما و ازاو بترس.
  ron-1924: Сэ пэзешть порунчиле Домнулуй Думнезеулуй тэу, ка сэ умбли ын кэиле Луй,
    ши сэ те темь де Ел.
  ben-OBCV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুর আদেশ পালন করবে, তাঁর পথে চলবে এবং তাঁকে
    ভক্তি করবে।
  som-som: Oo waa inaad xajisaan amarrada Rabbiga Ilaahiinna ah inaad jidadkiisa ku
    socotaan oo aad isaga ka cabsataan.
  lat-VUC: ut custodias mandata Domini Dei tui, et ambules in viis ejus, et timeas
    eum.
  eng-ASVBT: And thou shalt keep the commandments of Jehovah thy God, to walk in his
    ways, and to fear him.
  ita-1885: E osserva i comandamenti del Signore Iddio tuo, per camminar nelle sue
    vie, e per temerlo.
  eng-LXXUP: And thou shalt keep the commands of the Lord thy God, to walk in his
    ways, and to fear him.
  eng-ULB: You will keep the commandments of Yahweh your God, so that you might walk
    in his ways and honor him.
  spa-VBL: Por eso debes guardar los mandamientos del Señor tu Dios, siguiendo sus
    caminos y respetándolo.
  fra-_FOB: Garde les commandements de l'Éternel ton Dieu, pour marcher dans ses voies
    et pour le craindre;
  mal-mal: ആകയാൽ നിന്റെ ദൈവമായ യഹോവയുടെ വഴികളിൽ നടന്ന് അവനെ ഭയപ്പെട്ട് അവന്റെ കല്പനകൾ
    പ്രമാണിക്കണം.
  urd-GVR: Rab apne Ḳhudā ke ahkām par amal karke us kī rāhoṅ par chal aur us kā ḳhauf
    mān.
  suz-BL: मिनु गेपुकीमी परमप्रभु यावे, इन परमप्रभु आ शेंशो पना पन बाक्‍कीन। परमप्रभु
    आ लां गाक्‍शा, मेको कली मान पा हिनीन।
  ita-1927: E osserva i comandamenti dell’Eterno, dell’Iddio tuo, camminando nelle
    sue vie e temendolo;
  ckb-ckb: فەرمانەکانی یەزدانی پەروەردگاریشتان پەیڕەو بکەن هەتا ڕێگاکانی بگرنەبەر
    و لێی بترسن،
  eng-BBE: Then keep the orders of the Lord your God, fearing him and walking in his
    ways.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಂಡು, ಅವರ ಮಾರ್ಗಗಳಲ್ಲಿ
    ನಡೆದು ಅವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಬೇಕು.
  tam-2017: ஆகையால், உன் தேவனாகிய யெகோவாவுடைய வழிகளில் நடந்து, அவருக்குப் பயப்படும்படி,
    அவருடைய கற்பனைகளைக் கைக்கொள்ளக்கடவாய்.
  spa-RV-1909: Guardarás, pues, los mandamientos de Jehová tu Dios, andando en sus
    caminos, y temiéndolo.
  ron-BTF: De aceea să păzeşti poruncile DOMNULUI Dumnezeul tău, ca să umbli în căile
    lui şi să te temi de el.
  eng-WEBP: You shall keep the commandments of the LORD your God, to walk in his ways,
    and to fear him.
  eng-FBV: That's why you have to keep the commandments of the Lord your God, following
    his ways and respecting him.
  nld-1939: opdat gij de geboden van Jahweh, uw God, zoudt onderhouden, op zijn wegen
    zoudt wandelen en Hem zoudt vrezen.
  nch-BL: “Huajca xijchihuaca nochi itanahuatil amoTECO Dios huan san ya xijhueyimatica.
    Xijtoquilica nopa cuali ojti cati amechnextilijtoc huan xiquimacasica,
  vie-1934: Hãy kính sợ Giê-hô-va Đức Chúa Trời ngươi, gìn giữ những điều răn của
    Ngài, đi theo các đường lối Ngài;
  hin-CV: तब तुम याहवेह अपने परमेश्वर के आदेशों का पालन करोगे, कि तुम उनकी नीतियों
    का पालन करो और उनके प्रति श्रद्धा और भय बनाए रखो.
  eng-OURB: You shall keep the mitzvot ·instructions· of Adonai your God, to walk
    in his ways, and to fear him.
  spa-BES: Entonces guarda las órdenes del Señor tu Dios, témele y camina en sus caminos.
  tdx-tdx: Aa le ambeno o lili’ Iehovà Andria­nañahare’oo am-pañaveloañe an-dala’e
    eo vaho am-pañeveñañe ama’e.
  vid-vid: Ahyo, mibatilile malajizo ga Mkulu Nguluwi, Nguluwi wa hemwe, kwa kuwinza
    nzila ya heye na kumdumba.
  eng-OKE: Keep then the commandments of the Lord thy God, to walk in the ways which
    are right before Him, to fear Him.
  tha-KJV: เหตุ​ฉะนั้นท่านจงรักษาพระบัญญั​ติ​ของพระเยโฮวาห์พระเจ้าของท่าน โดยดำเนินตามพระมรรคาของพระองค์และเกรงกลัวพระองค์
  por-BR-2018: Guardarás, pois, os mandamentos do SENHOR teu Deus, andando em seus
    caminhos, e temendo-o.
  deu-ELO: Und beobachte die Gebote Jehovas, deines Gottes, um auf seinen Wegen zu
    wandeln und ihn zu fürchten.
  eng-WYC-2018: that thou keep the commandments of thy Lord God, and go in his ways,
    and dread him. (and that thou obey the commandments of the Lord thy God, and go
    in his ways, and fear him or and revere him.)
  epo-epo: Observu do la ordonojn de la Eternulo, via Dio, irante laŭ Liaj vojoj kaj
    timante Lin.
  uig-PIN: Xunga sǝn Uning yollirida mengip wǝ Uningdin ⱪorⱪup, Pǝrwǝrdigar Hudayingning
    ǝmrlirini tutⱪin.
  beo-beo: 'Amaiba:le, Hina Gode Ea hamoma:ne sia:i defele hamoma. Ea sema defele
    esaloma amola Ea sia: noga:le nabima.'
  tpi-OTNT: Olsem na yupela i mas mekim ol samting Bikpela i bin tokim yupela. Na
    yupela i mas bihainim ol lo bilong em na yupela i mas aninit long em.
  hau-SA: Ku kiyaye umarnan Ubangiji Allahnku, kuna tafiya cikin hanyoyinsa, kuna
    kuma girmama shi.
  uig-LAT: Shunga sen Uning yollirida méngip we Uningdin qorqup, Perwerdigar Xudayingning
    emrlirini tutqin.
  nde-nde: Gcinani imilayo kaThixo uNkulunkulu wenu lihambe endleleni yakhe njalo
    limkhonze.
  ton-ton: Ko ia, ke ke tauhi ʻae ngaahi fekau ʻa Sihova ko ho ʻOtua, ke ʻalu ʻi hono
    ngaahi hala, pea ke manavahē kiate ia.
  ces-1613: A ostříhej přikázaní Hospodina Boha svého, chodě po cestách jeho, a boje
    se jeho.
  eng-WMB: You shall keep the commandments of the LORD your God, to walk in his ways,
    and to fear him.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவாவின் வழிகளில் நடந்து அவரிடத்தில் பயபக்தியாயிருந்து,
    அவருடைய கட்டளைகளைக் கைக்கொள்ளுங்கள்.
  ceb-ULB: Pagatipigan nimo ang kasugoan ni Yahweh nga imong Dios, aron nga makalakaw
    ka sa iyang mga dalan ug pasidunggan siya.
  pol-UBG: Dlatego przestrzegaj przykazań PANA, swego Boga, abyś chodził jego drogami
    i bał się go.
  agr-agr: Nuniakjum niina chichame umiktin agagbauwa nunú betek umiakjum, Apajuí
    eme anentsajum diitajum. Tuja nii jintinjamamua dushakam imatiksagmek umiktajum.
  kyc-kyc: Dokona lao nakama Kamongome mana langilyamuli pyuo pyuo karalapape. Dee
    banya mawa pii dupwana letamuli pyuo minyuo palyuo karo baa mupwaŋa lao suu pyao
    pako karalapape.
  urd-GVU: رب اپنے خدا کے احکام پر عمل کر کے اُس کی راہوں پر چل اور اُس کا خوف مان۔
  deu-1912: So halte nun die Gebote des HERRN, deines Gottes, daß du in seinen Wegen
    wandelst und fürchtest ihn.
  kan-2017: ನೀವು ಆತನ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸುವವರಾಗಿ, ಆತನು ಹೇಳಿದ ಮಾರ್ಗದಲ್ಲೇ ನಡೆದು ಆತನಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಬೇಕು.
  yap-yap: Ere ngu’um folgad ko tin keyog SOMOL ngomed ni ngu’um rin’ed, um folgad
    ko pi motochiyel rok mu um pired ni bay madgun u wun’med;
  hlt-MCSB: Te dongah longpuei ah pongpa ham neh amah rhih ham tah BOEIPA na Pathen
    kah olpaek te ngaithuen lah.
  mdy-ETH: ዒዛ ቦንቺ ዒጊጪ፤ ሃሣ ዒዛ ጊንፆ ሃንቲ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዓይሣ ባኮ ቢያ ካፑዋቴ።
  twi-ASANTE: Monni Awurade mo Onyankopɔn ahyɛdeɛ so na monnante nʼakwan so na momfa
    anidie mma no.
  eng-WEBU: You shall keep the commandments of the LORD your God, to walk in his ways,
    and to fear him.
  bnp-bnp: “I mavonga kunana, mu rata a maka maki e BAKOVI DAGI a Vure ne mua i taki
    mua vona. Mu ramai a maka vinara vona, mu togoa.
  wal-wal: “A ogiyan hemettiyoogaaninne a bonchchiyoogan GODAA ne Xoossaa azazota
    naaga.
  spa-PDDPT: Por tanto, guardarás los Mandamientos de Yavé tu ʼElohim, andarás en
    sus caminos y temerás a Él.
  gun-gun: Pendekuai Senhor Penderuete ojapo uka va'ekue rupi ete, gueko oeja va'ekue
    rupi ae peiko aguã henonde pejererokyjea rupi.
  ilo-ULB: Salimetmetanyo dagiti bilbilin ni Yahweh a Diosyo, tapno mabalin a magnakayo
    kadagiti dalanna ket agdayawkayo kenkuana.
  kpg-kpg: Malaa, goodou haga gila ina aga nia mee Dimaadua ala ne haga modongoohia adu
    gi goodou, gei gi mouli ang gi ana haganoho mo di hagalaamua a Mee.
  uig-ARA: شۇڭا سەن ئۇنىڭ يوللىرىدا مېڭىپ ۋە ئۇنىڭدىن قورقۇپ، پەرۋەردىگار خۇدايىڭنىڭ
    ئەمرلىرىنى تۇتقىن.
  sus-sus: Wo wo Marigi Alatala xa yaamari mabanban, wo xa wo yɛtɛ suxu alɔ a wama
    a xɔn ma ki naxɛ, wo man xa gaaxu a ya ra.»
  pon-2006: Eri, kumwail kapwaiada dahme KAUN-O mahsanihongkumwailehr, oh mourki sapwellime
    kosonned akan oh lemmwiki ih.
  jae-jae: Tec ôŋgôm Apômtau, aômnêm Anôtô, nê biŋsu ŋanô êsa ma ôsa ênê lêŋ to ôtêc
    eŋgeŋ.
  ksd-ksd: Ma una torom ta ra lavur vartuluai kai ra Luluai kaum God, upi una mur
    kana lavur nga ma una ru ia.
  tur-YTC: Tanrın Yahve'nin yollarında yürümek ve O'ndan korkmak için O'nun buyruklarını
    tutacaksın.
  grc-BRENT: Καὶ φυλάξῃ τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ σου πορεύεσθαι ἐν ταῖς ὁδοῖς αὐτοῦ,
    καὶ φοβεῖσθαι αὐτόν.
  ind-AYT: Kamu harus menaati perintah-perintah TUHAN, Allahmu dan hidup seturut jalan-Nya
    dengan takut akan Dia.
  nya-nya: Samalirani malamulo a Yehova Mulungu wanu, kuyenda mʼnjira yake ndi kumuopa
    Iye.
  hrv-hrv: I drži zapovijedi Jahve, Boga svoga, hodeći putovima njegovim i bojeći
    se njega!
  mps-mps: “Tama tialima, dagego Godigo dagebolo yao wali te sę dabe wali pelama
    yao. Tama me, dagego agai bomai po wali pelama, tama aga dologode naga elaluao.
  tpi-tpi: Olsem na yupela i mas mekim ol samting Bikpela i bin tokim yupela. Na yupela
    i mas bihainim ol lo bilong em na yupela i mas aninit long em.
  dan-1931: Og hold HERREN din Guds Bud, så du vandrer på hans Veje og frygter ham.
  vie-OVCB: Vậy anh em hãy thuận phục pháp luật của Ngài, đi theo đường Ngài và kính
    sợ Ngài.
  guj-2017: તેથી તમારે યહોવાહ તમારા ઈશ્વરના માર્ગોમાં ચાલવું, તેમનો ડર રાખવો અને તેમની
    આજ્ઞાઓ પાળવી.
  pon-2006A: Eri, kumwail kapwaiada dahme KAUN-O mahsanihongkumwailehr, oh mourki
    sapwellime kosonned akan oh lemmwiki ih.
  por-BRBSL: Guardareis os mandamentos de Javé vosso Deus, de caminhar em seus caminhos
    e de temê-lo.
  cth-cth: Hatdawkvah, a lamthung na dawn teh BAWIPA taki lahoi kâpoelawknaw na tarawi
    han.
  twi-twi: Munni Awurade, mo Nyankopɔn, ahyɛde so na monnantew nʼakwan so na momfa
    nidi mma no.
  hlt-hlt: Te dongah longpuei ah pongpa ham neh amah rhih ham tah BOEIPA na Pathen
    kah olpaek te ngaithuen lah.
  tbz-SIM: Dí nyíé ti Yiɛ̀ nKuyie nkùù di te ku kuɔ́ kɛ́ntũ nku kó kucɛ kɛ́ nkù dé.
  msy-2020: Kamaghɨn amizɨ, ia Ikiavɨra Itir God, ian God, ia mɨkemezir bizibar amu,
    egh an atiati an apengara ikɨ an Akar Gavgavibar gɨn mangɨ.
  dop-dop: Ɩ́ tɔ́kɩ mɑ kʋsǝsɩɩtʋ nɑ ɩ́ tɔŋ ɩsɩɩ mɑ cɑɑkɩ tɔ, nɑ ɩ́ nyɑŋnɑ-m.
  azb-azb: Allahınız Rəbbin əmrlərinə riayət edib Onun yolları ilə gedin və Ondan
    qorxun.
  eng-DBY: and thou shalt keep the commandments of Jehovah thy God, to walk in his
    ways, and to fear him.
  hin-2017: इसलिए अपने परमेश्वर यहोवा की आज्ञाओं का पालन करते हुए उसके मार्गों पर
    चलना, और उसका भय मानते रहना।
  wol-KYG: Kon sàmmleen seen santaaney Yàlla Aji Sax ji, di topp ay yoonam te ragal
    ko.
  eng-YLT: and thou hast kept the commands of Jehovah thy God, to walk in His ways,
    and to fear Him.
  kne-kne: Isonga masapol ay tongpalen yo din bilin Diyos. Onodan yo din laydena dowan
    yon patgen ya egyatan sisya.
  eng-WYC-2017: that thou keep the commandments of thy Lord God, and go in his ways,
    and dread him.
  eng-WMBB: You shall keep the commandments of the LORD your God, to walk in his ways,
    and to fear him.
  urd-GVH: रब अपने ख़ुदा के अहकाम पर अमल करके उस की राहों पर चल और उसका ख़ौफ़ मान।
  rug-rug: Gua asa, ke mi va tabea si Asa. Mi taveti gua sapu zamani e Zihova koa
    gamu; mi toa koari Nana tinarae.
  gaz-gaz: Daandiiwwan isaa irra deemuu fi isa sodaachuudhaan ajajawwan Waaqayyo Waaqa
    keetii eegi.
  fra-LSG: Tu observeras les commandements de l’Éternel, ton Dieu, pour marcher dans
    ses voies et pour le craindre.
  gnn-gnn: Ga ŋurikiyinydja märrwu nhuma yurru rom‐wiyaṉiyirri bitjan nhanŋu Godkunydja,
    ga marrtji nhanukala yana romgurru; bitjan liŋgu nhe yurru ŋayathama yana ŋunhiyi
    romdja.
  yal-yal: Ɛ xa Alatala ɛ Alaa yamarine birin suxu, ɛ bira a kirane fɔxɔ ra, ɛ mɔn
    yi gaxu a yɛɛ ra.
  haw-1868: No ia hoi, e malama oe i na kauoha a Iehova a kou Akua, e hele oe ma kona
    mau aoao, a e makau ia ia.
  arb-NAV: فَأَطِيعُوا وَصَايَا الرَّبِّ إِلَهِكُمْ لِتَسْلُكُوا فِي سُبُلِهِ وَاتَّقُوهُ.
  ewe-ewe: “Miwɔ ɖe Yehowa, miaƒe Mawu la ƒe seawo dzi. Mizɔ ɖe eƒe ɖoɖowo nu, eye
    miavɔ̃e,
  eng-LEE: And thou shalt keep the commandments of the Lord thy God, to walk in his
    ways, and to fear him.
  asm-FB: আপোনালোকে ঈশ্বৰ যিহোৱাৰ আজ্ঞা পালন কৰিব, তেওঁৰ পথত চলিব আৰু তেওঁক ভয় কৰিব।
  sus-A: وٌ وٌ مَرِفِ عَلَتَلَ شَ يَامَرِ مَبَنبَن، وٌ شَ وٌ يّتّ سُشُ عَلْ عَ وَ مَ
    عَ شْن مَ كِ نَشّ، وٌ مَن شَ فَاشُ عَ يَ رَ.»
  fra-SBL: Tu observeras les commandements de l'Éternel, ton Dieu, pour marcher dans
    ses voies et pour le craindre.
  hbo-hbo: וְשָׁ֣מַרְתָּ֔ אֶת־מִצְוֹ֖ת יְהוָ֣ה אֱלֹהֶ֑יךָ לָלֶ֥כֶת בִּדְרָכָ֖יו וּלְיִרְאָ֥ה
    אֹתֹֽו׃
  eng-WYCLIFFE: so thi Lord God tauyte thee, that thou kepe the comaundementis of
    thi Lord God, and go in hise weies, and drede hym.
  cwe-cwe: Ivo zindilileni malagilizo yake kwa kumsondelela yeye na kumdumba.
  kik-kik: Menyagĩrĩrai maathani ma Jehova Ngai wanyu, mũthiage na njĩra ciake na
    mũmwĩtigagĩre.
  fra-NCL: et que tu observes les commandements de Yahweh, ton Dieu, en marchant dans
    ses voies et en le craignant.
  cek-AK: A caehhaih loklam ah na caeh o moe, anih to zit hanah, na Angraeng Sithaw
    mah paek ih loknawk to pazui oh.
  cuk-cuk: ”Degisoggu, be-Bab-Dummad-Jehová bemarga-Igar-uksadba be nanadii gumalo,
    Bab-Dummad-dobee be nanamarbalo.
  uig-CYR: Шуңа сән Униң йоллирида меңип вә Униңдин қорқуп, Пәрвәрдигар Худайиңниң
    әмирлирини тутқин.
  tel-2017: ఆయన మార్గాల్లో నడుస్తూ ఆయనకు భయపడుతూ మీ యెహోవా దేవుని ఆజ్ఞలను పాటించాలి.
  hat-BSA: “Pou sa, nou va kenbe kòmandman a SENYÈ yo, Bondye nou an, pou mache nan
    chemen Li an, e pou krent Li.
  kos-kos: Ke ma inge, oru oana LEUM GOD El sapkin nu suwos! Moul fal nu ke ma sap
    lal ac arulana akfulatyal.
  hbo-WLC: וְשָׁ֣מַרְתָּ֔ אֶת־מִצְוֺ֖ת יְהוָ֣ה אֱלֹהֶ֑יךָ לָלֶ֥כֶת בִּדְרָכָ֖יו וּלְיִרְאָ֥ה
    אֹתֽוֹ׃
  ibo-ibo: Debe iwu Onyenwe anyị Chineke gị. Na-ejegharị ije nʼụzọ ya, ma na-atụkwa
    ya egwu.
  ory-ory: ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞା ପାଳନ କରି ତାହାଙ୍କ ପଥରେ ଗମନ କରିବ ଓ
    ତାହାଙ୍କୁ ଭୟ କରିବ।
  chk-chk: Iwe, oupwe föri usun mine ewe Samol mi Lapalap ämi we Kot a allük ngenikemi,
    oupwe awena manauemi ngeni an kewe allük o meniniti.
  rop-rop: Wal blanga tharran deya na yumob garra dum wanim YAWEI bin dalim yumob.
    Yumob garra rispek langa im en dum ebrijing weya imbin dalim yumob blanga dum.
  ukr-1871: Тим же то мусиш додержувати заповідї Господа, Бога твого, ходити дорогами
    його і боятись його.
  deu-1951: Und beobachte die Gebote des HERRN, deines Gottes, daß du in seinen Wegen
    wandelst und ihn fürchtest;
  eng-JPS: And thou shalt keep the commandments of the LORD thy God, to walk in His
    ways, and to fear Him.
  srp-1865: I drži zapovijesti Gospoda Boga svojega hodeæi putovima njegovijem i bojeæi
    se njega.
  lug-lug: “Onookwatanga amateeka ga Mukama Katonda wo ng’otambuliranga mu makubo
    ge, era ng’omutya, ng’omussaamu ekitiibwa.
  heb-heb: ושמרת את מצות יהוה אלהיך ללכת בדרכיו וליראה אתו׃
  ben-IRV: আর তুমি নিজের ঈশ্বর সদাপ্রভুর আদেশ সব পালন করবে যাতে তাঁর পথে চলতে পারো
    ও তাঁকে ভয় করো।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਕਰੋ ਤਾਂ ਜੋ ਉਸ ਦੇ ਰਾਹਾਂ ਉੱਤੇ
    ਚੱਲੋ ਅਤੇ ਉਸ ਤੋਂ ਡਰਦੇ ਰਹੋ,
  mya-JVB: သို့ဖြစ်၍ သင် ၏ ဘုရားသခင် ထာဝရဘုရား စီရင်တော်မူသောလမ်း သို့ လိုက် ၍ ၊ ကိုယ်တော်
    ကို ကြောက်ရွံ့ သဖြင့် ပညတ် တော်တို့ကို စောင့်ရှောက် ရမည်။
  hmo-hmo: “Unai dainai, Lohiabada, emui Dirava, ena Taravatu do umui badinaia, iena
    dala dekenai do umui raka, bona do umui gari henia.
  urd-urd: इसलिए तू ख़ुदावन्द अपने ख़ुदा की राहों पर चलने और उसका ख़ौफ़ मानने के लिए
    उसके हुक्मों पर 'अमल करना।
  rus-SYN: Итак храни заповеди Господа, Бога твоего, ходя путями Его и боясь Его.
  bqc-SIM: Àↄ Dii á Lua yãdilɛaↄ kũa, àↄ tɛ aà yã́i, íↄ aà vĩa vĩ,
  tcz-CHONGTHU: Hijeh chun Pakai, na Pathen'u thupeh chengse abonchan nit kimsoh keiyun
    lang, Pakai ging jinga hinkho naman diu ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याच्या आज्ञा पाळा, त्यास अनुसरा आणि त्याच्याबद्दल
    भय धरून आदर बाळगा.
  qub-qub: Chayno caycaptenga Tayta Diosta wiyacushpayqui mandamintuncunata cumliy.
  hat-hat: Se poutèt sa, toujou kenbe tout lòd Seyè a, Bondye nou an, ban nou pou
    nou ka mennen bak nou dwat nan chemen li mete devan nou yo, lèfini pou nou toujou
    gen krentif pou li.
  eng-BSB: Therefore you shall keep the commandments of the LORD your God, walking
    in His ways and fearing Him.
  tod-tod: À Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-deveiti so mu, wo ziɛ ga ná-peleiti, wo
    lua ba.
  eng-WEBPB: You shall keep the commandments of the LORD your God, to walk in his
    ways, and to fear him.
  kbq-kbq: E'ina hu'negu Ra Anumzana tamagri Anumzamofonku koro hunteta agoraga'a
    nemanita, avu'ava'a nevaririta, kasege'a avaririho.
  nhe-BL: “Huajca xijchihuaca nochi itlanahuatil imoTECO Dios huan san ya xijhueyimatica.
    Xijtoquilica nopa cuali ojtli tlen inmechnextilijtoc huan xiquimacasica,
  gub-BL: Peruzar ize'eg nehe. Peiko ipurumu'e haw rupi nehe. Pekyze Tupàn Tuweharupi
    Wiko Ma'e Zanezar wi nehe.
  eng-DRA: That thou shouldst keep the commandments of the Lord thy God, and walk
    in his ways, and fear him.
