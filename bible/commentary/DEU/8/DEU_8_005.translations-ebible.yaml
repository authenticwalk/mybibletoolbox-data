verse: DEU.008.005
translations:
  mal-C: ഒരു മനുഷ്യൻ തന്റെ പുത്രന് ബാലശിക്ഷ നൽകി വളർത്തുന്നതുപോലെ നിങ്ങളുടെ ദൈവമായ
    യഹോവ നിങ്ങളെ ശിക്ഷണത്തിൽ വളർത്തുന്നു എന്നു നിങ്ങൾ ഹൃദയത്തിൽ ഗ്രഹിക്കണം.
  deu-TKW: So sei denn überzeugt, daß Jahwe, dein Gott, dich zurecht leitet, wie nur
    immer jemand seinen Sohn zurecht leiten kann,
  lin-lin: Boye sosola ete Yawe, Nzambe na yo, azalaki koteya yo ndenge tata ateyaka
    mwana na ye.
  eng-LSV: and you have known with your heart that as a man disciplines his son, your
    God YHWH is disciplining you,
  eng-GNV: Knowe therefore in thine heart, that as a man nourtereth his sonne, so
    the Lord thy God nourtereth thee.
  eng-WEBSTER: Thou shalt also consider in thy heart, that as a man chasteneth his
    son, so the LORD thy God chasteneth thee.
  nhw-BL: Xijmachilica para TOTECO Dios anmechtlatzacuilti huan anmechtlalnamicti
    quen se tetaj quichihua icone.
  swh-ONEN: Mjue basi ndani ya mioyo yenu kama mtu anavyomwadibisha mwanawe, ndivyo
    Bwana Mungu wako atawaadibisha ninyi.
  bba-bba: I n yɛ̃ mɑ Gusunɔ bɛsɛn Yinni u sun nɔni dokewɑ nɡe mɛ tɔnu u rɑ win bii
    nɔni doke.
  eng-KJVCPB: Thou shalt also consider in thine heart, that, as a man chasteneth his
    son, so the Lord thy God chasteneth thee.
  cpy-cpy: Otzimatye piyote riitaki Piwinkatharite Tajorentsi tampatzika-takimiri.
    Ari roshiyari ipaapateetari, itampatzika-tziri itomi.
  wbp-wbp: Ngula-jangkanya, tarnngangkujukulu manngu-nyangka jungarnirli YAAWIYI-kirli.
    Nyanunguju ngalipa-nyangu Kaatu. Kaji-nyarra kurnta-ngarrirni nyurrurla, ngulaju
    kanyarra ngurrju-juku nyina nyurrurlakuju kirda-nyanu-piya kuja-ka yangka kaja-nyanu
    kurnta-ngarrirni yungu purda-nyanyi. Kuja kanyarra pakarni YAAWIYI-rliji, ngulaju
    kanyarra putaputa jungarni-mani nyurrurlaju yungunkulu purda-nyanjarla purami.”…
  luo-luo: Ngʼeuru e chunyu ni kaka ngʼato kumo wuode, omiyo Jehova Nyasaye ma Nyasachu
    bende koro kumou.
  meu-meu: Ba laloa danu, tamana ese natuna matana e hakaniamu na heto, Iehova, emui
    Dirava, ese umui matamui unu e hakani tomava.
  npi-ULB: बुबाले आफ्नो छोरोलाई अनुशासनमा राखेझैँ परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    अनुशासनमा राख्‍नुहुन्छ भनी तिमीहरूले आफ्नो ह्रदयमा ख्याल राख्‍नू ।
  yor-yor: Ẹ mọ̀ ní ọkàn an yín pé, bí baba ti ń kọ́ ọmọ rẹ̀, bẹ́ẹ̀ ni Olúwa Ọlọ́run
    yín ń kọ́ ọ yín.
  ind-ind: Jadi, sadarilah betapa TUHAN sudah mendidik kalian, seperti seorang ayah
    mendidik anaknya.
  pes-OPCB: بنابراین باید بفهمید چنانکه پدر پسر خود را تنبیه می‌کند، یهوه خدایتان
    نیز شما را تأدیب نموده است.
  tgl-ULB: Pag-isipan ninyo sa inyong puso, kung paano, bilang isang amang tinutuwid
    ang kaniyang anak, kaya tinutuwid kayo ni Yahweh na inyong Diyos.
  cbu-NT: Tputs wipaa; kukeetsi payupanda, átu, wanitaru, uwsha Apanll siyaa ashirangtamta.
  hui-hui: Ai nde tígua manda bulene mbira ngago ogo tínaga abahanda ibu waneigini
    mana lalu mo tiga biagadagua Anduane Homogo inanaga Ngode Datagaliwabe kago ibugua
    mana lalu tí mo tiga bialu haga ka.
  mya-mya: ဖ​ခင်​သည်​မိ​မိ​၏​သား​သ​မီး​များ​ကို​အ​ပြစ် ဒဏ်​ပေး​ဆုံး​မ​သ​ကဲ့​သို့ သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အား​ဆုံး​မ​သည် ကို​သိ​မှတ်​ကြ​လော့။-
  bod-N: དེ་བས་མི་ཡིས་རང་གི་བུ་ལ་གཅུན་པ་བཞིན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་བཅུན་ནས་འོངས་པ་སེམས་ལ་ངེས་དགོས།
  sna-sna: Naizvozvo zvizive mumwoyo wako kuti Jehovha Mwari wako anokuranga, somunhu
    anoranga mwanakomana wake.
  spa-BLM: Considerarás en tu corazón que como un hombre disciplina a su hijo, así
    te disciplina Yahvé, tu Dios.
  cac-cac: Naec val to icha junoc uninab'il scachji yuj smam, icha chi' ix on̈ yutejpax
    Jehová.
  swh-ULB: Mtatafakari katika mioyo yenu kuhusu, namna, kama mtu anavyo mwadibisha
    kijana wake, hivyo Yahwe Mungu wenu anawadibisha ninyi.
  bel-bel: І ведай у сэрцы тваім, што Гасподзь, Бог твой, вучыць цябе, як чалавек
    вучыць сына свайго.
  deu-ELBBK: So erkenne in deinem Herzen, dass, wie ein Mann seinen Sohn züchtigt,
    der HERR, dein Gott, dich züchtigt;
  mbb-OT: Kinahanglan he ed-is-isipen niw he is amey ebmensuwen din is anak din, ne
    is Nengazen he Megbevayè niw ne ebmansu zaan keniyu.
  mal-2015: ഒരു മനുഷ്യൻ തന്റെ മകനെ ശിക്ഷിച്ചു വളർത്തുന്നതുപോലെ നിന്റെ ദൈവമായ യഹോവ
    നിന്നെ ശിക്ഷിച്ചു വളർത്തുന്നു എന്നു നീ മനസ്സിൽ ധ്യാനിച്ചുകൊള്ളേണം.
  rmc-rmc: Le tuke andro jilo, hoj tut o RAJ, tiro Del, bararel avri avke, sar o dad
    bararel avri peskre čhas.
  pes-OPV: پس در دل خود فکر کن که بطوری که پدر، پسر خود را تادیب می‌نماید، یهوه خدایت
    تو را تادیب کرده است.
  ron-1924: Рекуноаште дар ын инима та кэ Домнул Думнезеул тэу те мустрэ кум мустрэ
    ун ом пе копилул луй.
  ben-OBCV: এই কথা তোমাদের অন্তরে জেনে রেখো যে, বাবা যেমন ছেলেকে শাসন করেন ঠিক সেইভাবে
    তোমাদের ঈশ্বর সদাপ্রভু তোমাদের শাসন করেন।
  som-som: Oo waa inaad qalbigiinna kaga fikirtaan in Rabbigu idin edbiyo sida nin
    wiilkiisa u edbiyo.
  lat-VUC: ut recogites in corde tuo, quia sicut erudit filium suum homo, sic Dominus
    Deus tuus erudivit te,
  eng-ASVBT: And thou shalt consider in thy heart, that, as a man chasteneth his son,
    so Jehovah thy God chasteneth thee.
  ita-1885: Conosci adunque nel tuo cuore, che il Signore Iddio tuo ti corregge, come
    un uomo corregge il suo figliuolo.
  eng-LXXUP: And thou shalt know in thy heart, that as if any man should chasten his
    son, so the Lord thy God will chasten thee.
  eng-ULB: You will think about in your heart, how, as a man disciplines his son,
    so Yahweh your God disciplines you.
  spa-VBL: Así que debes darte cuenta de que así como un padre disciplina a su hijo,
    el Señor tu Dios te disciplina a ti.
  fra-_FOB: Reconnais donc en ton cœur que l'Éternel ton Dieu te châtie, comme un
    homme châtie son enfant.
  mal-mal: ഒരു മനുഷ്യൻ തന്റെ മകനെ ശിക്ഷിച്ച് വളർത്തുന്നതുപോലെ നിന്റെ ദൈവമായ യഹോവ നിന്നെ
    ശിക്ഷിച്ച് വളർത്തുന്നു എന്ന് നീ മനസ്സിൽ ധ്യാനിച്ചുകൊള്ളണം.
  lit-lit: Taigi žinok savo širdyje, kad, kaip žmogus drausmina savo sūnų, taip VIEŠPATS,
    tavo Dievas, drausmina tave.
  urd-GVR: Chunāṅche dil meṅ jān le ki jis tarah bāp apne beṭe kī tarbiyat kartā hai
    usī tarah Rab hamārā Ḳhudā hamārī tarbiyat kartā hai.
  suz-BL: मिनु मुरपुकीमी दोदेंशो पा आन तौ आन कली शेंचा, दे सजाइ गेनीमी, मोदेंशो पा
    परमप्रभु यावे, इन परमप्रभुमी इन कली शेंचा, दे सजाइ गेप्‍तु। मेको तुइक्‍चा माल्‍नीनी।
    यसैया २८:२६; येरमीया ३०:११; येरमीया ४६:२८
  ita-1927: Riconosci dunque in cuor tuo che, come un uomo corregge il suo figliuolo,
    così l’Iddio tuo, l’Eterno, corregge te.
  ckb-ckb: جا لە دڵتانەوە بزانن وەک چۆن مرۆڤ کوڕەکەی تەمبێ دەکات، ئاوا یەزدانی پەروەردگارتان
    تەمبێی کردن.
  eng-BBE: Keep in mind this thought, that as a son is trained by his father, so you
    have been trained by the Lord your God.
  kan-OKCV: ಇದಲ್ಲದೆ ಒಬ್ಬನು ತನ್ನ ಮಗನನ್ನು ಶಿಸ್ತುಪಡಿಸುವ ಪ್ರಕಾರ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು
    ನಿಮ್ಮನ್ನು ಶಿಸ್ತಿನಿಂದ ನಡೆಸುತ್ತಾ ಬಂದರೆಂದು ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿ ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  tam-2017: ஒருவன் தன் மகனைச் சிட்சிக்கிறதுபோல உன் தேவனாகிய யெகோவா உன்னைச் சிட்சிக்கிறார்
    என்று நீ உன் இருதயத்தில் அறிந்துகொள்வாயாக.
  spa-RV-1909: Reconoce asimismo en tu corazón, que como castiga el hombre á su hijo,
    así Jehová tu Dios te castiga.
  ron-BTF: Să iei aminte de asemenea în inima ta, că, precum un om disciplinează pe
    fiul său, astfel DOMNUL Dumnezeul tău te disciplinează pe tine.
  eng-WEBP: You shall consider in your heart that as a man disciplines his son, so
    the LORD your God disciplines you.
  eng-FBV: So you should realize that just as a parent disciplines their child, so
    the Lord your God disciplines you.
  nld-1939: Gij weet het zelf wel, dat Jahweh, uw God, u slechts heeft getuchtigd,
    zoals iemand zijn eigen zoon tuchtigt,
  nch-BL: Xijmachilica para TOTECO Dios amechtatzacuilti huan amechtalnamicti quej
    se tetaj quichihua ica icone.
  vie-1934: Vậy, khá nhận biết trong lòng rằng Giê-hô-va Đức Chúa Trời ngươi sửa phạt
    ngươi như một người sửa phạt con mình vậy.
  hin-CV: तब अपने हृदय में यह सच्चाई अच्छी तरह से बैठा लो, कि याहवेह, तुम्हारे परमेश्वर
    तुम पर उसी प्रकार अनुशासन कर रहे थे, जिस प्रकार पिता अपने पुत्र पर.
  eng-OURB: You shall consider in your heart that as a man disciplines his son, so
    Adonai your God disciplines you.
  spa-BES: Ten presente este pensamiento, que como un hijo es castigado por su padre,
    entonces ustedes han sido castigados por el Señor tu Dios.
  tdx-tdx: Mahafohina añ’arofo te manahake ty fandilovan-drae ty ana’e ty andilova’
    Iehovà Andrianañahare’o azo.
  vid-vid: Mvizele kota Mkulu Nguluwi, Nguluwi wa hemwe, kanguwazapa kota vila mhaza
    yalingumzapa mwanage.
  eng-OKE: And know thou with thy heart, that as a man instructeth his son, (so) the
    Lord thy God instructeth thee.
  tha-KJV: ท่านทั้งหลายจงพิจารณาอยู่ในใจเถอะว่า พระเยโฮวาห์พระเจ้าของท่านทั้งหลายทรงตีสอนท่าน
    เหมือนกับบิดาตีสอนบุตรของตนเช่​นก​ัน
  por-BR-2018: Reconhece assim em teu coração, que como castiga o homem a seu filho,
    assim o SENHOR teu Deus te castiga.
  deu-ELO: So erkenne in deinem Herzen, daß, wie ein Mann seinen Sohn züchtigt, Jehova,
    dein Gott, dich züchtigt;
  eng-WYC-2018: that thou think in thine heart, for as a man teacheth his son, so
    thy Lord God hath taught thee, (so that thou remember in thy heart, that like
    a man teacheth his son, so the Lord thy God hath taught thee,)
  epo-epo: Kaj sciu en via koro, ke kiel homo instruas sian filon, tiel la Eternulo,
    via Dio, instruas vin.
  uig-PIN: Sǝn xuni bilip ⱪoyƣinki, adǝm ɵz oƣlini tǝrbiyiligǝndǝk, Pǝrwǝrdigar Hudaying
    seni tǝrbiyilǝydu;
  beo-beo: Hina Gode da osobo bagade ada defele dilima olelesu amola se nabasu iaha.
    Amo mae gogolema.
  tpi-OTNT: Orait yupela i ken save God, Bikpela bilong yumi, i save stretim yupela,
    olsem wanpela papa i save paitim pikinini bilong stretim em.
  hau-SA: Sai ku sani fa a cikin zuciyarku cewa kamar yadda mutum kan horar da ɗansa,
    haka Ubangiji Allahnku ke horar da ku.
  uig-LAT: Sen shuni bilip qoyghinki, adem öz oghlini terbiyiligendek, Perwerdigar
    Xudaying séni terbiyileydu;
  nde-nde: Gcinani lokhu ezinhliziyweni zenu lazi ukuthi njengendoda ikhuza indodana
    yayo, ngokufananayo uThixo uNkulunkulu wenu uyalikhuza.
  ton-ton: Pea te ke tokanga mo ʻilo ʻi ho loto foki, ʻoku hangē ko e tautea ʻe he
    tangata hono foha, ʻoku pehē pe ʻae tautea koe ʻe Sihova ko ho ʻOtua.
  ces-1613: Znejž tedy v srdci svém, že jakož cvičí člověk syna svého, tak Hospodin
    Bůh tvůj cvičí tebe.
  eng-WMB: You shall consider in your heart that as a man disciplines his son, so
    the LORD your God disciplines you.
  tam-TCV: ஒருவன் தன் மகனைக் கண்டித்து நடத்துவதுபோல, உங்கள் இறைவனாகிய யெகோவா உங்களைக்
    கண்டித்து நடத்துகிறார் என்பதை உங்கள் இருதயத்தில் அறிந்துகொள்ளுங்கள்.
  ceb-ULB: Magahunahuna ka niini sa imong kasingkasing, sa unsang paagi, nga ang usa
    ka amahan nagpanton sa iyang anak nga lalaki, sa sama usab nga paagi nga si Yahweh
    nga imong Dios magpanton kanimo.
  pol-UBG: Rozważ więc w swym sercu, że jak człowiek karze swego syna, tak PAN, twój
    Bóg, karze ciebie.
  agr-agr: “Nuadui Tuke Pujuu atumi Apajuíjum makichik múun niina uchijin jintintama
    numamtuk jintinjamawajua nunú anentaimtusjum diistajum.
  kyc-kyc: Dokona rakange dupwame nakamana wane wanakepe dupwa mana lao pyalana pyuo
    rolenge dopale ingyuo nakamana Kamongo Anatu dokome nakama randa joo sukundi ingyuo
    kiso rolo mana langingi doko suu pyalapape.
  urd-GVU: چنانچہ دل میں جان لے کہ جس طرح باپ اپنے بیٹے کی تربیت کرتا ہے اُسی طرح
    رب ہمارا خدا ہماری تربیت کرتا ہے۔
  deu-1912: So erkennst du ja in deinem Herzen, daß der HERR, dein Gott, dich gezogen
    hat, wie eine Mann seinen Sohn zieht.
  kan-2017: ತಂದೆಯು ಮಗನನ್ನು ಹೇಗೆ ಶಿಕ್ಷಿಸುತ್ತಾನೋ ಹಾಗೆಯೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು
    ಶಿಕ್ಷಿಸುತ್ತಾ ಬಂದನು ಎಂಬುವುದನ್ನು ನೀವು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  yap-yap: Thingar mu nanged u lanin’med ni SOMOL ni Got romed e ma yal’uweg mma gechignag
    pifak nri bod e pi matam nge matin ni yad ma gechignag pifakrad.
  hlt-MCSB: Te dongah hlang loh a ca a toel bangla BOEIPA na Pathen loh nang n'toel
    te na thinko neh ming lah.
  mdy-ETH: ዓዴ ፔኤኮ ናዖ ጎሪ ጎሪ ዞራሢጉዲ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ጎሪ ዞራሢ ዔሩዋቴ።
  twi-ASANTE: Enti, deɛ ɛsɛ sɛ mohunu ne sɛ, sɛdeɛ ɔbaatan tea ne ba no, saa ara nso
    na Awurade mo Onyankopɔn tea mo de boa mo.
  eng-WEBU: You shall consider in your heart that as a man disciplines his son, so
    the LORD your God disciplines you.
  bnp-bnp: Mu lohoka vona e BAKOVI DAGI a Vure ne hita, i vara hita, i manga a tamana
    koma i varea e tuna.
  wal-wal: Yaatikko, asi ba na7a seeriyoogaadan, GODAI ne Xoossaikka nena seeriyoogaa
    ne wozanan akeeka.
  spa-PDDPT: Reconoce, pues, en tu corazón, que como un hombre corrige a su hijo,
    así te corrige Yavé tu ʼElohim.
  gun-gun: Ha'e nunga rupi peikuaa pota penekuraxõ py, mba'eta avakue gua'y kuery
    omo'arandua rami avi Senhor Penderuete penemo'arandu herekovy.
  ilo-ULB: Panunotenyo iti pusoyo, no kasano a palintegen ti maysa a tao ti anakna,
    kasta met ti panangpalinteg ni Yahweh a Diosyo kadakayo.
  kpg-kpg: Goodou gi langahia bolo Dimaadua di godou God le e haga donu ge e hagaduadua
    goodou, gadoo be tamana dela e haga donu ge e hagaduadua dana dama.
  uig-ARA: سەن شۇنى بىلىپ قويغىنكى، ئادەم ئۆز ئوغلىنى تەربىيىلىگەندەك، پەرۋەردىگار
    خۇدايىڭ سېنى تەربىيىلەيدۇ؛
  sus-sus: Wo lan nɛ wo xa a kolon a wo Marigi Alatala na wo xurufe nɛ alɔ baba a
    xa di xuruma ki naxɛ.
  pon-2006: Kumwail tamataman me KAUN-O amwail Koht kin ketin kapwung oh kalokei kumwail
    duwehte pahpa men eh kin kapwung oh kaloke nah seri.
  jae-jae: Amboac tonaŋ ôjala ênêc nêm ŋalêlômgeŋ, gebe Apômtau, aômnêm Anôtô, kêmêtôc
    aôm kêtôm ŋac teŋ kêmêtôc latu.
  ksd-ksd: Ma una nuk pa ia, ba da tika na tutana i vapagumanene natuna, damana bula
    ra Luluai kaum God i vapagumanene u.
  tur-YTC: Bir adam oğlunu nasıl terbiye ederse, Tanrın Yahve'nin de seni öyle terbiye
    etmekte olduğunu yüreğinde düşüneceksin.
  grc-BRENT: Καὶ γνώσῃ τῇ καρδίᾳ σου, ὅτι ὡς εἴτις ἄνθρωπος παιδεύσῃ τὸν υἱὸν αὐτοῦ,
    οὕτως Κύριος ὁ Θεός σου παιδεύσει σε.
  ind-AYT: Kamu harus mengerti bahwa TUHAN, Allahmu sedang mengajarmu seperti seorang
    ayah mengajar anaknya.
  nya-nya: Tsono dziwani mu mtima mwanu kuti monga abambo amalanga mwana wawo, momwemonso
    Yehova Mulungu wanu amakulangani.
  hrv-hrv: Priznaj onda u svome srcu da te Jahve, Bog tvoj, odgaja i popravlja, kao
    što čovjek odgaja sina svoga.
  mps-mps: Tialima, dagego koneao, te aya mego aga wai elama dodolainogo elebo tiwai
    elama, God dago Genuai Bidigo da te dodolali dao,” wali.
  tpi-tpi: Orait yupela i ken save God, Bikpela bilong yumi, i save stretim yupela,
    olsem wanpela papa i save paitim pikinini bilong stretim em.
  dan-1931: Så vid da og tag dig til Hjerte, at HERREN optugter dig, som en Mand optugter
    sin Søn.
  vie-OVCB: 'Vậy, phải nhận thức điều này: Chúa dạy dỗ anh em như cha dạy con.'
  guj-2017: એટલે આ વાત તમે સમજો કે જે રીતે પિતા પોતાના પુત્રને શિક્ષા કરે છે તેમ યહોવાહ
    તમારા ઈશ્વર તમને શિક્ષા કરે છે.
  pon-2006A: Kumwail tamataman me KAUN-O amwail Koht kin ketin kapwung oh kalokei
    kumwail duwehte pahpa men eh kin kapwung oh kaloke nah seri.
  por-BRBSL: Você deve considerar em seu coração que como homem disciplina seu filho,
    assim Yahweh seu Deus o disciplina.
  cth-cth: A na pa ni a ca a toun e patetlah na BAWIPA Cathut ni na toun tie na lung
    hoi na pouk han.
  twi-twi: Munhu wɔ mo koma mu sɛ, sɛnea ɔbeatan teɛ ne ba no, saa ara nso na Awurade,
    mo Nyankopɔn, teɛ mo de siesie mo no.
  hlt-hlt: Te dongah hlang loh a ca a toel bangla BOEIPA na Pathen loh nang n'toel
    te na thinko neh ming lah.
  tbz-SIM: Bɑntɛ́nɛ̀ kɛ dò nti Yiɛ̀ nKuyie nkùù di te kù di tié nhonìtì ɔ̃ɔ̃ tiémmɛ̀
    mmɛ o birɛ.
  msy-2020: Ia kamaghɨn fogh, afeziam uan borim akɨra an sure gami moghɨn, Ikiavɨra
    Itir God, ian God, ia akɨrmɨgha ian sure gami.
  dop-dop: Pǝ wɛɛ kɛ́ sɩ ɩ́ cɛkǝnɑ kɛ́ sɩ mǝ Ɩsɔ Tɑcɑɑ mɑ mɑ hɔŋ mǝ ŋkpɑŋʋɣʋ kɛ́ ɩsɩɩ
    yʋlʋ sɛɣɛsʋɣʋ ɩ pǝyɑɣɑ tɔ.
  azb-azb: Bunu ürəkdən dərk edin ki, insan öz övladına necə tərbiyə verirsə, Allahınız
    Rəbb də sizə elə tərbiyə verir.
  eng-DBY: And know in thy heart that, as a man chasteneth his son, so Jehovah thy
    God chasteneth thee;
  hin-2017: फिर अपने मन में यह तो विचार कर, कि जैसा कोई अपने बेटे को ताड़ना देता है
    वैसे ही तेरा परमेश्वर यहोवा तुझको ताड़ना देता है। (इब्रा. 12:7)
  wol-KYG: Xamleen xéll ne ni baay di yare doomam, ni la leen seen Yàlla Aji Sax ji
    yare.
  eng-YLT: and thou hast known, with thy heart, that as a man chastiseth his son Jehovah
    thy God is chastising thee,
  kne-kne: Nemnemen yo ay bagbagaan ya sopliten Diyos si dakayo ay kaman din iyat
    di esay ama ay mamagbaga sin anak na.
  eng-WYC-2017: that thou think in thine heart, for as a man teacheth his son, so
    thy Lord God hath taught thee,
  eng-WMBB: You shall consider in your heart that as a man disciplines his son, so
    the LORD your God disciplines you.
  urd-GVH: चुनाँचे दिल में जान ले कि जिस तरह बाप अपने बेटे की तरबियत करता है उसी तरह
    रब हमारा ख़ुदा हमारी तरबियत करता है।
  rug-rug: Mi gilania sapu se Zihova sa mia Tamasa si hoke va toṉoto gamu na va kilasa
    gamu, kekeṉoṉo gua tugo sapu va toṉoti sa tamadia sari nana koburu.
  gaz-gaz: Akka Waaqayyo Waaqni kee akkuma abbaan ilma isaa adabatu akka si adabu
    beeki.
  fra-LSG: Reconnais en ton cœur que l’Éternel, ton Dieu, te châtie comme un homme
    châtie son enfant.
  gnn-gnn: “Yo, yolŋuyunydja ŋuli ḏarramuyu bitjan raypirri'yun muka nhanŋuwaynydja
    ŋayi gäthu'mirriŋunha, märr yurru ŋayi yaka biyapul djäma yätj, ga bitjandhi liŋgu
    Garrayyunydja ŋuli marrtji raypirri'yundhi nhumalanha, märr yurru nhuma yaka djäma
    ŋula nhä nhokalay nhe djälyu.
  yal-yal: Ɛ xa a kolon a Alatala ɛ Ala ɛ maxuruma nɛn alo diin fafe a maxuruma kii
    naxan yi.
  haw-1868: E hoomanao hoi oe iloko o kou naau, e like me ke kanaka e hooehaeha ana
    i kana keiki, pela hoi o Iehova e hooehaeha mai ai ia oe.
  arb-NAV: فَاعْلَمُوا إِذاً فِي قُلُوبِكُمْ أَنَّ الرَّبَّ إِلَهَكُمْ قَدْ أَدَّبَكُمْ
    كَمَا يُؤَدِّبُ الْمَرْءُ ابْنَهُ.
  ewe-ewe: Eya ta ele be miadze sii be Yehowa miaƒe Mawu hea to na mi be yeakpe ɖe
    mia ŋu abe ale si fofo hea to na via ene.
  eng-LEE: And thou shalt consider in thy heart, that, as a man chasteneth his son,
    so doth the Lord thy God chasten thee.
  asm-FB: এই কথা আপোনালোকে অৱশ্যেই মনত ৰখা উচিত যে বাপেকে যেনেকৈ নিজ পুতেকক শাসন কৰে,
    ঠিক তেনেকৈয়ে আপোনালোকৰ ঈশ্বৰ যিহোৱায়ো আপোনালোকক শাসন কৰিব।
  sus-A: وٌ لَن نّ وٌ شَ عَ كٌلٌن عَ وٌ مَرِفِ عَلَتَلَ نَ وٌ شُرُقٍ نّ عَلْ بَبَ
    عَ شَ دِ شُرُ مَ كِ نَشّ.
  fra-SBL: Tu considéreras dans ton cœur que, comme un homme discipline son fils,
    ainsi Yahvé ton Dieu te discipline.
  hbo-hbo: וְיָדַעְתָּ֖ עִם־לְבָבֶ֑ךָ כִּ֗י כַּאֲשֶׁ֨ר יְיַסֵּ֥ר אִישׁ֙ אֶת־בְּנֹ֔ו
    יְהוָ֥ה אֱלֹהֶ֖יךָ מְיַסְּרֶֽךָּ׃
  eng-WYCLIFFE: the fourtith yeer is; that thou thenke in thin herte, for as a man
    techith his sone,
  cwe-cwe: Muvimanye kuwa Mndewa Mulungu, Mulungu wenu, komulanhani fana tata viyomulanha
    mwanage.
  kik-kik: Kĩmenyei na ngoro cianyu atĩ o ta ũrĩa mũndũ ahũũraga mũriũ akĩmũrũnga,
    ũguo noguo Jehova Ngai wanyu amũhũũraga.
  fra-NCL: afin que tu reconnaisses en ton cœur que Yahweh, ton Dieu, t’instruit,
    comme un homme instruit son enfant,
  cek-AK: Kami mah a capa thuitaek baktih toengah, Angraeng mah ang thuitaek o, tito
    panoek oh.
  cuk-cuk: Deginbali, be-ulubgi nue be magar neg-itomalo, ar igi baba e-mimmi-odurdake,
    deyobi, be-Bab-Dummad-Jehová bemar-odurdakmogad.
  uig-CYR: Сән шуни билип қойғинки, адәм өз оғлини тәрбийилигәндәк, Пәрвәрдигар Худайиң
    сени тәрбийиләйду;
  tel-2017: ఒక వ్యక్తి తన సొంత కొడుకుని ఏవిధంగా శిక్షిస్తాడో అదే విధంగా మీ దేవుడైన
    యెహోవా మిమ్మల్ని శిక్షిస్తాడని మీరు తెలుసుకోవాలి.
  hat-BSA: Konsa, nou fèt pou konnen nan kè nou, ke SENYÈ a, Bondye nou an, t ap korije
    nou jis jan ke yon mesye korije fis li.
  kos-kos: Esam lah LEUM GOD lowos El aksuwosye kowos ac kai kowos, oana ke sie papa
    el kai tulik natul.
  hbo-WLC: וְיָדַעְתָּ֖ עִם־לְבָבֶ֑ךָ כִּ֗י כַּאֲשֶׁ֨ר יְיַסֵּ֥ר אִישׁ֙ אֶת־בְּנ֔וֹ
    יְהוָ֥ה אֱלֹהֶ֖יךָ מְיַסְּרֶֽךָּ׃
  ibo-ibo: Nʼihi ya, mata nke a nʼobi gị, na dịka nna si adọ nwa ya aka na ntị, otu
    a ka Onyenwe anyị bụ Chineke gị si adọ gị aka na ntị.
  ory-ory: ପୁଣି ମନୁଷ୍ୟ ଯେପରି ଆପଣା ପୁତ୍ରକୁ ଶାସନ କରେ, ତଦ୍ରୂପ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର
    ତୁମ୍ଭକୁ ଶାସନ କରନ୍ତି, ଏହା ତୁମ୍ଭେ ଆପଣା ମନରେ ବିବେଚନା କରିବ।
  chk-chk: Iei mine oupwe mefi lon lelukemi pwe ewe Samol mi Lapalap ämi we Kot a
    emiritikemi, usun eman mwän a emiriti nöün.
  rop-rop: Yumob jinggabat na. YAWEI streitinimap yumob en im panishim yumob jis laik
    dediwan en mamiwan streitinimap ola biginini blanga dubala.
  ukr-1871: І мусиш знати в серцї твому, що Господь, Бог твій, карав тебе, як чоловік
    карає сина свого.
  deu-1951: So erkenne nun in deinem Herzen, daß der HERR, dein Gott, dich gezüchtigt
    hat, wie ein Mann seinen Sohn züchtigt.
  eng-JPS: And thou shalt consider in thy heart, that, as a man chasteneth his son,
    so the LORD thy God chasteneth thee.
  srp-1865: Zato poznaj u srcu svom da te Gospod Bog tvoj gaji kao što èovjek gaji
    svoje dijete.
  lug-lug: Noolwekyo osaana okitegeere mu mutima gwo nti, Ng’omusajja bw’akangavvula
    mutabani we, ne Mukama Katonda wo bw’akukangavvula.
  heb-heb: וידעת עם לבבך כי כאשר ייסר איש את בנו יהוה אלהיך מיסרך׃
  ben-IRV: তোমার হৃদয়ে চিন্তা করে দেখো, মানুষ যেমন নিজের ছেলেকে শাসন করে, তোমার ঈশ্বর
    সদাপ্রভু তোমাকে সেরকম শাসন করেন।
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਵਿਚਾਰ ਕਰੋ ਕਿ ਜਿਵੇਂ ਮਨੁੱਖ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਤਾੜਨਾ ਦਿੰਦਾ
    ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਤਾੜਨਾ ਦਿੰਦਾ ਰਿਹਾ।
  mya-JVB: အဘ သည် သား ကိုဆုံးမ သကဲ့သို့ ၊ သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည် သင့် အား ဆုံးမ
    တော်မူသည် ကို စိတ် ထဲမှာ အောက်မေ့ ရမည်။
  hmo-hmo: Umui laloa danu, tau ta ese iena natuna dekenai matakani ia henia bamona,
    Lohiabada, emui Dirava, ese unai bamona umui dekenai matakani ia henia noho.
  urd-urd: और तू अपने दिल में ख़याल रखना कि जिस तरह आदमी अपने बेटों को तम्बीह करता
    है, वैसे ही ख़ुदावन्द तेरा ख़ुदा तुमको तम्बीह करता है।
  rus-SYN: И знай в сердце твоем, что Господь, Бог твой, учит тебя, как человек учит
    сына своего.
  bqc-SIM: Àↄ dↄ̃ á sↄ̃u, kɛ́ Dii á Lua ì á toto, lá mae ì a nɛ́ totowaɛ.
  tcz-CHONGTHU: 'Hichu geltem uvin: Minu mipan acha ahilna banga, Pakaiyin nang ho
    phatchomna dinga bou nakhoukhah nau ahi.'
  mar-mar: तुमचा देव परमेश्वर ह्याने तुमच्यासाठी या सर्व गोष्टी केल्या आहेत ह्याची
    आठवण तुम्ही ठेवलीच पाहिजे. बाप आपल्या मुलाला शिकवतो, त्याच्यावर संस्कार करतो तसा
    तुमचा देव परमेश्वर तुम्हास आहे.
  qub-qub: Sumaj tantiyacuy-llapa. Wamranta runa corrijishannömi Tayta Diosga gamcunatapis
    corrijishunqui.
  hat-hat: Se pou nou manyè konprann koulye a, Seyè a, Bondye nou an, t'ap mete nou
    sou lòd tankou yon papa k'ap mete pitit li sou lòd.
  eng-BSB: So know in your heart that just as a man disciplines his son, so the LORD
    your God disciplines you.
  tod-tod: À suɠwɛɛ wo-yiimaʋɛ ga Ɠɔoɠɔ GALAGI ɠa wo maaɠolozu, eɠɛʋelei zunui ná-doin
    maaɠolozu la.
  eng-WEBPB: You shall consider in your heart that as a man disciplines his son, so
    the LORD your God disciplines you.
  kbq-kbq: Tamagrama antahisazana, arera afa'ma mofavre'ama aheno azeri fatgo nehiankna
    huno, Ra Anumzana tamagri Anumzamo'a tamazeri fatgo nehie.
  nhe-BL: Xijmachilica para TOTECO Dios inmechtlatzacuilti huan inmechtlalnamicti
    queja se tetat quichihua icone.
  gub-BL: 'Pekwaw ko ma''e nehe: Tupàn Tuweharupi Wiko Ma''e Zanezar wexak kar penemiawy
    kwer peme a''e. Aze mo peiko ta''yr romo, penereko mo nezewe.'
  eng-DRA: That thou mayst consider in thy heart, that as a man traineth up his son,
    so the Lord thy God hath trained thee up.
