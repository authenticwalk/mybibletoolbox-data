verse: DEU.008.019
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയെ നിങ്ങൾ മറന്ന് അന്യദേവന്മാരുടെ പിന്നാലെ പോകുകയും അവയെ
    വണങ്ങി നമസ്കരിക്കുകയും ചെയ്താൽ നിങ്ങൾ നിശ്ചയമായും നശിച്ചുപോകുമെന്നു ഞാൻ ഇന്ന്
    നിങ്ങൾക്കെതിരേ സാക്ഷ്യം പറയുന്നു.
  deu-TKW: Wenn du aber gleichwohl Jahwes, deines Gottes, vergessen solltest, so daß
    du andern Göttern nachfolgst, ihnen dienst und dich vor ihnen niederwirfst, so
    erkläre ich euch heute auf das Bestimmteste, daß ihr zu Grunde gehen werdet.
  lin-lin: Soki obosani Yawe, Nzambe na yo, soki osaleli banzambe mosusu, soki ogumbameli
    mpe ofukameli yango, nalobi na bino solo lelo ete bokobebisama.
  eng-LSV: And it has been, if you really forget your God YHWH, and have gone after
    other gods, and served them, and bowed yourself to them, I have testified against
    you today that you utterly perish.
  eng-GNV: And if thou forget the Lord thy God, and walke after other gods, and serue
    them, and worship them, I testifie vnto you this day that ye shall surely perish.
  eng-WEBSTER: And it shall be, if thou shalt at all forget the LORD thy God, and
    walk after other gods, and serve them, and worship them, I testify against you
    this day that ye shall surely perish.
  nhw-BL: “Pero sintla anquielcahuase TOTECO Dios, huan anquintoquilise tiotzitzi
    catli amo neli DIOS; sintla anquinhueyichihuase huan anmohuijtzomase iniixpa,
    na nimechilhuía ama para anmechtzontlamiltis nochi amojuanti. Huan amo tleno mocahuas
    tlen amojuanti.
  swh-ONEN: Ikiwa mtamsahau Bwana Mungu wenu, mkaifuata miungu mingine, mkaiabudu
    na kuisujudia, ninashuhudia dhidi yenu leo kwamba hakika mtaangamizwa.
  bba-bba: Ì kun Gusunɔ bɛsɛn Yinni mɛm nɔɔwɛ, mɑ i nùn duɑri, i dɑ i bũnu yiirɑmmɛ
    i sɑ̃ɑmɔ, nɑ bɛɛ sɔ̃ɔmɔ nɑ siremɔ ɡisɔ, i ko i kpeerɑwɑ nɡe mɛ u bwese ni kpeerɑsiɑ
    bɛsɛn wuswɑɑɔ.
  eng-KJVCPB: And it shall be, if thou do at all forget the Lord thy God, and walk
    after other gods, and serve them, and worship them, I testify against you this
    day that ye shall surely perish.
  wbp-wbp: '@see-verse:DEU.008.018'
  luo-luo: Kapo ni wiu owil gi Jehova Nyasaye ma Nyasachu ma uluwo nyiseche moko,
    ulamo kendo ukulorunegi, to akwongʼora kawuononi ni notieku maonge kiawa.
  meu-meu: A Iehova, emui Dirava, boma laloa boio, dirava idaudia boma raka henidia
    kahi, isiaidia boma lao heni bona boma toma henidia diho, hari dina ai na hamaoromui
    momokanimu, vada ba mase.
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरलाई बिर्सी अन्य देवी-देवताहरूको पछि
    लागेर तिनीहरूको पुजा गर्‍यौ र तिनीहरूको आराधना गर्‍यौ भने तिमीहरू निश्‍चय नै मर्ने
    छौ भनी म आज तिमीहरूको विरुद्धमा गवाही दिन्छु ।
  yor-yor: Bí ẹ bá wá gbàgbé Olúwa Ọlọ́run yín, tí ẹ sì tẹ̀lé àwọn òrìṣà mìíràn, tí
    ẹ sì sìn wọ́n, tí ẹ sì foríbalẹ̀ fún wọn, Mo kìlọ̀ fún un yín pé rírun ni ẹ̀yin
    yóò run.
  ind-ind: '“Jadi, sekarang saya memberi peringatan keras kepada kamu sekalian: Jika
    kamu melupakan TUHAN Allahmu dengan berpaling kepada dewa-dewa dan sujud menyembah
    mereka, kamu pasti binasa!'
  pes-OPCB: ولی اگر خداوند، خدایتان را فراموش کنید و به دنبال خدایان دیگر رفته، آنها
    را پرستش کنید بدون شک نابود خواهید شد، درست همان‌طور که خداوند قومهای دیگر را
    که با شما مقابله می‌کنند نابود می‌سازد. اگر از خداوند، خدایتان اطاعت نکنید سرنوشت
    شما نیز چنین خواهد بود.
  tgl-ULB: Ito ay mangyayari na, kung inyong kalilimutan si Yahweh na inyong Diyos
    at sumunod sa ibang mga diyos, sambahin sila, at gagalangin sila, patutunayan
    ko laban sa inyo ngayon na kayo'y tunay na mapupuksa.
  cbu-NT: Itaru, siysa waanariya apanllputseetsim chinakus, waatsimarisha ungirtakus,
    Apanlleetssha mbizakchus, uru Apanllsha siyaa izuuru kapeeteeru kasachiya. Nuw
    siyaa zurampatari atashina.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibuore embeda nahalimu. Mbirale
    dama mitangi bialu gime wabini ngaruhondo bi pupu wule uruni talima napilimu.
    Ani talima pirimiyagua i̱na tíhondo hongo howa heneneore larogo tí bo homelaiore
    helolebira.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို မေ့​လျော့​၍ အ​ခြား​သော​ဘု​ရား​များ​ကို​ဆည်း
    ကပ်​ဝတ်​ပြု​ခြင်း​မ​ပြု​နှင့်။ ထို​သို့​ပြု​လျှင်​သင် တို့​သည်​မု​ချ​ပျက်​စီး​ဆုံး​ပါး​ရ​မည်​ဖြစ်
    ကြောင်း သင်​တို့​အား​ငါ​ယ​နေ့​သ​တိ​ပေး​၏။-
  bod-N: གལ་སྲིད་མ་འོངས་པ་ན་ཁྱོད་རྣམས་ཀྱིས་དངོས་གནས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་བརྗེད་པར་གྱུར་ཏེ་ལྷ་གཞན་གྱི་རྗེས་སུ་འབྲང་བ་དང་།
    དེ་དག་ལ་བསྙེན་བཀུར་བྱས་ནས་ཕྱག་བཙལ་ན། ཁྱོད་ཅག་ཡོངས་སུ་འཇིག་པར་འགྱུར་བ་ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་བདེན་དཔང་བྱས་པ་ཡིན།
  sna-sna: Kana mukangokanganwa Jehovha Mwari wenyu muchitevera vamwe vamwari nokuvanamata
    uye nokuvapfugamira, ndinokupupurirai nhasi kuti zvirokwazvo muchaparadzwa.
  spa-BLM: Si te olvidas del Señor, tu Dios, y andas en pos de otros dioses, y los
    sirves y los adoras, yo testifico hoy contra ti que ciertamente perecerás.
  cac-cac: Palta tato ol b'at Jehová co Diosal satc'olal eyuj jun, tato ol ex och
    tzac'an d'a spatic juntzan̈ comon dios, ol eyac'anem e b'a d'ay yed' eyem n̈ojan
    ejmelal d'ay. Tato icha chi' ol e c'ulej, a in svalcan d'ayex ticnaic, ol ex satjoquel
    yuj Jehová chi'.
  swh-ULB: Itakuwa kwamba, kama mtamsahau Yahwe Mungu wenu na kuwaendea miungu mingine,
    kuibudu, na kuiheshimu, nashuhudia kinyume dhidi yenu leo kwamba mtateketea.
  bel-bel: Калі ж ты забудзеш Госпада, Бога твайго, і пойдзеш за багамі іншымі, і
    будзеш служыць ім і пакланяцца ім, дык сьведчу вам сёньня, што вы загінеце;
  deu-ELBBK: Und es wird geschehen, wenn du irgend des HERRN, deines Gottes, vergisst
    und anderen Göttern nachgehst und ihnen dienst und dich vor ihnen niederbeugst
    – ich zeuge heute gegen euch, dass ihr gewisslich umkommen werdet;
  mbb-OT: “Piru ebpetizeenan ku en sikiyu ǥuntaan he emun edlipatan niw is Nengazen
    he Megbevayè niw, ne edsunud kew te zuma he menge ed-ezapen ne ed-ezapen niw wey
    ebpenilbiyan niw sikandan, kenè en ebperis he egkengezeetan kew.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയെ നീ മറക്കയും അന്യദൈവങ്ങളെ പിന്തുടർന്നു അവയെ സേവിച്ചു
    നമസ്കരിക്കയും ചെയ്താൽ നിങ്ങൾ നശിച്ചുപോകും എന്നു ഞാൻ ഇന്നു നിങ്ങളോടു സാക്ഷീകരിക്കുന്നു.
  rmc-rmc: Ale te bisterena pro RAJ, pre tumaro Del, a visaľona ke aver devla, lašarena
    len a služinena lenge – adadžives tumenge phenav, hoj čačes merena.
  pes-OPV: و اگر یهوه خدای خود رافراموش کنی و پیروی خدایان دیگر نموده، آنهارا عبادت
    و سجده نمایی، امروز برشما شهادت می‌دهم که البته هلاک خواهید شد.
  ron-1924: Дакэ вей уйта пе Домнул Думнезеул тэу ши вей мерӂе дупэ алць думнезей,
    дакэ ле вей служи ши те вей ынкина ынаинтя лор, вэ спун хотэрыт азь кэ вець пери.
  ben-OBCV: তোমরা যদি কখনও তোমাদের ঈশ্বর সদাপ্রভুকে ভুলে গিয়ে অন্য দেবতাদের অনুসরণ
    করো এবং তাদের সেবা ও পূজা করো, তবে আজ আমি তোমাদের বিরুদ্ধে এই কথা নিশ্চয় করে
    বলছি যে, তোমরা ধ্বংস হয়ে যাবে।
  som-som: Oo haddaad Rabbiga Ilaahiinna ah illowdaan oo aad ilaahyo kale raacdaan
    oo u adeegtaan oo caabuddaan, hubaal waxaan maanta idiin markhaati furayaa inaad
    baabba'aysaan.
  lat-VUC: 'Sin autem oblitus Domini Dei tui, secutus fueris deos alienos, coluerisque
    illos et adoraveris: ecce nunc prædico tibi quod omnino dispereas.'
  eng-ASVBT: And it shall be, if thou shalt forget Jehovah thy God, and walk after
    other gods, and serve them, and worship them, I testify against you this day that
    ye shall surely perish.
  ita-1885: Ma, se pur tu dimentichi il Signore Iddio tuo, e vai dietro ad altri dii,
    e servi loro, e li adori; io vi protesto oggi che del tutto voi perirete.
  eng-LXXUP: And it shall come to pass if thou do at all forget the Lord thy God,
    and shouldest go after other gods, and serve them, and worship them, I call heaven
    and earth to witness against you this day, that ye shall surely perish.
  eng-ULB: It will happen that, if you will forget Yahweh your God and walk after
    other gods, worship them, and reverence them, I testify against you today that
    you will surely perish.
  spa-VBL: Si alguna vez te olvidasdel Señor tu Dios, y vas tras otros dioses, adorándolos
    e inclinándote ante ellos, les aseguro ahora mismo que morirán definitivamente.
  fra-_FOB: 'Que s''il arrive que tu oublies l''Éternel ton Dieu, et que tu ailles
    après d''autres dieux, et que tu les serves, et que tu te prosternes devant eux,
    je vous le proteste aujourd''hui: certainement vous périrez!'
  mal-mal: “നിന്റെ ദൈവമായ യഹോവയെ നീ മറക്കുകയും അന്യദൈവങ്ങളെ പിന്തുടർന്ന് അവയെ സേവിച്ച്
    നമസ്കരിക്കുകയും ചെയ്താൽ നീ നശിച്ചുപോകും” എന്ന് ഞാൻ ഇന്ന് നിന്നോട് സാക്ഷീകരിക്കുന്നു.
  urd-GVR: Rab apne Ḳhudā ko na bhūlnā, aur na dīgar mābūdoṅ ke pīchhe paṛ kar unheṅ
    sijdā aur un kī ḳhidmat karnā. Warnā maiṅ ḳhud gawāh hūṅ ki tum yaqīnan halāk
    ho jāoge.
  suz-BL: मिनु गे परमप्रभु यावे, इन परमप्रभु कली प्रेंशा, देवी देवता आन नोले खोइक्‍तीनी,
    मेको आन कली पूजा पाइतीनी नु मेको आन ङोंइती बाप्‍तीनी हना, गो इन कली ‘गेपुकी थमा
    पा साइक्‍चा पुंइसीनीनी’ दे मुलाक्‍ती लोव़ का पाइनुङ।
  ita-1927: Ma se avvenga che tu dimentichi il tuo Dio, l’Eterno, e vada dietro ad
    altri dèi e li serva e ti prostri davanti a loro, io vi dichiaro quest’oggi solennemente
    che certo perirete.
  ckb-ckb: ئەگەر یەزدانی پەروەردگارتان لەبیر کرد و بەدوای خوداوەندانی دیکە کەوتن و
    پەرستتان و کڕنۆشتان بۆ بردن، ئەوا ئەمڕۆ شایەتیتان لەسەر دەدەم کە بێگومان لەناودەچن،
  eng-BBE: And it is certain that if at any time you are turned away from the Lord
    your God, and go after other gods, to be their servants and to give them worship,
    destruction will overtake you.
  kan-OKCV: ಒಂದು ವೇಳೆ ನೀವು ನಿಮ್ಮ ಯೆಹೋವ ದೇವರನ್ನು ಮರೆತು, ಬೇರೆ ದೇವರುಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ,
    ಅವುಗಳನ್ನು ಸೇವಿಸಿ, ಅವುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದರೆ, ನಿಶ್ಚಯವಾಗಿ ನಾಶವಾಗುವಿರೆಂದು ನಿಮಗೆ ವಿರೋಧವಾಗಿ
    ಈ ಹೊತ್ತು ಸಾಕ್ಷಿ ಹೇಳುತ್ತೇನೆ.
  tam-2017: உன் தேவனாகிய யெகோவாவை நீ மறந்து, வேறு தெய்வங்களைப் பின்பற்றி அவைகளை வணங்கி,
    அவைகளைப் பணிந்துகொள்வாயானால், நிச்சயமாக அழிந்துபோவீர்கள் என்று இன்று உங்களுக்குச்
    சாட்சியாக அறிவிக்கிறேன்.
  spa-RV-1909: Mas será, si llegares á olvidarte de Jehová tu Dios, y anduvieres en
    pos de dioses ajenos, y les sirvieres, y á ellos te encorvares, protéstolo hoy
    contra vosotros, que de cierto pereceréis.
  ron-BTF: Şi se va întâmpla, dacă îl uiţi numai puţin pe DOMNUL Dumnezeul tău şi
    umbli după alţi dumnezei şi le serveşti şi te închini lor, mărturisesc astăzi
    împotriva voastră, că negreşit veţi pieri.
  eng-WEBP: It shall be, if you shall forget the LORD your God, and walk after other
    gods, and serve them and worship them, I testify against you today that you shall
    surely perish.
  eng-FBV: If you ever forget the Lord your God, and run after other gods, worshiping
    and bowing down to them, I assure you right now that you will definitely die!
  nld-1939: En zo gij Jahweh, uw God, vergeet en vreemde goden volgt, ze dient en
    aanbidt, dan betuig ik u heden, dat gij tot den laatsten man zult worden verdelgd,
  nch-BL: “Pero sinta anquielcahuase TOTECO Dios, huan anquintoquilise teteyome cati
    amo cana DIOS; sinta anquinhueyichihuase huan anmohuijtzomase iniixpa, na nimechilhuía
    ama para amechtzontamiltis nochi amojuanti. Huan amo teno mocahuas ten amojuanti.
  vie-1934: 'Nếu ngươi quên Giê-hô-va Đức Chúa Trời ngươi mà theo các thần khác, hầu
    việc và quì lạy trước các thần ấy, thì ngày nay ta cáo quyết rằng: Các ngươi hẳn
    sẽ bị diệt mất!'
  hin-CV: 'यदि भविष्य में तुम पराए देवताओं का अनुगमन कर उनकी उपासना और वंदना करने
    लगो और याहवेह अपने परमेश्वर को भुला दो, तो आज मैं तुम्हारे विषय में यह घोषणा कर
    रहा हूं: तुम निःसंदेह नाश हो जाओगे.'
  eng-OURB: It shall be, if you shall forget Adonai your God, and walk after other
    deities, and abad ·serve· them, and hawa ·bow low, prostrate· to worship them,
    I testify against you today that you shall surely perish.
  spa-BES: Y es cierto que si en algún momento te apartas del Señor tu Dios y sigues
    a otros dioses para ser sus sirvientes y adorarlos, la destrucción les alcanzará.
  tdx-tdx: Aa ke ho haliño’o t’Iehovà Andriana­ñahare’o hañoriha’o ty ndrahare ila’e
    hitoroña’o naho hiambanea’o, fa ataliliko anahareo androany t’ie tsy mete tsy
    hivetrake
  vid-vid: Ila mleche kumsemwa Mkulu Nguluwi, Nguluwi wa hemwe, na kujiwinza milungu
    jinji leka wone mojikolela mijito na kujifugamila, ndanguwakanya lehano kota mobagama.
  eng-OKE: But it will be that if thou forget the fear of the Lord thy God, and walk
    after the idols of the Gentiles to serve and worship them, I testify against you
    this day that perishing you will perish.
  tha-KJV: และถ้าท่านลืมพระเยโฮวาห์พระเจ้าของท่าน ไปดำเนินตามพระอื่นและปฏิบั​ติ​นม​ัสการพระเหล่านั้น
    ข้าพเจ้าขอเตือนท่านจริงๆในวันนี้ว่าท่านจะต้องพินาศเป็นแน่
  por-BR-2018: Mas será, se chegares a esquecer-te do SENHOR teu Deus, e andares atrás
    de deuses alheios, e lhes servires, e a eles te encurvares, atesto-o hoje contra
    vós, que certamente perecereis.
  deu-ELO: Und es wird geschehen, wenn du irgend Jehovas, deines Gottes, vergissest
    und anderen Göttern nachgehst und ihnen dienst und dich vor ihnen niederbeugst,
    ich zeuge heute gegen euch, daß ihr gewißlich umkommen werdet;
