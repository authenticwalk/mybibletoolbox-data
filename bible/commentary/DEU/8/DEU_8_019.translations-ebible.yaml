    and walk after other gods, and serve them, and bow thyself down to them, I testify
    against you this day that ye shall surely perish;
  asm-FB: আপোনালোকে যদি কেতিয়াবা আপোনালোকৰ ঈশ্বৰ যিহোৱাক পাহৰি গৈ আন দেৱতাবোৰৰ পাছত
    চলে আৰু সেইবোৰৰ সেৱা-পূজা কৰে, তেন্তে আজি মই আপোনালোকৰ বিৰুদ্ধে এই কথা নিশ্চয়
    কৰি কৈছো যে, আপোনালোক ধ্বংস হৈ যাব।
  sus-A: «شَ وٌ نّيمُ وٌ مَرِفِ عَلَتَلَ مَ، شَ وٌ بِرَ عَلَ فبّتّيٍ بَتُقٍ قْشْ رَ،
    شَ وٌ تُوبِ عٍ بّ، شَ وٌ وٌ مَفٌرٌ عٍ بّ، ﭑ شَ عَ قَلَ وٌ بّ تٌ لْشْي، وٌ هَلَكِمَ
    نّ.
  fra-SBL: Si tu oublies l'Éternel, ton Dieu, et si tu vas après d'autres dieux, si
    tu les sers et te prosternes devant eux, je témoigne aujourd'hui contre toi que
    tu périras.
  hbo-hbo: וְהָיָ֗ה אִם־שָׁכֹ֤חַ תִּשְׁכַּח֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ וְהָֽלַכְתָּ֗
    אַחֲרֵי֙ אֱלֹהִ֣ים אֲחֵרִ֔ים וַעֲבַדְתָּ֖ם וְהִשְׁתַּחֲוִ֣יתָ לָהֶ֑ם הַעִדֹ֤תִי
    בָכֶם֙ הַיֹּ֔ום כִּ֥י אָבֹ֖ד תֹּאבֵדֽוּן׃
  eng-WYCLIFFE: Forsothe if thou foryetist thi Lord God, and suest aliene goddis,
    and worschipist hem `in herte, and onourist `with outforth, lo! now Y biforseie
    to thee, that thou schalt perische outerli;
  cwe-cwe: Sekemumzimize Mndewa Mulungu, Mulungu wenu, hebu sekemutambikile milungu
    imwenga na kuisang'hanila. One muhatenda ivo, nomulamulani diyelo kuwa mwizanangigwa.
  kik-kik: Mũngĩkariganĩrwo nĩ Jehova Ngai wanyu mũrũmĩrĩre ngai ingĩ, mũcihooe na
    mũciinamĩrĩre, ngũmumbũrĩra mũthenya wa ũmũthĩ atĩ ti-itherũ no mũkaaniinwo.
  fra-NCL: Si, oubliant Yahweh, ton Dieu, il t’arrive d’aller après d’autres dieux,
    de les servir et de te prosterner devant eux, j’atteste aujourd’hui contre vous
    que vous périrez certainement.
  cek-AK: Na Angraeng Sithaw to na pahnet o moe, kalah sithawnawk hnukah na bang o,
    a tok to na sak pae o pacoengah, na bok o nahaeloe, na dueh o tangtang tih, tiah
    vaihniah acoehaih kang paek o.
  cuk-cuk: ”Ar be-Bab-Dummad-Jehová be iedmalale, bab-dummagan-baiganba be nadmalale,
    ega be arbadmalale, amar-asabin be dulluu imakdemalale, emi-ibagi, inniki an bemarga
    soged, bemar Bab-Jehováʼse oburgwilemaloed.
  uig-CYR: Әгәр сән Пәрвәрдигар Худайиңни қачаники унтусаң, башқа илаһларға әгәшсәң,
    уларниң қуллуғида болуп уларға баш урсаң, мән силәргә бүгүн шу агаһни берәйки,
    шундақ болидуки, силәр тәлтөкүс һалак болисиләр.
  pma-pma: Emi navobongentei Iahova, Ahi onami, vuo minahilestei minousil ahi sav
    keil ka minahatei netan min keil. Munak mihoumoni hemukonek, miheilea keke kami
    vasi mihematmat.
  tel-2017: మీరు మీ యెహోవా దేవుణ్ణి మరచిపోయి ఇతర దేవుళ్ళను అనుసరించి, వారిని పూజించి
    నమస్కరిస్తే మీరు తప్పకుండా నశించి పోతారని ఈ రోజు మీ విషయంలో నేను సాక్ష్యం పలుకుతున్నాను.
  hat-BSA: Li va rive ke si nou bliye SENYÈ a, Bondye nou an, pou swiv lòt dye yo
    pou adore yo, Mwen ap fè temwayaj kont nou jodi a menm, ke anverite nou va peri.
  kos-kos: Kowos in tiana mulkunla LEUM GOD lowos, ku forla nu sin god ngia in alu
    ac orekma nu selos. Kowos fin oru ouinge, na nga fahk nu suwos misenge lah pwayena
    kowos ac kunausyukla.
  hbo-WLC: וְהָיָ֗ה אִם־שָׁכֹ֤חַ תִּשְׁכַּח֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ וְהָֽלַכְתָּ֗
    אַחֲרֵי֙ אֱלֹהִ֣ים אֲחֵרִ֔ים וַעֲבַדְתָּ֖ם וְהִשְׁתַּחֲוִ֣יתָ לָהֶ֑ם הַעִדֹ֤תִי
    בָכֶם֙ הַיּ֔וֹם כִּ֥י אָבֹ֖ד תֹּאבֵדֽוּן׃
  ibo-ibo: Ma ọ bụrụ na i chefuo Onyenwe anyị bụ Chineke gị, gbasoo chi ndị ọzọ, fee
    ha ofufe ma kpọọkwa isiala nye ha, ana m agba ama megide gị taa na ị ghaghị ịla
    nʼiyi.
  ory-ory: ଆଉ ଯେବେ ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ପାସୋରିବ, ଅନ୍ୟ ଦେବତାଗଣର ପଶ୍ଚାଦ୍‍ଗାମୀ
    ହୋଇ ସେମାନଙ୍କ ସେବା କରିବ ଓ ସେମାନଙ୍କୁ ପ୍ରଣାମ କରିବ, ତେବେ ମୁଁ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଆଜି ଏହି ସାକ୍ଷ୍ୟ ଦେଉଅଛି ଯେ, ତୁମ୍ଭେମାନେ ନିତାନ୍ତ ବିନଷ୍ଟ ହେବ।
  chk-chk: Nge are oua manlükala ewe Samol mi Lapalap ämi we Kot o kul ngeni pwal
    ekoch kot pwe oupwe angang o fel ngeniir, üa fokun fönökemi ikenai pwe oupwe wesewesen
    rosola.
  rop-rop: Wal yumob garra kipgon jinggabat YAWEI en nomo weship en bulurrumap detlot
    drimin sheip. Tudei na yumob lisin. If yumob gibit bekboun langa YAWEI, wal im
    na garra binijimap yumob.
  ukr-1871: І станеться, коли ти забудеш про Господа, Бога твого, та пійдеш за иншими
    богами, і станеш служити їм і покланятись перед ними, то я сьвідчусь перед вами
    сьогоднї, що певно ви погибнете;
  deu-1951: Wirst du aber des HERRN, deines Gottes, vergessen und andern Göttern nachfolgen
    und ihnen dienen und sie anbeten, so bezeuge ich heute über euch, daß ihr gewiß
    umkommen werdet.
  eng-JPS: And it shall be, if thou shalt forget the LORD thy God, and walk after
    other gods, and serve them, and worship them, I forewarn you this day that ye
    shall surely perish.
  srp-1865: Ako li zaboraviš Gospoda Boga svojega, i poðeš za drugim bogovima i njima
    staneš služiti i klanjati se, svjedoèim vam danas da æete zacijelo propasti,
  lug-lug: “Bwe kanaakutandanga ne weerabiranga Mukama Katonda wo, n’ogobereranga
    bakatonda abalala, n’obasinzanga n’obavuunamiranga, mbategeeza mmwe leero nti
    ddala ddala mugenda kuzikirira.
  heb-heb: והיה אם שכח תשכח את יהוה אלהיך והלכת אחרי אלהים אחרים ועבדתם והשתחוית להם
    העדתי בכם היום כי אבד תאבדון׃
  ben-IRV: আর যদি তুমি কোনো ভাবে নিজের ঈশ্বর সদাপ্রভুকে ভুলে যাও, অন্য দেবতাদের অনুগামী
    হও, তাদের সেবা কর ও তাদেরকে সম্মান জানাও, তবে আমি তোমাদের বিরুদ্ধে আজ এই সাক্ষ্য
    দিচ্ছি, তোমরা অবশ্যই ধ্বংস হবে।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜੇਕਰ ਤੁਸੀਂ ਸੱਚ-ਮੁੱਚ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਭੁੱਲ ਜਾਓ ਅਤੇ
    ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਚੱਲੋ, ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕਰੋ ਅਤੇ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕੋ, ਤਾਂ
    ਮੈਂ ਅੱਜ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਸਾਖੀ ਦਿੰਦਾ ਹਾਂ ਕਿ ਤੁਸੀਂ ਜ਼ਰੂਰ ਨਾਸ ਹੋ ਜਾਓਗੇ।
  mya-JVB: သင် ၏ ဘုရားသခင် ထာဝရဘုရား ကို သင် သည် မေ့လျော့ သဖြင့် ၊ အခြား တပါးသော ဘုရား
    တို့ကို ဆည်းကပ် ၍ ဝတ်ပြု ကိုးကွယ် လျှင် ၊ ပျက်စီး ခြင်းသို့ အမှန်ရောက်လိမ့်မည်ဟု
    ယနေ့ ငါသည် သင့် တဘက် ၌ သက်သေခံ ၏။
  hmo-hmo: “To Lohiabada, emui Dirava do umui laloaboio lasi, bona idau dirava murinai
    do umui raka lasi, edia hesiai gaukara umui karaia lasi, bona idia dekenai do
    umui tomadiho henia lasi. Bema inai bamona umui karaia, hari dina umui dekenai
    lau sisiba, do umui mase momokani.
  urd-urd: और अगर तू कभी ख़ुदावन्द अपने ख़ुदा को भूले, और और मा'बूदों के पैरौ बन कर
    उनकी इबादत और परस्तिश करे, तो मैं आज के दिन तुमको आगाह किए देता हूँ कि तुम ज़रूर
    ही हलाक हो जाओगे।
  rus-SYN: Если же ты забудешь Господа, Бога твоего, и пойдешь вслед богов других,
    и будешь служить им и поклоняться им, то свидетельствуюсь вам сегодня небом и
    землею, что вы погибнете;
  bqc-SIM: Tó Dii á Lua yã́ sã̀águ, mɛ́ á tɛ́ dii pãleↄzi, a kulɛ a zↄblènɛ́,
    málɛ oɛ́ gbã, a kaalɛɛ.
  tcz-CHONGTHU: 'Hiche hi nahet jing diuva ka thupeh ahi: Pakai, na Pathen''u sumila
    pathen dang angsunga na bohkhup uva ahileh, na chung uva thina lhung jeng ding
    ahi.'
  mar-mar: तेव्हा आपला देव परमेश्वर ह्याला विसरु नका. इतर दैवतांना अनुसरू नका. त्यांची
    पूजी किंवा सेवा करु नका. तसे केलेत तर तुमचा नाश ठरलेलाच आहे, ही ताकीद मी आताच
    तुम्हास देऊन ठेवतो.
  qub-qub: «Tayta Diosta gongaycärishpayqui juc dioscunata sirbir aduraptiquega llapayquitami
    ushacächishunquipaj. Chaytami ichanga cananllapitana willaycä.
  hat-hat: Si nou rive bliye Seyè a, Bondye nou an, pou n' al kouri dèyè lòt bondye,
    pou nou fè sèvis pou yo, pou n' adore yo, mwen tou avèti nou jòdi a, nou tout
    nou gen pou nou disparèt.
  eng-BSB: If you ever forget the LORD your God and go after other gods to worship
    and bow down to them, I testify against you today that you will surely perish.
  tod-tod: Ni gaama wa yeemana Ɠɔoɠɔ GALAGI ma, wa-ƓALAGI, wo ʋilɛ gala kiligiti polu,
    wo ɗa ti lɛbi, wo ɗa nɔkɔ ti wu, nà dɛɛzu ga woye za, ga wo undaa ɠa ʋili.
  eng-WEBPB: It shall be, if you shall forget the LORD your God, and walk after other
    gods, and serve them and worship them, I testify against you today that you shall
    surely perish.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamofoma tamagekani nenteta, havi anumzantamima
    nevaririta, tamarenareta mono huzmantesazana, Ra Anumzamo'a tamage huno tamahe
    fanane hugahianki, kva hiho hu'na nehue.
  nhe-BL: “Pero intla inquiilcahuase TOTECO Dios, huan inquintoquilise tiotzitzi tlen
    ax neli DIOS; intla inquinhueyichihuase huan inmohuijtzojmase iniixpa, na nimechilhuía
    ama para inmechtzontlamiltis nochi imojuanti. Huan ax tleno mocahuas tlen imojuanti.
  gub-BL: 'Amume''u ko ma''e peme kury: aze peneharaz Tupàn Tuweharupi Wiko Ma''e
    wi nehe, aze pemuwete amo tupàn pe wà nehe, aze pema''ereko wanupe nehe, a''e
    mehe pemàno putar azeharomoete nehe.'
  eng-DRA: 'But if thou forget the Lord thy God, and follow strange gods, and serve
    and adore them: behold now I foretell thee that thou shalt utterly perish.'
