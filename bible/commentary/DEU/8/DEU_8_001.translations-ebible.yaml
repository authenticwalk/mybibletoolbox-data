    Nɑ ɩ́ tɔɣɔ tɛtʋ nti mɑ heelɑ mǝ cɑɑnɑɑ nɑ tuunɑʋ sɩ mɑɑ hɑ-mɛ tɔ.'
  azb-azb: Bu gün sizə buyurduğum bütün əmrləri yerinə yetirməyə çalışın. Onda yaşayıb
    çoxalar və Rəbbin atalarınıza vəd etdiyi torpağa daxil olub irs olaraq oranı alarsınız.
  eng-DBY: Every commandment which I command thee this day shall ye take heed to do,
    that ye may live, and multiply, and enter in and possess the land which Jehovah
    swore unto your fathers.
  hin-2017: “जो-जो आज्ञा मैं आज तुझे सुनाता हूँ उन सभी पर चलने की चौकसी करना, इसलिए
    कि तुम जीवित रहो और बढ़ते रहो, और जिस देश के विषय में यहोवा ने तुम्हारे पूर्वजों
    से शपथ खाई है उसमें जाकर उसके अधिकारी हो जाओ।
  wol-KYG: Mboolem santaane bi ma leen dénk bésub tey nag, sàmmooleen koo jëfe, ndax
    ngeen dund, yokku, ba dugg nanguji réew ma Aji Sax ji giñaloon seeni maam.
  eng-YLT: '''All the command which I am commanding thee to-day ye observe to do,
    so that ye live, and have multiplied, and gone in, and possessed the land which
    Jehovah hath sworn to your fathers;'
  kne-kne: “Masapol ay esten yo ay manongtongpal sin amin da nan bilin ay ipaammok
    en dakayo ed wani ay agew ta say matago kayo, omad-ado kayo ya okaen yo din daga
    ay inkarin Diyos sin ap-apo yo.
  eng-WYC-2017: Be thou ware diligently, that thou do each commandment which I command
    to thee today, that ye may live, and be multiplied, and that ye enter, and wield
    the land, for which the Lord swore to your fathers.
  eng-WMBB: You shall observe to do all the commandments which I command you today,
    that you may live, and multiply, and go in and possess the land which the LORD
    swore to your fathers.
  urd-GVH: एहतियात से उन तमाम अहकाम पर अमल करो जो मैं आज तुझे दे रहा हूँ। क्योंकि
    ऐसा करने से तुम जीते रहोगे, तादाद में बढ़ोगे और जाकर उस मुल्क पर क़ब्ज़ा करोगे
    जिसका वादा रब ने तुम्हारे बापदादा से क़सम खाकर किया था।
  rug-rug: Mi va tabei na kopu valeana ni gamu sari na tinarae saripu ponini gamu
    rau pa rane ṉinoroi, pude mi toa valeana meke podopodo va soku si gamu, meke kaqu
    koa ia gamu sa popoa sapu ele va tatara nia e Zihova koari na tiatamamia pukerane.
  gaz-gaz: Isin akka lubbuun jiraattan, akka baayʼattanii fi akka biyya Waaqayyo kakuudhaan
    abbootii keessan abdachiise sanatti galtanii dhaaltaniif ajaja ani harʼa siif
    kennu hunda of eeggannaadhaan duukaa buʼaa.
  fra-LSG: Vous observerez et vous mettrez en pratique tous les commandements que
    je vous prescris aujourd’hui, afin que vous viviez, que vous multipliiez, et que
    vous entriez en possession du pays que l’Éternel a juré de donner à vos pères.
  gnn-gnn: Yo, bitjarra ŋayi ŋunhi Mawtjitj yukurrana waŋananydja ḻakaraŋala, “Ŋayathaŋa
    baṯ biyaka Godkunydja rom malanha ŋunhi ŋarra ḻakarama yukurra nhumalaŋgu dhiyaŋu‐wala
    gäthura. Ŋuli nhuma yurru yuwalk gal'ŋu dhäruk‐märrama dhuwalayi, nhumanydja yurru
    nhina yukurra goŋmirriyirrina dhikana djulŋithirrina wal'ŋu ŋunhiliyinydja wäŋaŋura
    ŋunhi ŋayi Garrayyu dhawu'‐nherrara nhumalaŋgalaŋuwu märi'muwu.
  yal-yal: Ɛ xa yamarini itoe birin suxu n naxanye yamarima ɛ ma to alogo ɛ xa siimaya
    faɲin sɔtɔ, ɛ yi wuya ayi. Ɛ yi na bɔxɔn sɔtɔ Alatala a kɔlɔxi naxan ma fe ra,
    a a soma nɛn ɛ benbane yii.
  haw-1868: O NA kauoha a pau a'u e kauoha aku nei ia oe i keia la, o ka oukou ia
    e hoomanao ai e hana, i ola oukou, i mahuahua ae, i komo aku oukou, a noho ma
    ka aina a Iehova i hoohiki ai i ko oukou mau kupuna.
  arb-NAV: فَاحْفَظُوا جَمِيعَ الْوَصَايَا الَّتِي أُوصِيكُمْ بِها الْيَوْمَ لِتُمَارِسُوهَا،
    فَتَحْيَوْا وَتَتَكَاثَرُوا وَتَدْخُلُوا لامْتِلاكِ الأَرْضِ الَّتِي أَقْسَمَ
    الرَّبُّ عَلَيْهَا لِآبَائِكُمْ.
  ewe-ewe: “Ele be miawɔ ɖe se siwo katã mede na mi egbe la dzi. Ne miewɔ wo dzi la,
    miatsi agbe ɖeɖe ko o, ke boŋ miadzi sɔ gbɔ, eye miayi aɖaxɔ anyigba si ŋugbe
    Yehowa do na mia fofowo.
  eng-LEE: All the commandment which I command thee this day shall ye observe to do;
    in order that ye may live, and multiply, and go in and take possession of the
    land which the Lord hath sworn unto your fathers.
  asm-FB: আজি মই আপোনালোকক যি আজ্ঞা দিছো, সেই সকলো আজ্ঞা আপোনালোকে মানি চলিব যাতে
    আপোনালোক জীয়াই থাকি সংখ্যাত বৃদ্ধি পায় আৰু যিহোৱাই আপোনালোকৰ পূৰ্ব-পুৰুষসকলৰ
    আগত যি দেশ দিম বুলি শপত কৰিছিল, সেই দেশত প্রৱেশ কৰি অধিকাৰ কৰিব পাৰে।
  sus-A: «وٌ شَ يِ يَامَرِ بِرِن نَبَ ﭑ نَشَن شَرَنقٍ وٌ بّ تٌ لْشْي. نَ نَن قَمَ
    عَ نِيَدٍ وٌ شَ سِمَيَ سْتْ، وٌ قَ قِندِ حَمَ فبٍفبٍ رَ. نَ تّمُي، وٌ نْمَ يِ
    بْشِ سْتْدٍ عَلْ عَلَتَلَ عَ رَكَلِشِ وٌ بَبَيٍ بّ كِ نَشّ.
  fra-SBL: Vous observerez et mettrez en pratique tous les commandements que je vous
    prescris aujourd'hui, afin que vous viviez, que vous multipliiez, que vous entriez
    dans le pays que l'Éternel a juré à vos pères et que vous le possédiez.
  hbo-hbo: כָּל־הַמִּצְוָ֗ה אֲשֶׁ֨ר אָנֹכִ֧י מְצַוְּךָ֛ הַיֹּ֖ום תִּשְׁמְר֣וּן לַעֲשֹׂ֑ות
    לְמַ֨עַן תִּֽחְי֜וּן וּרְבִיתֶ֗ם וּבָאתֶם֙ וִֽירִשְׁתֶּ֣ם אֶת־הָאָ֔רֶץ אֲשֶׁר־נִשְׁבַּ֥ע
    יְהוָ֖ה לַאֲבֹתֵיכֶֽם׃
  eng-WYCLIFFE: Be thou war diligentli, that thou do ech comaundement which Y comaunde
    to thee to dai, that ye moun lyue, and be multiplied, and that ye entre, and welde
    the lond, for which the Lord swoor to youre fadris.
  cwe-cwe: “Zindilileni malagilizo yose yonimwing'hileni diyelo, muladi muwe wagima
    na kongezeka, mwizakwingila na kuisola isi ija Mndewa Mulungu iyawalaganile kuweng'ha
    wasaho zenu.
  kik-kik: Maathani maya mothe ndĩramũhe ũmũthĩ ma kũrũmĩrĩra mamenyagĩrĩrei nĩgeetha
    mũtũũre, na mũingĩhe, na mũtoonye mwĩgwatĩre bũrũri ũrĩa Jehova erĩire maithe
    manyu ma tene na mwĩhĩtwa.
  fra-NCL: Vous aurez soin de mettre en pratique tous les commandements que je vous
    prescris aujourd’hui, afin que vous viviez, que vous multipliiez, que vous entriez
    et que vous preniez possession du pays que Yahweh a juré de donner à vos pères.
  cek-AK: Na hing o moe, na pung o thai hanah hoi Angraeng mah nam panawk khaeah sak
    ih lokkamhaih prae thungah akun moe, prae to na toep o thai hanah, vaihniah kang
    paek ih loknawk hae kahoih ah pazui oh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “An emi-ibagi bemarga bela-Igarmar-ukedi,
    bela be a-sogedba nanadii gumalo. Adi, bemar, nabir gudii gumalagar, gatik bemar
    ichesur-mergumai gumalagar. Degine, Bab-Jehová ise-sogar be-dadganga sogsagusad,
    we-yala an bemarga ukedseye, a-yarse bemar dogmalagar, bemargadga guegar.'
  uig-CYR: Мән силәргә бүгүн тапилиған бу барлиқ әмирләргә әмәл қилишқа көңүл қоюңлар;
    шундақ қилғанда силәр һаят болисиләр, көпийисиләр вә Пәрвәрдигар ата-бовилириңларға
    қәсәм қилип вәдә қилған зиминға кирип уни егиләйсиләр.
  tel-2017: “మీరు జీవించి, ఫలించి యెహోవా మీ పితరులకు వాగ్దానం చేసిన దేశంలో ప్రవేశించి
    దాన్ని స్వాధీనం చేసుకునేలా ఈ రోజు నేను మీకు ఆజ్ఞాపించిన ఆజ్ఞలన్నిటిని పాటించాలి.
  hat-BSA: “Tout kòmandman ke Mwen ap kòmande nou jodi a, nou va fè atansyon pou fè
    yo, pou nou kapab viv, miltipliye, e antre ladann pou posede peyi ke SENYÈ a te
    sèmante a zansèt nou yo.
  kos-kos: “Kowos in oaru in akos ma sap nukewa nga sot nu suwos misenge, tuh kowos
    fah ku in moul ac puseni ac utyak eis facl se su LEUM GOD El wulela kac nu sin
    papa matu tomowos.
  hbo-WLC: כָּל־הַמִּצְוָ֗ה אֲשֶׁ֨ר אָנֹכִ֧י מְצַוְּךָ֛ הַיּ֖וֹם תִּשְׁמְר֣וּן לַעֲשׂ֑וֹת
    לְמַ֨עַן תִּֽחְי֜וּן וּרְבִיתֶ֗ם וּבָאתֶם֙ וִֽירִשְׁתֶּ֣ם אֶת־הָאָ֔רֶץ אֲשֶׁר־נִשְׁבַּ֥ע
    יְהוָ֖ה לַאֲבֹתֵיכֶֽם׃
  ibo-ibo: Lezie anya hụ na i debezuru iwu ndị a niile m nyere gị taa. Ọ bụrụ na i
    debe ha, ọ bụghị naanị na ị ga-adị ndụ, kama ị ga-amụba, banyekwa inweta ala ahụ
    Onyenwe anyị kwere nna nna gị ha na nkwa.
  ory-ory: ଆଜି ମୁଁ ତୁମ୍ଭକୁ ଯେଉଁ ସମସ୍ତ ଆଜ୍ଞା ଦେଉଅଛି, ତାହାସବୁ ତୁମ୍ଭେମାନେ ମନୋଯୋଗ କରି
    ପାଳନ କରିବ, ତହିଁରେ ତୁମ୍ଭେମାନେ ବଞ୍ଚିବ ଓ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେବ, ଆଉ ସଦାପ୍ରଭୁ ଯେଉଁ ଦେଶ ବିଷୟରେ
    ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ନିକଟରେ ଶପଥ କରିଅଛନ୍ତି, ସେହି ଦେଶରେ ପ୍ରବେଶ କରି ତାହା ଅଧିକାର
    କରିବ।
  chk-chk: “Iwe, oupwe tümwünüöchü le apwönüetä ekewe allük meinisin üa allük ngenikemi
    ikenai, pwe oupwe manau o chomongola, oupwe pwal tolong o fanüeni ewe fanü ewe
    Samol mi Lapalap a fen pwon fän akapel pwe epwe ngeni ämi kewe lewo.
  rop-rop: Wal Mosis bin kipgon tok langa detlot Isreil pipul, “Yumob garra teiknodis
    en duwit brabliwei langa dislot lowa weya aibin dalimbat yumob tudei, wulijim
    yumob gin teikoba det kantri en meigim miselp bigismob deya langa det kantri weya
    YAWEI det trubala God bin pramisim langa wi grengrenfathamob.
  ukr-1871: Всї заповідї, що заповідаю тобі сьогоднї, будете додержувати сповняючи
    їх, щоб були живі і множились і прийшли в землю, що про неї клявся Господь батькам
    вашим.
  deu-1951: Alle Gebote, die ich dir heute gebiete, sollt ihr behalten, um sie zu
    tun, auf daß ihr lebet und gemehret werdet und hineinkommet und das Land einnehmet,
    das der HERR euren Vätern geschworen hat.
  eng-JPS: All the commandment which I command thee this day shall ye observe to do,
    that ye may live, and multiply, and go in and possess the land which the LORD
    swore unto your fathers.
  srp-1865: Držite i tvorite sve zapovijesti koje vam ja zapovijedam danas, da biste
    živi bili i umnožili se, i da biste ušli u zemlju za koju se Gospod zakleo ocima
    vašim, i da biste je naslijedili.
  lug-lug: Mugonderanga amateeka gonna ge nkulagira leero, mulyoke mubeerenga balamu
    era mwale, muyingire ensi Mukama Katonda gye yalayirira bajjajjammwe okugibawa
    mmwe ng’obutaka bwammwe.
  heb-heb: כל המצוה אשר אנכי מצוך היום תשמרון לעשות למען תחיון ורביתם ובאתם וירשתם
    את הארץ אשר נשבע יהוה לאבתיכם׃
  ben-IRV: আজ আমি তোমাদেরকে যে সব আদেশ দিচ্ছি, তোমরা সে সব পালন করবে, যেন বাঁচতে পার
    ও বহুগুণ হও এবং সদাপ্রভু যে দেশের বিষয়ে তোমাদের পূর্বপুরুষদের কাছে শপথ করেছেন,
    সেই দেশে প্রবেশ কর এবং অধিকার কর।
  pan-pan: ਤੁਸੀਂ ਇਸ ਸਾਰੇ ਹੁਕਮਨਾਮੇ ਦੀ ਜਿਹੜਾ ਮੈਂ ਅੱਜ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ, ਪੂਰਾ ਕਰਨ ਦੀ
    ਪਾਲਣਾ ਕਰੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋ ਅਤੇ ਵਧੋ ਅਤੇ ਤੁਸੀਂ ਜਾ ਕੇ ਉਸ ਦੇਸ਼ ਉੱਤੇ ਅਧਿਕਾਰ
    ਕਰੋ, ਜਿਸ ਦੀ ਸਹੁੰ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਖਾਧੀ ਸੀ।
  mya-JVB: သင်သည် အသက်ရှင် ၍ များပြား မည်အကြောင်း ၊ ထာဝရဘုရား သည် သင် ၏ဘိုးဘေး တို့အား
    ကျိန်ဆို တော်မူ သော ပြည် သို့ သွား ၍ ဝင်စား မည်အကြောင်း၊ ယနေ့ ငါ မှာထား သော ပညတ်
    အလုံးစုံ တို့ကို ကျင့်ဆောင် အံ့သောငှာ သတိပြု ရမည်။
  hmo-hmo: Ma Mose ia hereva, ia gwau, “Do umui naria namonamo, hari dina umui dekenai
    lau henia Taravatu do umui badinaia. Unai bamona umui karaia neganai do umui mauri,
    bona emui bese do idia momo herea, bona Lohiabada ese umui emui sene taudia ia
    gwauhamata henidia tano dekenai do umui raka vareai bona abia.
  urd-urd: सब हुक्मों पर जो आज के दिन मैं तुझको देता हूँ, तुम एहतियात करके 'अमल करना
    ताकि तुम जीते और बढ़ते रहो; और जिस मुल्क के बारे में ख़ुदावन्द ने तुम्हारे बाप
    — दादा से क़सम खाई है, तुम उसमें जाकर उस पर क़ब्ज़ा करो।
  rus-SYN: Все заповеди, которые я заповедую вам сегодня, старайтесь исполнять, дабы
    вы были живы и размножились, и пошли и завладели доброю землею, которую с клятвою
    обещал Господь Бог отцам вашим.
  bqc-SIM: Àↄ yã́ pↄ́ málɛ dilɛɛ́ gbãↄ kũa píi, í zĩkɛwà kɛ́ àↄ ku, í dasikũ,
    í gɛ́ bùsu pↄ́ Dii a lɛgbɛ̃̀ á dezi káauↄnɛ síi.
  tcz-CHONGTHU: Tunia ka thupeh chengse hi chingthei tah in jui bukim soh keiyuvin.
    Chutileh nahinkhou sot intin, Pakaiyin napu napate khanga pat peh dinga akitepna
    gam nalo thei diu ahi.
  mar-mar: आज मी दिलेल्या सर्व आज्ञांचे पालन करा. कारण त्याने तुम्ही जगाल, आणि बहुगुणित
    व्हाल व तुमच्या पूर्वजांना परमेश्वराने कबूल केलेल्या प्रदेशात प्रवेश करून तो तुम्ही
    ताब्यात घ्याल.
  qub-qub: «Canan yachachishä mandamintucunata cumlinqui. Cumlerga unay caj famillyanchïcunata
    Tayta Dios aunishan nasyunman yaycushpayqui achcaman mirar allimi cawanquipaj.
  hat-hat: Se pou nou swiv pwen pa pwen tout kòmandman m'ap ban nou jòdi a pou nou
    ka viv, pou nou ka gen anpil pitit, pou nou ka mache pran peyi mwen te fè sèman
    m'ap bay zansèt nou yo.
  eng-BSB: You must carefully follow every commandment I am giving you today, so that
    you may live and multiply, and enter and possess the land that the LORD swore
    to give your fathers.
  tod-tod: Deveiti kpein gè ti veezu wo ya za, wa ti zo, wo ziɛ ga tiye, naa ɠa a
    kɛ wo zɛnvui wo, wo maamɔin, wo zooi naa zeɠe ga wɔnɔ, nii Ɠɔoɠɔ GALAGI ma ɠona
    woni wo-mɛmɛwolani bɛ.
  eng-WEBPB: You shall observe to do all the commandments which I command you today,
    that you may live, and multiply, and go in and possess the land which the LORD
    swore to your fathers.
  kbq-kbq: Ama maka kasegema menima neramuana kegavahu so'e huta avaririho. E'i anama
    hanutma vahera kase hakare nehuta, Ra Anumzana tamagri Anumzamo'ma tamagehe'ima
    huhampri zmante'nea mopa omerita mani avitegahaze.
  nhe-BL: “Ximotlachilica para xijchihuaca nochi nopa tlanahuatili tlen nimechnahuatía
    ama. Intla queja nopa inquichihuase, cuali initztose. Huan inmomiyaquilise miyac
    huan incalaquise, huan inmoaxcatise nopa cuali tlali tlen TOTECO quintencahuili
    imohuejcapan tatahua para inmechmacas.
  gub-BL: Uze'eg Moizez teko wanupe. — Peruzar tuwe Tupàn ze'eg kutàri peme heremimono
    nehe. Nezewe mehe peikuwe putar nehe. Peneta tetea'u wera'u putar nehe no. Tupàn
    Tuweharupi Wiko Ma'e umume'u ko ywy zaneipy wanupe. Peixe putar a'e ywy rehe nehe,
    ipyhyk pà nehe.
  eng-DRA: 'All the commandments, that I command thee this day, take great care to
    observe: that you may live, and be multiplied, and going in may possess the land,
    for which the Lord swore to your fathers.'
