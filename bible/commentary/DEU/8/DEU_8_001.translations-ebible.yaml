verse: DEU.008.001
translations:
  mal-C: നിങ്ങൾ ജീവനോടെ വർധിക്കുന്നതിനും നിങ്ങളുടെ പിതാക്കന്മാർക്ക് ശപഥത്തോടുകൂടി
    യഹോവ വാഗ്ദാനംചെയ്ത ദേശത്ത് പ്രവേശിച്ച് അവകാശം സ്ഥാപിക്കുന്നതിനും ഞാൻ ഇന്നു നിങ്ങളോടു
    പറയുന്ന കൽപ്പനകളെല്ലാം അനുസരിച്ചു ജീവിക്കണം.
  deu-TKW: Alle die Gebote, die ich euch heute anbefehle, sollt ihr bedacht sein zu
    erfüllen, damit ihr am Leben bleibt und euch vermehrt und hineinkommt, das Land
    in Besitz zu nehmen, welches Jahwe euren Vätern zugeschworen hat.
  lin-lin: Salela na bokebi mitindo nyonso oyo nalingi kopesa bino lelo mpo ete bokoka
    kovanda, kokoma ebele, kokota mpe kozwa mokili oyo Yawe alakaki epai ya bakoko
    na bino na nzela ya ndayi.
  eng-LSV: “All the command which I am commanding you today you observe to do, so
    that you live, and have multiplied, and gone in, and possessed the land which
    YHWH has sworn to your fathers;
  eng-GNV: 'Ye shall keepe all the commandements which I command thee this day, for
    to doe them: that ye may liue, and be multiplied, and goe in, and possesse the
    land which the Lord sware vnto your fathers.'
  eng-WEBSTER: All the commandments which I command thee this day shall ye observe
    to do, that ye may live, and multiply, and go in and possess the land which the
    LORD swore to your fathers.
  nhw-BL: “Ximotlachilica para xijchihuaca nochi nopa tlanahuatilme catli nimechnahuatía
    ama. Sintla quej nopa anquichihuase, cuali anitztose. Huan anmomiyaquilise miyac
    huan ancalaquise, huan anmoaxcatise nopa cuali tlali catli TOTECO quintencahuili
    amohuejcapan tatahua para anmechmacas.
  swh-ONEN: Uwe mwangalifu kufuata kila agizo ninalokupa wewe leo, ili mweze kuishi,
    kuongezeka na mweze kuingia mkamiliki nchi ambayo Bwana aliahidi kwa kiapo kwa
    baba zenu.
  bba-bba: I woodɑ be mɛm nɔɔwɔ be nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ kpɑ bɛɛn hunde yu dɑkɑɑ dɑ,
    kpɑ i mɑrurɑ i dɑbiɑ, kpɑ i du tem mɛ sɔɔ, mɛ Yinni Gusunɔ u nɔɔ mwɛɛru kuɑ kɑ
    bɔ̃ri u nɛɛ, u koo bɛɛn bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: All the commandments which I command thee this day shall ye observe
    to do, that ye may live, and multiply, and go in and possess the land which the
    Lord sware unto your fathers.
  cpy-cpy: Pantapiintero ikowa-kaantee-tziri okaatzi nokantzimiri nimaeka. Rootakira
    pijeekan-teeyaari. Aritaki piñaahaeri rosheki-pero-tanee asheninka. Opoñaan-tyaari
    roma-nataneero nampitsi ikowakaa-kiriri Pinkathari picharini-paeni.
  wbp-wbp: …Mujuju-jana wangkaja Yijirali-pinkiki, “Jalangurlu ngajulurlu karna-nyarra
    yinyi panu-nyayirni kuruwarri. Purayalu-jana muurlparlu. Kajinkili-jana jungarnirli
    purami, ngula-jangkaju kapunkulu wankaru nyinami, manu kapunkulu-jana kurdu panu
    mardarni. Kapunkulu yukami ngurra Kanana-kurra, ngulaju kapu nyurrurla-nyangulku
    karrimi. Nyampuju jinta-juku walya kuja-jana YAAWIYI-rli jangku-pungu ngalipa-nyanguku
    warlaljayirriki nyurru-wiyi.
  luo-luo: Beduru motangʼ kurito chike duto ma amiyou kawuononi, mondo omi ubed mangima
    kendo unyaa mi udonji e piny ma Jehova Nyasaye nosingore ni nomi kwereu.
  meu-meu: Nahuamui ba toho, hari dina ai na henimuimu haheḡanidia iboudiai ba badinadia,
    unu amo ba mauri, bona ba hutuma, a ba raka vareai, Iehova ese senemui e gwaurai
    henidia hamata tanona bavabia, emui tano ai ba halaoa.
  npi-ULB: आज मैले तिमीहरूलाई दिने सबै आज्ञा मान्‍नू ताकि तिमीहरू बाँच्न सक र वृद्धि
    हुन सक अनि परमप्रभुले तिमीहरूका पिता-पुर्खाहरूसित प्रतिज्ञा गर्नुभएको देशमा गएर
    त्यसलाई अधिकार गर्न सक ।
  yor-yor: Ẹ kíyèsi i láti máa tẹ̀lé gbogbo àṣẹ tí mo fún un yín lónìí, kí ẹ bá à
    le yè, kí ẹ sì pọ̀ sí i wọ ilẹ̀ náà, kí ẹ sì le gba ilẹ̀ náà, tí Olúwa fì búra
    ṣèlérí fún àwọn baba ńlá a yín.
  ind-ind: Musa melanjutkan nasihatnya kepada umat Israel, “Kalian harus setia mematuhi
    semua perintah yang saya berikan kepada kalian hari ini. Bila kamu semua melakukannya,
    kamu boleh tetap hidup, keturunanmu akan bertambah banyak, dan kalian semua akan
    masuk serta menduduki negeri yang sudah dijanjikan TUHAN kepada nenek moyang kita.
  pes-OPCB: اگر تمام فرامینی را که امروز به شما می‌دهم اطاعت کنید نه تنها زنده خواهید
    ماند، بلکه تعدادتان نیز افزایش خواهد یافت و به سرزمینی که خداوند با سوگند به پدرانتان
    وعده نموده، خواهید رفت و آن را تصرف خواهید کرد.
  tgl-ULB: Dapat ninyong sundin ang lahat ng mga utos na ibibigay ko sa inyo ngayon,
    para mabuhay kayo at lumago, at pasukin at ariin ang lupain na ipinangako ni Yahweh
    sa inyong mga ama.
  cbu-NT: 'Móysis wand Israelchicheetsi tsiyatarangu: Nuw na siyaa Apanllee kamachtamarini
    ichingaru kamanirangina. Ashiri siysa anoo tuminungtsa. Ambinaariya ashkachus,
    uru pzapaneeyarus, siyamari ichingaroo tputs kasiru taatssa, yuwaa Apanll sirútama
    zitaminarneetsi; Nuw siyaam tsap panachintspa, tárangu anootsiya.'
  hui-hui: Bi mana i̱na tíhondo langiruruni baya hangu hale howa talialu bialu halimu.
    Ani birimiyagua nde tíni bayale halu dewaore ho dame buleberemi. Ani howa Anduane
    Homogo ibugua tínaga mamaliruhondo dindi ngulebero lowiyago tíhondo ngulebira.
  mya-mya: '``သင်​တို့​သည်​အ​သက်​ရှင်​၍​တိုး​ပွား​များ​ပြား လျက် သင်​တို့​၏​ဘိုး​ဘေး​တို့​အား
    ထာ​ဝ​ရ​ဘု​ရား က​တိ​ထား​တော်​မူ​သော​ပြည်​ကို​သိမ်း​ပိုက်​နေ ထိုင်​နိုင်​ခြင်း​အ​လို့​ငှာ
    ယ​နေ့​ငါ​ပေး​သော​ပ​ညတ် ရှိ​သ​မျှ​ကို​လိုက်​နာ​ရန်​သ​တိ​ပြု​ကြ​လော့။-'
  bod-N: ཁྱོད་རྣམས་འཚོ་ཞིང་དར་ངེས་ཡིན་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་གནང་བར་མནའ་བཞེས་པའི་ཡུལ་དེ་རུ་སོང་ནས་ཡུལ་དེ་བདག་གིར་འཛིན་པར་འགྱུར་བའི་ཕྱིར།
    ངས་དེ་རིང་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་གཟབ་གཟབ་བྱས་ནས་བསྲུང་དགོས་སོ། །
  sna-sna: Muchenjerere kutevera murayiro mumwe nomumwe, wandinokupai nhasi, kuitira
    kuti mugorarama, mugowanda, mugopinda mugotora nyika iyo Jehovha akavimbisa madzitateguru
    enyu nemhiko.
  spa-BLM: Cuidarás de poner en práctica todos los mandamientos que hoy os ordeno,
    para que viváis y os multipliquéis, y entréis y poséis la tierra que Yahvé juró
    a vuestros padres.
  cac-cac: Scham val e c'anab'ajan masanil checnab'il svalcanel tic d'ayex, yic vach'
    ol ex elc'ochoc, ol te q'uib' e b'isul, ol eyiquejcan lum luum yac'nac sti' Jehová
    yac'an d'a eb' co mam quicham.
  swh-ULB: Mnapaswa kuyashika maagizo yote ninayowapa leo, ili kwamba mweze kuishi
    na kuongezeka, na kuingia na kuimiliki nchi ambayo Yahwe aliaapa kwa baba zenu.
  bel-bel: Усе запаведзі, якія я наказваю вам сёньня, старайцеся выконваць, каб вы
    былі жывыя і множыліся, і пайшлі й завалодалі зямлёю, даць якую запрысягнуўся
    Гасподзь бацькам вашым.
  deu-ELBBK: Das ganze Gebot, das ich dir heute gebiete, sollt ihr beobachten, es
    zu tun; damit ihr lebt und euch vermehrt und hineinkommt und das Land in Besitz
    nehmt, das der HERR euren Vätern zugeschworen hat.
  mbb-OT: “Purungi niw sunuza is langun he menge suǥù he ibeǥey ku keniyu ǥuntaan,
    su para mebpedayun is kegkeuyag-uyag niw wey ebmahabet kew, wey egkaangken niw
    sikan is tanà he impenangdù te Nengazen he ibeǥey zin diyà te menge kepuun niw.
  mal-2015: നിങ്ങൾ ജീവിച്ചിരിക്കയും വർദ്ധിക്കയും യഹോവ നിങ്ങളുടെ പിതാക്കന്മാരോടു സത്യം
    ചെയ്ത ദേശം ചെന്നു കൈവശമാക്കുകയും ചെയ്യേണ്ടതിന്നു ഞാൻ ഇന്നു നിങ്ങളോടു കല്പിക്കുന്ന
    സകലകല്പനകളും നിങ്ങൾ പ്രമാണിച്ചു നടക്കേണം.
  rmc-rmc: „Doľikeren pačivalones dojekh prikazis, so tumenge adadžives phenav, hoj
    te dživen, hoj tumen te avel but čhave a te džan te zalel e phuv, pal savi diňa
    lav la veraha o RAJ tumare daden.
  pes-OPV: تمامی اوامری را که من امروز به شما امرمی فرمایم، حفظ داشته، بجا آورید،
    تا زنده مانده، زیاد شوید، و به زمینی که خداوند برای پدران شما قسم خورده بود، داخل
    شده، در آن تصرف نمایید.
  ron-1924: Сэ пэзиць ши сэ ымплиниць тоате порунчиле пе каре ви ле дау астэзь, ка
    сэ трэиць, сэ вэ ынмулциць ши сэ интраць ын стэпыниря цэрий пе каре а журат Домнул
    кэ о ва да пэринцилор воштри.
  ben-OBCV: আমি আজ তোমাদের যেসব আদেশ দিচ্ছি তার প্রত্যেকটি পালন করবার দিকে তোমরা মন
    দাও, যাতে তোমরা বেঁচে থাকো ও সংখ্যায় বেড়ে ওঠো আর সদাপ্রভু তোমাদের পূর্বপুরুষদের
    কাছে যে দেশ দেওয়ার কথা শপথ করে প্রতিজ্ঞা করেছিলেন সেখানে ঢুকে তা অধিকার করতে
    পারো।
  som-som: Oo amarka aan maanta idinku amrayo oo dhan waa inaad wada samaysaan si
    aad u noolaataan oo u tarantaan oo aad u gashaan oo u hantidaan dalkii Rabbigu
    ugu dhaartay awowayaashiin.
  lat-VUC: Omne mandatum, quod ego præcipio tibi hodie, cave diligenter ut facias,
    ut possitis vivere, et multiplicemini, ingressique possideatis terram, pro qua
    juravit Dominus patribus vestris.
  eng-ASVBT: All the commandment which I command thee this day shall ye observe to
    do, that ye may live, and multiply, and go in and possess the land which Jehovah
    sware unto your fathers.
  ita-1885: PRENDETE guardia di mettere in opera tutti i comandamenti che oggi vi
    do, acciocchè viviate, e cresciate, ed entriate nel paese che il Signore Iddio
    vostro ha giurato a' vostri padri, e lo possediate.
  eng-LXXUP: Ye shall observe to do all the commands which I charge you today, that
    ye may live and be multiplied, and enter in and inherit the land, which the Lord
    your God swore to give to your fathers.
  eng-ULB: You must keep all the commands that I am giving you today, so that you
    may live and multiply, and go in and possess the land that Yahweh swore to your
    fathers.
  spa-VBL: Ten cuidado de seguir todos los mandamientos que te doy hoy para que vivas
    y tengas muchos descendientes, y para que vayas y te apoderes del país que el
    Señor prometió darles a tus antepasados.
  fra-_FOB: Prenez garde de pratiquer tous les commandements que je vous donne aujourd'hui,
    afin que vous viviez, et que vous multipliiez, et que vous entriez et possédiez
    le pays que l'Éternel a juré de donner à vos pères.
  mal-mal: നിങ്ങൾ ജീവിച്ചിരിക്കുകയും വർദ്ധിക്കുകയും യഹോവ നിങ്ങളുടെ പിതാക്കന്മാരോട്
    സത്യംചെയ്ത ദേശം കൈവശമാക്കുകയും ചെയ്യേണ്ടതിന് ഞാൻ ഇന്ന് നിങ്ങളോട് കല്പിക്കുന്ന
    സകല കല്പനകളും പ്രമാണിച്ച് നടക്കണം.
  urd-GVR: Ehtiyāt se un tamām ahkām par amal karo jo maiṅ āj tujhe de rahā hūṅ. Kyoṅki
    aisā karne se tum jīte rahoge, tādād meṅ baṛhoge aur jā kar us mulk par qabzā
    karoge jis kā wādā Rab ne tumhāre bāpdādā se qasam khā kar kiyā thā.
  suz-BL: मिनु मोसामी “गो मुलाक्‍त इन कली परमप्रभु आ शेंशो नेल्‍ल माइक्‍तन्‍नी। गेपुकीमी
    मेको होस पा पचा माल्‍नीनी। मो पाइतीनी हना, गेपुकी ब्रोंइचा ताइनीनी, सोशा बोशा
    शुश दुम्‍नीनी नु परमप्रभु यावेमी इन किकी पिपी आन कली ‘मेको गेनुङ’ दे कसम जशो रागी
    ओव़शा इन के सेल्‍शा बाक्‍चा ताइनीनी।
  ita-1927: Abbiate cura di mettere in pratica tutti i comandamenti che oggi vi do,
    affinché viviate, moltiplichiate, ed entriate in possesso del paese che l’Eterno
    giurò di dare ai vostri padri.
  ckb-ckb: ئاگاداربن بە جێبەجێکردنی هەموو ئەو فەرمانانەی من ئەمڕۆ فەرمانتان پێ دەکەم
    هەتا بژین و زۆر بن و ئەو خاکەی یەزدان سوێندی خواردووە بۆ باوباپیرانتان بچنە ناوی
    و دەستی بەسەردا بگرن.
  eng-BBE: Take care to keep all the orders which I give you today, so that you may
    have life and be increased and go in and take as a heritage the land which the
    Lord, by his oath to your fathers, undertook to give you.
  kan-OKCV: ನೀವು ಬದುಕಿ ಅಭಿವೃದ್ಧಿಯಾಗಿ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ದೇಶಕ್ಕೆ
    ಹೋಗಿ, ಅದನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವ ಹಾಗೆ ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ
    ಲಕ್ಷ್ಯವಿಟ್ಟು ಕೈಗೊಳ್ಳಿರಿ.
  tam-2017: “நீங்கள் பிழைத்து, பெருகி, யெகோவா உங்களுடைய முற்பிதாக்களுக்கு வாக்களித்துக்
    கொடுத்த தேசத்திலே நுழைந்து, அதைச் சொந்தமாக்கிக் கொள்வதற்கு நான் இன்று உங்களுக்கு
    கொடுக்கிற எல்லாக் கட்டளைகளின்படியும் செய்யக் கவனமாயிருப்பீர்களாக.
  spa-RV-1909: CUIDARÉIS de poner por obra todo mandamiento que yo os ordeno hoy,
    porque viváis, y seáis multiplicados, y entréis, y poseáis la tierra, de la cual
    juró Jehová á vuestros padres.
  ron-BTF: Luaţi seama să împliniţi toate poruncile pe care ţi le poruncesc astăzi,
    ca să trăiţi şi să vă înmulţiţi şi să intraţi şi să stăpâniţi ţara pe care a jurat-o
    DOMNUL părinţilor voştri.
  eng-WEBP: You shall observe to do all the commandments which I command you today,
    that you may live, and multiply, and go in and possess the land which the LORD
    swore to your fathers.
  eng-FBV: You must take care to follow every commandment I am giving you today, so
    that you may live and have many descendants, and go in and take over the country
    the Lord promised to give to your fore fathers.
  nld-1939: Alle geboden, die ik u heden geef, moet ge nauwgezet onderhouden, opdat
    ge moogt leven, talrijk worden en het land, dat Jahweh aan uw vaderen onder ede
    beloofd heeft, moogt binnengaan en bezitten.
  nch-BL: “Ximotachilica para xijchihuaca nochi nopa tanahuatilme cati nimechnahuatía
    ama. Sinta quej nopa anquichihuase, cuali anitztose. Huan anmomiyaquilise miyac
    huan ancalaquise, huan anmoaxcatise nopa cuali tali cati TOTECO quintencahuili
    amohuejcapan tatahua para amechmacas.
  vie-1934: Hãy cẩn thận làm theo hết thảy điều răn mà ta truyền cho các ngươi ngày
