verse: DEU.008.010
translations:
  mal-C: നിങ്ങൾ ഭക്ഷിച്ചു തൃപ്തനായശേഷം നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു നൽകിയ മനോഹരദേശത്തിനുവേണ്ടി
    അവിടത്തേക്ക് സ്തോത്രംചെയ്യണം.
  deu-TKW: Wenn du nun gegessen und dich gesättigt hast, so sollst du Jahwe, deinen
    Gott, für das schöne Land preisen, das er dir verliehen hat.
  lin-lin: Tango bokolia mpe bokotonda, bosanzola Yawe, Nzambe na bino, mpo na mokili
    ya malamu oyo apesi bino.
  eng-LSV: And you have eaten and been satisfied, and have blessed your God YHWH on
    the good land which he has given to you.
  eng-GNV: And when thou hast eaten and filled thy selfe, thou shalt blesse the Lord
    thy God for the good land, which he hath giuen thee.
  eng-WEBSTER: When thou hast eaten and art full, then thou shalt bless the LORD thy
    God for the good land which he hath given thee.
  nhw-BL: Pero quema anajsitose huan antlacuajtose hasta cuali anixhuitose, xijhueyichihuaca
    TOTECO Dios catli anmechmacatoc nopa cuali tlali.
  swh-ONEN: Wakati mtakapokwisha kula na kushiba, msifuni Bwana Mungu wenu kwa ajili
    ya nchi nzuri aliyowapa.
  bba-bba: Sɑnɑm mɛ i dĩɑnu wɑ i di i debɑ, i Gusunɔ bɛsɛn Yinni siɑro tem ɡem mɛ
    u bɛɛ wɛ̃n sɔ̃.
  eng-KJVCPB: When thou hast eaten and art full, then thou shalt bless the Lord thy
    God for the good land which he hath given thee.
  wbp-wbp: '@see-verse:DEU.008.009'
  luo-luo: Ka usechiemo ma uyiengʼ, to pakuru Jehova Nyasaye ma Nyasachu kuom piny
    maber ma osemiyou.
  meu-meu: Bavaniani, bogamui bae kunu; bena Iehova, emui Dirava, ba imodaia, tanona;
    namona na ia ese vada e henimui dainai.
  npi-ULB: तिमीहरू खाएर अघाउने छौ, अनि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुभएको
    असल देशको लागि तिमीहरूले उहाँलाई धन्यको भन्‍ने छौ ।
  yor-yor: Nígbà tí ẹ bá ti jẹ tí ẹ sì yó tán ẹ yin Olúwa Ọlọ́run yín fún pípèsè ilẹ̀
    rere fún un yín.
  ind-ind: Nanti di sana, saat kalian makan sampai kenyang, hendaklah kalian memuji
    TUHAN karena segala kemakmuran yang kalian nikmati di negeri subur yang diberikan
    kepadamu itu!
  pes-OPCB: در آنجا خواهید خورد و سیر خواهید شد و خداوند، خدایتان را به خاطر سرزمین
    حاصلخیزی که به شما داده است شکر خواهید کرد.
  tgl-ULB: Makakakain kayo at mabubusog, at pagpapalain ninyo si Yahweh na inyong
    Diyos dahil sa mabuting lupain na ibinigay niya sa inyo.
  cbu-NT: Ashiri anush kis taakus, ichingaru maachi nda siyaam pishtaku, katungtsitam
    katungkus, kapung tazazakus, itaru Apanllireetsis Taarashipan urutamari mbizarintspa.
    Uru, Wappari Apaa, tángtsa yuwamand siyaa tsapuneemis wanasirimshish wayarangu
    anumanda. Ashiriya, na kamaneena yuwaa Apanll, tputs katungtsimunamari taarasheem
    pinasakiya, tárangu anootsi.
  hui-hui: Tomo nolene taya beremiru bibahendeore wiai holebirago ai mbirale uruni
    bibahendebi dindi bayale benebere ngulebiragonagabi Anduane Homogo inanaga Ngode
    Datagaliwabe ibuhondo ka̱i̱ lolene nga lalu, Mosesehanda lene.
  mya-mya: သင်​တို့​သည်​အ​စား​အ​စာ​ကို​ဝ​စွာ​စား​ရ​ကြ သ​ဖြင့် အ​စာ​ရေ​စာ​ပေါ​ကြွယ်​ဝ​သော​ပြည်​ကို
    ပေး​သ​နား​တော်​မူ​သော သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး
    မွမ်း​ကြ​လိမ့်​မည်။''
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་བཟང་པོ་དེ་ཁྱོད་རྣམས་ལ་གནང་བས། ཁྱོད་ཅག་གིས་ཟོས་ནས་འགྲང་ཚེ་ཁོང་ལ་བསྟོད་པ་འབུལ་དགོས་སོ།
    །
  sna-sna: Kana uchinge wadya waguta rumbidza Jehovha Mwari wako nokuda kwenyika yakanaka
    yaakakupa,
  spa-BLM: Comerás y te saciarás, y bendecirás al Señor tu Dios por la buena tierra
    que te ha dado.
  cac-cac: Vach' ol ex va ta', yovalil ol eyac' yuj diosal d'a Jehová yujto vach'
    lum luum ol yac' chi' d'ayex.
  swh-ULB: Mtakula na kushiba, na mtambariki Yahwe Mungu wenu kwa nchi nzuri ambayo
    amewapa.
  bel-bel: І калі будзеш есьці і наядацца, тады дабраслаўляй Госпада, Бога твайго,
    за добрую зямлю, якую Ён даў табе.
  deu-ELBBK: Und hast du gegessen und bist satt geworden, so sollst du den HERR, deinen
    Gott, für das gute Land preisen, das er dir gegeben hat.
  mbb-OT: Emun ebpekekaan kew en te minsan hengkey he egkesuatan niw, ne zeliǥa niw
    is Nengazen he Megbevayè niw tenged te kebeǥayi zin keniyu te utew meupiya he
    tanà.
  mal-2015: നീ ഭക്ഷിച്ചു തൃപ്തിപ്രാപിക്കുമ്പോൾ നിന്റെ ദൈവമായ യഹോവ നിനക്കു തന്നിരിക്കുന്ന
    നല്ല ദേശത്തെക്കുറിച്ചു നീ അവന്നു സ്തോത്രം ചെയ്യേണം.
  rmc-rmc: Sar chaha a čaľoha, paľiker le RAJESKE, tire Devleske, vaš odi lačhi phuv,
    so tut diňa.“
  pes-OPV: و خورده، سیر خواهی شد، و یهوه خدای خود را به جهت زمین نیکو که به تو داده
    است، متبارک خواهی خواند.
  ron-1924: Кынд вей мынка ши те вей сэтура, сэ бинекувынтезь пе Домнул Думнезеул
    тэу пентру цара чя бунэ пе каре ць-а дат-о.
  ben-OBCV: তোমরা সেখানে খেয়েদেয়ে তৃপ্ত হওয়ার পর তোমাদের ঈশ্বর সদাপ্রভু যে চমৎকার
    দেশেটি দিয়েছেন তার জন্য তাঁর গৌরব করবে।
  som-som: Oo intaad wax cuntaan ayaad dhergi doontaan, oo markaasaad Rabbiga Ilaahiinna
    ah ugu mahadnaqi doontaan dalka wanaagsan oo uu idin siiyey.
  lat-VUC: ut cum comederis, et satiatus fueris, benedicas Domino Deo tuo pro terra
    optima, quam dedit tibi.
  eng-ASVBT: And thou shalt eat and be full, and thou shalt bless Jehovah thy God
    for the good land which he hath given thee.
  ita-1885: E quando tu avrai mangiato, e sarai sazio, benedici il Signore Iddio tuo
    nel buon paese, ch'egli ti avrà dato.
  eng-LXXUP: And thou shalt eat and be filled, and shalt bless the Lord thy God on
    the good land, which he has given thee.
  eng-ULB: You will eat and be full, and you will bless Yahweh your God for the good
    land that he has given you.
  spa-VBL: Cuando comas y te sacies, dale las gracias al Señor tu Dios por la buena
    tierra que te ha dado.
  fra-_FOB: Tu mangeras donc, et tu seras rassasié, et tu béniras l'Éternel ton Dieu,
    à cause du bon pays qu'il t'aura donné.
  mal-mal: നീ ഭക്ഷിച്ച് തൃപ്തിപ്രാപിക്കുമ്പോൾ നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തന്നിരിക്കുന്ന
    നല്ല ദേശത്തെക്കുറിച്ച് നീ അവന് സ്തോത്രം ചെയ്യണം.
  urd-GVR: Jab tū kasrat kā khānā khā kar ser ho jāegā to phir Rab apne Ḳhudā kī tamjīd
    karnā jis ne tujhe yih shāndār mulk diyā hai.
  suz-BL: मिनु गेपुकीमी मरूनी सम्‍म जशा तूशा, इन कली गेशो रिम्‍शो रागी आ पर्बम परमप्रभु
    यावे, इन परमप्रभु कली ठेयब सेल्‍चा माल्‍नीनी।
  ita-1927: Mangerai dunque e ti sazierai, e benedirai l’Eterno, il tuo Dio, a motivo
    del buon paese che t’avrà dato.
  ckb-ckb: جا کاتێک خواردتان و تێر بوون، ستایشی یەزدانی پەروەردگارتان دەکەن لەبەر
    ئەو خاکە باشەی پێیدان.
  eng-BBE: And you will have food enough and be full, praising the Lord your God for
    the good land he has given you.
  kan-OKCV: ನೀವು ತಿಂದು ತೃಪ್ತಿ ಹೊಂದಿದಾಗ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಟ್ಟ ಒಳ್ಳೆಯ
    ದೇಶದಲ್ಲಿ ಅವರನ್ನು ಸ್ತುತಿಸಬೇಕು.
  tam-2017: ஆகையால், நீ சாப்பிட்டுத் திருப்தியடைந்திருக்கும்போது, உன் தேவனாகிய யெகோவா
    உனக்குக் கொடுத்த அந்த நல்ல தேசத்துக்காக அவரை ஸ்தோத்திரிப்பாயாக.
  spa-RV-1909: Y comerás y te hartarás, y bendecirás á Jehová tu Dios por la buena
    tierra que te habrá dado.
  ron-BTF: După ce vei mânca şi te vei sătura, să binecuvântezi pe DOMNUL Dumnezeul
    tău pentru ţara bună pe care ţi-a dat-o.
  eng-WEBP: You shall eat and be full, and you shall bless the LORD your God for the
    good land which he has given you.
  eng-FBV: When you eat and are full, make sure you thank the Lord your God for the
    good land that he's given you.
  nld-1939: waar gij zult eten tot verzadigens toe, en waar gij Jahweh, uw God, zult
    loven om het heerlijke land, dat Hij u schonk.
  nch-BL: Pero quema anajsitose huan antacuajtose hasta cuali anixhuitose, xijhueyichihuaca
    TOTECO Dios cati amechmacatoc nopa cuali tali.
  vie-1934: Vậy, ngươi sẽ ăn no nê, và ngợi khen Giê-hô-va Đức Chúa Trời ngươi, vì
    cớ xứ tốt tươi mà Ngài đã ban cho.
  hin-CV: जब तुम भोजन के बाद तृप्‍त हो जाओ, तो तुम याहवेह तुम्हारे परमेश्वर की स्तुति
    करोगे, कि उन्होंने तुम्हें यह उत्तम देश प्रदान किया है.
  eng-OURB: You shall eat and be full, and you shall bless Adonai your God for the
    good land which he has given you. (2)
  spa-BES: Y tendrás suficiente comida y estarás lleno, alabarás al Señor tu Dios
    por la buena tierra que te ha dado.
  tdx-tdx: Ie fa nikama naho ànjañe le andriaño t’Iehovà Andrianañahare’o ty amy tane
    fanjàka natolo’e azoy.
  vid-vid: Molya na kiguta, momtogola Mkulu Nguluwi, Nguluwi wa hemwe, kwa isi inojile
    yoyawapele.
  eng-OKE: And thou shalt eat and be satisfied, and shalt bless the Lord thy God in
    the good land.
  tha-KJV: เมื่อท่านได้รับประทานอิ่มหนำแล้ว ท่านจงสรรเสริญพระเยโฮวาห์พระเจ้าของพวกท่านในเรื่องแผ่นดิ​นอ​ันดี
    ซึ่งพระองค์ประทานแก่ท่านนั้น
  por-BR-2018: E comerás e te fartarás, e bendirás ao SENHOR teu Deus pela boa terra
    que te haverá dado.
  deu-ELO: Und hast du gegessen und bist satt geworden, so sollst du Jehova, deinen
    Gott, für das gute Land preisen, das er dir gegeben hat.
  eng-WYC-2018: that when thou hast eaten, and art full-filled, thou bless thy Lord
    God for the best land which he hath given to thee. (so that when thou hast eaten,
    and art filled full, thou shalt bless the Lord thy God for this best land which
    he hath given thee.)
  epo-epo: Kaj vi manĝos kaj satiĝos, kaj vi benos la Eternulon, vian Dion, pro la
    bona tero, kiun Li donis al vi.
  uig-PIN: sǝn xu yǝrdǝ yǝp toyunisǝn wǝ Pǝrwǝrdigar Hudaying sanga ata ⱪilƣan xu
    yahxi zemin üqün uningƣa tǝxǝkkür-mǝdⱨiyǝ eytisǝn.
  beo-beo: Dilia hanai defele ha:i manu bagade ba:mu amola Hina Gode da dilima soge
    noga:idafa ia dagoiba:le, dilia da Ema nodone sia:mu.”
  tpi-OTNT: Na olgeta samting yupela i laik kaikai bai yupela inap kisim. Na bai yupela
    i ken tenkyu long God, Bikpela bilong yumi, long dispela gutpela kantri em i bin
    givim long yupela.”
  hau-SA: Sa’ad da kuka ci, kuka ƙoshi, sai ku yabi Ubangiji Allahnku saboda ƙasa
    mai kyau da ya ba ku.
  uig-LAT: sen shu yerde yep toyunisen we Perwerdigar Xudaying sanga ata qilghan shu
    yaxshi zémin üchün uninggha teshekkür-medhiye éytisen.
  nde-nde: Lizakuthi selidlile lasutha, lidumise uThixo uNkulunkulu wenu ngelizwe
    elihle alinike lona.
  ton-ton: ‌ʻOka ke ka kai ʻo mākona, te ke toki fakafetaʻi kia Sihova ko ho ʻOtua
    koeʻuhi ko e fonua lelei ʻaia kuo ne foaki kiate koe.
  ces-1613: Kdyžkoli jísti budeš a nasytíš se, dobrořečiti budeš Hospodina Boha svého
    za zemi výbornou, kterouž dal tobě.
  eng-WMB: You shall eat and be full, and you shall bless the LORD your God for the
    good land which he has given you.
  tam-TCV: நீங்கள் சாப்பிட்டுத் திருப்தியாயிருக்கும்போது, உங்கள் இறைவனாகிய யெகோவா
    உங்களுக்குக் கொடுத்த அந்த வளமான நாட்டிற்காக அவரைத் துதியுங்கள்.
  ceb-ULB: Magakaon ka ug mabusog, ug pagadaygon mo si Yahweh nga imong Dios tungod
    sa maayong yuta nga iyang gihatag kanimo.
  pol-UBG: Gdy będziesz jadł do syta, będziesz błogosławił PANA, swego Boga, za dobrą
    ziemię, którą ci dał.
  agr-agr: Tuja yutai yuwajum ejemagjum shiig aneasa pujakjumek, Tuke Pujuu atumi
    Apajuíjum kajimattsuk see titajum, nii nugka pegkejan amasu asamtai.”
  kyc-kyc: Nenge peparae naramili lao nakama keta sera. Yuu amenge pingi nakamana
    Kamongo Anatu dokome nakama jiyamo dokona ange lao kararami.
  urd-GVU: جب تُو کثرت کا کھانا کھا کر سیر ہو جائے گا تو پھر رب اپنے خدا کی تمجید
    کرنا جس نے تجھے یہ شاندار ملک دیا ہے۔
  deu-1912: Und wenn du gegessen hast und satt bist, sollst du den HERRN, deinen Gott,
    loben für das gute Land, das er dir gegeben hat.
  kan-2017: ನೀವು ಹೊಟ್ಟೆ ತುಂಬಾ ಊಟಮಾಡಿ ಸುಖದಿಂದಿರುವಾಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಉತ್ತಮ
    ದೇಶವನ್ನು ಕೊಟ್ಟಿದ್ದಕ್ಕಾಗಿ ಆತನನ್ನು ಸ್ತುತಿಸಬೇಕು.
  yap-yap: Bay um pired u rom nib yu’ ngomed urngin e tin ngam ked, ma bay um pininged
    e magaer ngak SOMOL ni Got romed ni bochan e re nam nem nike pi’ ngomed nib yong’ol
    e but’ riy.
  hlt-MCSB: Tedae na caak tih na hah vaengah nang taengah khohmuen then neh aka phaeng
    BOEIPA na Pathen uem uh.
  mdy-ETH: ሙይ ዒንሢ ሚሽኪ ዬኖ ማሎ ዓጬሎ ዒንሢም ዒንጌ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ጋላታንዳኔ» ጌዔኔ።
  twi-ASANTE: Sɛ modidi mee a, monhyira Awurade mo Onyankopɔn wɔ asase pa a ɔde ama
    mo no enti.
  eng-WEBU: You shall eat and be full, and you shall bless the LORD your God for the
    good land which he has given you.
  bnp-bnp: Bara mu kani marumaru. Muri bara mu kavurikea e BAKOVI DAGI a Vure ne hita,
    na robo kamumu i habia ne mua.
  wal-wal: Neeni hegan maada kallana; yaatada, i neeyyo immido lo77o biittaa gishshau,
    GODAA ne Xoossaa galatana.
  spa-PDDPT: Comerás y te saciarás. Bendecirás a Yavé tu ʼElohim por la buena tierra
    que te dio.
  gun-gun: Pekaru vy penevyatãmba 'rã, ha'e vy perovy'a 'rã Senhor Penderuete yvy
    porã pendevy ome'ẽague re.
  ilo-ULB: Mangankayo ket mabsugkayo, ket dayawenyo ni Yahweh a Diosyo gapu iti nasayaat
    a daga nga intedna kadakayo.
  kpg-kpg: Di godou madagoaa dela ma ga miami ga maaluu, gei gaa noho manawa lamalia,
    gei goodou gi hagaamuina Dimaadua di godou God i dana dugu adu gi goodou tenua
    huwa humalia deenei.
  uig-ARA: سەن شۇ يەردە يەپ تويۇنىسەن ۋە پەرۋەردىگار خۇدايىڭ ساڭا ئاتا قىلغان شۇ ياخشى
    زېمىن ئۈچۈن ئۇنىڭغا تەشەككۈر-مەدھىيە ئېيتىسەن.
  sus-sus: «Wo na wo dɛge han wo naxa luga, wo xa wo Marigi Alatala tantu yi bɔxi
    fanyi xa fe ra.
  pon-2006: Ni amwail pahn kin tungoal oh nsenamwahu medla, kumwail en kin kapinga
    KAUN-O, amwail Koht, pwehki sahpw kaselel wet me e ketikihong kumwail.
  jae-jae: Aôm ôniŋ gêŋ e êôc aôm tôŋ ma ôlambiŋ Apômtau, aômnêm Anôtô, gebe kêkêŋ
    gamêŋ ŋajam gêdêŋ aôm.
  ksd-ksd: Ma una ian, ma una maur, ma una pite pa ra Luluai kaum God ure ra bo na
    gunan i ga tul tar ia tam.
  tur-YTC: Yiyip doyacaksın ve sana verdiği güzel ülke için Tanrın Yahve'yi yücelteceksin.
  grc-BRENT: Καὶ φαγῇ καὶ ἐμπλησθήσῃ, καὶ εὐλογήσεις Κύριον τὸν Θεόν σου ἐπὶ τῆς γῆς
    τῆς ἀγαθῆς, ἧς δέδωκέ σοι.
  ind-AYT: Kamu akan memiliki semua yang ingin kamu makan dan kamu akan memuji TUHAN,
    Allahmu atas tanah yang baik yang sudah diberikan-Nya kepadamu.
  nya-nya: Mukadya ndi kukhuta, yamikani Yehova Mulungu wanu chifukwa cha dziko labwino
    limene wakupatsani.
  hrv-hrv: Do sita ćeš jesti i blagoslivljati Jahvu, Boga svoga, zbog dobre zemlje
    koju ti je dao.
  mps-mps: Tama me dagego tuabo homu ebo nai dagego saibao. Tama dagego agabolo buba
    hwi po waiagameo, te agai te wiegi yai bulu dagebolo manide,” te po wai.
  tpi-tpi: Na olgeta samting yupela i laik kaikai bai yupela inap kisim. Na bai yupela
    i ken tenkyu long God, Bikpela bilong yumi, long dispela gutpela kantri em i bin
    givim long yupela.”
  dan-1931: Men når du så spiser dig mæt, skal du love HERREN din Gud for det herlige
    Land, han gav dig.
  vie-OVCB: Anh em sẽ ăn no nê và chúc tụng Chúa Hằng Hữu là Đức Chúa Trời, vì Ngài
    cho mình vùng đất tốt lành.
  guj-2017: ત્યાં તમે ખાઈને તૃપ્ત થશો અને યહોવાહ તમારા ઈશ્વરે જે સમૃદ્વ દેશ તમને આપ્યો
    છે તે માટે તમે યહોવાહની સ્તુતિ કરશો.
  pon-2006A: Ni amwail pahn kin tungoal oh nsenamwahu medla, kumwail en kin kapinga
    KAUN-O, amwail Koht, pwehki sahpw kaselel wet me e ketikihong kumwail.
  por-BRBSL: comerás e te encherás, e abençoarás a Javé, teu Deus, pela boa terra
    que ele te deu.
  cth-cth: Kahawi poung e ram na poe awh dawkvah, kaboumcalah na ca awh toteh, na
    BAWIPA Cathut e a lungmanae na pholen awh han.
  twi-twi: Sɛ mudidi mee a, munhyira Awurade, mo Nyankopɔn, wɔ asase pa a ɔde ama
    mo no nti.
  hlt-hlt: Tedae na caak tih na hah vaengah nang taengah khohmuen then neh aka phaeng
    BOEIPA na Pathen uem uh.
  tbz-SIM: Kɛ̀ di di kɛ sɑ̀nnɛ̀ dí ndɔú nti Yiɛ̀ nKuyie nkùù di te nɛ̀ mutɔ̃mmú dihɛì
    sɑ̀ɑ̀rì kù di duɔ́ ndì kpɛ́í.
  msy-2020: Egh bizir ia damasa ifongeziba, ia bar ada iniam. Egh ia Ikiavɨra Itir
    God, ian God, kantrin aghuir a ia ganɨngizir kam bagh an ziam fɨ a mɨnabam.”
  dop-dop: Ɩ́ wɛɛkǝnɑ tɔɣɔnɑɣɑ kɛ ḿpʋ́ɣʋ́ ɑtɔlǝfɔ, ɩlɛnɑ ɩ́ sɛɛkɩ mǝ Ɩsɔ Tɑcɑɑ kɛ
    ɩ́ nɑ tǝmlɛ kɛ tɛtʋ kʋpɑntʋ nti ɩ hɑ-mɛɣɛ mpʋ tɔ tǝ tɔɔ.
  azb-azb: Yeyib-doyanda sizə verdiyi gözəl torpağa görə Allahınız Rəbbə həmd edəcəksiniz.
  eng-DBY: And thou shalt eat and be filled, and shalt bless Jehovah thy God for the
    good land which he hath given thee.
  hin-2017: और तू पेट भर खाएगा, और उस उत्तम देश के कारण जो तेरा परमेश्वर यहोवा तुझे
    देगा उसे धन्य मानेगा।
  wol-KYG: Dingeen lekk ba regg, di sante seen Yàlla Aji Sax ji, réew mu baax ma mu
    leen jox.
  eng-YLT: and thou hast eaten, and been satisfied, and hast blessed Jehovah thy God,
    on the good land which he hath given to thee.
  kne-kne: Isonga mo domateng kayos di yan mangan kayo ay kosto, man-iyaman kayo en
    Yahweh ay Diyos yo sin mayamayat ay daga ay indawat nan dakayo.”
  eng-WYC-2017: that when thou hast eaten, and art full-filled, thou bless thy Lord
    God for the best land which he hath given to thee.
  eng-WMBB: You shall eat and be full, and you shall bless the LORD your God for the
    good land which he has given you.
  urd-GVH: जब तू कसरत का खाना खाकर सेर हो जाएगा तो फिर रब अपने ख़ुदा की तमजीद करना
    जिसने तुझे यह शानदार मुल्क दिया है।
  rug-rug: Pana henahena meke deṉa si gamu, si mi vahesia se Zihova sa mia Tamasa
    koasa pepeso masuruna sapu ponini gamu Sa.
  gaz-gaz: Yeroo nyaattee quuftutti, sababii Waaqayyo Waaqni kee biyya gaarii akkasii
    siif kenneef isa jajadhu.
  fra-LSG: Lorsque tu mangeras et te rassasieras, tu béniras l’Éternel, ton Dieu,
    pour le bon pays qu’il t’a donné.
  gnn-gnn: '@see-verse:DEU.008.009'
  yal-yal: Ɛ na ɛ dɛge han ɛ yi lugo, ɛ xa barika bira Alatala ɛ Ala xa bɔxɔ faɲini
    ito a fe ra.
  haw-1868: Aia ai iho oe a maona, alaila e hoomaikai aku oe ia Iehova kou Akua, no
    ka aina maikai ana i haawi mai ai ia oe.
  arb-NAV: فَمَتَى أَكَلْتُمْ وَشَبِعْتُمْ بَارِكُوا الرَّبَّ إِلَهَكُمُ الَّذِي وَهَبَكُمْ
    هَذِهِ الأَرْضَ الْخَصِيبَةَ.
  ewe-ewe: Ne mieɖu nu ɖi ƒo la, mikafu Yehowa, mia Mawu la le anyigba nyui si wòna
    mi la ta.
  eng-LEE: And when thou hast eaten and art satisfied, then shalt thou bless the Lord
    thy God for the good land which he hath given thee.
  asm-FB: আপোনালোকে তাত ভোজন কৰি তৃপ্ত হ’ব আৰু আপোনালোকৰ ঈশ্বৰ যিহোৱাই দিয়া উত্তম
    দেশৰ কাৰণে তেওঁৰ ধন্যবাদ কৰিব।
  sus-A: «وٌ نَ وٌ دّفٍ هَن وٌ نَشَ لُفَ، وٌ شَ وٌ مَرِفِ عَلَتَلَ تَنتُ يِ بْشِ قَنيِ
    شَ قٍ رَ.
  fra-SBL: Tu mangeras et tu te rassasieras, et tu béniras Yahvé ton Dieu pour le
    bon pays qu'il t'a donné.
  hbo-hbo: וְאָכַלְתָּ֖ וְשָׂבָ֑עְתָּ וּבֵֽרַכְתָּ֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ עַל־הָאָ֥רֶץ
    הַטֹּבָ֖ה אֲשֶׁ֥ר נָֽתַן־לָֽךְ׃
  eng-WYCLIFFE: that whanne thou hast ete, and art fillid, thou blesse thi Lord God
    for the beste lond which he yaf to thee.
  cwe-cwe: Mwizakuja na kwiguta, mwizamwing'ha hewela Mndewa Mulungu, Mulungu wenu
    kwa isi inogile iyamwing'hileni.
  kik-kik: Rĩrĩa mũkaarĩa mũhũũne, mũkaagooca Jehova Ngai wanyu nĩ ũndũ wa bũrũri
    ũcio mwega amũheete.
  fra-NCL: Tu mangeras et te rassasieras, et tu béniras Yahweh, ton Dieu, pour le
    bon pays qu’il t’a donné.
  cek-AK: Nangcae han kahoih parai prae to ang paek o pongah, buh na caak o moe, zok
    nam hah o naah, Angraeng to tahamhoihaih na paek o han oh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “A-yargi, bemar nue-mas-gundii gumaloed,
    be yeer-neg-itodii gumaloed. Geb bega napa-gadi-ibmar-sanmaked-uksad-nukad, be-Bab-Dummad-Jehová-nug
    be odummodoed.'
  uig-CYR: сән шу йәрдә йәп тоюнисән вә Пәрвәрдигар Худайиң саңа ата қилған шу яхши
    зимин үчүн униңға тәшәккүр-мәдһийә ейтисән.
  tel-2017: మీరు తిని తృప్తి పొంది మీ యెహోవా దేవుడు మీకిచ్చిన మంచి దేశాన్నిబట్టి ఆయన్ను
    స్తుతించాలి.
  hat-BSA: “Lè nou fin manje e satisfè, nou va beni SENYÈ a, Bondye nou an, pou bon
    peyi ke Li te bannou an.
  kos-kos: Ac fah pukanten mwe mongo nowos, ac kowos fah sang kulo nu sin LEUM GOD
    lowos ke facl na wowo El sot nu suwos.
  hbo-WLC: וְאָכַלְתָּ֖ וְשָׂבָ֑עְתָּ וּבֵֽרַכְתָּ֙ אֶת־יְהוָ֣ה אֱלֹהֶ֔יךָ עַל־הָאָ֥רֶץ
    הַטֹּבָ֖ה אֲשֶׁ֥ר נָֽתַן־לָֽךְ׃
  ibo-ibo: Mgbe i riri rijuo afọ, too Onyenwe anyị Chineke gị nʼihi ala mara mma nke
    o nyere gị.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଭୋଜନ କରି ତୃପ୍ତ ହେବ, ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ
    ଉତ୍ତମ ଦେଶ ଦେଇଅଛନ୍ତି, ତହିଁ ସକାଶୁ ତାହାଙ୍କର ଧନ୍ୟବାଦ କରିବ।
  chk-chk: Iwe, oupwe mongö o mötüla, oupwe pwal mwareiti ewe Samol mi Lapalap ämi
    we Kot fän iten ewe fanü mi mürina a ngenikemi.”
  rop-rop: Yumob garra abum ebrijing yumob wandim blanga dagat en yumob garra gibit
    theingks langa YAWEI det trubala God blanga wi blanga det brabli gudbala kantri
    weya imbin gibit langa yumob.”
  ukr-1871: Щоб попоївши ти до сита, прославляв ти Господа, Бога твого, за добру землю,
    що дав тобі.
  deu-1951: Darum, wenn du gegessen hast und satt geworden bist, sollst du den HERRN,
    deinen Gott, loben für das gute Land, das er dir gegeben hat.
  eng-JPS: And thou shalt eat and be satisfied, and bless the LORD thy God for the
    good land which He hath given thee.
  srp-1865: Ješæeš i biæeš sit, pa blagosiljaj Gospoda Boga svojega za dobru zemlju
    koju ti da.
  lug-lug: Awo bw’onoolyanga n’okkuta, weebazenga Mukama Katonda wo olw’okukuwa ensi
    ennungi bw’etyo.
  heb-heb: ואכלת ושבעת וברכת את יהוה אלהיך על הארץ הטבה אשר נתן לך׃
  ben-IRV: আর তুমি খেয়ে তৃপ্তি পাবে এবং তোমার ঈশ্বর সদাপ্রভুর দেওয়া সেই ভালো দেশের
    জন্য তাঁর ধন্যবাদ করবে।
  pan-pan: ਤੁਸੀਂ ਰੱਜ ਕੇ ਖਾਓਗੇ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਉਸ ਚੰਗੇ ਦੇਸ਼ ਦੇ ਕਾਰਨ ਜਿਹੜਾ
    ਉਸ ਨੇ ਤੁਹਾਨੂੰ ਦਿੱਤਾ ਹੈ, ਮੁਬਾਰਕ ਆਖੋਗੇ।
  mya-JVB: ထို ကောင်းမွန် သော ပြည် ကိုပေး သနားတော်မူသည် ဖြစ်၍၊ သင်သည် ဝ စွာစား ရသောအခါ
    ၊ သင် ၏ ဘုရား သခင်ထာဝရဘုရား ၏ ဂုဏ်ကျေးဇူးတော်ကို ချီးမွမ်း ရမည်။
  hmo-hmo: Do umui aniani, emui bogana do idia kunu, vadaeni Lohiabada emui Dirava
    do umui tanikiu henia, tano namona ia ese umui dekenai ia henia dainai.
  urd-urd: और तू खाएगा और सेर होगा, और उस अच्छे मुल्क के लिए जिसे ख़ुदावन्द तेरा ख़ुदा
    तुझको देता है उसका शुक्र बजा लाएगा।
  rus-SYN: И когда будешь есть и насыщаться, тогда благословляй Господа, Бога твоего,
    за добрую землю, которую Он дал тебе.
  bqc-SIM: Tó a pↄblè a kã, à Dii á Lua sáaukpa bùsu maa pↄ́ a kpàwápi yã́
    musu.
  tcz-CHONGTHU: Agamsungga naneh teng uleh Pakai, na Pathen'u thangvahna napeh jing
    diu ahi.
  mar-mar: तेव्हा तुम्ही खाऊन तृप्त व्हावे आणि असा चांगला प्रदेश दिल्याबद्दल तुमचा
    देव परमेश्वर ह्याचे गुणगान गावे.
  qub-qub: Imapis mana pishëshuptiqui pacha junta cawar Tayta Diosninchïta imaypis
    alabanqui aunishan nasyunman churashushayquipita.
  hat-hat: Men, lè n'a fin manje plen vant nou, n'a fè lwanj Seyè a, Bondye nou an,
    pou bon peyi li te ban nou an.
  eng-BSB: When you eat and are satisfied, you are to bless the LORD your God for
    the good land that He has given you.
  tod-tod: Wa daami wo, wo yiɠo, wa Ɠɔoɠɔ GALAGI wa-ƓALAGI mama zou ʋagɔi vaa zu,
    nii é feai wo ya.
  eng-WEBPB: You shall eat and be full, and you shall bless the LORD your God for
    the good land which he has given you.
  kbq-kbq: Hagi tamagrama ne'zama neramu'ma nehanuta, Ra Anumzana tamagri Anumzamofo
    agi'a erisga hiho. Na'ankure Agra knare mopa tami'ne.
  nhe-BL: Pero quema inajsitose huan intlacuajtose hasta cuali inixhuitose, xijhueyichihuaca
    TOTECO Dios tlen inmechmacatoc nopa cuali tlali.
  gub-BL: Aze peputar amo ma'e penemi'u ràm romo nehe, uhyk putar peme nehe. Pemume'u
    putar Tupàn Tuweharupi Wiko Ma'e Zanezar ikatu haw izupe nehe. Ta'e umur ywy ikatu
    ma'e peme a'e xe.
  eng-DRA: That when thou hast eaten, and art full, thou mayst bless the Lord thy
    God for the excellent land which he hath given thee.
