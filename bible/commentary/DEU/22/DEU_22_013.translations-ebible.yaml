  nya-nya: Ngati munthu akwatira mkazi, ndipo atagona naye nʼkusamufunanso
  hrv-hrv: Ako koji čovjek uzme ženu i uđe k njoj, ali je potom zamrzi,
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Tialima, bidi me deligo we
