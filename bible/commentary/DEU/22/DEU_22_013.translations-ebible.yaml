  mal-mal: ഒരു പുരുഷൻ ഒരു സ്ത്രീയെ വിവാഹംകഴിച്ച് അവളുമായി ലൈംഗികബന്ധത്തിൽ ഏർപ്പെട്ടശേഷം
    അവളോട് വെറുപ്പ് തോന്നി.
  urd-GVR: Agar koī ādmī shādī karne ke thoṛī der bād apnī bīwī ko pasand na kare
  suz-BL: मिनु मुर कामी ग्‍युंबे पा आ मीश नु बाक्‍शा, नोले मदाक्‍ताक्‍व हना,
  ita-1927: Se un uomo sposa una donna, coabita con lei e poi la prende in odio,
  ckb-ckb: ئەگەر پیاوێک ژنێکی هێنا و کاتێک چوو بۆ لای ڕقی لێی بووەوە و
  eng-BBE: If any man takes a wife, and having had connection with her, has no delight
    in her,
  kan-OKCV: ಒಬ್ಬನು ತಾನು ಮದುವೆಮಾಡಿಕೊಂಡ ಹೆಂಡತಿಯನ್ನು ದ್ವೇಷಿಸಿ,
  tam-2017: '“ஒரு பெண்ணைத் திருமணம்செய்த ஒருவன் அவளிடத்தில் உறவுகொண்ட பின்பு அவளை
    வெறுத்து:'
  spa-RV-1909: Cuando alguno tomare mujer, y después de haber entrado á ella la aborreciere,
  ron-BTF: Dacă un om îşi ia o soţie şi intră la ea şi o urăşte,
  eng-WEBP: If any man takes a wife, and goes in to her, hates her,
  eng-FBV: If a man marries a woman and sleeps with her, but ends up hating her,
  nld-1939: Wanneer een man een vrouw huwt en gemeenschap met haar houdt, maar omdat
    hij afkeer van haar heeft gekregen,
  nch-BL: “Sinta se tacat mocuilis se ichpocat, huan cochis ihuaya huan teipa quicualancaitas,
  vie-1934: Khi một người nam đã cưới vợ, ăn ở cùng nàng, rồi sau lại ghét đi,
  hin-CV: यदि कोई पुरुष विवाह करता, पत्नी से शारीरिक संबंध करता और उससे अलग हो जाता
    है,
  eng-OURB: If any man takes a wife, and goes in to her, hates her,
  spa-BES: Si un hombre toma esposa y ha tenido relaciones sexuales con ella, y después
    la aborrece.
  tdx-tdx: Naho mañenga valy t’indaty, le ie iolora’e ro heje’e,
  vid-vid: “Wone mlume yamhole mdala na kuwasa na heye, hamba yojesa kota kangugana
    kumleka,
  eng-OKE: If a man take a wife, and go unto her, and dislike her,
  tha-KJV: ถ้าชายคนใดได้​ภรรยา และได้​สมสู่​อยู่​กับนาง แล​้วเกิดเกลียดชังนาง
  por-BR-2018: Quando alguém tomar mulher, e depois de haver entrado a ela a aborrecer,
  deu-ELO: Wenn ein Mann ein Weib nimmt und zu ihr eingeht, und er haßt sie
  eng-WYC-2018: If a man weddeth a wife, and afterward hateth her,
  epo-epo: Se iu prenos edzinon kaj envenos al ŝi kaj ekmalamos ŝin,
  uig-PIN: Əgǝr biri hotun elip uningƣa yeⱪinqiliⱪ ⱪilƣandin keyin uningƣa ɵq bolup,
  beo-beo: Dunu da a:fini lasea amola fa:no e da amo a:fini higasea,
  tpi-OTNT: Na Moses i tok moa olsem, “Sapos wanpela man i maritim wanpela meri, na
    i slip wantaim em na bihain em i no laik moa long em,
  hau-SA: In mutum ya auri mace, bayan ya kwana da ita, sa’an nan ya ƙi ta
  uig-LAT: Eger biri xotun élip uninggha yéqinchiliq qilghandin kéyin uninggha öch
    bolup,
  nde-nde: “Nxa indoda ithatha umfazi, kuthi ngemva isike yalala laye, ingamthakazeleli
  ton-ton: ¶ “Kapau ʻoku fili mai ha uaifi ʻe ha tangata pea ʻalu ia kiate ia, pea
    fehiʻa kiate ia,
  ces-1613: Když by pojal někdo ženu, a všel by k ní, a potom měl by ji v nenávisti,
  eng-WMB: If any man takes a wife, and goes in to her, hates her,
  tam-TCV: ஒருவன் ஒரு மனைவியை எடுத்து, அவளுடன் உறவுகொண்டபின் அவளை வெறுத்து,
  ceb-ULB: Pananglitan ang lalaki mangasawa, makigdulog kaniya, ug unya magdumot kaniya,
  pol-UBG: Jeśli mężczyzna pojmie żonę, będzie z nią obcował, a potem ją znienawidzi;
  urd-GVU: اگر کوئی آدمی شادی کرنے کے تھوڑی دیر بعد اپنی بیوی کو پسند نہ کرے
  deu-1912: Wenn jemand ein Weib nimmt und wird ihr gram, wenn er zu ihr gegangen
    ist,
  kan-2017: ಯಾವನಾದರೂ ತಾನು ಮದುವೆಮಾಡಿಕೊಂಡ ಸ್ತ್ರೀಯನ್ನು ದ್ವೇಷಿಸಿ, ಅವಳ ವಿಷಯದಲ್ಲಿ ಇಲ್ಲಸಲ್ಲದ
    ಕೆಟ್ಟ ಮಾತುಗಳನ್ನು ಆಡಿ,
  yap-yap: “Fa’anra fek be’ nib mo’on be’ ni bpin nge le’engiy me munmun me duwgiliy
    u wan’ nike dabuy fare pin.
  hlt-MCSB: Hlang pakhat loh yuu a loh tih a kun thil coeng dae a hmuhuet dongah,
  mdy-ETH: «ፔቴ ዓሲ ላኣሊ ዔካዖ ዒዞ ዒፂ፥
  twi-ASANTE: Sɛ ɔbarima ware ɔbaa na ɔne no da na akyire no, ɔmpɛ no bio,
  eng-WEBU: If any man takes a wife, and goes in to her, hates her,
  bnp-bnp: “Na tahuna a bakovi i parangi vona tara ngatavine, i mahita turana, muri
    i pilea,
  wal-wal: “Issi asi machcho bullachchidi, iira aqi simmidi, o dosana xayikkonne,
  spa-PDDPT: Si un hombre toma esposa, y después de convivir con ella, la aborrece,
  gun-gun: — Xapy'a rei peteĩ ava omenda 'rã kunha re, ha'e kunha va'e reve jogueroke
    ma rire nda'ija'evei 'rã hexe.
  ilo-ULB: Kas pangarigan a mangasawa ti maysa a lalaki, kaiddaenna ti babai, kalpasanna
    ket kagurana isuna,
  kpg-kpg: “Dolomaa taane ma gaa lodo gi dahi dama ahina, ga nomuli ga hagamaanadu
    bolo ia gu de hiihai gi mee.
  uig-ARA: ئەگەر بىرى خوتۇن ئېلىپ ئۇنىڭغا يېقىنچىلىق قىلغاندىن كېيىن ئۇنىڭغا ئۆچ بولۇپ،
  sus-sus: Xa a sa li xɛmɛ nde naxa ginɛ dɔxɔ, e kafu, kɔnɔ a xa fe to raɲaaxu xɛmɛ
    ma,
  pon-2006: “Ma ohl emen pahn pwoudikihda serepein men a mwuhr e ahpw lemehda en kesehla
