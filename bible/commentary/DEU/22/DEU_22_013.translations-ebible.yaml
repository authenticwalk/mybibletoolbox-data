  ksd-ksd: Ba tika na tutana i ben pa ra vavina, ma i ruk tadav ia, ma namur i milikuane,
  tur-YTC: Eğer bir adam bir kadın alır ve onun yanına girerse, ondan nefret ederse,
  grc-BRENT: Ἐὰν δέ τις λάβῃ γυναῖκα καὶ συνοικήσῃ αὐτῇ, καὶ μισήσῃ αὐτήν,
  ind-AYT: Jika seorang laki-laki menikahi seorang perempuan dan menghampirinya, kemudian
