verse: DEU.022.013
translations:
  mal-C: ഒരു പുരുഷൻ ഒരു സ്ത്രീയെ വിവാഹംചെയ്ത് അവളുമായി ലൈംഗികബന്ധത്തിലേർപ്പെട്ടശേഷം
    അവളെ ഇഷ്ടപ്പെടാതെ
  deu-TKW: Wenn jemand, nachdem er eine Frau heimgeführt und ihr beigewohnt hat, Widerwillen
    gegen sie empfindet
  lin-lin: Soki mobali abali mwasi mpe, sima na kosangisa na ye nzoto, asepeli na
    ye lisusu te,
  eng-LSV: When a man takes a wife, and has gone in to her, and hated her,
  eng-GNV: If a man take a wife, and when he hath lyen with her, hate her,
  eng-WEBSTER: If any man shall take a wife, and go in to her, and hate her,
  nhw-BL: “Sintla se tlacatl mocuilis se ichpocatl para isihua, huan cochis ihuaya
    huan teipa quicualancaitas,
  swh-ONEN: Ikiwa mtu atamwoa mke na, baada ya kufanya naye tendo la ndoa, akamchukia,
  bba-bba: Goo ù n kurɔ suɑ mɑ bɑ mɛnnɑ kɑ kurɔ wi, yen biru mɑ u ǹ mɑɑ kurɔ wi kĩ,
    u nùn tusɑ,
  eng-KJVCPB: If any man take a wife, and go in unto her, and hate her,
  luo-luo: Ka ngʼato okendo chiege bangʼe bangʼ riwore kode chunye oa kuome kata oyudo
    ni ok ohere,
  meu-meu: Tau au ta ese hane-ulato ta bema adavaia, bena ia ida baine eno boumurinai
    bema dadaraia,
  npi-ULB: मानौँ, कसैले विवाह गरेर पत्‍नीसित सुतिसकेपछि त्यसलाई घृणा गर्छ र
  yor-yor: Bí ọkùnrin kan bá mú ìyàwó àti, lẹ́yìn ìgbà tí ó ti dùbúlẹ̀ pẹ̀lú rẹ̀,
    kórìíra rẹ̀,
  ind-ind: '“Suatu saat mungkin terjadi hal seperti ini: Seorang laki-laki menikahi
    seorang perempuan, tetapi sesudah bersetubuh dengan dia sekali, laki-laki itu
    menjadi tidak suka padanya.'
  pes-OPCB: 'اگر مردی با دختری ازدواج کند و پس از همبستر شدن با او، وی را متهم کند
    که قبل از ازدواج با مرد دیگری روابط جنسی داشته است و بگوید: «وقتی با او ازدواج
    کردم باکره نبود.»'
  tgl-ULB: Ipagpalagay na ang isang lalaki ay kumuha ng isang asawa, at sinipingan
    niya,
  hui-hui: Mosesehanda laabo halu lalu, Agali mbira ibu wali dabu buwa ibu onela andaga
    palu howa mani ibu one ogoni manga howa
  mya-mya: '``အ​ကယ်​၍​ယောကျာ်း​တစ်​ယောက်​သည် မိန်း​မ တစ်​ယောက်​နှင့်​လက်​ထပ်​ပေါင်း​သင်း​ပြီး​နောက်
    ထို​မိန်းမ​ကို​မ​နှစ်​သက်​သ​ဖြင့် သူ​သည်​အ​ပျို မ​ဟုတ်​ဟူ​၍​မ​တ​ရား​စွပ်​စွဲ​သော်၊-'
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་ཆུང་མ་བླངས་ནས་ཁོ་མོ་དང་ལུས་འབྲེལ་བྱས་པའི་རྗེས་སུ་ཁོ་མོར་སྡང་བར་གྱུར་ཏེ།
  sna-sna: Kana munhu akawana mukadzi uye mushure mokuvata naye, akasamufarira,
  spa-BLM: Si un hombre toma a una mujer y se acerca a ella, la odia,
  cac-cac: Tato ay junoc vinac tz'ic'an junoc ix ix yetb'eyumoc, axo tz'aji maxtzac
    xajanej ix vin̈,
  swh-ULB: Iwapo mwanamume kachukua mke, kisha kalala naye, na baadae kumchukia,
  bel-bel: Калі хто возьме жонку, і ўвойдзе да яе, і ўзьненавідзіць яе,
  deu-ELBBK: Wenn ein Mann eine Frau nimmt und zu ihr eingeht, und er hasst sie
  mbb-OT: “Penenglitan, mid-esawa te maama is bahi, ne kegkepasad te kebpeuvayè dan,
    ne nepeukan dutun te maama haazà is esawa zin
  mal-2015: 'ഒരു പുരുഷൻ ഒരു സ്ത്രീയെ പരിഗ്രഹിച്ചു അവളുടെ അടുക്കൽ ചെന്നശേഷം അവളെ വെറുത്തു:'
  rmc-rmc: „Te o murš peske lela romňa, pašľola laha a paloda leske džungľola,
  pes-OPV: اگر کسی برای خود زنی گیرد و چون بدودرآید، او را مکروه دارد.
  ron-1924: Дакэ ун ом каре шь-а луат о невастэ ши с-а ымпреунат ку еа о урэште,
  ben-OBCV: কোনও লোক যদি বিয়ে করে স্ত্রীকে নিয়ে শোবার পরে তাকে অপছন্দ করে
  som-som: Oo haddii nin naag guursado oo uu u tago, dabadeedna uu necbaado,
  lat-VUC: Si duxerit vir uxorem, et postea odio habuerit eam,
  eng-ASVBT: If any man take a wife, and go in unto her, and hate her,
  ita-1885: QUANDO alcuno avrà presa una moglie, e sarà entrato da lei, e poi prenderà
    ad odiarla;
  eng-LXXUP: And if anyone should take a wife, and dwell with her, and hate her,
  eng-ULB: Suppose a man takes a wife, sleeps with her, and then hates her,
  spa-VBL: Si un hombre se casa con una mujer y se acuesta con ella, pero termina
