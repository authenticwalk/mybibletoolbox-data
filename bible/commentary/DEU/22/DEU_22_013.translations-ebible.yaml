  azb-azb: Əgər bir nəfər arvad alıb yaxınlıq edəndən sonra onu bəyənməzsə,
  eng-DBY: If a man take a wife, and go in unto her and hate her,
  hin-2017: “यदि कोई पुरुष किसी स्त्री को ब्याहे, और उसके पास जाने के समय वह उसको
    अप्रिय लगे,
  wol-KYG: Ku jël jabar, dëkkoo ko, ba noppi jéppi ko,
  eng-YLT: '''When a man taketh a wife, and hath gone in unto her, and hated her,'
  eng-WYC-2017: If a man weddeth a wife, and afterward hateth her,
  eng-WMBB: If any man takes a wife, and goes in to her, hates her,
  urd-GVH: अगर कोई आदमी शादी करने के थोड़ी देर बाद अपनी बीवी को पसंद न करे
  rug-rug: Be keke tie si haba ia sa si keke vineki, meke mumudi si lopu hiva nia
