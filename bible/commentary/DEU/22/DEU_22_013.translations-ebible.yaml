  twi-twi: Sɛ ɔbarima ware ɔbea na ɔne no da na akyiri no ɔmpɛ no bio,
  hlt-hlt: Hlang pakhat loh yuu a loh tih a kun thil coeng dae a hmuhuet dongah,
  tbz-SIM: Kòò mɔù tùótɛ́ onitipòkù kɛ̀ bɛ̀ duɔ́, kɛ̀ dɛ̀ boní kòò tɛ̃́nkɛ í ò dɔ́,
  msy-2020: Egha Moses ua kamaghɨn mɨgei, “Gumazitam amuimɨn ikɨva, a ko dakuigh,
