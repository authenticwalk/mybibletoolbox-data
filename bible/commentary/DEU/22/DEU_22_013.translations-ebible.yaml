  tpi-tpi: Na Moses i tok moa olsem, “Sapos wanpela man i maritim wanpela meri, na
    i slip wantaim em na bihain em i no laik moa long em,
  dan-1931: Når en Mand efter at have ægtet en Kvinde og søgt Samkvem med hende får
    Uvilje imod hende
  vie-OVCB: “Nếu có người cưới vợ, ngủ với nàng rồi sau đâm ra khinh ghét,
  guj-2017: જો કોઈ પુરુષ સ્ત્રી સાથે લગ્ન કરે, તેની પાસે જાય, પછી તેને ધિક્કારે,
  pon-2006A: “Ma ohl emen pahn pwoudikihda serepein men a mwuhr e ahpw lemehda en
