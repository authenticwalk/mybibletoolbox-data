  bqc-SIM: 'tó à yã́ dasi dↄ̀wà, à aà tↄ́ ↄ̃̀ↄkpà à mɛ̀: Ma nↄɛɛ bee sɛ̀,
    kɛ́ ma wulɛaànↄ, mi aà ↄ eo,'
  tcz-CHONGTHU: Hiche numei nu chu jachat naleh jumna dimset’a alha jenga, hiche numei
    nu chu kaji ding in kapuiyin kaluppin ahileh, atheng lou mitoh lum khomsa ahitai,
    ti asei khah ngei ngeiya ahileh,
  mar-mar: मी या स्त्रीशी लग्न केले पण ती कुमारी नसल्याचे आमच्या शरीरसंबंधाच्या वेळी
    मला आढळून आले असा खोटा आरोप त्याने तिच्यावर ठेवला तर लोकांमध्ये तिची बदनामी होईल.
  qub-qub: capas nenga ‹Cay warmiwan puñur runa yatashatanami tarishcä› nir.
  hat-hat: 'Lè sa a, li ba l'' tout kalite defo ki genyen, li avili l'' devan tout
    moun, li di: Fanm sa a pa di m'' anyen ankò, paske lè m'' marye avè l'', lè nou
    vin ansanm, mwen te jwenn li pa t'' tifi.'
  eng-BSB: and he then accuses her of shameful conduct and gives her a bad name, saying,
    “I married this woman and had relations with her, but I discovered she was not
    a virgin.”
  tod-tod: 'é zɛɛ vaiti kpɛtɛ anzanui laalɔɠɔma, é kisiɛ ɲɔi wo, é lo ba, é ɠɛ
    ma: «Gè la ɠɛni ma ɓea zeɠeni, gè fuluai ma, gè ʋilɛ polu,»'
  eng-WEBPB: accuses her of shameful things, gives her a bad name, and says, “I took
    this woman, and when I came near to her, I didn’t find in her the tokens of virginity;”
  kbq-kbq: havige hugofinteno, ama a'mo'a vene mase'nea a' eri'noe huno'ma hi'na,
  nhe-BL: huan quitlajilhuis para ipa quinixmajtoya sequinoc tlacame o quiijtos tlamiyacapa
    para quema mosejcotilijque, ax quipantili para yajaya nelía eliyaya se ichpocatl,
    huajca ya ni xijchihuaca.
  gub-BL: Na'e uzypyrog putar hehe uze'eg zemueteahy pà nehe. Hemu'em putar amo wanupe
    hehe nehe. — Nuiko kwaw awa puhe oho 'ym ma'e romo ihewe imur mehe a'e, i'i mua'u
    putar teko wanupe nehe.
  eng-DRA: 'And seek occasions to put her away, laying to her charge a very ill name,
    and say: I took this woman to wife, and going in to her, I found her not a virgin:'
