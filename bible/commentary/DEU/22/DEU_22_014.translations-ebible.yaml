verse: DEU.022.014
translations:
  mal-C: അവൾക്കു ദുഷ്പേരുണ്ടാക്കി അപമാനിച്ച്, “ഞാൻ ഈ സ്ത്രീയെ വിവാഹംകഴിച്ചു, പക്ഷേ
    ഞാൻ ഇവളെ സമീപിച്ചപ്പോൾ ഇവളിൽ കന്യകാലക്ഷണം കണ്ടില്ല” എന്നു പറഞ്ഞാൽ;
  deu-TKW: 'und ihr schändliche Dinge zur Last legt und sie so in üblen Ruf bringt,
    indem er behauptet: Ich habe diese Frau heimgeführt, aber bei der Beiwohnung sie
    nicht als Jungfrau erfunden,'
  lin-lin: 'alobi ete ezaleli ya mwasi yango ezali mabe, bongo apanzi ye sango ya
    mabe na koloba : « Nabalaki mwasi oyo, kasi tango nasangisi na ye nzoto, namoni
    ete ayebaki nzoto ya mibali, »'
  eng-LSV: and laid evil deeds of words against her, and brought out an evil name
    against her, and said, I have taken this woman, and I draw near to her, and I
    have not found proofs of virginity in her;
  eng-GNV: And laye slaunderous thinges vnto her charge, and bring vp an euill name
    vpon her, and say, I tooke this wife, and when I came to her, I found her not
    a mayde,
  eng-WEBSTER: 'And give occasions of speech against her, and bring an evil name upon
    her, and say, I took this woman, and when I came to her, I found her not a maid:'
  nhw-BL: huan quitlaijilhuis para ipa quiniximajtoya sequinoc tlacame o quiijtos
    tlamiyacapa para quema mosansejcotilijque, amo quipantili para yaya nelía eliyaya
    se ichpocatl, huajca ya ni xijchihuaca.
  swh-ONEN: akimsingizia na kumwita jina baya, akisema, “Nilimwoa mwanamke huyu, lakini
    nilipomkaribia sikupata uthibitisho wa ubikira wake”
  bba-bba: sere u nùn funɛ wunɑ u win yĩsiru sɑnkɑ, u ɡeruɑ u nɛɛ, u kurɔ wi suɑ,
    ye bɑ duɑ kɑ wi, u ǹ kɑ nùn deemɛ,
  eng-KJVCPB: 'and give occasions of speech against her, and bring up an evil name
    upon her, and say, I took this woman, and when I came to her, I found her not
    a maid:'
  luo-luo: kendo owuok oketho nyinge komiye nying marach kendo owacho niya, “Ne anywomo
    dhakoni to kane ariwora kode to ne ok ayude gi gige ringre.”
  meu-meu: bena hemarai herevana bema tahotaholaia, ladana bema hadikaia bema toma
    “Ina hahine na abia, a ia ida a eno bou negana ai na diba ia na dia rami-hebou
    ulatona”.
  npi-ULB: र बदनाम गराउने नियतले पत्‍नीलाई यसो भन्छ, 'मैले यो स्‍त्रीलाई ल्याएँ, तर
    म त्योसित सुत्‍न जाँदा त्यो कन्या केटी भएको पाइनँ ।'
  yor-yor: tí ó ṣì sọ̀rọ̀ ìbàjẹ́ sì i, tí o sì fún un ní orúkọ búburú, wí pé, “Mo
    fẹ́ obìnrin yìí, ṣùgbọ́n nígbà tí mo súnmọ́ ọn. Èmi kò rí àmì ìbálé rẹ̀.”
  ind-ind: Lalu suami itu secara terbuka menuduh istrinya sudah pernah bersetubuh
    dengan laki-laki lain sebelum mereka menikah.
  pes-OPCB: '@see-verse:DEU.022.013'
  tgl-ULB: at pagkatapos ay kinamuhian niya, at pinaratangan niya ng nakakahiyang
    mga bagay at naglagay ng isang masamang reputasyon sa kaniya, at sasabihing, 'Kinuha
    ko itong babae, pero nang sinipingan ko siya, natuklasan kong wala siyang katibayan
    sa kaniyang pagkabirhen'
  hui-hui: ibugua ke̱ halu ndelowa lalu, Wali ogoni ibu agali mendela heneyane handaru,
    lolebira.
  mya-mya: '@see-verse:DEU.022.013'
  bod-N: ངོ་ཚ་ཁྲེལ་མེད་ཀྱི་དོན་རྫུན་བཟོ་བྱས་ནས་ཁོ་མོར་འཕྱས་ཏེ་ཁོ་མོའི་མིང་བརྫད་པ་དང་།
    ངས་བུད་མེད་འདི་ཆུང་མར་བླངས་ནས་ཁོ་མོ་དང་ལུས་འབྲེལ་བྱེད་དུས་སུ་མོ་རང་མོ་གསར་ཡིན་པའི་བདེན་རྟགས་རྙེད་མ་བྱུང་ཞེས་སྨྲས་ན།
  sna-sna: akamunyomba uye akamupa zita rakaipa achiti, “Ndakawana mukadzi uyu, asi
    mushure mokuva naye, ndakamuwana asiri mhandara,”
  spa-BLM: 'la acusa de cosas vergonzosas, le da mala fama y dice: “Tomé a esta mujer,
    y cuando me acerqué a ella, no encontré en ella las señales de virginidad”;'
  cac-cac: 'syalan vin̈ to ay smul ix, snaanq''ue lolonel vin̈ d''a spatic ix, syalan
    vin̈: Ix vic'' jun ix ix tic, axo ix in vay yed'' ix, ix vilani to man̈xo cob''esoclaj
    ix, xchi vin̈.'
  swh-ULB: na kisha kumtuhumu kwa vitu vya aibu na kumharibia sifa yake kwa kusema,
    “Nilimchukua huyu mwanamke, lakini nilipomkaribia sikukuta ushahidi waubikra kwake”.
  bel-bel: 'і будзе ўзводзіць на яе заганныя паклёпы, і пусьціць пра яе благія чуткі,
    і скажа: «я ўзяў гэтую жонку, і ўвайшоў да яе, і не знайшоў у яе дзявоцкасьці»,'
  deu-ELBBK: 'und bürdet ihr Dinge zum Gerede auf und verbreitet einen bösen Namen
    über sie und spricht: Diese Frau habe ich genommen und mich ihr genaht und habe
    die Zeichen der Jungfrauschaft nicht an ihr gefunden:'
  mbb-OT: ne mibutbutangan din. Ke sikandin te, ‘Netuenan ku pinaaǥi te kedhileveti
    ku te esawa ku he zuen en nehuna he nekehilavet kandin.’
  mal-2015: ഞാൻ ഈ സ്ത്രീയെ പരിഗ്രഹിച്ചു അവളുടെ അടുക്കൽ ചെന്നാറെ അവളിൽ കന്യകാലക്ഷണം
    കണ്ടില്ല എന്നു പറഞ്ഞു അവളുടെ മേൽ നാണക്കേടു ചുമത്തി അപവാദം പറഞ്ഞുണ്ടാക്കിയാൽ
  rmc-rmc: 'te paľis chudela pal late te vakerel falošňe a nalačho hiros pal late
    ľidžala a phenela: ‚Sar la iľom romňake a kamľom laha te pašľol, avľom pre oda,
    hoj na sas pačivaľi,‘'
  pes-OPV: و اسباب حرف بدونسبت داده، از او اسم بد شهرت دهد و گوید این زن را گرفتم
    و چون به او نزدیکی نمودم، او را باکره نیافتم.
  ron-1924: 'апой о ынвинуеште де лукрурь нелеӂюите ши-й скоате нуме рэу, зикынд:
    ‘Ам луат пе фемея ачаста, м-ам апропият де еа ши н-ам гэсит-о фечоарэ’,'
  ben-OBCV: এবং তার নিন্দা ও বদনাম করে, বলে, “আমি এই স্ত্রীলোককে বিয়ে করেছিলাম, কিন্তু
    সে যে কুমারী তার মধ্যে সেই প্রমাণ আমি পেলাম না,”
  som-som: oo uu waxyaalo ceeb ah ka sheego ee uu magac ceeb ah u soo jiido isagoo
    leh, Naagtan waan guursaday oo markaan u soo dhowaaday kama aanan helin calaamadihii
    bikradnimada,
  lat-VUC: 'quæsieritque occasiones quibus dimittat eam, objiciens ei nomen pessimum,
    et dixerit: Uxorem hanc accepi, et ingressus ad eam non inveni virginem:'
  eng-ASVBT: and lay shameful things to her charge, and bring up an evil name upon
    her, and say, I took this woman, and when I came nigh to her, I found not in her
    the tokens of virginity;
  ita-1885: 'e le apporrà cose che daranno cagione che se ne sparli, e metterà fuori
    mala fama contro a lei, e dirà: Io avea presa questa moglie; ma, essendolemi accostato,
    non l''ho trovata vergine;'
  eng-LXXUP: 'and attach to her reproachful words, and bring against her an evil name,
    and say, I took this woman, and when I came to her I found not her tokens of virginity:'
  eng-ULB: and then accuses her of shameful things and puts a bad reputation on her,
    and says, 'I took this woman, but when I came near to her, I found no proof of
    virginity in her.'
  spa-VBL: 'y la acusa de ser inmoral, dándole un mal nombre, diciendo: “Me casé con
    esta mujer y me acosté con ella, pero descubrí que no era virgen”.'
  fra-_FOB: 'Et lui imputera des actions qui fassent parler d''elle, et la diffamera,
    et dira: J''ai pris cette femme, et quand je me suis approché d''elle, je ne l''ai
    point trouvée vierge;'
  mal-mal: “ഞാൻ വിവാഹം കഴിച്ച ഈ സ്ത്രീയിൽ കന്യകാലക്ഷണം കണ്ടില്ല” എന്ന് പറഞ്ഞ്, അവൾക്ക്
    നാണക്കേട് വരുത്തി, അപവാദം പറഞ്ഞുണ്ടാക്കിയാൽ
  urd-GVR: aur phir us kī badnāmī karke kahe, “Is aurat se shādī karne ke bād mujhe
    patā chalā ki wuh kuṅwārī nahīṅ hai”
  suz-BL: आ मीश प्रोंइचा कली आ मीश आ पर्बम “आं ग्‍युंबे पशो मीश आल नु बाक्‍ङानु, कन्‍ने
    मबा” देंत हना,
  ita-1927: 'l’accusa di cose turpi e la diffama, dicendo: “Ho preso questa donna,
    e quando mi sono accostato a lei non l’ho trovata vergine”,'
  ckb-ckb: قسەی بۆ هەڵبەست و ناوێکی خراپی بەدواوە نا و گوتی، «ئەم ژنەم هێنا و کە چوومە
    لای پەردەی کچێنی نەبوو.»
  eng-BBE: 'And says evil things about her and gives her a bad name, saying, I took
    this woman, and when I had connection with her it was clear to me that she was
    not a virgin:'
  kan-OKCV: ಅವಳ ಬಗ್ಗೆ ಇಲ್ಲ ಸಲ್ಲದ ಮಾತುಗಳನ್ನು ಹೇಳಿ, “ನಾನು ಇವಳನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡೆ, ಆದರೆ
    ಕೂಡಿದಾಗ ಇವಳು ಕನ್ನಿಕೆಯಲ್ಲವೆಂದು ತಿಳಿದುಬಂತು,” ಎಂದು ಹೇಳಿ ಅವಳ ಮೇಲೆ ಆಪಾದನೆ ತರಬಹುದು.
  tam-2017: நான் இந்தப் பெண்ணைத் திருமணம்செய்து, அவளிடத்தில் உறவுகொண்டபோது கன்னித்தன்மையைக்
    காணவில்லை என்று அவள் மேல் குற்றம் சுமத்தி, அவளுக்கு அவதூறு உண்டாக்கினால்;
  spa-RV-1909: 'Y le pusiere algunas faltas, y esparciere sobre ella mala fama, y
    dijere: Esta tomé por mujer, y llegué á ella, y no la hallé virgen;'
  ron-BTF: 'Şi dă ocazii să se vorbească împotriva ei şi îi scoate un nume rău şi
    spune: Am luat pe femeia aceasta şi când am intrat la ea, nu am găsit-o fecioară,'
  eng-WEBP: accuses her of shameful things, gives her a bad name, and says, “I took
    this woman, and when I came near to her, I didn’t find in her the tokens of virginity;”
  eng-FBV: and accuses her of being immoral, giving her a bad name, saying, “I married
    this woman and slept with her, but I found out she wasn't a virgin.”
  nld-1939: 'haar lelijke dingen verwijt en haar in opspraak brengt door te zeggen:
    Ik heb deze vrouw gehuwd, maar toen ik gemeenschap met haar hield, bevond ik,
    dat zij geen maagd meer was:'
  nch-BL: huan quitaijilhuis para ipa quinixmajtoya sequinoc tacame o quiijtos miyacapa
    para quema mosejcotilijque, amo quipanti para yaya nelía eliyaya se ichpocat,
    huajca ya ni xijchihuaca.
  vie-1934: 'phao cho những chuyện khiến nàng mất danh giá, và gièm siểm nàng, mà
    rằng: Tôi có lấy người nữ đó, khi đã đến gần, thấy không còn đồng trinh,'
  hin-CV: इसके बाद उस पर निंदनीय कामों का आरोप लगाता है; यहां तक कि वह सार्वजनिक रूप
    से उस पर ये सारे लांछन भी लगाने लगता है, “मैंने इस स्त्री से विवाह किया मगर संबंध
    के समय पर मुझे उसमें कुंवारीपन के कोई लक्षण प्राप्‍त न हुए.”
  eng-OURB: accuses her of shameful things, and gives her a bad name, and says, “I
    took this woman, and when I came near to her, I didn’t find in her the tokens
    of virginity;”
  spa-BES: 'Y dice cosas malas sobre ella y le da mala fama, diciendo: Tomé a esta
    mujer, y cuando tuve contacto con ella me quedó claro que no era virgen.'
  tdx-tdx: 'naho manambaitambaiñe aze vaho mandoto ty añara’e ami’ty hoe: Nañenga
    ty ampela tia iraho le ie niharineako, nioniñe te tsy somondrara.'
  vid-vid: na kulonga kota nakadita mbuli za kubasa soni na kumuwifila lutogo lwake
    kwa kulonga kota nakamfika mina nakadita ung'hondwa na mlume mhela loyamholile.
  eng-OKE: 'and lay an occasion of words about her, or bring out an evil name upon
    her, and say, I took this woman and came to her, and I have not found her to be
    a virgin:'
  tha-KJV: และหาเหตุว่าหญิงนั้นประพฤติ​สิ​่งน่าอาย กระทำให้ชื่อเสียงของนางเสียหาย
    โดยกล่าวว่า ‘ข้ารับหญิงคนนี้มาเป็นภรรยา ครั้นข้าเข้าสมสู่กับนางก็​เห​็​นว​่านางมิ​ได้​เป็นพรหมจารี’
  por-BR-2018: 'E lhe puser algumas faltas, e espalhar sobre ela má fama, e disser:
    Esta tomei por mulher, e cheguei a ela, e não a achei virgem;'
  deu-ELO: 'und bürdet ihr Dinge zum Gerede auf und bringt einen bösen Namen über
    sie aus und spricht: Dieses Weib habe ich genommen und mich ihr genaht und habe
    die Zeichen der Jungfrauenschaft nicht an ihr gefunden! -'
  eng-WYC-2018: and seeketh occasions by which he may leave her, and he putteth against
    her the worst name, and saith, I have taken this wife, and I have entered to her,
    and I found not her a virgin (or and I did not find her a virgin);
  epo-epo: 'kaj li akuzos ŝin kalumnie kaj kurigos pri ŝi malbonon famon, kaj diros:
    Ĉi tiun virinon mi prenis, kaj mi alproksimiĝis al ŝi kaj ne trovis ĉe ŝi virgecon:'
  uig-PIN: 'Uning yaman gepini ⱪilip, uningƣa bǝtnam qaplap, ǝrz ⱪilip: «Mǝn bu hotunni
    aldim, lekin uningƣa yeⱪinqiliⱪ ⱪilsam uning ⱪiz ǝmǝslikini bildim» desǝ,'
  beo-beo: 'e da amo a:finima ogogole fofada:musa: e da eno dunuma gilisili golale
    fa:no ema fi, amo ogogole sia:sea,'
  tpi-OTNT: orait na em i giaman na i sutim nating tok long dispela meri. Em i tok,
    taim em i maritim dispela meri em i painimaut meri i bin pilai pinis wantaim arapela
    man.
  hau-SA: ya kuma zarge ta, ya ba ta mummunan suna, yana cewa, “Na auri wannan mata,
    amma sa’ad da na kusace ta, ban sami tabbaci cewa ita budurwa ba ce,”
  uig-LAT: 'Uning yaman gépini qilip, uninggha betnam chaplap, erz qilip: «Men bu
    xotunni aldim, lékin uninggha yéqinchiliq qilsam uning qiz emeslikini bildim»
    dése,'
  nde-nde: imgcone imbize ngamagama amabi, isithi, ‘Ngathatha umfazi lo, kodwa ngathi
    ngilala laye ngafumana ukuthi kaseyiyontombi egcweleyo,’
  ton-ton: Pea ʻoku ne fakatupu lau kiate ia ʻo langaʻi ʻae lauʻikovi kiate ia, ʻo
    ne pehē, Ne u fili ʻae fefine ni, pea ʻi heʻeku haʻu kiate ia, naʻaku ʻilo naʻe
    ʻikai ko e taʻahine ia.
  ces-1613: 'A dal by příčinu k řečem o ní, v zlou pověst ji obláčeje a mluvě: Ženu
    tuto vzal jsem, a všed k ní, nenalezl jsem jí pannou:'
  eng-WMB: accuses her of shameful things, gives her a bad name, and says, “I took
    this woman, and when I came near to her, I didn’t find in her the tokens of virginity;”
  tam-TCV: “நான் அவளுடன் சேர்ந்தபொழுது அவளுடைய கன்னித்தன்மைக்கான அத்தாட்சியை அவளில்
    காணவில்லை” என்று சொல்லி, அவளைத் தூஷித்து, அவளுக்கு ஒரு கெட்டபெயர் வரப்பண்ணக்கூடும்.
  ceb-ULB: ug magbutangbutang kaniya sa makauulaw nga mga butang magabutyag ug dili
    maayong kadungganan kaniya, ug moingon, 'Gipangasawa ko kining bayhana, apan sa
    pagpakigdulog ko kaniya, wala ko hikaplagi kaniya ang ilhanan sa pagkaulay.'
  pol-UBG: 'I sprawi, że będą o niej mówić źle, i zniesławi jej imię, mówiąc: Pojąłem
    tę żonę, lecz gdy obcowałem z nią, nie stwierdziłem u niej dziewictwa;'
  urd-GVU: اور پھر اُس کی بدنامی کر کے کہے، ”اِس عورت سے شادی کرنے کے بعد مجھے پتا
    چلا کہ وہ کنواری نہیں ہے“
  deu-1912: 'und legt ihr etwas Schändliches auf und bringt ein böses Geschrei über
    sie aus und spricht: Das Weib habe ich genommen, und da ich mich zu ihr tat, fand
    ich sie nicht Jungfrau,'
  kan-2017: “ನಾನು ಇವಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡೆನು; ಆದರೆ ಇವಳೊಡನೆ ಸಂಗಮಿಸಿದಾಗ ಇವಳು ಕನ್ನಿಕೆಯಲ್ಲವೆಂದು
    ತಿಳಿದುಬಂತು” ಎಂದು ಹೇಳಿ ಅವಳ ಹೆಸರನ್ನು ಕೆಡಿಸಿದರೆ,
  yap-yap: Ma aram me tunguy e thin nga daken fare pin. Ni be yog ni fare pin e kenang
    e pumo’on u m’on ni ngar mabgolgow.
