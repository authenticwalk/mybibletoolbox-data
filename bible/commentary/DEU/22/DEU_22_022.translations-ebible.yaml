verse: DEU.022.022
translations:
  mal-C: ഒരു പുരുഷൻ മറ്റൊരു പുരുഷന്റെ ഭാര്യയോടുകൂടെ കിടക്കപങ്കിടുന്നതായി കണ്ടാൽ അവളോടുകൂടെ
    കിടക്കപങ്കിട്ട പുരുഷനും അവളും മരിക്കണം. ഇങ്ങനെ ഇസ്രായേലിൽനിന്ന് നിങ്ങൾ തിന്മ നീക്കിക്കളയണം.
  deu-TKW: Wenn jemand dabei betroffen wird, daß er einer verheirateten Frau beiwohnt,
    so sollen sie alle beide sterben, sowohl der Mann, der der Frau beiwohnte, als
    auch die Frau. So sollst du das Böse aus Israel hinwegtilgen.
  lin-lin: Soki bakangi mobali azali kosangisa nzoto na mwasi ya mobali mosusu, bango
    nyonso mibale basengeli kokufa. Na nzela wana nde bosengeli kolongola mabe kati
    na Isalaele.
  eng-LSV: When a man is found lying with a woman married to a husband, then both
    of them have died—the man who is lying with the woman, and the woman; and you
    have put away evil out of Israel.
  eng-GNV: 'If a man be found lying with a woman marryed to a man, then they shall
    dye euen both twaine: to wit, the man that lay with the wife, and the wife: so
    thou shalt put away euil from Israel.'
  eng-WEBSTER: 'If a man shall be found lying with a woman married to a husband, then
    they shall both of them die, both the man that lay with the woman, and the woman:
    so shalt thou remove evil from Israel.'
  nhw-BL: “Sintla anquipantise se tlacatl catli motectoc ihuaya se sihuatl catli quipiya
    ihuehue, monequi anquinmictise nochi ome. Huan quej nopa anquitlamiltise nopa
    tlajtlacoli ipan israelitame.
  swh-ONEN: Ikiwa mwanaume atakutwa akizini na mke wa mtu mwingine, wote wawili, mwanaume
    na mwanamke aliyezini naye, lazima wauawe. Lazima mwondoe uovu katika Israeli.
  bba-bba: Bɑ̀ n durɔ ɡoo mwɑ u sɑkɑrɑru mɔ̀ kɑ ɡoon kurɔ, bɑ koo be kpuro ɡowɑ durɔ
    wi kɑ kurɔ wi. Nɡe mɛyɑ i ko i kɑ dɑɑ kɔ̃sɑ yen bweseru wunɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: 'If a man be found lying with a woman married to a husband, then they
    shall both of them die, both the man that lay with the woman, and the woman: so
    shalt thou put away evil from Israel.'
  luo-luo: Ka ngʼato oyud ka terore gi chi wadgi, to dhakono kod ngʼatno nyaka negi.
    Tim marachno nyaka gol e dier jo-Israel.
  meu-meu: 'Tau ta ese ma tau ta adavana ida bae heuda hanai, bena enoboudia ai bae
    davaridia, raruosi na bae mase: tau baine mase, hahine danu baine mase. Unu amo
    kara havara na Israel bogaragina amo ba negea daure.'
  npi-ULB: कुनै पुरुषले अर्काकी पत्‍नीसित सहवास गरिरहेको फेला पर्‍यो भने सहवास गर्ने
    पुरुष र स्‍त्री दुवै जना मारिऊन् । यसरी तिमीहरूले तिमीहरूका बिचबाट दुष्‍टता हटाउनू
    ।
  yor-yor: Bí o bá rí ọkùnrin kan tí ó bá ìyàwó ọkùnrin mìíràn lòpọ̀, àwọn méjèèjì
    ní láti kú. Ẹ ní láti pa ohun búburú kúrò láàrín Israẹli.
  ind-ind: “Jika seorang laki-laki tertangkap basah sedang bersetubuh dengan istri
    orang lain, maka keduanya harus dihukum mati. Dengan begitu, kalian memberantas
    kejahatan dari antara bangsa kita.
  pes-OPCB: اگر مردی در حال ارتکاب زنا با زن شوهرداری دیده شود، هم آن مرد و هم آن
    زن باید کشته شوند. به این ترتیب، شرارت از اسرائیل پاک خواهد شد.
  tgl-ULB: Kung ang isang lalaki ay nakitang sumiping sa isang babae na kasal na sa
    ibang lalaki, kung gayon silang dalawa ay dapat mamatay, ang lalaking sumiping
    sa babae, at ang babae mismo; dapat alisin ninyo ang kasamaan mula sa inyo.
  hui-hui: Agali mbirame mendeali one bedago kayu bialu karia handa walia harimiyagua
    nde mana ko ogoni ale tí daluha nawilonaga hada bialu wali agalibi kirabali homelo
    bo wahalimu.
  mya-mya: '``ယောကျာ်း​တစ်​ယောက်​က​လင်​ရှိ​မ​ယား​တစ် ဦး​နှင့် ကာ​မ​စပ်​ယှက်​နေ​သည်​ကို​မိ​လျှင်
    နှစ်​ဦး​စ​လုံး​ကို​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။ ဤ နည်း​အား​ဖြင့်​သင်​တို့​သည်​ဤ​ဒု​စ​ရိုက်​ကို
    ဖယ်​ရှား​နိုင်​ကြ​မည်။'
  bod-N: གལ་སྲིད་མི་ཞིག་མི་གཞན་པའི་ཆུང་མ་དང་ལུས་འབྲེལ་བྱས་པ་ཤེས་ན། འཆལ་པོ་འཆལ་མོ་དེ་གཉིས་ཀ་གསོད་དགོས་ལ།
    ཡེས་ར་ཨེལ་ནས་ངན་པ་རྣམས་དེ་ལྟར་མེད་པར་གཏོང་དགོས་སོ། །
  sna-sna: Kana murume akawanikwa akavata nomukadzi akawanikwa nomumwe murume, vose
    vari vaviri murume nomukadzi waakavata naye vanofanira kufa. Munofanira kubvisa
    chakaipa muIsraeri.
  spa-BLM: Si se encuentra a un hombre acostado con una mujer casada con un marido,
    entonces ambos morirán, el hombre que se acostó con la mujer y la mujer. Así eliminarás
    el mal de Israel.
  cac-cac: Tato ay junoc vin̈ vinac smulan yed' junoc ix ix ay yetb'eyum, tz'ilchajelta
    eb', scham eb' schavan̈il, icha chi' tz'aj satel jun chucal chi' d'a e cal.
  swh-ULB: Iwapo mwanamume kakutwa analala na mwanamke ambaye ni mke wa mtu, basi
    wote wanapaswa kufa, mwanamume aliyelala na mwanamke pamoja na mwanamke mwenyewe;
    nanyi mtakuwa mmeondoa uovu miongoni mwenu.
  bel-bel: Калі знойдзены будзе хто лежачы з жонкаю замужняю, дык трэба аддаць сьмерці
    абаіх, і мужчыну, які ляжаў з жанчынаю, і жанчыну; і так вынішчы зло зь Ізраіля.
  deu-ELBBK: Wenn ein Mann bei einer Frau liegend gefunden wird, die eines Mannes
    Ehefrau ist, so sollen sie alle beide sterben, der Mann, der bei der Frau gelegen
    hat, und die Frau. Und du sollst das Böse aus Israel wegschaffen.
  mbb-OT: “Emun egkezekepan is sevaha he etew he edhilavet te vahi he zuen din esawa
    ne kinahanglan he edhimetayan sikandan is dezuwa. Kinahanglan he id-awè niw heini
    he mezaat he vaal puun te Israel.
  mal-2015: ഒരു പുരുഷന്റെ ഭാര്യയായ സ്ത്രീയോടുകൂടെ ഒരുത്തൻ ശയിക്കുന്നതു കണ്ടാൽ സ്ത്രീയോടുകൂടെ
    ശയിച്ച പുരുഷനും സ്ത്രീയും ഇരുവരും മരണശിക്ഷ അനുഭവിക്കേണം; ഇങ്ങനെ യിസ്രായേലിൽനിന്നു
    ദോഷം നീക്കിക്കളയേണം.
  rmc-rmc: „Te prichudlehas le muršes paš oda, sar pašľol la džuvľaha, sava hin rom,
    akor mi merel o murš the e džuvľi. Avke khoseha avri o nalačhipen andral o Izrael.
  pes-OPV: اگر مردی یافت شود که با زن شوهرداری همبستر شده باشد، پس هر دو یعنی مردی
    که بازن خوابیده است و زن، کشته شوند. پس بدی رااز اسرائیل دور کرده‌ای.
  ron-1924: 'Дакэ се ва гэси ун бэрбат кулкат ку о фемее мэритатэ, сэ моарэ амындой:
    ши бэрбатул каре с-а кулкат ку фемея, ши фемея. Сэ курэцешть астфел рэул дин мижлокул
    луй Исраел.'
  ben-OBCV: কোনো লোককে যদি অন্য লোকের স্ত্রীর সঙ্গে শুতে দেখা যায়, তবে যে তার সঙ্গে
    শুয়েছে সেই পুরুষ ও সেই স্ত্রীলোক দুজনকেই মেরে ফেলবে। তোমরা তোমাদের মধ্য থেকে
    এরকম দুষ্টতা শেষ করে দেবে।
  som-som: Oo haddii la helo nin la jiifa naag nin kale qabo, markaas labadooduba
    waa inay dhintaan, ninkii naagta la jiifsaday iyo naagtaba, oo sidaas waa inaad
    sharka reer binu Israa'iil dhexdooda uga saartaan.
  lat-VUC: 'Si dormierit vir cum uxore alterius, uterque morietur, id est, adulter
    et adultera: et auferes malum de Israël.'
  eng-ASVBT: 'If a man be found lying with a woman married to a husband, then they
    shall both of them die, the man that lay with the woman, and the woman: so shalt
    thou put away the evil from Israel.'
  ita-1885: QUANDO un uomo sarà trovato giacendo con una donna maritata, muoiano amendue;
    l'uomo che sarà giaciuto con la donna, e la donna. E così togli via il male d'Israele.
  eng-LXXUP: 'And if a man be found lying with a woman married to a man, ye shall
    kill them both, the man that lay with the woman, and the woman: so shalt thou
    remove the wicked one out of Israel.'
  eng-ULB: If a man is found sleeping with a woman who is married to another man,
    then they must both die, the man who was sleeping with the woman and the woman
    herself; and you will remove the evil from among you.
  spa-VBL: Si se encuentra a un hombre durmiendo con la mujer de otro, tanto el hombre
    como la mujer deben morir. Debes eliminar el mal de Israel.
  fra-_FOB: Quand on trouvera un homme couché avec une femme mariée, ils mourront
    tous deux, l'homme qui a couché avec la femme, et la femme; tu ôteras ainsi le
    méchant d'Israël.
  mal-mal: ഒരു പുരുഷന്റെ ഭാര്യയായ സ്ത്രീയോടുകൂടി മറ്റൊരുവൻ ശയിക്കുന്നത് കണ്ടാൽ ആ പുരുഷനും
    സ്ത്രീയും മരണശിക്ഷ അനുഭവിക്കണം; ഇങ്ങനെ യിസ്രായേലിൽനിന്ന് ദോഷം നീക്കിക്കളയണം.
  urd-GVR: Agar koī ādmī kisī kī bīwī ke sāth zinā kare aur wuh pakaṛe jāeṅ to donoṅ
    ko sazā-e-maut denī hai. Yoṅ tū Isrāīl se burāī miṭā degā.
  suz-BL: मिनु वोंइश मुर का अरु आन मीश नु इप्‍शो थितेक्‍म हना, मेको निम्‍फा आस कली
    साइक्‍चा माल्‍नीम। मेको मीश मुर नु बाक्‍शो वोंइश मुर यो साइक्‍चा माल्‍नीम। मिनु
    मोपा गेपुकीमी इन इस्राएलम पशो मरिम्‍शो क्‍याम्‍चा माल्‍नीनी। लेवी २०:१०; २सामुएल
    ११:४
  ita-1927: 'Quando si troverà un uomo a giacere con una donna maritata, ambedue morranno:
    l’uomo che s’è giaciuto con la donna, e la donna. Così torrai via il male di mezzo
    ad Israele.'
  ckb-ckb: ئەگەر بینرا پیاوێک لەگەڵ ژنێکی بەمێرد جووت بووە، ئەوا هەردووکیان دەکوژرێن،
    ئەو پیاوەی لەگەڵ ژنەکە جووت بووە و ژنەکەش، جا خراپەکاری لە ئیسرائیلدا دادەماڵن.
  eng-BBE: 'If a man is taken in the act of going in to a married woman, the two of
    them, the man as well as the woman, are to be put to death: so you are to put
    away the evil from Israel.'
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನು ಪರನ ಹೆಂಡತಿಯೊಡನೆ ಮಲಗಿಕೊಂಡವನಾಗಿ ಸಿಕ್ಕಿಬಿದ್ದರೆ, ಆ ಸ್ತ್ರೀಯ ಸಂಗಡ
    ಮಲಗಿಕೊಂಡ ಮನುಷ್ಯನೂ ಆ ಸ್ತ್ರೀಯೂ ಇಬ್ಬರೂ ಸಾಯಬೇಕು. ಹೀಗೆ ಕೆಟ್ಟದ್ದನ್ನು ಇಸ್ರಾಯೇಲಿನಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: “ஆணுக்கு திருமணம்செய்யப்பட்ட பெண்ணுடன் ஒருவன் உறவுகொள்வது கண்டுபிடிக்கப்பட்டால்,
    அந்தப் பெண்ணுடன் உறவுகொண்ட மனிதனும் அந்த பெண்ணும் இருவரும் சாகவேண்டும்; இப்படியே
    தீமையை இஸ்ரவேலிலிருந்து விலக்குவாயாக.
  spa-RV-1909: 'Cuando se sorprendiere alguno echado con mujer casada con marido,
    entrambos morirán, el hombre que se acostó con la mujer, y la mujer: así quitarás
    el mal de Israel.'
  ron-BTF: Dacă este găsit un bărbat culcându-se cu o femeie măritată cu un soţ, atunci
    ei să moară amândoi, deopotrivă bărbatul care s-a culcat cu femeia şi femeia;
    astfel să îndepărtezi răul din Israel.
  eng-WEBP: If a man is found lying with a woman married to a husband, then they shall
    both die, the man who lay with the woman and the woman. So you shall remove the
    evil from Israel.
  eng-FBV: If a man is found sleeping with someone else's wife, both the man and the
    woman must die. You must eliminate the evil from Israel.
  nld-1939: 'Wanneer iemand erop wordt betrapt, dat hij gemeenschap houdt met een
    getrouwde vrouw, dan moeten beiden sterven: zowel de man, die gemeenschap hield
    met de vrouw, als de vrouw zelf. Zo moet gij dit kwaad uit Israël verwijderen.'
  nch-BL: “Sinta anquipantise se tacat cati motectoc ihuaya se sihuat cati quipiya
    ihuehue, monequi anquinmictise nochi ome. Huan quej nopa anquitamiltise nopa tajtacoli
    ipan israelitame.
  vie-1934: Khi người ta gặp một người nam nằm cùng một người nữ có chồng, thì người
    nam luôn với người nữ, cả hai đều phải bị chết. Aáy, ngươi sẽ cất sự ác khỏi Y-sơ-ra-ên
    là như vậy.
  hin-CV: यदि कोई पुरुष किसी दूसरे व्यक्ति की पत्नी के साथ संबंध बनाते हुए पाया जाए,
    तो दोनों ही मृत्यु दंड के योग्य हैं; वह पुरुष, जो उस स्त्री से संबंध बना रहा था
    और वह स्त्री भी. उस प्रकार तुम इस्राएल में से बुराई को दूर करोगे.
  eng-OURB: If a man is found lying with a woman married to a husband, then they shall
    both die, the man who lay with the woman and the woman. So you shall remove the
    evil from Israel [God prevails].
  spa-BES: Si un hombre es tomado en el acto de ir a una mujer casada, los dos, el
    hombre y la mujer, deben ser condenados a muerte, por lo tanto, debe deshacerse
    del mal que haya en medio de Israel.
  tdx-tdx: Naho vinamba niolotse ami’ty rakemba vali’ ondaty t’indaty, le tsy mete
    tsy songa havetrake i rakembay naho i lahilahy nifandia-tihy ama’ey, hamongora’o
    am’ Israele ao i halò-tsereke zay.
  vid-vid: “Munhu hoyochibatigwa na mdala wa munhu yunji, weng'ha weli, mlume na mdala
    wanguganigwa wakopoligwe. Ahyo ndo vyomkusa wihe awo hali hemwe Waisilaeli.
  eng-OKE: If a man be found lying with a woman, the wife of (another) man, they shall
    be both of them put to death, the man who lay with the woman, and the woman; and
    thou shalt put away the evil doer from Israel.
  tha-KJV: ถ้าพบชายคนหนึ่งไปร่วมกับภรรยาของคนอื่น ทั้งสองคน คือชายที่ไปร่วมกับหญิงและหญิงคนนั้นจะต้องมีโทษถึงตาย
    ดังนี้​แหละท่านจะกำจัดความชั่วจากอิสราเอล
  por-BR-2018: 'Quando se surpreender alguém deitado com mulher casada com marido,
    ambos morrerão, o homem que se deitou com a mulher, e a mulher: assim tirarás
    o mal de Israel.'
  deu-ELO: Wenn ein Mann bei einem Weibe liegend gefunden wird, das eines Mannes Eheweib
    ist, so sollen sie alle beide sterben, der Mann, der bei dem Weibe gelegen hat,
    und das Weib. Und du sollst das Böse aus Israel hinwegschaffen.
  eng-WYC-2018: If a man sleepeth with the wife of another man, ever either shall
    die, that is, the adulterer, and the adulteress; and thus thou shalt do away evil
    from Israel.
  epo-epo: Se estos trovita viro, kuŝanta kun virino edzinigita, tiam oni mortigu
    ambaŭ, la viron, kiu kuŝis kun la virino, kaj la virinon. Tiel ekstermu la malbonon
    el Izrael.
  uig-PIN: Əgǝr birsi eri bar hotun bilǝn zina ⱪilip tutulup ⱪalsa, zina ⱪilixⱪan
    ǝr-hotun ikkilisi ɵltürülsun. Xundaⱪ ⱪilƣanda Israilning iqidin rǝzillikni qiⱪiriwetisilǝr.
  beo-beo: Dunu da inia uda adole lasea, ela gilisili golabe ba:sea, amo dunu amola
    uda amola medole legema. Dilia agoane wadela:idafa hou fadegamu.
  tpi-OTNT: “Sapos yupela i lukim wanpela man i slip wantaim meri bilong narapela
    man, orait kilim i dai tupela wantaim. Olsem tasol bai yupela i pinisim dispela
    kain pasin nogut.
  hau-SA: In aka kama wani yana kwance da matar wani, dole a kashe dukansu biyu, wato,
    mutumin da ya kwana da matar da kuma matar. Dole a fid da mugu daga Isra’ila.
  uig-LAT: Eger birsi éri bar xotun bilen zina qilip tutulup qalsa, zina qilishqan
    er-xotun ikkilisi öltürülsun. Shundaq qilghanda Israilning ichidin rezillikni
    chiqiriwétisiler.
  nde-nde: Nxa indoda ingafunyanwa ilele lomfazi wenye indoda bobabili kumele babulawe.
    Kufanele liqede ububi ko-Israyeli.
  ton-ton: '¶ “Kapau ʻe ʻilo ha tangata ʻoku mohe ia mo e fefine kuo mali husepāniti,
    ʻe mate fakatouʻosi ai ʻakinaua, ʻae tangata naʻe mohe mo e fefine, pea mo e fefine:
    ʻe pehē pe hoʻo tukuange ʻae kovi mei ʻIsileli.'
  ces-1613: Kdyby kdo postižen byl, že obýval s ženou manželkou cizí, tedy umrou oni
    oba dva, muž, kterýž obýval s tou ženou, i žena také; i odejmeš zlé z Izraele.
  eng-WMB: If a man is found lying with a woman married to a husband, then they shall
    both die, the man who lay with the woman and the woman. So you shall remove the
    evil from Israel.
  tam-TCV: ஒருவன் வேறு ஒருவனின் மனைவியுடன் உறவுகொண்டது கண்டுபிடிக்கப்பட்டால், அவளுடன்
    உறவுகொண்ட மனிதனும், அந்த பெண்ணுமாகிய இருவருமே சாகவேண்டும். இப்படியாக இஸ்ரயேலின்
    மத்தியிலுள்ள தீமையை அகற்றவேண்டும்.
  ceb-ULB: Kung nakaplagan ang lalaki nga nakigdulog sa usa ka babaye nga minyo na
    sa laing lalaki, nan mangamatay silang duha, ang lalaki nga nakigdulong sa babaye
    ug ang babaye mismo; ug wagtangon mo ang kadaotan taliwala kaninyo.
  pol-UBG: Jeśli znajdzie się mężczyznę leżącego z zamężną kobietą, wtedy oboje umrą,
    mężczyzna, który leżał z kobietą, i ta kobieta. Tak usuniesz zło z Izraela.
  urd-GVU: اگر کوئی آدمی کسی کی بیوی کے ساتھ زنا کرے اور وہ پکڑے جائیں تو دونوں کو
    سزائے موت دینی ہے۔ یوں تُو اسرائیل سے بُرائی مٹا دے گا۔
  deu-1912: Wenn jemand gefunden wird, der bei einem Weibe schläft, die einen Ehemann
    hat, so sollen sie beide sterben, der Mann und das Weib, bei dem er geschlafen
    hat; und sollst das Böse von Israel tun.
  kan-2017: ಯಾವನಾದರೂ ಇನ್ನೊಬ್ಬನ ಹೆಂಡತಿಯೊಡನೆ ವ್ಯಭಿಚಾರಮಾಡಿದ್ದು ತಿಳಿದುಬಂದರೆ ಆ ಸ್ತ್ರೀ ಮತ್ತು
    ಪುರುಷರಿಬ್ಬರಿಗೂ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು. ಹೀಗೆ ನೀವು ಆ ದುಷ್ಟತ್ವವನ್ನು ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಿಂದ
    ತೆಗೆದುಹಾಕಬೇಕು.
  yap-yap: “Fa’an yira pir’eg be’ nib mo’on ni yow be par le’engin yug reb e pumo’on,
    ma yow l’agruw ni yira thang e pogofan rorow. Irera’ kanawo’en mi gimed chuweg
    e mitney e kireb u fithik’med.
  hlt-MCSB: Va loh a yuunah tangtae huta te tongpa loh a yalh puei vaengah a uum atah
    hlang yuu taengah aka yalh tongpa khaw huta khaw a boktlap la duek saeh. Te dongah
    boethae tah Israel khui lamloh khoe.
  mdy-ETH: «ፔቴ ዓሲ ሜሌ ዓሲኮ ላኣሊ ዒኢሴቶ ዬያ ዓሢንታ ላኣሌሎንታ ቢያ ዎዺንቶንጎ፤ ዬያይዲ ዬያጉዴ ፑርቶ ማዾ ዒንሢ ባኣካፓ
    ዒንሢ ባይዛኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Sɛ wɔhunu sɛ ɔbarima bi ne ɔbarima foforɔ bi yere da a, ɛsɛ sɛ wɔkum
    ɔbarima a ɔne ɔbaa no daeɛ no ne ɔbaa no nyinaa. Ɛsɛ sɛ motu saa bɔne no ase wɔ
    Israel.
  eng-WEBU: If a man is found lying with a woman married to a husband, then they shall
    both die, the man who lay with the woman and the woman. So you shall remove the
    evil from Israel.
  bnp-bnp: “Na tahuna mu masia a bakovi i mahita turane girihina bakovi tara, mu rabalaki
    varago ra bakovi a ngatavine nga. A naro mu ratea bara i vakaloboa a naro hale
    iea o Israel.
  wal-wal: “Ai asinne hara asa maccaasaara shaaramuxiiddi ohettikko, ikka aara shaaramuxida
    maccaasiyaakka haiqqona. Hegaadan oottidi, intte giddoppe iitaa diggite.
  spa-PDDPT: Si alguno es sorprendido unido a una mujer casada, ambos morirán, el
    hombre que se unió con la mujer, y también la mujer. Así quitarás el mal de Israel.
  gun-gun: — Ha'e gui xapy'a rei peteĩ ava ojoua 'rã kunha ome oguereko va'e reve
    onheno ramo. Ha'e vy mokoĩve omano 'rã, ava kunha reve onheno va'ekue, ha'e kunha
    va'e teĩ ae ma. Ha'e rami py peipe'a 'rã teko vai Israel kuery mbyte gui.
  ilo-ULB: No naduktalan ti maysa a lalaki a makikakaidda iti maysa a babai nga asawa
    ti sabali a lalaki, masapul ngarud nga agpadada a matay, ti lalaki a makikakaidda
    iti babai, ken ti babai; ket ikkatenyonto ti dakes kadakayo.
  kpg-kpg: “Maa dahi daane ma gaa gida bolo mee guu kii ginaua mo di lodo tuai daane,
    meemaa dogolua e daaligi gii mmade. Malaa, deenei di godou hai ga tanga iei goodou
    gi daha mo di hagadilinga hai huaidu beenei.
  uig-ARA: ئەگەر بىرسى ئېرى بار خوتۇن بىلەن زىنا قىلىپ تۇتۇلۇپ قالسا، زىنا قىلىشقان
    ئەر-خوتۇن ئىككىلىسى ئۆلتۈرۈلسۇن. شۇنداق قىلغاندا ئىسرائىلنىڭ ئىچىدىن رەزىللىكنى
    چىقىرىۋېتىسىلەر.
  sus-sus: Xa wo xɛmɛ suxu, e nun ginɛ xɛmɛ taa idɔxɔɛ saxi, na fe kobi raba firinyie
    lan nɛ e xa faxa, ginɛ nun xɛmɛ. Wo fe ɲaaxi ɲɔnma na ki nɛ wo tagi Isirayila
    bɔxi ma.
  pon-2006: “Ma ohl emen dierekda eh wiewia nsenen pwopwoud ong en emen ohl eh pwoud,
    ira koaros pahn kamakamala. Iei duwen amwail pahn pitsang soangen suwed wet.
  ksd-ksd: Ba tika na tutana i va tadav tika na vavina i taulai, ma di babare dir,
    io, dir par dir a virua, ra tutana ba i va tadav ra vavina, ma ra vavina bula;
    damana una vapanie vue ra kaina kan Israel.
  tur-YTC: Eğer bir adam, başka bir adamla evli bir kadınla yatarken bulunursa, kadınla
    yatan adam da, kadın da, ikisi de ölecektir. Böylece kötülüğü İsrael'den kaldıracaksın.
  grc-BRENT: Ἐὰν δὲ εὑρεθῇ ἄνθρωπος κοιμώμενος μετὰ γυναικὸς συνωκισμένης ἀνδρί, ἀποκτενεῖτε
    ἀμφοτέρους, τὸν ἄνδρα τὸν κοιμώμενον μετὰ τῆς γυναικὸς, καὶ τὴν γυναῖκα· καὶ ἐξαρεῖς
    τὸν πονηρὸν ἐξ Ἰσραήλ.
  ind-AYT: Jika seseorang pria kedapatan sedang tidur dengan seorang perempuan yang
    sudah bersuami, keduanya harus dihukum mati, baik pria yang tidur dengan seorang
    perempuan itu maupun perempuan itu sendiri. Kamu harus menjauhkan kejahatan ini
    dari Israel.
  nya-nya: Ngati munthu apezeka akugona ndi mkazi wa mwini wake, ayenera kuphedwa
    munthuyo pamodzi ndi mkazi yemwe wagona nayeyo. Muyenera kuchotsa zoyipa mu Israeli.
  hrv-hrv: Ako se koji čovjek zateče gdje leži sa ženom udatom za drugoga, neka oboje
    - i čovjek koji je ležao sa ženom i sama žena - budu smaknuti. Tako ćeš iskorijeniti
    zlo iz Izraela.
  mps-mps: “Tialima, dagego te bidi mego te gasa bidigo we dali pibo subaso da, teda
    te we de bidi si tama ela muao. Tama tialima, dagego te tama tiyu da, dagego te
    dage tomode elalubo dwai kolesaga ebo sela sąwaibao.”
  tpi-tpi: “Sapos yupela i lukim wanpela man i slip wantaim meri bilong narapela man,
    orait kilim i dai tupela wantaim. Olsem tasol bai yupela i pinisim dispela kain
    pasin nogut.
  dan-1931: Når en Mand gribes i Samleje med en gift Kvinde, skal de begge dø, både
    Manden, der lå hos kvinden, og Kvinden selv. Således skal du udrydde det onde
    af Israel.
  vie-OVCB: Nếu bắt được một người đàn ông thông dâm với vợ người khác, thì cả hai
    phải bị xử tử. Như thế, người ác trong dân chúng sẽ bị diệt trừ.
  guj-2017: જો કોઈ પુરુષ પરિણીત સ્ત્રી સાથે વ્યભિચાર કરતાં જોવા મળે, તો તેઓ એટલે કે
    તે સ્ત્રી તથા વ્યભિચાર કરનાર પુરુષ બન્ને માર્યા જાય. આ રીતે તારે ઇઝરાયલમાંથી દુષ્ટતા
    દૂર કરવી.
  pon-2006A: “Ma ohl emen dierekda eh wiewia nsenen pwopwoud ong en emen ohl eh pwoud,
    ira koaros pahn kamakamala. Iei duwen amwail pahn pitsang soangen suwed wet.
  por-BRBSL: Se um homem for encontrado deitado com uma mulher casada com um marido,
    então ambos morrerão, o homem que se deitou com a mulher e a mulher. Assim, retirarão
    o mal de Israel.
  cth-cth: Tongpa buet touh teh, a vâ ka tawn e napui buet touh hoi a i roi e hah
    hmawt pawiteh, napui koe ka ip e tongpa hoi hote napui mek thei han. Hottelah
    Isarelnaw thung hoi yonnae hah na takhoe awh han.
  twi-twi: Sɛ wohu sɛ ɔbarima bi ne ɔbarima foforo bi yere da a, ɛsɛ sɛ wokum ɔbarima
    a ɔne ɔbea no dae no ne ɔbea no nyinaa. Ɛsɛ sɛ mutu saa bɔne no ase wɔ Israel.
  hlt-hlt: Va loh a yuunah tangtae huta te tongpa loh a yalh puei vaengah a uum atah
    hlang yuu taengah aka yalh tongpa khaw huta khaw a boktlap la duek saeh. Te dongah
    boethae tah Israel khui lamloh khoe.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò ndi yɑ̀ onitidɔ̀ù mɔù kòo duɔ́nɛ̀ onitipòkù wèè ye, bɛdɛ́
    dí bɛ̀ kùɔ. Kɛ̀ mɛyɛi ndɛitɛ Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: “Egh ia gantɨ, gumazim, gumazir igharazimɨn amuim ko dakuightɨ, ia vɨraram
    aning mɨsueghtɨ aning aremegh. Ia kamaghɨn damu egh Israelian tongɨn arazir kurar
    kam agɨvagham.
  azb-azb: Kim başqasının arvadı ilə yataqda tutulsa, o zaman o kişi və qadın – hər
    ikisi öldürülsün. Beləliklə, İsraildən pisliyi atın.
  eng-DBY: If a man be found lying with a man's wife, they shall both of them die,
    the man that lay with the woman, and the woman; and thou shalt put away evil from
    Israel.
  hin-2017: “यदि कोई पुरुष दूसरे पुरुष की ब्याही हुई स्त्री के संग सोता हुआ पकड़ा
    जाए, तो जो पुरुष उस स्त्री के संग सोया हो वह और वह स्त्री दोनों मार डाले जाएँ;
    इस प्रकार तू ऐसी बुराई को इस्राएल में से दूर करना। (यूह. 8:5)
  wol-KYG: Bu ñu fekkee kuy tëdde ku am jëkkër; ka ko tëdde ak ka ñu tëdde, dee mooy
    seen àtte, ñoom ñaar ñépp, ngeen tenqee ko lu bon ci Israyil.
  eng-YLT: '''When a man is found lying with a woman, married to a husband, then they
    have died even both of them, the man who is lying with the woman, also the woman;
    and thou hast put away the evil thing out of Israel.'
  eng-WYC-2017: If a man sleepeth with the wife of another man, ever either shall
    die, that is, the adulterer, and the adulteress; and thus thou shalt do away evil
    from Israel.
  eng-WMBB: If a man is found lying with a woman married to a husband, then they shall
    both die, the man who lay with the woman and the woman. So you shall remove the
    evil from Israel.
  urd-GVH: अगर कोई आदमी किसी की बीवी के साथ ज़िना करे और वह पकड़े जाएँ तो दोनों को
    सज़ाए-मौत देनी है। यों तू इसराईल से बुराई मिटा देगा।
  rug-rug: Be keke tie si eko turaṉia sa barikaleqe tanisa votiki tie meke ta poho
    si arini, si kaqu tava mate beto sari karua. Pa siraṉa gua asa si kaqu tava murimuri
    palae sa kinaleana asa.
  gaz-gaz: Yoo namni tokko utuu niitii nama biraa wajjin ciisuu argame lamaan isaanii
    iyyuu, namichi ishee wajjin ciisee fi dubartiin sun ajjeefamuu qabu. Ati Israaʼel
    keessaa waan hamaa baasuu qabda.
  fra-LSG: Si l’on trouve un homme couché avec une femme mariée, ils mourront tous
    deux, l’homme qui a couché avec la femme, et la femme aussi. Tu ôteras ainsi le
    mal du milieu d’Israël.
  yal-yal: Xa ɛ xɛmɛn nun ɲaxanla suxu naxan findixi xɛmɛ gbɛtɛ a ɲaxanla ra, e saxi,
    na fe ɲaxi raba firinne lan nɛn e xa faxa, ɲaxanla nun xɛmɛna. Ɛ xa fe ɲaxin ɲan
    Isirayila bɔxɔni.
  haw-1868: A i loaa ke kanaka e moe ana me ka wahine i mareia na ke kane, alaila
    e make laua a elua, o ke kane i moe pu me ka wahine, laua o ka wahine. Pela oe
    e hemo aku ai i ka ino mai ka Iseraela aku.
  arb-NAV: وَإذَا ضَبَطْتُمْ رَجُلاً مُضْطَجِعاً مَعَ امْرَأَةٍ مُتَزَوِّجَةٍ تَقْتُلُونَهُمَا
    كِلَيْهِمَا، فَتَنْزِعُونَ الشَّرَّ مِنْ وَسَطِكُمْ.
  ewe-ewe: Ne wolé ŋutsu aɖe wòle ahasi wɔm la, woawu eya kple ŋutsu kemɛ srɔ̃ la
    siaa. To mɔ sia dzi la, woaɖe nu vɔ̃ ɖa le Israel.
  eng-LEE: 'If a man be found lying with a woman married to a husband: then shall
    both of them die, the man that lieth with the woman, and the woman; and thou shalt
    put away the evil from Israel.'
  asm-FB: যদি আন কোনো লোকৰ ভার্যাৰ লগত কোনো পুৰুষে শয়ন কৰোঁতে ধৰা পৰে, তেন্তে মহিলাগৰাকীৰ
    লগত শয়ন কৰা পুৰুষ আৰু মহিলা দুয়োৰে প্ৰাণ দণ্ড হ’ব; এইদৰে আপোনালোকে আপোনালোকৰ
    মাজৰ পৰা দুষ্টতা দূৰ কৰিব।
  sus-A: شَ وٌ شّمّ سُشُ، عٍ نُن فِنّ شّمّ تَا عِدْشْي سَشِ، نَ قٍ كٌبِ رَبَ قِرِنيِيٍ
    لَن نّ عٍ شَ قَشَ، فِنّ نُن شّمّ. وٌ قٍ حَاشِ حْنمَ نَ كِ نّ وٌ تَفِ عِسِرَيِلَ
    بْشِ مَ.
  fra-SBL: Si un homme est trouvé couché avec une femme mariée, ils mourront tous
    deux, l'homme qui a couché avec la femme et la femme. Tu feras ainsi disparaître
    le mal d'Israël.
  hbo-hbo: כִּֽי־יִמָּצֵ֨א אִ֜ישׁ שֹׁכֵ֣ב ׀ עִם־אִשָּׁ֣ה בְעֻֽלַת־בַּ֗עַל וּמֵ֙תוּ֙
    גַּם־שְׁנֵיהֶ֔ם הָאִ֛ישׁ הַשֹּׁכֵ֥ב עִם־הָאִשָּׁ֖ה וְהָאִשָּׁ֑ה וּבִֽעַרְתָּ֥
    הָרָ֖ע מִיִּשְׂרָאֵֽל׃ ס
  eng-WYCLIFFE: If a man slepith with `the wijf of another man, euer eithir schal
    die, that is, auowter and auowtresse; and thou schalt do awey yuel fro Israel.
  cwe-cwe: “One mulume yahagwiligwa ugoni na muke wa munhu imwenga, wose waidi wolondeka
    wakomigwe. Kwa kutenda ivo, mwizasegeza wihi uwo muna iisi ya Isilaili.
  kik-kik: Mũndũ mũrũme angĩnyiitwo akomete na mũtumia wa mũndũ ũngĩ, o eerĩ, mũndũ
    mũrũme ũcio na mũtumia ũcio, no nginya makue. No nginya mũniine ũũru ũcio wehere
    Isiraeli.
  fra-NCL: Si l’on trouve un homme couché avec une femme mariée, ils mourront tous
    deux, l’homme qui a couché avec la femme, et la femme aussi. Tu ôteras ainsi le
    mal du milieu d’Israël.
  cek-AK: Minawk ih zuu iip haih kami loe, a iihhaih nongpata hoi nawnto hum han oh;
    to tiah Israel kaminawk salakah kaom kaciim ai hmuen to takhoe oh.
  cuk-cuk: ”Ar dule-wargwen, ome-sui-nikadbo-mai daklesale, ebobela-burgwemaloed.
    We-machered oburgwilego, we-ome oburgwilemogo. Deyobi, geb bemar Israel-yargi
    isgued osulogoed.
  uig-CYR: Әгәр бириси ери бар хотун билән зина қилип тутулуп қалса, зина қилишқан
    әр-хотун иккилиси өлтүрүлсун. Шундақ қилғанда Исраилниң ичидин рәзилликни чиқириветисиләр.
  tel-2017: ఎవడైనా మరొకడి భార్యతో శారీరకంగా కలుస్తూ పట్టుబడితే వారిద్దరినీ, అంటే ఆ
    స్త్రీతో శారీరకంగా కలిసిన పురుషుడినీ, స్త్రీనీ చంపాలి. ఆ విధంగా ఆ దుర్మార్గాన్ని
    ఇశ్రాయేలులో నుంచి రూపుమాపుతారు.
  hat-BSA: “Si yo twouve yon nonm kouche avèk yon fanm ki marye, alò, yo toude va
    mouri, nonm ki te kouche avè l la, ansanm ak fanm nan. Konsa, nou va retire mal
    la sou Israël.
  kos-kos: “Mukul se fin koneyukyak ke el oan yurin mutan kien sie pacna mukul, eltal
    na kewa fah anwuki. Ouinge kowos fah sisla ouiya koluk se inge liki Israel.
  hbo-WLC: כִּֽי־יִמָּצֵ֨א אִ֜ישׁ שֹׁכֵ֣ב ׀ עִם־אִשָּׁ֣ה בְעֻֽלַת־בַּ֗עַל וּמֵ֙תוּ֙
    גַּם־שְׁנֵיהֶ֔ם הָאִ֛ישׁ הַשֹּׁכֵ֥ב עִם־הָאִשָּׁ֖ה וְהָאִשָּׁ֑ה וּבִֽעַרְתָּ֥
    הָרָ֖ע מִיִּשְׂרָאֵֽל׃ ס
  ibo-ibo: Ọ bụrụ na e jide nwoke ebe ya na nwunye onye ọzọ dina, ma nwoke ahụ dinara
    ya ma nwanyị ahụ o dinara aghaghị ịnwụ. Nʼụzọ dị otu a, ị ga-ekpochapụ ihe ọjọọ
    a site nʼIzrel.
  ory-ory: ଯଦି କୌଣସି ପୁରୁଷ ବିବାହିତା ସ୍ତ୍ରୀ ସହିତ ଶୟନ ସମୟରେ ଧରା ପଡ଼େ, ତେବେ ସେହି ସ୍ତ୍ରୀ
    ସହିତ ଶୟନକାରୀ ପୁରୁଷ ଓ ସେହି ସ୍ତ୍ରୀ, ଦୁହେଁ ହତ ହେବେ। ଏହିରୂପେ ତୁମ୍ଭେ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ
    ଦୁଷ୍ଟତା ଦୂର କରିବ।
  chk-chk: Iwe, are a pwä pwe eman mwän a kon ren pwülüen eman mwän, ir me ruoman
    repwe ninnila, ewe mwän mi kon ren ewe fefin, pwal ewe fefin. Iei usun oupwe limetawu
    ewe mi ngau seni lon Israel.
  rop-rop: “Wal if enibodi luk eni men im silipsilipbat garram naja men waif, wal
    detlot lowamen garra kilim dubala ded. Wen yumob dum lagijat yumob meigim miselp
    fri brom det nogudbala ting.
  ukr-1871: Коли спіймає хто чоловіка, що лежить із мужньою жоною, так обом смерть,
    чоловікові, що лежав із жінкою, й жіньцї. Сим робом виводити меш зло зміж людей
    твоїх.
  deu-1951: Wenn jemand ertappt wird, daß er bei einer verheirateten Frau liegt, so
    sollen beide sterben, der Mann, der bei dem Weibe gelegen, und das Weib. Also
    sollst du das Böse von Israel ausrotten.
  eng-JPS: If a man be found lying with a woman married to a husband, then they shall
    both of them die, the man that lay with the woman, and the woman; so shalt thou
    put away the evil from Israel.
  srp-1865: Ako se ko uhvati gdje leži sa ženom udatom, neka se pogube oboje, èovjek
    koji je ležao sa ženom i žena. Tako izvadi zlo iz Izrailja.
  lug-lug: Omusajja bw’anaakwatibwanga nga yeebase n’omukyala w’omusajja omulala,
    kale, omusajja akwatiddwa n’omukyala gw’anaabanga yeebase naye, bombi baakuttibwanga.
    Ekibi musaana mukimalengamu mu Isirayiri.
  heb-heb: כי ימצא איש שכב עם אשה בעלת בעל ומתו גם שניהם האיש השכב עם האשה והאשה ובערת
    הרע מישראל׃
  ben-IRV: কোনো লোক যদি একজন পরস্ত্রীর সঙ্গে শোয়ার দিনের ধরা পড়ে, তবে পরস্ত্রীর
    সঙ্গে শুয়ে থাকা সেই পুরুষ ও সেই স্ত্রী উভয়ে মারা যাবে; এভাবে তুমি ইস্রায়েলের
    মধ্যে থেকে খারাপ ব্যবহার বাদ দেবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਕਿਸੇ ਵਿਆਹੀ ਹੋਈ ਇਸਤਰੀ ਨਾਲ ਸੰਗ ਕਰਦਾ ਫੜ੍ਹਿਆ ਜਾਵੇ ਤਾਂ ਉਹ ਪੁਰਖ
    ਜਿਹੜਾ ਉਸ ਇਸਤਰੀ ਨਾਲ ਪਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਉਹ ਇਸਤਰੀ ਦੋਵੇਂ ਮਾਰ ਸੁੱਟੇ ਜਾਣ। ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ
    ਅਜਿਹੀ ਬੁਰਿਆਈ ਨੂੰ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਕੱਢ ਸੁੱਟਿਓ।
  mya-JVB: လင် ရှိသောမိန်းမ နှင့် အခြားသောယောက်ျား သင့် နေသည်ကို တွေ့ မိလျှင် ၊ ထိုယောက်ျား
    နှင့် မိန်းမ နှစ် ယောက်တို့သည် အသေ သတ်ခြင်းကိုခံ ရမည်။ ထိုသို့ ဒုစရိုက် အပြစ်ကို
    ဣသရေလ အမျိုးမှ ပယ်ရှား ရမည်။
  hmo-hmo: “Bema tau ta ese ma tau ta ena adavana danu ia heudahanai, bona idia mahuta
    hebou neganai, taunimanima ese idia davaria neganai, idia ruaosi be do umui alaia
    mase. Unai dala dekenai inai bamona kara dika do umui haorea momokani.
  urd-urd: अगर कोई मर्द किसी शौहर वाली 'औरत से ज़िना करते पकड़ा जाए तो वह दोनों मार
    डाले जाएँ, या'नी वह मर्द भी जिसने उस 'औरत से सुहबत की और वह 'औरत भी; यूँ तू इस्राईल
    में से ऐसी बुराई को दफ़ा' करना।
  rus-SYN: 'Если найден будет кто лежащий с женою замужнею, то должно предать смерти
    обоих: и мужчину, лежавшего с женщиною, и женщину; и так истреби зло от Израиля.'
  bqc-SIM: Tó wà gↄ̃ɛ kũ̀ ń nↄzãeo, wàli ń dɛ ḿpla ḿpii, nↄɛpi ń gↄ̃ɛ pↄ́
    wùlɛaànↄpio, vãi i láa á Isailiↄ guu.
  tcz-CHONGTHU: Chule pasal khat chun pasal dang jikhat chu aluppi khah tah'a ahileh,
    numeinu ahin pasal pa ahin anigel lhonna thina chang lhon ding ahi. Hitobang achu
    Israel sunga thil dihlou chonna jouse nasuh bei diu ahi.
  mar-mar: एखाद्या पुरुषाचे दुसऱ्या विवाहित स्त्री बरोबर लैंगिक संबंध असतील तर दोघांनाही
    मृत्युदंड द्यावा. आणि इस्राएलातून या दुराचाराचे निमूर्लन करावे.
  qub-qub: «Pï runatapis majayoj warmiwan cacuycajta tarerga ishcanta wañuchinqui.
    Chaynöpami Israelcho chay-niraj runacunatawan warmicunata illgächinqui.
  hat-hat: Si nou bare yon nonm ap kouche ak yon madan marye, yo tou de fèt pou mouri,
    ni nèg ki te kouche ak fanm lan ni fanm lan tou. Se konsa n'a wete bagay mal k'ap
    fèt nan mitan nou.
  eng-BSB: If a man is found lying with another man’s wife, both the man who slept
    with her and the woman must die. You must purge the evil from Israel.
  tod-tod: Ni ta zunui ta zona, é ɗa la ga anzanui é zini bɛ, ta ti felegɔ pɛ paa,
    zunui ta anzanui. Wa faa ɲɔi lɔɔɠula ɠana Izelayɛle nuiti saama.
  eng-WEBPB: If a man is found lying with a woman married to a husband, then they
    shall both die, the man who lay with the woman and the woman. So you shall remove
    the evil from Israel.
  kbq-kbq: Hagi ru ne'mofo a'enema mago ne'mo'ma savri avu'ava'ma nehanige'za ke'za
    erifore hanazana, ana taregamokizni zanahe frisageke frigaha'e. Einahu avu'ava'ma
    hanuta Israeli vahe amu'nompintira kefo avu'avara eritregahaze.
  nhe-BL: “Intla inquipantise se tlacatl tlen motectoc ihuaya se sihuatl tlen quipiya
    ihuehue, monequi inquinmictise nochi ome. Huan queja nopa inquitlamiltise nopa
    tlajtlacoli ipan israelitame.
  gub-BL: 'Aze amo wexak awa hemireko ma''e amo hemireko puhe heko mehe wà nehe, pezuka
    mokoz harupi pe wà nehe: awa, kuzà no. Nezewe mehe pezo''ok putar ikatu ''ymaw
    teko wamyter wi nehe.'
  eng-DRA: 'If a man lie with another man’s wife, they shall both die, that is to
    say, the adulterer and the adulteress: and thou shalt take away the evil out of
    Israel.'
