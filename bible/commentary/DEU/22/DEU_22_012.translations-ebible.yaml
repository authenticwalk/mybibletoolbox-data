verse: DEU.022.012
translations:
  mal-C: നീ ധരിക്കുന്ന പുറങ്കുപ്പായത്തിന്റെ നാലുകോണിലും തൊങ്ങലുകൾ ഉണ്ടായിരിക്കണം.
  deu-TKW: Du sollst dir Quasten an den vier Zipfeln deines Oberkleides, mit dem du
    dich umhüllst, anbringen.
  lin-lin: Okotia basinga na basonge minei ya elamba oyo okolata.
  eng-LSV: You make fringes for yourself on the four skirts of your covering with
    which you cover [yourself].
  eng-GNV: Thou shalt make thee fringes vpon the foure quarters of thy vesture, wherewith
    thou couerest thy selfe.
  eng-WEBSTER: Thou shalt make thee fringes upon the four quarters of thy vesture,
    with which thou coverest thyself .
  nhw-BL: “Xijtlalilica itenhuaxo ipan nahui inacastla itencuelpachol nopa tlaquemitl
    catli anmoquentíaj.
  swh-ONEN: Fanya vishada kwenye pembe nne za joho unalovaa.
  bba-bba: I bɛɛn bekɑn soo sookɑɔ sɑri dokeo.
  eng-KJVCPB: Thou shalt make thee fringes upon the four quarters of thy vesture,
    wherewith thou coverest thyself.
  luo-luo: Nyaka imin usi e konde angʼwen mar lawi mar abola.
  meu-meu: Emu dabua rimudia ba kara, emu hetaru dabuana isena haniosi ai.
  npi-ULB: तिमीहरूले लगाउने लुगाको चारै कुनामा झुम्का लगाउनू ।
  yor-yor: Kí o ṣe wajawaja sí etí igun mẹ́rẹ̀ẹ̀rin aṣọ ìlekè rẹ.
  ind-ind: “Buatlah rumbai-rumbai pada keempat ujung jubahmu.”
  pes-OPCB: در چهار گوشهٔ ردای خود باید منگوله بدوزید.
  tgl-ULB: Dapat gawan ninyo ang inyong sarili ng mga palawit sa apat na mga sulok
    ng balabal na inyong isusuot.
  hui-hui: Tínaga aga ngamirunaga gibuni mariani yári bayale luni uruni lebu para
    haga bilimu lalu, Mosesehanda lene.
  mya-mya: '``သင်​၏​ခြုံ​ထည်​ထောင့်​လေး​ထောင့်​တွင်​ပန်း ပွား​များ​တပ်​ဆင်​ရ​မည်။'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་ཕྱི་གོས་ཀྱི་མཐའ་བཞི་པོར་ཙོར་ལོ་འདོགས་དགོས་སོ། །
  sna-sna: Unofanira kuzviitira pfunha pamakona mana enguo yaunopfeka.
  spa-BLM: Os haréis flecos en las cuatro esquinas del manto con el que os cubrís.
  cac-cac: Tze b'ooch chan̈eoc schional yelvanub'oc schiquintac e xotil.
  swh-ULB: Unapaswa kutengeneza pindo katika pembe nne za nguo unayoivaa.
  bel-bel: Зрабі сабе кутасікі на чатырох рагах покрыва твайго, якім ты накрываешся.
  deu-ELBBK: Quasten sollst du dir machen an den vier Zipfeln deiner Hülle, womit
    du dich umhüllst.
  mbb-OT: “Pikiti niw te zayandayan is heepat he suyuk te melayat he samput niw.
  mal-2015: നീ പുതെക്കുന്ന മേലാടയുടെ നാലു കോണിലും പൊടിപ്പുണ്ടാക്കേണം.
  rmc-rmc: Pre tiro plašťos telal prisiv špargici pašal o štar agora.“
  pes-OPV: بر چهار گوشه رخت خود که خود را به آن می‌پوشانی، رشته‌ها بساز.
  ron-1924: Сэ фачь чукурь ла челе патру колцурь але хайней ку каре те вей ынвели.
  ben-OBCV: তোমাদের গায়ের চাদরের চার কোনায় থোপ লাগাবে।
  som-som: Oo dharka aad guntato afartiisa darafba waa inaad faraq u yeeshaa.
  lat-VUC: Funiculos in fimbriis facies per quatuor angulos pallii tui, quo operieris.
  eng-ASVBT: Thou shalt make thee fringes upon the four borders of thy vesture, wherewith
    thou coverest thyself.
  ita-1885: Fatti delle fimbrie a' quattro capi del tuo manto, col qual tu ti ammanti.
  eng-LXXUP: Thou shalt make fringes on the four borders of thy garments, with whichsoever
    thou mayest be clothed.
  eng-ULB: You must make yourself fringes on the four corners of the cloak with which
    you clothe yourself.
  spa-VBL: Pon borlas en el dobladillo de la capa que usas para cubrirte.
  fra-_FOB: Tu feras des franges aux quatre pans du manteau dont tu te couvres.
  mal-mal: നീ പുതയ്ക്കുന്ന പുതപ്പിന്റെ നാല് കോണുകളിലും തൊങ്ങലുണ്ടാക്കണം.
  urd-GVR: Apnī chādar ke chāroṅ konoṅ par phundne lagānā.
  suz-BL: गे इन फेक्‍तीक वा आ कुनामी झुम्‍का क्‍युक्‍शा सेलीन। गन्‍ती १५:३८
  ita-1927: Metterai delle frange ai quattro canti del mantello con cui ti cuopri.
  ckb-ckb: لە لچکەکانی کەواکەت کە خۆتی پێ دەپۆشیت، گوڵینگ بۆ خۆت بکە.
  eng-BBE: On the four edges of your robe, with which your body is covered, put ornaments
    of twisted threads.
  kan-OKCV: ನೀನು ಹೊದ್ದುಕೊಳ್ಳುವ ಬಟ್ಟೆಯ ನಾಲ್ಕು ಮೂಲೆಗಳಿಗೆ ಗೊಂಡೆಗಳನ್ನು ಮಾಡಿಸಿಕೊಳ್ಳಬೇಕು.
  tam-2017: “நீ அணிந்துகொள்கிற உன் மேல்சட்டையின் நான்கு ஓரங்களிலும் தொங்கல்களை உண்டாக்குவாயாக.
  spa-RV-1909: Hacerte has flecos en los cuatro cabos de tu manto con que te cubrieres.
  ron-BTF: Să îţi faci ciucuri la cele patru colţuri ale îmbrăcămintei tale, cu care
    te acoperi.
  eng-WEBP: You shall make yourselves fringes on the four corners of your cloak with
    which you cover yourself.
  eng-FBV: Put tassels on the hem of the cloak you use to cover yourself.
  nld-1939: Gij moet u kwasten maken aan de vier slippen van uw kleed, dat gij aantrekt.
  nch-BL: “Xijtalilica itehuaxo ipan nahui esquina ten nopa taquemit cati anmoquentíaj.
  vie-1934: Ngươi phải kết tua nơi bốn chéo áo choàng của mình mặc.
  hin-CV: तुम अपने बाहरी वस्त्र के चारों कोनों पर फुन्दनों को बनाया करोगे.
  eng-OURB: You shall make yourselves fringes on the four corners of your cloak with
    which you cover yourself.
  spa-BES: En los cuatro bordes de tu túnica, con los que está cubierto tu cuerpo,
    coloca adornos de hilos retorcidos.
  tdx-tdx: Androroto fole telo an-kotsok’ èfa’ i lamba fisaro’oy.
  vid-vid: “Ukowele usabuli kuli lupembo lwa nguwo ya hegwe.
  eng-OKE: Thou shalt make thee fringes (or tassels) upon the four corners of thy
    garment with which thou coverest thyself.
  tha-KJV: ท่านจงทำพู่ห้อยไว้​ที่​มุ​มท​ั้งสี่ของชายเสื้อคลุมของท่าน ซึ่งท่านใช้คลุมตัว
  por-BR-2018: Farás para ti franjas nos quatro extremos de teu manto com que te cobrires.
  deu-ELO: Quasten sollst du dir machen an den vier Zipfeln deiner Hülle, womit du
    dich umhüllst.
  eng-WYC-2018: Thou shalt make little cords by four corners in the hems of thy mantle,
    with which thou art covered. (Thou shalt put tassels on the four corners of the
    hem of thy mantle, with which thou art covered.)
  epo-epo: Kvastojn faru al vi sur la kvar anguloj de via kovrilo, per kiu vi vin
    kovras.
  uig-PIN: Sǝn yepinƣan tonungning tɵt burjikigǝ pɵpük ⱪoyƣin.
  beo-beo: Dilia abula hegomai biyaduyale gala amoga sosofe nodomema.
  tpi-OTNT: “Yupela i mas kisim 4-pela liklik hap bilas na samapim wan wan long 4-pela
    kona bilong laplap bilong yupela.”
  hau-SA: Ku yi tuntu a kusurwan huɗu na rigar da kuke sa.
  uig-LAT: Sen yépin’ghan tonungning töt burjikige pöpük qoyghin.
  nde-nde: Yenza intshaka uzithungele emiphethweni yomine yebhatshi lakho oligqokileyo.”
  ton-ton: ¶ “Ke ke ngaohi kiate koe ʻae ngaahi pao ki ho pulupulu ki hono potu ʻe
    fā, ʻaia ʻoku fakapulou ʻaki koe.
  ces-1613: Prýmy zděláš sobě na čtyřech rozích oděvu svého, jímž se odíváš.
  eng-WMB: You shall make yourselves fringes on the four corners of your cloak with
    which you cover yourself.
  tam-TCV: நீங்கள் உடுத்தும் உங்கள் மேலங்கியின் நான்கு முனைகளிலும் தொங்கல்களைக் கட்டிக்கொள்ளுங்கள்.
  ceb-ULB: Kinahanglan buhatan ug mga borlas ang upat ka sidsid nga isul-ob mo sa
    imong kaugalingon.
  pol-UBG: Sporządzisz sobie frędzle na czterech rogach swego płaszcza, którym będziesz
    się okrywał.
  urd-GVU: اپنی چادر کے چاروں کونوں پر پُھندنے لگانا۔
  deu-1912: Du sollst dir Quasten machen an den Zipfeln deines Mantels mit dem du
    dich bedeckst.
  kan-2017: ನೀವು ಹೊದ್ದುಕೊಳ್ಳುವ ಬಟ್ಟೆಯ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿ ಗೊಂಡೆಗಳನ್ನು ಕಟ್ಟಬೇಕು.
  yap-yap: “Mup’ed e pi matharthar nga daken fa aningeg i tabthung ko fare mad ni
    ngam chuw ngay.
  hlt-MCSB: Na himbai dongkah a hmoi pali dongah namah loh sihno bang lamtah bai.
  mdy-ETH: «ዓፒሎኮ ዒንሢኮ ዖይዶ ዛሎ ጉቤሢዳ ማጫሬ ዋሁዋቴ» ጌዔኔ።
  twi-ASANTE: Sɛ wopam atadeɛ a, yɛ mpɛsɛe wɔ nʼahinanan ɛnan no biara ano.
  eng-WEBU: You shall make yourselves fringes on the four corners of your cloak with
    which you cover yourself.
  bnp-bnp: “Mu bole a maki ge panga, mu rahi dili na nimodo i va na nirodo ne mua.
  wal-wal: “Ne maayido maayuwau oiddu baggaarakka macarai de7o.
  spa-PDDPT: Te harás borlas en las cuatro puntas de tu manto con el cual te cubres.
  gun-gun: — Ao puku renheovãa rembojegua 'rã ijapy irundy va'e py.
  ilo-ULB: Masapul a mangaramidka kadagiti baruyboy iti upat a suli ti kagay a pangkawesmo
    iti bagim.
  kpg-kpg: “Duia nia tasel hagamadamada mee gi nia madaaduge e haa o godou goloo.
  uig-ARA: سەن يېپىنغان تونۇڭنىڭ تۆت بۇرجىكىگە پۆپۈك قويغىن.
  sus-sus: Wo gɛsɛ nan nafalama ponpon na wo a singan wo xa dugi tuxui naanie ra,
    wo naxan felenma wo ma.
  pon-2006: Kumwail dehkohng kapwat ni keile pahieu en amwail likou kan.
  ksd-ksd: Una mal tar ra umana marmar na kuara ta ra ivat na ngu kaum mal, nina u
    turup u me.
  tur-YTC: Kendini örttüğün abanın dört köşesine saçaklar yapacaksın.
  grc-BRENT: Στρεπτὰ ποιήσεις σεαυτῷ ἐπὶ τῶν τεσσάρων κρασπέδων τῶν περιβολαίων σου,
    ἃ ἐὰν περιβάλῃ ἐν αὐτοῖς.
  ind-AYT: Buatlah rumbai pada keempat sudut pakaianmu yang menutupi tubuhmu.
  nya-nya: Muzipanga mphonje mʼngodya za mkanjo umene mumavala.
  hrv-hrv: Na četiri roglja ogrtača kojim se zaogrćeš napravi rese.
  mps-mps: “Dagego te duga name ugwa habu badu me si me side te au ilabo nai hobolao,”
    Mosesgo te po wali.
  tpi-tpi: “Yupela i mas kisim 4-pela liklik hap bilas na samapim wan wan long 4-pela
    kona bilong laplap bilong yupela.”
  dan-1931: Du skal sætte Kvaster i de fire Hjørner af din Kappe, som du hyller dig
    i.
  vie-OVCB: Nhớ kết tua nơi bốn chéo áo choàng mình mặc.”
  guj-2017: જે ઝભ્ભો તું પહેરે છે તેની ચારે બાજુની કિનારે સુશોભિત ઝાલર મૂકવી.
  pon-2006A: Kumwail dehkohng kapwat ni keile pahieu en amwail likou kan.
  por-BRBSL: Vocês devem fazer-se franjas nos quatro cantos de seu manto com o qual
    se cobrem.
  cth-cth: Na kâkayo e hni hah, arai pali touh dawk na yep han.
  twi-twi: Yɛ ntama a wufura no ano anan no nyinaa mpɛsɛ.
  hlt-hlt: Na himbai dongkah a hmoi pali dongah namah loh sihno bang lamtah bai.
  tbz-SIM: Dí nhɑ̃ɑ̃̀ di yɑɑ̀bòrɛ̀ mɑ̀nkɛ iyɑɑ̀yuɔ́ nyìnɑ̀ɑ̀.
  msy-2020: “Ia tretɨn dueviar dɨgɨrir aghuiba itiba inigh korotiar ruarimɨn 4plan
    mɨkebabar puegh ada isamigh.”
  azb-azb: Əbanın dörd tərəfinə qotaz sal.
  eng-DBY: Tassels shalt thou make thee on the four corners of thy clothing, wherewith
    thou coverest thyself.
  hin-2017: “अपने ओढ़ने के चारों ओर की कोर पर झालर लगाया करना।
  wol-KYG: Ay cimbir-cimbir nag ngeen di def ci ñeenti weti malaanum sàngukaay mu
    ngeen di sàngoo.
  eng-YLT: '''Fringes thou dost make to thee on the four skirts of thy covering with
    which thou dost cover [thyself].'
  eng-WYC-2017: Thou shalt make little cords by four corners in the hems of thy mantle,
    with which thou art covered.
  eng-WMBB: You shall make yourselves fringes on the four corners of your cloak with
    which you cover yourself.
  urd-GVH: अपनी चादर के चारों कोनों पर फुँदने लगाना।
  rug-rug: Kaqu pitini vina sari gamu sari ka made hukihukiridi ri na mia poko.
  gaz-gaz: Roga wayyaa uffattuu afran irratti handaara tolchi.
  fra-LSG: Tu mettras des franges aux quatre coins du vêtement dont tu te couvriras.
  yal-yal: I xa luti dɛnbɛxine singan i ya gubaan tongon naaninne ra.
  haw-1868: E hana oe i pihapiha ma na aoao eha o kou aahu au e aahu ai.
  arb-NAV: اصْنَعُوا أَهْدَاباً مَجْدُولَةً عَلَى أَرْبَعَةِ أَطْرَافِ الأَثْوَابِ
    الَّتِي تَتَغَطَّوْنَ بِها.
  ewe-ewe: “Ele be nàde gbo wò avɔ tsyɔtsyɔ ƒe dzogoe eneawo nu.”
  eng-LEE: Thou shalt make thyself fringes upon the four corners of thy vesture, wherewith
    thou coverest thyself.
  asm-FB: আপোনালোকৰ গাত লোৱা চাদৰৰ চাৰি কোণা, পকোৱা সুতাৰে দহি বটিব।
  sus-A: وٌ فّسّ نَن نَقَلَمَ ثٌنثٌن نَ وٌ عَ سِنفَن وٌ شَ دُفِ تُشُي نَانِيٍ رَ،
    وٌ نَشَن قٍلٍنمَ وٌ مَ.
  fra-SBL: Vous vous ferez des franges aux quatre coins du manteau dont vous vous
    couvrirez.
  hbo-hbo: גְּדִלִ֖ים תַּעֲשֶׂה־לָּ֑ךְ עַל־אַרְבַּ֛ע כַּנְפֹ֥ות כְּסוּתְךָ֖ אֲשֶׁ֥ר
    תְּכַסֶּה־בָּֽהּ׃ ס
  eng-WYCLIFFE: Thou schalt make litle cordis bi foure corneris in the hemmys of thi
    mentil, `with which thou art hilid.
  cwe-cwe: “Funga mahambo muna zimhembe nne za walo jako.
  kik-kik: Ohagĩrĩra ciohe cia ndigi mĩthia-inĩ ĩrĩa ĩna ya kabuti karĩa wĩhumbaga.
  fra-NCL: Tu feras des glands aux quatre coins du vêtement dont tu te couvriras.
  cek-AK: Nangmah ih kahni takii palito ah apawk to hui takaek ah.
  cuk-cuk: ”Mor-be-atuged-dummad-suitigwad e-dukumar-bakegwadgine, dubmar durba-durba
    be nasikoed.”
  uig-CYR: Сән йепинған тонуңниң төрт бүҗигигә пөпүк қойғин.
  tel-2017: మీరు కప్పుకొనే మీ దుస్తుల నాలుగు అంచులకు అల్లికలు చేసుకోవాలి.
  hat-BSA: Nou va fè ponpon nan kat kwen vètman ki kouvri nou yo.
  kos-kos: “Orala mwe yun ke turet in oan atla ke sruwasrik akosr ke polo nuknuk afinyom.
  hbo-WLC: גְּדִלִ֖ים תַּעֲשֶׂה־לָּ֑ךְ עַל־אַרְבַּ֛ע כַּנְפ֥וֹת כְּסוּתְךָ֖ אֲשֶׁ֥ר
    תְּכַסֶּה־בָּֽהּ׃ ס
  ibo-ibo: Ị ga-akpanyere onwe gị ihe ogho akpara akpa, nʼakụkụ anọ nke uwe mgbokwasị
    gị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଶରୀରର ଉତ୍ତରୀୟ ବସ୍ତ୍ରର ଚାରି ଅଞ୍ଚଳରେ ଝୁମ୍ପା ବନାଇବ।
  chk-chk: Kopwe teätä sokun fout lepwülün ufom owokot lesopun me rüanü.”
  rop-rop: “Wal yumob garra yusum matiriyal laik lilwan teil langa det fobala kona
    langa yu klos.”
  ukr-1871: Кутаси мусиш поробити собі на чотирох кіньцях покривала твого, що накидаєш
    на себе.
  deu-1951: Du sollst dir Quasten machen an die vier Zipfel deines Überwurfs, womit
    du dich bedeckst.
  eng-JPS: Thou shalt make thee twisted cords upon the four corners of thy covering,
    wherewith thou coverest thyself.
  srp-1865: Naèini sebi rese na èetiri kraja od haljine koju oblaèiš.
  lug-lug: Mutunganga emijunga ku buli nsonda ennya ez’eminagiro gyammwe gye munaayambalanga.
  heb-heb: גדלים תעשה לך על ארבע כנפות כסותך אשר תכסה בה׃
  ben-IRV: নিজের আবরণের জন্যে গায়ের পোশাকের চার কোণায় আঁচল দিও।
  pan-pan: ਤੂੰ ਆਪਣੇ ਉਸ ਕੱਪੜੇ ਦੇ ਚਾਰੇ ਪਾਸੇ ਝਾਲਰ ਲਗਾਈਂ, ਜਿਸ ਨਾਲ ਤੂੰ ਆਪ ਨੂੰ ਢੱਕਦਾ ਹੈਂ।
  mya-JVB: သင်ခြုံ သော အဝတ် စွန် လေး ဘက်၌ ပန်းပွား တို့ ကို ဆွဲ ရမည်။
  hmo-hmo: “Emui dabua ena kona 4 edia isena dekenai varo do umui hatua namonamo,
    herahera edia toana bamona.”
  urd-urd: तू अपने ओढ़ने की चादर के चारों किनारों पर झालर लगाया करना।
  rus-SYN: Сделай себе кисточки на четырех углах покрывала твоего, которым ты покрываешься.
