verse: DEU.022.001
translations:
  mal-C: സഹയിസ്രായേല്യന്റെ കാളയോ ആടോ വഴിതെറ്റി അലയുന്നതു നീ കണ്ടാൽ അതു കണ്ടില്ലെന്നു
    നടിക്കരുത്. അതിനെ അയാളുടെ അടുത്ത് എത്തിച്ചുകൊടുക്കണം.
  deu-TKW: Wenn du einen Ochsen oder ein Schaf deines Volksgenossen irre gehen siehst,
    sollst du ihnen deine Hilfe nicht vorenthalten, sondern sie vielmehr deinem Volksgenossen
    zurückbringen.
  lin-lin: Soki omoni meme to ngombe ya ndeko na yo ezali koyengayenga, kotala yango
    pamba te, kasi kanga yango mpe zongisa yango epai ya nkolo na yango.
  eng-LSV: “You do not see the ox of your brother or his sheep driven away, and have
    hidden yourself from them, you certainly turn them back to your brother;
  eng-GNV: Thou shalt not see thy brothers oxe nor his sheepe go astray, and withdraw
    thy selfe from them, but shalt bring the againe vnto thy brother.
  eng-WEBSTER: 'Thou shalt not see thy brother''s ox or his sheep go astray, and hide
    thyself from them: thou shalt in any case bring them again to thy brother.'
  nhw-BL: “Sintla anquipantíaj mocuapolojtoc se tlapiyali catli seyoc iaxca, huelis
    se borrego o se toro catli tlapoxonía, amo quinamiqui para san amo tleno anquichihuase.
    Monequi anquihuiquilise itlapiyal sempa.
  swh-ONEN: Kama ukimwona ngʼombe au kondoo wa ndugu yako anapotea, usipuuze, bali
    uhakikishe unamrudisha kwa mwenyewe.
  bba-bba: Ì n bɛɛn tɔnusin nɑɑ ǹ kun mɛ win yɑ̃ɑru wɑ tɑ kɔ̃ɔrɑmɔ, i ku rɑ de tu
    doonɑ. I kɑ tu wuro wi u tu mɔn mi.
  eng-KJVCPB: 'Thou shalt not see thy brother’s ox or his sheep go astray, and hide
    thyself from them: thou shalt in any case bring them again unto thy brother.'
  luo-luo: Ka ineno rwadh wadu kata rombone kolal, kik iwuondri ni ok inene, to kawe
    idwokene wuon.
  meu-meu: Varavaramu ena boromakau eiava ena mamoe bema boio, bena oi ese boma itaia,
    basio rakatania; ba hakaua lao, varavaramu ba henia.
  npi-ULB: आफ्नो इस्राएली छिमेकीको गोरु वा भेडा तर्केर गएको देख्दा त्यसलाई नदेखेको
    जस्तो नगर्नू । तिमीले त्यसलाई फर्काएर त्यसकहाँ ल्याइदिनू ।
  yor-yor: Bí o bá rí màlúù tàbí àgùntàn arákùnrin rẹ tí ó ń sọnù, má ṣe ṣé àìkíyèsí
    i rẹ̀ ṣùgbọ́n rí i dájú pé o mú padà wá fún un.
  ind-ind: Selanjutnya, Musa mengajar umat Israel, “Kalau kalian melihat sapi atau
    domba milik sesamamu tersesat, janganlah mengabaikannya. Bawalah hewan itu kembali
    kepada pemiliknya.
  pes-OPCB: اگر گاو یا گوسفند کسی را سرگردان دیدید، وانمود نکنید که آن را ندیده‌اید،
    بلکه حتماً آن را به نزد صاحبش برگردانید.
  tgl-ULB: Hindi dapat ninyo pabayaan ang lalaking baka ng inyong kapwa Israelita
    o ang kaniyang tupa ay naligaw at itago ang inyong sarili mula sa kanila; dapat
    tiyakin ninyong isauli ito sa kaniya.
  hui-hui: Tígua handalu kamiria tí aria bu karunaga nogo bulumaga sibiru mbira tini
    haga biago yu wahalu tagira ibagabu kane de handarimiyagua ani helo hondo donge
    nahalimu. Nogo anduane biago ibuni karia haru dai bilimu.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း​တစ်​ဦး​၏ နွား​သို့​မ​ဟုတ်​သိုး​တစ်​ကောင်​သည်
    မျက်​စိ လည်​လမ်း​မှား​နေ​သည်​ကို​တွေ့​ရ​လျှင် မ​မြင် ယောင်​ဆောင်​၍​မ​နေ​ဘဲ​ပိုင်​ရှင်​ထံ​သို့​ပြန်
    ပို့​ရ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་སྤུན་ཟླའི་བ་གླང་ངམ་ར་ལུག་རྣམས་བདག་མེད་དུ་འཁྱམས་པར་མཐོང་ན་དེ་སྣང་མེད་དུ་མི་བསྐྱུར་བར།
    ངེས་པར་དུ་སྤུན་ཟླའི་རྩར་ཕྱིར་འདེད་དགོས།
  sna-sna: Kana ukaona nzombe yehama yako kana gwai rake rarasika, usarishayira hanya
    asi uone kuti waridzorera kwaari.
  spa-BLM: No verás extraviado el buey o la oveja de tu hermano y te esconderás de
    ellos. Los llevarás de nuevo a tu hermano.
  cac-cac: Tato ay junoc ex tzeyil satcan noc' svacax, ma scalnel junoc eb' eyetchon̈ab',
    man̈ ton̈ejoc tzeyilcan noc', palta to tzeyic'cot noc' d'a jun eyetchon̈ab' chi'.
  swh-ULB: Hautakiwi kumtazama ng’ombe au kondoo wa Muisraeli mwenzako akikosea njia
    na ukajificha kwao; hakika unapaswa kuwarejesha kwake.
  bel-bel: Калі ўбачыш вала брата твайго альбо авечку ягоную, што заблудзілася, не
    пакідай іх, а вярні іх брату твайму;
  deu-ELBBK: Du sollst nicht das Rind deines Bruders oder sein Kleinvieh irregehen
    sehen und dich ihnen entziehen; du sollst sie deinem Bruder jedenfalls zurückbringen.
  mbb-OT: “Emun egkeehè niw he ebpekaawà is baka etawa kerehidu te zuma niw, ne kenè
    niw heini vey-ani kekenà, uwita niw ziyà te teǥiǥaked.
  mal-2015: സഹോദരന്റെ കാളയോ ആടോ തെറ്റി ഉഴലുന്നതു നീ കണ്ടാൽ അതിനെ വിട്ടു ഒഴിഞ്ഞുകളയാതെ
    സഹോദരന്റെ അടുക്കൽ എത്തിച്ചുകൊടുക്കേണം.
  rmc-rmc: „Te dikheha gurumňora abo bakrores, hoj našľiľa avre dženeske, ma predža
    pašal lende, sar te len na dikhľalas, ale an len leske pale.
  pes-OPV: اگر گاو یا گوسفند برادر خود را گم شده بینی، از او رومگردان. آن را البته
    نزدبرادر خود برگردان.
  ron-1924: Дакэ везь рэтэчинду-се боул сау оая фрателуй тэу, сэ ну о околешть, чи
    сэ о адучь ла фрателе тэу.
  ben-OBCV: তোমার ইস্রায়েলী ভাইয়ের কোনও গরু বা মেষকে পথ হারিয়ে অন্য কোথাও চলে যেতে
    দেখলে তুমি চুপ করে বসে থাকবে না কিন্তু তাকে তার মালিকের কাছে ফিরিয়ে নিয়ে যাবে।
  som-som: Walaalkaa dibigiisa ama laxdiisa oo baxsi ah intaad aragtid waa inaadan
    ka dhuuman, laakiinse hubaal waa inaad walaalkaa u soo celisaa.
  lat-VUC: 'Non videbis bovem fratris tui, aut ovem errantem, et præteribis: sed reduces
    fratri tuo,'
  eng-ASVBT: 'Thou shalt not see thy brother’s ox or his sheep go astray, and hide
    thyself from them: thou shalt surely bring them again unto thy brother.'
  ita-1885: SE tu vedi smarriti il bue o la pecora del tuo fratello, non ritrarti
    indietro da essi; del tutto riconducili al tuo fratello.
  eng-LXXUP: When thou seest the calf of thy brother or his sheep wandering in the
    way, thou shalt not overlook them; thou shalt by all means turn them back to thy
    brother, and thou shalt restore them to him.
  eng-ULB: You must not watch your fellow Israelite's ox or his sheep go astray and
    hide yourself from them; you must surely bring them back to him.
  spa-VBL: Si ves a la vaca o a la oveja de alguien deambulando por ahí, no la ignores.
    Asegúrate de llevársela a su dueño.
  fra-_FOB: Si tu vois le bœuf ou la brebis de ton frère égarés, tu ne t'en détourneras
    point, tu ne manqueras point de les ramener à ton frère.
  mal-mal: സഹോദരന്റെ കാളയോ ആടോ വഴിതെറ്റി അലയുന്നത് നീ കണ്ടാൽ, ഒഴിഞ്ഞുകളയാതെ, അതിനെ
    സഹോദരന്റെ അടുക്കൽ എത്തിച്ചുകൊടുക്കണം.
  urd-GVR: Agar tujhe kisī hamwatan bhāī kā bail yā bheṛ-bakrī bhaṭkī huī nazar āe
    to use nazarandāz na karnā balki mālik ke pās wāpas le jānā.
  suz-BL: गे इन लोक्‍ब आन ब्‍यफ, भेडा हें‍थे गाक्‍शो ताइक्‍तीनी हना, गे मेको कली इन
    लोक्‍ब आ बाक्‍तीकेम चाक्‍दीतीन। प्रस्‍थान २३:४
  ita-1927: Se vedi smarriti il bue o la pecora del tuo fratello, tu non farai vista
    di non averli scorti, ma avrai cura di ricondurli al tuo fratello.
  ckb-ckb: ئەگەر گا یان مەڕی هەر هاوڵاتییەکت بینی وێڵ بووە، خۆتی لێ گێل مەکە، بەڵکو
    پێویستە لەسەرت بۆ براکەتی بگەڕێنیتەوە،
  eng-BBE: If you see your brother's ox or his sheep wandering, do not go by without
    helping, but take them back to your brother.
  kan-OKCV: ಸ್ವದೇಶದವನ ಎತ್ತಾಗಲಿ, ಕುರಿಯಾಗಲಿ ದಾರಿತಪ್ಪಿ ಹೋಗಿರುವುದನ್ನು ನೀವು ಕಂಡರೆ, ಕಾಣದವರಂತೆ
    ಅದನ್ನು ಬಿಟ್ಟುಹೋಗಬಾರದು. ಅವನ ಬಳಿಗೆ ಅಟ್ಟಿಕೊಂಡು ಹೋಗಿ ಕೊಡಲೇಬೇಕು.
  tam-2017: “உன் சகோதரனுடைய மாடாவது ஆடாவது வழிதப்பிப்போகிறதை நீ கண்டால், அதைக் காணாதவன்போல்
    இருக்காமல், அதை உன் சகோதரனிடத்திற்குத் திருப்பிக்கொண்டு போகக்கடவாய்.
  spa-RV-1909: 'NO verás el buey de tu hermano, ó su cordero, perdidos, y te retirarás
    de ellos: precisamente los volverás á tu hermano.'
  ron-BTF: Să nu vezi boul fratelui tău sau oaia lui rătăcind şi să te ascunzi de
    ele, să le întorci negreşit la fratele tău.
  eng-WEBP: You shall not see your brother’s ox or his sheep go astray and hide yourself
    from them. You shall surely bring them again to your brother.
  eng-FBV: If you see someone's cow or sheep wandering around, don't just ignore it.
    Make sure you take it back to its owner.
  nld-1939: Wanneer gij een rund of een schaap van uw naaste ziet ronddwalen, moogt
    gij ze niet laten lopen, maar moet gij ze onmiddellijk naar uw naaste terugbrengen.
  nch-BL: “Sinta anquipantíaj mocuapolojtoc se tapiyali cati seyoc iaxca, huelis se
    borrego o se toro cati taxahua, amo quinamiqui para amo teno anquichihuase. Monequi
    sempa anquihuiquilise itapiyal.
  vie-1934: Nếu ngươi thấy bò hay là chiên của anh em mình bị lạc, thì chớ làm bộ
    chẳng thấy, phải dẫn nó về cho anh em mình.
  hin-CV: तुम अपने इस्राएली भाई के किसी बैल अथवा भेड़ को भटकते देखकर उसकी उपेक्षा
    नहीं करोगे. निश्चयतः तुम उसे उसके स्वामी के घर पर छोड़ दोगे.
  eng-OURB: You shall not see your brother’s ox or his sheep go astray, and hide yourself
    from them. You shall surely bring them again to your brother.
  spa-BES: Si ves que el buey o la oveja de tu hermano deambulan, no te vayas sin
    ayudar, llévalos a tu hermano.
  tdx-tdx: Naho zoe’o mandifike ty añombe ndra añondrin-dongo’o, ko amoea’o fa ampolio
    amy longo’oy.
  vid-vid: “Houlyona isenga ama ing'holo lya mng'holozo Muisilaeli lyajilile, uleche
    kulileka, ila ulihiluse kwa mng'holozo.
  eng-OKE: Thou shalt not see thy brother’s ox or his lamb going astray, and turn
    thyself aside from them; thou shalt surely bring them back to thy brother.
  tha-KJV: “เมื่อท่านทั้งหลายเห็​นว​ัวหรือแกะของพี่น้องของท่านหลงมาอย่านิ่งเฉยเสีย
    จงพาสัตว์​เหล่​านั้นกลับไปให้​พี่​น้องของท่าน
  por-BR-2018: 'Não verás o boi de teu irmão, ou seu cordeiro, perdidos, e te retirarás
    deles: precisamente os devolverás a teu irmão.'
  deu-ELO: Du sollst nicht das Rind deines Bruders oder sein Kleinvieh irregehen sehen
    und dich ihnen entziehen; du sollst sie deinem Bruder jedenfalls zurückbringen.
  eng-WYC-2018: Thou shalt not see thy brother’s ox, either sheep, erring, and shalt
    pass thereby, but thou shalt bring it again to thy brother. (Thou shalt not see
    thy brother’s ox, or sheep, go astray, and pass by it, but thou shalt bring it
    back to thy brother, that is, thy kinsman.)
  epo-epo: Kiam vi vidos, ke bovo de via frato aŭ lia ŝafo erarvagas, ne forturnu
    vin de ili, sed rekonduku ilin al via frato.
  uig-PIN: Sǝn ⱪerindixingning kalisi ya ⱪoyi ezip kǝtkinini kɵrsǝng, qatiⱪing bolmay
    yürmǝ; ⱪandaⱪla bolmisun, uni ⱪerindixingning ⱪexiƣa yǝtküzüp bǝr.
  beo-beo: Dilia da na:iyado Isala:ili fi dunu amo ea bulamagau o sibi amo udigili
    lalebe ba:sea, udigili mae yolesima. Be ema bu oule masa.
  tpi-OTNT: “Sapos yupela i lukim wanpela bulmakau o sipsip bilong wanpela wantok
    bilong yupela i lusim banis bilong en na i raun nabaut, orait yupela i no ken
    larim em i stap olsem. Nogat. Yupela i mas kisim em i go bek long dispela wantok.
  hau-SA: In kun ga saniya ko tunkiyar ɗan’uwanku wadda ta ɓace, kada ku ƙyale ta,
    amma ku tabbata kun komar da ita gare shi.
  uig-LAT: Sen qérindishingning kalisi ya qoyi ézip ketkinini körseng, chatiqing bolmay
    yürme; qandaqla bolmisun, uni qérindishingning qéshigha yetküzüp ber.
  nde-nde: “Ungabona inkabi loba imvu yomfowenu iduha, ungayiyekeli kodwa ibuyisele
    kuye.
  ton-ton: '“ʻOua naʻa ke mamata ki he ʻalu hē ʻae pulu pe ko e sipi ʻa ho tokoua,
    pea fufū koe mei ai: ka te ke toe ʻomi moʻoni ia ki ho tokoua.'
  ces-1613: Jestliže bys uzřel vola aneb dobytče bratra svého, an bloudí, nepomineš
    jich, ale přivedeš je až k bratru svému.
  eng-WMB: You shall not see your brother’s ox or his sheep go astray and hide yourself
    from them. You shall surely bring them again to your brother.
  tam-TCV: உங்கள் அயலானுடைய எருதோ, செம்மறியாடோ வழிதவறிப்போவதைக் கண்டால், காணாததுபோல்
    இருக்கவேண்டாம். அதை உரியவனிடத்தில் கொண்டுபோய்விட நீங்கள் கவனமாயிருங்கள்.
  ceb-ULB: Kinahanglan nga dili nimo tan-awon lamang ang baka sa imong isigka-Israelita
    o ang iyang karnero nga nahisalaag ug molikay ka gikan kanila; kinahanglan dad-on
    nimo kini pagbalik kaniya.
  pol-UBG: Jeśli zobaczysz zabłąkanego wołu albo owcę swego brata, nie omijaj ich,
    lecz koniecznie odprowadź je do swego brata.
  urd-GVU: اگر تجھے کسی ہم وطن بھائی کا بَیل یا بھیڑبکری بھٹکی ہوئی نظر آئے تو اُسے
    نظرانداز نہ کرنا بلکہ مالک کے پاس واپس لے جانا۔
  deu-1912: Wenn du deines Bruders Ochsen oder Schaf siehst irregehen, so sollst du
    dich nicht entziehen von ihnen, sondern sollst sie wieder zu deinem Bruder führen.
  kan-2017: ಸ್ವದೇಶದವನ ಎತ್ತಾಗಲಿ ಅಥವಾ ಕುರಿಯಾಗಲಿ ದಾರಿ ತಪ್ಪಿ ಹೋಗಿರುವುದನ್ನು ನೀವು ನೋಡಿಯೂ
    ನೋಡದಂತೆ ಅದನ್ನು ಬಿಟ್ಟು ಹೋಗಬಾರದು; ಅದನ್ನು ಅಟ್ಟಿಸಿಕೊಂಡು ಹೋಗಿ ಅವನಿಗೆ ಕೊಡಲೇಬೇಕು.
  yap-yap: “Fa’an ga ra guy e garbaw fa saf rok be’ ni ku be’ u Israel nike math’
    gufan, ma dab mu sabalbalyang nigem riy; mu fek ngam fulweg ngak e en ni fak.
  hlt-MCSB: Na manuca kah vaito khaw, a tu khaw a tloeng te na hmuh vaengah thuh pah
    boeh. Na manuca taengah thak rhoe la thak.
  mdy-ETH: ሙሴ ኬኤዛዖ፦ «ዒንሢ ፃጲ፥ ዒስራዔኤሌ ዓሲሮ ማዔ ባይታቴያ ማራይ ዣኣሊ ባይቄያ ዴንቃዖ ኮርሳ ዚቲ ጌይ ዴንዲፖቴ፤
    ዓዶም ማሂ ዔኪ ዓኣዹዋቴ፤
  twi-ASANTE: Sɛ wohunu sɛ obi nantwie anaa sɛ ne dwan nam basabasa a, ɛnyɛ sɛdeɛ
    wonhunuu no. Kyere no kɔma ne wura.
  eng-WEBU: You shall not see your brother’s ox or his sheep go astray and hide yourself
    from them. You shall surely bring them again to your brother.
  bnp-bnp: E Moses i ta tabu i ta maea, “Na tahuna mu masia tara bulmakau o a sipsip
    ne turane mua tara i puka a nure, i pagitala i laho viliha, naha ni matataroa
    ge laho viliha mavonga. Mu bolea ge hamule na tahona.
  wal-wal: “Israa7eela asa boorai woikko dorssai bayidi wora biishin be7ikko, shenehoo
    gaada aggaagoppa; a godaassi laagga ehaada imma.
  spa-PDDPT: Si ves extraviado el buey o la oveja de tu hermano, no te desentenderás
    de ellos. Ciertamente los regresarás a tu hermano.
  gun-gun: — Xapy'a rei nderyvy rymba vaka e'ỹ vy vexa okanhygue rexa vy enhomi eme
    ixugui. Reme'ẽ jevy 'rã nderyvy pe.
  ilo-ULB: Masapul a saanyo a buybuyaen a maitawataw ti baka wenno karnero ti padayp
    nga Israelita ken ilemmenganyo dagitoy; masapul a siguradoenyo nga isubli daytoy
    kenkuana.
  kpg-kpg: “Maa goodou ga gidee di kau be siibi tangada Israel, e heehee i daha, hudee
    mmada hua ginai, kaina gi muli, wanga ina gi mee.
  uig-ARA: سەن قېرىندىشىڭنىڭ كالىسى يا قويى ئېزىپ كەتكىنىنى كۆرسەڭ، چاتىقىڭ بولماي
    يۈرمە؛ قانداقلا بولمىسۇن، ئۇنى قېرىندىشىڭنىڭ قېشىغا يەتكۈزۈپ بەر.
  sus-sus: Wo na wo ngaxakerenyi xa ninge, xa na mu a ra a xa yɛxɛɛ to, a murutaxi,
    wo naxa wo kobe ti a ra. Wo lan nɛ wo xa a xanin a kanyi xɔn ma.
  pon-2006: “Ma kumwail kilangada nein mehn Israel men nah kou de sihpw me pitlahr,
    kumwail dehr pohnsehse; kumwail ale oh wahla rehn me naho.
  ksd-ksd: Ba u gire ra bulumakau kai turam ba kana sip i rara, koko una nur vue dir;
    una ben vatalil dir tadav turam.
  tur-YTC: Kardeşinin öküzünün ya da koyununun yoldan saptığını görüp de onlardan
    yüzünü gizlemeyeceksin. Onları mutlaka kardeşine geri getireceksin.
  grc-BRENT: Μὴ ἰδὼν τὸν μόσχον τοῦ ἀδελφοῦ σου, ἢ τὸ πρόβατον αὐτοῦ, πλανώμενα ἐν
    τῇ ὁδῷ, ὑπερίδῃς αὐτά· ἀποστροφῇ ἀποστρέψεις αὐτὰ τῷ ἀδελφῷ σου, καὶ ἀποδώσεις
    αὐτῷ.
  ind-AYT: Janganlah kamu pura-pura tidak melihat sapi atau domba saudaramu yang tersesat.
    Kamu harus mengembalikannya kepada saudaramu itu.
  nya-nya: Ngati uwona ngʼombe kapena nkhosa ya mʼbale wako ikusochera, usayilekerere
    koma uyesetse kuyibwezera kwa iye.
  hrv-hrv: Kad vidiš kako luta vol ili ovca tvoga brata, nemoj proći mimo njih nego
    ih otjeraj svome bratu.
  mps-mps: “Tialima, me dagego te duga abagi mego kau kibu o sipsip kibu te aga obo
    tagalama, te olo bulu badu bilibo subaso da, teda dagego te tama bilimainogo sula
    tagaligio. Menio. Dagego te abagi aga pageba ma odasa pao.
  tpi-tpi: “Sapos yupela i lukim wanpela bulmakau o sipsip bilong wanpela wantok bilong
    yupela i lusim banis bilong en na i raun nabaut, orait yupela i no ken larim em
    i stap olsem. Nogat. Yupela i mas kisim em i go bek long dispela wantok.
  dan-1931: Når du ser din Broders Okse eller Får løbe løse om, må du ikke undlade
    at tage dig af dem, men du skal bringe dem tilbage til din Broder.
  vie-OVCB: “Khi thấy bò, chiên của anh em mình đi lạc, không được làm ngơ, phải dẫn
    nó về cho chủ nó.
  guj-2017: તમારા ભાઈના ભૂલા પડી ગયેલા બળદ કે ઘેટાંને જોઈને તારે સંતાવું નહિ, તમારે
    તેને તેના માલિકની પાસે પાછું લાવવું.
  pon-2006A: “Ma kumwail kilangada nein mehn Israel men nah kou de sihpw me pitlahr,
    kumwail dehr pohnsehse; kumwail ale oh wahla rehn me naho.
  por-BRBSL: Você não verá o boi de seu irmão ou as ovelhas dele se desviarem e se
    esconderem deles. Você certamente os trará novamente a seu irmão.
  cth-cth: Na hmaunawngha e maito hoehpawiteh tu kahmat e hah na hmu nahlangva laplap
    khen hanh.
  twi-twi: Sɛ wuhu sɛ wo yɔnko Israelni bi nantwi anaa ne guan nam basabasa a, mmu
    wʼani ngu so; mmom kyere no kɔma ne wura.
  hlt-hlt: Na manuca kah vaito khaw, a tu khaw a tloeng te na hmuh vaengah thuh pah
    boeh. Na manuca taengah thak rhoe la thak.
  tbz-SIM: Kɑ̀ɑ yɑ̀ ɑ kou ɔ̃̀fɛ̀, fɛnɑ̀ɑ̀fɛ̀ yoo fɛpìèfɛ̀ kɛ̀ dɛ̀ cèntì ɑ bɑ́ɑ́ dɛ̀
    yóu kɛ̀ dɛ̀ɛ feti, ɑ dɛ̀ tɔní kɛ́duɔ́ ndɛ yiɛ̀.
  msy-2020: “Egh ia uan namakamɨn bulmakau o sipsipɨn gantɨ a dɨvazim ategh azenan
    pura tintinibar darutɨ, ia aneteghtɨ a kamaghɨra daruan kogham. Puvatɨ. Ia uam
    a inigh namakar kam bagh mangɨ.
  azb-azb: Soydaşının itmiş öküz və ya qoyununu görsən, özünü görməməzliyə vurma.
    Mütləq öküzü və ya qoyunu soydaşına geri qaytarmalısan.
  eng-DBY: 'Thou shalt not see thy brother''s ox or his sheep go astray, and hide
    thyself from them: thou shalt in any case bring them back unto thy brother.'
  hin-2017: “तू अपने भाई के गाय-बैल या भेड़-बकरी को भटकी हुई देखकर अनदेखी न करना,
    उसको अवश्य उसके पास पहुँचा देना।
  wol-KYG: Buleen gis seen nagu mbokk mbaa gàttam bu réer, ba jàpp ci seen njaambur.
    Fexeleen koo waññi, ba delloo ko seen mbokk ma.
  eng-YLT: '''Thou dost not see the ox of thy brother or his sheep driven away, and
    hast hidden thyself from them, thou dost certainly turn them back to thy brother;'
  eng-WYC-2017: Thou shalt not see thy brother’s ox, either sheep, erring or wandering,
    and shalt pass thereby, but thou shalt bring it again to thy brother.
  eng-WMBB: You shall not see your brother’s ox or his sheep go astray and hide yourself
    from them. You shall surely bring them again to your brother.
  urd-GVH: अगर तुझे किसी हमवतन भाई का बैल या भेड़-बकरी भटकी हुई नज़र आए तो उसे नज़रंदाज़
    न करना बल्कि मालिक के पास वापस ले जाना।
  rug-rug: Be dogoria goi si keke bulumakao babe keke sipi tanisa keke tie Izireli
    turaṉamu sapu muliuṉu, si mamu galagala nia, mamu turaṉa pule la nia koasa tie
    ari nana.
  gaz-gaz: Utuu sangaan yookaan hoolaan obboleessa keetii badaa jiruu yoo argite,
    deebisiitii isatti fidi malee calʼiftee bira hin darbin.
  fra-LSG: Si tu vois s’égarer le bœuf ou la brebis de ton frère, tu ne t’en détourneras
    point, tu les ramèneras à ton frère.
  gnn-gnn: Ŋuli nhe yurru maḻŋ'marama ŋula nhä wäyin ŋula yolku yolŋuwu, ga dhunupana
    märraŋanydja ga gäŋa roŋiyinyamaraŋana balayi ŋurikalayi wapunhu'mirriŋuwalana.
    Ŋuli nhe yakanydja marŋgi yolku ŋayi ŋunhiyi, yurru manymak ŋunhiyi nhuŋunydja,
    nhe yurru gäma nhokalanydja wäŋalili. Ga ŋuli ŋayi yurru ŋunhiyinydja yolŋu wapunhu'mirriŋunydja
    marrtji ga ŋäŋ'thundja ŋurikiyi, ga dhunupa nhenydja roŋiyinyamaraŋana wekaŋa.
  yal-yal: Ɛ na ɛ ngaxakedenna ɲingen hanma a yɛxɛɛn to, a sigama burunna xun xɔn,
    ɛ nama ɛ xun xanbi so a yi. Ɛ lan nɛn ɛ xa a xali a kanna fɛma.
  haw-1868: A IKE aku oe i ka bipi a kou hoahanau, a i kana hipa paha e auwana ana,
    mai haalele oe ia lakou; nau no lakou e hoihoi mai i kou hoahanau.
  arb-NAV: إِنْ رَأَيْتَ ثَوْرَ جَارِكَ أَوْ خَرُوفَهُ شَارِداً، فَلا تَتَغَاضَ عَنْهُ.
    بَلْ أَعِدْهُ حَتْماً إِلَى صَاحِبِهِ.
  ewe-ewe: “Ne èkpɔ ame aɖe ƒe nyi alo alẽ wòtra mɔ la, mègawɔ abe ɖe mèkpɔe ene o;
    kplɔe yi na nutɔ.
  eng-LEE: 'Thou shalt not see thy brother''s ox or his lamb go astray, and withdraw
    thyself from them: thou shalt surely bring them back again unto thy brother.'
  asm-FB: আপোনালোকে ইস্রায়েলীয়া কোনো ভাইৰ গৰু বা মেৰ-ছাগে বাট হেৰুৱাই অন্যফালে যোৱা
    দেখিলে, তালৈ অৱহেলা নকৰিব। আপোনালোকৰ ভাইৰ ওচৰলৈ অৱশ্যে তাক ওভটাই নিব।
  sus-A: وٌ نَ وٌ نفَشَكٍرٍنيِ شَ نِنفٍ، شَ نَ مُ عَ رَ عَ شَ يّشّي تٌ، عَ مُرُتَشِ،
    وٌ نَشَ وٌ كٌبٍ تِ عَ رَ. وٌ لَن نّ وٌ شَ عَ شَنِن عَ كَنيِ شْن مَ.
  fra-SBL: Tu ne verras pas le bœuf ou la brebis de ton frère s'égarer et tu ne t'en
    cacheras pas. Tu les ramèneras sûrement à ton frère.
  hbo-hbo: לֹֽא־תִרְאֶה֩ אֶת־שֹׁ֨ור אָחִ֜יךָ אֹ֤ו אֶת־שֵׂיֹו֙ נִדָּחִ֔ים וְהִתְעַלַּמְתָּ֖
    מֵהֶ֑ם הָשֵׁ֥ב תְּשִׁיבֵ֖ם לְאָחִֽיךָ׃
  eng-WYCLIFFE: Thou schalt not se `thi brotheris oxe, ethir scheep, errynge, and
    schalt passe, but thou schalt brynge ayen to thi brother.
  cwe-cwe: “One uhamuwona ng'ombe hebu ng'hondolo wa mkaya miyago kaga, sekeumuleke,
    mbali umbweleze kwa mwenyewo.
  kik-kik: Ũngĩkoona ndegwa kana ngʼondu ya mũrũ wa ithe wanyu yũrĩte, ndũkamĩtiganĩrie,
    no tigĩrĩra wona nĩwamĩcookia kũrĩ we.
  fra-NCL: Si tu vois le bœuf ou la brebis de ton frère égarés dans les champs, tu
    ne t’en détourneras pas, mais tu les ramèneras à ton frère.
  cek-AK: Lam amkhraeng nam nawkamya ih maitaw maw, to tih ai boeh loe tuu maw, na
    hnuk nahaeloe panoek ai baktiah om taak sut hmah; nam nawkamya khaeah thaak pae
    let ah.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-gwenad-e-moli-bebe-nikad-alugwasualeddibe,
    e-sibad-wawaaddibe, yoggus-gudii be dakalile, be bendakoed. Bendaksuli be guosulid.
    Be-gwenadga a-ibdurgan ega be berbenaoed.'
  uig-CYR: Сән қериндишиңниң калиси я қойи езип кәткинини көрсәң, чатиқиң болмай жүрмә;
    қандақла болмисун, уни қериндишиңниң қешиға йәткүзүп бәр.
  tel-2017: మీ సాటి పౌరుడి ఎద్దు, లేదా గొర్రె దారి తప్పిపోయి తిరగడం మీరు చూస్తే దాన్ని
    చూడనట్టు కళ్ళు మూసుకోకుండా తప్పకుండా దాని యజమాని దగ్గరికి మళ్లించాలి.
  hat-BSA: “Nou pa pou wè bèf a vwazen parèy nou, oswa mouton k ap pati, pou nou pa
    okipe yo. Anverite, nou va mennen yo retounen bay vwazen parèy nou an.
  kos-kos: “Kom fin liye cow ku sheep nutin mwet Israel wiom forfor likin kalkal,
    nimet kom pilesru. Sruokya ac folokunla nu yurin mwet natu ah.
  hbo-WLC: לֹֽא־תִרְאֶה֩ אֶת־שׁ֨וֹר אָחִ֜יךָ א֤וֹ אֶת־שֵׂיוֹ֙ נִדָּחִ֔ים וְהִתְעַלַּמְתָּ֖
    מֵהֶ֑ם הָשֵׁ֥ב תְּשִׁיבֵ֖ם לְאָחִֽיךָ׃
  ibo-ibo: Ọ bụrụ na ị hụ ehi, maọbụ atụrụ nwanna gị ka ọ na-akpafu, emela dịka a
    ga-asị na ị hụghị ya, jide ya, kpụlaara ya onye nwe ya.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଭାଇର ବଳଦ କି ମେଷ ବଣା ହେବାର ଦେଖିଲେ, ସେମାନଙ୍କ ବିଷୟରେ ଅମନୋଯୋଗୀ
    ହେବ ନାହିଁ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଆପଣା ଭାଇ କତିକି ନିଶ୍ଚୟ ଫେରାଇ ଆଣିବ।
  chk-chk: Iwe, are ka küna nöün pwiüm chon Israel kow ika sip pwe a malechela, kosap
    äsäpäsäp seni, nge kopwe aliwinala ren.
  rop-rop: Wal Mosis bin kipgon tok, “Orait, if sambodi blanga yumob luk det buligi
    o ship blanga im kantrimen bin wokawei, wal det sambodi kaan reken im nomo bin
    luk det enimul. Im garra gajim im en deigimbek im langa im ronwan bos.
  ukr-1871: Коли бачити меш вола братового чи барана, що блукає, так не покинеш їх;
    на всякий раз вернеш їх братові твому.
  deu-1951: Du sollst nicht zusehen, wie deines Bruders Ochs oder Schaf irregeht;
    du sollst dich ihnen nicht entziehen, sondern sollst sie deinem Bruder zurückbringen.
  eng-JPS: Thou shalt not see thy brother's ox or his sheep driven away, and hide
    thyself from them; thou shalt surely bring them back unto thy brother.
  srp-1865: Kad vidiš vola ili ovcu brata svojega gdje luta, nemoj proæi mimo njih,
    nego ih odvedi bratu svojemu.
  lug-lug: Bw’olabanga ente ya munno, oba endiga ye, ng’ebula okuva ewaabayo, togirekanga
    bulesi ne weesuulirayo ogwa nnaggamba naye ogikwatanga n’ogizzaayo ewa nnyiniyo.
  heb-heb: לא תראה את שור אחיך או את שיו נדחים והתעלמת מהם השב תשיבם לאחיך׃
  ben-IRV: তোমার কোনো ভাইয়ের বলদ কিংবা মেষকে বিপথগামী হতে দেখলে তুমি তাদের থেকে গা
    ঢাকা দিও না; অবশ্য নিজের ভাইয়ের কাছে তাদেরকে ফিরিয়ে আনবে।
  pan-pan: ਤੂੰ ਆਪਣੇ ਭਰਾ ਦੇ ਗਾਂ-ਬਲ਼ਦ ਜਾਂ ਭੇਡ ਬੱਕਰੀ ਨੂੰ ਗੁਆਚਿਆ ਹੋਇਆ ਵੇਖ ਕੇ ਉਸ ਨੂੰ ਅਣਦੇਖਿਆ
    ਨਾ ਕਰੀਂ, ਤੂੰ ਜ਼ਰੂਰ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਭਰਾ ਕੋਲ ਮੋੜ ਲੈ ਆਵੀਂ।
  mya-JVB: သင့် ညီအစ်ကို ၏ သိုး နွား သည် လမ်းလွဲ သည်ကို ကြည့် ၍မ နေရ။ ညီအစ်ကို ထံသို့
    ဆက်ဆက်ပြန် ပို့ရမည်။
  hmo-hmo: “Bema emui varavara Israela tauna ena boromakau o mamoe ia boio, bona bema
    umui ese umui itaia, do umui rakatania lasi, to do umui hakaua lao, emui varavara
    tauna dekenai do umui henia lou.
  urd-urd: तू अपने भाई के बैल या भेड़ को भटकती देख कर उस से मुँह न फेरना, बल्कि ज़रूर
    तू उसको अपने भाई के पास पहुँचा देना।
  rus-SYN: Когда увидишь вола брата твоего или овцу его заблудившихся, не оставляй
    их, но возврати их брату твоему;
  bqc-SIM: Tó n bↄ n gbɛ̃́dee zu ge aà sãwa à vũ̀aa, ńsu pↄ́pi to weo. Kũ suoɛ̀.
  tcz-CHONGTHU: Na sopi bongchal ham khat tou avah mang na mua ahileh, hichu nakimu
    mosah lou diu, don-nahsah mo’a na koi lou diu, ama vang namu chan uchu nasopi
    henga nahin kailut joh diu ahi.
  mar-mar: आपल्यापैकी कोणाचा बैल किंवा मेंढरू मोकाट भटकलेले आढळले तर तिकडे दुर्लक्ष
    न करता ते त्याच्या मालकाकडे पोचते करा.
  qub-qub: «Mayganiquipis marca-masiquipa wäcan u uyshan pantacasha puriycajta ricar
    gatiparcunqui. Ama mana ricaj-tucunquichoga.
  hat-hat: Lè nou jwenn bèf osinon kabrit yon moun pèp Izrayèl parèy nou ki kase kòd,
    pa fè tankou nou pa wè. Se pou nou pran l' mennen l' tounen ba li.
  eng-BSB: If you see your brother’s ox or sheep straying, you must not ignore it;
    be sure to return it to your brother.
  tod-tod: Wa wo-ɠɛɛloin ná-nikɛi ɓaa ná-baalagi ɠaana, toai ya, à mina gaazumaavɔɔ
    ɠɛ, kɛni wo lii la pɔ.
  eng-WEBPB: You shall not see your brother’s ox or his sheep go astray and hide yourself
    from them. You shall surely bring them again to your brother.
  kbq-kbq: Negafu bulimakao afuro, sipisipi afuro, meme afu'mo'ma hazamagreno megi'ma
    vano nehinama kesunka, kegenka otrenka avrenka negafuna ome amio.
  nhe-BL: “Intla inquipantíaj mocuapolojtoc se tlapiyali tlen seyoc iaxca, huelis
    se borrego o se toro tlen tlapoxahua, ax quinamiqui para san ax tleno inquichihuase.
    Monequi inquihuiquilise itlapiyal sampa.
  gub-BL: Tapi'ak nehe, àràpuhàràn nehe, aze uzàn oho uzar wi nehe, aze erexak a'e
    ma'ea'yr iata e mehe nehe, — Naexak kwaw ihe, ere zo nehe. Emuzewyr heraha izar
    pe nehe.
  eng-DRA: 'Thou shalt not pass by if thou seest thy brother’s ox, or his sheep go
    astray: but thou shalt bring them back to thy brother.'
