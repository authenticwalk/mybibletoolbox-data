  cuk-cuk: ebobela neggwebur-yawagakse be sedoed. Ebobela akwagi-makar oburgwilemaloed.
    Ar ade, we-yagwa, e-bendakmalagala dulemar-neggweburginmaladse binnasuli-gochasulidba
    oburgwilegoed. Degine, machered dule-baid-e-omega-guoedgi-dodosadba oburgwilemogoed.
    Weyobi, bemar-abargi isgued be osulogoed.
  uig-CYR: иккилисини шәһәрниң дәрвазисиға елип чиқип чалма-кесәк қилип өлтүрүңлар;
    қиз болса шәһәрдә туруп вақиримиғини үчүн, әр болса башқисиниң вәдиләшкән қизи
    билән ятқини үчүн өлтүрүлсун. Шундақ қилип, силәр өзүңлардин рәзилликни чиқириветисиләр.
  tel-2017: ఆ ఊరి ద్వారం దగ్గరికి వారిద్దరినీ తీసుకువచ్చి, ఆ స్త్రీ ఊరిలోని ప్రజలను
    పిలవనందుకు ఆమెనూ, తన పొరుగువాడి భార్యను అవమాన పరచినందుకు ఆ వ్యక్తినీ రాళ్లతో చావగొట్టాలి.
    ఆ విధంగా ఆ దుర్మార్గాన్ని మీలోనుంచి రూపుమాపాలి.
  hat-BSA: alò, nou va mennen yo toude deyò pòtay vil sa a, epi nou va lapide yo ak
    kout wòch jiska lanmò. Fi a, akoz li pa t kriye fò nan vil la, e mesye a, akoz
    li te vyole fanm vwazen li an. Konsa, nou va retire mal la pami nou.
  kos-kos: kowos fah usaltalla nu likin siti uh ac tanglaltal nwe ke eltal misa. Mutan
    fusr sac in misa mweyen el tia wowoyak in suk kasru, sruhk el muta in siti uh
    yen mwet uh ac ku in lohng pusracl. Ac mukul sac elan misa mweyen el oan yurin
    mutan fusr se su ako nu sin siena mukul. Pa inge ma kowos in oru tuh ouiya koluk
    inge in tia sifil sikyak inmasrlowos.
  hbo-WLC: וְהוֹצֵאתֶ֨ם אֶת־שְׁנֵיהֶ֜ם אֶל־שַׁ֣עַר ׀ הָעִ֣יר הַהִ֗וא וּסְקַלְתֶּ֨ם
    אֹתָ֥ם בָּאֲבָנִים֮ וָמֵתוּ֒ אֶת־הנער עַל־דְּבַר֙ אֲשֶׁ֣ר לֹא־צָעֲקָ֣ה בָעִ֔יר
    וְאֶ֨ת־הָאִ֔ישׁ עַל־דְּבַ֥ר אֲשֶׁר־עִנָּ֖ה אֶת־אֵ֣שֶׁת רֵעֵ֑הוּ וּבִֽעַרְתָּ֥
    הָרָ֖ע מִקִּרְבֶּֽךָ׃ ס
  ibo-ibo: ya na nwoke ahụ ka a ga-eduru gaa nʼọnụ ụzọ ama obodo, were nkume tugbuo
    ha nʼebe ahụ, ka ha nwụọ, nwaagbọghọ ahụ ga-anwụ nʼihi na o tighị mkpu, ma nwoke
    ahụ ga-anwụ nʼihi na o mebiela nwunye nwoke ibe ya na-achọ ịlụ. Unu aghaghị ikpochapụ
    ihe ọjọọ site nʼetiti unu.
  ory-ory: ତେବେ ତୁମ୍ଭେମାନେ ସେହି ଦୁଇ ଜଣଙ୍କୁ ବାହାର କରି ନଗର-ଦ୍ୱାର ନିକଟକୁ ଆଣି ପ୍ରସ୍ତରାଘାତ
    କରି ବଧ କରିବ; କାରଣ ସେହି କନ୍ୟା ନଗର ମଧ୍ୟରେ ଥାଇ ମଧ୍ୟ ଡାକ ପକାଇଲା ନାହିଁ; ପୁଣି ସେହି ପୁରୁଷ
    ଆପଣା ପ୍ରତିବାସୀର ଭାର୍ଯ୍ୟାକୁ ଭ୍ରଷ୍ଟ କଲା; ଏହିରୂପେ ତୁମ୍ଭେ ଆପଣା ମଧ୍ୟରୁ ଦୁଷ୍ଟତା ଦୂର
    କରିବ।
  chk-chk: oupwe emwenirewu me ruoman leasamalapen ewe telinimw o monei ngeniir fau
    pwe repwe mäla. Ewe föpwül epwe ninnila, pun esap köri eman epwe alisi, nge a
    fen nom lon eu telinimw. Nge ewe mwän epwe ninnila, pun a tipis ngeni pwülüen
    chon arun. Iei usun oupwe limetawu ewe mi ngau seni leimi.
  rop-rop: Wal yumob garra gajim dubala en deigim dubala atsaid brom det taun en kilim
    dubala ded garram ston. Det gel garra dai, dumaji im nomo bin jingat langa enibodi
    blanga album im, nomeda imbin langa det taun weya najalot pipul gin irrim im.
    En det men garra dai, dumaji imbin silipsilipbat langa det gel wen det gel bin
    pramis blanga naja men. Wen yumob dum lagijat yumob meigim miselp fri brom det
    nogudbala ting.
  ukr-1871: 'Так виведете обох до воріт міста сього, та й побєте їх каміннєм, так
    що помруть: дївку за те, що не кричала в містї, чоловіка за те, що він упокорив
    жінку свого ближнього. Сим робом виводити меш зло зміж людей твоїх.'
  deu-1951: 'so sollt ihr sie beide zum Tor jener Stadt hinausführen und sollt sie
    beide steinigen, daß sie sterben: die Tochter darum, daß sie nicht geschrieen
    hat, weil sie in der Stadt war; den Mann darum, daß er seines Nächsten Weib geschwächt
    hat. Also sollst du das Böse von dir ausrotten.'
  eng-JPS: 'then ye shall bring them both out unto the gate of that city, and ye shall
    stone them with stones that they die: the damsel, because she cried not, being
    in the city; and the man, because he hath humbled his neighbour''s wife; so thou
    shalt put away the evil from the midst of thee.'
  srp-1865: Izvedite ih oboje na vrata onoga mjesta, i zaspite ih kamenjem da poginu,
    djevojku što nije vikala u mjestu, a èovjeka što je osramotio ženu bližnjega svojega.
    Tako izvadi zlo iz sebe.
  lug-lug: munaabaleetanga bombi ku wankaaki w’ekibuga ekyo ne mubakuba amayinja ne
    bafa; omuwala, bwe kibanga nga yali munda mu kibuga naye n’atakuba nduulu kufuna
    buyambi; omusajja, kubanga yayonoona omuwala ajja okufumbirwa omusajja we. Bwe
    mutyo bwe munaamalangamu ekibi mu mmwe.
  heb-heb: והוצאתם את שניהם אל שער העיר ההוא וסקלתם אתם באבנים ומתו את הנער על דבר
    אשר לא צעקה בעיר ואת האיש על דבר אשר ענה את אשת רעהו ובערת הרע מקרבך׃
  ben-IRV: তবে তোমরা সেই দুই জনকে বের করে শহরের দরজার কাছে এনে পাথরের আঘাতে হত্যা
    করবে; সেই মেয়েকে হত্যা করবে, কারণ শহরের মধ্যে থাকলেও সে চিৎকার করে নি এবং সেই
    লোককে হত্যা করবে, কারণ সে নিজের প্রতিবেশীর স্ত্রীকে অসম্মান করেছে; এভাবে তুমি
    নিজের মধ্যে থেকে খারাপ ব্যবহার বাদ দেবে।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਨੂੰ ਉਸ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਕੋਲ ਲੈ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੱਥਰਾਂ
    ਨਾਲ ਅਜਿਹਾ ਮਾਰਿਓ ਕਿ ਉਹ ਮਰ ਜਾਣ, ਉਸ ਕੁੜੀ ਨੂੰ ਤਾਂ ਇਸ ਕਾਰਨ ਕਿ ਸ਼ਹਿਰ ਵਿੱਚ ਹੁੰਦੇ ਹੋਏ
    ਵੀ ਉਸ ਨੇ ਚੀਕਾਂ ਨਹੀਂ ਮਾਰੀਆਂ ਅਤੇ ਉਸ ਪੁਰਖ ਨੂੰ ਇਸ ਕਾਰਨ ਕਿ ਉਸ ਨੇ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਪਤਨੀ
    ਦੀ ਬੇਪਤੀ ਕੀਤੀ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਅਜਿਹੀ ਬੁਰਿਆਈ ਨੂੰ ਆਪਣੇ ਵਿੱਚੋਂ ਕੱਢ ਸੁੱਟਿਓ।
  mya-JVB: ထိုသူနှစ် ယောက်တို့ကို မြို့ တံခါးဝ သို့ ထုတ် ဆောင် ပြီးလျှင် ကျောက်ခဲ
    နှင့် ပစ် ၍ အသေ သတ်ရကြမည်။ မိန်းမ သည် မြို့ ထဲမှာ ရှိလျက်ပင် မ အော် မဟစ်သောကြောင့်
    ၎င်း၊ ယောက်ျား လည်း သူ့ မယား ကို ရှုတ်ချ သောကြောင့် ၎င်း၊ ထိုသူနှစ်ယောက်တို့သည်
    အသေသတ်ခြင်း ကိုခံ ရမည်။ ထိုသို့ သင် တို့တွင် ဒုစရိုက် အပြစ်ကို ပယ်ရှား ရကြမည်။
  hmo-hmo: umui ese hanua ena murimurinai idia do umui hakaua lao, bona unuseni umui
    ese idia ruaosi nadi dekenai do umui hodoa mase. Kekeni be do umui hodoa mase,
    badina ia be hanua lalonai, to ia boiboi lasi. Bona tau be do umui hodoa mase,
    badina ia ese tau ta ena maoheni kekeni ia sihari henia dainai. Inai dala dekenai
    inai bamona kara dika do umui haorea momokani.
  urd-urd: तो तू उन दोनों को उस शहर के फाटक पर निकाल लाना, और उनको तू संगसार कर देना
    कि वह मर जाएँ, लड़की को इसलिए कि वह शहर में होते हुए न चिल्लाई, और मर्द को इसलिए
    कि उसने अपने पड़ोसी की बीवी को बेहुरमत किया। यूँ तू ऐसी बुराई को अपने बीच से दफ़ा'
    करना।
  rus-SYN: 'то обоих их приведите к воротам того города, и побейте их камнями до смерти:
    отроковицу за то, что она не кричала в городе, а мужчину за то, что он опорочил
    жену ближнего своего; и так истреби зло из среды себя.'
  bqc-SIM: àli gɛ́ńnↄ wɛ̃́lɛ bↄlɛu an pla ḿpii, í ń pápa ń gbɛo à ń dɛ. Wa
    wɛ̃́ndiapi dɛ, kɛ́ wɛ̃́lɛ guuɛ, mɛ́ à gì wiidↄiwà yã́i. Gↄ̃pi sↄ̃, kɛ́ à
    kùsi a gbɛ̃́dee nↄwa yã́i. Màa áli kɛ, vãi i láa á guu.
  tcz-CHONGTHU: Hitobanga chon teni chu ani lhonna khopi sung lam kelkot phunga nahin
    kaidoh diu, ani lhona songa na selih jeng diu ahi. Ajeh chu numeinu jong chu apanpi
    thei mi tampi kho sunga aum in, ahinlah ama peng doh louhel in aum in, pasal pan
    jong aheng akom chu asuh set jeng ahin, hitobang chondan dih lou jouse hi nalah
    uva kona nasuh thengsel diu ahi.
  mar-mar: त्या दोघांना गावाच्या वेशीपाशी भर चौकात आणून दगडांनी मरेपर्यंत मारावे ती
    दुसऱ्याची पत्नी होणार होती. तिच्याशी शरीरसंबधं ठेवल्याबद्दल पुरुषाला आणि गावांत
    असून मदतीसाठी आरडाओरडा केला नाही म्हणून त्या मुलीला मरेपर्यंत दगडांनी मारावे.
    अशाप्रकारे आपल्या लोकांमधून हा दुराचार निपटून टाकावा.
  qub-qub: ishcantami autoridäcunaman apanqui. Chaychöna sajmaypa wañuchinquicuna.
    Chay jipashtaga wañuchinquicuna siudächo runa chariycaptin mana gayacushanpita.
    Ollgu cajtana wañuchinquicuna jucpa parlayninta charipacushanpita. Chaynöpami
    Israelcho chay-niraj runacunata illgächinqui.
  hat-hat: Nèg la va mouri tou paske li te avili yon fi ki te fiyanse ak yon moun
    pèp Izrayèl parèy li. Wi, se konsa n'a wete bagay mal k'ap fèt nan mitan nou.
  eng-BSB: you must take both of them out to the gate of that city and stone them
    to death—the young woman because she did not cry out in the city, and the man
    because he has violated his neighbor’s wife. So you must purge the evil from among
    you.
  tod-tod: wa li ga ti felegɔ taa ziɠidaʋɛ, wo ti zɔɔ ga kɔtui, ti za. Anzanu loungoi
    ɠa za, tɔɔzei é la kpee looni, anɛɛ ni taazuʋɛ ʋe, zunui ɠa za, tɔɔzei é ɓaaɠulaa
    seiɲɔɠɔi anzai ma. Wa faa ɲɔi lɔɔɠula ɠana ɓɔɠɔ zaama.
  eng-WEBPB: then you shall bring them both out to the gate of that city, and you
    shall stone them to death with stones; the lady, because she didn’t cry, being
    in the city; and the man, because he has humbled his neighbour’s wife. So you
    shall remove the evil from amongst you.
  kbq-kbq: anantarega zanavreta kuma'mofo kafante vuta, have knonu ome zanahe friho.
    Na'ankure mofa'mo'a aze'manerigeno'a krafa osu'ne. Hagi vemo'a ru ne'mofo a'ene
    monko'zana hu'ne. E'ina'ma hanuta amu'nontmifintira kefo avu'ava zana eri atregahaze.
  nhe-BL: huajca monequi inquinhuicase nochi ome campa tetlajtolsencahuaj nopa huehue
    tlacame nechca ipuerta nopa altepetl huan inquinmictise ica tetl. Monequi nopa
    ichpocatl miquis pampa ax quintzajtzili ma quimanahuica tlen itztoyaj ipan nopa
    altepetl. Huan nopa tlacatl miquis pampa quipinahualtijtoc isihua se iisraelita
    teixmatca. Huan queja nopa inquitlamiltise tlajtlacoli tlen onca tlatlajco imojuanti.
  gub-BL: peraha a'e mokoz tawhu wi katu pe pe wà nehe. Pezuka ita tetea'u pupe wapiapi
    pà pe wà nehe. Pezuka kuzàwaza nehe, ta'e nuhapukaz kwaw upytywà àwàm henoz pà
    a'e xe. Pezuka awa nehe, ta'e werur maranugar haw kuzàwaza amo pe imume'u pyrer
    pe a'e xe. Nezewe mehe pezo'ok putar ikatu 'ymaw teko wamyter wi nehe.
  eng-DRA: 'Thou shalt bring them both out to the gate of that city, and they shall
    be stoned: the damsel, because she cried not out, being in the city: the man,
    because he hath humbled his neighbour’s wife. And thou shalt take away the evil
    from the midst of thee.'
