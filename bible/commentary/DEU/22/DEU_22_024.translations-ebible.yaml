verse: DEU.022.024
translations:
  mal-C: പെൺകുട്ടി, നഗരത്തിൽ ആയിരുന്നിട്ടുകൂടി സഹായത്തിനു നിലവിളിക്കാതിരിക്കുകയും
    പുരുഷൻ മറ്റൊരാളുടെ ഭാര്യയെ മാനഭംഗപ്പെടുത്തുകയും ചെയ്തു. ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്ന്
    തിന്മ നീക്കിക്കളയണം.
  deu-TKW: so sollt ihr sie beide zum Thore der betreffenden Stadt hinausführen und
    sie zu Tode steinigen, das Mädchen, weil sie nicht, wie sie in der Stadt konnte,
    um Hilfe geschrieen hat, und den Mann, weil er das Weib seines Nächsten geschwächt
    hat. So sollst du das Böse aus deiner Mitte hinwegtilgen.
  lin-lin: bokomema bango mibale na ekuke ya engumba wana mpe kobamba bango mabanga
    kino bakokufa. Bokoboma mwana mwasi, pamba te azalaki kati na engumba kasi agangaki
    te mpo ete baya kosunga ye ; bokoboma mobali, pamba te asangisaki nzoto na makasi
    na mwasi ya mobali mosusu. Na nzela wana nde bosengeli kolongola mabe kati na
    bino.
  eng-LSV: 'then you have brought them both out to the gate of that city, and stoned
    them with stones, and they have died: the girl, because that she has not cried
    in a city; and the man, because that he has humbled his neighbor’s wife; and you
    have put away evil out of your midst.'
  eng-GNV: 'Then shall yee bring them both out vnto the gates of the same citie, and
    shall stone them with stones to death: the mayde because she cried not, being
    in the citie, and the man, because he hath humbled his neighbours wife: so thou
    shalt put away euill from among you.'
  eng-WEBSTER: 'Then ye shall bring them both out to the gate of that city, and ye
    shall stone them with stones that they may die; the damsel, because she cried
    not, being in the city; and the man, because he hath humbled his neighbor''s wife:
    so thou shalt remove evil from among you.'
  nhw-BL: huajca monequi anquinhuicase nochi ome campa tetlajtolsencahuaj nopa huehue
    tlacame nechca ipuerta nopa altepetl huan anquinmictise ica tetl. Monequi nopa
    ichpocatl miquis pampa amo quintzajtzili ma quimanahuica catli itztoyaj ipan nopa
    altepetl. Huan nopa tlacatl miquis pampa quipinahualtijtoc isihua se iisraelita
    teiximatca. Huan quej nopa anquitlamiltise tlajtlacoli catli onca tlatlajco amojuanti.
  swh-ONEN: utawachukua wote wawili kwenye lango la mji na kuwapiga kwa mawe mpaka
    wafe; yule msichana kwa kuwa alikuwa mjini na hakupiga kelele kuomba msaada, na
    yule mwanaume kwa sababu amemtenda jeuri mke wa mtu mwingine. Lazima mwondoe uovu
    katikati yenu.
  bba-bba: i ko i be yiru kpuro mwɑwɑ i kɑ nɑ wuun duu yerɔ mi ɡuro ɡurobu bɑ rɑ mɛnnɛ,
    kpɑ i bu kpenu kɑsuku i ɡo yèn sɔ̃ bii wɔndiɑ wi, u ǹ wurɑ kue sɑɑ ye u nùn ɡɑbɑ
    wuuɔ kɑ yèn sɔ̃ durɔ wi, u win winsim kurɔ bekuru doke. Nɡe mɛyɑ i ko i kɑ dɑɑ
    kɔ̃sɑ yen bweseru wunɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: 'then ye shall bring them both out unto the gate of that city, and ye
    shall stone them with stones that they die; the damsel, because she cried not,
    being in the city; and the man, because he hath humbled his neighbour’s wife:
    so thou shalt put away evil from among you.'
  luo-luo: to nyaka ugol ji ariyogo e dhorangach mar dala oko kendo chielgi gi kite
    ma githo. Nyakono nogo gi kite nikech ne en e gwengʼ to ok ogoyo koko mondo okonye,
    kendo ngʼatno nochiel nikech odwanyo chi ngʼato. Tim marachno nyaka ugol e dieru.
  meu-meu: raruosi na bavabidia, hanua ikoukouna amo ba hakaudia lasi, bena ba hododia
    mase. Hane-ulato bahodoa mase badina, ena be hanua lalonai, to ia na se lolo;
    bona tau ba hodoa mase, badina be ia ese dekena tauna maohenina vada e hahemaraia.
    Unu amo kara havara na bogaragimui amo ba negea daure.
  npi-ULB: दुवै जनालाई सहरको मूल ढोकामा ल्याई ढुङ्गाले हानेर मार्नू । सहरभित्र भएर
    पनि केटी नचिच्‍च्याएकीले त्यसलाई ढुङ्गाले हानेर मार्नू । आफ्नो छिमेकीकी पत्‍नीको
    सतीत्व नष्‍ट गरेकोले पुरुषलाई ढुङ्गाले हानेर मार्नू । यसरी तिमीहरूले तिमीहरूका
    बिचबाट दुष्‍टता हटाउनू ।
  yor-yor: ìwọ yóò mú àwọn méjèèjì lọ sí ẹnu ibodè ìlú náà kí o sì sọ wọ́n ní òkúta
    pa nítorí ọmọbìnrin náà wà ní ìlú kò sì kígbe fún ìrànlọ́wọ́, àti ọkùnrin náà
    nítorí ó ba ìyàwó ọkùnrin mìíràn jẹ́. O ní láti wẹ búburú kúrò láàrín rẹ.
  ind-ind: kalian harus membawa mereka berdua ke luar kota dan melempari mereka dengan
    batu sampai mati. Perempuan itu harus dibunuh karena dia ada di dalam kota tetapi
    tidak berteriak minta tolong, padahal suara teriakannya bisa didengar. Laki-laki
    itu harus dibunuh karena dia sudah mencemarkan tunangan orang lain. Dengan begitu,
    kalian memberantas kejahatan dari antara bangsa kita.
  pes-OPCB: باید هم دختر و هم مرد را از دروازهٔ شهر بیرون برده، سنگسار کنند تا بمیرند.
    دختر را به سبب اینکه فریاد نزده و کمک نخواسته است و مرد را به جهت اینکه نامزد
    مرد دیگری را بی‌حرمت کرده است. چنین شرارتی باید از میان شما پاک شود.
  tgl-ULB: dalhin silang dalawa sa tarangkahan ng lungsod, at sila ay babatuhin hanggang
    mamatay. Dapat ninyong batuhin ang babae, dahil hindi siya sumigaw, kahit siya
    ay nasa lungsod. Dapat ninyong batuhin ang lalaki, dahil nilapastangan niya ang
    asawa ng kaniyang kapwa; at aalisin ninyo ang kasamaan na mula sa inyo.
  hui-hui: wali agalibi kirabali tanonaga pabe tagirahayagi haru tagira puwa homelo
    ege to̱le̱me bo wahalimu. Walidago ibu ogodagua bira lalu koaba layagua tanoha
    agali maru karume hale holene winigo ai ibugua koaba nale donge howa bialu hayagonaga
    ibuni homolene nga. Agalidago ibubi nde ibuni aria dege mende heago ibu dabu buleore
    lowa haru bereago kayu bialu hayadagonaga ibubi homolene dege nga. Anidagua bialu
    mana ko ogoni alego biba halu ereba helalimu.
  mya-mya: သူ​တို့​နှစ်​ဦး​စ​လုံး​ကို​မြို့​ပြင်​သို့​ထုတ်​၍ ကျောက်​ခဲ​ဖြင့်​ပစ်​သတ်​ရ​မည်။
    မိန်း​မ​သည်​မြို့ ထဲ​၌​အော်​ဟစ်​၍​အ​ကူ​အ​ညီ​တောင်း​ခဲ့​သော် ရ​နိုင်​ပါ​လျက်​နှင့်
    အ​ကူ​အ​ညီ​မ​တောင်း​ခြင်း ကြောင့်​သေ​ဒဏ်​ခံ​စေ​ရ​မည်။ ယောကျာ်း​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း​တစ်​ဦး​နှင့်
    ထိမ်း​မြား​ရန်​စေ့​စပ်​ထား​သော​မိန်း​မ​နှင့် ကာ​မ​စပ်​ယှက်​ခြင်း​ကြောင့်​သေ​ဒဏ်​ခံ
    စေ​ရ​မည်။ ဤ​နည်း​အား​ဖြင့်​သင်​တို့​သည် ဤ​ဒု​စ​ရိုက်​ကို​ဖယ်​ရှား​နိုင်​ကြ​မည်။
  bod-N: ཁྱོད་ཅག་གིས་དེ་གཉིས་ཀ་ཡུལ་དེ་གའི་མཁར་སྒོ་རུ་ཁྲིད་ནས་རྡོ་རུབ་བཏང་སྟེ་གསོད་དགོས།
    གཞོན་ནུ་མ་དེ་གྲོང་ཁྱེར་དུ་ཡོད་ཀྱང་སྐྱོབ་རོགས་ཞུ་བའི་སྐད་མ་བརྒྱབ་པ་དང་། སྐྱེས་པ་དེས་རང་གི་ཁྱིམ་མཚེས་ཀྱི་ཆུང་མ་བརྫད་པའི་རྐྱེན་གྱིས་ཁོ་གཉིས་འཆི་དགོས་སོ།
    །ཁྱོད་རྣམས་ཀྱི་ཁྲོད་ནས་ངན་པ་རྣམས་དེ་ལྟར་མེད་པར་གཏོང་དགོས་སོ། །
  sna-sna: munofanira kutora vose vari vaviri mugoenda navo pasuo reguta mugovataka
    namabwe vafe, musikana nokuda kwokuti akanga ari muguta akasaridza mhere kuti
    anunurwe, uye murume uyu nokuda kwokuti akakanganisa mukadzi womumwe murume. Munofanira
    kubvisa chakaipa pakati penyu.
  spa-BLM: entonces los sacaréis a ambos a la puerta de esa ciudad, y los apedrearéis
    hasta que mueran; a la dama, por no haber llorado, estando en la ciudad; y al
    hombre, por haber humillado a la mujer de su prójimo. Así eliminaréis el mal de
    entre vosotros.
  cac-cac: tz'ic'jib'at eb' schavan̈il d'a yichan̈ despacho d'a chon̈ab' chi'. Ata'
    sjulq'uenajcham eb' schavan̈il. Scham ix yujto maj el yav ix yic ay mach scolani.
    Schampax vin̈ vinac chi' yujto ix yixtej jun ix ayxo strato yoch yetb'eyumoc jun
    vin̈ yetvinaquil vin̈. Icha chi' tz'aj satel jun chucal chi' d'a e cal.
  swh-ULB: wachukueni wote wawili malangoni mwa mji, na kuwapiga mawe. Unapaswa kumpiga
    msichana mawe, kwa sababu hakupaza sauti kuomba msaada, ingawa alikuwa ndani ya
    mji. Unapaswa kumpiga mwanamume mawe, kwa sababu amemwingilia mke wa jirani yake;
    nanyi mtakuwa mmeondoa uovu miongoni mwenu
  bel-bel: 'дык абаіх іх прывядзеце да брамы таго горада і пабеце іх камянямі да сьмерці:
    дзяўчыну за тое, што яна ня крычала ў горадзе, а мужчыну за тое, што ён зганьбіў
    жонку блізкага свайго; і так вынішчы зло спасярод сябе.'
  deu-ELBBK: 'so sollt ihr sie beide zum Tor dieser Stadt hinausführen und sie steinigen,
    dass sie sterben: das Mädchen deshalb, weil sie nicht in der Stadt geschrien hat,
    und den Mann deshalb, weil er die Frau seines Nächsten geschwächt hat. Und du
    sollst das Böse aus deiner Mitte wegschaffen.'
  mbb-OT: ne uwita niw haazà is dezuwa ziyà te pultahan te inged ne edtulengen sikandan
    te vatu taman te kebpatey zan. Edhimetayan haazà is bahi su minsan diyà sikandin
    te inged ne wazà mebpetavang pinaaǥi te kebpengulahi. Edhimetayan haazà is maama
    tenged te midhilevetan din is bahi he hapit en ed-esewaa. Kinahanglan he id-awè
    niw heini he mezaat he vaal ziyà te keniyu.
  mal-2015: യുവതി പട്ടണത്തിൽ ആയിരുന്നിട്ടും നിലവിളിക്കായ്കകൊണ്ടും പുരുഷൻ കൂട്ടുകാരന്റെ
    ഭാര്യക്കു പോരായ്ക വരുത്തിയതുകൊണ്ടും നിങ്ങൾ അവരെ ഇരുവരെയും പട്ടണവാതില്ക്കൽ കൊണ്ടുവന്നു
    കല്ലെറിഞ്ഞു കൊല്ലേണം; ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്നു ദോഷം നീക്കിക്കളയേണം.
  rmc-rmc: 'akor anen sodujdženen paš e brana le foroskri a murdaren len le barenca:
    la džuvľa vašoda, bo na vičinelas, hoj lake te pomožinen, kajte sas andro foros,
    a le muršes vašoda, bo pašľiľa avre dženeskra mangaďa džuvľaha. Kavke odleha tumendar
    o nalačhipen.'
  pes-OPV: پس هر دو ایشان را نزد دروازه شهر بیرون آورده، ایشان را با سنگها سنگسار
    کنند تا بمیرند؛ اما دختر را چونکه در شهر بود و فریاد نکرد، ومرد را چونکه زن همسایه
    خود را ذلیل ساخت، پس بدی را از میان خود دور کرده‌ای.
  ron-1924: 'сэ-й адучець пе амындой ла поарта четэций, сэ-й учидець ку петре ши сэ
    моарэ амындой: фата пентру кэ н-а ципат ын четате ши омул пентру кэ а нечинстит
    пе неваста апроапелуй сэу. Сэ курэцешть астфел рэул дин мижлокул тэу.'
  ben-OBCV: তোমরা দুজনকেই নগরের দ্বারের কাছে নিয়ে গিয়ে পাথর ছুঁড়ে মেরে ফেলবে—মেয়েটিকে
    মেরে ফেলবে কারণ নগরের মধ্যে থেকেও সে সাহায্যের জন্য চিৎকার করেনি, আর পুরুষটিকে
    মেরে ফেলতে হবে কারণ সে অন্যের স্ত্রীকে নষ্ট করেছে। তোমরা তোমাদের মধ্য থেকে এরকম
    দুষ্টতা শেষ করে দেবে।
  som-som: markaas labadoodaba waa inaad soo bixisaan oo keentaan magaaladaas iriddeeda,
    oo waa inaad dhagxisaan si ay u dhintaan, maxaa yeelay, gabadhu magaaladay joogtay,
    mana ay qaylin, ninkuna ceeb buu ku hoosaysiiyey tii deriskiisa u doonanayd, oo
    sidaas waa inaad sharka dhexdiinna uga saartaan.
  lat-VUC: 'educes utrumque ad portam civitatis illius, et lapidibus obruentur: puella,
    quia non clamavit, cum esset in civitate: vir, quia humiliavit uxorem proximi
    sui: et auferes malum de medio tui.'
  eng-ASVBT: 'then ye shall bring them both out unto the gate of that city, and ye
    shall stone them to death with stones; the damsel, because she cried not, being
    in the city; and the man, because he hath humbled his neighbor’s wife: so thou
    shalt put away the evil from the midst of thee.'
  ita-1885: menateli amendue fuori alla porta di quella città, e lapidateli con pietre,
    sì che muoiano; la fanciulla, perchè non avrà gridato, essendo nella città, e
    l'uomo, perchè avrà violata la pudicizia della moglie del suo prossimo. E così
    togli via il male del mezzo di te.
  eng-LXXUP: 'ye shall bring them both out to the gate of their city, and they shall
    be stoned with stones, and they shall die; the damsel, because she cried not in
    the city; and the man, because he humbled his neighbor’s spouse: so shalt thou
    remove the evil one from yourselves.'
  eng-ULB: take both of them to the city gate, and stone them to death. You must stone
    the girl, because she did not cry out, even though she was in the city. You must
    stone the man, because he violated his neighbor's wife; and you will remove the
    evil from among you.
  spa-VBL: entonces debes llevarlos a ambos a la puerta del pueblo y apedrearlos hasta
    la muerte. La joven es culpable porque no gritó por ayuda en el pueblo, y el hombre
    es culpable porque ha avergonzado a la prometida de otro. Deben eliminar el mal
    de entre ustedes.
  fra-_FOB: 'Vous les ferez sortir tous deux à la porte de cette ville, et vous les
    lapiderez, et ils mourront: la jeune fille, parce qu''elle n''a point crié dans
    la ville, et l''homme, parce qu''il a violé la femme de son prochain; et tu ôteras
    le méchant du milieu de toi.'
  mal-mal: പട്ടണത്തിൽ ആയിരുന്നിട്ടും നിലവിളിക്കായ്കകൊണ്ട് യുവതിയും, കൂട്ടുകാരന്റെ
    ഭാര്യയ്ക്ക് അപമാനം വരുത്തിയതുകൊണ്ട് ആ പുരുഷനും മരണയോഗ്യർ. നിങ്ങൾ അവരെ ഇരുവരെയും
    പട്ടണവാതില്ക്കൽ കൊണ്ടുവന്ന് കല്ലെറിഞ്ഞു കൊല്ലണം; ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്ന്
    ദോഷം നീക്കിക്കളയണം.
  urd-GVR: to lāzim hai ki tum donoṅ ko shahr ke darwāze ke pās lā kar sangsār karo.
    Wajah yih hai ki laṛkī ne madad ke lie na pukārā agarche us jagah log ābād the.
    Mard kā jurm yih thā ki us ne kisī aur kī mangetar kī ismatdarī kī hai. Yoṅ tū
    apne darmiyān se burāī miṭā degā.
  suz-BL: मेको निम्‍फा आस कली सहर ङा ठेयब लाप्‍चो रे ग्रुंइशा, फुल्‍लु आप्‍शा साइक्‍चा
    माल्‍नीम। मेको मीश आल वारच पन, दे मग्रीतीके नु मेको वोंइश मुर आ इस्राएली लोक्‍ब
    आ मीश आल नु बाक्‍तीके, निम्‍फा आस कली साइक्‍चा माल्‍नीम। मिनु मोपा गेपुकीमी इन
    दातेमी पशो मरिम्‍शो क्‍याम्‍चा माल्‍नीनी।
  ita-1927: 'condurrete ambedue alla porta di quella città, e li lapiderete sì che
