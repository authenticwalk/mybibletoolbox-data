  uig-ARA: ئايال كىشى بولسا ئەرلەرنىڭ كىيىمىنى كىيمىسۇن؛ شۇنىڭغا ئوخشاشلا ئەر كىشى
    ئايال كىشىنىڭ كىيىمىنى كىيمىسۇن؛ چۈنكى كىمكى شۇنداق قىلسا، پەرۋەردىگار خۇدايىڭنىڭ
    ئالدىدا يىرگىنچلىك بولىدۇ.
  sus-sus: Ginɛ mu lan a xa xɛmɛ dugi so. Xɛmɛ fan mu lan a xa ginɛ dugi so. Mixi
