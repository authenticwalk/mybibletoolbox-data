    ni.
  tbz-SIM: Onitipòkù mɔù bɑ́ɑ́ ɑ̃nnɛ́ onitidɔ̀ù kó tiyɑ̀ɑ̀tì, onitidɔ̀ù mɔù mɛ mbɑ́ɑ́
    ɑ̃nnɛ́ onitipòkù kó tiyɑ̀ɑ̀tì. Kɛ̀ wèè dɛ̀ dɔ̀ɔ̀ ti Yiɛ̀ nKuyie nkùù di te kù
    ò wùó, nyisɔkɛ nyiɛ̀ nwe.
  msy-2020: “Eghtɨ amiziba, gumazibar korotiabar aghuan markɨ. Eghtɨ gumaziba, amizibar
