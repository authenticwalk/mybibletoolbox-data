  hin-2017: “कोई स्त्री पुरुष का पहरावा न पहने, और न कोई पुरुष स्त्री का पहरावा पहने;
    क्योंकि ऐसे कामों के सब करनेवाले तेरे परमेश्वर यहोवा की दृष्टि में घृणित हैं।
  wol-KYG: Bu lenn ci mboolem yëfi góor, tegu ci kaw ku jigéen, te bu góor sol yérey
