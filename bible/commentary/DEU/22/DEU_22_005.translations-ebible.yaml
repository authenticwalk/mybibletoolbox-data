    Boga.
  urd-GVU: عورت کے لئے مردوں کے کپڑے پہننا منع ہے۔ اِسی طرح مرد کے لئے عورتوں کے کپڑے
    پہننا بھی منع ہے۔ جو ایسا کرتا ہے اُس سے رب تیرے خدا کو گھن آتی ہے۔
  deu-1912: Ein Weib soll nicht Mannsgewand tragen, und ein Mann soll nicht Weiberkleider
