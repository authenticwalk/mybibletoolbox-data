  cwe-cwe: “Muke sekeyayawale viwalo va chilume na mulume sekeyayawale viwalo va chike.
    Mndewa Mulungu, Mulungu wenu, komwihila munhu yotenda mbuli zino.
  kik-kik: Mũndũ-wa-nja ndakanehumbe nguo cia arũme, kana mũndũ mũrũme ehumbe nguo
