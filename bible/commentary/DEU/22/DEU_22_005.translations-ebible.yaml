  ksd-ksd: Koko ra vavina na vavauluvai ma ra lavur mal na tutana, ma koko ra tutana
    na vavauluvai ma ra mal na vavina; tago nina i pait nam ra magit i da ra magit
    na milmilikuan pire ra Luluai kaum God.
  tur-YTC: Kadın erkek giysisi giymeyecek, erkek de kadın giysisi giymeyecek; çünkü
