  ory-ory: ଯାହା ପୁରୁଷର, ତାହା ସ୍ତ୍ରୀ ପିନ୍ଧିବ ନାହିଁ, କିଅବା ସ୍ତ୍ରୀର ପୋଷାକ ପୁରୁଷ ପିନ୍ଧିବ
