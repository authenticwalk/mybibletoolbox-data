  uig-CYR: Аял киши болса әрләрниң кийимини киймисун; шуниңға охшашла әр киши аял
    кишиниң кийимини киймисун; чүнки кимки шундақ қилса, Пәрвәрдигар Худайиңниң алдида
    жиркиничлик болиду.
  tel-2017: ఏ స్త్రీ పురుష వేషం వేసుకోకూడదు. పురుషుడు స్త్రీ వేషం ధరించకూడదు. అలా
    చేసేవారంతా మీ దేవుడైన యెహోవాకు అసహ్యులు.
  hat-BSA: “Yon fanm pa pou mete rad gason, ni gason mete rad fanm. Lè yon moun fè
    bagay sa a, yo abominab a SENYÈ Bondye nou an.
  kos-kos: “Mutan uh in tia nukum nuknuk in mukul, ac mukul in tia nukum nuknuk in
    mutan. Lumah ouinge uh mwe srungayuk yurin LEUM GOD lowos.
  hbo-WLC: לֹא־יִהְיֶ֤ה כְלִי־גֶ֙בֶר֙ עַל־אִשָּׁ֔ה וְלֹא־יִלְבַּ֥שׁ גֶּ֖בֶר שִׂמְלַ֣ת
    אִשָּׁ֑ה כִּ֧י תוֹעֲבַ֛ת יְהוָ֥ה אֱלֹהֶ֖יךָ כָּל־עֹ֥שֵׂה אֵֽלֶּה׃ פ
  ibo-ibo: Nwanyị ekwesighị iyi uwe ndị ikom, nwoke agaghị eyikwa uwe ndị inyom. Nʼihi
