    পোছাক পিন্ধিব নালাগে; কিয়নো যি কোনোৱে তেনে কাৰ্য কৰে, আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ
    দৃষ্টিত তেওঁলোক বিতৃষ্ণাজনক।
  sus-A: فِنّ مُ لَن عَ شَ شّمّ دُفِ سٌ. شّمّ قَن مُ لَن عَ شَ فِنّ دُفِ سٌ. مِشِ
