  kan-2017: ಸ್ತ್ರೀಯು ಪುರುಷವೇಷವನ್ನಾಗಲಿ ಅಥವಾ ಪುರುಷನು ಸ್ತ್ರೀವೇಷವನ್ನಾಗಲಿ ಹಾಕಿಕೊಳ್ಳಬಾರದು;
    ಹಾಗೆ ಮಾಡುವವರು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯರು.
  yap-yap: “Dabi chuw e ppin nga madan e pumo’on, ma pumo’on e dabi chuw nga madan
    e ppin. Ya fanenikan SOMOL ni Got romed e girdi’ nma yodoro’.
  hlt-MCSB: Tongpa kah hnopai te huta pum dongla om boel saeh lamtah huta himbai te
