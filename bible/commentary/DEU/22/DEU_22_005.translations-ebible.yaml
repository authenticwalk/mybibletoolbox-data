    amiba, me gifongezir puvatɨ. Bar puvatɨ.
  azb-azb: Qadın kişi paltarı, kişi də qadın paltarı geyinməsin, çünki belə şeyləri
    edən hər kəs Allahınız Rəbbə iyrənc görünür.
  eng-DBY: There shall not be a man's apparel on a woman, neither shall a man put
