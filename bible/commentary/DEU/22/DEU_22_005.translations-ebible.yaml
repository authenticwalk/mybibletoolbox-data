  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዬያጉዲ ማዻ ዓሶ ዒፃያታሢሮ ላኣሊ ዓቲንቄ ማኣዖ፤ ዓቲንቄ ላኣሊ ማኣዖ
    ማይንታንዳያ ኮይሱዋሴ» ጌዔኔ።
  twi-ASANTE: Ɛnsɛ sɛ ɔbaa hyɛ mmarima atadeɛ, saa ara nso na ɛnsɛ sɛ ɔbarima hyɛ
