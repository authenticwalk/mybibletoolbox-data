  arb-NAV: يُحْظَرُ عَلَى الْمَرْأَةِ ارْتِدَاءُ ثِيَابِ الرِّجَالِ، كَمَا يُحْظَرُ
    عَلَى الرَّجُلِ ارْتِدَاءُ ثِيَابِ النِّسَاءِ، لأَنَّ كُلَّ مَنْ يَفْعَلُ ذَلِكَ
