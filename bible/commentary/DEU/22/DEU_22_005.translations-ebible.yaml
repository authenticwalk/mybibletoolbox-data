  eng-WMBB: A woman shall not wear men’s clothing, neither shall a man put on women’s
    clothing; for whoever does these things is an abomination to the LORD your God.
  urd-GVH: औरत के लिए मर्दों के कपड़े पहनना मना है। इसी तरह मर्द के लिए औरतों के कपड़े
    पहनना भी मना है। जो ऐसा करता है उससे रब तेरे ख़ुदा को घिन आती है।
  rug-rug: Sari na barikaleqe si lopu kaqu va sagei sari na poko tadi tie, meke sari
