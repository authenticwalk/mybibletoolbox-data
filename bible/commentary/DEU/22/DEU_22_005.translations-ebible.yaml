  rop-rop: “Wal gel kaan werrimon klos blanga men, en men kaan werrimon klos blanga
    gel, dumaji YAWEI det trubala God nomo laigim pipul hu dumbat detkain ting.
  ukr-1871: 'Жінка нехай не зʼодягається як чоловік, а чоловікові не подоба вдягатись
