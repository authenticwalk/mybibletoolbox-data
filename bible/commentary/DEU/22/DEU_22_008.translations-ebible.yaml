  ben-IRV: নতুন বাড়ি তৈরী করলে তার ছাদে পাঁচিল তৈরী করবে, পাছে তার ওপর থেকে কোনো
    মানুষ পড়ে গেলে তুমি নিজের বাড়িতে রক্তপাতের অপরাধ আনো।
  pan-pan: ਜਦ ਤੂੰ ਕੋਈ ਨਵਾਂ ਘਰ ਬਣਾਵੇਂ ਤਾਂ ਤੂੰ ਆਪਣੀ ਛੱਤ ਉੱਤੇ ਬਨੇਰਾ ਬਣਾਵੀਂ ਤਾਂ ਕਿ ਜੇਕਰ
    ਕੋਈ ਉੱਥੋਂ ਡਿੱਗ ਪਵੇ ਤਾਂ ਤੂੰ ਉਸ ਦੇ ਖੂਨ ਦਾ ਦੋਸ਼ ਆਪਣੇ ਘਰ ਉੱਤੇ ਨਾ ਲਿਆਵੇਂ।
  mya-JVB: လူသည် အိမ် မိုးပေါ် ကကျ ၍ လူအသက်ကိုသတ် သော အပြစ်မ ရောက်မည်အကြောင်း ၊ အိမ်
    အသစ် ကို ဆောက် သောအခါ ၊ အမိုး နားပတ်လည်၌ အဆီး အတားကို လုပ် ရမည်။
  hmo-hmo: “Ruma matamata do umui haginia neganai, guhi ena isena dekenai magu maragina
    do umui haginia, emui ruma guhi dekena amo tau ta do ia moru garina, bona iena
    mase be emui kerere garina.
  urd-urd: जब तू कोई नया घर बनाये तो अपनी छत पर मुण्डेर ज़रूर लगाना, ऐसा न हो कि कोई
    आदमी वहाँ से गिरे और तेरी वजह से वह ख़ून तेरे ही घरवालों पर हो।
  rus-SYN: Если будешь строить новый дом, то сделай перила около кровли твоей, чтобы
    не навести тебе крови на дом твой, когда кто-нибудь упадет с него.
  bqc-SIM: Tó n kpɛ́ dafu dↄ̀, gĩbo a musu yↄↄnnↄ ǹ liai, kɛ́ gbɛ̃e su bãɛ a musu,
    aà gaa yã́ i wí n musuo yã́i.
  tcz-CHONGTHU: Chule nanghon in thah nasah teng ujongleh, bilha nunga kona mi akhih
    lhahna lou ding, thisan jal'a themmona achuhna lou dinga, bilha gol jousea aki-tanden
    nading nasem peh diu ahi.
  mar-mar: नवीन घर बांधलेत तर त्याच्या छताला कठडा अवश्य करा. म्हणजे वरुन तोल जाऊन
    कोणी पडल्यास त्याच्या हत्येचे पातक तुम्हास लागणार नाही.
  qub-qub: «Mushoj wasita jataracherga jananpa intëru tumarej altullata perganqui.
    Chayno rurashpayqui gamcunaga manami juchayojchu canquipaj wasiqui jananpita pipis
    wañojpaj yagaptin.
  hat-hat: Lè n'ap bati yon kay nèf, n'a mete balistrad pou moun pa sot tonbe sou
    teras twati a. Konsa yo p'ap ka rann nou reskonsab si yon moun ta rive tonbe epi
    li mouri lakay nou.
  eng-BSB: If you build a new house, you are to construct a railing around your roof,
    so that you do not bring bloodguilt on your house if someone falls from it.
  tod-tod: Ni wa pɛlɛ niinɛ lona, kɔmaʋɛ ɠaanɛmɛai, kɛni wo sasai lo pɛlɛ ɠɔmaʋɛ,
    é ɠaku ma, nu a ʋa ɠula ná, é ʋa loo, a zaana, ma lɔɠɔ a ʋa ʋɛɛ wo ʋa.
  eng-WEBPB: When you build a new house, then you shall make a railing around your
    roof, so that you don’t bring blood on your house if anyone falls from there.
  kbq-kbq: Hagi kasefa noma kisuta ana nomofo agofetura, vahe'ma mani'afina kegina
    hugagiho. Hagi keginama hugagi'nesageno mago vahe'mo'ma takaureno'ma fri'niana,
    ana knazamo'a tamagritera omegahie.
  nhe-BL: “Quema acajya tlen imojuanti quichihuas se cali yancuic, monequi quitlalilis
    se tepamitl itejteno calpani, huan queja nopa ax quihuicas tlajtlacoli ipampa
    ieso se tlen ax momocuitlahuis huan mocuatepexihuis tlen calpani huan miquis.
  gub-BL: Neràpuz iapo mehe emono ywyra imuparipari pyrer katu pe izywyr nehe. Nezewe
    mehe, aze amo u'ar neràpuz wi ywy rehe nehe, nereiko kwaw imu'ar kar arer romo
    nehe.
  eng-DRA: 'When thou buildest a new house, thou shalt make a battlement to the roof
    round about: lest blood be shed in thy house, and thou be guilty, if any one slip,
    and fall down headlong.'
