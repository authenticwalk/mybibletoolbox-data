verse: DEU.022.008
translations:
  mal-C: നീ ഒരു പുതിയ വീട് പണിയുമ്പോൾ അതിന്റെ മേൽക്കൂരയ്ക്കു ചുറ്റിലും കൈമതിൽ പണിയണം.
    ആരെങ്കിലും മേൽക്കൂരയിൽനിന്നു താഴെവീണ് രക്തച്ചൊരിച്ചിലിന്റെ കുറ്റം നിന്റെ വീടിന്മേൽ
    വരാതിരിക്കേണ്ടതിനാണിത്.
  deu-TKW: Wenn du ein neues Haus baust, so sollst du an deinem Dach ein Geländer
    anbringen, damit du nicht Blutschuld auf dein Haus ladest, falls jemand von demselben
    herunterfallen sollte.
  lin-lin: Tango okotonga ndako ya sika, kozanga te kotonga mir ya mokuse zingazinga
    ya motondo mpo ete omema ngambo ya makila te na ndako na yo soki moto akweyi likolo
    ya motondo.
  eng-LSV: When you build a new house, then you have made a parapet for your roof,
    and you do not put blood on your house when one falls from it.
  eng-GNV: When thou buildest a newe house, thou shalt make a battlemet on thy roofe,
    that thou lay not blood vpon thine house, if any man fal thence.
  eng-WEBSTER: When thou buildest a new house, then thou shalt make a battlement for
    thy roof, that thou mayest not bring blood upon thy house, if any man shall fall
    from thence.
  nhw-BL: “Quema acajya tlen amojuanti quichihuas se cali yancuic, monequi quitlalilis
    se tepamitl itejteno calpani, huan quej nopa amo quihuicas tlajtlacoli por ieso
    se catli amo momocuitlahuis huan mocuatepexihuis tlen calpani huan miquis.
  swh-ONEN: Wakati unapojenga nyumba mpya, fanya ukuta wa kuzuia kandokando ya dari
    ili usijiletee hatia ya kumwaga damu juu ya nyumba yako ikiwa yeyote ataanguka
    kutoka humo.
  bba-bba: Ì n dii kpɑɑru bɑnɑ i kpɑ, i ten tɛɛrɑ wɔllɔ ɡɑni dumi dokeo i kɑ sikerenɑ
    kpɑ bɑɑ ɡoo ù n wɔrumɑ min di u ɡu, i kun tɑɑrɛ mɔ.
  eng-KJVCPB: When thou buildest a new house, then thou shalt make a battlement for
    thy roof, that thou bring not blood upon thine house, if any man fall from thence.
  luo-luo: Ka igero ot manyien, to nyaka iriw ragengʼ molworo gama mondo kik ikel
    chwero remo e odi ka ngʼato olwar e tat odi.
  meu-meu: Ruma matamatana ba haginia negana ai, guhi isena ai helaoahu ḡauna ba karaia,
    emu ruma guhina amo tau ta baine moru dobi bena rarana na emu ruma latanai baine
    mia na garina.
  npi-ULB: तिमीहरूले नयाँ घर बनाउँदा छतको चारैतिर बार लगाउनू ताकि त्यहाँबाट कोही लड्यो
    भने त्यसको दोष तिमीहरूको घरलाई नलागोस् ।
  yor-yor: Nígbà tí o bá kọ́ ilé tuntun, mọ odi yí òrùlé rẹ̀ ká nítorí kí o má ba
    à mú ẹ̀bi ìtàjẹ̀ sílẹ̀ wá sórí ilẹ̀ rẹ bí ẹnikẹ́ni bá ṣubú láti òrùlé.
  ind-ind: “Kalau kamu membangun rumah baru, kamu harus memasang pagar di sekeliling
    atap rumah itu, sebab jika tidak ada pagar di situ lalu seseorang jatuh dari atap
    dan mati, maka pemilik rumah bertanggung jawab atas kematiannya.
  pes-OPCB: وقتی خانهٔ تازه‌ای می‌سازید، باید دیوار کوتاهی دور تا دور پشت بام بکشید
    تا از افتادن اشخاص جلوگیری کرده، مسئول مرگ کسی نشوید.
  tgl-ULB: Kapag kayo ay nagpatayo ng isang bagong bahay, kung gayon dapat gumawa
    kayo ng isang barandilya para sa inyong bubong, para hindi kayo magdala ng dugo
    sa inyong bahay, kung sinuman ang mahuhulog mula doon.
  hui-hui: Tígua anda beremigo bialu howa dangini daligahayagi pabe emene mbira bu
    mabu bilimu. Ani nabi ngeledemigola wali agali anda dangini irigi howa ibagabu
    karia pilope halu homayagua nde tígua biako hene wuligo ani bilimu.
  mya-mya: '``သင်​သည်​အိမ်​သစ်​တစ်​ဆောင်​ကို​ဆောက်​သည့် အ​ခါ အ​မိုး​စွန်း​ပတ်​လည်​တွင်​အ​ကာ​အ​ရံ
    ရှိ​စေ​ရ​မည်။ ထို​သို့​ကာ​ရံ​ထား​လျှင်​တစ်​စုံ တစ်​ယောက်​သော​သူ​သည် အ​မိုး​ပေါ်​မှ​လိမ့်
    ကျ​သေ​ဆုံး​ခဲ့​သော်​သင်​၏​တာ​ဝန်​မ​ဟုတ်။'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁང་པ་གསར་པ་བཟོ་བའི་ཚེ་ཁང་ཐོག་ལ་སྒྲོམ་སྐྱོར་འཇོག་དགོས་ཏེ། མི་ཞིག་ཁྱོད་རྣམས་ཀྱི་ཁང་ཐོག་ནས་མར་ལྷུང་ནས་ཁྱོད་ཅག་གི་ཁང་པ་ལ་ཁྲག་གི་ཉེས་པ་འཁོར་མི་འོང་བའི་ཕྱིར་རོ།
    །
  sna-sna: Kana uchinge wavaka imba itsva, unofanira kuisa rumhanda padenga remba
    yako kuitira kuti urege kuuyisa mhosva yeropa pamusoro pemba yako kana mumwe munhu
    azowa kubva padenga rayo.
  spa-BLM: Cuando construyas una casa nueva, harás una barandilla alrededor de tu
    techo, para que no traigas sangre a tu casa si alguien se cae de allí.
  cac-cac: Tato ay junoc ex tze b'oq'ue junoc e pat, pan̈an tz'aj yib'an̈, tzeyaq'uec'
    oyan stitac d'a yib'an̈ chi' yic vach' malaj mach scot sutnajoc, schami, yic max
    cot d'a eyib'an̈.
  swh-ULB: Ujengapo nyumba mpya, basi unapaswa kujenga kitalu kwa ajili ya paa yako
    ili usilete damu juu ya nyumba yako mtu akianguka kutoka pale.
  bel-bel: Калі будзеш будаваць новы дом, дык зрабі парэнчы каля даху твайго, каб
    не навесьці табе крыві на дом твой, калі хто-небудзь упадзе зь яго.
  deu-ELBBK: Wenn du ein neues Haus baust, so sollst du ein Geländer um dein Dach
    machen, damit du nicht eine Blutschuld auf dein Haus bringst, wenn irgend jemand
    von demselben herabfiele.
  mbb-OT: “Emun ebevaley kew, kinahanglan he edteuzan niw te alang is ebpekeliǥuy
    zuen te patag he atep niw, su para wazè niw televaken emun duen ebpatey he egkeulug
    puun te atep niw.
  mal-2015: ഒരു പുതിയ വീടു പണിതാൽ നിന്റെ വീട്ടിന്മുകളിൽനിന്നു വല്ലവനും വീണിട്ടു വീട്ടിന്മേൽ
    രക്തപാതകം വരാതിരിക്കേണ്ടതിന്നു നീ അതിന്നു കൈമതിൽ ഉണ്ടാക്കേണം.
  rmc-rmc: Sar tuke ačhaveha nevo kher, ker tuke pašal e strecha zabradli, hoj te
    na avel pre tu e vina vaš o rat, te vareko perela tele pal e strecha a murdarela
    pes.
  pes-OPV: چون خانه نو بنا کنی، بر پشت بام خوددیواری بساز، مبادا کسی از آن بیفتد و
    خون برخانه خود بیاوری.
  ron-1924: Кынд зидешть о касэ ноуэ, сэ-ць фачь ун пэлимар ымпрежурул акоперишулуй,
    ка сэ ну адучь винэ де сынӂе асупра касей тале, дакэ с-ар ынтымпла сэ кадэ чинева
    де пе еа.
  ben-OBCV: তোমরা যখন নতুন বাড়ি তৈরি করবে, তার ছাদের চারপাশে দেয়ালের মতো করে কিছুটা
    উঁচু করে দেবে যাতে কেউ ছাদের উপর থেকে পড়লে তোমরা যেন তোমাদের বাড়িতে রক্তপাতের
    দোষে দোষী না হও।
  som-som: Markaad dhisatid guri cusub, saqafkiisa waa inaad derbi ku wareejisaa si
    aadan reerkaaga dhiig ugu soo jiidin haddii nin halkaas ka soo dhaco.
  lat-VUC: 'Cum ædificaveris domum novam, facies murum tecti per circuitum: ne effundatur
    sanguis in domo tua, et sis reus labente alio, et in præceps ruente.'
  eng-ASVBT: When thou buildest a new house, then thou shalt make a battlement for
    thy roof, that thou bring not blood upon thy house, if any man fall from thence.
  ita-1885: Quando tu edificherai una casa nuova, fa' una sponda al tuo tetto; e non
    metter sangue sopra la tua casa, in caso che alcuno ne cadesse a basso.
  eng-LXXUP: If thou shouldest build a new house, then shalt thou make a parapet to
    thy house; so thou shalt not bring bloodguiltiness upon thy house, if one should
    in anywise fall from it.
  eng-ULB: When you build a new house, then you must make a railing for your roof
    so that you do not bring blood on your house if anyone falls from there.
  spa-VBL: Cuando construyas una casa nueva, asegúrate de instalar una barandilla
    alrededor del techo, para que no te culpen si alguien muere al caer de él.
  fra-_FOB: Quand tu bâtiras une maison neuve, tu feras un parapet à ton toit, de
    peur que tu ne rendes ta maison responsable du sang, si quelqu'un tombait de là.
  mal-mal: ഒരു പുതിയ വീട് പണിതാൽ നിന്റെ വീടിന്റെ മുകളിൽനിന്ന് ആരെങ്കിലും വീണ് വീടിന്മേൽ
    രക്തപാതകം വരാതിരിക്കുന്നതിന് നീ അതിന് കൈമതിൽ ഉണ്ടാക്കണം.
  urd-GVR: Nayā makān tāmīr karte waqt chhat par chāroṅ taraf dīwār banānā. Warnā
    tū us shaḳhs kī maut kā zimmedār ṭhahregā jo terī chhat par se gir jāe.
  suz-BL: गे नक खिं सेल्‍तीनी हना, खिं तार एर ओंथ नेल्‍ल थरपु हिरचा माल्‍नीनी। मारदे
    हना मुर का दोक्‍त हना, गे इन खिं तार दोस मतशो मुर कली साइक्‍तीक पाप राइब।
  ita-1927: Quando edificherai una casa nuova, farai un parapetto intorno al tuo tetto,
    per non metter sangue sulla tua casa, nel caso che qualcuno avesse a cascare di
    lassù.
  ckb-ckb: ئەگەر خانووێکی نوێت بنیاد نا، ستارە بۆ سەربانەکەت بکە، نەوەک خوێنێک بهێنیتە
    سەر ماڵەکەت ئەگەر یەکێکی لێ کەوتە خوارەوە.
  eng-BBE: If you are building a house, make a railing for the roof, so that the blood
    of any man falling from it will not come on your house.
  kan-OKCV: ನೀನು ಹೊಸ ಮನೆಯನ್ನು ಕಟ್ಟಿದಾಗ, ಯಾರೂ ಅದರ ಮೇಲಿನಿಂದ ಬಿದ್ದು ನಿನ್ನ ಮನೆಗೆ ರಕ್ತಾಪರಾಧ
    ಹೊರಿಸದ ಹಾಗೆ ನಿನ್ನ ಮಾಳಿಗೆಯ ಮೇಲೆ ಸುತ್ತಲೂ ಸಣ್ಣ ಕೈಗೋಡೆಯನ್ನು ಕಟ್ಟಬೇಕು.
  tam-2017: “நீ புது வீட்டைக் கட்டினால், ஒருவன் அதன் மாடியிலிருந்து விழுகிறதினாலே,
    நீ இரத்தப்பழியை உன் வீட்டின்மேல் சுமத்திக்கொள்ளாமலிருக்க, அதற்குக் கைப்பிடிச்
    சுவரைக் கட்டவேண்டும்.
  spa-RV-1909: Cuando edificares casa nueva, harás pretil á tu terrado, porque no
    pongas sangre en tu casa, si de él cayere alguno.
  ron-BTF: Când zideşti o casă nouă, să faci un parapet pentru acoperişul tău, ca
    să nu aduci sânge peste casa ta, dacă vreun om cade de pe ea.
  eng-WEBP: When you build a new house, then you shall make a railing around your
    roof, so that you don’t bring blood on your house if anyone falls from there.
  eng-FBV: When you build a new house, be sure to install a railing around your roof,
    so that you won't be held guilty if someone dies falling from it.
  nld-1939: Wanneer gij een nieuw huis bouwt, dan moet ge een muurtje om het platte
    dak maken, om geen bloedschuld over uw huis te brengen, als iemand er afvalt.
  nch-BL: “Quema acajya ten amojuanti quichihuas se cali yancuic, monequi quitalilis
    se tepamit itejteno calcuitapa, huan quej nopa amo quihuicas tajtacoli por ieso
    se cati amo momocuitahuis huan mocuatepexihuis ten calcuitapa huan miquis.
  vie-1934: Khi ngươi cất một cái nhà mới, thì phải làm câu lơn nơi mái nhà, kẻo nếu
    người nào ở trên đó té xuống, ngươi gây cho nhà mình can đến huyết chăng.
  hin-CV: जब तुम नए घर का निर्माण करो, तो तुम अपने लिए छत के लिए एक मुण्डेर ज़रूर
    बनवाना, जिससे कि तुम खुद पर हत्या का दोष न ले आओ, यदि कोई छत से नीचे आ गिरे.
  eng-OURB: When you build a new house, then you shall make a railing around your
    roof, so that you don’t bring blood on your house if anyone falls from there.
  spa-BES: Si estás construyendo una casa, haz una barandilla para el techo, de modo
    que no se culpe a la familia de muerte si alguien cae de la azotea.
  tdx-tdx: Naho mañoreñ’ anjomba irehe le andranjio ana-kijoly hiarikatoke ty tafo’e
    tsy mone hanan-tahin-dio ty anjomba’o te mideboñe boak’ an-tafo’e ey t’indaty.
  vid-vid: “Houzenga ng'handa, uzenje lukanzi hafungo mwa chinduwiko, uleche kuhola
    nongwa ya kukopola munhu ayo hoyogwa kulawila ako na kubagama.
  eng-OKE: When thou buildest a new house, then thou shalt make a parapet to thy roof,
    that thou mayest not bring the guilt of the blood of the slain upon thy house,
    by the falling of anyone who may fall there-from.
  tha-KJV: เมื่อท่านก่อเรือนใหม่ จงก่อขอบขึ้​นก​ันไว้​ที่​ดาดฟ้าหลังคา เพื่อท่านจะมิ​ได้​นำโทษเนื่องด้วยโลหิตตกมาสู่เรือนนั้น
    เพราะมีคนพลัดตกลงมาจากหลังคาตาย
  por-BR-2018: Quando edificares casa nova, farás parapeito em teu terraço, para que
    não ponhas sangue em tua casa, se dele cair alguém.
  deu-ELO: Wenn du ein neues Haus baust, so sollst du ein Geländer um dein Dach machen,
    damit du nicht eine Blutschuld auf dein Haus bringest, wenn irgend jemand von
    demselben herabfiele.
  eng-WYC-2018: When thou buildest a new house, thou shalt make a wall of the roof
    by compass, lest blood be shed out in thine house, and thou be guilty, if another
    man slideth (off), and falleth into a ditch. (When thou buildest a new house,
    thou shalt make a wall all around the roof, lest blood be shed out on thy house,
    and thou be guilty, if someone slideth off, and falleth into a ditch.)
  epo-epo: Kiam vi konstruos novan domon, faru balustradon ĉirkaŭ via tegmento, por
    ke vi ne venigu sangon sur vian domon, se iu defalos de ĝi.
  uig-PIN: Yengi bir ɵy salsang, ɵgzǝnggǝ bir tosma tam yasiƣin; bolmisa birsi uningdin
    yiⱪilip qüxsǝ, ɵzünggǝ ⱪan tɵkülüx gunaⱨini kǝltürüxüng mumkin.
  beo-beo: 'Di da diasu gaheabolo gagusia, amo diasu figisu bega: gagoi hamoma. Amasea,
    dunu da dia diasu gadodili dafane bogosea di da giaodofale hamoi amo ilia sia:mu
    da hamedei.'
  tpi-OTNT: “Taim yupela i wokim nupela haus, orait yupela i mas wokim wanpela liklik
    banis long arere bilong rup. Olsem na sapos wanpela man i kapsait na i pundaun
    long graun na i dai bai yupela i no gat asua.
  hau-SA: Sa’ad da kuka gina sabon gida, ku ja masa dakali kewaye da rufinku don kada
    ku jawo laifin zub da jini a kan gidanku in wani ya fāɗi daga kan rufin.
  uig-LAT: Yéngi bir öy salsang, ögzengge bir tosma tam yasighin; bolmisa birsi uningdin
    yiqilip chüshse, özüngge qan tökülüsh gunahini keltürüshüng mumkin.
  nde-nde: Nxa usakha indlu entsha, uzakwakha umduli oluthango ophahleni lwayo ukuze
    kungabi lomuntu owayo ophahleni lwendlu yakho ube lecala lokuchitha igazi.
  ton-ton: ¶ “ʻOka ke ka langa ha fale foʻou, te ke ngaohi ki ai hono ʻā ke takatakai
    ʻi he tuʻafale, telia naʻa ke ʻomi ha toto ki ho fale, ʻokapau ʻe tō ha tangata
    mei ai.
  ces-1613: Když bys stavěl dům nový, udělej zabradla vůkol střechy své, abys neuvedl
    viny krve na dům svůj, když by kdo upadl s něho.
  eng-WMB: When you build a new house, then you shall make a railing around your roof,
    so that you don’t bring blood on your house if anyone falls from there.
  tam-TCV: நீங்கள் புதிய வீடு கட்டும்பொழுது கூரையிலிருந்து யாரும் விழாதபடி, கூரையைச்
    சுற்றி சிறிய கைச்சுவரைக் கட்டுங்கள். ஏனெனில், யாரேனும் கூரையிலிருந்து விழுந்தால்,
    நீங்கள் அந்த வீட்டின்மேல் இரத்தப்பழி சுமராதிருக்கச்செய்வீர்கள்.
  ceb-ULB: Kung magtukod ka ug bag-ong balay, kinahanglan magbuhat ka ug babag alang
    sa imong atop aron nga dili ka magdala ug dugo sa imong balay kung gikan niini
    adunay mahulog nga tawo.
