    sicles d'argent. Elle sera sa femme, car il l'a humiliée. Il ne pourra pas la
    répudier toute sa vie.
  hbo-hbo: וְ֠נָתַן הָאִ֨ישׁ הַשֹּׁכֵ֥ב עִמָּ֛הּ לַאֲבִ֥י *הַנַּעַר (הַֽנַּעֲרָ֖ה)
    חֲמִשִּׁ֣ים כָּ֑סֶף וְלֹֽו־תִהְיֶ֣ה לְאִשָּׁ֗ה תַּ֚חַת אֲשֶׁ֣ר עִנָּ֔הּ לֹא־יוּכַ֥ל
    שַׁלְּחָ֖הּ כָּל־יָמָֽיו׃ ס
  eng-WYCLIFFE: he that slepte with hir schal yyue to `the fadir of the damysel fifti
    siclis of siluer, and he schal haue hir wijf, for he `made hir low; he schal not
    mow forsake hir, in alle the daies of his lijf.
  cwe-cwe: mulume iyo kezamwing'ha tata wa mhambe iyo vihande malongo matano va hela,
    kwaviya kamguma chinyala muke iyo, nayo kezakuwa muke wake. Halondeka kumwing'ha
    chibuwa cha nyasa siku zose za ugima wake.
  kik-kik: mũndũ ũcio nĩakarĩha ithe wa mũirĩtu ũcio cekeri mĩrongo ĩtano cia betha.
    Mũndũ ũcio no nginya ahikie mũirĩtu ũcio, nĩgũkorwo nĩamũthũkĩtie. Ndakanamũte
    matukũ mothe marĩa egũtũũra muoyo.
  fra-NCL: l’homme qui a couché avec elle donnera au père de la jeune fille cinquante
    sicles d’argent, et elle sera sa femme, parce qu’il l’a déshonorée, il ne pourra
    pas la renvoyer, tant qu’il vivra.
  cek-AK: nongpata iip haih kami mah tangla ih ampa to phoisa qui pangato hoiah rong
    pae tih; nongpata to zae haih boeh pongah, anih ih zu ah om tih, a hing thung
    nongpata to pakhrah mak ai.
  cuk-cuk: dule-we-yagwase-gochad, a-yagwa-e-babga mani-sibu-gwadulabo-gakambe (50)
    ega ukoed. We-dule, we-yagwagi-dodosadba nikuoed. Bipisaale we-ome-metosulid,
    degisadegu burgwedse nika guoed.
  uig-CYR: қиз билән ятқан адәм қизға йеқинчилиқ қилип хар қилғини үчүн қизниң атисиға
    әллик шәкәл күмүч бериши керәк; андин қизни өзигә хотун қилип елиши керәк; у пүткүл
    өмридә уни қоюп бәрсә болмайду.
  tel-2017: ఆమెతో శారీరకంగా కలిసినవాడు ఆ కన్య తండ్రికి 50 వెండి నాణాలు చెల్లించి ఆమెను
    పెళ్లి చేసుకోవాలి. అతడు ఆమెను ఆవమానపరచాడు కాబట్టి అతడు జీవించినంత కాలం ఆమెను విడిచి
    పెట్టకూడదు.
  hat-BSA: alò, mesye ki te kouche avè l la, va bay papa fi a senkant sik an ajan.
    Konsa, li va devni madanm li akoz li te imilye li. Li pa kapab divòse ak li pandan
    tout jou li yo.
  kos-kos: na mukul sac fah moli nu sin papa tumun mutan sac ke ipin silver lumngaul,
    fal nu ke molin payuk se. Na mutan fusr sac fah payukyak sel, mweyen mukul sac
    el akkohsyel elan oan yorol. Mukul sac fah tia ku in sisella ke lusenna moul lal.
  hbo-WLC: וְ֠נָתַן הָאִ֨ישׁ הַשֹּׁכֵ֥ב עִמָּ֛הּ לַאֲבִ֥י הנער חֲמִשִּׁ֣ים כָּ֑סֶף
    וְלֽוֹ־תִהְיֶ֣ה לְאִשָּׁ֗ה תַּ֚חַת אֲשֶׁ֣ר עִנָּ֔הּ לֹא־יוּכַ֥ל שַׁלְּחָ֖ה כָּל־יָמָֽיו׃
    ס
  ibo-ibo: nwoke ahụ ga-akwụ nna nwaagbọghọ ahụ iri shekel ọlaọcha ise. Ọ ga-alụkwa
    nwaagbọghọ ahụ nʼihi na o mebiela ya. Ọ gakwaghị achụpụ ya ụbọchị niile nke ndụ
    ya.
  ory-ory: ତେବେ ତାହା ସହିତ ଶୟନକାରୀ ସେହି ପୁରୁଷ କନ୍ୟାର ପିତାକୁ ପଚାଶ ଶେକଲ ରୂପା ଦେବ ଓ ସେ
    ତାହାକୁ ଭ୍ରଷ୍ଟ କରିବାରୁ ସେ ତାହାର ଭାର୍ଯ୍ୟା ହେବ; ସେହି ପୁରୁଷ ତାହାକୁ ଯାବଜ୍ଜୀବନ ତ୍ୟାଗ
    କରି ପାରିବ ନାହିଁ।
  chk-chk: ewe mwän epwe ngeni semen ewe föpwül lime föün silifer, epwe pwal pwülüeni
    ewe föpwül, pun a tipis ngeni. Esap tongeni pöütala lon ränin manauan meinisin.
  rop-rop: Wal im garra lafta pei det gel dedi 50 silbawan mani, en im garra deigim
    det gel blanga im waif, dumaji imbin fosim im blanga silipsilip garram im. Wal
    im kaan neba libum im nomeda haulong im garra jidan.
  ukr-1871: 'Тодї чоловік, що злігся з нею, оддасть батькові дївки пятьдесять секлїв
    срібла, і вона мусить бути йому жінкою, за те, що він упокорив її; не можна йому
    відослати її, поки він жити ме:'
  deu-1951: so soll der Mann, der bei der Tochter gelegen, ihrem Vater fünfzig Schekel
    geben, und er soll sie zum Weibe haben, weil er sie geschwächt hat; er kann sie
    nicht verstoßen sein Leben lang.
  eng-JPS: then the man that lay with her shall give unto the damsel's father fifty
    shekels of silver, and she shall be his wife, because he hath humbled her; he
    may not put her away all his days.
  srp-1865: Tada èovjek onaj koji je legao s njom da da ocu djevojèinu pedeset sikala
    srebra, i neka mu ona bude žena zato što je osramoti; da je ne može pustiti dok
    je živ.
  lug-lug: omusajja anaabanga yeebase n’omuwala oyo anaasasulanga kitaawe w’omuwala
    sekeri eza ffeeza amakumi ataano. Omusajja anaawasanga omuwala oyo okuba mukazi
    we, kubanga anaabanga amaze okumusobyako. Era taamugobenga okumala ebbanga lyonna
    omusajja oyo nga mulamu.
  heb-heb: ונתן האיש השכב עמה לאבי הנער חמשים כסף ולו תהיה לאשה תחת אשר ענה לא יוכל
    שלחה כל ימיו׃
  ben-IRV: তবে তার সঙ্গে শুয়ে থাকা সেই লোক মেয়ের বাবাকে পঞ্চাশ [শেকল] রূপা দেবে
    এবং তাকে অসম্মানিত করেছে বলে সে তার স্ত্রী হবে; সেই লোক তাকে সারা জীবন ত্যাগ করতে
    পারবে না।
  pan-pan: ਤਾਂ ਉਹ ਪੁਰਖ ਜਿਸ ਨੇ ਉਸ ਦੇ ਨਾਲ ਸੰਗ ਕੀਤਾ, ਉਸ ਕੁੜੀ ਦੇ ਪਿਤਾ ਨੂੰ ਪੰਜਾਹ ਸ਼ਕੇਲ
    ਚਾਂਦੀ ਦੇਵੇ ਅਤੇ ਉਹ ਉਸ ਦੀ ਪਤਨੀ ਹੋਵੇਗੀ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉਹ ਦੀ ਬੇਪਤੀ ਕੀਤੀ। ਉਹ ਆਪਣੇ ਜੀਵਨ
    ਭਰ ਉਸ ਨੂੰ ਛੱਡ ਨਹੀਂ ਸਕੇਗਾ।
  mya-JVB: ထိုယောက်ျား သည် မိန်းမ ၏ အဘ အား ငွေ ငါးဆယ် ကို လျော် ရမည်။ ထိုမိန်းမသည်လည်း
    သူ ၏ မယား ဖြစ် ရမည်။ သူ့ ကို ရှုတ်ချ သောကြောင့် တသက်လုံး မ ကွာ ရ။
  hmo-hmo: Unai tau ese unai kekeni ena tamana dekenai headava davana siliva moni
    50 do ia henia, bona ia ese unai kekeni do ia adavaia, badina be ia ese ia fosia,
    bona ia sihari henia. Unai tau ese unai kekeni do ia negea diba lasi, iena mauri
    dinadia ibounai lalonai.
  urd-urd: तो वह मर्द जिसने उससे सुहबत की हो, लड़की के बाप को चाँदी के पचास मिस्क़ाल
    दे और वह लड़की उसकी बीवी बने; क्यूँकि उसने उसे बेहुरमत किया, और वह उसे अपनी जिन्दगी
    भर तलाक़ न देने पाए।
  rus-SYN: то лежавший с нею должен дать отцу отроковицы пятьдесят сиклей серебра,
    а она пусть будет его женою, потому что он опорочил ее; во всю жизнь свою он не
    может развестись с нею.
  bqc-SIM: gↄ̃ɛpi a ã́nusu ↄwatɛ̃ blakwi kpa aà maewaɛ, i aà sɛ nↄ ũ, kɛ́ à kùsiwà
    yã́i. A nↄɛpi yaa zɛ́ vĩo e à gɛ gaò.
  tcz-CHONGTHU: Hiche pasalpa, nungahnu ki timatpi pa chun numeinu pachu dangka shekel
    somnga apeh ding ahi, ajeh chu amapa chun numeinu chu aki timatpisa ahitan, a
    hinkho lhum keiya ji dinga aki puiya hinkho aman ding ahi.
  mar-mar: त्याने मुलीच्या वडीलांना पन्नास शेकेल रुपे द्यावी. आता ती त्याची पत्नी
    झाली. कारण त्याने तिच्याशी शरीरसंबंध ठेवल्याचे पाप केले आहे. तो आता तिचा जन्मभर
    त्याग करु शकत नाही.
  qub-qub: jipashpa papäninta runa päganga pichga chunca (50) guellayta. Pengayman
    churashannölla chay jipashwan majachacanga. Nircorga wañushanyajmi mana raquicaypa
    chay warmiwan goyanga.
  hat-hat: nèg ki te kouche avèk fi a va gen pou l' bay papa fi a senkant pyès ajan.
    Li va pran fi a pou madanm li, paske li te fòse l' kouche avè l'. Li p'ap janm
    ka divòse avè l' jouk li mouri.
  eng-BSB: then the man who lay with her must pay the young woman’s father fifty shekels
    of silver, and she must become his wife because he has violated her. He must not
    divorce her as long as he lives.
  tod-tod: zunui daai la, naa ɠa wali ɠae ʋuulɔɔlugɔ (50) ve doun kɛɛɠɛi ya, toɠa
    seɠe, é ɠɛ ga anza, tɔɔzei toɠa é ma ɓea zeɠeai. Kɛlɛ é la pilɛga, sii ma voloi
    pɛ su.
  eng-WEBPB: then the man who lay with her shall give to the lady’s father fifty shekels
    of silver. She shall be his wife, because he has humbled her. He may not put her
    away all his days.
  kbq-kbq: ana ne'mo'a ana mofa'mofo nefana 50'a silva zago mizasenenteno, ana mofara
    a' erintegahie. Na'ankure agra ko anteno maseno azeri haviza hu'ne. Hagi manino
    vanifina ana ara otrefta hugahie.
  nhe-BL: nopa tlacatl quipiya quimactilis itata nopa ichpocatl 50 plata tomi pampa
    quipinahualtijtoc. Nojquiya monequi mocuilis nopa ichpocatl para isihua huan ax
    huelis quicahuas para nochi iyolis.
  gub-BL: a'e mehe awa umekuzar putar wemiapo kwer tu pe nehe. Omono putar 570 kàràm
    parat izupe nehe. Ta'e nezewe kuzà awa puhe oho 'ym ma'e hekuzaromo a'e xe. A'e
    awa uzapo kar izupe. A'e rupi wereko putar wemireko romo nehe. Nupuner pixik kwaw
    imuhem kar haw rehe uzewi nehe.
  eng-DRA: 'He that lay with her shall give to the father of the maid fifty sides
    of silver, and shall have her to wife, because he hath humbled her: he may not
    put her away all the days of his life.'
