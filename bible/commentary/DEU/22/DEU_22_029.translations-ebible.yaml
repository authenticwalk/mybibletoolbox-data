verse: DEU.022.029
translations:
  mal-C: ബലാൽക്കാരംചെയ്ത പുരുഷൻ പെൺകുട്ടിയുടെ പിതാവിന് അൻപതുശേക്കേൽ വെള്ളി നൽകണം.
    അവൻ അവൾക്കു മാനഹാനി വരുത്തിയതുകൊണ്ട് അവളെ വിവാഹംകഴിക്കണം. അവന്റെ ജീവിതകാലത്തൊരിക്കലും
    അവളുമായുള്ള വിവാഹബന്ധം വേർപെടുത്താൻ പാടില്ല.
  deu-TKW: so hat der Mann, der ihr beigewohnt hat, dem Vater des Mädchens fünfzig
    Silbersekel zu bezahlen; sie aber soll ihm als Frau angehören, weil er sie geschwächt
    hat, und er soll sein Leben lang nicht das Recht haben, sich von ihr zu scheiden.
  lin-lin: 'mobali wana asengeli kofuta mbongo ya bibende ya palata, tuku mitano epai
    ya tata ya elenge mwasi, asengeli kobala elenge mwasi yango ; pamba te asangisi
    na ye nzoto na makasi : akoki kokabwana na ye te mikolo nyonso ya bomoi na ye.'
  eng-LSV: then the man who is lying with her has given fifty pieces of silver to
    the father of the girl, and she is to him for a wife; because that he has humbled
    her, he is not able to send her away [for] all his days.
  eng-GNV: 'Then the man that lay with her, shall giue vnto the maydes father fiftie
    shekels of siluer: and she shalbe his wife, because he hath humbled her: he can
    not put her away all his life.'
  eng-WEBSTER: Then the man that lay with her shall give to the damsel's father fifty
    shekels of silver, and she shall be his wife; because he hath humbled her, he
    may not put her away all his days.
  nhw-BL: nopa tlacatl quipiya quimactilis itata nopa ichpocatl 50 plata tomi pampa
    quipinahualtijtoc. Nojquiya monequi mocuilis nopa ichpocatl para isihua huan amo
    huelis quicahuas para nochi inemilis.
  swh-ONEN: mwanaume atamlipa baba wa msichana shekeli hamsini za fedha. Ni lazima
    amwoe huyo msichana, kwa maana amemfanyia jeuri. Kamwe hawezi kumpa talaka siku
    zote za maisha yake.
  bba-bba: durɔ wi, u koo bii wɔndiɑ win tundo sii ɡeesun ɡobi weerɑɑkuru wɛ̃wɑ kpɑ
    u bii wi suɑ kurɔ, domi u nùn bekuru doke. U ǹ mɑɑ kpɛ̃ u nùn yinɑ sere kɑ win
    wɑ̃ɑrun nɔrɔ.
  eng-KJVCPB: then the man that lay with her shall give unto the damsel’s father fifty
    shekels of silver, and she shall be his wife; because he hath humbled her, he
    may not put her away all his days.
  luo-luo: nyaka ochul wuon nyakono sekel piero abich mar fedha. Nyaka okend nyakono
    nimar osekethone, kendo ok noriembe e ndalo duto mar ngimane.
  meu-meu: hari tau ese hane-ulato tamana na silver sekeledia imahui baine henia,
    bona hane-ulato baine adavaia danu; badina be ia ese vada e hahemaraia. Ia na
    basine hadihoa, ena mauri dinadia iboudiai.
  npi-ULB: त्यस पुरुषले केटीका बुबालाई चाँदीका पचास सिक्‍का देओस्, र त्यो केटी त्यसकी
    पत्‍नी होस् किनकि त्यसले केटीलाई अपमान गरेको छ । त्यसको जीवनभर त्यसले केटीलाई
    त्याग्‍न पाउँदैन ।
  yor-yor: Ó ní láti san àádọ́ta fàdákà fún baba obìnrin náà, nítorí tí ó ti bà á
    jẹ́. Kò lè kọ̀ ọ́ sílẹ̀ níwọ̀n ìgbà tí ó sì wà láààyè.
  ind-ind: maka laki-laki itu harus membayar mas kawin sejumlah 600 gram perak kepada
    ayah perempuan itu. Perempuan itu harus menjadi istrinya dan tidak boleh diceraikan
    seumur hidup, karena laki-laki itu sudah memaksa dia bersetubuh dengannya.
  pes-OPCB: '@see-verse:DEU.022.028'
  tgl-ULB: sa gayon ang lalaking sumiping sa kaniya ay dapat magbigay ng limampung
    mga shekel na pilak sa ama ng babae, at siya ay dapat maging kaniyang asawa, dahil
    ipinahiya niya siya. Hindi niya maaaring palayasin siya sa buong buhay niya.
  hui-hui: nde agalidago ibugua wariabu hende howa wandari aba mialu ibu dabu bulene
    nga. Irane agali biago ibugua wali biago minade halu kayu biyagonaga ani bulebira.
    Ani bialu wali biago ibu agali ogoni one biralu waholene nawi biraabo halu homolebira.
  mya-mya: သူ​သည်​ထို​မိန်း​မ​၏​ဖ​ခင်​အား မင်္ဂ​လာ​ကြေး ငွေ​သား​ငါး​ဆယ်​ပေး​လျော်​စေ​ရ​မည်။
    ထို​သူ သည်​မိန်း​မ​နှင့်​အဋ္ဌမ္မ​ကာ​မ​စပ်​ယှက်​ခဲ့​သ​ဖြင့် မိ​မိ​၏​မယား​အ​ဖြစ်​သိမ်း​ပိုက်​ရ​မည်။
    သူ အ​သက်​ရှင်​နေ​သ​မျှ​ကာ​လ​ပတ်​လုံး​ထို မိန်း​မ​ကို​မ​ကွာ​ရှင်း​စေ​ရ။
  bod-N: དེ་ནས་ཁོ་མོ་དང་ལུས་འབྲེལ་བྱེད་མཁན་གྱིས་གཞོན་ནུ་མའི་ཕ་ལ་དངུལ་སྲང་ལྔ་བཅུ་འཇལ་དགོས།
    ཁོས་གཞོན་ནུ་མ་དེ་བརྫད་པའི་རྐྱེན་གྱིས་ཁོ་མོ་རང་གི་ཆུང་མར་ལེན་དགོས་ལ་ཚེ་གང་པོར་འཐོར་མི་ཆོག་གོ
    །
  sna-sna: acharipa baba vomusikana uyu mashekeri makumi mashanu esirivha. Anofanira
    kuwana musikana wacho, nokuti amukanganisa. Haafaniri kumuramba mazuva ose oupenyu
    hwake.
  spa-BLM: entonces el hombre que se acostó con ella dará al padre de la dama cincuenta
    siclos de plata. Ella será su esposa, porque la ha humillado. No podrá repudiarla
    en todos sus días.
  cac-cac: a vin̈ vinac chi' yovalil syac' 50 siclo q'uen plata vin̈ d'a vin̈ smam
    ix, yujto ix ac'ji pural ix yuj vin̈. Yovalil syic'xon̈ej ix vin̈ yetb'eyumoc,
    masanto chamel.
  swh-ULB: basi mwanamume aliyelala naye lazima atoe shekeli hamsini za fedha kwa
    baba wa msichana, naye lazima awe mke wake, kwa sababu amemdhalilisha. Hatakiwi
    kumfukuza katika siku zake zote.
  bel-bel: дык той, хто ляжаў зь ёю, павінен даць бацьку дзяўчыны пяцьдзясят сікляў
    срэбра, а яна няхай будзе яму жонкаю, бо ён зганьбіў яе; праз усё жыцьцё сваё
    ня можа ён разьвесьціся зь ёю.
  deu-ELBBK: so soll der Mann, der bei ihr gelegen hat, dem Vater des Mädchens 50
    Sekel Silber geben; und sie soll seine Frau sein, weil er sie geschwächt hat,
    er kann sie nicht entlassen alle seine Tage.
  mbb-OT: kinahanglan he ibpevayad haazà is maama te 50 he vuuk he pelata ziyà te
    amey te vahi. Ne kinahanglan he ed-esewaan din haazà is bahi su mibpeǥes din man,
    ne kinahanglan he kenè din edsuwayan mintras uuyag pa sikandin.
  mal-2015: അവളോടുകൂടെ ശയിച്ച പുരുഷൻ യുവതിയുടെ അപ്പന്നു അമ്പതു വെള്ളിക്കാശു കൊടുക്കേണം;
    അവൾ അവന്റെ ഭാര്യയാകയും വേണം. അവൻ അവൾക്കു പോരായ്കവരുത്തിയല്ലോ; അവന്നു തന്റെ ആയുഷ്കാലത്തൊരിക്കലും
    അവളെ ഉപേക്ഷിച്ചുകൂടാ.
  rmc-rmc: o murš, savo laha pašľiľa, dela penda (50) rupune love lakre dades a oj
    ačhela leskri romňi, bo laha našilu pašľiľa. Šoha la našťi omukel.“
  pes-OPV: آنکه آن مرد که با او خوابیده است پنجاه مثقال نقره به پدر دختر بدهد و آن
    دختر زن او باشد، چونکه او را ذلیل ساخته است و در تمامی عمرش نمی تواند او را رها
    کند.
  ron-1924: омул каре с-а кулкат ку еа сэ дя татэлуй фетей чинчзечь де сикли де арӂинт
    ши, пентру кэ а нечинстит-о, с-о я де невастэ ши ну ва путя с-о гоняскэ тоатэ
    вяца луй.
  ben-OBCV: তাকে মেয়েটির বাবাকে পঞ্চাশ শেকল রুপো দেবে। মেয়েটিকে নষ্ট করেছে বলে,
    সেই পুরুষকে বিয়ে করতে হবে। সে আজীবন তাকে ছেড়ে দিতে পারবে না।
  som-som: markaas ninkii gabadha la jiifsaday waa inuu gabadha aabbaheed siiyaa konton
    sheqel oo lacag ah. Iyana naagtiisa ha ahaato, maxaa yeelay, isagu ceeb buu ku
    hoosaysiiyey, oo isna waa inuusan furin cimrigiisa oo dhan.
  lat-VUC: 'dabit qui dormivit cum ea, patri puellæ quinquaginta siclos argenti, et
    habebit eam uxorem, quia humiliavit illam: non poterit dimittere eam cunctis diebus
    vitæ suæ.'
  eng-ASVBT: then the man that lay with her shall give unto the damsel’s father fifty
    shekels of silver, and she shall be his wife, because he hath humbled her; he
    may not put her away all his days.
  ita-1885: dia l'uomo che sarà giaciuto con la fanciulla cinquanta sicli d'argento
    al padre di essa, e siagli colei moglie, perciocchè egli l'ha sverginata; non
    possala rimandar giammai in tempo di vita sua.
  eng-LXXUP: the man who lay with her shall give to the father of the damsel fifty
    silver didrachmas, and she shall be his wife, because he has humbled her; he shall
    never be able to put her away.
  eng-ULB: then the man who slept with her must give fifty shekels of silver to the
    girl's father, and she must become his wife, because he has humiliated her. He
    may not send her away during all his days.
  spa-VBL: el hombre debe pagar al padre de la mujer cincuenta siclos de plata, y
    debe casarse con ella porque la ha avergonzado. No se le permite divorciarse de
    ella mientras viva.
  fra-_FOB: L'homme qui a couché avec elle donnera au père de la jeune fille cinquante
    pièces d'argent, et elle sera sa femme, parce qu'il l'a humiliée. Il ne pourra
    pas la renvoyer tant qu'il vivra.
  mal-mal: അവളോടുകൂടി ശയിച്ച പുരുഷൻ യുവതിയുടെ അപ്പന് അമ്പത് വെള്ളിക്കാശ് കൊടുക്കണം;
    അവൾ അവന്റെ ഭാര്യയാവുകയും വേണം. അവൻ അവൾക്ക് അപമാനം വരുത്തിയല്ലോ; അവൻ തന്റെ ആയുഷ്കാലത്തൊരിക്കലും
    അവളെ ഉപേക്ഷിച്ചുകൂടാ.
  urd-GVR: to wuh laṛkī ke bāp ko chāṅdī ke 50 sikke de. Lāzim hai ki wuh usī laṛkī
    se shādī kare, kyoṅki us ne us kī ismatdarī kī hai. Na sirf yih balki wuh umr-bhar
    use talāq nahīṅ de saktā.
  suz-BL: मेको नु बाक्‍शो वोंइश मुरुम मेको मीश आल आ आफ कली ५० शेकेल चांदी थाप्‍चा
    माल्‍ब। मिनु मेको वोंइश मुरुम मेको मीश आल नु बाक्‍तीके, आ मीश दुम्‍चा माल्‍ब।
    मेकोमी मेको कली मबेक्‍म सम्‍म प्रोंइने मचाप्‍ब। मारदे हना मेको मेको नु इप्‍त।
  ita-1927: l’uomo che s’è giaciuto con lei darà al padre della fanciulla cinquanta
    sicli d’argento, ed ella sarà sua moglie, perché l’ha disonorata; e non potrà
    mandarla via per tutto il tempo della sua vita.
  ckb-ckb: ئەوا پیاوەکەی ئابڕووی بردووە، پەنجا شاقل زیو دەداتە باوکی کچە و ئەویش دەبێتە
    ژنی، لەبەر ئەوەی دەستدرێژی کردووەتە سەری، بە درێژایی ژیانیشی ناتوانێت تەڵاقی بدات.
  eng-BBE: Then the man will have to give the virgin's father fifty shekels of silver
    and make her his wife, because he has put shame on her; he may never put her away
    all his life.
  kan-OKCV: ಅವಳ ಸಂಗಡ ಮಲಗಿದ ಮನುಷ್ಯನು ಆ ಹುಡುಗಿಯ ತಂದೆಗೆ ಐವತ್ತು ಬೆಳ್ಳಿ ಶೆಕೆಲ್‌ಗಳನ್ನು ಕೊಟ್ಟು
    ಅವಳನ್ನು ಹೆಂಡತಿಯನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳಬೇಕು, ಏಕೆಂದರೆ ಅವನು ಅವಳನ್ನು ಕೆಡಿಸಿದ್ದರಿಂದ, ಬದುಕುವ
    ದಿವಸಗಳೆಲ್ಲಾ ಅವಳನ್ನು ಪರಿತ್ಯಾಗಮಾಡಬಾರದು.
  tam-2017: அவளுடன் உறவுகொண்ட மனிதன் பெண்ணின் தகப்பனுக்கு ஐம்பது வெள்ளிக்காசுகளைக்
    கொடுக்கக்கடவன்; அவன் அவளைக் கற்பழித்ததால், அவள் அவனுக்கு மனைவியாக இருக்கவேண்டும்;
    அவன் உயிரோடிருக்கும்வரை அவளை விவாகரத்து செய்யக்கூடாது.
  spa-RV-1909: 'Entonces el hombre que se echó con ella dará al padre de la moza cincuenta
    piezas de plata, y ella será su mujer, por cuanto la humilló: no la podrá despedir
    en todos sus días.'
  ron-BTF: Atunci bărbatul care s-a culcat cu ea să dea tatălui fetei cincizeci de
    şekeli de argint şi ea să îi fie soţie, pentru că a înjosit-o, nu o poate lăsa
    în toate zilele sale.
  eng-WEBP: then the man who lay with her shall give to the lady’s father fifty shekels
    of silver. She shall be his wife, because he has humbled her. He may not put her
    away all his days.
  eng-FBV: the man must pay the woman's father fifty shekels of silver, and he must
    marry her because he has brought shame on her. He is not allowed to divorce her
    as long as he lives.
  nld-1939: dan moet de man, die gemeenschap had met het meisje, aan haar vader vijftig
    zilveren sikkels betalen; zij zal zijn vrouw worden, omdat hij haar heeft onteerd,
    en hij zal haar nooit kunnen verstoten.
  nch-BL: nopa tacat quipiya quimactilis itata nopa ichpocat 50 plata tomi pampa quipinahualtijtoc.
    Nojquiya monequi mocuilis nopa ichpocat huan amo huelis quicahuas ipan nochi inemilis.
  vie-1934: thì người nam đã nằm cùng con gái trẻ đó phải nạp cho cha nàng năm mươi
    siếc-lơ bạc, rồi nàng sẽ làm vợ người, bởi vì người có làm nhục nàng. Người còn
    sống ngày nào, thì chẳng được phép đuổi nàng đi.
  hin-CV: तब वह संबंध बनानेवाला व्यक्ति कन्या के पिता को चांदी के पचास शेकेल देगा
    और वह कन्या उसकी पत्नी हो जाएगी; क्योंकि उस पुरुष ने उसका शीलभंग किया है. वह आजीवन
    उससे विवाह विच्छेद नहीं कर सकेगा.
  eng-OURB: then the man who lay with her shall give to the lady’s father fifty shekels
    [1.25 lb; 0.57 kg] of silver. She shall be his wife, because he has humbled her.
    He may not divorce her all his days.
  spa-BES: Entonces el hombre tendrá que dar al padre de la virgen cincuenta siclos
    de plata y convertirla en su esposa, porque la ha violado; Él nunca podrá divorciarse
    de ella en toda su vida.
  tdx-tdx: le tsy mahay tsy mañondroke drala volafoty limampolo aman-drae’e indaty
    namahots’ azey, le ho vali’e i ampelay kanao narè’e; tsy mahazo mañary aze re
    ampara-pigadoña’ o andro’eo.
  vid-vid: mlume ayo komha mhaza wa mhinza ayo migwala makumi gahano ga sendi kwa
    vila nakambasa soni mhinza ayo. Mhinza ayo kowa mchewake na homleka mazuwa geng'ha
    ga ukomu wa heye.
  eng-OKE: then the man who lay with her shall give to the damsel’s father fifty shekels
    of silver, and she shall be his wife; because he had humbled her, he shall not
    have power to send her away all his days.
  tha-KJV: แล​้วชายผู้​ที่​ได้​ร่วมกับเธอนั้นจะต้องมอบเงินห้าสิบเชเขลให้​แก่​บิ​ดาของหญิงสาวคนนั้น
    และเธอจะตกเป็นภรรยาของเขา เพราะเขาได้หยามเกียรติ​เธอ เขาจะหย่าร้างเธอไม่​ได้​ตลอดชีวิตของเขา
  por-BR-2018: 'Então o homem que se deitou com ela dará ao pai da moça cinquenta
    peças de prata, e ela será sua mulher, porquanto a humilhou: não a poderá despedir
    em todos os seus dias.'
  deu-ELO: so soll der Mann, der bei ihr gelegen hat, dem Vater des Mädchens fünfzig
    Sekel Silber geben; und sie soll sein Weib sein, darum daß er sie geschwächt hat,
    er kann sie nicht entlassen alle seine Tage.
  eng-WYC-2018: he that slept with her shall give to the father of the damsel fifty
    shekels of silver, and he shall have her to wife, for he made her low; he shall
    not be able to forsake her, in all the days of his life. (he who slept with her
    shall give the young woman’s father fifty shekels of silver, and he shall have
    her for his wife, for he made her low; he shall not be able to divorce her, all
    the days of his life.)
