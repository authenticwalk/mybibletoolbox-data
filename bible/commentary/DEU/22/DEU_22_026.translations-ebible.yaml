verse: DEU.022.026
translations:
  mal-C: മരണശിക്ഷയ്ക്കു തക്ക പാപമൊന്നും ചെയ്തിട്ടില്ലാത്തതുകൊണ്ട് പെൺകുട്ടിയോട് ഒന്നും
    ചെയ്യരുത്. ഒരാൾ ഒരു അയൽവാസിയോടു കോപിച്ച് അയാളെ കൊല്ലുന്നതിനു തുല്യമായ പ്രവൃത്തിയാണിത്.
  deu-TKW: Dem Mädchen aber soll man nichts anhaben, denn das Mädchen hat kein todeswürdiges
    Verbrechen begangen; es verhält sich mit diesem Falle so, wie wenn einer seinen
    Nächsten überfällt und totschIägt.
  lin-lin: Bokosala likambo moko te epai ya mwana mwasi, pamba te asali lisumu moko
    te oyo ekoki komema ye na kufa. Likambo oyo ekokani na moto oyo abundisi moninga
    na ye mpe abomi ye.
  eng-LSV: and you do not do anything to the girl—the girl has no deadly sin; for
    as a man rises against his neighbor and has murdered him, [taking] a life, so
    [is] this thing;
  eng-GNV: 'And vnto the mayd thou shalt do nothing, because there is in the mayde
    no cause of death: for as when a man riseth against his neighbour and woundeth
    him to death, so is this matter.'
  eng-WEBSTER: 'But to the damsel thou shalt do nothing; there is in the damsel no
    sin worthy of death: for as when a man riseth against his neighbor, and slayeth
    him, even so is this matter:'
  nhw-BL: Nopa ichpocatl amo tleno xijchihuilica pampa amo tlajtlacolchijtoc para
    miquis. Se tlacatl catli quifuerzajhuía se ichpocatl ma moteca ihuaya monequi
    miquis san se quen monequi miquis se tlacatl catli quimictía seyoc masehuali.
  swh-ONEN: Usimtendee msichana yule jambo lolote; hajafanya dhambi inayostahili kifo.
    Shauri hili ni kama lile la yeyote ambaye anamshambulia na kumuua kwa makusudi
    jirani yake,
  bba-bba: I ku wɔndiɑ wi ɡɑ̃ɑnu kuɑ. U ǹ torɑru ɡɑru kue te tɑ weenɛ bu kɑ nùn ɡo.
    N sɑ̃ɑwɑ nɡe durɔ ɡoo wi u win beruse wɔri u ɡo.
  eng-KJVCPB: 'but unto the damsel thou shalt do nothing; there is in the damsel no
    sin worthy of death: for as when a man riseth against his neighbour, and slayeth
    him, even so is this matter:'
  luo-luo: Kik utim gima rach ne nyakono, onge richo motimo mowinjore gi tho. Wachni
    chalo kod ngʼat ma omonjo wadgi monego,
  meu-meu: a hane-ulato enai kara ta basio karaia, badina be ia na se kerere, taunabunaiasi
    badina ia baine mase. Una na tau ta baine tore isi, dekena tauna baine aIaia mase,
    na heto.
  npi-ULB: तर केटीलाई चाहिँ केही नगर्नू । केटीले मृत्युदण्ड पाउने कुनै काम गरेकी छैन
    । यो कुनै मानिसले आफ्नो छिमेकीलाई आक्रमण गरी मारेको जस्तै सवाल हो ।
  yor-yor: Má ṣe fi ohunkóhun ṣe ọmọbìnrin náà; kò ṣẹ ẹ̀ṣẹ̀ tí ó tọ́ sí ikú. Ẹjọ́
    yìí rí bí i ti ẹnìkan tí a gbámú tí ó pa aládùúgbò rẹ̀.
  ind-ind: Jangan menghukum perempuan itu, karena dia tidak bersalah. Pemerkosaan
    itu terjadi di luar sebuah kota, sehingga meskipun perempuan itu berteriak minta
    tolong, tidak ada orang yang bisa mendengarnya. Jadi, perkara ini sama seperti
    kasus pembunuhan yang dilakukan tanpa ada saksi mata.
  pes-OPCB: '@see-verse:DEU.022.025'
  tgl-ULB: Pero sa dalaga, wala kayong dapat gawin; walang kasalanan na kamatayan
    ang nararapat sa dalaga. Dahil ang kasong ito ay katulad nang isang lalaking umatake
    sa kaniyang kapwa at pinatay niya.
  hui-hui: Anigo tígua waligohondo mbirale mbira bulene nawiore. Ibugua mana ko bini
    mbira ibu homabehe nawi. Agali mana ko ogoni biyagome agali mbirame mendeali kago
    homelo bame bo wahagagobi nga.
  mya-mya: မိန်း​မ​သည်​သေ​ထိုက်​သော​အ​ပြစ်​မ​ကူး​လွန် သ​ဖြင့် သူ့​အား​ဒဏ်​မ​စီ​ရင်​စေ​ရ။
    ဤ​အ​မှု သည်​ယောကျာ်း​တစ်​ဦး​က အ​ခြား​တစ်​ဦး​ကို ခိုက်​ရန်​ပြု​၍​သတ်​သော​အ​မှု​ကဲ့​သို့​ဖြစ်
    သည်။-
  bod-N: བུ་མོ་དེས་སྲོག་ཁྲིམས་གཅོད་དགོས་པའི་སྡིག་པ་བྱས་མེད་པས་ཁོ་མོར་ཅི་ཡང་བྱེད་མི་རུང་།
    དོན་རྐྱེན་འདི་ནི་མི་ཞིག་གིས་གློ་བུར་ཉིད་ལ་ལངས་ནས་ཁྱིམ་མཚེས་ལ་རྒོལ་ཞིང་དེའི་སྲོག་བཅད་པ་དང་འདྲའོ།
    །
  sna-sna: Musaita chinhu kumusikana wacho; haana kuita chivi chinofanira rufu. Mhaka
    iyi yakafanana neyomunhu anorwisa uye agouraya muvakidzani wake.
  spa-BLM: pero a la dama no le haréis nada. No hay en la dama ningún pecado digno
    de muerte; pues como cuando un hombre se levanta contra su prójimo y lo mata,
    así es este asunto;
  cac-cac: Axo ix cob'es chi', malaj tas tz'alchaj d'a ix, yujto malaj smul ix, max
    yal-laj scham ix. A jun tas sc'ulej vin̈ vinac chi' lajan icha junoc vin̈ smac'cham
    junoc yetanimail,
  swh-ULB: Lakini kwake msichana msifanye chochote; hakuna dhambi inayostahili kifo
    kwake msichana. Kwa maana suala hili ni kama mwanamume amshambuliapo jirani yake
    na kumuua.
  bel-bel: 'а дзяўчыне нічога не рабі; на дзяўчыне няма злачынства сьмяротнага: бо
    гэта тое самае, як калі б хто паўстаў на блізкага свайго і забіў яго;'
  deu-ELBBK: Aber dem Mädchen sollst du nichts tun, an dem Mädchen ist keine Sünde
    zum Tod; denn wie ein Mann sich erhebt gegen seinen Nächsten und ihn totschlägt,
    so ist diese Sache.
  mbb-OT: Kenè niw mulà menuwa sikan is bahi, su wazà sikandin mekesalà te ereg he
    idhimetayi kandin. Heini he kasu iring ded te kasu te etew he midlusuzan din is
    duma zin ne midhimetayan din.
  mal-2015: യുവതിയോടോ ഒന്നും ചെയ്യരുതു; അവൾക്കു മരണയോഗ്യമായ പാപമില്ല. ഒരുത്തൻ കൂട്ടുകാരന്റെ
    നേരെ കയർത്തു അവനെ കൊല്ലുന്നതുപോലെയത്രേ ഈ കാര്യം.
  rmc-rmc: 'La džuvľa ma ker ňič. Oj na kerďa ňisavo binos, vaš soste mušinďahas te
    merel. Oda hin avke, sar te vareko varekas murdarďahas: O murdardo manuš vaš oda
    našťi.'
  pes-OPV: و اما بادختر هیچ مکن زیرا بر دختر، گناه مستلزم موت نیست، بلکه این مثل آن
    است که کسی بر همسایه خود برخاسته، او را بکشد.
  ron-1924: Фетей сэ ну-й фачь нимик; еа ну есте виноватэ де о нелеӂюире вредникэ
    де педяпса ку моартя, кэч е ка ши ку ун ом каре се арункэ асупра апроапелуй луй
    ши-л омоарэ.
  ben-OBCV: মেয়েটির প্রতি তোমরা কিছু করবে না; মৃত্যুর শাস্তি পাওয়ার মতো কোনও পাপ
    সে করেনি। এটি একজন তার প্রতিবেশীকে আক্রমণ করে মেরে ফেলবার মতোই,
  som-som: laakiinse gabadha waxba ha yeelin, maxaa yeelay, gabadha dembi dhimasho
    istaahilaa kuma jiro, waayo, xaalkanu wuxuu la mid yahay markii nin deriskiisa
    ku kaco oo dilo,
  lat-VUC: 'puella nihil patietur, nec est rea mortis: quoniam sicut latro consurgit
    contra fratrem suum, et occidit animam ejus, ita et puella perpessa est.'
  eng-ASVBT: 'but unto the damsel thou shalt do nothing; there is in the damsel no
    sin worthy of death: for as when a man riseth against his neighbor, and slayeth
    him, even so is this matter;'
  ita-1885: Ma non far nulla alla fanciulla; ella non vi ha colpa degna di morte;
    perciocchè questo fatto è tale, come se alcuno si levasse contro al suo prossimo,
    e l'uccidesse.
  eng-LXXUP: And the damsel has not committed a sin worthy of death; as if a man should
    rise up against his neighbor, and slay him, so is this thing;
  eng-ULB: But to the girl you must do nothing; there is no sin worthy of death in
    the girl. For this case is like when a man attacks his neighbor and kills him.
  spa-VBL: No le haga nada a la mujer, porque no ha cometido un pecado que se pueda
    castigar con la muerte. (Esta es la misma situación que cuando un hombre ataca
    a otra persona y la asesina).
  fra-_FOB: Et tu ne feras rien à la jeune fille; la jeune fille n'a point commis
    de péché digne de mort; car il en est de ce cas, comme si un homme s'élevait contre
    son prochain et lui ôtait la vie;
  mal-mal: യുവതിയെ ഒന്നും ചെയ്യരുത്; അവൾക്ക് മരണയോഗ്യമായ പാപമില്ല. ഒരുവൻ കൂട്ടുകാരന്റെ
    നേരെ കയർത്ത് അവനെ കൊല്ലുന്നതുപോലെയത്രേ ഈ കാര്യം.
  urd-GVR: Laṛkī ko koī sazā na denā, kyoṅki us ne kuchh nahīṅ kiyā jo maut ke lāyq
    ho. Ziyādatī karne wāle kī harkat us shaḳhs ke barābar hai jis ne kisī par hamlā
    karke use qatl kar diyā hai.
  suz-BL: मेको मीश आल कली मारेइ मपचा। मारदे हना मेकोमी साइक्‍चा पुंइसीचा ङा पाप मपशो
    बाक्‍ब। मेको पाप कली साइश्‍शो खोदेंशो बाक्‍ब।
  ita-1927: ma non farai niente alla fanciulla; nella fanciulla non c’è colpa degna
    di morte; si tratta d’un caso come quello d’un uomo che si levi contro il suo
    prossimo, e l’uccida;
  ckb-ckb: بەڵام کچەکە هیچی لێ ناکرێت، کچەکە گوناهێکی لەسەر نییە شایانی سزای مردن
    بێت، بەڵکو چۆن پیاوێک پەلاماری دراوسێکەی بدات و بیکوژێت، ئەو ڕووداوەش ئاوایە،
  eng-BBE: 'Nothing is to be done to the virgin, because there is no cause of death
    in her: it is the same as if a man made an attack on his neighbour and put him
    to death:'
  kan-OKCV: ಆ ಹುಡುಗಿಯಲ್ಲಿ ಮರಣಕ್ಕೆ ಯೋಗ್ಯವಾದ ಪಾಪವಿಲ್ಲ. ಆ ಕಾರ್ಯವು ಒಬ್ಬನು ತನ್ನ ನೆರೆಯವನಿಗೆ
    ವಿರೋಧವಾಗಿ ಎದ್ದು ಅವನನ್ನು ಕೊಂದುಹಾಕಿದ ಹಾಗಿದೆ.
  tam-2017: பெண்ணுக்கு ஒன்றும் செய்யக்கூடாது; பெண்ணின்மேல் மரணத்திற்கு ஏதுவான குற்றம்
    இல்லை; இக்காரியம் ஒருவன் மற்றொருவன்மேல் எழும்பி அவனைக் கொன்றதுபோல இருக்கிறது.
  spa-RV-1909: 'Y á la moza no harás nada; no tiene la moza culpa de muerte: porque
    como cuando alguno se levanta contra su prójimo, y le quita la vida, así es esto:'
  ron-BTF: Dar fetei să nu îi faci nimic, asupra fetei nu este păcat demn de moarte,
    căci este precum se ridică un om împotriva aproapelui său şi îl ucide, astfel
    este acest lucru,
  eng-WEBP: but to the lady you shall do nothing. There is in the lady no sin worthy
    of death; for as when a man rises against his neighbor and kills him, even so
    is this matter;
  eng-FBV: Don't do anything to the woman, because she has not committed a sin punishable
    by death. (This is the same kind of situation as when a man attacks someone else
    and murders them.)
  nld-1939: Het meisje moogt ge niets doen; het meisje heeft de dood niet verdiend.
    Want dit is eenzelfde geval, als wanneer iemand een ander overvalt en vermoordt.
  nch-BL: Nopa ichpocat amo teno xijchihuilica pampa amo tajtacolchijtoc para miquis.
    Se tacat cati quichihualtía se ichpocat ma moteca ihuaya monequi miquis san se
    quej monequi miquis se tacat cati quimictía seyoc masehuali.
  vie-1934: chớ làm điều chi cho con gái trẻ đó, vì nàng không có phạm tội đáng chết.
    Việc nầy giống như sự một người dấy lên cùng kẻ lân cận mình và giết người đi;
  hin-CV: उस कन्या को कोई दंड न दिया जाए; उसने मृत्यु दंड के योग्य कोई अनाचार नहीं
    किया है. यह स्थिति वैसी है, जिसमें मानो किसी व्यक्ति ने घात लगाकर अपने पड़ोसी
    की हत्या कर दी हो,
  eng-OURB: but to the lady you shall do nothing. There is in the lady no crime deserving
    peanlty, sin ·missing the goal· worthy of death; for as when a man rises against
    his neighbor, and kills him, even so is this matter;
  spa-BES: 'No se debe hacer nada a la virgen, porque no hay causa de muerte en ella:
    es lo mismo que si un hombre atacara a su prójimo y lo matara:'
  tdx-tdx: Ko anoañ’ inoñ’ inoñe amy somondraray fa tsy anañan-kakeo mañeva fate,
    fa manahake t’indaty mitroatse mañoho-doza aman-dongo’e, izay o tsaraeñeo,
  vid-vid: Mleche kumditila chinhu choneche ayo mhinza, heye kahela nongwa ilingumlapa
    yakopoligwe. Chinhu achi changiwhana na munhu yamvabile munhu yunji na kumkopola,
  eng-OKE: But unto the damsel thou shalt not do anything; there is not with the damsel
    guilt of the judgment of death; for as when a man riseth up against his neighbour
    and killeth him, even so is this matter;
  tha-KJV: แต่​ท่านอย่าทำโทษหญิงสาวนั้นเลย ฝ่ายหญิงสาวนั้นไม่​มี​ความผิดสิ่งใดที่จะต้องมีโทษถึงตาย
    เพราะคดีเรื่องนี้​ก็​เหมือนกับคดีเรื่องชายคนหนึ่งเข้าต่อสู้และฆ่าเพื่อนบ้านของตน
  por-BR-2018: 'E à moça não farás nada; não tem a moça culpa de morte: porque como
    quando alguém se levanta contra seu próximo, e lhe tira a vida, assim é isto:'
  deu-ELO: Aber dem Mädchen sollst du nichts tun, an dem Mädchen ist keine Sünde zum
    Tode; denn gleichwie ein Mann sich erhebt wider seinen Nächsten und ihn totschlägt,
    also ist diese Sache.
  eng-WYC-2018: the damsel shall suffer nothing of evil, neither is guilty of death;
    for as a thief riseth against his brother, and slayeth him, so and the damsel
    suffered; (the young woman shall not suffer any punishment, nor is she guilty
    of anything deserving of death; for like a thief riseth against his brother, or
    his kinsman, and killeth him, so this young woman also hath suffered;)
  epo-epo: sed al la junulino faru nenion; la junulino ne havas mortomeritan pekon,
    ĉar tiu afero estas tia, kiel se iu leviĝas kontraŭ sian proksimulon kaj mortigas
    lin;
  uig-PIN: Ⱪizƣa bolsa, ⱨeqnemǝ ⱪilmanglar, qünki ⱪizning ɵzidǝ ɵlümgǝ layiⱪ ⱨeq gunaⱨ
    yoⱪ. Bu ix bolsa birsi ⱪoxnisiƣa ⱨujum ⱪilip uni ɵltürwǝtkǝngǝ ohxax ixtur.
  beo-beo: Be a:fini da wadela:le hame hamoiba:le, ema se mae ima. Amo hou da dunu
    da eno dunu doagala:sea medole legesu amo hou defele.
  tpi-OTNT: Dispela pasin i wankain olsem wanpela man i paitim narapela man na kilim
    em i dai. Tasol ol i no ken mekim wanpela samting long meri, long wanem, em i
    no mekim wanpela sin inap long ol i ken kilim em i dai.
  hau-SA: Kada ku yi wa yarinyar kome, ba tă yi zunubin da ya cancanci mutuwa ba.
    Wannan batu ya yi kamar da na mutumin da ya fāɗa wa maƙwabcinsa ya kuma kashe
    shi.
  uig-LAT: Qizgha bolsa, héchnéme qilmanglar, chünki qizning özide ölümge layiq héch
    gunah yoq. Bu ish bolsa birsi qoshnisigha hujum qilip uni öltürwetken’ge oxshash
    ishtur.
  nde-nde: Lingenzi lutho entombini; kayenzanga sono esingabangela ukuthi ife. Lindaba
    iyafanana leyomuntu ohlasela abulale umakhelwane wakhe,
  ton-ton: 'Ka ʻe ʻikai te ke fai ha meʻa ki he taʻahine; ʻoku ʻikai ʻi he taʻahine
    ha angahala ke mate ai ia: ka ʻoku hangē ko e tuʻu hake ha tangata ki hono kaungāʻapi,
    ʻo ne tāmateʻi ia, ʻoku pehē pe ʻae meʻa ni:'
  ces-1613: Děvečce pak nic neučiníš. Nedopustila se hříchu hodného smrti; nebo jakož
    povstává někdo proti bližnímu svému a morduje život jeho, tak i při této věci.
  eng-WMB: but to the lady you shall do nothing. There is in the lady no sin worthy
    of death; for as when a man rises against his neighbor and kills him, even so
    is this matter;
  tam-TCV: அவளுக்கு ஒன்றும் செய்யவேண்டாம். அவள் மரணத்துக்குரிய பாவம் ஒன்றையும் செய்யவில்லை.
    இந்த செயல் ஒருவன் தன் அயலானைத் தாக்கிக் கொலைசெய்தது போன்றதாகும்,
  ceb-ULB: Apan sa babaye wala kay buhaton; tungod kay walay sayop ang babaye nga
    angay sa kamatayon. Kay kini nga panghitabo sama sa usa ka tawo nga midagmal sa
    iyang silingan ug mipatay kaniya.
  pol-UBG: Ale dziewczynie nic nie uczynisz; dziewczyna nie zasługuje na śmierć, gdyż
