    kyonna ky’akoze ekinaamusaanyizanga okufa. Ensonga ezo zifaanana ng’ez’omuntu
    anaabanga alumbaganye muliraanwa we n’amutemula.
  heb-heb: ולנער לא תעשה דבר אין לנער חטא מות כי כאשר יקום איש על רעהו ורצחו נפש כן
    הדבר הזה׃
  ben-IRV: কিন্তু মেয়ের প্রতি তুমি কিছুই করবে না; সে মেয়েতে প্রাণদণ্ডের যোগ্য পাপ
    নেই; কারণ যেমন কোনো মানুষ নিজের প্রতিবেশীর বিরুদ্ধে উঠে তাকে প্রাণে হত্যা করে,
    এটাও সেরকম।
  pan-pan: ਪਰ ਉਸ ਕੁੜੀ ਨਾਲ ਕੁਝ ਨਾ ਕਰੋ। ਉਸ ਕੁੜੀ ਦਾ ਪਾਪ ਮੌਤ ਦੇ ਯੋਗ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਜਿਵੇਂ
    ਕੋਈ ਆਪਣੇ ਗੁਆਂਢੀ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਉਸ ਨੂੰ ਜਾਨ ਤੋਂ ਮਾਰ ਦੇਵੇ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਇਹ ਗੱਲ ਵੀ
    ਹੈ,
  mya-JVB: သေ ထိုက်သော အပြစ် မ ရှိသော ထိုမိန်းမ ကို သင်သည် အဘယ်သို့မျှ မ ပြု ရ။
  hmo-hmo: Unai kekeni dekenai panisia kara do umui karaia lasi, badina ia ese, ena
    davana mase kerere ta ia karaia lasi. Unai tau ena kara dika, be tau ta ia toreisi,
    iena badibadinai tauna ia alaia mase bamona.
  urd-urd: लेकिन उस लड़की से कुछ न करना क्यूँकि लड़की का ऐसा गुनाह नहीं जिससे वह क़त्ल
    के लायक ठहरे, इसलिए कि यह बात ऐसी है जैसे कोई अपने पड़ोसी पर हमला करे और उसे मार
    डाले।
  rus-SYN: 'а отроковице ничего не делай; на отроковице нет преступления смертного:
    ибо это то же, как если бы кто восстал на ближнего своего и убил его;'
  bqc-SIM: Ásu yãe kɛ wɛ̃́ndiapiɛo, asa i yã́ pↄ́ kà wà aà dɛ kɛo. Yã doũpiɛ
    ń gbɛ̃́ pↄ́ gbɛ̃dɛ̀o,
  tcz-CHONGTHU: Hitobang dinmun thilsoh chung chang hi, numeinu ima kilo theilou ding
    ahi. Ajeh chu numeinu chunga hin thina chan gotna pehna ding aum pon, pasal khat
    in asopipa lam ajot lutna thina achansah tobang ahi.
  mar-mar: त्या मुलीला काही करु नये. देहांत शासन व्हावे असा गुन्हा तिने केला नाही.
    कोणी आपल्या शेजाऱ्यावर चालून जाऊन त्याचा जीव घ्यावा तसेच हे झाले.
  qub-qub: Jipashtaga ama wañuchinquicunachu. Payga manami apripösuchu juchata rurasha
    wañuchisha cananpaj. Paytaga illajpita charipacusha wañuchicoj runa runa-masinta
    illajpita wañuchishannömi.
  hat-hat: Yo pa gen dwa fè jenn fi a anyen, paske li pa fè anyen la a pou li ta merite
    lanmò. Se menm jan si se te yon nonm ki atake yon lòt epi li touye l'.
  eng-BSB: Do nothing to the young woman, because she has committed no sin worthy
    of death. This case is just like one in which a man attacks his neighbor and murders
    him.
  tod-tod: À mina faa nɔpɛ kɛ ga anzalopoi, mazɔlɔɔ é la faaɠaaza faa nɔpɛ kɛɛni,
    nii soloogai saai ma. É ɓɔɠɔ ɠaani faaɓaagi laawu nɔ, eɠɛʋelei zunu a vala la
    seiɲɔɠɔi ʋa, é paa.
  eng-WEBPB: but to the lady you shall do nothing. There is in the lady no sin worthy
    of death; for as when a man rises against his neighbour and kills him, even so
    is this matter;
  kbq-kbq: Hianagi ana mofara mago'zana huonteho, agra vahe'ma ahefriga hazenkea osu'ne.
    Na'ankure ama ana hazenkemo'a, mago ne'mo'ma tava'onte'ma nemanimofoma hafra hunteno
    ahe nefriankna hu'ne.
  nhe-BL: Nopa ichpocatl ax tleno xijchihuilica pampa ax tlajtlacolchijtoc para miquis.
    Se tlacatl tlen quifuerzajhuía se ichpocatl ma moteca ihuaya monequi miquis san
    se queja monequi miquis se tlacatl tlen quimictía seyoc tlacatl.
  gub-BL: Pezapo zo ma'e kuzàwaza pe nehe. Nuzapo kwaw ma'e uzezuka kar pà peme a'e.
    Nuzawy kwaw awa amo awa hemizuka kwer. A'e ae nuzapo kwaw ikatu 'ym ma'e. Inugwer
    uzapo ikatu 'ym ma'e izupe a'e.
  eng-DRA: 'The damsel shall suffer nothing, neither is she guilty of death: for as
    a robber riseth against his brother, and taketh away his life, so also did the
    damsel suffer:'
