    anina danu be helaga, do umui ania diba lasi.
  urd-urd: तू अपने ताकिस्तान में दो क़िस्म के बीज न बोना, ऐसा न हो कि सारा फल या'नी
    जो बीज तूने बोया और ताकिस्तान की पैदावार दोनों ज़ब्त कर लिए जाएँ।
  rus-SYN: Не засевай виноградника своего двумя родами семян, чтобы не сделать тебе
    заклятым сбора семян, которые ты посеешь вместе с плодами виноградника своего.
  bqc-SIM: Ásuli pↄpãle bui ba á vɛ̃ɛbuuo. Tó a gi, á vɛ̃ɛbɛↄ ń pↄ́wɛnapio a
    gↄ̃ɛ́ tɛ̃ ũɛ.
  tcz-CHONGTHU: Chule na lengpi lei laiyuva muchi ni natu kop thei lou diu, muchi
    ni natu kop’uva ahileh hichu munthenga katdoh dinga ki sang thei lou ding ahi.
  mar-mar: द्राक्षमळ्यात इतर धान्याचे बियाणे पेरू नये. त्यामुळे संपूर्ण कापणी पवित्र
    ठिकाणी दिली जाईल. धान्य आणि द्राक्षे यापैकी काहीच तुम्हास वापरता येणार नाही.
  qub-qub: «Übas chacrayquiman ima micuytapis ama murunquichu. Chayno ruraptiquega
    Tayta Diospanami ricaconga murushayquipa wayuynin y übaspa wayuyninpis.
  hat-hat: Pa janm plante ankenn lòt kalite grenn nan jaden rezen nou. Si nou fè sa,
    nou p'ap ka sèvi ni avèk rezen yo ni avèk rekòt lòt grenn nou te plante yo.
  eng-BSB: Do not plant your vineyard with two types of seed; if you do, the entire
    harvest will be defiled —both the crop you plant and the fruit of your vineyard.
  tod-tod: À mina ani ɠiligaa zin wa-leezɛn ɓelei zu, ni naa laade, nii nɔpɛ a zɔlɔɔna
    ná, leezɛinti, ta ani waai zɔiti, tɔgi ɠa ɠɛ ti ma.
  eng-WEBPB: You shall not sow your vineyard with two kinds of seed, lest all the
    fruit be defiled, the seed which you have sown, and the increase of the vineyard.
  kbq-kbq: Wainima kri'nesana kankamumpina ru avimzana ohankro. Hagi ana huta wainima
    kri'ne'naza kankamumpima ru avimzama hankresuta, ana avimzama hankresaza avimzamofo
    raga'ane, waini zafa raganena hamareta onegahaze.
  nhe-BL: “Ipan se xocomeca mili ax huelis inquitocase seyoc tlamantli xinachtli tlajco
    isorcos, pampa TOTECO ayoc inmechcahuilis xijtequihuica tlen inquitoctoque niyon
    nopa xocomecatl itlajca.
  gub-BL: Ezutym zo amo ae ma'e ma'ywa uwà tyw rehe nehe. Aze erezapo nezewe haw nehe,
    nerepuner kwaw i'a kwer i'u haw rehe nehe. Nerepuner kwaw a'e ma'e i'a kwer i'u
    haw rehe nehe no. Eremono putar neremimono'og kwer paw xaxeto wanupe nehe.
  eng-DRA: 'Thou shalt not sow thy vineyard with divers seeds: lest both the seed
    which thou hast sown, and the fruit of the vineyard, be sanctified together.'
