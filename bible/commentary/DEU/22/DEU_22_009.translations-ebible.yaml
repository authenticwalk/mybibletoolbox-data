verse: DEU.022.009
translations:
  mal-C: നിന്റെ മുന്തിരിത്തോപ്പിൽ രണ്ടുതരം വിത്ത് നടാൻ പാടില്ല. അങ്ങനെചെയ്താൽ നീ നടുന്ന
    ധാന്യംമാത്രമല്ല, മുന്തിരിത്തോപ്പിലെ ഫലവും മലിനമാകും.
  deu-TKW: Du sollst in deinem Weinberge nicht zweierlei pflanzen; sonst ist das Ganze
    dem Heiligtume verfallen, die Saat, die du angesät hast, und der Ertrag des Weinbergs.
  lin-lin: 'Kolona te lolenge mibale ya nkona na elanga na yo ya vino ; noki te nyonso
    ekokoma bule : oyo okolona mpe bambuma ya elanga na yo ya vino.'
  eng-LSV: You do not sow your vineyard [with] two kinds [of seed], lest the fullness
    of the seed which you sow and the increase of the vineyard be separated.
  eng-GNV: Thou shalt not sow thy vineyard with diuers kinds of seedes, lest thou
    defile the increase of the seede which thou hast sowen, and the fruite of the
    vineyarde.
  eng-WEBSTER: 'Thou shalt not sow thy vineyard with divers seeds: lest the fruit
    of thy seed which thou hast sown, and the fruit of thy vineyard, should be defiled.'
  nhw-BL: “Ipan se xocomeca mili amo huelis anquitocase seyoc tlamantli xinachtli
    tlatlajco isorcos, pampa TOTECO ayacmo anmechcahuilis xijtequihuica catli anquitoctoque
    niyon nopa xocomecatl itlajca.
  swh-ONEN: Usipande aina mbili za mbegu katika shamba lako la mizabibu; ikiwa utafanya
    hivyo, si mazao utakayopanda tu yatakuwa najisi, bali nayo matunda ya shamba la
    mizabibu pia.
  bba-bba: Bɛɛn resɛm ɡbɑɑnu sɔɔ, i ku rɑ mɑɑ dĩɑ bweseru ɡɑru duure. Ì n kuɑ mɛ,
    ten mɑrum kpuro kɑ mɑɑ resɛm ye, yɑ ko n sɑ̃ɑwɑ Gusunɔɡiɑ.
  eng-KJVCPB: 'Thou shalt not sow thy vineyard with divers seeds: lest the fruit of
    thy seed which thou hast sown, and the fruit of thy vineyard, be defiled.'
  luo-luo: Kik ipidh kothe ariyo e puoth mzabibu, kitimo kamano, to gik motwi kata
    ochiek kanyo duto nobed mogak kendo ginidongʼ ei kama ler mar lemo.
  meu-meu: Uhe idau-idau emu vine imeana ai basio hado, anina idoinai, uhe bonahuahua,
    baine helaḡa na garina.
  npi-ULB: तिमीहरूले दाखबारीमा दुई किसिमका बिउ नलागाउनू । नत्रता तिमीहरूले त्यसो गर्‍यौ
    भने तिमीहरूले लगाएको बिउ मात्र नभई दाखबारीसमेत अपवित्र हुने छ ।
  yor-yor: Má ṣe gbin oríṣìí èso méjì sínú ọgbà àjàrà rẹ; bí o bá ṣe bẹ́ẹ̀, kì í ṣe
    èso oko tí o gbìn nìkan ṣùgbọ́n èso ọgbà àjàrà pẹ̀lú yóò bàjẹ́.
  ind-ind: “Janganlah menanam tanaman lain di kebun anggurmu selain pohon anggur.
    Kalau kamu melanggar peraturan ini, maka seluruh hasil panen dari keduanya tidak
    boleh digunakan.
  pes-OPCB: در تاکستان خود بذر دیگری نکارید. اگر کاشتید، هم محصول بذر کاشته شده و
    هم انگورها تلف خواهند شد.
  tgl-ULB: Dapat hindi kayo magtanim sa inyong ubasan ng dalawang uri ng buto, para
    ang buong ani ay hindi kunin ng banal na lugar, ang buto na inyong hinasik at
    ang bunga ng ubasan.
  hui-hui: Pu mbira lini daga mini gerebi mabu ngamigoha tomo tara ale maru hangamaga
    nahalimu. Tomo tara maru heba hangamaga harimiyagua nde gerebi lini dedarubi tomo
    tara karubi nolene nawigo nanalimu.
  mya-mya: '``စ​ပျစ်​ပင်​နှင့်​အ​တူ အ​ခြား​အ​သီး​အ​နှံ ပင်​မ​စိုက်​ရ။ ထို​သို့​စိုက်​လျှင်​စ​ပျစ်​သီး
    နှင့်​အ​ခြား​အ​သီး​အ​နှံ​ပင်​ကို​မ​စား သုံး​ရ။'
  bod-N: ཁྱོད་རྣམས་ཀྱི་རྒུན་ཚལ་ལ་ས་བོན་རིགས་མི་འདྲ་བ་གཉིས་འདེབས་མི་རུང་། གལ་ཏེ་བཏབ་ན་ཁྱོད་རྣམས་ཀྱི་ལོ་ཏོག་གི་ཡོང་འབབ་དང་།
    རྒུན་ཚལ་གྱི་འབྲས་བུ་ཀུན་ལད་འགྲོ་བ་ཡིན།
  sna-sna: Usadyara mbeu dzamarudzi maviri mumunda wako wemizambiringa; kana ukaita
    izvi hazvisi zvirimwa zvawadyara chete zvasvibiswa asi kuti nezvibereko zvomunda
    wemizambiringa wako zvakare.
  spa-BLM: No sembrarás tu viña con dos tipos de semilla, para que no se contamine
    todo el fruto, la semilla que has sembrado y el producto de la viña.
  cac-cac: Man̈ eyavej juntzan̈ocxo tas d'a scal b'aj avab'il eyuva, talaj tz'ac'ji
    yovalil d'ayex, axo tz'aji malaj junoc macan̈ schaji e lo sat.
  swh-ULB: Haupaswi kupanda shamba lako la mizabibu kwa mbegu mbili, ili kwamba mavuno
    yote yasichukuliwe na sehemu takatifu, mbegu uliyoipanda pamoja na matunda ya
    mzabibu.
  bel-bel: Не засявай вінаградніка твайго двума родамі насеньня, каб не закляў ты
    збору насеньня, якія ты пасееш разам з пладамі вінаградніка.
  deu-ELBBK: Du sollst deinen Weinberg nicht mit zweierlei Samen besäen, damit nicht
    die Fülle des Samens, den du gesät hast, und der Ertrag des Weinbergs geheiligt
    werden.
  mbb-OT: “Kenè kew mebpemula te selakew en he pinemula ziyà te pemuleey niw te paras.
    Su emun ebeelan niw heini, ne egkeǥaked te valey te Nengazen is beǥas te menge
    impemula niw ragkes en is beǥas duen te impemula niw ziyà te pemuleey niw te paras.
  mal-2015: നിന്റെ മുന്തിരിത്തോട്ടത്തിൽ വേറൊരു വക വിത്തും ഇടരുതു; അങ്ങനെ ചെയ്താൽ നീ
    ഇട്ട വിത്തിന്റെ വിളവും മുന്തിരിത്തോട്ടത്തിന്റെ അനുഭവവും വിശുദ്ധമന്ദിരംവകെക്കു
    ചേർന്നുപോകും.
  rmc-rmc: Ma sadzin andre tiri viňica aver semena. Te kada kereha, mušineha te del
    le RAJESKE savoro uľipen la viňicakro the savoro, so sadzinďal.
  pes-OPV: در تاکستان خود دو قسم تخم مکار، مباداتمامی آن، یعنی هم تخمی که کاشته‌ای
    و هم محصول تاکستان، وقف شود.
  ron-1924: Сэ ну семень ын вия та доуэ фелурь де семинце, ка ну кумва сэ ынтинезь
    ши родул семинцей пе каре ай семэнат-о, ши родул вией.
  ben-OBCV: তোমাদের দ্রাক্ষাক্ষেতে দুই জাতের বীজ লাগাবে না; যদি তোমরা তা করো, তাহলে
    সেই বীজের ফসল এবং দ্রাক্ষাক্ষেতের আঙুর দুই-ই উপাসনা গৃহের জন্য অপবিত্র হবে।
  som-som: Beertaada canabka ah waa inaadan ku wada beeran iniino laba cayn oo kala
    duwan ah, waaba intaasoo ay midhaha oo dhammu quduus kaa noqdaan, kuwaasoo ah
    iniinihii aad beeratay iyo midhihii beerta canabka ah kaaga baxayba.
  lat-VUC: 'Non seres vineam tuam altero semine: ne et sementis quam sevisti, et quæ
    nascuntur ex vinea, pariter sanctificentur.'
  eng-ASVBT: Thou shalt not sow thy vineyard with two kinds of seed, lest the whole
    fruit be forfeited, the seed which thou hast sown, and the increase of the vineyard.
  ita-1885: Non piantar la tua vigna di diverse specie; acciocchè non sien contaminate
    la vendemmia, le viti che tu avrai piantate, e la rendita della vigna.
  eng-LXXUP: Thou shalt not sow thy vineyard with diverse seed, lest the fruit be
    devoted, and whatsoever seed thou mayest sow, with the fruit of thy vineyard.
  eng-ULB: You must not plant your vineyard with two kinds of seed, so that the whole
    harvest is not confiscated by the holy place, the seed that you have sown and
    the yield of the vineyard.
  spa-VBL: No plantestu viñedo con otro tipo de cultivo. De lo contrario, todo lo
    que produzcas, la cosecha que hayas plantado y el fruto de tu viñedo, deben ser
    dedicados al Señor.
  fra-_FOB: Tu ne planteras pas ta vigne de diverses sortes de plants, de peur que
    le tout, le plant que tu auras planté et le produit de ta vigne, ne soit mis à
    part.
  mal-mal: നിന്റെ മുന്തിരിത്തോട്ടത്തിൽ മറ്റേതെങ്കിലും വിത്ത് വിതയ്ക്കരുത്; അങ്ങനെ
    ചെയ്താൽ നീ വിതച്ച വിത്തിന്റെ വിളവും മുന്തിരിത്തോട്ടത്തിന്റെ അനുഭവവും വിശുദ്ധമന്ദിരം
    വകയ്ക്ക് ചേർന്നുപോകും.
  urd-GVR: Apne angūr ke bāġh meṅ do qism ke bīj na bonā. Warnā sab kuchh maqdis ke
    lie maḳhsūs-o-muqaddas hogā, na sirf wuh fasal jo tum ne angūr ke alāwā lagāī
    balki angūr bhī.
  suz-BL: गेपुकीमी इन अङगुर रूमी अरु वांचेर तेम्‍शा मशोक्‍कीन। मो पाइतीनी हना, इन
    शोक्‍शो निम्‍फा परमप्रभु कली मगारचा ङा दुम्‍ब। लेवी १९:१९
  ita-1927: Non seminerai nella tua vigna semi di specie diverse; perché altrimenti
    il prodotto di ciò che avrai seminato e la rendita della vigna saranno cosa consacrata.
  ckb-ckb: لە ڕەزەکەت دوو جۆر تۆو مەچێنە، ئەگەر ئەمە بکەیت، نەک تەنها ئەوەی دەیچێنیت،
    بەڵکو بەری ڕەزە مێوەکەشت بۆ پیرۆزگا تەرخان دەکرێت.
  eng-BBE: 'Do not have your vine-garden planted with two sorts of seed: or all of
    it may become a loss, the seed you have put in as well as the increase.'
  kan-OKCV: ನಿನ್ನ ದ್ರಾಕ್ಷಿತೋಟದಲ್ಲಿ ಎರಡು ತರವಾದ ಬೀಜ ಬಿತ್ತಬಾರದು; ಬಿತ್ತಿದರೆ ನೀನು ಬಿತ್ತಿದ
    ಬೀಜವೂ, ಬಿತ್ತಿದ ಬೀಜದ ಪೈರೂ, ದ್ರಾಕ್ಷಿತೋಟದ ಹುಟ್ಟುವಳಿಯೂ ಅಶುದ್ಧವಾಗುವುದು.
  tam-2017: “உன் திராட்சைத்தோட்டத்திலே பலவிதமான விதையை விதைக்காதே; இப்படிச் செய்தால்
    நீ விதைத்த விதைகளின் பயிரையும், திராட்சைத்தோட்டத்தின் பலனையும் தீட்டுப்படுத்துவாய்.
  spa-RV-1909: No sembrarás tu viña de varias semillas, porque no se deprave la plenitud
    de la semilla que sembraste, y el fruto de la viña.
  ron-BTF: Să nu îţi semeni via cu seminţe diferite, ca nu cumva rodul seminţei tale,
    pe care ai semănat-o, şi rodul viei tale să fie pângărit.
  eng-WEBP: You shall not sow your vineyard with two kinds of seed, lest all the fruit
    be defiled, the seed which you have sown, and the increase of the vineyard.
  eng-FBV: Don't plant your vineyard with another kind of crop. Otherwise everything
    you produce—the crop you planted and the fruit of your vineyard—must be dedicated
    to the Lord.
  nld-1939: Gij moogt in uw wijngaard geen ander gewas planten; anders vervalt alles
    aan het heiligdom, zowel de vrucht, die gij hebt gezaaid, als de opbrengst van
    uw wijngaard.
  nch-BL: “Ipan se xocomeca mili amo huelis anquitocase seyoc tamanti xinachti tatajco
    isurcos, pampa TOTECO ayecmo amechcahuilis xijtequihuica cati anquitoctoque yon
    nopa xocomecat itajca.
  vie-1934: Chớ trồng vườn nho mình hai thứ con giâm, e hết thảy hoặc con giâm ngươi
    đã trồng, hay là hoa lợi của vườn nho, đều thuộc về nơi thánh.
  hin-CV: अपने अंगूर के बगीचे में तुम दो विभिन्‍न प्रकार के बीजों को नहीं बोओगे, नहीं
    तो उन दोनों बीजों की समग्र उपज दूषित हो जाएगी.
  eng-OURB: You shall not sow your vineyard with two kinds of seed, lest all the fruit
    be defiled, the seed which you have sown, and the increase of the vineyard.
  spa-BES: 'No haga que su jardín de viñas tenga dos tipos de semillas: o todo puede
    convertirse en una pérdida, la semilla que sembraron, así como el viñedo.'
  tdx-tdx: Ko mitongy tabiry maro karaza’e amy tetem-balobo’oy; tsy mone ho tiva ty
    haliforan-tabiry nambolè’o naho ty havokara’ i tetekey.
  vid-vid: “Uleche kunyala hamwe mizabibu ja hegwe na mizuchila jinji, jeng'ha jowa
    jikokomoche, haiwele jila unyalile hela, ila na mafuza ga mizabibu kahi.
  eng-OKE: Thou shalt not sow thy vineyard with mixed (seeds), lest what cometh from
    the seed which thou sowest, and the produce of thy vineyard, be unclean.
  tha-KJV: อย่าเอาเมล็ดพืชสองชนิดหว่านลงในสวนองุ่นของท่าน เกรงว่าทั้งพืชผลที่ท่านหว่านและผลองุ่นของสวนนั้นเป็นมลทิน
  por-BR-2018: Não semearás tua vinha de várias sementes, para que não se deprave
    a plenitude da semente que semeaste, e o fruto da vinha.
  deu-ELO: Du sollst deinen Weinberg nicht mit zweierlei Samen besäen, damit nicht
    die Fülle des Samens, den du gesät hast, und der Ertrag des Weinberges geheiligt
    werden. -
  eng-WYC-2018: Thou shalt not sow thy vinery with another seed, lest both the seed
    which thou hast sown, and those things that come forth of the vinery, that is,
    the fruit of the vinery, be defouled together. (Thou shalt not sow thy vineyard
    with another seed, lest both the seed which thou hast sown, and those things that
    come forth of the vineyard, that is, the fruit of the vineyard, be defiled.)
  epo-epo: Ne prisemu vian vinberĝardenon per miksospecaj semoj, por ke ne malbeniĝu
    la tuta rikolto, la semo, kiun vi semis, kaj la fruktoj de la vinberĝardeno.
  uig-PIN: Ɵz üzümzarliⱪingƣa ikki hil uruⱪ qaqmiƣin; bolmisa teriƣiningning ⱨǝmmisi
    wǝ üzümzarliⱪning mǝⱨsulatliri bulƣanƣan ⱨesablinidu.
  beo-beo: Dilia waini sagai amo ganodini, ha:i manu eno mae bugima. Dilia agoane
    hamosea, waini amola eno ha:i manu amo ganodini bugi, huluane mae faili moma.
    Amo da sema bagade.
  tpi-OTNT: “Yupela i no ken planim arapela kaikai long gaden i gat diwai wain. Sapos
    yupela i planim arapela kaikai olsem, orait yupela i tambu long kisim pikinini
    bilong diwai wain na dispela arapela kaikai tu.
  hau-SA: Kada ku shuka iri biyu a gonar inabinku; in kuka yi haka, ba abin da kuka
    shuka ne kaɗai zai ƙazantu ba, amma har da inabinku ma.
  uig-LAT: Öz üzümzarliqinggha ikki xil uruq chachmighin; bolmisa térighiningning
    hemmisi we üzümzarliqning mehsulatliri bulghan’ghan hésablinidu.
  nde-nde: Ungahlanyeli inhlanyelo eziyimihlobo emibili esivinini sakho; ungakwenza,
    akuyikuba yizilimo ozihlanyelayo kuphela eziqalekiswayo, kodwa lezithelo zevini.
  ton-ton: '¶ “ʻOua naʻa ke tō hoʻo ngoue vaine ʻaki ʻae ngaahi tenga kehekehe: telia
    naʻa fakahalaʻi ʻae fua ʻo hoʻo tenga ʻaia kuo ke tō, mo e fua ʻo hoʻo vaine.'
  ces-1613: Neposeješ vinice své směsicí rozličného semene, aby nebyl poškvrněn užitek
    semene, kteréž jsi vsel, i ovoce vinice.
  eng-WMB: You shall not sow your vineyard with two kinds of seed, lest all the fruit
    be defiled, the seed which you have sown, and the increase of the vineyard.
  tam-TCV: உங்கள் திராட்சைத் தோட்டத்தில் இரண்டு வகையான விதைகளை நடவேண்டாம்; அப்படிச்
    செய்தால் நீங்கள், நட்டவைகளின் பயிர்கள் மட்டுமல்ல திராட்சைத் தோட்டத்தின் பலனும்
    தீட்டுப்படும்.
  ceb-ULB: Dili ka magpugas sa imong kaparasan sa duha ka matang sa binhi, aron nga
    ang tibuok ani dili mahiadto pinaagi sa balaang dapit, ang binhi nga imong gitanom
    ug ang bunga sa kaparasan.
  pol-UBG: Nie zasiewaj w swojej winnicy różnych rodzajów ziarna, abyś nie splugawił
    plonu posianego ziarna i zbioru winnicy.
  urd-GVU: اپنے انگور کے باغ میں دو قسم کے بیج نہ بونا۔ ورنہ سب کچھ مقدِس کے لئے مخصوص
    و مُقدّس ہو گا، نہ صرف وہ فصل جو تم نے انگور کے علاوہ لگائی بلکہ انگور بھی۔
  deu-1912: Du sollst deinen Weinberg nicht mit mancherlei besäen, daß nicht dem Heiligtum
    verfalle die Fülle, der Same, den du gesät hast, samt dem Ertrage des Weinbergs.
  kan-2017: ದ್ರಾಕ್ಷಿತೋಟಗಳಲ್ಲಿ ಬೇರೆ ವಿಧವಾದ ಬೀಜವನ್ನು ಬಿತ್ತಬಾರದು; ಹಾಗೆ ಮಾಡಿದರೆ ಯಾಜಕರು
