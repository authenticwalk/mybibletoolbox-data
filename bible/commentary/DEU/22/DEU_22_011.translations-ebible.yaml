verse: DEU.022.011
translations:
  mal-C: ആട്ടുരോമവും ചണവും ചേർത്തു നെയ്ത വസ്ത്രം ധരിക്കരുത്.
  deu-TKW: Du sollst nicht Kleider anziehen, die aus zweierlei Fäden, aus Wolle und
    Flachs, zusammengewirkt sind.
  lin-lin: Okoki kolata te bilamba oyo basala na bapwale ya meme mpe na lino.
  eng-LSV: You do not put on mixed material, wool and linens together.
  eng-GNV: Thou shalt not weare a garment of diuers sorts, as of woollen and linen
    together.
  eng-WEBSTER: Thou shalt not wear a garment of divers sorts, as of woolen and linen
    together.
  nhw-BL: “Amo ximotlalilica yoyomitl tlaxinepaloli ica iniichcayo borregojme maneltic
    ica lino.
  swh-ONEN: Usivae nguo za sufu na kitani zilizofumwa pamoja.
  bba-bba: I ku yɑ̃nu sebe ni bɑ wesɑ kɑ wɛ̃ɛ dɑmɡii kɑ yɑ̃ɑ sɑnsun wɛ̃ɛ sɑnnu.
  eng-KJVCPB: Thou shalt not wear a garment of divers sorts, as of woollen and linen
    together.
  luo-luo: Kik irwak law molos gi yie rombo kod katana motwangʼ kanyakla.
  meu-meu: Mamoe huidia bona uda varodia e hatu hebou dabu; ma na basio hahedokilaia.dinadia.
  npi-ULB: ऊन र सुती मिसाएर बनाइएको लुगा नलगाउनू ।
  yor-yor: Ìwọ kò gbọdọ̀ wọ aṣọ onírun àgùntàn àti aṣọ funfun papọ̀.
  ind-ind: “Jangan memakai pakaian yang ditenun dari campuran wol dan linen.
  pes-OPCB: لباسی را که از دو نوع نخ، مثلاً پشم و کتان بافته شده است نپوشید.
  tgl-ULB: Hindi dapat kayo magsuot ng tela na gawa sa lana at lino ng magkasama.
  hui-hui: Tígua pu nogo sibi irinimebi pu baya gedaore taramebi mandagi paya magamaga
    buwa aga wabini ngago nabilimu.
  mya-mya: '``သိုး​မွေး​နှင့်​ချည်​စပ်​၍​ရက်​သော​အ​ထည် ကို​မ​ဝတ်​ရ။'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བལ་དང་སོ་རས་གཉིས་བསྲེས་ནས་བཟོས་པའི་གོས་ཀྱང་གྱོན་མི་རུང་།
  sna-sna: Usapfeka nguo dzamakushe nomucheka zvakarukwa pamwe chete.
  spa-BLM: No te pondrás ropa de lana y de lino tejidas juntas.
  cac-cac: Man̈ eyac'och pichul jalb'il d'a noc' lana yed' lino.
  swh-ULB: Haupaswi kuvaa kitambaa kilichotengenezwa kwa sufu na kitani kwa pamoja.
  bel-bel: Не апранай адзеньня, зробленага з розных рэчываў, з воўны і лёну разам.
  deu-ELBBK: Du sollst nicht Zeug von verschiedenartigem Stoff anziehen, Wolle und
    Leinen zusammen.
  mbb-OT: Kenè kew mebivisti te hinavel he impedsahug is dezuwa he kelasi te helevelen.
  mal-2015: ആട്ടുരോമവും ചണവും കൂടിക്കലർന്ന വസ്ത്രം ധരിക്കരുതു.
  rmc-rmc: Ma uri pre tute o gada, so hine kerde jekhetane la vlnatar the le ľanostar.
  pes-OPV: پارچه مختلط از پشم و کتان با هم مپوش.
  ron-1924: Сэ ну порць о хайнэ цесутэ дин фелурите фире, дин лынэ ши ин уните ымпреунэ.
  ben-OBCV: তোমরা পশম আর মসিনা সুতো মিশিয়ে বোনা কাপড় পরবে না।
  som-som: Waa inaadan guntan dhar isku darsan oo laga sameeyey dhogor idaad iyo geed
    linen la yidhaahdo oo isku jira.
  lat-VUC: Non indueris vestimento, quod ex lana linoque contextum est.
  eng-ASVBT: Thou shalt not wear a mingled stuff, wool and linen together.
  ita-1885: Non vestirti vestimento mescolato, tessuto di lana e di lino insieme.
  eng-LXXUP: Thou shalt not wear a mingled garment, woolen and linen together.
  eng-ULB: You must not wear fabric made of wool and linen together.
  spa-VBL: No uses ropa hecha de lana y lino tejidas juntas.
  fra-_FOB: Tu ne t'habilleras point d'un tissu mélangé, laine et lin ensemble.
  mal-mal: ആട്ടുരോമവും ചണവും കൂടിക്കലർന്ന വസ്ത്രം ധരിക്കരുത്.
  urd-GVR: Aise kapṛe na pahnanā jin meṅ bante waqt ūn aur katān milāe gae haiṅ.
  suz-BL: गे ऊन नु सुती ब्‍वाइश्‍शा प्रोव़शो फेक्‍चा मदुम्‍ब।
  ita-1927: Non porterai vestito di tessuto misto, fatto di lana e di lino.
  ckb-ckb: جلوبەرگی تێکەڵاو لەبەر مەکە، خوری و کەتان پێکەوە لەبەر مەکە.
  eng-BBE: Do not have clothing made of two sorts of thread, wool and linen together.
  kan-OKCV: ನಾರು ಮತ್ತು ಉಣ್ಣೆ ಎರಡೂ ಕೂಡಿರುವ ಬಟ್ಟೆಯನ್ನೂ ಧರಿಸಬಾರದು.
  tam-2017: ஆட்டுரோமமும் பஞ்சுநூலும் கலந்த ஆடையை அணியாதே.
  spa-RV-1909: No te vestirás de mistura, de lana y lino juntamente.
  ron-BTF: Să nu porţi o haină din materiale diferite, precum din lână şi in împreună.
  eng-WEBP: You shall not wear clothes of wool and linen woven together.
  eng-FBV: Don't wear clothes made of wool and linen woven together.
  nld-1939: Gij moogt u niet kleden met iets, wat uit twee soorten draad is geweven,
    uit wol en linnen dooreen.
  nch-BL: “Amo ximotalilica yoyomit taxinepaloli ica iniichcayo borregojme maneltic
    ica lino.
  vie-1934: Chớ mặc bằng vải pha lộn, lông chiên và gai với nhau.
  hin-CV: तुम ऐसा वस्त्र धारण नहीं करोगे, जो ऊन और सन के मिश्रण से तैयार किया गया
    है.
  eng-OURB: You shall not wear clothes of wool and linen woven together.
  spa-BES: No lleve ropa hecha de dos tipos de hilo, lana y lino juntos.
  tdx-tdx: Ko misikin-damba natrao-pitenoñe volonañondry naho lamba-leny.
  vid-vid: “Uleche kuvala ivalo litawigwe kwa sufu na kitani.
  eng-OKE: Thou shalt not dress with a contexture of woolen and of linen joined together.
  tha-KJV: ท่านอย่าสวมเครื่องแต่งกายที่​ทอด​้วยขนสัตว์ปนด้วยป่าน
  por-BR-2018: Não te vestirás de mistura, de lã e linho juntamente.
  deu-ELO: Du sollst nicht Zeug von verschiedenartigem Stoffe anziehen, Wolle und
    Leinen zusammen.
  eng-WYC-2018: Thou shalt not be clothed in a cloth, which is woven together of wool
    and of flax. (Thou shalt not be clothed in a cloak, which is woven with wool and
    flax together.)
  epo-epo: Ne surmetu sur vin miksospecan veston el lano kaj lino kune.
  uig-PIN: Yung wǝ kanaptin ibarǝt ikki hil yiptin toⱪolƣan kiyimni kiymigin.
  beo-beo: Abula amunasea, wulo amola “godeni” mae gilisili amunima.
  tpi-OTNT: “Yupela i no ken yusim kain laplap ol i bin wokim long gras bilong sipsip
    wantaim tret linen.
  hau-SA: Kada ku sa rigar ulu da aka gauraye da lilin aka saƙa.
  uig-LAT: Yung we kanaptin ibaret ikki xil yiptin toqolghan kiyimni kiymigin.
  nde-nde: Ungagqoki isigqoko eselukwe ngewulu lelineni ndawonye.
  ton-ton: ¶ “ʻOua naʻa ke ʻai ʻae kofu ʻoku anga kehekehe, ʻo hangē ko e fulufulu
    sipi mo e vavae kuo fakataha.
  ces-1613: Neoblečeš roucha z rozdílných věcí, z vlny a lnu setkaného.
  eng-WMB: You shall not wear clothes of wool and linen woven together.
  tam-TCV: கம்பளி நூலும், மென்பட்டு நூலும் சேர்த்து நெய்யப்பட்ட துணியினாலான உடையை
    உடுத்தவேண்டாம்.
  ceb-ULB: Dili ka magsul-ob sa panapton nga gisagol sa paghimo gikan sa balahibo
    ug sa lino.
  pol-UBG: Nie będziesz nosił szaty utkanej z wełny razem z lnem.
  urd-GVU: ایسے کپڑے نہ پہننا جن میں بنتے وقت اُون اور کتان ملائے گئے ہیں۔
  deu-1912: Du sollst nicht anziehen ein gemengtes Kleid, von Wolle und Leinen zugleich.
  kan-2017: ನಾರು ಹಾಗು ಉಣ್ಣೆಯೂ ಕೂಡಿರುವ ಬಟ್ಟೆಯನ್ನು ಹಾಕಿಕೊಳ್ಳಬಾರದು.
  yap-yap: “Dab mu chuwgad ko mad ni kan chagiy bunu’en e saf nge linen kan lifith
    riy.
  hlt-MCSB: Tumul neh hlamik a yaep te hmaih bai boeh.
  mdy-ETH: «ማራይ ጋፓኔና ሜሌ ሼኤሜና ዎላ ዹዖና ማኣዖ ማይንቲፖቴ፤
  twi-ASANTE: Mfira ntoma a wɔde kuntu ne serekye afra anwono.
  eng-WEBU: You shall not wear clothes of wool and linen woven together.
  bnp-bnp: “Naha ni rodo a nirodo ni rata na vuna sipsip turana a hotu-silka.
  wal-wal: “Suufiyaappenne liinuwaappe wolahan dadettida maayuwaa maayoppa.
  spa-PDDPT: No vestirás una tela mezclada de lana y lino.
  gun-gun: — Enhemonde eme ao vexa rague guigua ipererĩ va'e reve ombojo'a pyre py.
  ilo-ULB: Masapul a saanyo a pagrutapen nga ikawes ti lupot a de lana ken lino.
  kpg-kpg: “Hudee ulu nia goloo ala ne llanga gi nia gili siibi mo nia deleedu gahu.
  uig-ARA: يۇڭ ۋە كاناپتىن ئىبارەت ئىككى خىل يىپتىن توقولغان كىيىمنى كىيمىگىن.
  sus-sus: Wo mu lan wo xa sose ragoro wo ma naxan masunbuxi dugi yɛxɛɛ xabe daaxi
    nun gɛsɛ fute daaxi ra.
  pon-2006: Kumwail dehr likawih likou me wiawihkihda wunen sihpw oh linen patpene.
  ksd-ksd: Koko una mal ma ra mal di vir ia ma ra ivuna sip varurung ma ra kuara tuna.
  tur-YTC: Yünle ketenin birlikte dokunduğu giysiler giymeyeceksin.
  grc-BRENT: Οὐκ ἐνδύσῃ κίβδηλον, ἔρια καὶ λίνον ἐν τῷ αὐτῷ.
  ind-AYT: Jangan mengenakan pakaian dari beragam jenis bahan, bulu domba yang ditenun
    bersama kain linen.
  nya-nya: Musamavale chovala chopangidwa mophatikiza ubweya ndi thonje.
  hrv-hrv: Ne oblači se u tkaninu otkanu od vune i lana zajedno.
  mps-mps: “Dagego te sipsip kibu nisigo nigai hobi dali, te gasagi yai nisigo nigai
    hobi dali taluama, te gudubo ugwa nigigio,” wali.
  tpi-tpi: “Yupela i no ken yusim kain laplap ol i bin wokim long gras bilong sipsip
    wantaim tret linen.
  dan-1931: Du må ikke bære Tøj, som er vævet både af Uld og Hør.
  vie-OVCB: Đừng may mặc bằng vải pha sợi len và sợi gai với nhau.
  guj-2017: ઊન તથા શણનું મિશ્રણ હોય તેવાં વસ્ત્ર પહેરવાં નહિ.
  pon-2006A: Kumwail dehr likawih likou me wiawihkihda wunen sihpw oh linen patpene.
  por-BRBSL: Você não usará roupas de lã e linho tecidas juntas.
  cth-cth: Pahla hoi tumuen kacokalei e khohna na khohnat mahoeh.
  twi-twi: Mfura ntama a wɔde kuntu ne sirikyi afra anwen.
  hlt-hlt: Tumul neh hlamik a yaep te hmaih bai boeh.
  tbz-SIM: di bɑ́ nhɑ̃ɑ̃̀ tiyɑ̀ɑ̀tì tìì kɔkɛ́nɛ̀ mupɑɑ̀konkperímù nɛ̀ tipecìtì kɛ
    dùɔ̀kɛ.
  msy-2020: “Marazi tretɨn sipsipɨn arɨzibar rɨghiziba ko tretɨn bizir igharazir aghuibar
    rɨghiziba, vɨrara da isa iniba nuavigha korotiaba isami, ezɨ ia korotiar kabar
    aghuan markɨ.
  azb-azb: Yunla kətandan toxunmuş qarışıq parçadan paltar geyinmə.
  eng-DBY: Thou shalt not wear a garment of mixed material, [woven] of wool and linen
    together.
  hin-2017: ऊन और सनी की मिलावट से बना हुआ वस्त्र न पहनना।
  wol-KYG: Buleen sol ndimol njaxas lu ñu raxe kawaru gàtt ak wëñu lẽe.
  eng-YLT: '''Thou dost not put on a mixed cloth, wool and linen together.'
  eng-WYC-2017: Thou shalt not be clothed in a cloth, which is woven together of wool
    and of flax.
  eng-WMBB: You shall not wear clothes of wool and linen woven together.
  urd-GVH: ऐसे कपड़े न पहनना जिनमें बनते वक़्त ऊन और कतान मिलाए गए हैं।
  rug-rug: Lopu va sagea sa poko sapu ta piti turaṉae vulu meke na lineni.
  gaz-gaz: Uffata suufii fi quncee talbaa kan walitti foʼamee dhaʼame hin uffatin.
  fra-LSG: Tu ne porteras point un vêtement tissé de diverses espèces de fils, de
    laine et de lin réunis ensemble.
  yal-yal: I nama domaan nagodo i ma naxan sɔxɔnxi yɛxɛɛ xabe garin nun gɛsɛ futu
    garin basanxin na.
  haw-1868: Mai aahu oe i ke kapa ku e na ano, o ka huluhipa i hui pu ia me ke olona.
  arb-NAV: وَلا تَلْبَسْ ثَوْباً مَصْنُوعاً مِنْ كَتَّانٍ وَصُوفٍ مَعاً.
  ewe-ewe: “Mègado awu si wolɔ̃ kple ka ƒomevi eve, abe lãfuka kple ɖetika ene o.
  eng-LEE: Thou shalt not wear a garment of divers sorts, of woolen and linen together.
  asm-FB: ঊল আৰু শণ সুতা মিহলাই বোৱা কাপোৰ নিপিন্ধিব।
  sus-A: وٌ مُ لَن وٌ شَ سٌسٍ رَفٌرٌ وٌ مَ نَشَن مَسُنبُشِ دُفِ يّشّي شَبٍ دَاشِ نُن
    فّسّ قُتٍ دَاشِ رَ.
  fra-SBL: Tu ne porteras pas de vêtements de laine et de lin tissés ensemble.
  hbo-hbo: לֹ֤א תִלְבַּשׁ֙ שַֽׁעַטְנֵ֔ז צֶ֥מֶר וּפִשְׁתִּ֖ים יַחְדָּֽו׃ ס
  eng-WYCLIFFE: Thou schalt not be clothid in a cloth, which is wouun togidir of wolle
    and `of flex.
  cwe-cwe: “Sekeuyawale mawalo yasonigwe kwa sufu na chitani hamwe.
  kik-kik: Ndũkanehumbe nguo cia guoya wa ngʼondu na cia gatani ciogothanĩtio hamwe.
  fra-NCL: Tu ne porteras pas un vêtement d’un tissu mélangé de laine et de lin réunis
    ensemble.
  cek-AK: Tuumui hoi puu ngan nawnto sak ih khukbuennawk to angkhuk hmah.
  cuk-cuk: ”Melle be mor, sibad-wawaad-e-absar, lino-dub-sobaledbo-oburar be yoo.
  uig-CYR: Жуң вә канаптин ибарәт икки хил жиптин тоқолған кийимни киймигин.
  tel-2017: ఉన్ని, జనపనారతో కలిపి నేసిన దుస్తులు ధరించకూడదు.
  hat-BSA: “Nou pa pou mete twal ki mele len avèk twal fen tankou koton ansanm.
  kos-kos: “Ke kom orek nuknuk, kom fah tia sisani turet ma orekla ke unen sheep ac
    turet orekla ke flax in oan ke nuknuk sefanna.
  hbo-WLC: לֹ֤א תִלְבַּשׁ֙ שַֽׁעַטְנֵ֔ז צֶ֥מֶר וּפִשְׁתִּ֖ים יַחְדָּֽו׃ ס
  ibo-ibo: Eyila uwe e ji ụzọ ihe abụọ kpaa, dịka uwe ajị anụ na ogho ọcha kpaa.
  ory-ory: ତୁମ୍ଭେ ଲୋମ ଓ ମସିନା କୌଣସି ମିଶ୍ରିତ ସୂତ୍ରନିର୍ମିତ ବସ୍ତ୍ର ପିନ୍ଧିବ ନାହିଁ।
  chk-chk: Kosap pwal üföüf echö üf mi för seni ülen sip me seni silin irä.
  rop-rop: “En yumob kaan werrimon klos wen dei yusum kotin en wol mijamet.
  ukr-1871: Не носити меш одежини, зробленої з двох не однаких тканин, вовняної і
    льняної разом.
  deu-1951: Du sollst kein gemischtes Gewebe anziehen, das aus Wolle und Leinen zusammengewoben
    ist.
  eng-JPS: Thou shalt not wear a mingled stuff, wool and linen together.
  srp-1865: Ne oblaèi haljine tkane od vune i od lana zajedno.
  lug-lug: Temwambalanga ngoye ezinaabanga zirukiddwa n’ewuzi z’ebyoya by’endiga nga
    zigattiddwa wamu n’ewuzi eza linena.
  heb-heb: לא תלבש שעטנז צמר ופשתים יחדו׃
  ben-IRV: লোম ও মসীনা মেশানো সুতোর তৈরী পোশাক পর না।
  pan-pan: ਤੂੰ ਕਤਾਨ ਅਤੇ ਉੱਨ ਦਾ ਮਿਲਿਆ ਹੋਇਆ ਕੱਪੜਾ ਨਾ ਪਾਵੀਂ।
  mya-JVB: ဝါ နှင့် သိုးမွေး ကို ရောနှော ၍ ရက်သောအဝတ် ကို မ ဝတ် ရ။
  hmo-hmo: “Mamoe huina bona uda varona idia hatua nega tamona dabua do umui kwatua
    lasi.
  urd-urd: तू ऊन और सन दोनों की मिलावट का बुना हुआ कपड़ा न पहनना।
  rus-SYN: Не надевай одежды, сделанной из разных веществ, из шерсти и льна вместе.
  bqc-SIM: Ásuli pↄkasa pↄ́ wa tã̀ ń sãkão ń buao yãalɛa dao.
  tcz-CHONGTHU: Tupat kihel leh pat chom kihel khom jong mangchaa, kisilna a naman
    thei lou diu ahi.
  mar-mar: लोकर आणि ताग यांच्या मिश्र विणीचे वस्त्र वापरू नका.
  qub-qub: «Röpata ama jaticunquichu uysha jïlutawan lïnu jïluta talluchiypa awashata.
  hat-hat: Piga nou janm mete sou nou rad ki fèt ak divès kalite lenn ak twal fin
    blan tise ansanm.
  eng-BSB: Do not wear clothes of wool and linen woven together.
  tod-tod: À mina seɠe loo ɠɔba, nii fɛlɛai zupuai ga baala deɠai ta gezei.
  eng-WEBPB: You shall not wear clothes of wool and linen woven together.
  kbq-kbq: Hagi sipisipi azokateti'ene, efeke tavravereti eri havia huno tro'ma hu'ne'nia
    kukena ontaniho.
  nhe-BL: “Amo ximotlalilica yoyomitl tlaxinepaloli ica iniichcayo borregojme maneltic
    ica lino.
  gub-BL: Aze amo omono àràpuhàràn hawer amanezu irin her ma'e inuromo kamir iapo
    mehe nehe, emunehew zo a'e kamir nehe.
  eng-DRA: Thou shalt not wear a garment that is woven of woollen and linen together.
