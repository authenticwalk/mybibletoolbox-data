verse: DEU.022.015
translations:
  mal-C: ആ പെൺകുട്ടിയുടെ മാതാപിതാക്കൾ നഗരവാതിൽക്കൽ ഇസ്രായേൽ ഗോത്രത്തലവന്മാരുടെ അടുത്തുപോയി
    അവളുടെ കന്യകാലക്ഷണം കാണിക്കണം.
  deu-TKW: so sollen die Eltern der jungen Person die Zeichen der Jungfrauschaft der
    jungen Person nehmen und hinaus zum Thore vor die Vornehmsten der Stadt bringen,
  lin-lin: wana tata mpe mama ya mwana mwasi, basengeli kolakisa epai na bampaka,
    na bikuke ya engumba, bilembo oyo ezali kolakisa ete mwana na bango ya mwasi ayebaki
    nzoto nanu ya mibali te.
  eng-LSV: then the father of the girl, and her mother, have taken and brought out
    the girl’s proofs of virginity to [the] elderly of the city in the gate,
  eng-GNV: Then shall the father of the mayde and her mother take and bring the signes
    of the maydes virginitie vnto the Elders of the citie to the gate.
  eng-WEBSTER: 'Then shall the father of the damsel, and her mother, take and bring
    forth the tokens of the damsel''s virginity to the elders of the city in the gate:'
  nhw-BL: Sintla quej nopa quitelhuis, itatahua nopa ichpocatl monequi yase campa
    nopa huehue tlacame catli tlayacanaj ipan nopa altepetl huan catli mosehuíaj campa
    ipuerta, huan quinnextilise nopa yoyomitl catli quiixnextis para temachtli inincone
    nelía eliyaya se ichpocatl quema monamicti ica nopa tlacatl.
  swh-ONEN: ndipo baba na mama wa msichana wataleta uthibitisho kwamba alikuwa bikira
    kwa wazee wa mji kwenye lango.
  bba-bba: sɑɑ ye sɔɔrɑ bii kurɔbu ɡen tundo kɑ ɡen mɛro bɑ koo kɑ bii win wɔndiɑrun
    seedɑ nɑ bu wuun ɡuro ɡurobu sɔ̃ɔsi wuun duu yerɔ mi bɑ rɑ mɛnnɛ.
  eng-KJVCPB: 'then shall the father of the damsel, and her mother, take and bring
    forth the tokens of the damsel’s virginity unto the elders of the city in the
    gate:'
  luo-luo: Eka wuon nyako kod min nokel gima nyiso ni en kod ringre ne jodongo e ranga
    dala.
  meu-meu: una hahine tamana bonasinana ese ena rami-hebou toadia bae abi, hanua tau-badadia
    vairadiai baehahedinarai, hanua ikoukouna ai.
  npi-ULB: तब त्यस केटीका बुबाआमाले सहरको मूल ढोकामा धर्म-गुरुहरूकहाँ त्यसको कुमारीत्वको
    प्रमाण ल्याउनुपर्छ ।
  yor-yor: Nígbà náà ni baba ọmọbìnrin náà àti ìyá rẹ̀ yóò mú ẹ̀rí pé, ó ti wà ní
    ìbálé tẹ́lẹ̀ wá sí ọ̀dọ̀ àwọn àgbàgbà ìlú ní ẹnu-bodè.
  ind-ind: Untuk membuktikan bahwa tuduhan tersebut palsu, orang tua perempuan itu
    harus mengambil kain pengantin yang ada bekas darahnya sebagai bukti bahwa anak
    mereka masih perawan ketika dinikahi oleh laki-laki itu. Mereka harus menunjukkan
    kain itu kepada sidang para pemimpin di gerbang kota.
  pes-OPCB: آنگاه پدر و مادر دختر باید مدرک بکارت او را نزد مشایخ به دروازۀ شهر بیاورند.
  tgl-ULB: Pagkatapos ang ama at ina ng babae ay dapat magpakita ng katunayan ng kaniyang
    pagkabirhen sa mga nakatatanda sa lungsod.
  hui-hui: Agali biago ibugua bi ogonidagua layagua wandari aba ai̱yalame wandari
    ogoni ibu mana ko ogonidagua nabiagaore lalu mo walia hagane labolabo mbira winigo
    mo yalu polebira. Ani mo yalu tanonaga pabe haraba wali agali ngoaiho howa godi
    laga ngagoria puwa tanonaga agali haguane miniwi bu karuhondo labolabo biago mo
    walia holebira.
  mya-mya: မိန်း​မ​၏​မိ​ဘ​တို့​က​သူ​တို့​၏​သ​မီး​သည် အ​ပျို​ဖြစ်​ကြောင်း​သက်​သေ​အ​ထောက်​အ​ထား
    ကို​ယူ​ဆောင်​၍ မြို့​အ​ကြီး​အ​ကဲ​ထံ​သို့​သွား ရောက်​ရ​ကြ​မည်။-
  bod-N: གཞོན་ནུ་མ་དེའི་ཕ་མ་གཉིས་ཀྱིས་མོ་རང་མོ་གསར་ཡིན་པའི་བདེན་རྟགས་ཁྱེར་ནས་མཁར་སྒོ་རུ་གྲོང་ཁྱེར་གྱི་རྒན་པོ་རྣམས་ཀྱི་མདུན་དུ་འོངས་ཏེ།
  sna-sna: ipapo baba namai vomusikana uyu vanofanira kuuya nechiratidzo chokuti aiva
    mhandara kuvakuru veguta pasuo.
  spa-BLM: entonces el padre y la madre de la joven tomarán y llevarán las señales
    de virginidad de la joven a los ancianos de la ciudad en la puerta.
  cac-cac: Tato icha chi', axo smam snun ix cob'es chi' tz'ic'anb'at yechel yic scob'esal
    ix d'a yichan̈ sdespacho eb' vin̈ yichamtac vinaquil chon̈ab'.
  swh-ULB: Kisha baba na mama mzazi wa binti wanatakiwa kupeleka ushahidi wa ubikra
    wake kwa wazee mlangoni mwa mji.
  bel-bel: дык бацька дзяўчыны і маці яе няхай возьмуць і вынесуць знакі дзявоцкасьці
    дзяўчыны да старэйшынаў горада, да брамы;
  deu-ELBBK: so sollen der Vater der jungen Frau und ihre Mutter die Zeichen der Jungfrauschaft
    der jungen Frau nehmen und zu den Ältesten der Stadt in das Tor hinausbringen;
  mbb-OT: Ne medhendiyà is menge ginikanan dutun te vahi te ebpemendumala te inged
    he ziyà te pultahan te inged. Ne med-uwit sikandan te tuus he wazè pa zuma he
    nekehilavet duen ta anak dan.
  mal-2015: യുവതിയുടെ അമ്മയപ്പന്മാർ അവളുടെ കന്യകാലക്ഷണങ്ങളെടുത്തു പട്ടണത്തിലെ മൂപ്പന്മാരുടെ
    അടുക്കൽ പട്ടണവാതില്ക്കൽ കൊണ്ടുവരേണം.
  rmc-rmc: akor o dad the e daj ola džuvľakre lena e lepeda, pre savi o terne sovenas
    odi rat, a anena e lepeda a sikavena le vodcenge andro brani le foroskre, hoj
    te dikhen, hoj sas pačivaľi čhaj.
  pes-OPV: آنگاه پدر یا مادر آن دختر علامت بکارت دختر برداشته، نزد مشایخ شهر نزددروازه
    بیاورند.
  ron-1924: атунч татэл ши мама фетей сэ я семнеле фечорией ей ши сэ ле адукэ ынаинтя
    бэтрынилор четэций, ла поартэ.
  ben-OBCV: তবে সেই স্ত্রীলোকের বাবা-মা নগরের দ্বারে প্রবীণ নেতাদের কাছে তার কুমারী
    অবস্থার প্রমাণ নিয়ে যাবে।
  som-som: markaas gabadha aabbaheed iyo hooyadeed ha soo qaadeen calaamadihii bikradnimada
    gabadhooda, oo odayaasha magaalada ha ugu keeneen iridda magaalada,
  lat-VUC: 'tollent eam pater et mater ejus, et ferent secum signa virginitatis ejus
    ad seniores urbis qui in porta sunt:'
  eng-ASVBT: then shall the father of the damsel, and her mother, take and bring forth
    the tokens of the damsel’s virginity unto the elders of the city in the gate;
  ita-1885: allora prendano il padre e la madre della giovane il segnal della virginità
    di essa, e lo producano davanti agli Anziani della città nella porta;
  eng-LXXUP: then the father and the mother of the damsel shall take and bring out
    the damsel’s tokens of virginity to the elders of the city to the gate.
  eng-ULB: Then the father and mother of the girl must take proof of her virginity
    to the elders at the city gate.
  spa-VBL: Los padres de la mujer llevarán la prueba de su virginidad a los ancianos
    a la puerta del pueblo,
  fra-_FOB: Le père et la mère de la jeune fille prendront et produiront les marques
    de sa virginité devant les anciens de la ville, à la porte;
  mal-mal: യുവതിയുടെ അമ്മയപ്പന്മാർ അവരുടെ മകൾ കന്യകയായിരുന്നു എന്നതിന്റെ തെളിവുമായി
    പട്ടണത്തിലെ മൂപ്പന്മാരുടെ അടുക്കൽ പട്ടണവാതില്ക്കൽ വരണം.
  urd-GVR: to jawāb meṅ bīwī ke wālidain shahr ke darwāze par jamā hone wāle buzurgoṅ
    ke pās sabūt le āeṅ ki beṭī shādī se pahle kuṅwārī thī.
  suz-BL: मेना मेको मीश आल आ आम आफोम आस तमी कन्‍ने दुम्‍तीक चिनु लाइश्‍शा, सहर ङा
    ठेयब लाप्‍चोम बाक्‍ब खाल्‍पा आन बाक्‍तीके लचा माल्‍नीस।
  ita-1927: il padre e la madre della giovane prenderanno i segni della verginità
    della giovane e li produrranno dinanzi agli anziani della città, alla porta;
  ckb-ckb: دایک و باوکی کچەکە بەڵگەی کچێنییەکەی دەبەن و لەلای دەروازەی شارۆچکەکە بۆ
    پیرانی شارۆچکەکە دەسەلمێنن.
  eng-BBE: 'Then let the girl''s father and mother put before the responsible men
    of the town, in the public place, signs that the girl was a virgin:'
  kan-OKCV: ಅವಳ ತಾಯಿ ತಂದೆಗಳು ತಮ್ಮ ಮಗಳು ವಿವಾಹಕ್ಕೆ ಮುಂಚೆ ಪುರುಷ ಸಂಪರ್ಕ ಇಲ್ಲದವಳು, ಎಂಬುದಕ್ಕೆ
    ಆಧಾರವನ್ನು ಊರ ಬಾಗಿಲಿಗೆ ಹಿರಿಯರ ಮುಂದೆ ತಂದು ತೋರಿಸಬೇಕು.
  tam-2017: அந்தப் பெண்ணின் தகப்பனும் தாயும் அவளுடைய கன்னித்தன்மையின் அடையாளத்தைப்
    பட்டணத்து வாசலிலுள்ள மூப்பர்களிடத்தில் கொண்டுவரக்கடவர்கள்.
  spa-RV-1909: Entonces el padre de la moza y su madre tomarán, y sacarán las señales
    de la virginidad de la doncella á los ancianos de la ciudad, en la puerta.
  ron-BTF: Atunci tatăl fetei şi mama ei, să ia semnele fecioriei fetei şi să le aducă
    la bătrânii cetăţii la poartă,
  eng-WEBP: then the young lady’s father and mother shall take and bring the tokens
    of the young lady’s virginity to the elders of the city in the gate.
  eng-FBV: The woman's parents are to bring the proof of her virginity to the elders
    at the town gate,
  nld-1939: dan moeten de vader en de moeder van de jonge vrouw haar naar de stadspoort
    brengen en het bewijs van haar maagdelijkheid aan de oudsten der stad voorleggen.
  nch-BL: Sinta quej nopa quiijtos, itatahua nopa ichpocat monequi yase campa nopa
    huehue tacame cati tayacanaj ipan nopa altepet huan cati mosehuíaj campa icalteno,
    huan quinnextilise nopa yoyomit cati quiixnextis para temachti inincone nelía
    eliyaya se ichpocat quema monamicti ica nopa tacat.
  vie-1934: bấy giờ, cha mẹ của người gái đó sẽ lấy và bày ra những dấu đồng trinh
    của nàng trước mặt các trưởng lão thành đó, tại nơi cửa thành.
  hin-CV: तब कन्या के माता-पिता कन्या के कुंवारीपन का सबूत लेकर नगर प्रवेश पर नगर
    पुरनियों के सामने प्रस्तुत करेंगे.
  eng-OURB: then the young lady’s father and mother shall take and bring the tokens
    of the young lady’s virginity to the elders of the city in the gate.
  spa-BES: 'Luego, que el padre y la madre de la niña pongan delante de los hombres
    responsables del pueblo, en el lugar público, señales de que la niña era virgen:'
  tdx-tdx: Le hinday ty vente’ ty nahasomondrara aze mb’ amo roandriañe an-dalambeio
    ty rae naho i rene’ i somondraray,
  vid-vid: Lelo wone ilawile ahyo, mhaza na mayake mhinza ayo, wohola ulolezi wa kota
    mhinza wa hewo nahanating'hana na mlume na kuhilika kwa wasekulu kuli lwizi lwa
    muji na kuwalonjela,
  eng-OKE: then shall the father and mother of the damsel bring forth the tokens of
    the damsel’s virginity before the elders of the city, at the gate of the judgment
    house of the place;
  tha-KJV: บิ​ดาของหญิงสาวคนนั้นและมารดาจะต้องนำของสำคัญอันเป็นพยานว่า หญิงนั้นเป็นพรหมจารีมาให้พวกผู้​ใหญ่​ของเมืองนั้​นที​่​ประตูเมือง
  por-BR-2018: Então o pai da moça e sua mãe tomarão, e tirarão os sinais da virgindade
    da virgem aos anciãos da cidade, na porta.
  deu-ELO: so sollen der Vater des jungen Weibes und ihre Mutter die Zeichen der Jungfrauenschaft
    des jungen Weibes nehmen und zu den Ältesten der Stadt in das Tor hinausbringen;
  eng-WYC-2018: (then) the father and mother of her shall take her, and they shall
    bear with them the tokens of her virginity to the elder men of the city, that
    be in the gate (or who be at the gate);
  epo-epo: tiam la patro de la junulino kaj ŝia patrino prenu kaj elportu la signojn
    de virgeco de la junulino al la plejaĝuloj de la urbo al la pordego;
  uig-PIN: undaⱪta ⱪizning ata-anisi ⱪizning pakliⱪ ispatini elip xǝⱨǝr dǝrwazisida
    olturƣan xǝⱨǝrning aⱪsaⱪalliriƣa kǝltürsun,
  beo-beo: 'amai galea, a:fini ea ada amola ame da diaheda:su abula amo a:fini ea
    maga:mega madelagi amo lale amola fofada:musa: moilai ouligisu dunuma olelemu.
    Bai maga:me da amo a:fini da musa: eno dunuma hame golai olelesa.'
  tpi-OTNT: “Sapos man i mekim kain tok olsem, orait papamama bilong meri i mas kisim
    dispela samting i soim ol, dispela meri i no bin pilai wantaim wanpela man. Na
    tupela i mas kisim i go long dua bilong taun long ples kot, na soim long ol hetman
    bilong taun.
  hau-SA: sai mahaifin yarinyar da mahaifiyarta su kawo shaida cewa ita budurwa ce
    wa dattawan gari a ƙofar garin.
  uig-LAT: undaqta qizning ata-anisi qizning pakliq ispatini élip sheher derwazisida
    olturghan sheherning aqsaqallirigha keltürsun,
  nde-nde: ngakho uyise lonina wentombi bazaletha ubufakazi ebadaleni bakulelodolobho
    esangweni bokutshengisa ukuthi ibikade iyintombi.
  ton-ton: 'Pea ʻe toki toʻo mai ʻo ʻomi ʻe he tamai mo e faʻē ʻae taʻahine, hono
    fakaʻilonga ʻo ʻene taʻahine ki he kau mātuʻa ʻi he matapā ʻoe kolo:'
  ces-1613: Tedy otec děvečky a matka její vezmouce přinesou znamení panenství děvečky
    k starším města svého k bráně.
  eng-WMB: then the young lady’s father and mother shall take and bring the tokens
    of the young lady’s virginity to the elders of the city in the gate.
  tam-TCV: அப்பொழுது அவளுடைய தகப்பனும் தாயும் அவள் கன்னித்தன்மை உடையவள் என்ற அத்தாட்சியை
    பட்டண வாசலில் இருக்கும் சபைத்தலைவர்களிடம் கொண்டுவர வேண்டும்.
  ceb-ULB: Unya ang amahan ug inahan sa babaye kinahanglan ipakita ang timaan sa iyang
    pagkaulay ngadto sa mga kadagkoan didto sa ganghaan sa siyudad.
  pol-UBG: Wtedy ojciec i matka dziewczyny wezmą i zaniosą dowody dziewictwa tej dziewczyny
    do starszych miasta, do bramy;
  urd-GVU: تو جواب میں بیوی کے والدین شہر کے دروازے پر جمع ہونے والے بزرگوں کے پاس
    ثبوت لے آئیں کہ بیٹی شادی سے پہلے کنواری تھی۔
  deu-1912: so sollen Vater und Mutter der Dirne sie nehmen und vor die Ältesten der
    Stadt in dem Tor hervorbringen der Dirne Jungfrauschaft.
  kan-2017: ಅವಳ ತಾಯಿ ತಂದೆಗಳು ತಮ್ಮ ಮಗಳು ವಿವಾಹಕ್ಕೆ ಮುಂಚೆ ಪುರುಷಸಂಪರ್ಕವಿಲ್ಲದವಳು ಎಂಬುವುದಕ್ಕೆ
    ನಿದರ್ಶನವನ್ನು ಊರ ಬಾಗಿಲಿಗೆ ಹಿರಿಯರ ಮುಂದೆ ತಂದು ತೋರಿಸಬೇಕು.
  yap-yap: “Fa’anra aray rogon, ma gal labthir rok fare pin e ngar fekew fa gi mad
    ni fen daken e chob ko fa gali cha’ nike aw e racha’ ngay ni mich riy ni fare
    pin e denang e pumo’on u m’on, ngar dagew u tagil’ e mu’ulung ko fapi tayugang’
    ko fare binaw.
  hlt-MCSB: Te vaengah hula te hula amah kah a napa neh a manu loh lo saeh. Te phoeiah
    hula te hula kah cuemnah neh khopuei vongka kah patong rhoek taengah thak saeh.
  mdy-ETH: ናዔሎኮ ዓዶንሢ ናዔላ ኩሙሢ ማዔሢ ዔርዛ፥ ማርካ ማዓ ባኣዚ ካታሞኮ ዎጎ ዎጋ ዓሶም ዔኪ ሙኪ ዻዎንጎ።
  twi-ASANTE: a, ɔbaa no agya ne ne maame wɔ ho ɛkwan sɛ wɔde adansedie a ɛkyerɛ sɛ
    wɔn babaa no yɛ ɔbaabunu bɛkyerɛ kuro no mpanimfoɔ wɔ kuro no ɛpono ano.
  eng-WEBU: then the young lady’s father and mother shall take and bring the tokens
    of the young lady’s virginity to the elders of the city in the gate.
  bnp-bnp: A bakovi i rata maea a ngava, e tamana e kinana a ngatavine ru gu bolea
    a maki ge vakasiri ria, ra ngatavine iea i uka ma i mahita turana tara bakovi.
    Ru gu bole lakea na dilidala na tanga, ru gu vakasiria ne huriki a matakari.
  wal-wal: he na7ee aawainne aayyiyaa i geela7otettaa malaataa ekki efiidi, katamaa
    penggen de7iya cimata bessona.
  spa-PDDPT: Entonces el padre y la madre de la joven tomarán la evidencia de su virginidad
    y la llevarán a los ancianos en la puerta de la ciudad.
  gun-gun: kunha va'e ru ha'e ixy ma kunhataĩ'i teria kuaa ukaarã ojou vy ogueraa
    'rã tetã py nhomongeta va'ety kuery okẽ py ikuaia py.
  ilo-ULB: Masapul ngarud a mangala ti ama ken ina ti babai iti pammaneknek iti kinabirhenna
    ket ipanda kadagiti panglakayen iti ruangan ti siudad.
  kpg-kpg: Maa di mee beenei gaa gila aga, gei nia maadua tama ahina gi kaina di tei
    haga hai lodo, dela e bigibigi dodo, dela e hagamodongoohia bolo mee di ahina
    digi kii i baahi taane. Gei meemaa gi haga gida ina di maa i di gowaa hai gabunga,
    ang gi nia dagi o di guongo.
  uig-ARA: ئۇنداقتا قىزنىڭ ئاتا-ئانىسى قىزنىڭ پاكلىق ئىسپاتىنى ئېلىپ شەھەر دەرۋازىسىدا
    ئولتۇرغان شەھەرنىڭ ئاقساقاللىرىغا كەلتۈرسۇن،
  sus-sus: Na tɛmui ginɛ baba nun a nga xa ginɛdimɛdi dugi xanin taa forie xɔn ma
    taa sode dɛ ra, naxan a masenxi a e xa di futi rasoxi.
  pon-2006: ma soahng wet wiawi, a en serepeino eh pahpa oh nohno pahn ale tehi me
    nta mie me ira doadoahngki nipwong me ira kopwopwoudo, mehn kadehde me serepeino
    meipwon, ira ahpw pahn kasalehda nan mwoalen kopwung ong kaun akan.
  ksd-ksd: io, tama i nam ra vavina ma tinana dir a tak pa ra vakilang ure kana kini
    na inip, ma dir a kap ia pire ra umana patuana ta ra pia na pal ta ra mataniolo;
  tur-YTC: o zaman genç kadının babasıyla annesi, genç kadının bekaret nişanlarını
    alıp kapıdaki şehrin ihtiyarlarına getirecekler.
  grc-BRENT: Καὶ λαβὼν ὁ πατὴρ τῆς παιδὸς καὶ ἡ μήτηρ ἐξοίσουσι τὰ παρθένια τῆς παιδὸς
    πρὸς τὴν γερουσίαν ἐπὶ τὴν πύλην.
  ind-AYT: Maka ayah dari perempuan tersebut dan ibunya harus membuktikan keperawanan
    perempuan itu dan membawanya kepada tua-tua kota di tempat pertemuan.
  nya-nya: zikatero abambo ndi amayi ake ayenera kubweretsa chitsimikizo chakuti anali
    namwali kwa akuluakulu a mzinda ku chipata.
  hrv-hrv: neka tada djevojčin otac i majka uzmu dokaz djevojčina djevičanstva te
    ga iznesu pred gradske starješine na vrata.
  mps-mps: teda te wego aga ida ayago te wegigo te penani me yai menio olama, te sa
    munama me elaluali te nai selama, ola mao. Tama me agai hanu tomoba tula pabo
    sunumiba sela pao, te po tų ebo pesageba.
  tpi-tpi: “Sapos man i mekim kain tok olsem, orait papamama bilong meri i mas kisim
    dispela samting i soim ol, dispela meri i no bin pilai wantaim wanpela man. Na
    tupela i mas kisim i go long dua bilong taun long ples kot, na soim long ol hetman
    bilong taun.
  dan-1931: så skal den unge Kvindes Forældre bringe Jomfrutegnet hen til Byens Ældste
    i Byporten;
  vie-OVCB: thì cha mẹ người vợ sẽ trình bằng chứng trinh tiết của con mình cho các
    trưởng lão họp tại cổng thành.
  guj-2017: તો તે કન્યાના માતાપિતા તેના કૌમાર્યનાં પુરાવા ગામના વડીલો પાસે લાવે.
  pon-2006A: ma soahng wet wiawi, a en serepeino eh pahpa oh nohno pahn ale tehi me
    nta mie me ira doadoahngki nipwong me ira kopwopwoudo, mehn kadehde me serepeino
    meipwon, ira ahpw pahn kasalehda nan mwoalen kopwung ong kaun akan.
  por-BRBSL: então o pai e a mãe da jovem levam e trazem os sinais da virgindade da
    jovem aos mais velhos da cidade no portão.
  cth-cth: hote napui e a manu hoi na pa ni, tanglakacuem lah a onae hah, kacuenaw
    koe kho longkha koe a thokhai awh han.
  twi-twi: a, ɔbea no agya ne ne na wɔ ho kwan sɛ wɔde adansede a ɛkyerɛ sɛ wɔn babea
    no yɛ ɔbabun bɛkyerɛ kurow no mpanyimfo wɔ kurow no pon.
  hlt-hlt: Te vaengah hula te hula amah kah a napa neh a manu loh lo saeh. Te phoeiah
    hula te hula kah cuemnah neh khopuei vongka kah patong rhoek taengah thak saeh.
  tbz-SIM: Osɑpɑ̀ɑ̀ ncicɛ nɛ̀ o yɔ̃, bɛ̀ɛ túótɛ́ dɛ̀ɛ̀ bɛnkú kɛ dò mbɛ̀ kóo sɑpɑ̀ɑ̀
    nyí yɛ̃́ onitidɔ̀ù, kɛ́kɔtɛnɛ̀ bɛhɛìkɛ̀nkótíbɛ̀ kɑ̀ri dɛ̀, kɛ bekù kɛ́ bɛ̀ bɛnkɛ,
  msy-2020: “Gumazir kam kamaghɨn damightɨ, guivir kamɨn amebam ko afeziam inir a
    gumazim koma avaragha akuizim inigh nguibar ekiamɨn tiar akamɨn mangɨ, gumazir
    dapanibar akagh. Eghtɨ me uari inir kamɨn ganigh fogham, a faragha gumazitam koma
    akuizir puvatɨ.
  azb-azb: onda ata-anası qızın “üzağlıq mələfəsini” darvazaya – şəhər ağsaqqallarının
    yanına gətirsin.
  eng-DBY: then shall the father of the damsel, and her mother, take and bring forth
    the tokens of the damsel's virginity unto the elders of the city in the gate;
  hin-2017: तो उस कन्या के माता-पिता उसके कुँवारीपन के चिन्ह लेकर नगर के वृद्ध लोगों
    के पास फाटक के बाहर जाएँ;
  wol-KYG: su boobaa na baayu ndaw si ak ndeyam, jël firndey ndaw la, yóbbu ko ba
    ca kanam magi dëkk ba, ca bunt dëkk ba.
  eng-YLT: '''Then hath the father of the damsel — and her mother — taken and brought
    out the tokens of virginity of the damsel unto the elders of the city in the gate,'
  eng-WYC-2017: the father and mother of her shall take her, and they shall bear with
    them the tokens of her virginity to the elder men of the city, that be in the
    gate;
  eng-WMBB: then the young lady’s father and mother shall take and bring the tokens
    of the young lady’s virginity to the elders of the city in the gate.
  urd-GVH: तो जवाब में बीवी के वालिदैन शहर के दरवाज़े पर जमा होनेवाले बुज़ुर्गों के
    पास सबूत ले आएँ कि बेटी शादी से पहले कुँवारी थी।
  rug-rug: Be ta evaṉa sapu gua asa, si kaqu paleke la vina sosode sari na tiatamana
    sa vineki koari na koimata tanisa vasileana sana, pude va sosodea sapu viana sa
    tudia vineki totoso varihaba si asa, meke kaqu va dogoro nia koarini sa poko ivara
    teqe pa boṉina sa rane varihaba.
  gaz-gaz: abbaa fi haati intalattii ragaa durbummaa ishee mirkaneessu balbala irratti
    maanguddoota magaalattiitti haa dhiʼeessan.
  fra-LSG: alors le père et la mère de la jeune femme prendront les signes de sa virginité
    et les produiront devant les anciens de la ville, à la porte.
  yal-yal: Na na liga, sungutunna fafe nun a nga sereya seen xalima nɛn taan fonne
    fɛma taan so dɛɛn na, naxan a yitama a sungutun nasɔlɔnxin nan yi a ra.
  haw-1868: 'Alaila e lawe ka makuakane o ke kaikamahine, a me kona makuwahine, a
    hali aku i na hoailona puupaa o ke kaikamahine i na lunakahiko o ke kulanakauhale
    ma ka ipuka:'
  arb-NAV: يَأْخُذُهَا وَالِدَاهَا إِلَى شُيُوخِ الْمَدِينَةِ الْمُجْتَمِعِينَ فِي
    سَاحَةِ الْقَضَاءِ، وَيَعْرِضَانِ دَلِيلَ عَذْرَاوِيَّتِهَا.
  ewe-ewe: ekema ɖetugbi la fofo kple dadaa aɖe ɖetugbi la ƒe ŋutsumanyamanya do ŋgɔ
    na srɔ̃ɖeɖe la afia dua ƒe ʋɔnudrɔ̃lawo.
  eng-LEE: Then shall the father of the damsel, and her mother, take and bring forth
    the tokens of the damsel's virginity unto the elders of the city, to the gate.
  asm-FB: তেতিয়া সেই ছোৱালীৰ বাপেক-মাকে নগৰৰ দুৱাৰত বৃদ্ধ নেতাসকলৰ ওচৰলৈ তাইৰ সতীত্বৰ
    প্রমাণ লৈ যাব।
  sus-A: نَ تّمُي فِنّ بَبَ نُن عَ نفَ شَ فِنّدِ مّدِ دُفِ شَنِن تَا قٌرِيٍ شْن مَ
    تَا سٌدٍ دّ رَ، نَشَن عَ مَسٍنشِ عَ عٍ شَ دِ قُتِ رَ سٌشِ.
  fra-SBL: le père et la mère de la jeune fille prendront les marques de la virginité
    de la jeune fille et les apporteront aux anciens de la ville, à la porte.
  hbo-hbo: וְלָקַ֛ח אֲבִ֥י *הַנַּעַר (הַֽנַּעֲרָ֖ה) וְאִמָּ֑הּ וְהֹוצִ֜יאוּ אֶת־בְּתוּלֵ֧י
    *הַנַּעַר (הַֽנַּעֲרָ֛ה) אֶל־זִקְנֵ֥י הָעִ֖יר הַשָּֽׁעְרָה׃
  eng-WYCLIFFE: hir, and thei schulen bere with hem the signes of her virgynyte to
    the eldre men of the citee, that ben in the yate;
  cwe-cwe: maabaho tata na mama wa mwanamke iyo wezasola chitambala cha chilagusa
    kuwa muke iyo kakala mhambe na kuchilagusa kwa walala kuna ulwivi lwa dibululu.
  kik-kik: hĩndĩ ĩyo ithe na nyina nĩmagatwara maũndũ ma kuonania atĩ nĩ mũirĩtu gathirange
    harĩ athuuri hau kĩhingo-inĩ gĩa itũũra.
  fra-NCL: le père et la mère de la jeune femme prendront les signes de sa virginité,
    et les produiront devant les anciens de la ville, à la porte.
  cek-AK: nongpata ih amno hoi ampa mah, a canu loe kacuem tangla ah ni oh, tiah angmathaih
    hmuen to sin ueloe, kacoehtanawk ohhaih vangpui thungah caeh tih;
  cuk-cuk: Geb, e-sergan, neggwebur-yawagak-dogedse, girmar-dummaganse, yagwagued-e-wilubgan
    oyonaoed.
  uig-CYR: ундақта қизниң ата-аниси қизниң паклиқ испатини елип шәһәр дәрвазисида
    олтарған шәһәрниң ақсақаллириға кәлтүрсун,
  tel-2017: ఆ స్త్రీ తల్లిదండ్రులు పట్టణ ద్వారం దగ్గర ఉన్న ఆ ఊరి పెద్దల దగ్గరికి ఆ
    యువతి కన్యాత్వ నిదర్శనం చూపించాలి.
  hat-BSA: alò, papa avèk manman fi a va pran li e prezante temwayaj prèv ke li te
    vyèj bay ansyen lavil yo devan pòtay la.
  kos-kos: “Fin sikyak ouiya se inge, papa ac nina kien mutan fusr sac fah us sie
    mwe akpwaye lah mutan fusr se natultal ah virgin se, ac eltal fah us nu ke acn
    in nununku, tuh mwet kol lun siti sac in liye.
  hbo-WLC: וְלָקַ֛ח אֲבִ֥י הנער וְאִמָּ֑הּ וְהוֹצִ֜יאוּ אֶת־בְּתוּלֵ֧י הנער אֶל־זִקְנֵ֥י
    הָעִ֖יר הַשָּֽׁעְרָה׃
  ibo-ibo: nne nwaagbọghọ ahụ, na nna ya, ga-ewere ihe ga-egosi na nwa ha amabeghị
    nwoke gaa nʼihu ndị okenye obodo ahụ, nʼọnụ ụzọ ama.
  ory-ory: ତେବେ ସେହି କନ୍ୟାର ପିତାମାତା ତାହାର କୌମାର୍ଯ୍ୟର ଚିହ୍ନ ନେଇ ନଗର-ଦ୍ୱାରରେ ନଗରସ୍ଥ
    ପ୍ରାଚୀନମାନଙ୍କ ନିକଟକୁ ଆଣିବେ।
  chk-chk: Mürin, semen ewe föpwül me inan repwe angei ewe pisekin pwärätä pwe esamwo
    tori mwän o uwala ren ekewe souakom me lon asamalapen ewe telinimw.
  rop-rop: “Wal if im hepin lagijat, det mami en dedi blanga det gel garra gajim det
    merrit shit weya im abum blad. Dei garra shoum ola lidamob deya gin langa olabat
    taun en dei garra sabi en luk det blad langa det merrit shit en dei garra sabi
    det gel nomo bin silipsilip garram eni men bifo dubala bin merrit.
  ukr-1871: Тодї батько дївицї і мати її винесуть ознаки дївування її в царину, до
    громадських мужів міста того,
  deu-1951: so sollen der Vater und die Mutter der Tochter sie nehmen und das Zeichen
    ihrer Jungfrauschaft vor die Ältesten der Stadt an das Tor hinausbringen.
  eng-JPS: then shall the father of the damsel, and her mother, take and bring forth
    the tokens of the damsel's virginity unto the elders of the city in the gate.
  srp-1865: Tada otac djevojèin i mati neka uzmu i donesu znake djevojaštva njezina
    pred starješine grada svojega na vrata,
  lug-lug: Kitaawe w’omuwala oyo ne nnyina banaaleeteranga abakulembeze abakulu ab’ekibuga
    ekyo, nga bali ku wankaaki waakyo, obujulizi obunaalaganga ng’omuwala waabwe yali
    mbeerera.
  heb-heb: ולקח אבי הנער ואמה והוציאו את בתולי הנער אל זקני העיר השערה׃
  ben-IRV: তবে সেই মেয়ের বাবা মা তার কুমারীত্বের চিহ্ন নিয়ে শহরের প্রাচীনদের কাছে
    শহরের দরজায় উপস্থিত করবে।
  pan-pan: ਤਾਂ ਉਸ ਕੁੜੀ ਦੇ ਮਾਤਾ-ਪਿਤਾ ਉਸ ਦੇ ਕੁਆਰਪੁਣੇ ਦੇ ਨਿਸ਼ਾਨ ਲੈ ਕੇ, ਉਸ ਸ਼ਹਿਰ ਦੇ ਬਜ਼ੁਰਗਾਂ
    ਕੋਲ ਫਾਟਕ ਉੱਤੇ ਜਾਣ,
  mya-JVB: ထိုမိန်းမ ၏ မိဘ တို့သည် ကညာ ၏ လက္ခဏာ သက်သေကို ဆောင် လျက် ၊ မြို့ ၌ အသက်ကြီး
    သူတို့ရှိ ရာ မြို့တံခါးဝ သို့ သွား ၍၊
  hmo-hmo: “Vadaeni unai hahine ena tamana bona sinana ese iena rami hebou toana do
    idia abia, hanua tau badadia edia vairana dekenai do idia hedinaraia, hanua ena
    magu iduara dekenai.
  urd-urd: तब उस लड़की का बाप और उसकी माँ उस लड़की के कुँवारेपन के निशानों को उस शहर
    के फाटक पर बुज़ुर्गों के पास ले जाएँ,
  rus-SYN: то отец отроковицы и мать ее пусть возьмут и вынесут признаки девства отроковицы
    к старейшинам города, к воротам;
  bqc-SIM: nↄɛpi de ń aà dao aa gɛ gbɛ̃zↄ̃ↄↄ le wɛ̃́lɛ bↄlɛu ń ń nɛ́ ↄ'ea seelao.
  tcz-CHONGTHU: Hiche numei nu chu anu leh apan jong khopi sung lam kelkot’a thutan
    vaihom ho henga chu apui lut lhon ding, amanu hi atheng mong mong ahi nai ti,
    photchetna aga bol lhon ding ahi.
  mar-mar: तेव्हा त्या मुलीच्या आईवडीलांनी तिच्या कौमार्याचा पुरावा घेऊन गावच्या चावडीवर
    वडीलधाऱ्या पंचाकडे जावे.
  qub-qub: Chaura jipashpa maman-taytanga chay jipash majachacashan chacay puñuptin
    mashtashan tëlata apanga marcapa autoridänincuna ricananpaj.
  hat-hat: Enben, lè sa a, papa ak manman jenn madanm lan va pran dra maryaj la ki
    gen prèv madanm lan te tifi, y'a pote l' nan tribinal bò pòtay lavil la, y'a moutre
    chèf fanmi lavil yo li.
  eng-BSB: Then the young woman’s father and mother shall bring the proof of her virginity
    to the city elders at the gate
  tod-tod: naazu, anzanui kɛɛɠɛ ta dee ta ma ɓea ʋoogi zeɠe, ti lii la taa ɠundiɠiiti
    pɔ taa ziɠidaʋɛ, ti-zeizuʋɛ.
  eng-WEBPB: then the young lady’s father and mother shall take and bring the tokens
    of the young lady’s virginity to the elders of the city in the gate.
  kbq-kbq: ana a'mofo nerera'ene nefa'enena venema omase'nea nanekea ranra vahe'mokizmi
    zmavuga kuma'mofo kafante vu'ne ome eri'ama hi'o.
  nhe-BL: Intla queja nopa quiteilhuis, itatahua nopa ichpocatl monequi yase campa
    nopa huehue tlacame tlen tlayacanaj ipan nopa altepetl huan tlen mosehuíaj campa
    ipuerta, huan quinnextilise nopa yoyomitl tlen quiixnextis para temachtli inincone
    nelía eliyaya se ichpocatl quema monamicti ica nopa tlacatl.
  gub-BL: Aze uzeapo nezewe haw nehe, kuzàtài tu a'e nehe, ihy a'e nehe no, uze'eg
    putar tawhu pe har wanuwihaw wanupe wà nehe. Taw myteromo katu pe wexak kar putar
    pànuhu waker haw rehe arer teko wanupe wà nehe. Wexak kar putar huwykwer zewàwànaw
    rehe har teko wanupe wà nehe. — Hereko mehe wiko kuzà awa puhe oho 'ym ma'e romo
    a'e, i'i putar wanupe nehe.
  eng-DRA: 'Her father and mother shall take her, and shall bring with them the tokens
    of her virginity to the ancients of the city that are in the gate:'
