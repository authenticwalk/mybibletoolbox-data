verse: DEU.022.027
translations:
  mal-C: നഗരത്തിനു പുറത്തുവെച്ചാണല്ലോ പുരുഷൻ പെൺകുട്ടിയെ കണ്ടുമുട്ടിയത്. വിവാഹനിശ്ചയം
    കഴിഞ്ഞ ആ പെൺകുട്ടി രക്ഷയ്ക്കായി നിലവിളിച്ചാൽപോലും അവളെ രക്ഷിക്കാൻ അവിടെ ആരും ഉണ്ടായിരിക്കുകയില്ല.
  deu-TKW: Denn da er sie auf freiem Felde angetroffen hat, kann die verlobte Jungfrau
    geschrieen haben, ohne daß ihr jemand zu Hilfe kommen konnte.
  lin-lin: Pamba te mobali wana akutanaki na mwasi wana na zamba, mpe mwana mwasi
    wana akokaki koganga na ndenge nyonso alingi, kasi moto moko te akokaki komonana
    kuna mpo na kosunga ye.
  eng-LSV: for he found her in a field, [and when] she has cried—the girl who is betrothed—then
    she has no savior.
  eng-GNV: 'For he found her in the fieldes: the betrothed mayde cryed, and there
    was no man to succour her.'
  eng-WEBSTER: For he found her in the field, and the betrothed damsel cried, and
    there was none to save her.
  nhw-BL: Pero xijmictica san nopa tlacatl pampa quipanti nopa ichpocatl iseli campa
    potrero, huan masque tzajtzitosquía chicahuac, amo aqui quicactosquía para quimanahuis.
  swh-ONEN: kwa maana mwanaume huyo alimkuta msichana huko mashambani, na ingawa msichana
    aliyeposwa alipiga kelele, hapakuwa na mtu wa kumwokoa.
  bba-bba: Domi u nùn deemɑwɑ yɑkɑsɔ. Mɑ bii wɔndiɑ wi, u wurɑ kuɑ ɑdɑmɑ ɡoo sɑri
    wi u koo nùn wɔrɑ.
  eng-KJVCPB: for he found her in the field, and the betrothed damsel cried, and there
    was none to save her.
  luo-luo: nimar ngʼatni noromo gi nyakoni to kata nyako mosetimgo winjruokni ogoyo
    koko, ne onge ngʼama okonye.
  meu-meu: Badina be tano paka ai e davaria, bena hane-ulatona e lolo, a asi iduruna
    tauna ta unuseni ai.
  npi-ULB: किनकि पुरुषले स्‍त्रीलाई खेतमा फेला पारेको थियो र मगनी भएकी केटी चिच्‍च्याइकी
    थिई, तर त्यसलाई बचाउन त्यहाँ कोही थिएन ।
  yor-yor: Nítorí ọkùnrin náà rí ọmọbìnrin náà ní ìta ibodè, bí ó tilẹ̀ jẹ́ pé ọmọbìnrin
    àfẹ́sọ́nà kígbe, kò sí ẹnìkankan níbẹ̀ láti gbà á kalẹ̀.
  ind-ind: '@see-verse:DEU.022.026'
  pes-OPCB: '@see-verse:DEU.022.026'
  tgl-ULB: Dahil siya ay nakita niya sa bukid; sumigaw ang babaeng may kasunduang
    ipakakasal, pero wala doon ni isa para siya ay iligtas.
  hui-hui: Agali biago ibugua wali ogoni tano tagirahayagi howa kayu biyagola walidago
    ibugua koaba layagoyu ibu biamogo bulene mbira nahe wini.
  mya-mya: ထို​ယောကျာ်း​သည်​မိန်း​မ​အား​မြို့​ပြင်​၌ မု​ဒိမ်း​ကျင့်​သည်​ဖြစ်​ရာ မိန်း​မ​က​အော်​ဟစ်
    ၍​အ​ကူ​အ​ညီ​တောင်း​သော်​လည်း​သူ့​အား ကယ်​မည့်​သူ​မ​ရှိ​သ​ဖြင့်​သူ​၌​အ​ပြစ်​မ​ရှိ။
  bod-N: ཅི་ལ་ཞེ་ན། མི་དེ་ཞིང་ཁ་ནས་གཞོན་ནུ་མ་དེ་དང་ཕྲད་ཅིང་། གཞན་ལ་གཉེན་རྟགས་བརྒྱབ་ཟིན་པའི་གཞོན་ནུ་མ་དེས་སྐད་བརྒྱབ་ཀྱང་སྐྱོབ་མཁན་མ་བྱུང་བས་ཡིན་ནོ།
    །
  sna-sna: Nokuti murume uyu akawana musikana uyu kunze musango, uye kunyange musikana
    uyu akaita mhiko akaridza mhere, pakanga pasina aigona kumununura.
  spa-BLM: pues la encontró en el campo, la dama prometida para casarse lloró, y no
    hubo quien la salvara.
  cac-cac: yujto sch'ocoj ix ayec' b'aj malaj anima. Vach'chom tz'el yav ix, palta
    malaj mach scolan ix.
  swh-ULB: Kwa maana alimkuta shambani; msichana huyu aliyechumbiwa alipaza sauti,
    lakini hapakuwa na mtu wa kumuokoa.
  bel-bel: бо ён спаткаўся зь ёю ў полі, і хоць дзяўчына заручаная крычала, ня было
    каму выратаваць яе.
  deu-ELBBK: Denn er hat sie auf dem Feld gefunden; das verlobte Mädchen schrie, aber
    niemand rettete sie.
  mbb-OT: Geina te ziyà leyuǥa haazà is bahi te ǥawas te inged. Minsan ebpengulahì
    pa sikandin is ebpetavang ne wazà gihapun ebpeketavang su wazà ebpekezineg.
  mal-2015: വയലിൽവെച്ചല്ലോ അവൻ അവളെ കണ്ടെത്തിയതു; യുവതി നിലവിളിച്ചാലും അവളെ രക്ഷിപ്പാൻ
    ആൾ ഇല്ലായിരുന്നു.
  rmc-rmc: Aňi odi džuvľi vaš oda našťi, bo arakhľa la pre maľa, a kajte oj viskinelas,
    na sas ode ňiko, ko lake pomožinďahas.
  pes-OPV: چونکه او را درصحرا یافت و دختر نامزد فریاد برآورد و برایش رهاننده‌ای نبود.
  ron-1924: Фата логодитэ пе каре а ынтылнит-о омул ачела пе кымп а путут сэ стриӂе
    фэрэ сэ фие чинева сэ-й сарэ ын ажутор.
  ben-OBCV: কারণ লোকটি মাঠে মেয়েটিকে পেয়েছিল, আর বাগদত্তা মেয়েটি যদিও চিৎকার করেছিল,
    তবুও তাকে রক্ষা করবার মতো কেউ সেখানে ছিল না।
  som-som: waayo, iyada wuxuu ka helay duurka, oo gabadha ninka u doonanuna way qaylisay
    oo cid iyada badbaadisana la ma arag.
  lat-VUC: 'Sola erat in agro: clamavit, et nullus affuit qui liberaret eam.'
  eng-ASVBT: for he found her in the field, the betrothed damsel cried, and there
    was none to save her.
  ita-1885: Perciocchè avendo egli trovata quella fanciulla sposa su per li campi,
    benchè ella abbia gridato, niuno l'ha salvata.
  eng-LXXUP: because he found her in the field; the betrothed damsel cried, and there
    was none to help her.
  eng-ULB: For he found her in the field; the engaged girl cried out, but there was
    no one to save her.
  spa-VBL: Cuando el hombre violó a la mujer que estaba comprometida en el campo,
    ella gritó, pero no había nadie para rescatarla.
  fra-_FOB: 'Car il l''a trouvée aux champs: la jeune fille fiancée a pu crier, sans
    que personne l''ait délivrée.'
  mal-mal: വയലിൽവച്ചാണ് അവൻ അവളെ കണ്ടെത്തിയത്; യുവതി നിലവിളിച്ചാലും അവളെ രക്ഷിക്കുവാൻ
    ആരും ഇല്ലായിരുന്നു.
  urd-GVR: Chūṅki us ne laṛkī ko wahāṅ pāyā jahāṅ log nahīṅ rahte, is lie agarche
    laṛkī ne madad ke lie pukārā to bhī use koī na bachā sakā.
  suz-BL: मेको पुंइशो मीश आल रूमी वाइ ब्रेश्‍शा ग्रीम माइ, तन्‍न सुइमी वारच मपा‍मे
    माइ।
  ita-1927: poiché egli l’ha trovata per i campi; la fanciulla fidanzata ha gridato,
    ma non c’era nessuno per salvarla.
  ckb-ckb: کچەکەی لە کێڵگەدا بینیوە و کچە مارەبڕاوەکە هاواری کردووە و کەس نەبووە ڕزگاری
    بکات.
  eng-BBE: For he came across her in the open country, and there was no one to come
    to the help of the virgin in answer to her cry.
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು ಹೊಲದಲ್ಲಿ ಅವಳನ್ನು ಕಂಡನು, ನಿಶ್ಚಯಮಾಡಿದ ಆ ಹುಡುಗಿ ಕೂಗಿದಳು. ಆದರೆ
    ರಕ್ಷಿಸುವವನು ಅವಳಿಗೆ ಯಾರೂ ಇರಲಿಲ್ಲ.
  tam-2017: வெளியிலே அவன் அவளைக் கண்டான்; நிச்சயிக்கப்பட்ட அந்தப் பெண் அச்சமயத்தில்
    கூக்குரலிட்டும் அவளைக் காப்பாற்றுபவர் இல்லாமற்போனது.
  spa-RV-1909: 'Porque él la halló en el campo: dió voces la moza desposada, y no
    hubo quien la valiese.'
  ron-BTF: Pentru că a găsit-o în câmp şi fata logodită a strigat şi nu a fost nimeni
    să o salveze.
  eng-WEBP: for he found her in the field, the pledged to be married lady cried, and
    there was no one to save her.
  eng-FBV: When the man raped the woman who was engaged out in the countryside, she
    shouted out, but there wasn't anyone there to rescue her.
  nld-1939: Hij heeft haar in het veld ontmoet, en al zou het verloofde meisje hebben
    geschreeuwd, dan zou toch niemand haar te hulp zijn gekomen.
  nch-BL: Pero xijmictica san nopa tacat pampa quipanti nopa ichpocat iseli campa
    potrero, huan masque tzajtzitosquía chicahuac, amo aqui quicactosquía para quimanahuis.
  vie-1934: 'vì người nam gặp con gái trẻ đã hứa gả đó ở ngoài đồng: nàng có thế la
    lên, mà không ai giải cứu.'
  hin-CV: जब खेत में उसने उस अकेली कुंवारी कन्या को पाया, उसने तो सहायता की गुहार
    लगाई थी, मगर उसकी रक्षा के लिए वहां कोई भी न था.
  eng-OURB: for he found her in the field, the pledged to be married lady cried, and
    there was no one to save her.
  spa-BES: Porque él la encontró en el campo abierto, y no había nadie para ayudar
    a la virgen en respuesta a su clamor.
  tdx-tdx: amy te nizoe’ indatiy an-kalok’ añe i somondraray; nikaikaike i somondrara
    nifofoeñey, fe tsy teo ty handrombake.
  vid-vid: kwa vila mlume ayo nakamibata kwa lupichi mhinza ayo ako kuchiwala hanga
    nakatowa iyowe lya kulanda kutanzigwa, hakuwele na munhu wa kumtanza.
  eng-OKE: He found her in the field, the betrothed damsel cried, but there was none
    to deliver.
  tha-KJV: เพราะชายนั้นพบเธอที่กลางทุ่ง แม้ว​่าหญิงสาวที่เขาหมั้นไว้คนนั้นจะร้องขอความช่วยเหลื​อก​็​ไม่มี​ผู้​ใดมาช่วยได้
  por-BR-2018: 'Porque ele a achou no campo: gritou a moça desposada, e não houve
    quem a protegesse.'
  deu-ELO: Denn er hat sie auf dem Felde gefunden; das verlobte Mädchen schrie, aber
    niemand rettete sie.
  eng-WYC-2018: she was alone in the field, she cried, and none was present, that
    should deliver her. (for she was alone in the field, and she cried, but no one
    was present, who could save her.)
  epo-epo: li renkontis ja ŝin sur kampo, la fianĉigita junulino eble kriis, sed neniu
    ŝin savis.
  uig-PIN: Qünki u baxⱪisiƣa wǝdilǝxkǝn ⱪizni dalada tutuwalƣanda, ⱪiz towliƣan bolsimu
    uni ⱪutⱪuzƣudǝk kixi tepilmiƣan.
  beo-beo: 'Bai amo dunu da sogega amo a:fini gugunufinisi. E da dunu eno fidimusa:
    wei dagoi, be fidisu dunu hame ba:i.'
  tpi-OTNT: Dispela man i bin pilai wantaim meri ausait long taun. Na meri i singaut
    long ol man i helpim em, tasol i no gat man i stap.
  hau-SA: Tun da ya same ta a jeji ne, wataƙila yarinyar ta yi kukan neman taimako,
    amma babu wani da zai cece ta.
  uig-LAT: Chünki u bashqisigha wedileshken qizni dalada tutuwalghanda, qiz towlighan
    bolsimu uni qutquzghudek kishi tépilmighan.
  nde-nde: ngoba indoda ifumene inkazana egangeni, loba intombi le ekhombileyo ibihlabe
    umkhosi, bekungelamuntu wokuyilamulela.
  ton-ton: He naʻa ne maʻu ia ʻi he ngoue, pea naʻe kalanga ʻae taʻahine poloʻi, ka
    naʻe ʻikai ha tokotaha ke fakamoʻui ia.
  ces-1613: Na poli zajisté nalezl ji; křičela děvečka zasnoubená, a žádný tu nebyl,
    kdo by ji vysvobodil.
  eng-WMB: for he found her in the field, the pledged to be married lady cried, and
    there was no one to save her.
  tam-TCV: அவன் அவளை புறம்பான ஒரு தனி இடத்திலே கண்டு அதைச் செய்தான். விவாக நிச்சயதார்த்தம்
    செய்யப்பட்ட அப்பெண் கூக்குரலிட்டிருந்தும் அவளைக் காப்பாற்ற ஒருவரும் இருக்கவில்லை.
  ceb-ULB: Kay nakaplagan man niya siya sa uma; misinggit ang babayeng kaslonon, apan
    walay bisan usa nga makaluwas kaniya.
  pol-UBG: Napotkał ją bowiem w polu, a gdy zaślubiona dziewczyna krzyczała, nie było
    nikogo, kto by ją uratował.
  urd-GVU: چونکہ اُس نے لڑکی کو وہاں پایا جہاں لوگ نہیں رہتے، اِس لئے اگرچہ لڑکی نے
    مدد کے لئے پکارا توبھی اُسے کوئی نہ بچا سکا۔
  deu-1912: Denn er fand sie auf dem Felde, und die verlobte Dirne schrie, und war
    niemand, der ihr half.
  kan-2017: ಆ ಸ್ತ್ರೀಯು ಅಡವಿಯಲ್ಲೇ ಅವನ ಕೈಗೆ ಸಿಕ್ಕಿದ್ದರಿಂದ ಅವಳು ಕೂಗಿಕೊಂಡರೂ ತಪ್ಪಿಸುವವರು
    ಇರಲಿಲ್ಲ.
  yap-yap: ya fare mo’on e kol fare pin u gelngin u wuru’ e binaw. Ma fare pin ni
    kan m’ag e mabgol rorow reb e pumo’on e i tolulnag e ayuw, ma dariy be’ ni ayuweg.
  hlt-MCSB: A bae tangtae hula tanu te kohong ah a uum tih tekah hula loh a pang thil
    lalah anih te a rhun moenih.
  mdy-ETH: ዬይ ያዺ ማዺንታሢ፦ ዬይ ዓሢ ዬና ሜሌ ዓሲና ዖኦጪንቲ ዓኣ ዉዱሮ ናዔላ ሶኦፔ ቤዛ፥ ካዮ ባኣካ ዓኣንቴ ዓርቄሢሮ
    ዒዛ ዒላቴቴያ ዒዞ ማኣዳንዳ ዓሲ ባኣሢሮኬ» ጌዔኔ።
  twi-ASANTE: Esiane sɛ ɔbarima no hyɛɛ no ne no daeɛ wɔ wiram enti, wɔfa no sɛ, ɔteateaam
    nanso wannya ɔgyefoɔ biara annye no.
  eng-WEBU: for he found her in the field, the pledged to be married lady cried, and
    there was no one to save her.
  bnp-bnp: Ra bakovi iea i tangotatea polovavo na tanga a ngatavine iea. A ngatavine
    i gale e huriki ri gi koria, pali i uka viri i longoa a nitangi vona ge koria.
  wal-wal: Aissi giikko, i o asi bainna sohuwan demmidi oiqqin, he geela7o na7iyaa
    waassaasu; shin o ashshiya asi de7ibeenna.
  spa-PDDPT: porque en el campo la halló, y la joven comprometida gritó, pero no hubo
    alguno que la auxiliara.
  gun-gun: mba'ety py ojou rire. Kunha omenda aguã rami oiko va'e ojapukai teĩ nda'ipoai
    heraa jepearã.
  ilo-ULB: Ta nasarakanna isuna idiay talon; nagpukkaw ti babai a naitulag a maiyasawa,
    ngem awan ti mangisalakan kenkuana.
  kpg-kpg: Taane ne mada maaloo gaa kumi tama ahina dela guu lawa di hagababa, i di
    gowaa mogowaa, gei mee hogi gu wolowolo bolo gi hagamaamaa ina ia, gei di maa
    tangada e hagamaamaa a mee ai.
  uig-ARA: چۈنكى ئۇ باشقىسىغا ۋەدىلەشكەن قىزنى دالادا تۇتۇۋالغاندا، قىز توۋلىغان بولسىمۇ
    ئۇنى قۇتقۇزغۇدەك كىشى تېپىلمىغان.
  sus-sus: Na naralanyi rabaxi wula nɛ. Hali yi ginɛ dimɛdi xɛmɛ kanyi sɔnxɔɛ rate
    nu, mixi yo mu sɔtɔma naxan nɔma a ratangade.
  pon-2006: Ohlo angkehlailiong serepein me mie eh inowo nansapw, eri, mehnda ma serepeino
    likwerih sawasepe, ahpw sohte me kak sewese.
  ksd-ksd: tago i ga na tadav ia ta ra pupui; ra vavina di ga tane bat ia i ga kukula,
    ma pa ta na abara ba na maravut ia.
  tur-YTC: çünkü onu kırda buldu, nişanlı kız bağırmış, ama onu kurtaracak kimse yokmuş.
  grc-BRENT: ὅτι ἐν τῷ ἀγρῷ εὗρεν αὐτήν· ἐβόησεν ἡ νεᾶνις ἡ μεμνηστευμένη, καὶ οὐκ
    ἦν ὁ βοηθήσων αὐτῇ.
  ind-AYT: Ketika orang itu menemui gadis itu di ladang dan menyerangnya, gadis yang
    telah bertunangan itu berteriak minta tolong, tetapi tidak ada orang yang menolongnya.
  nya-nya: pakuti mwamunayo anamupeza mtsikanayo kutchire, ndipo ngakhale mtsikana
    wachinkhosweyo anakuwa, panalibe anamulanditsa.
  hrv-hrv: On ju je zatekao u polju; i premda je zaručena djevojka zapomagala, nije
    bilo nikoga da joj priskoči u pomoć.
  mps-mps: Te bidigo te hanu bulu badu mu bomonama eyu, te wegi dali penani yali dao.
    Tama te wegigo te bidi dabego aga tau somainogo hae wai goli, te bidi meni yalio,
    pąde me bidibeo,” Mosesgo te po wali.
  tpi-tpi: Dispela man i bin pilai wantaim meri ausait long taun. Na meri i singaut
    long ol man i helpim em, tasol i no gat man i stap.
  dan-1931: han traf hende jo ude i det fri, og den trolovede Pige skreg, men ingen
    kom hende til Hjælp.
  vie-OVCB: Hơn nữa, vì việc xảy ra ngoài đồng nên thiếu nữ dù có kêu cứu cũng chẳng
    ai nghe.
  guj-2017: કેમ કે તે તેને ખેતરમાં મળી; સગાઈ કરેલી કન્યાએ બૂમ પાડી, પણ ત્યાં તેને
    બચાવનાર કોઈ ન હતું.
  pon-2006A: Ohlo angkehlailiong serepein me mie eh inowo nansapw, eri, mehnda ma
    serepeino likwerih sawasepe, ahpw sohte me kak sewese.
  por-BRBSL: pois ele a encontrou no campo, a senhora prometida em casamento chorou,
    e não havia ninguém para salvá-la.
  cth-cth: Bangkongtetpawiteh, tongpa ni hote napui hah kahrawngum a hmu teh, a hâ
    tangcoung e napui ni a hram eiteh, ahni kabawm hanelah apihai ao hoeh dawkvah,
    hote lai teh tami reira kâthei e hoi a kâvan.
  twi-twi: efisɛ ɔbarima no hyiaa ɔbea no wɔ wuram, na asiwa no teɛteɛɛ mu de, nanso
    wannya ogyefo biara.
  hlt-hlt: A bae tangtae hula tanu te kohong ah a uum tih tekah hula loh a pang thil
    lalah anih te a rhun moenih.
  tbz-SIM: Kɛ yɛ̃́ bɛ̀ mɑ̀ɑ́mɛ̀ dikpɑ́ɑ̀ ndi òmɔù do í kɛ̀ bo, kòo sɑpɑ̀ɑ̀ mbo kuɔ́
    nkɛ̀ wèe ò dɛɛtɛ́.
  msy-2020: Gumazir kam nguibamɨn azenan arazir kuramɨn amizir kam gami. Ezɨ amizim
    uabɨn akurvaghasa deima, akurvaghamin gumazamizitaba ikezir puvatɨ.
  azb-azb: Çünki kişi qıza çöldə rast gəlib. Nişanlı qız nə qədər qışqırsa da, köməyinə
    çatan olmayıb.
  eng-DBY: for he found her in the field, the betrothed damsel cried, and there was
    no one to save her.
  hin-2017: कि उस पुरुष ने उस कन्या को मैदान में पाया, और वह चिल्लाई तो सही, परन्तु
    उसको कोई बचानेवाला न मिला।
  wol-KYG: nde biir àll ba mu dajeek ndaw sa, bu ndaw sa yuuxu woon it, du am ku ko
    wallu.
  eng-YLT: for in a field he found her, she hath cried — the damsel who is betrothed
    — and she hath no saviour.
  eng-WYC-2017: she was alone in the field, she cried, and none was present, that
    should deliver her.
  eng-WMBB: for he found her in the field, the pledged to be married lady cried, and
    there was no one to save her.
  urd-GVH: चूँकि उसने लड़की को वहाँ पाया जहाँ लोग नहीं रहते, इसलिए अगरचे लड़की ने
    मदद के लिए पुकारा तो भी उसे कोई न बचा सका।
  rug-rug: ura sa tie si tuqe ososo nia si keke vineki sapu ele ta pinirovetu vekona
    pude eko turaṉia pa sadana sa vasileana, meke gagaemana hata tinokae tugo sa vineki,
    ba namu loke tie toka nia.
  gaz-gaz: kunis waan namichi durba kaadhimamte sana baadiyyaatti argatee yoo iyyite
    illee namni isheef birmatu hin argamneef.
  fra-LSG: La jeune fille fiancée, que cet homme a rencontrée dans les champs, a pu
    crier sans qu’il y ait eu personne pour la secourir.
  yal-yal: Amasɔtɔ xɛmɛn naralanxi sungutunna ra burunna nan na. Hali sungutunna xɛmɛ
    kanni ito sɔnxɔn nate, muxu yo mi yi na naxan yi a ratangɛ.
  haw-1868: No ka mea, ua loaa oia ia ia ma ke kula, a ua hooho aku la ua kaikamahine
    la i hoopalauia, aole nae he mea nana ia o hoopakele.
  arb-NAV: لأَنَّهُ لابُدَّ أَنْ تَكُونَ الْفَتَاةُ الْمَخْطُوبَةُ قَدِ اسْتَغَاثَتْ
    فِي الْخَلاءِ حَيْثُ وَجَدَهَا الرَّجُلُ، فَلَمْ يَأْتِ مَنْ يُنْقِذُهَا.
  ewe-ewe: elabena woate ŋu axɔe ase be edo ɣli, gake ame aɖeke menɔ gbedzi le dua
    godo axɔ nɛ o.
  eng-LEE: For in the field did he find her; had the betrothed damsel even cried,
    there would have been none to aid her.
  asm-FB: পুৰুষজনে পথাৰতহে তাইক পালে, সেই বাগদত্তা ছোৱালীজনীয়ে যদিও চিঞঁৰ মাৰিছিল,
    কিন্তু তাইক উদ্ধাৰ কৰিবলৈ তাত কোনো নাছিল।
  sus-A: نَ نَرَلَنيِ رَبَشِ وُلَ نّ. هَلِ يِ فِنّ دِ مّدِ شّمّ كَنيِ سْنشْي رَتٍ
    نُ، مِشِ يٌ مُ سْتْمَ نَشَن نْمَ عَ رَتَنفَدٍ.
  fra-SBL: car il l'a trouvée dans les champs, la jeune fille promise au mariage a
    crié, et il n'y avait personne pour la sauver.
  hbo-hbo: כִּ֥י בַשָּׂדֶ֖ה מְצָאָ֑הּ צָעֲקָ֗ה *הַנַּעַר (הַֽנַּעֲרָה֙) הַמְאֹ֣רָשָׂ֔ה
    וְאֵ֥ין מֹושִׁ֖יעַ לָֽהּ׃ ס
  eng-WYCLIFFE: sche criede, and noon was present, that schulde delyuer hir.
  cwe-cwe: Mulume iyo kamgwila mhambe iyo kwa nguvu kuna ichuwala, ingawa kaguta ng'hondo
    kupula yatazigwe, mbali hapatile munhu wa kumtaza.
  kik-kik: nĩgũkorwo mũndũ ũcio aacemanirie na mũirĩtu ũcio na kũu nja ya itũũra,
    o na gũtuĩka mũirĩtu ũcio ũrĩĩtio nĩoigire mbu, hatiarĩ na mũndũ wakũmũteithũra.
  fra-NCL: L’homme l’a rencontrée dans les champs, la jeune fille fiancée a crié,
    mais il n’y avait personne pour la secourir.
  cek-AK: nongpa mah nongpata to taw ah hnuk, to naah minawk mah hamh ih tangla loe
    hangh; toe pahlongkung mi doeh om ai,
  cuk-cuk: Ar we-dule, sapurba yagwa-bato-sui-nikuoye-ega-igar-maid abingunoni gusad.
    We-yagwadina aisaar binnasuli dule-e-bendakega gochanad, ar ade, dule-e-bendaked
    sate-gusad. A-ulale, bemar we-yagwa-oakalogosurmalad.
  uig-CYR: Чүнки у башқисиға вәдиләшкән қизни далада тутувалғанда, қиз товлиған болсиму
    уни қутқузғидәк киши тепилмиған.
  tel-2017: అతడు ఆమెను పొలంలో కలుసుకుంటే ప్రదానం జరిగిన ఆ కన్య కేకలు వేసినప్పుడు ఆమెను
    కాపాడడానికి ఎవరూ లేరు.
  hat-BSA: Lè li te twouve li nan chan an, fi fiyanse a te kriye fò, men li pa t gen
    pèsòn la pou sove l.
  kos-kos: Ke sripen eltal muta likin siti uh, mutan sac el ne wowoyak in kasreyuk
    el, wangin mwet we in kasrel.
  hbo-WLC: כִּ֥י בַשָּׂדֶ֖ה מְצָאָ֑הּ צָעֲקָ֗ה הנער הַמְאֹ֣רָשָׂ֔ה וְאֵ֥ין מוֹשִׁ֖יעַ
    לָֽהּ׃ ס
  ibo-ibo: A pụrụ ị sị na nwaagbọghọ ahụ tiri mkpu ma ọ dịghị onye nọ ịnapụta ya.
  ory-ory: ଯେହେତୁ ସେ ପୁରୁଷ କ୍ଷେତ୍ରରେ ତାହାକୁ ପାଇଲା ସେହି ବାଗ୍‍ଦତ୍ତା କନ୍ୟା ଡାକ ପକାଇଲା,
    ତଥାପି ତାହାକୁ ରକ୍ଷା କରିବାକୁ କେହି ନ ଥିଲା।
  chk-chk: Iwe, ewe mwän a achomanauei ewe föpwül me lemäl o neminewe mi kofot a kökkö
    pwe eman epwe alisi, nge esap wor eman a tongeni alisi.
  rop-rop: Wal det men bin fosim det gel blanga silipsilip garram im longwei brom
    taun en det gel maitbi bin jingat, bat nobodi bin deya blanga album im.
  ukr-1871: Бо стрів її в полї; заручена дївка кричала, та нїкому було рятувати її.
  deu-1951: Denn er fand sie auf dem Felde, und die verlobte Tochter schrie; es war
    aber niemand, der ihr helfen konnte.
  eng-JPS: For he found her in the field; the betrothed damsel cried, and there was
    none to save her.
  srp-1865: Jer naðe je u polju, i djevojka isprošena vika, ali ne bi nikoga da je
    odbrani.
  lug-lug: Olwokubanga omuwala ono anaabanga ayogerezebwa okufumbirwa yasangibwa omusajja
    ku ttale etali bantu, anaayinzanga okuba nga yeekubira enduulu naye ne watabaawo
    amudduukirira okumuyamba.
  heb-heb: כי בשדה מצאה צעקה הנער המארשה ואין מושיע לה׃
  ben-IRV: কারণ সেই লোক মাঠে তাকে পেয়েছিল; ওই বাগদত্তা মেয়ে চিৎকার করলেও তার উদ্ধারকর্তা
    কেউ ছিল না।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਪੁਰਖ ਨੇ ਉਸ ਨੂੰ ਖੇਤ ਵਿੱਚ ਪਾਇਆ, ਅਤੇ ਉਸ ਮੰਗੀ ਹੋਈ ਕੁੜੀ ਨੇ ਚੀਕਾਂ
    ਤਾਂ ਮਾਰੀਆਂ, ਪਰ ਉਸ ਨੂੰ ਬਚਾਉਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਸੀ।
  mya-JVB: အကြောင်း မူကား၊ ယောက်ျား သည် ထိုမိန်းမ ကို တော ၌ တွေ့ ၍ မိန်းမ အော်ဟစ်
    သော်လည်း ကူညီ သောသူ မ ရှိသောကြောင့်၊ ထို အမှု သည်လူ ချင်းတယောက်ကို တယောက်ရန် ပြု၍
    သတ် သောအမှုနှင့် တူ၏။
  hmo-hmo: Badina be hanua ena murimurinai tano dekenai unai tau ese unai kekeni ia
    davaria, bona unai kekeni madi ia boiboi bada, to tau ta ese ia durua lasi.
  urd-urd: क्यूँकि वह लड़की उसे मैदान में मिली और वह मन्सूबा लड़की चिल्लाई भी लेकिन
    वहाँ कोई ऐसा न था जो उसे छुड़ाता।
  rus-SYN: ибо он встретился с нею в поле, и хотя отроковица обрученная кричала, но
    некому было спасти ее.
  bqc-SIM: asa à bↄ̀ wɛ̃́ndia gↄ̃depiwa sɛ̃uɛ. Baa kɛ́ nↄɛpi wiidↄ̀wà, gbɛ̃e ku
    we à aà suabao.
  tcz-CHONGTHU: Ajeh chu hiche numeinu chu pasal pan gamlah a adel khum a aki timatpi
    ahin, numei khangdong nun jong kithopi ding ngaicha in apeng in, hinlah koiman
    ajah peh lou ahi.
  mar-mar: त्यास ही मुलगी रानात आढळली, त्याने तिच्यावर हात टाकला. कदाचित् तिने मदतीसाठी
    हाका मारल्याही असतील पण तिच्या बचावासाठी तिथे कोणी नव्हते. तेव्हा तिला शिक्षा
    करु नये.
  qub-qub: Jipashta jäcoj jircacho charipacuptin fiyupa gayacuptinpis manami pipis
    washanmanchu caran.
  hat-hat: Nèg la te kontre avè l' andeyò lwen kay. Jenn fi a te ka rele, men pa t'
    gen pesonn pou pote l' sekou.
  eng-BSB: When he found her in the field, the betrothed woman cried out, but there
    was no one to save her.
  tod-tod: Anzalopoi maazogai, zunui ɠomigai da dɔɓɔi zu, é kpeei looʋɛ, kɛlɛ nu
    la ʋaani, é ʋa ɓɔ ba.
  eng-WEBPB: for he found her in the field, the pledged to be married lady cried,
    and there was no one to save her.
  kbq-kbq: Na'ankure ana a'mo'a kumamofo megia agrake vahe omani'afi vano nehigeno,
    ana ne'mo'a keteno aze'nerigeno krafage hu'neanagi, azahu vahera omani'neno vuno
    aza osu'ne.
  nhe-BL: Pero xijmictica san nopa tlacatl pampa quipanti nopa ichpocatl iselti campa
    potrero, huan yonque tzajtzitosquía chicahuac, axaca quicactosquía para quimanahuis.
  gub-BL: A'e awa uzapo a'e ma'e a'e kuzàwaza pe kaiwer pe a'e. Uhapukaz upytywà àwàm
    henoz pà. Naheta kwaw ipytywà har a'e pe wà.
  eng-DRA: 'She was alone in the field: she cried, and there was no man to help her.'
