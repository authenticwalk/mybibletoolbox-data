verse: DEU.022.020
translations:
  mal-C: എന്നാൽ ആരോപണം സത്യമായിരിക്കുകയും പെൺകുട്ടിയുടെ കന്യകാലക്ഷണം ഒന്നും കണ്ടെത്താതിരിക്കുകയും
    ചെയ്താൽ,
  deu-TKW: Wenn aber solche Nachrede auf Wahrheit beruht, wenn die Jungfrauschaft
    der jungen Frau nicht erwiesen werden kann,
  lin-lin: Kasi soki makambo oyo bafundeli ye ezali ya solo, mpe ezali ata na elamba
    moko te oyo ezali kotalisa ete ayebaki nanu nzoto ya mibali te,
  eng-LSV: And if this thing has been truth—proofs of virginity have not been found
    for the girl—
  eng-GNV: But if this thing be true, that the mayde be not found a virgine,
  eng-WEBSTER: 'But if this thing shall be true, and the tokens of virginity be not
    found for the damsel:'
  nhw-BL: “Pero sintla quitlaijilhuía huan nesis para melahuac amo eliyaya se ichpocatl
    quema mocuili huan amo onca se tlamantli catli quinextía para quena, se ichpocatl,
  swh-ONEN: Hata hivyo, kama shtaka ni la kweli na hakuna uthibitisho juu ya ubikira
    wa huyo msichana ulioweza kupatikana,
  bba-bba: Adɑmɑ ɡɑri yi, yì n sɑ̃ɑn nɑ ɡem, mɑ bɑ ǹ yĩreru ɡɑru wɑ te tɑ sɑ̃ɑ bii
    wiɡiru,
  eng-KJVCPB: 'But if this thing be true, and the tokens of virginity be not found
    for the damsel:'
  luo-luo: To ka dipo ni oyud ni en adier ni nyakono ne ok oyudo gi gige ringre,
  meu-meu: A una tau ena hahebade bema momokani, una hahine ena rami-heboutoadia bema
    lasi,
  npi-ULB: तर केटीमा कुमारीत्वको प्रमाण नपाइएको कुरो साँचो रहेछ भने
  yor-yor: Ṣùgbọ́n bí ẹ̀sùn náà bá jẹ́ òtítọ́ tí a kò sí rí ẹ̀rí ìbálé obìnrin náà,
  ind-ind: “Tetapi jika tuduhan itu benar dan tidak ada bukti yang menunjukkan bahwa
    perempuan itu masih perawan waktu mereka menikah,
  pes-OPCB: ولی اگر اتهامات مرد حقیقت داشته و آن زن هنگام ازدواج باکره نبوده است،
  tgl-ULB: Pero kung ang bagay na ito ay totoo, na ang katibayan ng pagkabirhen ay
    hindi nakita sa babae,
  hui-hui: Anigo ai wali ogoni ibu henene agali mendela kayu bini biruwa tigua nabi
    tingi heneyane handa walia hayagua nde
  mya-mya: '``အ​ကယ်​၍​ထို​စွပ်​စွဲ​ချက်​သည်​မှန်​သ​ဖြင့် မိန်း​မ​သည်​အပျို​ဖြစ်​ကြောင်း​သက်​သေ
    အ​ထောက်​အ​ထား​မ​ပြ​နိုင်​လျှင်၊-'
  bod-N: འོན་ཀྱང་གཏམ་དེ་བདེན་ཞིང་གཞོན་ནུ་མ་དེར་མོ་གསར་ཡིན་པའི་བདེན་རྟགས་མེད་ན།
  sna-sna: Asi, kana mhaka iyi iri yechokwadi uye pasina chiratidzo choumhandara hwomusikana
    uyu,
  spa-BLM: Pero si esto es cierto, que las señales de virginidad no se encontraron
    en la joven,
  cac-cac: Palta tato yel a junoc ix ix chi' man̈xo cob'esoc ix ayic ix nupnaj ix,
    malaj yechel d'a ix,
  swh-ULB: Ila kama jambo hili ni la kweli, kwamba ushahidi wa bikra ya binti haukupatikana,
  bel-bel: Калі ж сказана будзе слушна, і ня знойдзецца дзявоцкасьці ў дзяўчыны,
  deu-ELBBK: Wenn aber jene Sache Wahrheit gewesen ist, die Zeichen der Jungfrauschaft
    sind an der jungen Frau nicht gefunden worden,
  mbb-OT: “Piru emun tutuu is egkeǥiyen dutun te maama su wazà egkaahà he tuus he
    wazè pa zuma he nekehilavet dutun te vahi,
  mal-2015: എന്നാൽ യുവതിയിൽ കന്യകാലക്ഷണം കണ്ടില്ല എന്നുള്ള വാക്കു സത്യം ആയിരുന്നാൽ
  rmc-rmc: Ale te uľahas čačipen, so oda murš pal late vakerelas, a la na uľahas,
    soha pes te presikavel, hoj sas pačivaľi,
  pes-OPV: لیکن اگر این سخن راست باشد، و علامت بکارت آن دختر پیدا نشود،
  ron-1924: Дар дакэ фаптул есте адевэрат, дакэ фата ну с-а гэсит фечоарэ,
  ben-OBCV: কিন্তু, সেই অভিযোগ যদি সত্যি হয় এবং মেয়েটির কুমারী অবস্থার কোনও প্রমাণ
    পাওয়া না যায়,
  som-som: Laakiinse haddii waxyaalahaasu run yihiin oo gabadha laga waayo calaamadihii
    bikradnimada,
  lat-VUC: Quod si verum est quod objicit, et non est in puella inventa virginitas,
  eng-ASVBT: But if this thing be true, that the tokens of virginity were not found
    in the damsel;
  ita-1885: Ma se la cosa è vera, che quella giovane non sia stata trovata vergine;
  eng-LXXUP: But if this report be true, and the tokens of virginity be not found
    for the damsel;
  eng-ULB: But if this thing is true, that the proof of virginity was not found in
    the girl,
  spa-VBL: Pero si la acusación es cierta y no hay pruebas de la virginidad de la
    mujer,
  fra-_FOB: Mais si ce qu'il a dit est véritable, que la jeune fille n'ait point été
    trouvée vierge,
  mal-mal: എന്നാൽ യുവതിയിൽ കന്യകാലക്ഷണം കണ്ടില്ല എന്ന വാക്ക് സത്യം ആയിരുന്നാൽ
  urd-GVR: Lekin agar ādmī kī bāt durust nikle aur sābit na ho sake ki bīwī shādī
    se pahle kuṅwārī thī
  suz-BL: तन्‍न मेको वोंइश मुर आ देंशो थमा बाक्‍त हना, मिनु कन्‍ने आ चिनु मेको मीश
    आल नु मबाक्‍शो बाक्‍त हना,
  ita-1927: Ma se la cosa è vera, se la giovane non è stata trovata vergine,
  ckb-ckb: بەڵام ئەگەر تۆمەتبارکردنەکە ڕاست بوو و کچەکە بەڵگەی پاکیزەیی نەبوو،
  eng-BBE: But if what he has said is true, and she is seen to be not a virgin,
  kan-OKCV: ಆದರೆ ಆ ಮಾತು ಸತ್ಯವಾಗಿದ್ದರೆ, ಆ ಹುಡುಗಿಯಲ್ಲಿ ಕನ್ಯಾಲಕ್ಷಣ ಕಾಣದೆ ಇದ್ದರೆ,
  tam-2017: அந்தப் பெண்ணிடத்தில் கன்னித்தன்மை காணப்படவில்லையென்னும் குற்றச்சாட்டு
    நிரூபிக்கப்பட்டால்,
  spa-RV-1909: Mas si este negocio fué verdad, que no se hubiere hallado virginidad
    en la moza,
  ron-BTF: Dar dacă acest lucru este adevărat şi semnele de feciorie nu se găsesc
    pentru tânăra femeie,
  eng-WEBP: But if this thing is true, that the tokens of virginity were not found
    in the young lady,
  eng-FBV: But if the accusation is true, and there's no proof of the woman's virginity,
  nld-1939: Maar wanneer de beschuldiging op waarheid berust, en de jonge vrouw geen
    maagd is bevonden,
  nch-BL: “Pero sinta quitaijilhuía huan nesis para melahuac amo eliyaya se ichpocat
    quema mocuili huan amo onca se tamanti cati quinextía para quena, se ichpocat,
  vie-1934: Nhưng nếu chuyện người nói là thật, nàng chẳng phải đồng trinh,
  hin-CV: मगर यदि इसके विपरीत उस पुरुष का यह आरोप सत्य साबित हो जाता है, वह कन्या
    कुंवारी नहीं थी,
  eng-OURB: But if this thing is true, that the tokens of virginity was not found
    in the young lady;
  spa-BES: Pero si lo que él ha dicho es cierto, y se ve que ella no es virgen,
  tdx-tdx: Aa naho mone to i sisý zay te tsy rendreke ty maha-tsinahavani-lahy i ampelay,
  vid-vid: Ila wone utaguso awo uwe wa kukomya, na kuduhu ulolezi wa kuta hanating'hana
    na mlume,
  eng-OKE: But if this word be true, and the tokens of virginity are not found unto
    the damsel,
  tha-KJV: แต่​ถ้าเรื่องนั้นเป็นความจริง และหาของสำคัญอันเป็นพยานว่า หญิงนั้นเป็นพรหมจารีสำหรับหญิงสาวนั้นไม่​ได้
  por-BR-2018: Mas se este negócio foi verdade, que não se houver achado virgindade
    na moça,
  deu-ELO: Wenn aber jene Sache Wahrheit gewesen ist, die Zeichen der Jungfrauschaft
    sind an dem jungen Weibe nicht gefunden worden,
  eng-WYC-2018: That if it is found sooth, that (that) he putteth against her, and
    virginity is not found in the damsel, (But if what he hath put against her is
    found to be true, and no proof of the young woman’s virginity is found,)
  epo-epo: 'Sed se tiu afero estos vera kaj ne troviĝos signoj de virgeco ĉe la junulino:'
  uig-PIN: Lekin bu sɵz rast qiⱪip, ⱪizning pakliⱪ ispati bolmisa,
  beo-beo: Be amo dunu ea fofada:su ilia da dafawane ba:sea, amola uda lasu abula
    da maga:me hame galea,
  tpi-OTNT: “Tasol sapos dispela tok i tru na i no gat dispela samting bilong soim
    ol olsem dispela meri i bin i stap stret,
  hau-SA: Amma fa in zarge gaskiya ne, ba a kuwa sami shaidar budurcin yarinyar ba,
  uig-LAT: Lékin bu söz rast chiqip, qizning pakliq ispati bolmisa,
  nde-nde: Nxa kungenzeka ukuthi umlandu ewetheswayo uliqiniso njalo kungaze kwafunyanwa
    ubufakazi bobuntombi bayo,
  ton-ton: 'Pea kapau ʻoku moʻoni ʻae meʻa ni, pea ʻoku ʻikai ʻilo ʻae ngaahi fakaʻilonga
    ʻoe taʻahine ki he fefine:'
  ces-1613: 'Jináč byla-li by pravá žaloba ta, a nebylo by nalezeno panenství při
    děvečce:'
  eng-WMB: But if this thing is true, that the tokens of virginity were not found
    in the young lady,
  tam-TCV: ஆனாலும் அக்குற்றச்சாட்டு உண்மையாயிருந்து, அவளின் கன்னித்தன்மைக்கான அத்தாட்சி
    காட்டப்படாதிருந்தால்,
  ceb-ULB: Apan kung matuod kining mga butanga, nga ang ilhanan sa pagkaulay wala
    makaplagi sa babaye,
  pol-UBG: Lecz jeśli oskarżenie będzie słuszne, a nie znajdą się dowody dziewictwa
    tej dziewczyny;
  urd-GVU: لیکن اگر آدمی کی بات درست نکلے اور ثابت نہ ہو سکے کہ بیوی شادی سے پہلے
    کنواری تھی
  deu-1912: Ist's aber Wahrheit, daß die Dirne nicht ist Jungfrau gefunden,
  kan-2017: ಆದರೆ ಆ ಹೆಣ್ಣು ವಿವಾಹಕ್ಕೆ ಮುಂಚೆ ದೈಹಿಕವಾಗಿ ಪುರುಷಸಂಪರ್ಕ ಮಾಡಿದ್ದು ನಿಜ ಎಂದು
    ತಿಳಿದುಬಂದರೆ,
  yap-yap: “Machane fa’anra riyul’ fapi thin ni be yog fare mo’on nib togopluw ngak
    fare pin rok, ma dariy e mich riy ni fare pin e denang e pumo’on u m’on nra mabgolgow,
  hlt-MCSB: Tedae olka he oltak la om tih hula kah hula a cuemnah te a hmuh uh pawt
    mai ni.
  mdy-ETH: «ጋዓንቴ ዓሢ ኬኤዜ ባካ ጎኔ ማዒ፥ ዒዛኣ ኩሙሢ ማዔሢኮ ማርካ ባኣያ ማዔቴ፥
  twi-ASANTE: Sɛ ɛkɔba sɛ kwaadu a wɔde bɔɔ no no yɛ, na wɔannya adansedeɛ a ɛfa ne
    baabunuyɛ no ho ankyerɛ a,
  eng-WEBU: But if this thing is true, that the tokens of virginity were not found
    in the young lady,
  bnp-bnp: “Pali bara ngava iea ge muholi i uka maki ni gi vakasiri a ngatavine i
    made malamala,
  wal-wal: “A mootoi tuma gididi, na7en geela7otettai xayikko,
  spa-PDDPT: Pero si este asunto es verdad, que no se halló evidencia de virginidad
    en la joven,
  gun-gun: Ha'e rami avi anhetẽ ae ri kunhataĩ'i oikoa ndoexai ramo
  ilo-ULB: Ngem no pudno daytoy a banag, a saan a nasarakan ti pammaneknek iti kinabirhen
    ti babai,
  kpg-kpg: “Maa bolo nnelekai hai baahi taane le e donu, gei di maa deai di hagamodongoohia
    ai bolo ma tama ahina digi kii i baahi taane i mua dono hai lodo gi mee,
  uig-ARA: لېكىن بۇ سۆز راست چىقىپ، قىزنىڭ پاكلىق ئىسپاتى بولمىسا،
  sus-sus: Kɔnɔ xa futi kanafe fa sa findi nɔndi ra, ginɛdimɛdi dugi yo mu na naxan
    a masenma a bara futi raso,
  pon-2006: “Ahpw ma kadipo me mehlel oh sohte kadehdepen serepeino eh meipwon,
  ksd-ksd: Ma ona nam ra magit i dovot, ma pa di gire tadav ra takodo na kini na inip
    ta ra vavina,
  tur-YTC: Ama eğer bu şey doğruysa, genç kadında bekaret nişanları bulunmadıysa,
  grc-BRENT: Ἐὰν δὲ ἐπʼ ἀληθείας γένηται ὁ λόγος οὗτος, καὶ μὴ εὑρεθῇ παρθένια τῇ
    νεάνιδι,
  ind-AYT: Namun, jika tuduhan itu benar, bahwa perempuan itu didapati sudah tidak
    perawan,
  nya-nya: Koma ngati zomunenerazo ndi zoona, ndipo kuti chitsimikizo cha unamwali
    wa mtsikanayo sichinapezeke,
  hrv-hrv: Ali ako optužba - da se na mladoj ženi nije našlo djevičanstvo - bude istinita,
  mps-mps: “Tiali goli, te po mu tama olama, tama augwaligo te we aga bugagia dolo
    bidai dao olama, augwalibolo ola maiabo nai meni baso da,
  tpi-tpi: “Tasol sapos dispela tok i tru na i no gat dispela samting bilong soim
    ol olsem dispela meri i bin i stap stret,
  dan-1931: Men hvis Beskyldningen er sand, hvis den unge kvindes Jomfrutegn ikke
    findes,
  vie-OVCB: Nhưng nếu lời buộc tội của người chồng là đúng, vì không tìm thấy bằng
    chứng trinh tiết,
  guj-2017: પણ જો આ વાત સાચી હોય અને તે કન્યામાં કૌમાર્યના પુરાવા મળ્યા ન હોય,
  pon-2006A: “Ahpw ma kadipo me mehlel oh sohte kadehdepen serepeino eh meipwon,
  por-BRBSL: Mas se isto for verdade, que os sinais de virgindade não foram encontrados
    na jovem,
  cth-cth: Hatei, tongpa ni a dei patetlah, awm boi, napui e tanglakacuem lah a onae
    patue thai hoeh pawiteh,
  twi-twi: Sɛ ɛkɔba sɛ kwaadu a wɔde bɔɔ no no yɛ nokware na wɔannya adansede a ɛfa
    ne babunyɛ no ho ankyerɛ a,
  hlt-hlt: Tedae olka he oltak la om tih hula kah hula a cuemnah te a hmuh uh pawt
    mai ni.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò mbɛ̀ nɑ̀ɑ́ ntì tu timɔ́mmɔnti, kɛ̀ bɛ̀ í yɑ̀ mùù bɛnkú dɛ
    kóo sɑpɑ̀ɑ̀ ndo í yɛ̃́mɛ̀ onitidɔ̀ù,
  msy-2020: “Eghtɨ inir avagha akuir guivimɨn afeziam akazir kam, guizbangɨra an arazir
    aghuir an amizimɨn gun mɨkɨman koghtɨ,
  azb-azb: Əgər iddia doğrudursa, gənc qadının üzağlığı tapılmazsa,
  eng-DBY: But if this thing is true, [and] virginity hath not been found with the
    damsel;
  hin-2017: परन्तु यदि उस कन्या के कुँवारीपन के चिन्ह पाए न जाएँ, और उस पुरुष की बात
    सच ठहरे,
  wol-KYG: Waaye su tuuma ji dee dëgg, te giseesul lenn ndaw ca ndaw sa,
  eng-YLT: '''And if this thing hath been truth — tokens of virginity have not been
    found for the damsel —'
  eng-WYC-2017: That if it is found sooth, that he putteth against her, and virginity
    is not found in the damsel,
  eng-WMBB: But if this thing is true, that the tokens of virginity were not found
    in the young lady,
  urd-GVH: लेकिन अगर आदमी की बात दुरुस्त निकले और साबित न हो सके कि बीवी शादी से पहले
    कुँवारी थी
  rug-rug: Ba be sa tinazutuna si hinokara, meke loke vina sosode, sapu lopu enene
    hoborona sa vineki,
  gaz-gaz: Taʼus yoo himannaan dhiʼaate sun dhugaa taʼee ragaan durbummaa intalattii
    mirkaneessu hin argamin,
  fra-LSG: Mais si le fait est vrai, si la jeune femme ne s’est point trouvée vierge,
  yal-yal: Koni, xa ɲɔndin nan na feen na, sereya se yo mi na naxan a yitama a bata
    futun nasɔnɔya,
  haw-1868: Aka, ina he oiaio keia mea, aole i loaa na hoailona puupaa no ke kaikamahine;
  arb-NAV: وَلَكِنْ إِنْ ثَبَتَتْ صِحَّةُ التُّهْمَةِ، وَلَمْ تَكُنِ الْفَتَاةُ عَذْرَاءَ
    حَقّاً،
  ewe-ewe: Ke ne nya si ŋutsu la tsɔ ɖe eŋu nye nyateƒe be nyɔnu la de ŋutsu aɖe gbɔ
    kpɔ do ŋgɔ na eƒe srɔ̃ɖeɖe la,
  eng-LEE: 'But if this thing was true, there have not been found tokens of virginity
    in the damsel:'
  asm-FB: কিন্তু কথাটো যদি সত্য হয় আৰু ছোৱালীজনীৰ সতীত্বৰ কোনো প্ৰমাণ পোৱা নাযায়,
  sus-A: كْنْ شَ قُتِ كَنَقٍ قَ سَ قِندِ نْندِ رَ، فِنّدِ مّدِ دُفِ يٌ مُ نَ نَشَن
    عَ مَسٍنمَ عَ بَرَ قُتِ رَ سٌ،
  fra-SBL: Mais si cela est vrai, c'est-à-dire si les signes de virginité n'ont pas
    été trouvés chez la jeune fille,
