  asm-FB: সেই পুৰুষৰ পৰা তেওঁলোকে জৰিমনা হিচাবে এশ চেকল ৰূপ আদায় কৰি ছোৱালী জনীৰ
    বাপেকক দিব, কিয়নো সেই মানুহে এগৰাকী ইস্ৰায়েলীয়া কুমাৰীৰ দুৰ্নাম কৰিলে; তাৰ
    উপৰিও ছোৱালী জনী তেওঁৰ ভার্যা হৈ থাকিব আৰু তেওঁ জীয়াই থাকে মানে তাইক এৰিব নোৱাৰিব।
  sus-A: عٍ نَ عَ مَكِيتِ، عٍ شَ عَلَمَنِ بٌلٌن عَ مَ نَشَن قِندِ مَ كْبِرِ كٌلٍ كّمّ
    سٌقٍ رَ تّمّدِ بَبَ يِ رَ، عِسِرَيِلَ فِنّ شِلِ كَنَقٍ مَ. نَ شَنبِ عَ لَن نّ
    فِنّ شَ فبِلٍن شّمّ شْنيِ، نَ شّمّ نَشَ مّي عَ رَ عَبَدَن.
  fra-SBL: Ils lui infligeront une amende de cent sicles d'argent qu'ils remettront
    au père de la jeune fille, car il a donné un mauvais nom à une vierge d'Israël.
