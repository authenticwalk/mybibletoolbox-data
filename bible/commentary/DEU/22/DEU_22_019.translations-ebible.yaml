  hbo-hbo: וְעָנְשׁ֨וּ אֹתֹ֜ו מֵ֣אָה כֶ֗סֶף וְנָתְנוּ֙ לַאֲבִ֣י הַֽנַּעֲרָ֔ה כִּ֤י
    הֹוצִיא֙ שֵׁ֣ם רָ֔ע עַ֖ל בְּתוּלַ֣ת יִשְׂרָאֵ֑ל וְלֹֽו־תִהְיֶ֣ה לְאִשָּׁ֔ה לֹא־יוּכַ֥ל
    לְשַׁלְּחָ֖הּ כָּל־יָמָֽיו׃ ס
  eng-WYCLIFFE: and ferthermore thei schulen condempne hym in an hundrid siclis of
    siluer, whiche he schal yyue to the `fadir of the damysel, for he diffamide the
    werste name on a virgyn of Israel; and he schal haue hir wijf, and he schal not
