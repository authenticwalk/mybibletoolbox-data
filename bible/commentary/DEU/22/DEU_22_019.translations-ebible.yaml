  cek-AK: To kami mah kacuem Israel nongpata to ahmin kasae thuih pongah, phoisa shekel
    cumvaito hoiah tangla ih ampa to rong tih; nongpata to zu haih tih, a hing thung
    pakhrah mak ai.
  cuk-cuk: Deginbali, a-macheredgi mani-sibu-gwadulatar (100) egi galegoed. We-mani,
