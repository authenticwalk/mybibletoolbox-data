  kik-kik: Nĩmakamwĩtia thĩnjo ya cekeri igana rĩmwe cia betha, macineane kũrĩ ithe
    wa mũirĩtu, nĩ ũndũ mũndũ ũcio nĩacambĩtie mũirĩtu gathirange wa Isiraeli. Mũirĩtu
    ũcio agaathiĩ na mbere gũtuĩka mũtumia wake; ndakanamũte matukũ mothe marĩa egũtũũra
    muoyo.
  fra-NCL: en outre, ils lui imposeront une amende de cent sicles d’argent, qu’ils
    donneront au père de la jeune femme, pour avoir porté atteinte à la réputation
    d’une vierge d’Israël. Elle restera sa femme, et il ne pourra pas la renvoyer,
