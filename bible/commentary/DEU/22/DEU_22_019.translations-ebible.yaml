  eng-YLT: and fined him a hundred silverlings, and given to the father of the damsel,
    because he hath brought out an evil name on a virgin of Israel, and she is to
    him for a wife, he is not able to send her away all his days.
  eng-WYC-2017: and furthermore they shall con-demn him in an hundred shekels of silver,
    which he shall give to the father of the damsel, for he defamed her by the worst
    name that may be upon a virgin of Israel; and he shall have her to wife, and he
    shall not be able to forsake her, in all his lifetime.
  eng-WMBB: They shall fine him one hundred shekels of silver, and give them to the
    father of the young lady, because he has given a bad name to a virgin of Israel.
    She shall be his wife. He may not put her away all his days.
  urd-GVH: क्योंकि उसने एक इसराईली कुँवारी की बदनामी की है। इसके अलावा उसे जुर्माने
    के तौर पर बीवी के बाप को चाँदी के 100 सिक्के देने पड़ेंगे। लाज़िम है कि वह शौहर
    के फ़रायज़ अदा करता रहे। वह उम्र-भर उसे तलाक़ नहीं दे सकेगा।
  rug-rug: Meke kaqu va tabara nia keke gogoto poata siliva sa sa vinaripitui, meke
    ponia sa poata koasa tamana sa vineki, sina ele va ene hoboria sa tie hie, sa
    kinurekurena sa vineki Izireli. Meke lopu kaqu luara pania sa sa barikaleqe pa
    vinariluari pa doduruna sa dia tinoa.
  gaz-gaz: Isaanis sababii namichi kun maqaa durba Israaʼel tokkoo xureesseef meetii
    saqilii dhibba tokko baasisanii abbaa intalattiitiif haa kennan; isheen niitii
    isaa taatee haa jiraattu; innis hamma lubbuudhaan jirutti ishee hiikuu hin dandaʼu.
  fra-LSG: et, parce qu’il a porté atteinte à la réputation d’une vierge d’Israël,
    ils le condamneront à une amende de cent sicles d’argent, qu’ils donneront au
    père de la jeune femme. Elle restera sa femme, et il ne pourra pas la renvoyer,
    tant qu’il vivra.
  yal-yal: E na a makiti, e xa a yangin, a gbeti gbanan kɛmɛ so sungutunna fafe yii,
    bayo a bata Isirayila ɲaxanla nde xili kala. Na xanbi a lanma nɛn ɲaxanla mɔn
    xa xɛtɛ xɛmɛn konni. A nɛma a siimayani, a mi nɔɛ a mɛ na ɲaxanla ra.
  haw-1868: 'A e hoouku ia ia i hookahi haneri sekela kala, a e haawi aku ia no ka
    makuakane o ke kaikamahine; no ka mea, ua hookaulana aku ia i ka inoa o ka wahine
    puupaa o ka Iseraela ma ka hewa: a e lilo ia i wahine nana; aole ia e hookuke
    aku ia ia i kona mau la a pau.'
  arb-NAV: وَيَفْرِضُونَ عَلَيْهِ غَرَامَةً مِقْدَارُهَا مِئَةُ قِطْعَةٍ مِنَ الْفِضَّةِ،
    يُعْطُونَهَا لأَبِي الْفَتَاةِ. لأَنَّهُ أَسَاءَ إِلَى سُمْعَةِ عَذْرَاءَ مِنْ
    إِسْرَائِيلَ، فَتَكُونُ لَهُ زَوْجَةً مَدَى حَيَاتِهِ، لَا يَقْدِرُ أَنْ يُطَلِّقَهَا.
  ewe-ewe: eye woana wòaxe klosalo alafa ɖeka na ɖetugbi la fofo, elabena eka aʋatso
    ɖe Israel ɖetugbi dzadzɛ aɖe si. Nyɔnu la aganye ŋutsu la srɔ̃, eye ŋutsua mekpɔ
