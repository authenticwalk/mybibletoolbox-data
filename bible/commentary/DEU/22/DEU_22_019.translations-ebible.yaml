verse: DEU.022.019
translations:
  mal-C: ഇസ്രായേലിലെ ഒരു കന്യകയ്ക്കു ദുഷ്പേരുണ്ടാക്കിയതുകൊണ്ട് പെൺകുട്ടിയുടെ പിതാവിന്
    നൂറു ശേക്കേൽ വെള്ളി നൽകാൻ അവർ അവന് പിഴയിടണം. അവൾ അവനു ഭാര്യയായി തുടരണം. അവന്റെ
    ജീവിതകാലത്തൊരിക്കലും അവളെ വിവാഹമോചനം ചെയ്യാൻ പാടില്ല.
  deu-TKW: auch sollen sie ihm eine Geldbuße von hundert Silbersekeln auferlegen,
    um sie dem Vater der jungen Frau einzuhändigen. Denn er hat eine israelitische
    Jungfrau in bösen Ruf gebracht und er soll sie zur Frau behalten und sein Leben
    lang nicht das Recht haben, sich von ihr zu scheiden.
  lin-lin: 'bakofutisa ye lomande ya mbongo ya bibende ya palata, nkama moko, mpe
    bakopesa yango epai ya tata ya mwana mwasi, pamba te mobali oyo asambwisi elenge
    mwasi ya Isalaele oyo ayebaki nanu nzoto ya mibali te mpe akokoba kozala mwasi
    na ye : akoki kokabwana na ye te mikolo nyonso ya bomoi na ye.'
  eng-LSV: and fined him one hundred pieces of silver, and given [them] to the father
    of the girl, because he has brought out an evil name on a virgin of Israel; and
    she is to him for a wife—he is not able to send her away [for] all his days.
  eng-GNV: 'And shall condemne him in an hundreth shekels of siluer, and giue them
    vnto the father of the mayde, because he hath brought vp an euill name vpon a
    mayde of Israel: and she shalbe his wife, and he may not put her away all his
    life.'
  eng-WEBSTER: 'And they shall amerce him in a hundred shekels of silver, and give
    them to the father of the damsel, because he hath brought an evil name upon a
    virgin of Israel: and she shall be his wife; he may not put her away all his days.'
  nhw-BL: Quichihualtise para quiixtlahuas se multa catli elis 100 plata tomi huan
    nopa tomi quimacase itata nopa ichpocatl pampa quipinahualti se israelita ichpocatl.
    Huan teipa nopa sihuatl quejipa elis isihua huan amo quema huelis quicahuas ipan
    nochi inemilis.
  swh-ONEN: Watamtoza shekeli mia moja za fedha na kupewa wazazi wa msichana, kwa
    sababu mwanaume huyu amempa bikira wa Kiisraeli jina baya. Ataendelea kuwa mke
    wake; kamwe hawezi kumpa talaka siku zote za maisha yake.
  bba-bba: kpɑ bu nùn sii ɡeesun ɡobi wunɔbu (100) bure u wɔndiɑ win tundo kɔsiɑ domi
    u Isirelibɑn wɔndiɑ turon yĩsiru sɑnkɑ. Yen sɔ̃, u ǹ mɑɑ kpɛ̃ u kurɔ wi yinɑ,
    u ko n nùn suewɑ sere kɑ win wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: 'and they shall amerce him in an hundred shekels of silver, and give
    them unto the father of the damsel, because he hath brought up an evil name upon
    a virgin of Israel: and she shall be his wife; he may not put her away all his
    days.'
  luo-luo: Ngʼatno nochul chudo moromo sekel mia achiel mar fedha mondo mi wuon nyako
    nikech ngʼatni osemiyo nyar Israel mangili nying marach. Nyakono nosik kode kaka
    chiege kendo ok noriembe nyaka chiengʼ.
  meu-meu: bona ena kereredavana, silver sekeledia sinahu-ta, na iena amo bae abia,
    hahine tamanabae henia. Badina be una tau ese Israel hane-ulato rami-hebouna ta
    ladanavada e hadikaia. Bona baine abia, ia adavana; basine hadihoa, ena mauri
    dinadia iboudiai.
  npi-ULB: अनि तिनीहरूले त्यसलाई चाँदीको एक सय सिक्‍काको जरिवाना तिराई त्यो केटी र
    केटीका पितालाई दिऊन् किनकि त्यस मानिसले इस्राएलको कुमारीत्वको बारेमा कलङ्क लगाएको
    छ । त्यो केटी त्यसकै पत्‍नी हुनुपर्छ । त्यसले जीवनभर त्यस केटीलाई त्याग्‍न पाउँदैन
    ।
  yor-yor: Wọn yóò sì gba ìtánràn ọgọ́rùn-ún ṣékélì owó fàdákà fún baba ọmọbìnrin
    náà, nítorí ọkùnrin yìí ti fi orúkọ búburú fún wúńdíá Israẹli. Yóò sì máa ṣe ìyàwó
    rẹ̀; kò gbọdọ̀ kọ̀ ọ́ sílẹ̀ ní gbogbo ayé e rẹ̀.
  ind-ind: '@see-verse:DEU.022.018'
  pes-OPCB: و محکوم به پرداخت جریمه‌ای معادل صد مثقال نقره بکنند، چون به دروغ، یک
    باکرهٔ اسرائیلی را متهم کرده است. این جریمه باید به پدر دختر پرداخت شود. آن زن،
    همسر وی باقی خواهد ماند و مرد هرگز نباید او را طلاق بدهد.
  tgl-ULB: at pagmultahin ng isang daang shekel ng pilak, at ibigay ang mga ito sa
    ama ng babae, dahil nilagyan ng lalaki ng isang masamang kapurihan ang isang birhen
    ng Israel. Dapat siya ay maging kaniyang asawa; hindi niya maaaring palayasin
    siya sa buong buhay niya.
  hui-hui: Ani bialu agali ogoni ibugua muni kina ale daosini mbirame (1,000) wandari
    aba biago yolo bulene nga. Irane agali ogoni ibugua Isaraele wali bayale berene
    bereago mo yobia halu mo taga hayagonaga ani bulene nga. Anidagua bialu wali biago
    ibu agali ogoni one biraabo halu homalu waholebira. Agali ogoni ibugua wali wahalu
    pu lolene nawiore.
  mya-mya: ထို​သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သ​မီး​တစ် ဦး​အား​အ​သ​ရေ​ဖျက်​သ​ဖြင့် ငွေ​သား​တစ်
    ရာ​ကို​ဒဏ်​ဆောင်​စေ​ရ​မည်။ ထို​ဒဏ်​ငွေ​ကို မိန်း​မ​၏​ဖ​ခင်​အား​ပေး​ရ​မည်။ ထို့​အပြင်​သူ
    သည်​မိန်း​မ​ကို​သူ​၏​မ​ယား​အ​ဖြစ်​ဆက် လက်​ပေါင်း​သင်း​စေ​ရ​မည်။ သူ​အ​သက်​ရှင်
    နေ​သ​မျှ​ကာ​လ​ပတ်​လုံး ထို​မိန်း​မ​ကို မ​ကွာ​ရှင်း​စေ​ရ။
  bod-N: དངུལ་སྲང་བརྒྱ་ཡི་ཆད་པ་བཀལ་ནས་གཞོན་ནུ་མའི་ཕ་ལ་སྦྱིན་དགོས། ཅི་ལ་ཞེ་ན། མི་དེས་ཡེས་ར་ཨེལ་གྱི་མོ་གསར་ཞིག་གི་མིང་བརྫད་པས་ཡིན།
    ཡང་གཞོན་ནུ་མ་དེ་ཁོའི་ཆུང་མ་བྱས་ནས་ཚེ་གང་པོར་འཐོར་མི་ཆོག་གོ །
  sna-sna: Vachamuripisa mashekeri esirivha anosvika zana vagopa kuna baba vomusikana,
    nokuti murume uyu apa zita rakaipa kumhandara yeIsraeri. Iye acharamba ari mukadzi
    wake; haafaniri kumuramba upenyu hwake hwose.
  spa-BLM: Le impondrán una multa de cien siclos de plata, y se la darán al padre
    de la joven, por haber dado mala fama a una virgen de Israel. Ella será su esposa.
    No podrá repudiarla en todos sus días.
  cac-cac: Slajvi chi' syac'an cien siclo q'uen plata vin̈ smultaoc, yujto syesejq'ue
    vin̈ d'a spatic jun ix cob'es israel, syalan vin̈ to ayxo smul ix. A jun tumin
    chi' tz'ac'ji d'a vin̈ smam ix cob'es chi'. Man̈ yujoc chi' maxtzac yic' ix vin̈,
    palta yovalil syic'n̈ej ix vin̈ masanto chamel.
  swh-ULB: nao wanapaswa kumtoza faini ya shekeli mia moja ya fedha, na kumpatia baba
    wa binti, kwa sababu mwanamume kasababisha sifa mbaya kwa bikra wa Israeli. Binti
    huyu anapaswa kuwa mke wake; mwanamume huyu hatakiwi kumfukuza katika siku zake
    zote.
  bel-bel: і накладуць на яго сто сікляў срэбра пені і аддадуць бацьку дзяўчыны за
    тое, што ён пусьціў благую чутку пра дзяўчыну Ізраільскую; а яна няхай застанецца
    ягонай жонкай, і ён ня можа разьвесьціся зь ёю праз усё жыцьцё сваё.
  deu-ELBBK: und sie sollen ihn strafen mit 100 Sekel Silber und sie dem Vater der
    jungen Frau geben, weil er einen bösen Namen über eine Jungfrau in Israel verbreitet
    hat. Und sie soll seine Frau sein; er kann sie nicht entlassen alle seine Tage.
  mbb-OT: Edselaan dan sikandin te 100 he vuuk he selapì ne ibeǥey haazà diyà te amey
    te vahi, su mibpeel-elezan din is sevaha he Israilihanen he wazè pa mehileveti
    te zuma. Kinahanglan he kenè din suwayi haazà is bahi mintras uuyag pa sikandin.
  mal-2015: അവൻ യിസ്രായേലിൽ ഒരു കന്യകയുടെമേൽ അപവാദം പറഞ്ഞുണ്ടാക്കിയതിനാൽ അവർ അവനെക്കൊണ്ടു
    നൂറു വെള്ളിക്കാശു പിഴ ചെയ്യിച്ചു യുവതിയുടെ അപ്പന്നു കൊടുക്കേണം; അവൾ അവന്നു തന്നേ
    ഭാര്യയായിരിക്കേണം; അവന്നു തന്റെ ആയുഷ്കാലത്തൊരിക്കലും അവളെ ഉപേക്ഷിച്ചുകൂടാ.
  rmc-rmc: A mek paš oda mušinela te počinel šel rupune love lakre dadeske vaš oda,
    hoj la pačivaľa džuvľa andral o Izrael kerďa napačivaľake. Odi džuvľi ela dureder
    leskri romňi a šoha la našťi premukel.
  pes-OPV: و او را صد مثقال نقره جریمه نموده، به پدر دختر بدهند چونکه برباکره اسرائیل
    بدنامی آورده است. و او زن وی خواهد بود و در تمامی عمرش نمی تواند او رارها کند.
  ron-1924: ши, пентру кэ а скос нуме рэу уней фечоаре дин Исраел, сэ-л осындяскэ
    ла о глоабэ де о сутэ де сикли де арӂинт, пе каре сэ-й дя татэлуй фетей. Еа сэ
    рэмынэ неваста луй, ши ел ну ва путя с-о гоняскэ тоатэ вяца луй.
  ben-OBCV: তার কাছ থেকে তারা জরিমানা হিসেবে একশো শেকল রুপো আদায় করে মেয়েটির বাবাকে
    দেবে, কারণ এই লোকটি একজন ইস্রায়েলী কুমারী মেয়ের বদনাম করেছে। সে তার স্ত্রীই
    থাকবে; আর সে যতদিন বেঁচে থাকবে তাকে ছেড়ে দিতে পারবে না।
  som-som: oo weliba waa inay ku ganaaxaan boqol sheqel oo lacag ah oo ay siiyaan
    gabadha aabbaheed, maxaa yeelay, isagu magac ceeb ah buu u soo jiiday bikrad reer
    binu Israa'iil ah. Iyana naagtiisii ha ahaato, oo isna cimrigiisa oo dhan waa
    inuusan furin.
  lat-VUC: 'condemnantes insuper centum siclis argenti, quos dabit patri puellæ, quoniam
    diffamavit nomen pessimum super virginem Israël: habebitque eam uxorem, et non
    poterit dimittere eam omnibus diebus vitæ suæ.'
  eng-ASVBT: 'and they shall fine him a hundred shekels of silver, and give them unto
    the father of the damsel, because he hath brought up an evil name upon a virgin
    of Israel: and she shall be his wife; he may not put her away all his days.'
  ita-1885: e condanninlo in cento sicli di argento d'ammenda, i quali daranno al
    padre della giovane; perciocchè egli ha messa fuori una mala fama contro ad una
    vergine d'Israele; e siagli colei moglie, e non possa egli giammai in vita sua
    mandarla via.
  eng-LXXUP: 'and shall fine him a hundred shekels, and shall give them to the father
    of the damsel, because he has brought forth an evil name against a virgin of Israel;
    and she shall be his wife: he shall never be able to put her away.'
  eng-ULB: and they must fine him one hundred shekels of silver, and give them to
    the father of the girl, because the man has caused a bad reputation for a virgin
    of Israel. She must be his wife; he may not send her away during all his days.
  spa-VBL: También le multarán con cien siclos de plata y le darán el dinero al padre
    de la joven, porque este hombre ha dado un mal nombre a una virgen israelita.
    Ella seguirá siendo su esposa; no se le permite divorciarse de ella mientras viva.
  fra-_FOB: Et ils le condamneront à une amende de cent pièces d'argent, qu'ils donneront
    au père de la jeune fille, parce qu'il a diffamé une vierge d'Israël; et elle
    sera sa femme, il ne pourra la renvoyer tant qu'il vivra.
  mal-mal: അവൻ യിസ്രായേലിൽ ഒരു കന്യകയെക്കുറിച്ച് അപവാദം പറഞ്ഞുണ്ടാക്കിയതിനാൽ അവർ അവനോട്
    നൂറ് വെള്ളിക്കാശ് പിഴ ഈടാക്കി യുവതിയുടെ അപ്പന് കൊടുക്കണം; അവൾ അവന് തന്നേ ഭാര്യയായിരിക്കണം;
    അവൻ തന്റെ ആയുഷ്കാലത്തൊരിക്കലും അവളെ ഉപേക്ഷിച്ചുകൂടാ.
  urd-GVR: kyoṅki us ne ek Isrāīlī kuṅwārī kī badnāmī kī hai. Is ke alāwā use jurmāne
    ke taur par bīwī ke bāp ko chāṅdī ke 100 sikke dene paṛeṅge. Lāzim hai ki wuh
    shauhar ke farāyz adā kartā rahe. Wuh umr-bhar use talāq nahīṅ de sakegā.
  suz-BL: मिनु मेको वोंइश मुरुम मेको मीश मुर आ आफ कली सहे का चांदी के शेकेल थाप्‍चा
    माल्‍ब। मारदे हना इस्राएल ङा कन्‍ने मीश आल आ नें मरिम्‍शो सेल्‍चा माल्‍शो बाक्‍त।
    मिनु मेको आ मीश कली मबेक्‍म सम्‍म प्रोंइने मचाप्‍ब। शेकेल का ११.५ ग्राम चांदी
    के क्‍येट बाक्‍ब।ब्‍यवस्‍था २२:२९
  ita-1927: e siccome ha diffamato una vergine d’Israele, lo condanneranno a un’ammenda
    di cento sicli d’argento, che daranno al padre della giovane. Ella rimarrà sua
    moglie ed egli non potrà mandarla via per tutto il tempo della sua vita.
  ckb-ckb: سزای دەدەن بە سەد شاقلی زیو بۆ باوکی کچەکە، چونکە ناوێکی خراپی خستە دوای
    پاکیزەیەک لە ئیسرائیل، جا دەبێتە ژنی و بە درێژایی ژیانی ناتوانێت تەڵاقی بدات.
  eng-BBE: 'They will take from him a hundred shekels of silver, which are to be given
    to the father of the girl, because he has given an evil name to a virgin of Israel:
    she will go on being his wife, he may never put her away all his life.'
  kan-OKCV: ಅವನು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಒಬ್ಬ ಕನ್ನಿಕೆಯ ಹೆಸರನ್ನು ಕೆಡಿಸಿದ್ದರಿಂದ, ಅವನಿಗೆ ನೂರು
    ಬೆಳ್ಳಿ ಶೆಕೆಲ್‌ಗಳ ದಂಡವನ್ನು ವಿಧಿಸಿ, ಅದನ್ನು ಆ ಹುಡುಗಿಯ ತಂದೆಗೆ ಕೊಡಬೇಕು. ಇದಲ್ಲದೆ ಅವಳು
    ಅವನಿಗೆ ಹೆಂಡತಿಯಾಗಬೇಕು, ಅವನು ಬದುಕಿರುವವರೆಗೆ ಅವಳನ್ನು ಪರಿತ್ಯಾಗಮಾಡಬಾರದು.
  tam-2017: அவன் இஸ்ரவேலில் ஒரு கன்னியை அவதூறுசெய்ததால், அவன் கையிலிருந்து நூறு வெள்ளிக்காசை
    அபராதமாக வாங்கி, பெண்ணின் தகப்பனுக்குக் கொடுக்கவேண்டும்; அவளோ அவனுக்கு மனைவியாயிருக்க
    வேண்டும்; அவன் தான் உயிருள்ளவரை அவளைத் தள்ளிவிடக்கூடாது.
  spa-RV-1909: 'Y le han de penar en cien piezas de plata, las cuales darán al padre
    de la moza, por cuanto esparció mala fama sobre virgen de Israel: y la ha de tener
    por mujer, y no podrá despedirla en todos sus días.'
  ron-BTF: Şi să îl amendeze cu o sută de şekeli de argint şi să îi dea tatălui fetei,
    pentru că a scos nume rău unei fecioare din Israel şi ea să îi fie soţie; nu o
    va putea lăsa în toate zilele lui.
  eng-WEBP: They shall fine him one hundred shekels of silver, and give them to the
    father of the young lady, because he has given a bad name to a virgin of Israel.
    She shall be his wife. He may not put her away all his days.
  eng-FBV: They shall also fine him a hundred shekels of silver and give the money
    to the young woman's father, because this man has given an Israelite virgin a
    bad name. She is to remain his wife; he is not allowed to divorce her as long
    as he lives.
  nld-1939: hem bovendien een geldboete opleggen van honderd zilveren sikkels, en
    die aan den vader van de jonge vrouw geven, omdat hij een israëlietische maagd
    in opspraak gebracht heeft. Zij zal zijn vrouw blijven, en hij zal haar nooit
