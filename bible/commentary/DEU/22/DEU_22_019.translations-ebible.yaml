    sika no ama ɔbea no agya. Afei, ɔbabea no bɛyɛ ɔbarima no yere a ɔrennyaa no bio.
  hlt-hlt: Anih loh Israel oila te ming thae a phueih sak dongah tangka yakhat neh
    sah sak uh saeh lamtah hula kah a napa te pae uh saeh. Te daengah anih yuu la
    om vetih a hing tue khuiah anih te tueih hamla a noeng pawt eh.
  tbz-SIM: kɛ́duɔ́ nkòo yietí osɑpɑ̀ɑ̀ ncicɛ mɛdítíbii ntɛkɔ̀ùtɛ̀ (100), kɛ fɔ́ɔ́
    nhò sĩ̀nkùnɛmɛ̀ Isidɑyɛɛribɛ kóo sɑpɑ̀ɑ̀ nwèè í yɛ̃́ onitidɔ̀ù o yètìrì, kɛ́deè
    kɛ́ nhò po kɛ tɛ̃́nkɛ bɑ́ɑ́ ò yetɛ nɛ̀ bɛ̀ bo mbomɛ̀.
  msy-2020: Gumazir kam, Israelian amizir igiar aghuir mam aghumsɨzim a ganɨngi. Kamaghɨn,
    gumazir kam 1,000 kina isɨva guivir kamɨn afeziam danɨngigh. Eghtɨ amizir kam
    gumazir kamɨn amuimra ikɨ mangɨ aremegham. Eghtɨ gumazir kam uam a batoghan markɨ.
    Bar markɨ.
  azb-azb: Onu yüz şekel gümüş pul cəzasına məhkum edib gənc qadının atasına versinlər,
    çünki o adam İsraildə bir qızın adını ləkələyib. Bu qadın həmin adamın arvadı
    olacaq və ömrü boyu onu boşaya bilməz.
  eng-DBY: 'and they shall fine him a hundred shekels of silver, and give them unto
    the father of the damsel, because he hath caused an evil name to be spread abroad
    against a virgin in Israel. And she shall remain his wife: he may not put her
    away all his days.'
  hin-2017: और उस पर सौ शेकेल चाँदी का दण्ड भी लगाकर उस कन्या के पिता को दें, इसलिए
    कि उसने एक इस्राएली कन्या की नामधराई की है; और वह उसी की पत्नी बनी रहे, और वह
    जीवन भर उस स्त्री को त्यागने न पाए।
  wol-KYG: Nañu ko daan téeméeri donji xaalis, jox ko baayu ndaw si, ndax moo yàq
