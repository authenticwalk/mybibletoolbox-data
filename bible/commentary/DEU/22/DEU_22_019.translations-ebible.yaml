    женою, и он не может развестись с нею во всю жизнь свою.
  bqc-SIM: aai ã́nusu ↄwatɛ̃ basↄo siwà, aai kpa nↄpi maewa, kɛ́ à Isaili nɛnↄɛ
    lɛ́so tↄ́ ↄ̃̀ↄkpà yã́i. Gↄ̃pi iↄ nↄpi kũa a bɛ. A nↄpi yaa zɛ́ vĩo e à gɛ
    gaò.
  tcz-CHONGTHU: Chule pasalpa chu dangka shekel jakhat a aleu sah diu, hiche dangka
    shekel jakhat chu nu ngahnu pa chang ding ahi. Ajeh chu hiche pasalpa chun Israel
    nungah khat aminset sah jeh ahi. Chule numeinu jong jia anei ding, ahinkho lhum
    keiya dinga ajia pang ding ahi.
  mar-mar: त्यास शंभर शेकेल दंड वसुल करावा. एका इस्राएल कन्येवर ठपका ठेवून तिची बदनामी
    केल्याबद्दल ही रक्कम त्याने मुलीच्या वडीलांना द्यावी. त्याने पत्नी म्हणून तिचा
    स्विकार केला पाहिजे. तसेच जन्मभर त्याने तिचा त्याग करता कामा नये.
  qub-qub: Nircur jipashpa onorninta pägachenga pachac (100) guellayta. Chay guellaytaga
    jipashpa papäninta entreganga runa yatänillaraj Israel jipash caycaptin pengayman
    churashanpita. Jinachöpis chay warmiwanga imaypis manami raquicanganachu.
  hat-hat: Y'a fè l' peye yon amann, y'a fè l' bay san pyès ajan, y'a renmèt bay papa
    jenn fanm lan, paske li te pale yon jenn tifi moun Izrayèl yo mal. Lèfini l'a
    blije rete ak fanm lan, li p'ap janm ka divòse avè l', jouk li menm li mouri.
  eng-BSB: They are also to fine him a hundred shekels of silver and give them to
    the young woman’s father, because this man has given a virgin of Israel a bad
    name. And she shall remain his wife; he must not divorce her as long as he lives.
  tod-tod: tɔɔzei é Izelayɛle anzanu ɓeai ta maaɓoa, kɛni ti alamanii loo ma, ga
    wali ɠaei ungila (100), é fe anzanu loungoi kɛɛɠɛ ya. Toɠa yɛ zea ga anzai eyɛsu
    saai, ma zobo nɔpɛ ge la mɔ ɠɛa bɛ, é ʋa ɠɛlɛ ba.
  eng-WEBPB: They shall fine him one hundred shekels of silver, and give them to the
    father of the young lady, because he has given a bad name to a virgin of Israel.
    She shall be his wife. He may not put her away all his days.
  kbq-kbq: Anama hutenkeno'a ana a'mofo nefana 100'a silva zago amigahie. Na'ankure
    agra Israeli mofa'mofona havi agi eri ami'ne. Hagi ana ara otregahianki, a' erintegahie.
  nhe-BL: Quichihualtise para quiixtlahuas se multa tlen elis 100 plata tomi huan
    nopa tomi quimacase itata nopa ichpocatl pampa quipinahualti se israelita ichpocatl.
    Huan teipa nopa sihuatl quejipa elis isihua huan ax quema huelis quicahuas ipan
    nochi iyolis.
  gub-BL: Umekuzar kar putar hemiapo kwer izupe wà nehe. Umur putar pitài kir 140
    kàràm parat wanupe nehe. Kuzàtài tu upyhyk putar a'e temetarer nehe. Pezepyk putar
    a'e awa rehe nehe, ta'e uze'eg zemueteahy amo kuzà Izaew awa puhe oho 'ym ma'e
    rehe a'e xe. Wiko wiwi putar hemireko romo nehe. Nupuner pixik kwaw imuhem kar
    haw rehe uzewi nehe.
  eng-DRA: 'Condemning him besides in a hundred sides of silver, which he shall give
    to the damsel’s father, because he hath defamed by a very ill name a virgin of
    Israel: and he shall have her to wife, and may not put her away all the days of
    his life.'
