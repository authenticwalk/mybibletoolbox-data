    we-yagwa-metosurbalid, degisadegu e-omega guoed.
  uig-CYR: Исраилдики бир пак қизниң яман гепини қилип, униңға бәтнам чаплидиң дәп,
    йүз шәкәл күмүч төләтсун; андин улар пулни қизниң атисиға бәрсун дәп бекитсун.
    Амма қиз болса шу кишиниң хотуни болуп туривериши керәк; әр пүтүн өмридә уни қоюп
    бәрсә болмайду.
  tel-2017: ఎందుకంటే అతడు ఇశ్రాయేలు కన్యను అవమానపరిచాడు. ఇకపై ఆమె అతనికి భార్యగా ఉంటుంది.
    అతడు తాను జీవించే కాలమంతా ఆమెను విడిచి పెట్టకూడదు.
  hat-BSA: Konsa, yo va fè l peye san sik an ajan, pou bay a papa fi a, akoz li te
    fè difamasyon piblikman sou yon fi an Israël. Epi konsa, li va rete toujou kòm
    madanm li. Li p ap ka divòse ak li pandan tout jou li yo.
  kos-kos: Elos fah oayapa sap elan moli ipin silver siofok ac sang nu sin papa tumun
    mutan fusr sac, mweyen mukul sac el tuh akkolukye inen sie mutan virgin lun Israel.
    Sayen ma inge, mutan sac el ac srakna ma kien mukul sac, ac mukul sac fah tia
    ku in sisulla ke lusenna moul lal.
  hbo-WLC: וְעָנְשׁ֨וּ אֹת֜וֹ מֵ֣אָה כֶ֗סֶף וְנָתְנוּ֙ לַאֲבִ֣י הַֽנַּעֲרָ֔ה כִּ֤י
    הוֹצִיא֙ שֵׁ֣ם רָ֔ע עַ֖ל בְּתוּלַ֣ת יִשְׂרָאֵ֑ל וְלֽוֹ־תִהְיֶ֣ה לְאִשָּׁ֔ה לֹא־יוּכַ֥ל
    לְשַּׁלְּחָ֖הּ כָּל־יָמָֽיו׃ ס
  ibo-ibo: Ha ga-emekwa ya ka ọ kwụọ nna nwaagbọghọ ahụ narị shekel ọlaọcha, nʼihi
    na o boro nwaagbọghọ Izrel na-amaghị nwoke ebubo ụgha. Nwaagbọghọ ahụ ga-anọgide
    bụrụ nwunye nwoke ahụ. Nwoke ahụ agaghị achụpụkwa ya ụbọchị ndụ ya niile.
  ory-ory: ପୁଣି ସେମାନେ ତାହାକୁ ଶହେ ଶେକଲ ରୂପା ଦଣ୍ଡ କରି କନ୍ୟାର ପିତାକୁ ଦେବେ, କାରଣ ସେ ଇସ୍ରାଏଲୀୟା
    ଏକ କନ୍ୟା ଉପରେ ଦୁର୍ନାମ ଆଣିଅଛି; ତହିଁରେ ସେ ତାହାର ଭାର୍ଯ୍ୟା ହେବ, ସେ ତାହାକୁ ଯାବଜ୍ଜୀବନ
    ତ୍ୟାଗ କରି ପାରିବ ନାହିଁ।
  chk-chk: repwe pwal angei seni ipükü föün silifer o ngeni semen ewe föpwül, pun
    a aitengaua eman föpwül esamwo tori mwän me lon Israel. Iwe, ätewe epwe pwülüeni
    ewe föpwül, nge esap tongeni pöütala lon ränin manauan meinisin.
  rop-rop: En dei garra meigim im pei 50 silba mani langa det dedi blanga det Isreil
    gel, dumaji det men bin meigim det gel brabli sheim. En det gel garra stil jidan
    waif blanga im en im kaan neba libum im nomeda haulong im garra jidan.
  ukr-1871: І наложять на його сто секлїв срібла пенї, та й оддадуть їх батькові дївчини
    за те, що той пустив недобру славу про дїву Ізраїльську. І мусить вона бути жінкою
    йому; неможна йому одіслати її поки жити буде.
  deu-1951: und ihm eine Buße von hundert Schekel Silber auferlegen und dieselben
    dem Vater der Tochter geben, weil jener eine Jungfrau in Israel verleumdet hat;
    und er soll sie zum Weibe haben, er kann sie sein Leben lang nicht verstoßen.
  eng-JPS: And they shall fine him a hundred shekels of silver, and give them unto
    the father of the damsel, because he hath brought up an evil name upon a virgin
    of Israel; and she shall be his wife; he may not put her away all his days.
  srp-1865: I neka ga oglobe sto sikala srebra, koje neka dadu ocu djevojèinu zato
    što je iznio rðav glas na djevojku Izrailjku, i neka mu bude žena; da je ne može
    pustiti dok je živ.
  lug-lug: Ate ne bamusalira omutango gwa sekeri za ffeeza kikumi; banaaziwanga kitaawe
    w’omuwala; kubanga omusajja oyo anaabanga aleese erinnya ebbi ku muwala wa Isirayiri
    embeerera. Omuwala oyo anaabeeranga mu maka g’omusajja oyo ebbanga lyonna, era
    omusajja takkirizibwenga kugoba mukazi we oyo ebiro byonna omusajja oyo by’alimala
    nga mulamu.
  heb-heb: וענשו אתו מאה כסף ונתנו לאבי הנערה כי הוציא שם רע על בתולת ישראל ולו תהיה
    לאשה לא יוכל לשלחה כל ימיו׃
  ben-IRV: আর তার একশো [শেকল] রূপা শাস্তি দিয়ে মেয়ের বাবাকে দেবে, কারণ সেই লোক ইস্রায়েলীয়
    এক কুমারীর উপরে বদনাম এনেছে; আর সে তার স্ত্রী হইবে, ঐ লোক সারাজীবন তাকে ত্যাগ
    করতে পারবে না।
  pan-pan: ਅਤੇ ਉਸ ਉੱਤੇ ਸੌ ਸ਼ਕੇਲ ਚਾਂਦੀ ਦਾ ਜੁਰਮਾਨਾ ਲਾਉਣ ਅਤੇ ਉਹ ਉਸ ਕੁੜੀ ਦੇ ਪਿਤਾ ਨੂੰ ਦੇ
    ਦੇਣ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਇਸਰਾਏਲ ਦੀ ਇੱਕ ਕੁਆਰੀ ਦੀ ਬਦਨਾਮੀ ਕੀਤੀ ਹੈ, ਅਤੇ ਉਹ ਉਸ ਦੀ ਪਤਨੀ ਬਣੀ
    ਰਹੇ। ਉਹ ਆਪਣੇ ਜੀਵਨ ਭਰ ਉਸ ਨੂੰ ਛੱਡ ਨਹੀਂ ਸਕੇਗਾ।
  mya-JVB: ငွေ တစ် ပိဿာကို လျော် စေ၍ ၊ မိန်းမ ၏ အဘ အား ပေး ရမည်။ အကြောင်း မူကား၊ ဣသရေလ
    အမျိုး ကညာ ၏ အသရေ ကို ထိုသူဖျက်လေပြီ။ ထိုမိန်းမသည် သူ ၏မယား ဖြစ် ရမည်။ တသက်လုံး
    ထိုမိန်းမ နှင့် မ ကွာ ရ။
  hmo-hmo: Bona iena kerere davana, siliva moni ibounai 100 be ia dekena amo do idia
    abia, hahine ena tamana dekenai do idia henia. Badina be unai tau ese Israela
    ena rami hebou kekeni ta ena ladana ia hadikaia vadaeni. Bona unai tau ese unai
    hahine do ia abia noho, iena adavana. Ia ese unai hahine ia negea diba lasi, iena
    mauri dinadia ibounai lalonai.
  urd-urd: और उससे चाँदी के सौ मिस्क़ाल जुर्माना लेकर उस लड़की के बाप को दें, इसलिए
    कि उसने एक इस्राईली कुँवारी को बदनाम किया; और वह उसकी बीवी बनी रहे और वह ज़िन्दगी
    भर उसको तलाक़ न देने पाए।
  rus-SYN: и наложат на него сто сиклей серебра пени и отдадут отцу отроковицы за
