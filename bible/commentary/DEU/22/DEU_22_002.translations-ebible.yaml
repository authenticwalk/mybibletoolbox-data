verse: DEU.022.002
translations:
  mal-C: സഹയിസ്രായേല്യൻ നിനക്കു സമീപവാസിയല്ല, അയാൾ നിനക്കു പരിചിതനും അല്ലാതെ ഇരിക്കുന്നെങ്കിൽ
    ആ മനുഷ്യൻ അന്വേഷിച്ചു വരുന്നതുവരെ അതിനെ നിന്റെ വീട്ടിൽ കൊണ്ടുപോയി സൂക്ഷിക്കണം.
    പിന്നെ അതിനെ അയാൾക്കു തിരികെ നൽകണം.
  deu-TKW: Und wenn dein Volksgenosse nicht in deiner Nähe wohnt oder wenn er dir
    nicht bekannt ist, so sollst du es in dein Haus aufnehmen und bei dir behalten,
    bis dein Volksgenosse es sucht, und sollst es ihm dann zurückgeben.
  lin-lin: Soki ndeko yango avandaka pembeni na yo te to oyebi ye te, mema yango na
    ndako na yo mpe bomba yango kino akoya koluka yango, bongo okozongisela ye yango.
  eng-LSV: and if your brother [is] not near to you, and you have not known him, then
    you have removed it to the midst of your house, and it has been with you until
    your brother seeks it, and you have given it back to him;
  eng-GNV: 'And if thy brother bee not neere vnto thee, or if thou knowe him not,
    then thou shalt bring it into thine house, and it shall remaine with thee, vntill
    thy brother seeke after it: then shalt thou deliuer it to him againe.'
  eng-WEBSTER: And if thy brother shall not be nigh to thee, or if thou shalt not
    know him, then thou shalt bring it to thy own house, and it shall be with thee
    until thy brother shall seek after it, and thou shalt restore it to him again.
  nhw-BL: Pero sintla iteco nopa tlapiyali amo mocahua nechca, o sintla amo tiquiximati
    ajqueya iteco, huajca nopa tlapiyali anquihuicase amochaj. Nopona anquipixtose
    hasta iteco hualas huan quitemos, huan huajca monequi anquicuepilise.
  swh-ONEN: Ikiwa huyo ndugu haishi karibu nawe au kama hufahamu yeye ni nani, mchukue
    nyumbani kwako huyo mnyama umweke mpaka mwenyewe aje kumtafuta. Ndipo umrudishie.
  bba-bba: Yɛ̃ron yɛnu ɡɑ̀ n tomɑn nɑ, ǹ kun mɛ ì kun nùn yɛ̃n nɑ, i yɑɑ sɑbe te
    suo i kɑ dɑ bɛɛn yɛnuɔ i tu nɔɔri sere wi u tu mɔ ù n tu kɑsum nɑ. Sɑɑ yerɑ i
    ko i nùn tu wesiɑ.
  eng-KJVCPB: And if thy brother be not nigh unto thee, or if thou know him not, then
    thou shalt bring it unto thine own house, and it shall be with thee until thy
    brother seek after it, and thou shalt restore it to him again.
  luo-luo: Ka owaduno ok odak machiegni kodi kaw chiayono iter dalani nyaka chop obi
    odware, eka mondo imiye.
  meu-meu: A biaguna ena ruma basinema kahikahi, eiava boma daradara biaguna be daika,
    ba laohaia oiemu ruma, unuseni ai ba naria ela bona biaguna ese baine tahua, bena
    ba henia lou.
  npi-ULB: तिम्रो इस्राएली छिमेकी तिम्रो नजिक छैन भने वा तिमीले त्यसलाई चिन्दैनौ भने
    तिमीले त्यो पशु आफ्नो घरमा ल्याउनू र छिमेकीले नखोजेसम्म त्यो तिम्रो घरमा हुने
    छ । तब यो तिमीले त्यसलाई दिनू ।
  yor-yor: Bí ọkùnrin náà kì í bá gbé ní tòsí rẹ tàbí bí o kò bá mọ ẹni náà, mú un
    lọ ilé pẹ̀lú rẹ kí o sì fi pamọ́ títí yóò fi wá a wá. Nígbà náà ni kí o fi fún
    un.
  ind-ind: Jika hewan itu bukan milik penduduk di sekitarmu, atau kalau kamu tidak
    tahu siapa yang punya, bawalah hewan itu ke rumahmu dan peliharalah sampai pemiliknya
    datang mencari. Lalu kembalikanlah hewan itu kepadanya.
  pes-OPCB: اگر صاحبش نزدیک شما زندگی نمی‌کند و یا او را نمی‌شناسید، آن را به مزرعهٔ
    خود ببرید و در آنجا نگه دارید تا زمانی که صاحبش به دنبال آن بیاید. آنگاه آن را
    به صاحبش بدهید.
  tgl-ULB: Kung ang kapwa ninyo Israelita ay hindi malapit sa inyo, o hindi ninyo
    siya kilala, kung gayon iuwi ninyo ang hayop sa inyong tahanan, at ito ay dapat
    nasa sa inyo hanggang hanapin niya ito, at pagkatapos ito ay dapat ibalik ninyo
    sa kaniya.
  hui-hui: Anigo nogo anduane ogoni ibuni kaundiaha heaguabi nogo anduane aibe toba
    harimiyaguabi nde wahalu tí andaga haru pilimu. Ani haru pu kamiria nogo anduane
    ogoni ibuni taya bima ibiyagua nde ibuni haru halu pelo milimu.
  mya-mya: ထို​ပိုင်​ရှင်​နေ​ထိုင်​ရာ​အ​ရပ်​သည်​ခ​ရီး​ဝေး လျှင်​သော်​လည်း​ကောင်း၊
    ပိုင်​ရှင်​မှာ​မည်​သူ​ဖြစ် ကြောင်း​မ​သိ​လျှင်​သော်​လည်း​ကောင်း ထို​နွား သို့​မ​ဟုတ်​သိုး​ကို​သင်​၏​အိမ်​သို့​ယူ​ဆောင်
    ခဲ့​လော့။ ပိုင်​ရှင်​ပေါ်​လျှင်​ပြန်​အပ်​လော့။-
  bod-N: གལ་སྲིད་སྤུན་ཟླ་དེ་ཁྱོད་རྣམས་དང་རྒྱང་ཐག་རིང་ཞིང་ཁྱོད་རྣམས་ཀྱིས་དེ་ངོ་མི་ཤེས་ན།
    ཁྱོད་རྣམས་ཀྱིས་ཕྱུགས་དེ་རང་གི་ཁྱིམ་དུ་དེད་ཡོང་ནས་བདག་བྱེད་དགོས་ལ། སྤུན་ཟླས་དེ་བཙལ་ནས་འོང་དུས་དེ་ཁོ་ལ་ཕྱིར་སྤྲོད་དགོས།
  sna-sna: Kana hama iyi ichigara kure newe kana kuti usingaizivi kuti ndiani, ritore
    uende naro kumba undorichengeta kusvikira muridzi waro auya achiritsvaga. Ipapo
    uridzosere kwaari.
  spa-BLM: Si tu hermano no está cerca de ti, o si no lo conoces, lo llevarás a tu
    casa, y estará contigo hasta que tu hermano venga a buscarlo, y se lo devolverás.
  cac-cac: Tato man̈oc d'a e lac'anil cajan jun ay yic noc' chi', mato man̈ eyojtacoc
    mach ay yic noc', tzeyic'cot noc', vach'ocab' tz'aj noc' d'a e pat chi' masanto
    sayjiec' noc' yuj vin̈ yajal noc' chi', ichato chi' tzeyac'an meltzaj noc' d'a
    vin̈.
  swh-ULB: Iwapo Muisraeli mwenzako hayupo karibu nawe, au kama haumfahamu, basi unapaswa
    kumleta mnyama huyo nyumbani kwako, na lazima uwe naye mpaka pale mwenyewe atakapomtafuta,
    na kisha lazima umrejeshee mwenyewe.
  bel-bel: калі ж няблізка да цябе будзе брат твой, альбо ты ня ведаеш яго, дык прыбяры
    іх у двор свой, і няхай яны будуць у цябе, пакуль брат твой не пачне шукаць іх,
    і тады вярні іх яму;
  deu-ELBBK: Wenn aber dein Bruder nicht nahe bei dir ist, und du kennst ihn nicht,
    so sollst du sie in dein Haus aufnehmen, dass sie bei dir seien, bis dein Bruder
    sie sucht; dann gib sie ihm zurück.
  mbb-OT: Piru emun meziyù is ed-ubpaan te teǥiǥaked etawa wazè niw mekilala is teǥiǥaked,
    uwita niw ziyà te keniyu haazà is uyaǥen ne taǥad kew te kebpekeuma te teǥiǥaked
    he ebpen-ahà duen. Ne iveǥey niw heini ziyà te kandin.
  mal-2015: സഹോദരൻ നിനക്കു സമീപസ്ഥനല്ല, നീ അവനെ അറികയുമില്ല എന്നുവരികിൽ അതിനെ നിന്റെ
    വീട്ടിൽ കൊണ്ടുപോകേണം; സഹോദരൻ അതിനെ അന്വേഷിച്ചു വരുംവരെ അതു നിന്റെ അടുക്കൽ ഇരിക്കേണം;
    പിന്നെ അവന്നു മടക്കിക്കൊടുക്കേണം.
  rmc-rmc: Ale te oda dženo bešela tutar dur a tu na džaneha, kaskro oda džviros hin,
    an les ke tute khere a mi ačhel ode, medik les oda dženo na rodela. Paľis les
    deha leske pale.
  pes-OPV: و اگر برادرت نزدیک تونباشد یا او را نشناسی، آن را به خانه خود بیاور ونزد
    تو بماند، تا برادرت آن را طلب نماید، آنگاه آن را به او رد نما.
  ron-1924: Дакэ фрателе тэу ну локуеште лынгэ тине ши ну-л куношть, сэ ей добитокул
    ла тине акасэ ши сэ рэмынэ ла тине пынэ че-л чере фрателе тэу, ши атунч сэ и-л
    дай.
  ben-OBCV: যদি তারা তোমার বাড়ির কাছে না থাকে অথবা তুমি না জানতে পারো যে আসল মালিক
    কে, তাহলে সেটির বাড়িতে নিয়ে যাবে আর সেখানে রাখবে যতক্ষণ না তারা সেটার খোঁজে
    আসে। তখন সেটি ফিরিয়ে দেবে।
  som-som: Oo walaalkaagii lahaa hadduusan kuu dhowayn, ama haddaadan isaga aqoon,
    markaas waa inaad neefka baxsiga ah gurigaaga keentaa oo waa inaad haysaa ilaa
    uu kuu yimaado walaalkaa oo doondoonaya, oo markaas waa inaad isaga u celisaa.
  lat-VUC: 'etiamsi non est propinquus frater tuus, nec nosti eum: duces in domum
    tuam, et erunt apud te quamdiu quærat ea frater tuus, et recipiat.'
  eng-ASVBT: And if thy brother be not nigh unto thee, or if thou know him not, then
    thou shalt bring it home to thy house, and it shall be with thee until thy brother
    seek after it, and thou shalt restore it to him.
  ita-1885: E se il tuo fratello non ti è vicino, o se tu non lo conosci, raccogli
    quelli dentro alla tua casa, e dimorino appresso di te, finchè il tuo fratello
    ne domandi; e allora rendiglieli.
  eng-LXXUP: And if thy brother do not come nigh thee, and thou dost not know him,
    thou shalt bring it into thy house within; and it shall be with thee until thy
    brother shall seek them, and thou shalt restore them to him.
  eng-ULB: If your fellow Israelite is not near to you, or if you do not know him,
    then you must bring the animal home to your house, and it must be with you until
    he looks for it, and then you must restore it to him.
  spa-VBL: Si su dueño no vive cerca de ti, o si no sabes quién es, llévate el animal
    a casa y guárdalo hasta que el dueño venga a buscarlo, entonces puedes devolverlo.
  fra-_FOB: Que si ton frère ne demeure pas près de toi, et que tu ne le connaisses
    pas, tu les retireras dans ta maison; et ils seront avec toi jusqu'à ce que ton
    frère vienne les chercher, et alors tu les lui rendras.
  mal-mal: ആ സഹോദരൻ നിനക്ക് സമീപസ്ഥനല്ല, നീ ഉടമസ്ഥനെ അറിയുകയും ഇല്ല എങ്കിൽ അതിനെ നിന്റെ
    വീട്ടിൽ കൊണ്ടുപോകണം; സഹോദരൻ അതിനെ അന്വേഷിച്ച് വരുംവരെ അത് നിന്റെ അടുക്കൽ ഇരിക്കണം;
    പിന്നെ അവന് മടക്കിക്കൊടുക്കണം.
  urd-GVR: Agar mālik kā ghar qarīb na ho yā tujhe mālūm na ho ki mālik kaun hai to
    jānwar ko apne ghar lā kar us waqt tak saṅbhāle rakhnā jab tak ki mālik use ḍhūṅḍne
    na āe. Phir jānwar ko use wāpas kar denā.
  suz-BL: इन लोक्‍ब इन नेक्‍था मबाक्‍त हना, मेको आ होव़प मतुइक्‍ताक्‍नी हना, गे मेको
    आन कली इन खिं चाक्‍शा वोतीन। मिनु ममाल्‍मे सम्‍म इन खिंम थुलीन। मिनु मेको मुर
    ब्रथ जाक्‍त हना, लेत्‍नीन।
  ita-1927: E se il tuo fratello non abita vicino a te e non lo conosci, raccoglierai
    l’animale in casa tua, e rimarrà da te finché il tuo fratello non ne faccia ricerca;
    e allora glielo renderai.
  ckb-ckb: جا ئەگەر براکەت لێتەوە نزیک نەبوو یان نەتدەناسی، ئەوا بیخەرە ماڵەکەتەوە
    و لەلات دەبێت هەتا براکەت داوای دەکاتەوە، ئەوسا بۆی دەگەڕێنیتەوە.
  eng-BBE: If their owner is not near, or if you are not certain who he is, then take
    the beast to your house and keep it till its owner comes in search of it, and
    then you are to give it back to him.
  kan-OKCV: ಅವನು ನಿಮಗೆ ದೂರ ಆಗಿದ್ದರೆ, ಇಲ್ಲವೆ ಅವನು ಯಾರು ಎಂದು ನಿಮಗೆ ತಿಳಿಯದೆ ಹೋದರೆ, ಆ
    ಪ್ರಾಣಿಯನ್ನು ನಿಮ್ಮ ಮನೆಗೆ ಹೊಡೆದುಕೊಂಡು ಬಂದು ಕಾಯಬೇಕು. ಅವನು ಅದನ್ನು ಹುಡುಕುತ್ತಾ ಬಂದಾಗ,
    ನೀವು ಅದನ್ನು ಅವನಿಗೆ ಮರಳಿ ಕೊಡಬೇಕು.
  tam-2017: உன் சகோதரன் உனக்குச் சமீபமாயிராமலும், உனக்கு அறிமுகமாயிராமலும் இருந்தால்,
    நீ அதை உன் வீட்டிற்குக் கொண்டுபோய், அதை உன் சகோதரன் தேடிவரும்வரை உன்னிடத்திலே
    வைத்து, அவனுக்குத் திரும்பக் கொடுக்கக்கடவாய்.
  spa-RV-1909: Y si tu hermano no fuere tu vecino, ó no le conocieres, los recogerás
    en tu casa, y estarán contigo hasta que tu hermano los busque, y se los devolverás.
  ron-BTF: Şi dacă fratele tău nu este aproape de tine, sau dacă nu îl cunoşti, atunci
    să le aduci la casa ta şi să fie la tine până le caută fratele tău şi să i le
    înapoiezi.
  eng-WEBP: If your brother isn’t near to you, or if you don’t know him, then you
    shall bring it home to your house, and it shall be with you until your brother
    comes looking for it, and you shall restore it to him.
  eng-FBV: If its owner doesn't live near you, or if you don't know who it is, take
    the animal home with you and keep it until the owner comes looking, then you can
    return it.
  nld-1939: Zo deze niet in uw nabijheid woont, of gij hem niet kent, moet gij ze
    onder uw hoede nemen en bij u houden, totdat uw naaste ze opeist, en ze dan aan
    hem teruggeven.
  nch-BL: Pero sinta iteco nopa tapiyali itztoc huejca, o sinta amo tiquixmati ajquiya
    iteco, huajca nopa tapiyali anquihuicase amochaj. Nopona anquipixtose hasta iteco
    hualas huan quitemos, huan huajca monequi anquicuepilise.
  vie-1934: Ví bằng anh em ngươi không ở gần ngươi, và ngươi không quen biết người,
    thì phải dắt bò, chiên đó vào nhà ngươi, cho đến chừng anh em ngươi đến kiếm,
    bấy giờ, phải trả nó lại cho.
  hin-CV: यदि वह इस्राएली तुम्हारे निकट नहीं रहता, अथवा यदि तुम उससे परिचित नहीं हो,
    तब तुम उस पशु को अपने ही घर पर ले आओगे और वह उस समय तक तुम्हारी देखरेख में रहेगा,
    जब तक उसका स्वामी उसकी खोज करता हुआ तुम्हारे घर तक न आ पहुंचे. तब तुम उसे लौटा
    दोगे.
  eng-OURB: If your brother is not near to you, or if you don’t know him, then you
    shall bring it home to your house, and it shall be with you until your brother
    comes looking for it, and you shall restore it to him.
  spa-BES: Si su dueño no está cerca, o si no estás seguro de quién es, llevala bestia
    a tu casa y guárdela hasta que su dueño la busque, y luego debes devolvérsela.
  tdx-tdx: Aa naho tsy marine azo i longo’oy hera alik’ama’o, le endeso moly hey i
    harey naho tano ama’o ampara’ t’ie paia’ i longo’oy, vaho ampolio ama’e.
  vid-vid: Ila wone hakaye ha mng'holozo Muisilaeli ha kutali ama wone humzelele,
    lelo kolihola igongolo alyo kuza kaye kwa hegwe, likale kwa hegwe mbaka yawele
    na igongolo alyo hoyokuya, nagwe komhilusila.
  eng-OKE: And if thy brother be not near to thee, or if thou know him not, then thou
    shalt bring it into thy house, and it shall be with thee until thou make inquiry
    for thy brother, and then thou shalt restore it to him.
  tha-KJV: ถ้าบ้านเขาอยู่​ไม่​ใกล้ หรือท่านไม่​รู้​จักตัวเขา จงนำสัตว์นั้นมาไว้​ที่​บ้านของท่านและให้​อยู่​กั​บท​่านจนพี่น้องมาเที่ยวหา
    แล​้​วท​่านจงมอบคืนให้เขาไป
  por-BR-2018: E se teu irmão não for teu vizinho, ou não lhe conheceres, os recolherás
    em tua casa, e estarão contigo até que teu irmão os busque, e os devolverás a
    ele.
  deu-ELO: Wenn aber dein Bruder nicht nahe bei dir ist, und du kennst ihn nicht,
    so sollst du sie in dein Haus aufnehmen, daß sie bei dir seien, bis dein Bruder
    sie sucht; dann gib sie ihm zurück.
  eng-WYC-2018: And if thy brother is not nigh, neither thou knowest him, thou shalt
    lead those beasts into thine house (or thou shalt bring those beasts back to thy
    house), and those shall be with thee, as long as thy brother seeketh them, and
    till he receive them(back again).
  epo-epo: Se via frato ne estas proksime de vi aŭ se vi lin ne konas, tiam enpelu
    ilin en vian domon, kaj ili estu ĉe vi, ĝis via frato ilin serĉos, kaj tiam redonu
    ilin al li.
  uig-PIN: Əgǝrdǝ ⱪerindixing sanga yeⱪin olturmisa wǝ yaki igisini tonumisang, xu
    ⱨaywanni ɵz ɵyünggǝ elip kelip, ⱪerindixing uni izdǝp kǝlgüqǝ ɵzüng saⱪlap andin
    uningƣa tapxurup bǝrgin.
  beo-beo: 'Be ea eda da sedagadafa esalea, o ea eda di da hame dawa: ganiaba, amo
    sibi o bulamagau amo dia diasuga oule masa. Ea eda da amo hogola masea, ema ima.'
  tpi-OTNT: Tasol sapos haus bilong papa bilong bulmakau o sipsip i stap longwe tumas,
    o sapos yupela i no save dispela bulmakau i bilong husat, orait kisim i go wantaim
    yupela long ples. Bihain, sapos papa bilong dispela bulmakau i painim i kam, orait
    yupela i ken givim long en.
  hau-SA: In ɗan’uwan ba ya zama kusa da ku, ko kuwa ba ku san shi ba, sai ku kai
    ta gida ku ajiye ta sai ya zo nemanta. Sa’an nan ku ba shi ita.
  uig-LAT: Egerde qérindishing sanga yéqin olturmisa we yaki igisini tonumisang, shu
    haywanni öz öyüngge élip kélip, qérindishing uni izdep kelgüche özüng saqlap andin
    uninggha tapshurup bergin.
  nde-nde: Nxa umzalwane wakho engahlali eduze lawe loba ungakwazi ukuthi isifuyo
    lesi ngesikabani, sithathe uhambe laso emzini wakho usigcine aze afike esidinga.
    Usungasibuyisela kuye.
  ton-ton: Pea kapau ʻoku ʻikai ofi ho tokoua kiate koe, pea kapau ʻoku ʻikai te ke
    ʻilo ia, te ke toki ʻomi ia ki ho fale ʻoʻou, pea ʻe ʻiate koe ia ka ʻi heʻene
    kumi ia ʻe ho tokoua, te ke toki ʻatu ia kiate ia.
  ces-1613: Byť pak nebyl blízký bratr tvůj a neznal bys ho, uvedeš je však do domu
    svého, a bude u tebe, dokudž by se po něm neptal bratr tvůj, a navrátíš mu je.
  eng-WMB: If your brother isn’t near to you, or if you don’t know him, then you shall
    bring it home to your house, and it shall be with you until your brother comes
    looking for it, and you shall restore it to him.
  tam-TCV: அந்த அயலவன் உங்களுக்கு அருகில் குடியிராவிட்டாலோ, அவன் யார் என்று உங்களுக்குத்
    தெரியாவிட்டாலோ அவன் அதைத் தேடிவரும்வரை அதை உங்கள் வீட்டில் கொண்டுபோய் வைத்திருந்து,
    அவனிடம் திருப்பிக்கொடுங்கள்.
  ceb-ULB: Kung ang imong isigka-Israelita dili duol kanimo, o kung wala ka makaila
    kaniya, nan kinahanglan dad-on mo ang mananap sa imong pinuy-anan, ug magpabilin
    kini kanimo hangtod pangitaon niya kini, ug unya iuli mo kini kaniya.
  pol-UBG: A jeśli twój brat nie jest blisko ciebie albo nie znasz go, to zaprowadź
    je do swego domu i będą u ciebie, aż twój brat będzie ich poszukiwał i wtedy mu
    je zwrócisz.
  urd-GVU: اگر مالک کا گھر قریب نہ ہو یا تجھے معلوم نہ ہو کہ مالک کون ہے تو جانور
    کو اپنے گھر لا کر اُس وقت تک سنبھالے رکھنا جب تک کہ مالک اُسے ڈھونڈنے نہ آئے۔
    پھر جانور کو اُسے واپس کر دینا۔
  deu-1912: Wenn aber dein Bruder dir nicht nahe ist und du kennst ihn nicht, so sollst
    du sie in dein Haus nehmen, daß sie bei dir seien, bis sie dein Bruder suche,
    und sollst sie ihm dann wiedergeben.
  kan-2017: ಅವನು ನಿಮಗೆ ದೂರವಾಗಿದ್ದರೆ ಇಲ್ಲವೆ ಅವನು ಯಾರೋ ಎಂದು ನಿಮಗೆ ತಿಳಿಯದೆ ಹೋದರೆ, ಆ ಪಶುವನ್ನು
    ನಿಮ್ಮ ಮನೆಗೆ ಹೊಡೆದುಕೊಂಡು ಬಂದು ಕಾಯಬೇಕು. ಅವನು ಅದನ್ನು ಹುಡುಕುತ್ತಾ ಬಂದಾಗ ನೀವು ಅದನ್ನು
    ಅವನಿಗೆ ಹಿಂತಿರುಗಿ ಕೊಡಬೇಕು.
  yap-yap: Ma fa’anra en fak fare gamanman e ma par u bang nib palog, fa dam nang
    e cha’ ni fak, ma aram ma ga fek nga tafnam. Ma nap’an ni bay yib e en fak ni
    be changarnag, ma ga fulweg ngak.
  hlt-MCSB: Te dongah nang te na manuca neh na yoei pawt tih anih te na ming pawt
    atah namah im khui la khuen lamtah na manuca loh han tlap tih anih taengla na
    bal hil namah taengah om saeh.
  mdy-ETH: ጋዓንቴ ዬያ ቆልሞኮ ዓዴ ናንጋ ቤዛ ሃኬ ማዔቴ፥ ሃሣ ዖ ቆልሞ ማዔታቴያ ዒንሢ ዔሪባኣቴ ዒንሢ ማኣሪ ዔኪ ዓኣዹዋቴ፤
    ዬካፓ ዒዚ ኮይ ሙካዛ ዒዒንጉዋቴ፤
  twi-ASANTE: Sɛ ne wura nte mmɛn wo, anaasɛ wonnim no a, fa no kɔ wo fie kɔsi sɛ
    ne wura no bɛba abɛhwehwɛ no na fa nʼaboa ma no.
  eng-WEBU: If your brother isn’t near to you, or if you don’t know him, then you
    shall bring it home to your house, and it shall be with you until your brother
    comes looking for it, and you shall restore it to him.
  bnp-bnp: A tanga na tahona sipsip a bulmakau ge basi, o i uka ma mu lohoka vona
    a tahona, mu bole lakea na tanga ne mua a sipsip a bulmakau. Muri na tahuna a
    tahona i matakanea ge valai, mu habia vona.
  wal-wal: He mehiyaa godai ne heera gidana xayikko, woikko a godai oonakko neeni
    erana xayikko, a godai koyiiddi yaana gakkanaashin, ne soo ekkada efa; i yiidi,
    demmiyo wode, au imma.
  spa-PDDPT: Si tu hermano no es vecino tuyo, o no lo conoces, los recogerás en tu
    casa. Estarán contigo hasta que tu hermano los busque, y se los regresarás.
  gun-gun: Ha'e rami avi ija ndea katygua e'ỹ ramo, e'ỹ vy rexa va'ety e'ỹ ramo ma
    ndero py ranhe eraa rereko aguã, nderyvy ogueraa aguã ou rã ixupe remboaxa jevy
    peve.
  ilo-ULB: No adayo ti padayo nga Israelita kadakayo, wenno no saanyo nga am-ammo
    isuna, masapul ngarud nga iyawidyo ti ayup iti balayyo, ket masapul nga agtalinaedto
    daytoy kadakayo agingga a sapulenna daytoy, ket masapul ngarud nga isubliyo daytoy
    kenkuana.
  kpg-kpg: Maa tangada dana manu le e noho mogowaa, be goe e de iloo be di maa di
    manu ni aai, la kaina di maa dalia goe gi doo hale. Tangada dana manu ma ga hanimoi
    e halahala di maa, wanga ina gi mee.
  uig-ARA: ئەگەردە قېرىندىشىڭ ساڭا يېقىن ئولتۇرمىسا ۋە ياكى ئىگىسىنى تونۇمىساڭ، شۇ
    ھايۋاننى ئۆز ئۆيۈڭگە ئېلىپ كېلىپ، قېرىندىشىڭ ئۇنى ئىزدەپ كەلگۈچە ئۆزۈڭ ساقلاپ
    ئاندىن ئۇنىڭغا تاپشۇرۇپ بەرگىن.
  sus-sus: Xa wo ngaxakerenyi yire makuya, xa na mu wo mu a kanyi kolon, wo xa xuruse
    xanin wo xɔnyi. Wo a ragata han beenun wo a kanyi toma tɛmui naxɛ, wo fa a so
    a yi ra.
  pon-2006: Ahpw ma aramas me naineki mahno kin kousoan wasa doh de ma kumwail sehse
    ihs me nah kouo de sihpwo, a kumwail wahla ni imwamwailo. Ma me uhdahn naho pahn
    rapakihdo, kumwail kihong.
  ksd-ksd: Ma ona turam pa i ki maravai, ba ona pa u nunure, io, una ben pa ia ta
    ra kubam, ma na tur piram tuk tar ta ra bung turam i tikatikan upi ia, ma una
    vamule pirana.
  tur-YTC: Kardeşin sana yakın değilse ya da onu tanımıyorsan, o zaman onu evine,
    kendi evine getireceksin; kardeşin onu aramaya gelinceye kadar yanında olacak
    ve onu kendisine geri vereceksin.
  grc-BRENT: Ἐὰν δὲ μὴ ἐγγίζῃ ὁ ἀδελφός σου πρὸς σὲ, μηδὲ ἐπίοτῃ αὐτὸν, συνάξεις αὐτὸν
    ἔνδον εἰς τὴν οἰκίαν σου, καὶ ἔσται μετὰ σοῦ ἕως ἂν ζητήσῃ αὐτὰ ὁ ἀδελφός σου,
    καὶ ἀποδώσεις αὐτῷ.
  ind-AYT: Jika saudaramu itu tidak tinggal dekatmu atau kamu tidak mengenalnya maka
    bawalah sapi atau domba itu ke rumahmu sampai pemiliknya datang mencarinya, lalu
    kembalikan itu kepadanya.
  nya-nya: Ngati mʼbale wakoyo sakhala pafupi kapena sukudziwa kuti ndi yandani, uyitengere
    ku nyumba kwako ndi kuyisamala mpaka mwini wake atayilondola ndipo umubwezere.
  hrv-hrv: Ako ti brat nije blizu ili ga ne znaš, kući ih svojoj dotjeraj pa neka
    ostanu kod tebe dokle brat tvoj ne dođe po njih. Tada mu ih vrati.
  mps-mps: Tiali goli, te kau kibu o sipsip kibu aga ayago be digibulu elalubaso,
    o te dagego te kau kibu o sipsip kibugo aya dagego konesiąma ebaso da, te dagego
    duga dali beba odasa pao, tama nosali te kau kibu o sipsip kibu aga ayago gege
    asobaso da, agabolo ma magameo.
  tpi-tpi: Tasol sapos haus bilong papa bilong bulmakau o sipsip i stap longwe tumas,
    o sapos yupela i no save dispela bulmakau i bilong husat, orait kisim i go wantaim
    yupela long ples. Bihain, sapos papa bilong dispela bulmakau i painim i kam, orait
    yupela i ken givim long en.
  dan-1931: Og hvis din Broder ikke bor i Nærheden af dig, eller du ikke ved, hvis
    dyret er, skal du tage det ind i dit Hus, og det skal være hos dig, indtil din
    Broder spørger efter det; så skal du give ham det tilbage.
  vie-OVCB: Nếu không biết ai là chủ con vật, hoặc biết chủ nó nhưng người này lại
    ở một nơi xa xôi, phải dẫn con vật về nhà, đợi khi chủ nó đến kiếm sẽ giao trả.
  guj-2017: જો તમારો ઇઝરાયલી સાથી નજીકમાં રહેતો ન હોય, કે તમે તેને ઓળખતા ન હોય, તો
    તે પશુને તમારે પોતાને ઘરે લઈ જવું અને તે શોધતો આવે ત્યાં સુધી તમારી પાસે રાખવું.
    જ્યારે તે આવે ત્યારે તમારે તેને તે પાછું સોંપવું.
  pon-2006A: Ahpw ma aramas me naineki mahno kin kousoan wasa doh de ma kumwail sehse
    ihs me nah kouo de sihpwo, a kumwail wahla ni imwamwailo. Ma me uhdahn naho pahn
    rapakihdo, kumwail kihong.
  por-BRBSL: Se seu irmão não estiver perto de você, ou se você não o conhecer, então
    você o trará para casa, e ele estará com você até que seu irmão venha procurá-lo,
    e você o restituirá a ele.
  cth-cth: Na hmaunawngha ahlanae koe ao e hah na panue hoeh nakunghai na im vah na
    hrawi pouh han. Na hmaunawngha ni a tawng hoeh roukrak na im vah na hruek pouh
    han. Hathnukkhu, na hmaunawngha koe bout na poe han.
  twi-twi: Sɛ ne wura nte mmɛn wo, anaasɛ wunnim no a, fa no kɔ wo fi kosi sɛ ne wura
    no bɛba abɛhwehwɛ no na wode nʼaboa ma no.
  hlt-hlt: Te dongah nang te na manuca neh na yoei pawt tih anih te na ming pawt atah
    namah im khui la khuen lamtah na manuca loh han tlap tih anih taengla na bal hil
    namah taengah om saeh.
  tbz-SIM: Kɛ̀ dɛ yiɛ̀ mmɛ ndìɛ́tirì, yoo ɑ í ò yɛ̃́, ɑ́ dɛ̀ tɔní ɑ cĩ́ɛ̃̀tɛ̀ kɛ̀
    dɛ̀ mbo kɛ kémmúnɛ̀ wèè dɛ̀ te ò bo mbékɛtɛnímɛ̀ kɛ́ dɛ̀ tùótɛ́.
  msy-2020: Eghtɨ bulmakau o sipsipɨn ghuavimɨn dɨpenim bar saghon ikɨtɨ, o ia foghan
    kogham, kar tinan bulmakau ko sipsip, eghtɨ ia a inigh uan dɨpenimɨn mangɨ. Eghtɨ
    gɨn, bulmakaun o sipsipɨn kamɨn ghuavim a buri izɨtɨ, ia a danɨngigh.
  azb-azb: Soydaşın səndən uzaqdadırsa ya da heyvanın kimə aid olduğunu bilmirsənsə,
    onu öz evinə apar. Soydaşın onu axtara-axtara sizə gələnədək qoy bu heyvan evində
    qalsın. Sonra onu geri qaytar.
  eng-DBY: And if thy brother be not near unto thee, and thou know him not, then thou
    shalt bring it unto thy house, and it shall be with thee until thy brother seek
    after it, and thou shalt restore it unto him.
  hin-2017: परन्तु यदि तेरा वह भाई निकट न रहता हो, या तू उसे न जानता हो, तो उस पशु
    को अपने घर के भीतर ले आना, और जब तक तेरा वह भाई उसको न ढूँढ़े तब तक वह तेरे पास
    रहे; और जब वह उसे ढूँढ़े तब उसको दे देना।
  wol-KYG: Su mbokk mi jegewoowul ak yeen, mbaa xamuleen ko, yóbbuleen jur gi seen
    kër, mu des fa, ba mbokk mi dikk, di ko seet, ngeen delloo ko ko.
  eng-YLT: and if thy brother [is] not near unto thee, and thou hast not known him,
    then thou hast removed it unto the midst of thy house, and it hath been with thee
    till thy brother seek it, and thou hast given it back to him;
  eng-WYC-2017: And if thy brother is not nigh, neither thou knowest him, thou shalt
    lead those beasts into thine house, and those [or they] shall be with thee, as
    long as thy brother seeketh them, and till he receive them.
  eng-WMBB: If your brother isn’t near to you, or if you don’t know him, then you
    shall bring it home to your house, and it shall be with you until your brother
    comes looking for it, and you shall restore it to him.
  urd-GVH: अगर मालिक का घर क़रीब न हो या तुझे मालूम न हो कि मालिक कौन है तो जानवर
    को अपने घर लाकर उस वक़्त तक सँभाले रखना जब तक कि मालिक उसे ढूँडने न आए। फिर जानवर
    को उसे वापस कर देना।
  rug-rug: Ba be sa tie pu ari nana si lopu koa tata, ba be lopu gilania goi sa tie
    pu ari nana, si mamu vagia goi, mamu turaṉa la nia pa mua vetu. Pana mae hata
    ia sa tie pu ari nana si asa, si mamu vala nia goi koasa si asa.
  gaz-gaz: Yoo obboleessi sun sirraa fagoo jiraate yookaan yoo isa beekuu baatte sangaa
    yookaan hoolaa sana fuudhii galiitii hamma inni barbaacha dhufutti of bira tursi.
    Ergasii deebisii isaaf kenni.
  fra-LSG: Si ton frère n’habite pas près de toi, et que tu ne le connaisses pas,
    tu recueilleras l’animal dans ta maison et il restera chez toi jusqu’à ce que
    ton frère le réclame; et alors tu le lui rendras.
  gnn-gnn: '@see-verse:DEU.022.001'
  yal-yal: Xa ɛ ngaxakedenna konna makuya, hanma ɛ mi a yire kolon, ɛ xa xuruseen
    xali ɛ konni. Ɛ yi a ramara han ɛ a kanna to waxatin naxan yi, ɛ yi a so a yii.
  haw-1868: Ina aole kokoke mai kou hoahanau ia oe, a ua ike ole paha oe ia ia, alaila
    oe e lawe mai ia mea i kou hale iho, a e noho pu ia me oe, a hiki i ka manawa
    e imi mai ai kou hoahanau ia ia, alaila e hoihoi aku oe ia mea ia ia.
  arb-NAV: وَإِنْ لَمْ يَكُنْ صَاحِبُهُ مُقِيماً قَرِيباً مِنْكَ، أَوْ لَمْ تَعْرِفْهُ،
    فَاحْتَفِظْ بِهِ فِي بَيْتِكَ حَتَّى يَطْلُبَهُ صَاحِبُهُ فَتَرُدَّهُ إِلَيْهِ.
  ewe-ewe: Ne mènya nutɔ o la, kplɔe yi wòatsi gbɔwò va se ɖe esime nutɔ nava dii,
    eye nàɖe asi le eŋu nɛ.
  eng-LEE: 'But if thy brother be not nigh unto thee, or thou know him not: then shalt
    thou take it unto thy own house, and it shall remain with thee until thy brother
    inquire after it, and then shalt thou restore it to him.'
  asm-FB: যদি আপোনালোকৰ সেই ইস্রায়েলীয়া ভাই ওচৰত নাই, বা সেই ভাই কোন হয় তাক নাজানে,
    তেন্তে সেই পশুক আপোনালোকে নিজৰ ঘৰলৈ লৈ যাব আৰু সেই ভায়ে বিচাৰি নাহে মানে তাক
    আপোনালোকৰ ঘৰতে ৰাখি থ’ব; পাছত বিচাৰি আহিলে আপোনালোকে তাক ওলোটাই দিব।
  sus-A: شَ وٌ نفَشَكٍرٍنيِ يِرٍ مَكُيَ، شَ نَ مُ وٌ مُ عَ كَنيِ كٌلٌن، وٌ شَ شُرُ سٍ
    شَنِن وٌ شْنيِ. وٌ عَ رَفَتَ هَن بٍينُن وٌ عَ كَنيِ تٌمَ تّمُي نَشّ، وٌ قَ عَ
    سٌ عَ يِ رَ.
  fra-SBL: Si ton frère n'est pas près de toi ou si tu ne le connais pas, tu le ramèneras
    dans ta maison et il restera avec toi jusqu'à ce que ton frère vienne le chercher,
    et tu le lui rendras.
  hbo-hbo: וְאִם־לֹ֨א קָרֹ֥וב אָחִ֛יךָ אֵלֶ֖יךָ וְלֹ֣א יְדַעְתֹּ֑ו וַאֲסַפְתֹּו֙ אֶל־תֹּ֣וךְ
    בֵּיתֶ֔ךָ וְהָיָ֣ה עִמְּךָ֗ עַ֣ד דְּרֹ֤שׁ אָחִ֙יךָ֙ אֹתֹ֔ו וַהֲשֵׁבֹתֹ֖ו לֹֽו׃
  eng-WYCLIFFE: And if thi brother is not nyy, nether thou knowist hym, thou schalt
    lede tho beestis in to thin hows, and tho schulen be at thee, as long as thi brother
    sekith tho, and til he resseyue hem.
  cwe-cwe: One ukaye kwa mkaya miyago kuhawa kutali hebu one hummanyile, basi hita
    nayo ukaye yako, ukakale nayo mbaka mwenyewo vondayeze, umbwelezele.
  kik-kik: Mũrũ wa ithe wanyu ũcio angĩkorwo ndaikaraga hakuhĩ nawe, kana ũngĩkorwo
    ndũmũĩ, ũkaamĩtwara gwaku mũciĩ nginya rĩrĩa agooka kũmĩcaria; hĩndĩ ĩyo ũmũcookerie.
  fra-NCL: Si ton frère n’habite pas près de toi et que tu ne le connaisses pas, tu
    recueilleras l’animal dans ta maison, et il restera chez toi jusqu’à ce que ton
    frère le recherche, et alors tu le lui rendras.
  cek-AK: Nam nawkamya loe na taengah kaom kami na ai, anih loe na panoek ai ih kami
    ah om langlacadoeh, maitaw hoi tuu pakrong hanah nam nawkamya to angzoh moe, anih
    khaeah na paek let ai karoek to, nangmah ih im ah suem ah.
  cuk-cuk: E-ibed, be-neg-dikarba-maisulile, igidibe, ar be wissulile, doa ibdurgan-e-ibedi,
    e-ibed amidagedse we-ibdurgan be-neggi ega be akoed. Geb agi, ega be ukoed.
  uig-CYR: Әгәрдә қериндишиң саңа йеқин олтармиса вә яки егисини тонумисаң, шу һайванни
    өз өйүңгә елип келип, қериндишиң уни издәп кәлгичә өзүң сақлап андин униңға тапшуруп
    бәргин.
  tel-2017: మీ సహోదరుడు మీకు అందుబాటులో లేకపోయినా, అతడు మీకు తెలియకపోయినా దాన్ని మీ
    ఇంటికి తోలుకుపోవాలి. అతడు దాన్ని వెతికే వరకూ అది మీ దగ్గర ఉండాలి. అప్పుడు అతనికి
    దాన్ని తిరిగి అప్పగించాలి.
  hat-BSA: Si vwazen nou an pa pre nou, oswa nou pa konnen li, alò, nou va mennen
    li lakay nou, e li va rete la jiskaske vwazen nou vin chache li, pou nou remèt
    li a li menm.
  kos-kos: Tusruktu mwet se natu fin tuh muta loesla, ku kom fin nikin lah nutin su,
    na tari kom usla nu inkul sum sifacna. Ke mwet se natu ah tuku suk, na kom sang
    nu sel.
  hbo-WLC: וְאִם־לֹ֨א קָר֥וֹב אָחִ֛יךָ אֵלֶ֖יךָ וְלֹ֣א יְדַעְתּ֑וֹ וַאֲסַפְתּוֹ֙ אֶל־תּ֣וֹךְ
    בֵּיתֶ֔ךָ וְהָיָ֣ה עִמְּךָ֗ עַ֣ד דְּרֹ֤שׁ אָחִ֙יךָ֙ אֹת֔וֹ וַהֲשֵׁבֹת֖וֹ לֽוֹ׃
  ibo-ibo: Ọ bụrụ na ị maghị onye nwe ya, maọbụ na nwanna gị ebighị nso, were ya laa
    nʼụlọ gị, hapụ ya nʼebe ahụ tutu onye nwe ya achọwa ya, mgbe ahụ ka ị ga-ewere
    ya nyeghachi ya.
  ory-ory: ପୁଣି ଯଦି ତୁମ୍ଭର ସେହି ଭାଇ ତୁମ୍ଭର ନିକଟବର୍ତ୍ତୀ ନ ଥାଏ, କିମ୍ବା ତୁମ୍ଭେ ଯଦି ତାହାକୁ
    ନ ଚିହ୍ନ, ତେବେ ତୁମ୍ଭେ ଆପଣା ଗୃହକୁ ସେହି ପଶୁ ଆଣିବ, ତୁମ୍ଭର ସେହି ଭାଇ ତାହାକୁ ଅନ୍ୱେଷଣ
    କରିବା ପର୍ଯ୍ୟନ୍ତ ତାହା ତୁମ୍ଭ ପାଖରେ ରହିବ, ତହିଁ ଉତ୍ତାରେ ତୁମ୍ଭେ ତାହାକୁ ତାହା ଫେରାଇ ଦେବ।
  chk-chk: Nge are ätewe nöün ewe man a toau senuk ika kosap silei nöün iö, kopwe
    uwala ewe man lon imwom. Iwe, epwe nom reöm tori pwiüm chon Israel epwe kütta.
    Mürin kopwe aliwini ngeni.
  rop-rop: Bat if det boswan jidan longwei, o det men nomo sabi hu det boswan blanga
    det enimul, wal im garra gajim det enimul en deigim langa im ronwan kemp, en wen
    det boswan garra kaman en lukabat blanga det enimul, wal det sambodi garra gibitbek
    det enimul langa im.
  ukr-1871: Коли ж брат твій не близько, чи не знаєш його, так прилучиш до господарства
    твого, і будуть вони в тебе, покіль шукати ме брат твій; тодї вернеш йому.
  deu-1951: Wenn aber dein Bruder nicht in deiner Nähe wohnt, oder wenn du den Eigentümer
    nicht kennst, so sollst du sie in dein Haus aufnehmen, daß sie bei dir seien,
    bis dein Bruder sie sucht, und dann sollst du sie ihm zurückgeben.
  eng-JPS: And if thy brother be not nigh unto thee, and thou know him not, then thou
    shalt bring it home to thy house, and it shall be with thee until thy brother
    require it, and thou shalt restore it to him.
  srp-1865: Ako li ti brat tvoj nije blizu ili ga ne znaš, odvedi ih svojoj kuæi neka
    budu kod tebe dokle ih ne potraži brat tvoj, i tada mu ih vrati.
  lug-lug: Nannyini yo bw’abanga tasula kumpi naawe, obanga nannyini yo tomumanyi,
    ogireetanga mu maka go n’obeeranga nayo okutuusa nannyini yo lw’alijja ng’aginoonya;
    olwo nno n’olyoka ogimuddiza.
  heb-heb: ואם לא קרוב אחיך אליך ולא ידעתו ואספתו אל תוך ביתך והיה עמך עד דרש אחיך
    אתו והשבתו לו׃
  ben-IRV: যদি তোমার সেই ভাই তোমার কাছে অবস্থিত কিংবা পরিচিত না হয়, তবে তুমি সেই
    পশুকে নিজের বাড়িতে এনে যতক্ষণ সেই ভাই তার খোঁজ না করে, ততক্ষণ নিজের কাছে রাখবে,
    পরে তা ফিরিয়ে দেবে।
  pan-pan: ਪਰ ਜੇਕਰ ਤੇਰਾ ਭਰਾ ਤੇਰੇ ਨੇੜੇ ਨਾ ਰਹਿੰਦਾ ਹੋਏ ਜਾਂ ਤੂੰ ਉਸ ਨੂੰ ਜਾਣਦਾ ਨਾ ਹੋਵੇਂ,
    ਤਾਂ ਤੂੰ ਉਸ ਪਸ਼ੂ ਨੂੰ ਆਪਣੇ ਘਰ ਲੈ ਜਾਵੀਂ, ਅਤੇ ਜਦ ਤੱਕ ਤੇਰਾ ਭਰਾ ਉਸ ਨੂੰ ਨਾ ਲੱਭੇ, ਉਹ ਤੇਰੇ
    ਕੋਲ ਰਹੇ, ਫੇਰ ਤੂੰ ਉਸ ਨੂੰ ਮੋੜ ਦੇਵੀਂ।
  mya-JVB: ညီအစ်ကို ဝေး သော် ၎င်း ၊ သူ့ ကို မ သိ သော် ၎င်း၊ ထိုသိုးနွားကို ကိုယ် အိမ်
    သို့ ဆောင် ခဲ့ရမည်။ ညီအစ်ကို သည်မရှာ ၊ သူ ၌ မ အပ် မှီတိုင်အောင်ကိုယ် အိမ်၌ ထား
    ရမည်။
  hmo-hmo: To bema unai ubua gauna ena biaguna ena ruma be daudau herea, o bema umui
    daradara biaguna be daika, boromakau o mamoe be emui ruma dekenai do umui hakaua,
    unuseni do umui naria ela bona biaguna ese do ia tahua, vadaeni do umui henia
    lou.
  urd-urd: और अगर तेरा भाई तेरे नज़दीक न रहता हो या तू उससे वाक़िफ़ न हो, तो तू उस
    जानवर को अपने घर ले आना और वह तेरे पास रहे जब तक तेरा भाई उसकी तलाश न करे, तब
    तू उसे उसको दे देना।
  rus-SYN: если же не близко будет к тебе брат твой, или ты не знаешь его, то прибери
    их в дом свой, и пусть они будут у тебя, доколе брат твой не будет искать их,
    и тогда возврати ему их;
  bqc-SIM: Tó n gbɛ̃́deepi bɛ ku kãio, ge tó ń aà dↄ̃oɛ, pↄ́pi dilɛ n bɛ e aà
    mↄ̀ wɛɛlɛi, ní gbasa ǹ kpawà.
  tcz-CHONGTHU: Hiche gancha neipa chu nangma inlam toh kigam lha a um ahia, achenna
    nahet lou'uva ahileh agancha chu nanghon na inlam uva nahin kai diu, aneipa na
    sopipan ahung hol kahsea na ventup peh diu ahung hol tengleh phate chaa na lepeh
    diu ahi.
  mar-mar: तो बंधू जर जवळपास राहत नसेल किंवा कोण आहे ते माहीत नसेल तर त्या जनावराला
    आपल्या घरी आणा. त्याचा मालक शोध करत आला की त्याचे त्यास परत कर.
  qub-qub: Uywapa duyñun mana bisïnuyqui u mana rejsinacushayqui captenga duyñun ashimunancama
    michiycanqui. Duyñun chayamuptenga entregaycunqui.
  hat-hat: Men, si mèt bèt la rete twò lwen, osinon si nou pa konnen pou ki moun li
    ye, n'a pran l', n'a mennen l' lakay nou. N'a kenbe l' lakay nou jouk mèt li va
    vin chache l'. Lè sa a n'a renmèt li li.
  eng-BSB: If your brother does not live near you, or if you do not know who he is,
    you are to take the animal home to remain with you until your brother comes seeking
    it; then you can return it to him.
  tod-tod: Ni wo la zeini ada ɠila wa wo-ɠɛɛloin naa, maaɠoozaʋɛ wo ʋa, ɓaa wo la
    kwɛɛni, à li ga toganii wa-ʋɛlɛi wu, wo makɛ ba wa-ʋɛlɛi wu, eyɛsu é maaɠaazaɠabo,
    názu wa fe zea.
  eng-WEBPB: If your brother isn’t near to you, or if you don’t know him, then you
    shall bring it home to your house, and it shall be with you until your brother
    comes looking for it, and you shall restore it to him.
  kbq-kbq: Hagi ana afu'mofo nefa'ma tava'onka'are'ma omanige, ete ana afu'mofo nefama
    kenka antahinka osu'nesunka ana afura avrenka, keginaka'afi ome ante'negeno iza'o
    afu venafo'ma eno'ma eme hakesigenka avremio.
  nhe-BL: Pero intla iteco nopa tlapiyali ax mocahua nechca, o intla ax tiquixmati
    ajqueya iteco, huajca nopa tlapiyali inquihuicase imochaj. Nopona inquipixtose
    hasta iteco hualas huan quitemos, huan huajca monequi inquicuepilise.
  gub-BL: Aze izar wiko muite newi nehe, aze ru'u nerekwaw kwaw izar nehe, eraha a'e
    ma'ea'yr nereko haw pe nehe. Upyta putar a'e pe nehe. Te ur putar izar hekar pà
    nehe. A'e mehe emono izupe nehe.
  eng-DRA: 'And if thy brother be not nigh, or thou know him not: thou shalt bring
    them to thy house, and they shall be with thee until thy brother seek them, and
    receive them.'
