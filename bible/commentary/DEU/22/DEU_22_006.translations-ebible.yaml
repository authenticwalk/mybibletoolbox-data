  kan-2017: ನೀವು ದಾರಿಯಲ್ಲಿ ಹೋಗುವಾಗ ಮರದ ಮೇಲಾಗಲಿ ಅಥವಾ ನೆಲದ ಮೇಲಾಗಲಿ ಇರುವ ಒಂದು ಪಕ್ಷಿಯ
