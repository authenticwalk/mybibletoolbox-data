  mdy-ETH: «ፔቴ ካፒ ሚሢዳታቴያ ሳዓይዳ ጱኡላ ጱኡሊ፥ ሃሣ ናይ ቃንቂ ፔ ማኣሪዳ ዓኣንቴ ዒንሢ ዴንቄቴ ዒንዴሎና ናኣቶና ዎላ
