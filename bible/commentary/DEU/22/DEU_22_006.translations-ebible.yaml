verse: DEU.022.006
translations:
  mal-C: ഒരു മരത്തിലോ നിലത്തിലോ കുഞ്ഞുങ്ങളോ മുട്ടകളോ ഉള്ള പക്ഷിക്കൂട് നിന്റെ വഴിയരികിൽ
    കണ്ടാൽ തള്ളപ്പക്ഷി കുഞ്ഞുങ്ങളുടെമേലോ മുട്ടയുടെമേലോ ഇരിക്കുന്നെങ്കിൽ കുഞ്ഞുങ്ങളോടുകൂടെ
    തള്ളപ്പക്ഷിയെ പിടിക്കരുത്.
  deu-TKW: Wenn dir zufällig auf dem Weg auf irgend einem Baum oder am Boden ein Vogelnest
    mit Jungen oder mit Eiern zu Gesichte kommt, während die Mutter auf den Jungen
    oder den Eiern sitzt, so sollst du nicht die Mutter samt den Jungen nehmen;
  lin-lin: Soki omoni zala ya ndeke pembeni ya nzela, ezala likolo ya nzete to na
    mabele, mpe mama ya ndeke evandeli bana to maki, kozwa te mama elongo na bana.
  eng-LSV: When a bird’s nest comes before you in the way, in any tree, or on the
    earth, [with] brood or eggs, and the mother is sitting on the brood or on the
    eggs, you do not take the mother with the young ones;
  eng-GNV: If thou finde a birdes nest in the way, in any tree, or on the ground,
    whether they be yong or egges, and the damme sitting vpon the yong, or vpon the
    egges, thou shalt not take ye damme with the yong,
  eng-WEBSTER: 'If a bird''s nest shall chance to be before thee in the way on any
    tree, or on the ground, whether with young ones, or eggs, and the dam sitting
    upon the young, or upon the eggs, thou shalt not take the dam with the young:'
  nhw-BL: “Sintla tijpantía se toto tepasoli tlalchi, o ipan se cuahuitl, huan quipiya
    iconehua o tecsistli, huan nopa tenan quinpachohua, amo huelis tiquitzquis nopa
    tenan ica iconehua.
  swh-ONEN: Kama ukikuta kiota cha ndege kando ya barabara, iwe juu ya mti au chini,
    naye ndege amelala juu ya makinda au mayai, usimchukue huyo ndege pamoja na makinda
    yake.
  bba-bba: Ì n wuu dɔɔ mɑ i ɡunɔ wɑ ɡɑ sɛ̃ɑ wɔkusi ǹ kun mɛ ɡɑ binu wɔkusi dɑ̃ɑɔ
    ǹ kun mɛ temɔ, i ku ɡu mwɑ kɑ ɡen binu sɑnnu.
  eng-KJVCPB: 'If a bird’s nest chance to be before thee in the way in any tree, or
    on the ground, whether they be young ones, or eggs, and the dam sitting upon the
    young, or upon the eggs, thou shalt not take the dam with the young:'
  luo-luo: Ka iyudo od winyo e bath yo, manie yien kata e lum piny kendo winyo madhako
    onindo e tongʼe kata oumo nyithinde, to kik ikaw winyono gi nyithinde.
  meu-meu: Manu rumana ta boma davaria, au ai eiava tano ai, lalonai be manu hahinena
    mai natuna ida eiava mai gatoina ida, manu hahinena na natuna ida basio abidia;
  npi-ULB: कुनै बाटो वा रुख वा भुइँमा बचेरो वा फुलमा माउ बसिरहेको देख्यौ भने माउलाई
    बचेरोसँगै नलैजानू ।
  yor-yor: Bí ìwọ bá ṣe alábòápàdé ìtẹ́ ẹyẹ lẹ́gbẹ̀ẹ́ ọ̀nà, bóyá lára igi tàbí lórí
    ilẹ̀, tí ìyá wọn sì jókòó lórí àwọn ọmọ, tàbí lórí àwọn ẹyin, má ṣe gbé ìyá pẹ̀lú
    àwọn ọmọ.
  ind-ind: “Kalau kamu menemukan sarang burung di pohon atau di tanah, dan induknya
    ada bersama anak-anaknya atau sedang mengerami telurnya, janganlah mengambil induk
    burung itu.
  pes-OPCB: اگر آشیانهٔ پرنده‌ای را روی زمین افتاده ببینید و یا آشیانه‌ای را روی درختی
    ببینید که پرنده با جوجه‌ها یا تخمهایش در داخل آن نشسته است، مادر و جوجه‌هایش را
    با هم برندارید؛
  tgl-ULB: Kung ang isang pugad ng ibon ay mangyaring nasa inyong harapan sa daanan,
    sa anumang punong kahoy sa lupa, na may mga inakay o mga itlog sa loob nito, at
    ang inang ibon na naglilimlim sa inakay o sa ibabaw ng mga itlog, hindi ninyo
    dapat kunin ang inang ibon kasama ang inakay.
  hui-hui: Tígua ega anda mbira ira geha ngane handarimiyagua dindihayagi ngane handarimiyaguabi
    ega angibunime habane dambiho padaria hondowa igini yu bedariabi de hondowa ega
    angibuni bedago ibuni naminalimu.
  mya-mya: '``သင်​သည်​ငှက်​သိုက်​တစ်​ခု​ကို​သစ်​ပင်​ပေါ် ၌​ဖြစ်​စေ၊ မြေ​ကြီး​ပေါ်​၌​ဖြစ်​စေ၊
    တွေ့​၍ ငှက်​မ​သည်​ဥ​များ​သို့​မ​ဟုတ်​ငှက်​က​လေး များ​ပေါ်​တွင်​ဝပ်​နေ​လျှင် ငှက်​မ​ကို​မ​ဖမ်း
    ယူ​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ལམ་ཁར་སྡོང་མགོ་དང་ཡང་ན་ས་རུ་ཡོད་པའི་བྱ་ཚང་རྙེད་ནས། དེའི་ནང་དུ་བྱ་ཕྲུག་དང་བྱ་སྒོང་ཡོད་པ་དང་།
    བྱ་མས་བྱ་ཕྲུག་རུམ་པའམ་སྒོ་ང་རུམ་ཡོད་ན། ཁྱོད་རྣམས་ཀྱིས་བྱ་མ་དེ་བྱ་ཕྲུག་དང་མཉམ་དུ་འཁྱེར་མི་རུང་།
  sna-sna: Kana ukaona dendere reshiri panzira, ringava riri mumuti kana riri pasi,
    uye mai vacho vachivhuvatira vana kana mazai, usatora mai pamwe chete navana vacho.
  spa-BLM: Si en el camino encuentras un nido de pájaros, en cualquier árbol o en
    el suelo, con crías o huevos, y la gallina está sentada sobre las crías o sobre
    los huevos, no te llevarás la gallina con las crías.
  cac-cac: Tato ay junoc mach ex tzeyil junoc so' noc' much d'a yol b'e d'a sc'ab'
    junoc te te', mato sat luum ayemi, ayoch noc' snun chi' d'a yib'an̈ yune', ma
    d'a yib'an̈ sn̈olob', man̈ eyic'b'at noc' snun chi' yed' yune' chi'.
  swh-ULB: Iwapo kiota cha ndege kikaonekana barabarani mbele yako, kwenye mti wowote
    au juu ya ardhi, kikiwa na makinda ya ndege au mayai ndani mwake, na mama yao
    akiwa juu yao au juu ya mayai, haupaswi kumchukua mama pamoja na makinda au mayai
    yake.
  bel-bel: 'Калі трапіцца табе на дарозе птушынае гняздо на якім-небудзь дрэве альбо
    на зямлі, з птушанятамі альбо яйкамі, і маці сядзіць на птушанятах альбо на яйках,
    дык не бяры маці разам зь дзецьмі:'
  deu-ELBBK: Wenn sich zufällig ein Vogelnest vor dir auf dem Weg findet, auf irgendeinem
    Baum oder auf der Erde, mit Jungen oder mit Eiern, und die Mutter sitzt auf den
    Jungen oder auf den Eiern, so sollst du nicht die Mutter samt den Jungen nehmen.
  mbb-OT: “Emun ebpekeehè kew te salag te tagbis diyà te uvey te zalan, diyà te kayu
    etawa tanà, he edlekupan duen te iney haazà is menge pispis din etawa menge impis
    din, ne kenè niw kuwaa haazà is iney zuma te menge pispis din etawa impis din.
  mal-2015: മരത്തിന്മേലെങ്കിലും നിലത്തെങ്കിലും കുഞ്ഞുങ്ങളോ മുട്ടകളോ ഉള്ള ഒരു പക്ഷിക്കൂടു
    നീ വഴിയിൽവെച്ചു കണ്ടാൽ തള്ള കുഞ്ഞുങ്ങളിന്മേലോ മുട്ടകളിന്മേലോ ഇരിക്കുന്നു എങ്കിൽ
    നീ കുഞ്ഞുങ്ങളോടുകൂടെ തള്ളയെ പിടിക്കരുതു.
  rmc-rmc: Te geľalas le dromeha a jekhvareste dikhľalas pro stromos abo pre phuv
    le čiriklengro hňizdos a andre le cikne čiriklen abo o jandrore, a lengri daj
    bešľahas pre ola jandrore abo pro čiriklore, ma le la da le čiriklorenca.
  pes-OPV: اگر اتفاق آشیانه مرغی در راه به نظر تو آید، خواه بر درخت یا بر زمین، و
    در آن بچه‌ها یاتخمها باشد، و مادر بر بچه‌ها یا تخمها نشسته، مادر را با بچه‌ها
    مگیر.
  ron-1924: Дакэ ынтылнешть пе друм ун куйб де пасэре, ынтр-ун копак сау пе пэмынт,
    ку пуй сау оуэ ши мама лор шезынд песте пуй сау песте оуэ, сэ ну ей ши пе мамэ,
    ши пе пуий ей,
  ben-OBCV: তোমরা যদি পথের পাশে কোনও পাখির বাসা দেখো, তা গাছের উপরে কিংবা মাটিতে হতে
    পারে, এবং পাখির মা শাবকদের উপর বসে আছে কিংবা ডিমের উপর তা দিচ্ছে, তবে শাবক সমেত
    মাকে তোমরা ঘরে নিয়ে যাবে না।
  som-som: Jidka hortaadaa haddaad ka heshid shimbir buulkeed oo geed ama dhulka ku
    yaal, oo ay buulka ku jiraan dhal ama ugxan iyo hooyadood oo ku fadhida dhashii
    ama ugxantii waa inaadan hooyada la qaadan dhasha.
  lat-VUC: 'Si ambulans per viam, in arbore vel in terra nidum avis inveneris, et
    matrem pullis vel ovis desuper incubantem: non tenebis eam cum filiis,'
  eng-ASVBT: 'If a bird’s nest chance to be before thee in the way, in any tree or
    on the ground, with young ones or eggs, and the dam sitting upon the young, or
    upon the eggs, thou shalt not take the dam with the young:'
  ita-1885: Quando tu scontrerai davanti a te nella via, sopra qualche albero, o sopra
    la terra, un nido di uccelli, co' piccoli uccellini, o con le uova dentro; e insieme
    la madre che covi i piccoli uccellini o le uova; non prender la madre co' figli;
  eng-LXXUP: And if thou shouldest come upon a brood of birds before thy face in the
    way or upon any tree, or upon the earth, young or eggs, and the mother be brooding
    on the young or the eggs, thou shalt not take the dam with the young ones.
  eng-ULB: If a bird's nest happens to be in front of you on the road, in any tree
    or on the ground, with young ones or eggs in it, and the mother sitting on the
    young or on the eggs, you must not take the mother along with the young.
  spa-VBL: Si encuentras un nido de pájaros con pollos o huevos, ya sea en un árbol
    o en el suelo al lado del camino, y la madre está sentada sobre los pollos o los
    huevos, no lleves a la madre con las crías.
  fra-_FOB: Quand tu rencontreras dans le chemin, sur quelque arbre, ou sur la terre,
    un nid d'oiseau, avec des petits ou des œufs, et la mère couvant les petits ou
    les œufs, tu ne prendras point la mère avec les petits;
  mal-mal: മരത്തിന്മേലോ നിലത്തോ, കുഞ്ഞുങ്ങളോ മുട്ടകളോ ഉള്ള ഒരു പക്ഷിക്കൂട് നീ വഴിയിൽവച്ച്
    കാണുകയും, തള്ളപ്പക്ഷി കുഞ്ഞുങ്ങളുടെ മീതെയോ മുട്ടകളുടെ മീതെയോ ഇരിക്കുകയും ചെയ്യുന്നു
    എങ്കിൽ നീ കുഞ്ഞുങ്ങളോടുകൂടി തള്ളയെ പിടിക്കരുത്.
  urd-GVR: Agar tujhe kahīṅ rāste meṅ, kisī daraḳht meṅ yā zamīn par ghoṅslā nazar
    āe aur parindā apne bachchoṅ yā anḍoṅ par baiṭhā huā ho to māṅ ko bachchoṅ samet
    na pakaṛnā.
  suz-BL: मिनु गे, रवाम खपीम चिक्‍ब आ ग्‍योव़ का थित्‍तीनी हना, मेको ग्‍योव़म ब्‍वोफु
    कि चाइक्‍ब बाक्‍तेक्‍म हना, गे मेको चिक्‍बी नु आ चाइक्‍ब आन कली लाइक्‍चा मदुम्‍ब।
  ita-1927: Quando, cammin facendo, t’avverrà di trovare sopra un albero o per terra
    un nido d’uccello con de’ pulcini o delle uova e la madre che cova i pulcini o
    le uova, non prenderai la madre coi piccini;
  ckb-ckb: ئەگەر ڕێککەوت هێلانەی باڵندەیەک لە ڕێگا لەپێشت بوو، لەناو دارێک یان لەسەر
    زەوی و بێچوو یان هێلکەی تێدابوو و دایکەکەشی تێدابوو بە کڕی لەسەر بێچووەکان یان
    هێلکەکان هەڵنیشتبوو، ئەوا دایکەکە و بێچووەکان پێکەوە مەبە،
  eng-BBE: 'If by chance you see a place which a bird has made for itself in a tree
    or on the earth, with young ones or eggs, and the mother bird seated on the young
    ones or on the eggs, do not take the mother bird with the young:'
  kan-OKCV: ನೀನು ದಾರಿಯಲ್ಲಿ ಯಾವುದಾದರೊಂದು ಗಿಡದಲ್ಲಾಗಲಿ, ನೆಲದ ಮೇಲಾಗಲಿ, ನಿನಗೆ ಮರಿಗಳುಳ್ಳ
    ಇಲ್ಲವೆ ಮೊಟ್ಟೆಗಳುಳ್ಳ ಪಕ್ಷಿಯ ಗೂಡು ಸಿಕ್ಕಿದರೆ, ಮರಿಗಳ ಮೇಲೆಯಾಗಲಿ, ಮೊಟ್ಟೆಗಳ ಮೇಲೆಯಾಗಲಿ
    ತಾಯಿ ಕೂತುಕೊಂಡಿದ್ದರೆ, ಮರಿಗಳ ಸಂಗಡ ತಾಯಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಾರದು.
  tam-2017: “வழியருகே ஒரு மரத்திலோ தரையிலோ குஞ்சுகளாவது முட்டைகளாவது உள்ள ஒரு குருவிக்கூட்டை
    நீ பார்க்கும்போது, தாயானது குஞ்சுகளின் மேலாவது முட்டைகளின் மேலாவது அடைகாத்துக்கொண்டிருந்தால்,
    நீ குஞ்சுகளுடன் தாயையும் பிடிக்கக்கூடாது.
  spa-RV-1909: 'Cuando topares en el camino algún nido de ave en cualquier árbol,
    ó sobre la tierra, con pollos ó huevos, y estuviere la madre echada sobre los
    pollos ó sobre los huevos, no tomes la madre con los hijos:'
  ron-BTF: Dacă se întâmplă să fie înaintea ta pe drum, în vreun pom sau pe pământ,
    un cuib de pasăre cu pui sau cu ouă şi mama şade peste pui sau peste ouă, să nu
    iei mama cu puii,
  eng-WEBP: If you come across a bird’s nest on the way, in any tree or on the ground,
    with young ones or eggs, and the hen sitting on the young, or on the eggs, you
    shall not take the hen with the young.
  eng-FBV: If you happen to find a bird's nest with chicks or eggs, whether it's in
    a tree or on the ground beside the road, and the mother is sitting on the chicks
    or eggs, don't take the mother with the young.
  nld-1939: Wanneer ge buiten in een boom of op de grond een vogelnestje vindt met
    jongen of eieren, terwijl de moeder op de jongen of op de eieren zit, dan moogt
    ge de moeder niet pakken tegelijk met de jongen.
  nch-BL: “Sinta tijpantía se toto tepasoli talchi, o ipan se cuahuit, huan quipiya
    iconehua o tecsisti, huan nopa tena quinpachohua, amo huelis tiquitzquis nopa
    tena ica iconehua.
  vie-1934: Khi ngươi gặp ngoài đường, hoặc ở trên cây, hoặc ở dưới đất, một ổ chim
    với con hay là trứng, mẹ đang ấp con hay là trứng, thì chớ bắt chim mẹ luôn với
    chim con.
  hin-CV: यदि तुम्हें मार्ग में किसी वृक्ष में अथवा भूमि पर किसी पक्षी का नीड़ मिल
    जाए, जिसमें उसके चूज़े अथवा अंडे हों, और माता पक्षी उन चूज़ों अथवा अण्डों को सहेजे
    बैठी हो,
  eng-OURB: If you come across a bird’s nest on the way, in any tree or on the ground,
    with young ones or eggs, and the hen sitting on the young, or on the eggs, you
    shall not take the hen with the young.
  spa-BES: Si por casualidad ves un lugar que un ave se ha forjado en un árbol o en
    la tierra, con crías o huevos, y la ave madre sentada sobre los polluelos o sobre
    los huevos, no tomes la madre ave con los polluelos.
  tdx-tdx: Naho zoe’o an-dalañe eo ty trañom-boroñe ke ambone hatae ey he an-tane
    eo, rekets’ ana’e ndra atoly vaho mamana o atoli’eo ndra o ana’eo ty rene’e le
    ko mandrambe ty rene’e rekets’ o ana’eo.
  vid-vid: “Houchona chimvulila cha chideje kuli igodi ama mnzila, chiwele na vibofu
    ama mafinga na chideje chimaimunhu chigubiche ago mafinga ama ajo vibofu, uleche
    kuchihola chideje acho na mibofu jake.
  eng-OKE: If thou find the nest of a bird before thee on the way, in any tree, or
    upon the ground, with young ones, or eggs, and the mother lying over the young
    ones, or upon the eggs, thou shalt not take the mother with the offspring.
  tha-KJV: ถ้าท่านเผอิญไปพบรังนกอยู่ตามทาง บนต้นไม้หรือพื้นดิน มี​ลูกนกหรือไข่และแม่นกกกอยู่บนลูกนกหรือไข่​นั้น
    ท่านอย่าเอาแม่นกกั​บลู​กนกไป
  por-BR-2018: 'Quando achares no caminho algum ninho de ave em qualquer árvore, ou
    sobre a terra, com passarinhos ou ovos, e estiver a mãe reclinada sobre os passarinhos
