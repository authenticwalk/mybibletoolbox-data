  tbz-SIM: Kɑ̀ɑ kèrí kucɛ kɛ yɑ̀ tinɔriyĩ́ɛ̃̀ntì mutie, yoo kɛtenkɛ̀ kɛ̀ tɛnɔ̀tɛ̀
