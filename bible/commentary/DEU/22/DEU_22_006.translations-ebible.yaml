  asm-FB: আপোনালোকে বাটৰ কাষত থকা গছত বা মাটিত থকা কোনো চৰাইৰ বাঁহত চৰাইৰ মাকে পোৱালীৰ
    ওপৰত বা কণীৰ ওপৰত উমনিত বহি থকা যদি দেখা পায়, তেন্তে আপোনালোকে পোৱালিবোৰৰ সৈতে
    চৰাইজনীক ধৰি লৈ নাযাব।
  sus-A: وٌ نَ عَ تٌ كِرَ شْن مَ، شْنِ بَرَ عَ تّي سَ وُرِ كْن نَ، شَ نَ مُ عَ رَ
    بْشِ مَ، عَ نفَ قٍلٍنشِ عَ شّلّ مَ، شَ نَ مُ عَ رَ عَ شَ دِيٍ مَ، وٌ مُ لَن وٌ
    شَ عَ نفَ نُن عَ شَ دِيٍ بِرِن تٌنفٌ.
  fra-SBL: Si tu rencontres en chemin un nid d'oiseau, dans un arbre ou sur le sol,
    avec des petits ou des œufs, et que la poule soit assise sur les petits ou sur
    les œufs, tu ne prendras pas la poule avec les petits.
  hbo-hbo: כִּ֣י יִקָּרֵ֣א קַן־צִפֹּ֣ור ׀ לְפָנֶ֡יךָ בַּדֶּ֜רֶךְ בְּכָל־עֵ֣ץ ׀ אֹ֣ו
    עַל־הָאָ֗רֶץ אֶפְרֹחִים֙ אֹ֣ו בֵיצִ֔ים וְהָאֵ֤ם רֹבֶ֙צֶת֙ עַל־הָֽאֶפְרֹחִ֔ים אֹ֖ו
    עַל־הַבֵּיצִ֑ים לֹא־תִקַּ֥ח הָאֵ֖ם עַל־הַבָּנִֽים׃
  eng-WYCLIFFE: and fyndist a `nest of a brid in a tree, ethir in the erthe, and fyndist
    the modir sittynge on the briddis ethir eyrun, thou schalt not holde the modir
    with `the children, but thou schalt suffre `the modir go,
  cwe-cwe: “One uhawona chisanza cha ndege china makinda hebu mafinga, na ndege mwene
    makinda yayo kayagubika makinda yayo hebu mafinga, sekeumsole ndege na makinda
    yake.
  kik-kik: Ũngĩgaakorerera gĩtara kĩa nyoni mũkĩra-inĩ wa njĩra, kĩrĩ mũtĩ igũrũ kana
    kĩrĩ thĩ, nayo nyoni ĩyo ĩkorwo ĩkomereirie tũcui twayo kana matumbĩ, ndũkanoe
    nyoni ĩyo na tũcui twayo.
  fra-NCL: Si tu rencontres dans ton chemin un nid d’oiseau, sur un arbre ou sur la
    terre, avec des petits ou des œufs, et la mère couchée sur les petits ou sur les
    œufs, tu ne prendras pas la mère avec les petits ;
  cek-AK: Loklam taeng ih thingkung nuiah maw, to tih ai boeh loe long ah maw, to
    tih ai boeh loe tavaa tabu thung ih tadui maw, to tih ai boeh loe kakhaek a caa
    maw na hnuk naah, tadui to a caa awh boeh nahaeloe, tavaa caa hoi amno to nawnto
    la hmaek hmah;
  cuk-cuk: ”Igarba be nadapidgi, nuu-e-uu sapigi-sii be dakalile, igi, napagi-siidibe,
    melle yogasaar be ebuo, Ar a-uugi, nuu e-akwa-birgi-sii be dakalile, igi e-mimmigan-ebodibe,
    melle be e-nandi suo, unnila e-mimmiganbi be suoed.
  uig-CYR: Әгәр сән йолда кетиветип, бир дәрәқтә яки йәрдә балилири яки тухумлири
    болған қушниң угисиға учрисаң, аниси тухум яки балилирини бесип ятқан болса, ана-балилирини
    бирақла алмиғин;
  tel-2017: చెట్టు మీదగానీ, నేల మీదగానీ, దారిలోగానీ పక్షిగుడ్లు గానీ పిల్లలు గానీ
    ఉన్న గూడు మీకు కనబడితే తల్లి ఆ పిల్లల మీద గానీ, ఆ గుడ్ల మీద గానీ పొదుగుతూ ఉన్నప్పుడు
    ఆ పిల్లలతో పాటు తల్లిపక్షిని తీసుకోకూడదు.
  hat-BSA: “Si nou vin jwenn yon nich zwazo akote chemen an, nan nenpòt pyebwa oswa
    atè, avèk ti jèn zwazo yo oswa ze yo, epi manman an chita sou ti zwazo oswa sou
    ze yo, nou pa kapab pran manman an ansanm avèk ti jèn zwazo yo.
  kos-kos: “Kom fin konauk ahng lun sie won ulun sak uh ku infohk uh ke kientop sac
    apis atro ku won fusr natul, kom fah tia usla kientop sac.
  hbo-WLC: כִּ֣י יִקָּרֵ֣א קַן־צִפּ֣וֹר ׀ לְפָנֶ֡יךָ בַּדֶּ֜רֶךְ בְּכָל־עֵ֣ץ ׀ א֣וֹ
    עַל־הָאָ֗רֶץ אֶפְרֹחִים֙ א֣וֹ בֵיצִ֔ים וְהָאֵ֤ם רֹבֶ֙צֶת֙ עַל־הָֽאֶפְרֹחִ֔ים א֖וֹ
    עַל־הַבֵּיצִ֑ים לֹא־תִקַּ֥ח הָאֵ֖ם עַל־הַבָּנִֽים׃
  ibo-ibo: Ọ bụrụ na ị hụ akwụ nnụnụ tọgbọ nʼala, maọbụ nke dị nʼelu osisi, ọ bụrụkwa
    na ọ bụ nnụnụ nke nọ nʼelu ụmụ ya, maọbụ nʼelu akwa ya, ewerela nne na ụmụ nnụnụ
    ya.
  ory-ory: ଯେବେ ପଥପାର୍ଶ୍ୱସ୍ଥ କୌଣସି ବୃକ୍ଷରେ କିଅବା ଭୂମିରେ ତୁମ୍ଭ ସମ୍ମୁଖରେ କୌଣସି ପକ୍ଷୀର
    ବସାରେ ଛୁଆ କି ଡିମ୍ବ ଥାଏ, ଆଉ ସେହି ଛୁଆ କି ଡିମ୍ବ ଉପରେ ପକ୍ଷିଣୀ ବସିଥାଏ, ତେବେ ତୁମ୍ଭେ
    ଛୁଆ ସଙ୍ଗରେ ପକ୍ଷିଣୀକୁ ଧରିବ ନାହିଁ।
  chk-chk: Are a fis pwe ka küna me won efoch irä ika me won pwül eu fasen machang
    mi wor apanan ika sokul lon, nge ewe inelap a mot lon, kosap angei ewe inelap
    me apanan kewe.
  rop-rop: “Wal yumob jinggabat na. If yumob faindim mamiwan bard jidanbat langa im
    eig o im lilwan beibi langa det nes langa tri o langa graun, wal yumob kaan gajim
    det mamiwan bard.
  ukr-1871: Коли трапиться тобі по дорозї пташе гнїздо, на якому дереві чи на землї,
    з пташенятами чи з яйцями, і мати седить на пташенятах чи на яйцях, не бери матері
    з маленькими.
  deu-1951: Wenn du zufällig auf dem Wege ein Vogelnest antriffst, auf irgend einem
    Baume oder auf der Erde, mit Jungen oder mit Eiern, während die Mutter auf den
    Jungen oder auf den Eiern sitzt, so sollst du die Mutter nicht mit den Jungen
    nehmen;
  eng-JPS: If a bird's nest chance to be before thee in the way, in any tree or on
    the ground, with young ones or eggs, and the dam sitting upon the young, or upon
    the eggs, thou shalt not take the dam with the young;
  srp-1865: Kad naiðeš putem na gnijezdo ptièije, na drvetu ili na zemlji, sa ptiæima
    ili sa jajcima, a majka leži na ptiæima ili na jajcima, nemoj uzeti majke s ptiæima.
  lug-lug: Temutwalanga Nnyonyi Nzadde. Bwe munaalabanga ekisu ky’ennyonyi ku muti,
    oba ku mabbali g’ekkubo, nga kirimu amagi oba obwana obuto, nga ne nnyina waabwo
    abumaamidde, oba atudde ku magi, bwe munaatwalanga obwana obuto, nnyina waabwo
    temumutwalirangako.
  heb-heb: כי יקרא קן צפור לפניך בדרך בכל עץ או על הארץ אפרחים או ביצים והאם רבצת
    על האפרחים או על הביצים לא תקח האם על הבנים׃
  ben-IRV: যদি রাস্তার পাশে অবস্থিত কোনো গাছে কিংবা মাটির ওপরে তোমার সামনে কোনো পাখির
    বাসাতে বাচ্চা কিংবা ডিম থাকে এবং সেই বাচ্চার কিংবা ডিমের ওপরে মা পাখি বসে থাকে,
    তবে তুমি বাচ্চাদের সঙ্গে মা পাখিকে ধর না।
  pan-pan: ਜੇਕਰ ਰਾਹ ਵਿੱਚ ਤੁਹਾਨੂੰ ਰੁੱਖ ਉੱਤੇ ਜਾਂ ਧਰਤੀ ਉੱਤੇ ਕਿਸੇ ਪੰਛੀ ਦਾ ਆਲ੍ਹਣਾ ਮਿਲੇ,
    ਭਾਵੇਂ ਉਸ ਵਿੱਚ ਬੱਚੇ ਹੋਣ, ਭਾਵੇਂ ਆਂਡੇ ਅਤੇ ਮਾਂ ਬੱਚਿਆਂ ਜਾਂ ਆਂਡਿਆਂ ਦੇ ਉੱਤੇ ਬੈਠੀ ਹੋਵੇ
    ਤਾਂ ਤੂੰ ਮਾਂ ਨੂੰ ਬੱਚਿਆਂ ਦੇ ਨਾਲ ਨਾ ਫੜ੍ਹੀਂ
  mya-JVB: သစ်ပင် ပေါ် မြေ ပေါ် မှာ ငှက် သိုက် ၌ ငှက်မ သည် အဥ များ၊ သား ငယ်များကို
    ဝပ် လျက် နေသည်ကို တွေ့ လျှင် ၊ သား ငယ်တို့နှင့်အတူ အမိ ကိုမ ယူ ရ။
  hmo-hmo: “Bema manu ena ruma ta umui davaria, au dekenai, o tano dekenai, bona ia
    lalonai be manu hahine, bona iena natuna, o iena gatoi idia noho, manu hahine
    be do umui abia lasi.
  urd-urd: अगर राह चलते अचानक किसी परिन्दे का घोंसला दरख़्त या ज़मीन पर बच्चों या
    अंडों के साथ तुझको मिल जाए, और माँ बच्चों या अंडों पर बैठी हुई हो तो तू बच्चों
    को माँ के साथ न पकड़ लेना;
  rus-SYN: 'Если попадется тебе на дороге птичье гнездо на каком-либо дереве или на
    земле, с птенцами или яйцами, и мать сидит на птенцах или на яйцах, то не бери
    матери вместе с детьми:'
  bqc-SIM: Tó ń bɛ zɛ́u, mɛ́ n bã sakpɛ è lí musu ge zĩ́lɛ, a nɛ́ vĩ kau ge
    gbe, mɛ́ an da kúńla, ńsu bãpi kṹ ń a nɛ́ↄ píi sãnuo.
  tcz-CHONGTHU: Vabu hamkhat chu na tokhah’uva hichu tollham ham thing chung ham khat
    a um, vabu sunga chu atuiham anou ham khat chu vapin aop khum lai ahileh, hichu
    anousen puma namat thauva nasuh gam loudiu ahi.
  mar-mar: वाटेत तुम्हास झाडावर किंवा जमिनीवर पक्ष्याचे घरटे आढळले आणि मादी अंडी उबवत
    किंवा पिल्लांवर बसलेली दिसली तर पिल्लांसकट तिला नेऊ नका.
  qub-qub: «Puriycashayquicho äbipa gueshwanta yöracho u pampacho tarerga runtullaraj
    captinpis ni pushapa captinpis mamantintaga ama apacunquichu.
  hat-hat: Si sou chemen nou, nou jwenn yon nich zwazo, swa sou yon pyebwa, swa atè
    avèk manman zwazo a kouche sou pitit li yo, osinon sou ze l'ap kouve, piga nou
    pran manman zwazo a sou nich la.
  eng-BSB: If you come across a bird’s nest with chicks or eggs, either in a tree
    or on the ground along the road, and the mother is sitting on the chicks or eggs,
    you must not take the mother along with the young.
  tod-tod: Ni wa wɔni laɠa kaana pelei zu, é gului zu, ɓaa zooi ma, ma leei ʋɛɛni
    ma ɠainti ma, ɓaa ma yiʋoiti, à mina ma leei ta ma yiʋoiti kpɔsu, wo ʋa ti zeɠe.
  eng-WEBPB: If you come across a bird’s nest on the way, in any tree or on the ground,
    with young ones or eggs, and the hen sitting on the young, or on the eggs, you
    shall not take the hen with the young.
  kbq-kbq: Hagi namamo'ma zafarero, mopafino nomagino amu'arero, anenta'are'ma anukino
    mase'nesigenka, nererane anenta'anena aze'orio.
  nhe-BL: “Intla tijpantía se toto tepasoli tlalchi, o ipan se cuahuitl, huan quipiya
    iconehua o tecsistli, huan nopa tena quinpachohua, ax huelis tiquitzquis nopa
    tenan ica iconehua.
  gub-BL: Aze erexak amo wiràmiri haity ywyra rehe nehe, aze ru'u ywy rehe nehe, aze
    wahy wiko a'e pe umemyr wanehe we nehe, aze ru'u upi'a wanehe we nehe, epyhyk
    zo wahy nehe.
  eng-DRA: 'If thou find as thou walkest by the way, a bird’s nest in a tree, or on
    the ground, and the dam sitting upon the young or upon the eggs: thou shalt not
    take her with her young:'
