  arb-NAV: إِنِ اتَّفَقَ أَنْ رَأَيْتَ عُشَّ طَائِرٍ عَلَى جَانِبِ الأَرْضِ أَوْ عَلَى
    شَجَرَةٍ مَا أَوْ مُلْقىً عَلَى الأَرْضِ فِيهِ أُمٌّ تَحْتَضِنُ فِرَاخاً، أَوْ
    تَرْقُدُ عَلَى بَيْضٍ، فَلا تَأْخُذِ الأُمَّ مَعَ الأَوْلادِ.
  ewe-ewe: “Ne èkpɔ xevi aɖe ƒe atɔ le anyigba alo le ati aɖe dzi, eye xevi suewo
