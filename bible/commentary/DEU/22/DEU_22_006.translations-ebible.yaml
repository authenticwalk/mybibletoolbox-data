  tam-TCV: வழியருகிலாவது, மரத்திலாவது, தரையிலாவது தாய்க் குருவி ஒன்று முட்டைகளோடு
    அல்லது குஞ்சுகளோடு ஒரு கூட்டில் இருப்பதை நீங்கள் கண்டால், தாய்க் குருவியை குஞ்சுகளோடு
