verse: DEU.022.007
translations:
  mal-C: നിനക്കു നന്മയും ദീർഘായുസ്സുമുണ്ടാകാനായി തള്ളപ്പക്ഷിയെ വിടണം. കുഞ്ഞുങ്ങളെ
    നിനക്കെടുക്കാം.
  deu-TKW: vielmehr sollst du die Mutter fliegen lassen und dir nur die Jungen nehmen,
    damit es dir wohl gehe und du lange lebest.
  lin-lin: Osengeli kozwa bana, kasi kotika mama ete ekende mpo ete ozala moto ya
    esengo mpe ozala na bomoi molayi.
  eng-LSV: you certainly send the mother away, and take the young ones for yourself,
    so that it is well with you and you have prolonged days.
  eng-GNV: But shalt in any wise let the damme go, and take the yong to thee, that
    thou mayest prosper and prolong thy dayes.
  eng-WEBSTER: But thou shalt in any wise let the dam go, and take the young to thee;
    that it may be well with thee, and that thou mayest prolong thy days.
  nhw-BL: Huelis timocuilis san tecsistli o iconehua, pero xijcahuas ma yohui nopa
    tenan. Huan quej nopa nochi yas cuali amohuaya huan anquipiyase se hueyi nemilistli.
  swh-ONEN: Waweza kuchukua makinda, lakini uwe na hakika ya kumwacha huyo ndege,
    ili upate kufanikiwa na uweze kuishi maisha marefu.
  bba-bba: I de mɛro ɡu doonɑ kpɑ i tii binu yiiyɑ, kpɑ bɛɛn wɑ̃ɑru tu bɛɛ wɛ̃rɑ kpɑ
    tu dɑkɑɑ dɑ.
  eng-KJVCPB: but thou shalt in any wise let the dam go, and take the young to thee;
    that it may be well with thee, and that thou mayest prolong thy days.
  luo-luo: Inyalo kawo nyithinde to iwe winyono odhi, mondo omi idhi maber kendo idag
    amingʼa.
  meu-meu: a sinadia ba harohoa mauri, natuna mo bavabidia. Unu ba kara toma, vada
    ba namo; emu mauri dinadia danu bae hoho.
  npi-ULB: माउलाई जान दिएर बचेरोलाई लैजान सक्छौ । यो आज्ञालाई पालन गर ताकि तिमीहरूको
    भलो हुन सकोस्, र तिमीहरूको आयु लामो होस् ।
  yor-yor: Ìwọ lè gbé ọmọ, ṣùgbọ́n rí i dájú pé o jọ̀wọ́ ìyá lọ́wọ́ lọ, kí ó ba à
    lè dára fún ọ àti kí o lè ní ẹ̀mí gígùn.
  ind-ind: Kamu boleh mengambil telur atau anak-anak burung itu, tetapi biarkanlah
    induknya terbang. Dengan demikian, TUHAN akan membuatmu hidup sejahtera dan boleh
    tetap tinggal di negeri yang sebentar lagi kalian duduki.
  pes-OPCB: مادر را رها کنید برود و فقط جوجه‌هایش را بردارید. اگر چنین کنید زندگی‌تان
    پربرکت و طولانی خواهد بود.
  tgl-ULB: Dapat tiyakin ninyong pakawalan ang inang ibon, pero ang inakay ay maaring
    ninyong kunin sa inyong sarili. Sundin ang utos na ito para maging mabuti sa inyo,
    at para mapahaba ninyo ang inyong mga araw.
  hui-hui: Ega igini bedago minalu angibuni pelo yupe halimu. Anidagua birimiyagua
    tí dindi ogoria lu haabo howa Anduane Homogohanda mbirale dewaore tíhondo ngulebira.
  mya-mya: ငှက်​က​လေး​များ​ကို​မူ​ဖမ်း​ယူ​နိုင်​သည်။ သို့ ရာ​တွင်​ငှက်​မ​ကို​လွှတ်​ရ​မည်။
    ထို​သို့​ပြု​လျှင် သင်​သည်​အ​သက်​ရှည်​၍​ကြွယ်​ဝ​ချမ်း​သာ လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བྱ་ཕྲུག་རང་གི་ཆེད་དུ་འཁྱེར་ཆོག འོན་ཀྱང་བྱ་མ་ངེས་པར་གཏོང་དགོས།
    དེ་ནས་ཁྱོད་རྣམས་བདེ་བར་གནས་ཤིང་ཚེ་ཐག་རིང་བར་འགྱུར་རོ། །
  sna-sna: Unogona kutora vana vacho, asi unofanira kurega mai vacho vaende, kuitira
    kuti zvikunakire, uye uchava namazuva mazhinji oupenyu.
  spa-BLM: Dejarás ir a la gallina, pero podrás tomar las crías para ti, para que
    te vaya bien y prolongues tus días.
  cac-cac: Syal eyic'anb'at noc' yune' chi', axo noc' snun chi' tzeyactejcanb'at noc'
    yic vach' ol ex elc'ochoc, ol najatb'oc e q'uinal.
  swh-ULB: Hakika unapaswa kumuacha mama aende zake, ila makinda yake unaweza kuyachukua.
    Tii amri hii ili uenende vyema, na siku zako ziweze kurefushwa.
  bel-bel: маці пусьці, а дзяцей вазьмі сабе, каб табе было добра, і каб падоўжыліся
    дні твае.
  deu-ELBBK: 'Du sollst die Mutter jedenfalls fliegen lassen, und die Jungen magst
    du dir nehmen: Damit es dir wohlgehe und du deine Tage verlängerst.'
  mbb-OT: Egkehimu ke egkuwaan niw is menge pispis etawa menge impis, piru kinahanglan
    he ibpaawè niw is iney, su para mebmeupiya is kebpekesavuk niw wey para mebmeluǥayad
    is untung niw.
  mal-2015: നിനക്കു നന്നായിരിപ്പാനും ദീർഘായുസ്സുണ്ടാകുവാനും തള്ളയെ വിട്ടുകളയേണം; കുഞ്ഞുങ്ങളെ
    എടുത്തുകൊള്ളാം.
  rmc-rmc: Le čirikloren peske šaj les, ale lengra da muk, hoj tuke te džal mištes
    a but te džives.
  pes-OPV: مادر را البته رها کن وبچه‌ها را برای خود بگیر، تا برای تو نیکو شود وعمر
    دراز کنی.
  ron-1924: чи сэ дай друмул мамей ши сэ ну ей декыт пуий, ка сэ фий феричит ши сэ
    ай зиле мулте.
  ben-OBCV: তোমরা শাবকগুলি নিতে পারো, কিন্তু মাকে অবশ্যই ছেড়ে দেবে, যেন তোমাদের মঙ্গল
    হয় এবং তোমরা অনেক দিন বেঁচে থাকতে পারো।
  som-som: Si kasta ha ahaatee waa inaad hooyada sii daysaa, laakiinse dhasha waad
    qaadan kartaa, inaad nabdoonaatid oo uu cimrigaagu ku dheeraado.
  lat-VUC: 'sed abire patieris, captos tenens filios: ut bene sit tibi, et longo vivas
    tempore.'
  eng-ASVBT: thou shalt surely let the dam go, but the young thou mayest take unto
    thyself; that it may be well with thee, and that thou mayest prolong thy days.
  ita-1885: del tutto lasciane andar la madre, e prenditi i figli; acciocchè ti sia
    bene, e che tu prolunghi i tuoi giorni.
  eng-LXXUP: Thou shalt by all means let the mother go, but thou shalt take the young
    to thyself; that it may be well with thee, and that thou mayest live long.
  eng-ULB: You must surely let the mother go, but the young you may take for yourself.
    Obey this command so that it may go well with you, and that you may prolong your
    days.
  spa-VBL: Puedes llevarte a las crías, pero asegúrate de dejar ir a la madre, para
    que te vaya bien y tengas una buena y larga vida.
  fra-_FOB: Tu laisseras aller la mère, et tu prendras les petits pour toi, afin que
    tu sois heureux, et que tu prolonges tes jours.
  mal-mal: നിനക്ക് നന്നായിരിക്കുവാനും ദീർഘായുസ്സുണ്ടാകുവാനും തള്ളയെ വിട്ടുകളയണം; കുഞ്ഞുങ്ങളെ
    എടുക്കാം.
  urd-GVR: Tujhe bachche le jāne kī ijāzat hai lekin māṅ ko chhoṛ denā tāki tū ḳhushhāl
    aur der tak jītā rahe.
  suz-BL: मेको चिक्‍ब कली बेरचा गेचा माल्‍नीनी। आ चाइक्‍ब आन कली लाइक्‍ने चाप्‍नीनी।
    मो पाइतीनी हना, गे रिम्‍शो पा बाक्‍चा ताइनीनी। मिनु इन ब्रोंइतीक नाक्‍त शुश दुम्‍नीम।
  ita-1927: avrai cura di lasciar andare la madre, prendendo per te i piccini; e questo
    affinché tu sii felice e prolunghi i tuoi giorni.
  ckb-ckb: دایکەکە ئازاد بکە و بێچووەکان بۆ خۆت ببە، بۆ ئەوەی چاکەت بۆ ببێت و درێژە
    بە ڕۆژانت بدەیت.
  eng-BBE: See that you let the mother bird go, but the young ones you may take; so
    it will be well for you and your life will be long.
  kan-OKCV: ನಿನಗೆ ಒಳ್ಳೆಯದಾಗುವ ಹಾಗೆಯೂ ಬಹುಕಾಲ ಬಾಳುವ ಹಾಗೆಯೂ ಹೇಗಾದರೂ ತಾಯಿಯನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟು,
    ಮರಿಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಹುದು.
  tam-2017: தாயைப் போகவிட்டு, குஞ்சுகளை மாத்திரம் எடுத்துக்கொள்ளலாம்; அப்பொழுது நீ
    நன்றாயிருப்பாய்; உன் நாட்களும் நீடித்திருக்கும்.
  spa-RV-1909: Dejarás ir á la madre, y tomarás los pollos para ti; para que te vaya
    bien, y prolongues tus días.
  ron-BTF: Să dai drumul mamei şi să îţi iei puii, ca să îţi fie bine şi să îţi prelungeşti
    zilele.
  eng-WEBP: You shall surely let the hen go, but the young you may take for yourself,
    that it may be well with you, and that you may prolong your days.
  eng-FBV: You may take the young, but make sure you let the mother go, so that you
    will do well and have a good long life.
  nld-1939: Gij moet de moeder laten vliegen, als gij de jongen uithaalt, opdat het
    u goed moge gaan, en gij lang moogt blijven leven.
  nch-BL: Huelis tijcuis itecsis o iconehua, pero xijcahuas ma yahui nopa tena. Huan
    quej nopa nochi yas cuali ica amojuanti huan anquipiyase se hueyi nemilisti.
  vie-1934: Phải để cho chim mẹ đi, bắt con cho phần mình, để ngươi được phước và
    sống lâu.
  hin-CV: तुम उस माता पक्षी को उसके चूज़ों से अलग नहीं करोगे, ताकि तुम्हारा भला हो
    और तुम्हारी उम्र बहुत बढ़ जाए.
  eng-OURB: You shall surely let the hen go, but the young you may take for yourself;
    that it may be well with you, and that you may prolong your days. (3)
  spa-BES: Fíjate de dejar ir a la madre pájaro, pero a los polluelos puedes tomar;
    Así te irá bien y tendrás una larga vida.
  tdx-tdx: Mete angala’o ty ana’e, fa avotsoro i rene’e, soa te ho tahie’e vaho ho
    lava haveloñe.
  vid-vid: Kochileka chideje chimaimunhu chilute, ila koweza kuhola mibofu. Houdita
    ahyo mbuli za hegwe zokulutila goya na kochikala mhela uhejile.
  eng-OKE: Thou shalt send away the mother, and take the young ones with thee; that
    it may be well with thee, and thou mayest prolong thy days.
  tha-KJV: ท่านจงปล่อยแม่นกไปเสีย แต่​ลูกนกนั้นท่านจะเอาไปเป็นของท่านก็​ได้ เพื่อท่านจะไปดี​มาด​ี
    และท่านจะมี​อายุ​ยืนนาน
  por-BR-2018: Deixarás ir à mãe, e tomarás os passarinhos para ti; para que te vá
    bem, e prolongues teus dias.
  deu-ELO: 'du sollst die Mutter jedenfalls fliegen lassen, und die Jungen magst du
    dir nehmen: auf daß es dir wohlgehe und du deine Tage verlängerst.'
  eng-WYC-2018: but thou shalt suffer the mother[to] go, and shalt hold the sons taken,
    that it be well to thee, and that thou live in long time. (but thou shalt allow
    the mother bird to go free, and shalt only take her children, so that it be well
    with thee, and that thou live a long time.)
  epo-epo: la patrinon forliberigu, kaj la idojn vi povas preni al vi; por ke estu
    al vi bone kaj por ke vi longe vivu.
  uig-PIN: ⱨeq bolmiƣanda sǝn anisini ⱪoyuwetip, balilirinila alsang bolidu; xundaⱪ
    ⱪilsang sanga yahxi bolup uzun ɵmür kɵrisǝn.
  beo-beo: Sio mano lamu da defea be eme da hahawane masa:ne yolesima. Amasea, dilia
    da hahawane gaguiwane ode bagohame esalumu.
  tpi-OTNT: Yupela i ken kisim ol yangpela pisin. Tasol yupela i mas larim pisin mama
    i go. Olsem bai yupela i ken i stap longpela taim long dispela graun na bai Bikpela
    i givim yupela planti samting.
  hau-SA: Za ku iya kwashe ’ya’yan, amma ku tabbata kun bar mahaifiyar tă tafi. Yin
    haka zai sa ku sami zaman lafiya da tsawon rai.
  uig-LAT: héch bolmighanda sen anisini qoyuwétip, balilirinila alsang bolidu; shundaq
    qilsang sanga yaxshi bolup uzun ömür körisen.
  nde-nde: Ungathatha abantwana, uyekele unina ahambe ukuze kube kuhle kuwe njalo
    ube lempilo ende.
  ton-ton: Ka ke tukuange ʻae faʻē ke ʻalu, pea ke toʻo hono ʻuhiki kiate koe; koeʻuhi
    ke hoko ai ʻae lelei kiate koe, pea ke fakatolonga ai ho ngaahi ʻaho.
  ces-1613: Ale hned pustíš matku a mladé vezmeš sobě, aby tobě dobře bylo, a abys
    prodlil dnů svých.
  eng-WMB: You shall surely let the hen go, but the young you may take for yourself,
    that it may be well with you, and that you may prolong your days.
  tam-TCV: நீங்கள் குஞ்சுகளை எடுக்கலாம், ஆனால் தாய்க் குருவியை போகவிட கவனமாயிருங்கள்,
    அப்படிச் செய்தால் நீங்கள் நலமாயிருந்து நீடித்து வாழ்வீர்கள்.
  ceb-ULB: Kinahanglan buhian mo ang inahan, apan ang mga pispis mahimo nimong kuhaon
    alang sa imong kaugalingon. Tumana kini nga sugo aron mamaayo ang imong kahimtang,
    ug malugwayan pa ang imong mga adlaw sa hataas nga panahon.
  pol-UBG: Lecz wypuścisz matkę na wolność, a młode weźmiesz sobie, aby ci się dobrze
    powodziło i abyś przedłużył swoje dni.
  urd-GVU: تجھے بچے لے جانے کی اجازت ہے لیکن ماں کو چھوڑ دینا تاکہ تُو خوش حال اور
    دیر تک جیتا رہے۔
  deu-1912: sondern sollst die Mutter fliegen lassen und die Jungen nehmen, auf daß
    dir's wohl gehe und du lange lebest.
  kan-2017: ನೀವು ಹೀಗೆ ನಡೆದುಕೊಂಡರೆ ನಿಮಗೆ ಶ್ರೇಯಸ್ಸು ಉಂಟಾಗುವುದು, ಮತ್ತು ಬಹುಕಾಲ ಬಾಳುವಿರಿ.
  yap-yap: Rayag ni ngam fek pifak, machane thingar mu pag fare chitinngin nge yan.
    Ya nge yag nim par nib n’uw nap’an ma bfel’ wa’atham ko par rom.
  hlt-MCSB: Vapuel te namah ham na lo mai cakhaw a manu tah hlah rhoe hlah. Te daengah
    ni namah ham khaw then vetih na hinglung a vang eh.
  mdy-ETH: ዒዞኮ ናኣቶ ዒንሢ ዔካኒ ዳንዳዓኔ፤ ጋዓንቴ ዒንዴላ ባራኒ ዴንዳንዳጉዲ ሃሹዋቴ፤ ዒንሢ ዬያይዴቴ ዖርጎጪ ሚርጌ ሌዔ
    ናንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Wotumi fa ne ba no, nanso hwɛ no yie sɛ wobɛma ne maame no akɔ sɛdeɛ
    ɛbɛsi wo yie, na wo nkwa nna aware.
  eng-WEBU: You shall surely let the hen go, but the young you may take for yourself,
    that it may be well with you, and that you may prolong your days.
  bnp-bnp: Mua mu ngaru, mu bole a maka tuna. Pali a kinana naha ni lakavua, ge vano.
    Mu rata mavonga bara mu made tabaka vona a malala iea, e BAKOVI DAGI bara i habi
    a maki i kupo ne mua.
  wal-wal: Marata ekka efaanau danddayaasa; shin aayyiyo baanaadan yeddaaga. Hegaadan
    oottikko, neeni duretada adussa laittaa de7ana.
  spa-PDDPT: Deja ir a la madre y tomarás para ti las crías, a fin de que te vaya
    bien y prolongues tus días.
  gun-gun: Tove ixy too ooxea katy, eraa ta'y kue'iry anho ndejeupe guarã, reiko porã
    ha'e reiko pukuve aguã.
  ilo-ULB: Masapul a siguradoenyo a palubosan ti ina, ngem mabalinyo nga alaen ti
    piek. Tungpalenyo daytoy a bilin tapno sumayaatkayo, ken mapapautyo dagiti al-aldawyo.
  kpg-kpg: Goodou e mee di kae nia dama manu, malaa, goodou e hai loo gi hagau tinana
    gii hana, gei goodou ga mouli waalooloo ge humalia adu gi goodou.
  uig-ARA: ھېچ بولمىغاندا سەن ئانىسىنى قويۇۋېتىپ، بالىلىرىنىلا ئالساڭ بولىدۇ؛ شۇنداق
    قىلساڭ ساڭا ياخشى بولۇپ ئۇزۇن ئۆمۈر كۆرىسەن.
  sus-sus: Wo lan nɛ wo xa a nga tan nabɛɲin, a xa siga, wo fa die tan tongo. Na kui
    wo fama nɛ simaya xɔnkuye nun hɛɛri sɔtɔde.
  pon-2006: Kumwail kak ale kisin mehnpihr ko ahpw kumwail pahn kadarala ar nohno,
    pwe kumwail en kak mour werei oh kin paiamwahu.
  ksd-ksd: una nur vue ra tana, ma ga ra umana natina una tak pa. ia ona u mainge
    damana; upi una ki boina, ma una valolokon kaum nilaun.
  tur-YTC: Sana iyilik olsun ve günlerin uzasın diye anayı kesinlikle salıvereceksin,
    ama yavrularını kendin için alabilirsin.
  grc-BRENT: Ἀποστολῇ ἀποστελεῖς τὴν μητέρα, τὰ δὲ παιδία λήψῃ σεαυτῷ, ἵνα εὖ σοι
    γένηται καὶ πολυήμερος γένῃ.
  ind-AYT: Biarkanlah induknya pergi, tetapi anak-anaknya boleh kamu ambil untukmu,
    supaya baik keadaanmu dan panjang umurmu.
  nya-nya: Anawo mukhoza kutenga koma onetsetsani kuti mayi wawo mwamutaya kuti apite,
    kuti zinthu zizikuyenderani bwino ndiponso kuti mukhale ndi moyo wautali.
  hrv-hrv: pusti majku na slobodu, a ptiće uzmi. Tako ćeš imati sreću i dug život.
  mps-mps: Dagego te ba wai dabe naga sagameo. Tiali goli, dagego te ba kimi pomainogo
    tagalao. Tama tiyu da, dage e tǫde bobobage sogo bidama, tama Genuai Bidigo dage
    bugagia bidimainogo ilaibao,” wali.
  tpi-tpi: Yupela i ken kisim ol yangpela pisin. Tasol yupela i mas larim pisin mama
    i go. Olsem bai yupela i ken i stap longpela taim long dispela graun na bai Bikpela
    i givim yupela planti samting.
  dan-1931: Ungerne kan du tage, men Moderen skal du lade flyve, for at det må gå
    dig vel og du må få et langt Liv.
  vie-OVCB: Phải thả chim mẹ, chỉ được bắt các chim con mà thôi. Như thế anh em mới
    mong được may mắn và sống lâu.
  guj-2017: તમે બચ્ચાં લો, પણ માતાને રહેવા દો. જો તમે આમ કરશે તો તમારું ભલું થશે અને
    તમારા આયુષ્યનાં દિવસો લાંબા થશે.
  pon-2006A: Kumwail kak ale kisin mehnpihr ko ahpw kumwail pahn kadarala ar nohno,
    pwe kumwail en kak mour werei oh kin paiamwahu.
  por-BRBSL: Você certamente deixará a galinha ir, mas as crias que você pode levar
    para si mesmo, para que ela possa estar bem com você, e para que você possa prolongar
    seus dias.
  cth-cth: Nang ni hnokahawi na coe teh na hringyung vang nahanelah, a canaw na la
    nakunghai, a manu ma teh na tha han.
  twi-twi: Wutumi fa ne ba no nanso hwɛ sɛ wobɛma ne na no akɔ, sɛnea ebesi wo yiye
    na wo nkwanna aware.
  hlt-hlt: Vapuel te namah ham na lo mai cakhaw a manu tah hlah rhoe hlah. Te daengah
    ni namah ham khaw then vetih na hinglung a vang eh.
  tbz-SIM: Á yóu tɛnɔ̀tɛ̀ kɛ̀ tɛ̀ɛ ítɛ́, kɑ̀ɑ dɛitɛ tɛ bí, kɛ̀ dɛ̀ɛ yie nkɛ̀ dɛ̀ ndɑ
    nɑɑti kɑ̀ɑ nfòù kɛ́mɔntɛ.
  msy-2020: Ia uari bagh kuarazir nguziba iniva, kuarazir amebam ateghtɨ a mangɨ.
    Ia kamaghɨn damuva dughiar ruarimɨn nguazir kamɨn ikɨtɨ Ikiavɨra Itir God, bizir
    aghuir avɨriba ia danɨngam.
  azb-azb: Özün üçün balalarını götürə bilərsən, amma mütləq anasını buraxmalısan.
    Belə etsən, güzəranın xoş, ömrün uzun olar.
  eng-DBY: thou shalt in any case let the dam go, and thou mayest take the young to
    thee, that it may be well with thee, and that thou mayest prolong thy days.
  hin-2017: बच्चों को अपने लिये ले तो ले, परन्तु माँ को अवश्य छोड़ देना; इसलिए कि
    तेरा भला हो, और तेरी आयु के दिन बहुत हों।
  wol-KYG: Fexeleen ba bàyyi yaay ja, te jël cuuj ya, ndax ngeen baaxle te gudd fan.
  eng-YLT: thou dost certainly send away the mother, and the young ones dost take
    to thyself, so that it is well with thee, and thou hast prolonged days.
  eng-WYC-2017: but thou shalt suffer the mother[to] go, and shalt hold the sons taken,
    that it be well to thee, and that thou live in long time.
  eng-WMBB: You shall surely let the hen go, but the young you may take for yourself,
    that it may be well with you, and that you may prolong your days.
  urd-GVH: तुझे बच्चे ले जाने की इजाज़त है लेकिन माँ को छोड़ देना ताकि तू ख़ुशहाल
    और देर तक जीता रहे।
  rug-rug: Kote boka vagi goi sari na tuna kurukuru, ba kaqu va tapuru taloa ia goi
    sa tinadia, meke kaqu koa va seunae na mamutu sa mua tinoa.
  gaz-gaz: ati cuucii ishee fudhachuu ni dandeessa; garuu akka siif tolee bara dheeraa
    jiraattuuf akka haadha gad dhiifte mirkaneeffadhu.
  fra-LSG: tu laisseras aller la mère et tu ne prendras que les petits, afin que tu
    sois heureux et que tu prolonges tes jours.
  gnn-gnn: '@see-verse:DEU.022.006'
  yal-yal: Ɛ xa a nga beɲin, a xa siga. Ɛ yi a diine tan tongo. Nayi, ɛ siimaya xunkuyen
    nun hɛrin sɔtɔma nɛn.
  haw-1868: 'E kuu aku no oe i ka makua, a e lawe i na keiki nau: i pomaikai oe, i
    loihi ai hoi kou mau la.'
  arb-NAV: أَطْلِقِ الأُمَّ وَخُذِ الْفِرَاخَ لِنَفْسِكَ، فَيَكُونَ لَكَ خَيْرٌ وَتُطِيلَ
    أَيَّامَ حَيَاتِكَ.
  ewe-ewe: Ɖe asi le wo dadaa ŋu, eye nàlé sueawo ko. Yehowa ayra wò ɖe nu sia ta.
  eng-LEE: But thou shalt surely let the mother go, and the young thou mayest take
    to thyself; in order that it may be well with thee, and that thou mayest live
    many days.
  asm-FB: আপোনালোকে পোৱালিবোৰক লৈ যাব পাৰে, কিন্তু মাকক অৱশ্যেই আপোনালোকে এৰি দিব
    লাগিব। তাতে আপোনালোকৰ উন্নতি হ’ব আৰু আপোনালোকৰ আয়ুস দীঘল হ’ব।
  sus-A: وٌ لَن نّ وٌ شَ عَ نفَ تَن نَبّحِن، عَ شَ سِفَ، وٌ قَ دِيٍ تَن تٌنفٌ. نَ
    كُي وٌ قَمَ نّ سِمَيَ شْنكُيٍ نُن هّيرِ سْتْدٍ.
  fra-SBL: Tu laisseras aller la poule, mais tu prendras les petits pour toi, afin
    que tu sois heureux et que tu prolonges tes jours.
  hbo-hbo: שַׁלֵּ֤חַ תְּשַׁלַּח֙ אֶת־הָאֵ֔ם וְאֶת־הַבָּנִ֖ים תִּֽקַּֽח־לָ֑ךְ לְמַ֙עַן֙
    יִ֣יטַב לָ֔ךְ וְהַאֲרַכְתָּ֖ יָמִֽים׃ ס
  eng-WYCLIFFE: and schalt holde the sones takun, that it be wel to thee, and thou
    lyue in long tyme. Whanne thou bildist a newe hows,
  cwe-cwe: Kodaha kusola kinda da ndege, mbali umuleke mami yake yahite. Uhatenda
    ivo kwizatemeligwa mate na kwizakala siku nyingi.
  kik-kik: No woe tũcui, no no nginya ũkaarekereria nyina yũmbũke, nĩgeetha wonage
    maũndũ mega na ũtũũre hĩndĩ ndaaya.
  fra-NCL: tu ne manqueras pas de laisser aller la mère, et tu ne prendras pour toi
    que les petits, afin que tu sois heureux et que tu prolonges tes jours.
  cek-AK: khosak na hoih moe, hinglung sawk thai hanah, tavaa caa na lak cadoeh, amno
    to prawt ah.
  cuk-cuk: Sikwi-e-nandi be ogukuoed, e-mimmigandi be suoed. Adi, bela bega ibmar
    nueganbi-guegar, degine, we-yalagi suitii be gudii guegar.
  uig-CYR: һеч болмиғанда сән анисини қоюветип, балилиринила алсаң болиду; шундақ
    қилсаң саңа яхши болуп узун өмүр көрисән.
  tel-2017: మీకు మేలు కలిగి దీర్ఘాయుష్మంతులయ్యేలా తప్పకుండా తల్లిని విడిచిపెట్టి పిల్లలను
    తీసుకోవచ్చు.
  hat-BSA: Nou va, anverite, kite manman an sòti lib. Men jèn ti zwazo yo, nou kapab
    pran yo pou nou menm, pou sa kapab byen pou nou e pou nou kapab viv pandan anpil
    jou.
  kos-kos: Kom ku in us won fusr uh, tusruk kom enenu in filiya kientop sac, tuh moul
    lom fah loes ac insewowo.
  hbo-WLC: שַׁלֵּ֤חַ תְּשַׁלַּח֙ אֶת־הָאֵ֔ם וְאֶת־הַבָּנִ֖ים תִּֽקַּֽח־לָ֑ךְ לְמַ֙עַן֙
    יִ֣יטַב לָ֔ךְ וְהַאֲרַכְתָּ֖ יָמִֽים׃ ס
  ibo-ibo: Hapụ nne nnụnụ ka ọ laa, ma were naanị ụmụ ya. Ihe ga-agakwara gị nke ọma
    nʼihi ya, ị ga-enwekwa ndụ ogologo.
  ory-ory: ତୁମ୍ଭେ କୌଣସିମତେ ପକ୍ଷିଣୀକୁ ଛାଡ଼ିଦେବ, ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ନିମନ୍ତେ ଛୁଆମାନଙ୍କୁ
    ନେଇପାର, ତହିଁରେ ତୁମ୍ଭର ମଙ୍ଗଳ ହେବ ଓ ତୁମ୍ଭେ ଆପଣା ଦିନ ବଢ଼ାଇ ପାରିବ।
  chk-chk: Kopwe mwüt ngeni ewe inelap pwe epwe ässila, nge ekewe apanan ka tongeni
    angei. Ren ei kopwe feiöch o manauatam.
  rop-rop: Yumob gin gajim det lilwan bard o eig, bat yumob garra larramgo det mamiwan
    bard, wulijim yumob gin jidan gudwei lilbit longtaim garram yumob gudwan laif.
  ukr-1871: Мусиш коньче пустити матїр, а дїток можна тобі взяти собі; щоб тобі було
    добре і довго жив ти на сьвітї.
  deu-1951: sondern du sollst die Mutter fliegen lassen und die Jungen nehmen, auf
    daß es dir wohl gehe und du lange lebest.
  eng-JPS: thou shalt in any wise let the dam go, but the young thou mayest take unto
    thyself; that it may be well with thee, and that thou mayest prolong thy days.
  srp-1865: Nego pusti majku a ptiæe uzmi, da bi ti dobro bilo i da bi ti se produljili
    dani.
  lug-lug: Obwana obuto munaayinzanga okubutwala, kyokka nnyina waabwo mumulekanga
    n’agenda, mulyoke mufunenga emirembe mu mutima awamu n’obuwangaazi.
  heb-heb: שלח תשלח את האם ואת הבנים תקח לך למען ייטב לך והארכת ימים׃
  ben-IRV: তুমি নিজের জন্য বাচ্চাগুলিকে নিতে পার, কিন্তু নিশ্চয় মা পাখিকে ছেড়ে দেবে;
    যেন তোমার ভালো হয় ও দীর্ঘ দিন আয়ু হয়।
  pan-pan: ਤੂੰ ਬੱਚਿਆਂ ਨੂੰ ਆਪਣੇ ਲਈ ਲੈ ਲੈ, ਪਰ ਮਾਂ ਨੂੰ ਜ਼ਰੂਰ ਹੀ ਛੱਡ ਦੇਵੀਂ, ਤਾਂ ਜੋ ਤੇਰਾ
    ਭਲਾ ਹੋਵੇ ਅਤੇ ਤੇਰੇ ਜੀਵਨ ਦੇ ਦਿਨ ਲੰਮੇ ਹੋਣ।
  mya-JVB: သင် သည် ကောင်းစား ၍ အသက်တာ ရှည်မည် အကြောင်း ၊ သား ငယ်တို့ကို သိမ်းယူ လျှင်
    လည်း အမိ ကို လွှတ် လိုက်ရမည်။
  hmo-hmo: Manu natudia do umui abia diba, to edia sinana do umui harohoa mauri. Unai
    bamona do umui karaia neganai, emui noho do ia namo, bona emui mauri dinadia do
    idia momo.
  urd-urd: बच्चों को तू ले तो ले लेकिन माँ को ज़रूर छोड़ देना, ताकि तेरा भला हो और
    तेरी उम्र दराज़ हो।
  rus-SYN: мать пусти, а детей возьми себе, чтобы тебе было хорошо, и чтобы продлились
    дни твои.
  bqc-SIM: To bãpi gɛ̃zɛa, ní aà nɛ́ↄ sɛ́lɛ, kɛ́ n kua e àↄ na, ní wɛ̃ni kɛ.
  tcz-CHONGTHU: Ahinlah vapi chu nadel mang'uva ahileh, anou chengse chu nakilo thei
    diu ahi, achutileh phat theina jong nachan diu chule nangho dinga hinkho sotnaa
    pang ding ahi.
  mar-mar: हवी तर फक्त पिल्ले घ्या पण आईला सोडा. हे नियम पाळलेत तर तुमचे कल्याण होईल
    व तुम्ही चिरायू व्हाल.
  qub-qub: Chaypa ruquenga mamanta gargurir wawancunallata apacunqui. Chayno rurashpayquega
    allimi achca wata cawanquipaj.
  hat-hat: N'a kite manman zwazo a vole ale, n'a pran ti zwazo yo sèlman. Se konsa
    Bondye va fè tout zafè nou mache byen, l'a fè nou viv lontan.
  eng-BSB: You may take the young, but be sure to let the mother go, so that it may
    be well with you and that you may prolong your days.
  tod-tod: À ɓe ma leei ʋa, é ɠoʋe, é li. Wa zoo wo ma yiʋoiti seɠe. Wa ziɛna ɠana,
    wo undaa ɠa nɛɛ, wo-zii zuɠooza.
  eng-WEBPB: You shall surely let the hen go, but the young you may take for yourself,
    that it may be well with you, and that you may prolong your days.
  kbq-kbq: Hagi amne anenta'aramina azerigahazanagi, arerana atrenkeno freno. E'ina'ma
    hanageno'a Ra Anumzamo'a asomu hurmantena za'zate manitma vugahaze.
  nhe-BL: Huelis timocuilis san tecsistli o iconehua, pero xijcahuas ma yahui nopa
    tena. Huan queja nopa nochi yas cuali imohuaya huan inquipiyase se hueyi yolistli.
  gub-BL: Eraha imemyr ne wà nehe. Tuwe wahy uwewe oho a'e wi nehe. Nezewe mehe nereko
    haw ikatu putar newe nehe. Eremumaw putar kwarahy tetea'u nereko pà nehe.
  eng-DRA: 'But shalt let her go, keeping the young which thou hast caught: that it
    may be well with thee, and thou mayst live a long time.'
