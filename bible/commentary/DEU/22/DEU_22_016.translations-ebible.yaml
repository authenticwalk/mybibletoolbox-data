  hbo-hbo: וְאָמַ֛ר אֲבִ֥י *הַנַּעַר (הַֽנַּעֲרָ֖ה) אֶל־הַזְּקֵנִ֑ים אֶת־בִּתִּ֗י
    נָתַ֜תִּי לָאִ֥ישׁ הַזֶּ֛ה לְאִשָּׁ֖ה וַיִּשְׂנָאֶֽהָ׃
  eng-WYCLIFFE: and the fadir schal seie, Y yaf my douytir wijf to this man, and for
