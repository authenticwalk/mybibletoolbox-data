  hbo-WLC: וְאָמַ֛ר אֲבִ֥י הנער אֶל־הַזְּקֵנִ֑ים אֶת־בִּתִּ֗י נָתַ֜תִּי לָאִ֥ישׁ הַזֶּ֛ה
