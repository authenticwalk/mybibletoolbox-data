verse: DEU.022.016
translations:
  mal-C: 'പെൺകുട്ടിയുടെ പിതാവ് ഗോത്രത്തലവന്മാരോട് ഇങ്ങനെ പറയണം: “ഞാൻ എന്റെ മകളെ ഈ
    പുരുഷനു വിവാഹംകഴിപ്പിച്ചുകൊടുത്തു. എന്നാൽ അവൻ അവളെ ഇഷ്ടപ്പെടുന്നില്ല.'
  deu-TKW: 'und der Vater der jungen Frau soll zu den Vornehmsten sagen: Ich habe
    meine Tochter diesem Manne zur Frau gegeben, und da er nun Widerwillen gegen sie
    empfindet,'
  lin-lin: 'Tata ya mwana mwasi akoloba na bampaka : « Nabalisaki mwana na ngai ya
    mwasi na mobali oyo, kasi asepeli na ye lisusu te ;'
  eng-LSV: and the father of the girl has said to the elderly, I have given my daughter
    to this man for a wife, and he hates her;
  eng-GNV: 'And the maydes father shall say vnto the Elders, I gaue my daughter vnto
    this man to wife, and he hateth her:'
  eng-WEBSTER: And the damsel's father shall say to the elders, I gave my daughter
    to this man for a wife, and he hateth her,
  nhw-BL: 'Huan nopa tetaj quinilhuis nopa huehue tlacame: ‘Nijmactili noichpoca para
    elis isihua ni tlacatl, pero ama ayacmo quinequi.'
  swh-ONEN: Baba wa msichana atawaambia wazee, “Nilimwoza binti yangu kwa huyu mwanaume,
    lakini hampendi.
  bba-bba: Kpɑ bii win tundo u ɡuro ɡuro be sɔ̃ u nɛɛ, nɑ nɛn bii wɔndiɑ wi durɔ wini
    kɑ̃wɑ u n mɔ kurɔ, ɑdɑmɑ u nùn tusɑ.
  eng-KJVCPB: and the damsel’s father shall say unto the elders, I gave my daughter
    unto this man to wife, and he hateth her;
  luo-luo: Wuon nyako nowach ne jodongo niya, “Ne achiwo nyara e kend ne ngʼatni to
    ok ohere.
  meu-meu: Bena hahine tamana ese hanua taubadadia baine hereva henidia, baineto “Natugu
    na ina tau na henia, baine adavaia, to se ura heniamu dainai
  npi-ULB: केटीका बुबाले धर्म-गुरुहरूलाई यसो भन्‍नुपर्छ, 'मैले यो मानिसलाई मेरी छोरी
    त्यसकी पत्‍नी हुनलाई दिएँ र त्यसले यसलाई घृणा गर्छ ।
  yor-yor: Baba obìnrin náà yóò wí fún àwọn àgbàgbà pé, “Mo fi ọmọbìnrin mi fún ọkùnrin
    yìí láti fẹ́ níyàwó, ṣùgbọ́n ó kórìíra rẹ̀.
  ind-ind: Ayah perempuan itu akan berkata kepada mereka, ‘Saya sudah memberikan anak
    saya kepada laki-laki ini untuk menjadi istrinya, tetapi sekarang dia membencinya.
  pes-OPCB: 'پدرش باید به آنها بگوید: «من دخترم را به این مرد دادم تا همسر او باشد،
    ولی این مرد او را نمی‌خواهد'
  tgl-ULB: Ang ama ng dalaga ay dapat magsalita sa mga nakatatanda, 'Ibinigay ko ang
    aking anak na babae sa lalaking ito bilang isang asawa, at siya ay kinamuhian
    niya.
  hui-hui: Mo walia halu wandari aba biagome agali haguane biaruhondo lamialu lalu,
    I̱ wane agali ogo ibu dabu binigo ai áyu ibugua wali ogo manga haya.
  mya-mya: ထို​မိန်း​မ​၏​ဖ​ခင်​က`အ​ကျွန်ုပ်​၏​သ​မီး​ကို ဤ​သူ​နှင့်​လက်​ထပ်​ပေး​စား​ခဲ့​ရာ
    သူ​သည် ယ​ခု​သ​မီး​ကို​စွန့်​လို​ပါ​သည်။-
  bod-N: གཞོན་ནུ་མའི་ཕ་ཡིས་རྒན་པོ་རྣམས་ལ། ངས་རང་གི་བུ་མོ་མི་འདི་ལ་བག་མར་བཏང་བ་དང་ཁོ་ནི་ཁོ་མོར་སྡང་བར་གྱུར་ཏེ།
  sna-sna: Baba vomusikana uyu vachati kuvakuru, “Ndakapa mwanasikana wangu kuti awanikwe
    nomurume uyu, asi haana kumufarira.
  spa-BLM: 'El padre de la joven dirá a los ancianos: “Yo le di mi hija a este hombre
    como esposa, y él la odia.'
  cac-cac: 'Syalan vin̈ smam ix chi'' icha tic d''a eb'' vin̈: Ix vac'' ix visil yetb''eyumoc
    jun vin̈ tic. Axo ticnaic man̈xa sgana vin̈ d''a ix,'
  swh-ULB: Baba wa binti anapaswa kuwaambia wazee, “nilimpatia binti yangu kwa mwanamume
    huyu awe mkewe, naye anamchukia.
  bel-bel: 'і бацька дзяўчыны скажа старэйшынам: дачку маю я аддаў за жонку гэтаму
    чалавеку, і ён зьненавідзеў яе,'
  deu-ELBBK: 'und der Vater der jungen Frau soll zu den Ältesten sprechen: Ich habe
    meine Tochter diesem Mann zur Frau gegeben, und er hasst sie;'
  mbb-OT: Ne megkaǥi is amey zutun te vahi ziyà te ebpemendumala te, ‘Impeesawa ku
    is anak ku kayi he etew ne ǥuntaan nepeukan din is anak ku.
  mal-2015: 'യുവതിയുടെ അപ്പൻ മൂപ്പന്മാരോടു: ഞാൻ എന്റെ മകളെ ഈ പുരുഷന്നു ഭാര്യയായി കൊടുത്തു;
    എന്നാൽ അവന്നു അവളോടു അനിഷ്ടമായിരിക്കുന്നു.'
  rmc-rmc: 'Akor lakro dad phenela le vodcenge: ‚Diňom mira čha romňake kale muršeske,
    ale oj leske džungľiľa.'
  pes-OPV: 'و پدر دختر به مشایخ بگوید: «دختر خود را به این مرد به زنی داده‌ام، و از
    اوکراهت دارد،'
  ron-1924: 'Татэл фетей сэ спунэ бэтрынилор: ‘Ам дат пе фийкэ-мя де невастэ омулуй
    ачестуя, ши ел а ынчепут с-о ураскэ;'
  ben-OBCV: তার বাবা প্রবীণ নেতাদের বলবে, “আমি এই লোকের সঙ্গে আমার মেয়ের বিয়ে দিয়েছিলাম,
    কিন্তু সে তাকে অপছন্দ করে।
  som-som: oo markaas gabadha aabbaheed odayaasha ha ku yidhaahdo, Anigu gabadhayda
    ayaan ninkan siiyey inuu guursado, oo imminkana wuu neceb yahay,
  lat-VUC: 'et dicet pater: Filiam meam dedi huic uxorem: quam quia odit,'
  eng-ASVBT: and the damsel’s father shall say unto the elders, I gave my daughter
    unto this man to wife, and he hateth her;
  ita-1885: 'e dica il padre della giovane agli Anziani: Io avea data la mia figliuola
    per moglie a quest''uomo, ed egli ha preso ad odiarla;'
  eng-LXXUP: And the father of the damsel shall say to the elders, I gave this my
    daughter to this man for a wife;
  eng-ULB: The girl's father must say to the elders, 'I gave my daughter to this man
    as a wife, and he hates her.
  spa-VBL: 'y el padre les explicará: “Di mi hija en matrimonio a este hombre, pero
    él ha acabado odiándola.'
  fra-_FOB: 'Et le père de la jeune fille dira aux anciens: J''ai donné ma fille à
    cet homme pour femme, et il l''a prise en aversion;'
  mal-mal: 'യുവതിയുടെ അപ്പൻ മൂപ്പന്മാരോട്: “ഞാൻ എന്റെ മകളെ ഈ പുരുഷന് ഭാര്യയായി കൊടുത്തു;
    എന്നാൽ അവന് അവളോടു അനിഷ്ടമായിരിക്കുന്നു.'
  urd-GVR: Bīwī kā bāp buzurgoṅ se kahe, “Maiṅ ne apnī beṭī kī shādī is ādmī se kī
    hai, lekin yih us se nafrat kartā hai.
  suz-BL: मिनु मीश मुर आ आफोम मेको खाल्‍पा आन कली “गो आं तमी मेको मुर कली ग्‍युंबे
    पा गेता। मिनु मेकोमी मुल आं तमी कली मदाक्‍ब।
  ita-1927: 'e il padre della giovane dirà agli anziani: “Io ho dato la mia figliuola
    per moglie a quest’uomo; egli l’ha presa in odio,'
  ckb-ckb: باوکی کچەکە بە پیران دەڵێت، «کچەکەی خۆمم بەم پیاوە دا ببێتە ژنی و ڕقی لێی
    بووەوە.
  eng-BBE: And let the girl's father say to the responsible men, I gave my daughter
    to this man for his wife, but he has no love for her;
  kan-OKCV: ಆಮೇಲೆ ಹುಡುಗಿಯ ತಂದೆಯು ಹಿರಿಯರಿಗೆ ಹೇಳತಕ್ಕದ್ದೇನೆಂದರೆ, “ನನ್ನ ಮಗಳನ್ನು ಈ ಮನುಷ್ಯನಿಗೆ
    ಹೆಂಡತಿಯಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ, ಅವನು ಅವಳನ್ನು ದ್ವೇಷಿಸಿ,
  tam-2017: 'அங்கே அந்தப் பெண்ணின் தகப்பன்: என் மகளை இந்த மனிதனுக்கு மனைவியாகக் கொடுத்தேன்,
    இவன் அவளை வெறுத்து,'
  spa-RV-1909: 'Y dirá el padre de la moza á los ancianos: Yo dí mi hija á este hombre
    por mujer, y él la aborrece;'
  ron-BTF: 'Şi tatăl fetei să spună bătrânilor: Am dat pe fiica mea de soţie acestui
    bărbat şi el o urăşte;'
  eng-WEBP: The young lady’s father shall tell the elders, “I gave my daughter to
    this man as his wife, and he hates her.
  eng-FBV: and the father will explain to them, “I gave my daughter in marriage to
    this man, but he has ended up hating her.
  nld-1939: 'En de vader van de jonge vrouw zal tot de oudsten zeggen: Ik heb mijn
    dochter aan dezen man tot vrouw gegeven: maar daar hij afkeer van haar heeft gekregen.'
  nch-BL: 'Huan nopa tetaj quinilhuis nopa huehue tacame: ‘Nijmactili noichpoca para
    elis isihua ni tacat, pero ama ayecmo quinequi.'
  vie-1934: 'Người cha của người gái sẽ nói cùng các trưởng lão rằng: Tôi có gả con
    gái tôi cho người nầy làm vợ, mà người lại ghét nó:'
  hin-CV: कन्या का पिता पुरनियों से कहेगा, “मैंने इस पुरुष से अपनी पुत्री का विवाह
    किया, मगर वह उसे अप्रिय लगने लगी है.
  eng-OURB: The young lady’s father shall tell the elders, “I gave my daughter to
    this man as his wife, and he hates her.
  spa-BES: Y que el padre de la niña diga a los hombres responsables, le di mi hija
    a este hombre por su esposa, pero él no la ama;
  tdx-tdx: 'le hanao ty hoe amo roandriañeo ty rae’e i somondraray: Natoloko am’ ondaty
    tia ty anako ho vali’e, fa heje’e,'
  vid-vid: ‘Mhinza wa hetwe nakaholigwa na munhu ayu, ila sambi halingumgana kahi,
  eng-OKE: And the father of the damsel shall say to the elders, I gave my daughter
    to this man to wife, and he hateth her;
  tha-KJV: และบิดาของหญิงสาวนั้นจะบอกกับพวกผู้​ใหญ่​ว่า ‘ข้าได้ยกลูกสาวของข้าให้เป็นภรรยาชายคนนี้
    และเขากลับเกลียดชัง
  por-BR-2018: 'E dirá o pai da moça aos anciãos: Eu dei minha filha a este homem
    por mulher, e ele a aborrece;'
  deu-ELO: 'und der Vater des jungen Weibes soll zu den Ältesten sprechen: Ich habe
    meine Tochter diesem Manne zum Weibe gegeben, und er haßt sie;'
  eng-WYC-2018: and her father shall say, I gave my daughter (for a) wife to this
    man, and for (that) he hateth her,
  epo-epo: 'kaj la patro de la junulino diru al la plejaĝuloj: Mian filinon mi donis
    al ĉi tiu viro kiel edzinon, kaj li ekmalamis ŝin;'
  uig-PIN: 'andin ⱪizning atisi aⱪsaⱪallarƣa sɵz ⱪilip: «Mǝn ⱪizimni bu kixigǝ hotunluⱪⱪa
    bǝrdim, lekin u uningƣa ɵq bolup ⱪaldi;'
  beo-beo: Amo a:fini ea eda da moilai ouligisu dunuma amane sia:mu, ‘Na da nadiwi
    amo dunu ea lama:ne ema i dagoi. Be wali e da nadiwi higasa.
  tpi-OTNT: Papa bilong meri i mas tokim ol hetman olsem, ‘Mi givim pikinini meri
    bilong mi long dispela man na em i maritim. Tasol nau em i no laikim em moa.
  hau-SA: Mahaifin yarinyar zai ce wa dattawa, “Na ba da ’yata aure ga wannan mutum,
    amma ya ƙi ta.
  uig-LAT: 'andin qizning atisi aqsaqallargha söz qilip: «Men qizimni bu kishige xotunluqqa
    berdim, lékin u uninggha öch bolup qaldi;'
  nde-nde: Uyise wentombi uzakuthi ebadaleni, ‘Ngendisela indodakazi yami endodeni
    le, kodwa ayisamfuni.
  ton-ton: Pea ʻe pehē ʻe he tamai ʻae taʻahine ki he kau mātuʻa, Ne u foaki ʻeku
    taʻahine ki he tangata ke na mali, pea ʻoku fehiʻa ia kiate ia.
  ces-1613: 'A dí otec děvečky k starším: Dceru svou dal jsem muži tomuto za manželku,
    kterýž ji v nenávisti má.'
  eng-WMB: The young lady’s father shall tell the elders, “I gave my daughter to this
    man as his wife, and he hates her.
  tam-TCV: அவளின் தகப்பன் சபைத்தலைவர்களிடம், “என் மகளை இவனுக்குத் திருமணம் செய்துகொடுத்தேன்;
    அவனோ அவளை வெறுக்கிறான்.
  ceb-ULB: Moingon ang amahan sa babaye sa mga kadagkoan, 'Gihatag ko ang akong anak
    nga babaye niining tawhana aron maasawa, ug nagdumot siya kaniya.
  pol-UBG: 'I ojciec tej dziewczyny powie do starszych: Dałem swoją córkę temu mężczyźnie
    za żonę, a on jej nienawidzi;'
  urd-GVU: بیوی کا باپ بزرگوں سے کہے، ”مَیں نے اپنی بیٹی کی شادی اِس آدمی سے کی ہے،
    لیکن یہ اُس سے نفرت کرتا ہے۔
  deu-1912: 'Und der Dirne Vater soll sagen: Ich habe diesem Mann meine Tochter zum
    Weibe gegeben; nun ist er ihr gram geworden'
  kan-2017: ಆ ಸ್ತ್ರೀಯ ತಂದೆ ಅವರಿಗೆ, “ನಾನು ನನ್ನ ಮಗಳನ್ನು ಈ ಪುರುಷನಿಗೆ ಮದುವೆಮಾಡಿಕೊಟ್ಟ ಮೇಲೆ
  yap-yap: Me ga’ar e chitamngin fare pin ngak fapi tayugang’, ‘Gu pi’ fakag ni bpin
    ngak e re mo’on ney ni ngar mabgolgow, ma ke chiney ma ke dabuy.
  hlt-MCSB: Te vaengah hula kah a napa loh patong rhoek taengah, “Hekah hlang taengah
    a yuu la ka canu ka paek dae vik a hnoel.
  mdy-ETH: ዬካፓ ናዔሎኮ ዓዴ፦ ‹ታኣኒ ሃኖ ታ ናዔሎ ሃያ ዓሢም ዔፒና ዒንጌንቴ ሃሢ ዒዚ ዒዞ ዒፃያ ማዔሢ ኬኤዜኔ።
  twi-ASANTE: Ɛsɛ sɛ ɔbaa no agya ka kyerɛ wɔn sɛ, “Mede me babaa maa ɔbarima yi awadeɛ
    nanso ɔse ɔmpɛ no bio.
  eng-WEBU: The young lady’s father shall tell the elders, “I gave my daughter to
    this man as his wife, and he hates her.
  bnp-bnp: E tamana ngatavine ge taki e huriki a matakari ge ta maea, ‘A habia na
    bakovi iea e tugu i parangi vona. Pali ngane i pilea.
  wal-wal: Na7ee aawai cimatuyyo hagaadan yaagidi yooto, ‘Taani ta na7iyo hagaayyo
    machcho oottada immaas; shin i o ixxiis.
  spa-PDDPT: 'El padre de la muchacha declarará ante ellos: Di mi hija a este hombre
    como esposa, y él la aborrece.'
  gun-gun: 'Nhomongeta va''ety kuery pe kunha va''e ru aipoe''i ''rã: “Kova''e ava
    re xerajy amomenda teĩ kunha va''e re ha''e nda''ija''ei vy'
  ilo-ULB: Masapul nga ibaga ti ama ti babai kadagiti panglakayen, 'Intedko ti anakko
    a babai a kas asawa daytoy a lalaki, ket ginurana isuna.
  kpg-kpg: Tamana tama ahina gi helekai gi digaula boloo, ‘Au guu wanga dagu dama ahina
    gi taane deenei gi lodo ginai, dolomeenei gei mee gu de hiihai gi mee.
  uig-ARA: 'ئاندىن قىزنىڭ ئاتىسى ئاقساقاللارغا سۆز قىلىپ: «مەن قىزىمنى بۇ كىشىگە خوتۇنلۇققا
    بەردىم، لېكىن ئۇ ئۇنىڭغا ئۆچ بولۇپ قالدى؛'
  sus-sus: A baba xa a tagi raba, «N bara n ma di ginɛ fi yi xɛmɛ ma, kɔnɔ a mu rafan
    a ma sɔnɔn.
  pon-2006: En serepeino eh pahpa eri pahn patohwanohng irail, ‘I kihongehr nei serepeinet
    ohl menet pwehn pwoudikihda, a met e kahngehr pwoudiki.
  ksd-ksd: 'ma tama i ra vavina na biti ta ra umana patuana dari: Iau ga tul tar natugu
    ta go ra tutana upi dir a taulai, ma go i milikuane;'
  tur-YTC: 'Genç kadının babası ihtiyarlara şöyle diyecek: “Kızımı bu adama eş olarak
    verdim, o da ondan nefret ediyor.'
  grc-BRENT: Καὶ ἐρεῖ ὁ πατὴρ τῆς παιδὸς τῇ γερουσίᾳ, τὴν θυγατέρα μου ταύτην δέδωκα
    τῷ ἀνθρώπῳ τούτῳ γυναῖκα, καὶ μισήσας αὐτὴν
  ind-AYT: Ayah perempuan itu harus mengatakan kepada pemimpin itu, “Aku telah memberikan
    anakku kepada orang ini untuk menjadi istrinya, tetapi sekarang orang itu membencinya.
  nya-nya: Abambo ake a mtsikanayo adzanene kwa akuluakuluwo kuti, “Ine ndinamupatsa
    munthu uyu mwana wanga wamkazi kuti amukwatire, koma sakumufunanso.
  hrv-hrv: 'Potom neka progovori starješinama djevojčin otac: ''Ovome sam čovjeku
    dao svoju kćer za ženu, ali mu je omrzla.'
  mps-mps: Tama te we aga ayago te tobolu bidi dabebolo e tama po walao, ‘Eno wegi
    te bidibolo tama menama, tama aga tama sai dao. Tiali goli, megi agai godolo ma
    ebeo.
  tpi-tpi: Papa bilong meri i mas tokim ol hetman olsem, ‘Mi givim pikinini meri bilong
    mi long dispela man na em i maritim. Tasol nau em i no laikim em moa.
  dan-1931: 'og Pigens Fader skal sige til de Ældste: “Jeg gav denne Mand min Datter
    til Hustru, men han har fået Uvilje imod hende,'
  vie-OVCB: 'Người cha sẽ nói: ‘Tôi gả con tôi cho người này làm vợ. Bây giờ vì chán
    ghét,'
  guj-2017: અને કન્યાના પિતા ગામના વડીલોને કહે કે, “મેં મારી દીકરીને આ પુરુષને પરણાવી,
    હવે તે તેને ધિક્કારે છે.”
  pon-2006A: En serepeino eh pahpa eri pahn patohwanohng irail, ‘I kihongehr nei serepeinet
