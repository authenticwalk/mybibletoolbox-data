  tbz-SIM: 'kòo cicɛɛ nɑ́kɛ́ bɛkótíbɛ̀ kɛ dɔ̀: N duɔ́mmu we nnitidɔ̀ù n kóo sɑpɑ̀ɑ̀,
    kòò puokɛ kɛ tɛ̃́nkɛ í ò dɔ́,'
  msy-2020: Eghtɨ amizimɨn afeziam kamaghɨn gumazir dapanibav kɨm, ‘Kɨ uan guivim
    isa gumazir kam ganɨngizɨ an an iti. Egha a datɨrɨghɨn akar ifavaribar a gamuava
    an aghua.
  azb-azb: 'Qızın atası şəhər ağsaqqallarına belə desin: “Bu adama qızımı arvad olaraq
    verdim. İndi qızımı bəyənmir.'
  eng-DBY: and the damsel's father shall say unto the elders, I gave my daughter unto
    this man as wife, and he hates her;
  hin-2017: और उस कन्या का पिता वृद्ध लोगों से कहे, ‘मैंने अपनी बेटी इस पुरुष को ब्याह
    दी, और वह उसको अप्रिय लगती है;
  wol-KYG: 'Su ko defee baayu ndaw si ne mag ñi: «Sama doom laa mayoon waa jii jabar;
