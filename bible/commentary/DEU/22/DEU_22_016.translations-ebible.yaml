  bqc-SIM: 'Nↄ mae i o gbɛ̃zↄ̃ↄↄnɛ a mɛ: Ma a nɛ́ kpà gↄ̃ɛɛ beewaɛ. Kɛ́ a sɛ̀, ↄ̃
    a yei lↄo.'
  tcz-CHONGTHU: Chuteng numeinu pan jong hitia hi aphondoh ding, hiche pasalpa toh'hin
