  cek-AK: tangla ih ampa mah vangpui thung ih kacoehtanawk khaeah, Ka canu to hae
    kami han zu ah ka paek; toe anih mah hnukma ving boeh;
  cuk-cuk: 'Geb degine, ome-bab girmar-dummaganga sogoed: ‘We-dulega an-sisgwa-nikuega
