  urd-GVH: बीवी का बाप बुज़ुर्गों से कहे, “मैंने अपनी बेटी की शादी इस आदमी से की है,
    लेकिन यह उससे नफ़रत करता है।
  rug-rug: Meke kaqu zama la koa rini sa tamana sa vineki, ‘Ele ponia rau koasa tie
    hie sa tuqu vineki pude haba ia, meke lopu hiva nia sa kamahire si asa.
  gaz-gaz: Abbaan intalattiis maanguddootaan akkana haa jedhu; “Ani intala koo nama
    kanatti heerumsiiseera; inni garuu ishee jibbe.
  fra-LSG: 'Le père de la jeune femme dira aux anciens: J’ai donné ma fille pour femme
    à cet homme, et il l’a prise en aversion;'
  yal-yal: A fafe ito nan falama, a naxa, “N bata n ma dii tɛmɛn fi xɛmɛni ito ma,
    koni a mi rafan a ma sɔnɔn.
  haw-1868: A e olelo aku ka makuakane o ke kaikamahine i na lunakahiko, Haawi aku
    la au i kuu kaikamahine i wahine na koia kanaka, a ua inaina mai oia ia ia;
  arb-NAV: 'وَيَقُولُ وَالِدُ الْفَتَاةِ لِلشُّيُوخِ: لَقَدْ زَوَّجْتُ هَذَا الرَّجُلَ
    مِنِ ابْنَتِي فَأَبْغَضَهَا.'
  ewe-ewe: Ɖetugbi la fofo agblɔ na wo be, “Metsɔ vinyenyɔnu na ŋutsu sia be wòaɖe.
    Eɖee, ke fifia edo vloe
  eng-LEE: And the father of the damsel shall say unto the elders, My daughter I gave
