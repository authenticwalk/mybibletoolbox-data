    solmang ding agoe, tia asei ding ahi.
  mar-mar: मुलीच्या वडिलाने वडिलांस म्हणावे या पुरुषाशी माझ्या मुलीचे लग्न लावून दिले
    आहे. पण आता ती त्यास नकोशी झाली आहे.
  qub-qub: 'Jipashpa taytanga mayur runacunata nenga: ‹Nogaga cay runamanmi wamräta
