  pan-pan: ਅਤੇ ਉਸ ਕੁੜੀ ਦਾ ਪਿਤਾ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਆਖੇ, “ਮੈਂ ਆਪਣੀ ਧੀ ਦਾ ਵਿਆਹ ਇਸ ਮਨੁੱਖ ਨਾਲ
    ਕਰ ਦਿੱਤਾ ਪਰ ਉਹ ਉਸ ਤੋਂ ਨਫ਼ਰਤ ਕਰਦਾ ਹੈ,
  mya-JVB: ထိုမိန်းမ ၏အဘ က၊ အကျွန်ုပ် သမီး ကို ဤ လူ ၌ အကျွန်ုပ်ပေးစား ပါပြီ။ သူသည်
