  eng-WEBPB: The young lady’s father shall tell the elders, “I gave my daughter to
    this man as his wife, and he hates her.
  kbq-kbq: Ana nehuno ana a'mofo nefa'a amanage hino, nagra mofa'ni'a ama ne'mo erisie
    hugeno eri'neanagi, menina avesinonteno avesra hunenteno,
  nhe-BL: 'Huan nopa tetat quinilhuis nopa huehue tlacame: ‘Nijmactili noichpoca para
    elis isihua ni tlacatl, pero ama ayoc quinequi.'
  gub-BL: Na'e tu uze'eg putar tuwihaw wanupe nehe. — Amono herazyr 'aw awa pe hemireko
    romo ihe. Nuputar kwaw.
  eng-DRA: 'And the father shall say: I gave my daughter unto this man to wife: and
    because he hateth her,'
