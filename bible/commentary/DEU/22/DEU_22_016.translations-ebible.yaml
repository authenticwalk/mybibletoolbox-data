  sus-A: عَ بَبَ شَ عَ تَفِ رَبَ، «ﭑ بَرَ ﭑ مَ دِ فِنّ قِ يِ شّمّ مَ، كْنْ عَ مُ رَقَن
    عَ مَ سْنْن.
  fra-SBL: 'Le père de la jeune fille dira aux anciens : « J''ai donné ma fille pour
