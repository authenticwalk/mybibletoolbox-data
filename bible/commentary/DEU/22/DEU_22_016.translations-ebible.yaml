  tel-2017: అప్పుడు ఆ స్త్రీ తండ్రి “నా కూతుర్ని ఇతనికిచ్చి పెళ్ళిచేస్తే ఇతడు ‘ఈమెలో
    కన్యాత్వం కనబడలేదని’ అవమానించి ఆమె మీద నింద మోపాడు.
  hat-BSA: 'Papa a fi a va di a ansyen yo: ‘Mwen te bay pitit mwen a mesye sila a
