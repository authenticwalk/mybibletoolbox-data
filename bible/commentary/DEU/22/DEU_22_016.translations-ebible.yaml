  ory-ory: ତହୁଁ ସେହି କନ୍ୟାର ପିତା ପ୍ରାଚୀନବର୍ଗଙ୍କୁ କହିବ, “ଆମ୍ଭେ ଏହି ଲୋକ ସଙ୍ଗରେ ଆମ୍ଭ
