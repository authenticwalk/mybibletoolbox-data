verse: DEU.022.010
translations:
  mal-C: കാളയെയും കഴുതയെയും ഒന്നിച്ചുപൂട്ടി ഉഴരുത്.
  deu-TKW: Du sollst nicht Ochse und Esel zusammen zum Pflügen verwenden.
  lin-lin: Okoki kosangisa te na libaya moko, ngombe mpe ane mpo na kobalola mabele.
  eng-LSV: You do not plow with an ox and with a donkey together.
  eng-GNV: Thou shalt not plow with an oxe and an asse together.
  eng-WEBSTER: Thou shalt not plow with an ox and an ass together.
  nhw-BL: “Amo quema xijpoxonica amotlal ica se toro huan se burro para san sejco
    ma tequitica.
  swh-ONEN: Usilime kwa maksai aliyefungwa nira pamoja na punda.
  bba-bba: Ì n wukumɔ, i ku nɑɑ kɑ kɛtɛku suɡu doke sɑnnu.
  eng-KJVCPB: Thou shalt not plow with an ox and an ass together.
  luo-luo: Kik ipur gi rwath kod punda kitweyo e jok achiel.
  meu-meu: Emu tano iruana ḡauna na boromakau bona doniki basie veri hebou.
  npi-ULB: गोरु र गधा सँगसँगै नारेर नजोत्‍नू ।
  yor-yor: Ìwọ kò gbọdọ̀ fi akọ màlúù àti akọ kẹ́tẹ́kẹ́tẹ́ tulẹ̀ pọ̀.
  ind-ind: “Ketika kamu membajak ladang, jangan memasangkan seekor sapi dengan seekor
    keledai pada satu bajak.
  pes-OPCB: با گاو و الاغی که به هم یراق شده‌اند شخم نکنید.
  tgl-ULB: Hindi dapat kayo mag-araro kasama ang isang lalaking baka at isang asno
    ng magkasama.
  hui-hui: Nogo bulumaga dongila mandagi mabuni dindi alialu helonaga aeaneme mani
    dariba hamagamaga nabi halimu.
  mya-mya: '``နွား​နှင့်​မြင်း​တပ်​၍​ထယ်​မ​ထွန်​ရ။'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བ་གླང་དང་བོང་བུ་གཉིས་དོར་བྱས་ནས་ཞིང་རྨོ་མི་རུང་ལ།
  sna-sna: Usarima nenzombe nembongoro zvakasungwa pajoko rimwe chete.
  spa-BLM: No ararás con un buey y un asno juntos.
  cac-cac: Ayic tzex munlaj yed' arado, man̈ eyac'och te' yugo d'a junoc noc' vacax
    yed' d'a junoc noc' b'uru yic junn̈ej smunlaj noc' schavan̈il.
  swh-ULB: Haupaswi kulimia ng’ombe na punda kwa pamoja.
  bel-bel: Не ары на вале і асьле разам.
  deu-ELBBK: Du sollst nicht pflügen mit einem Rind und einem Esel zusammen.
  mbb-OT: “Emun ed-eradu kew ne kenè niw ipebperisà is baka wey is asnu.
  mal-2015: കാളയെയും കഴുതയെയും ഒന്നിച്ചു പൂട്ടി ഉഴരുതു.
  rmc-rmc: Ma orin e maľa avke, hoj pal o pluhos jekhetane phandeha le guruves the
    le somaris.
  pes-OPV: گاو و الاغ را با هم جفت کرده، شیار منما.
  ron-1924: Сэ ну арь ку ун боу ши ун мэгар ынжугаць ымпреунэ.
  ben-OBCV: তোমরা বলদ আর গাধা একসঙ্গে জুড়ে চাষ করবে না।
  som-som: Waa inaadan beer ku jeexin dibi iyo dameer wada jira.
  lat-VUC: Non arabis in bove simul et asino.
  eng-ASVBT: Thou shalt not plow with an ox and an ass together.
  ita-1885: Non arar con un bue, e con un asino insieme.
  eng-LXXUP: Thou shalt not plow with an ox and an ass together.
  eng-ULB: You must not plow with an ox and a donkey together.
  spa-VBL: No se debe unir un buey y un asno cuando se ara.
  fra-_FOB: Tu ne laboureras point avec un bœuf et un âne attelés ensemble.
  mal-mal: കാളയെയും കഴുതയെയും ഒന്നിച്ച് പൂട്ടി നിലം ഉഴരുത്.
  urd-GVR: Bail aur gadhe ko joṛ kar hal na chalānā.
  suz-BL: गे ब्‍यफ नु गधा कालेम वाक्‍चा मदुम्‍ब।
  ita-1927: Non lavorerai con un bue ed un asino aggiogati assieme.
  ckb-ckb: کێڵان بە گا و گوێدرێژ پێکەوە مەکە.
  eng-BBE: Do not do your ploughing with an ox and an ass yoked together.
  kan-OKCV: ಎತ್ತನ್ನೂ, ಕತ್ತೆಯನ್ನೂ ಜೊತೆ ಮಾಡಿ, ನೇಗಿಲಿಗೆ ಕಟ್ಟಬಾರದು.
  tam-2017: மாட்டையும், கழுதையையும் இணைத்து உழாதிருப்பாயாக.
  spa-RV-1909: No ararás con buey y con asno juntamente.
  ron-BTF: Să nu ari cu un bou şi cu un măgar împreună.
  eng-WEBP: You shall not plow with an ox and a donkey together.
  eng-FBV: Don't harness an ox and a donkey together when you plow.
  nld-1939: Gij moogt niet met een os en een ezel in één span ploegen.
  nch-BL: “Amo quema xijpoxonica amotal ica se toro huan se burro para san sejco ma
    tequitica.
  vie-1934: Chớ cày bằng một con bò thắng chung với một con lừa.
  hin-CV: अपने हल में तुम बैल और गधे को साथ साथ नहीं जोतोगे.
  eng-OURB: You shall not plow with an ox and a donkey together.
  spa-BES: No hagas el arado con un buey y un asno juntos.
  tdx-tdx: Ko aharo-baoñe an-dasarý ty añombe naho ty borìke.
  vid-vid: “Uleche kubugula mgunda kwa isenga na idogowi hamwe.
  eng-OKE: Thou shalt not plough with an ox and an ass together.
  tha-KJV: ท่านอย่าเอาวัวและลาเข้าเทียมไถด้วยกัน
  por-BR-2018: Não ararás com boi e com asno juntamente.
  deu-ELO: Du sollst nicht pflügen mit einem Rinde und einem Esel zusammen. -
  eng-WYC-2018: Thou shalt not ear with an ox and an ass together. (Thou shalt not
    plow with an ox and a donkey together.)
  epo-epo: Ne plugu per bovo kaj azeno kune.
  uig-PIN: Sǝn kala bilǝn exǝkni birgǝ ⱪoxup yǝr ⱨǝydimigin.
  beo-beo: 'Bulamagau amola dougi osobo dogomusa: gilisili la:gimu da sema gala.'
  tpi-OTNT: “Yupela i no ken pasim bulmakau wantaim donki long hap ain bilong brukim
    graun na mekim tupela i wok wantaim long brukim graun long gaden.
  hau-SA: Kada ku haɗa bijimi da jaki su yi noma tare.
  uig-LAT: Sen kala bilen éshekni birge qoshup yer heydimigin.
  nde-nde: Ungabophi ndawonye ejogeni inkabi lobabhemi nxa ulima.
  ton-ton: ¶ “ʻOua naʻa ke tauluaʻi fakataha ʻae pulu mo e ʻasi ki he huo toho.
  ces-1613: Nebudeš orati volem a oslem spolu.
  eng-WMB: You shall not plow with an ox and a donkey together.
  tam-TCV: மாட்டையும், கழுதையையும் ஒரே நுகத்தில் பூட்டி உழவேண்டாம்.
  ceb-ULB: Dili nimo dunganon ang baka ug ang asno sa pagdaro.
  pol-UBG: Nie będziesz orał wołem razem z osłem.
  urd-GVU: بَیل اور گدھے کو جوڑ کر ہل نہ چلانا۔
  deu-1912: Du sollst nicht ackern zugleich mit einem Ochsen und Esel.
  kan-2017: ಎತ್ತನ್ನೂ ಮತ್ತು ಕತ್ತೆಯನ್ನೂ ಜೊತೆಮಾಡಿ ನೇಗಿಲಿಗೆ ಕಟ್ಟಿ ಉಳಬಾರದು.
  yap-yap: “Dab mm’aged ba garbaw ni pumo’on nge ba dongki nga ta’bang ni ngar gi’ew
    e but’.
  hlt-MCSB: Vaito neh laak te hmaih bok boeh.
  mdy-ETH: «ጌማይና ሃሬና ዎላ ዋኣፂ ጎሽኪፖቴ፤
  twi-ASANTE: Mfa nantwie ne afunumu mmɔ mu mfuntum afuo.
  eng-WEBU: You shall not plow with an ox and a donkey together.
  bnp-bnp: “Naha ni kolotata palupu na aen a bulmakau turana a donki ru gu due a malala
    na hania.
  wal-wal: “Booraanne hariyaa issippe waaxada goyoppa.
  spa-PDDPT: No ararás con un buey y un asno juntos.
  gun-gun: — Yvy reikaraĩ aguã eraa eme vaka mburika reve irũ va'e.
  ilo-ULB: Masapul a saanyo a pagkaduaen a pagarado ti baka ken ti asno.
  kpg-kpg: “Hudee nneennagia di kau daane mo di ‘donkey’ bolo e hagamaluu nia gelegele.
  uig-ARA: سەن كالا بىلەن ئېشەكنى بىرگە قوشۇپ يەر ھەيدىمىگىن.
  sus-sus: Wo nɛ yire buxama, wo mu lan wo xa ninge nun sofale xiri e boore ra sari
    ra.
  pon-2006: “Kumwail dehpa kapatapene kouwol emen oh ahs emen ni doadoahk en deipwel.
  ksd-ksd: Koko kaum bulumakau ma kaum as dir varurung dir a al ra ipipuk.
  tur-YTC: Öküzle eşeği birlikte koşup çift sürmeyeceksin.
  grc-BRENT: Οὐκ ἀροτριάσεις ἐν μόσχῳ καὶ ὄνῳ ἐπὶ τὸ αὐτό.
  ind-AYT: Jangan membajak dengan sapi dan keledai bersama-sama.
  nya-nya: Musatipule pogwiritsa ntchito ngʼombe ndi bulu pa goli limodzi.
  hrv-hrv: Ne upreži u plug vola i magarca zajedno.
  mps-mps: “Dagego te kau kibu me donki si te deli gi tǫ elebo ain dagede bono gebelama,
    tama augwali si te gi tǫ elemainogo tagalamuo.”
  tpi-tpi: “Yupela i no ken pasim bulmakau wantaim donki long hap ain bilong brukim
    graun na mekim tupela i wok wantaim long brukim graun long gaden.
  dan-1931: Du må ikke pløje med en Okse og et Æsel sammen.
  vie-OVCB: Đừng bắt một con bò và một con lừa mang chung ách để đi cày.
  guj-2017: બળદ તથા ગધેડા બન્નેને એક સાથે જોડીને તું હળ વડે ખેતી ન કર.
  pon-2006A: “Kumwail dehpa kapatapene kouwol emen oh ahs emen ni doadoahk en deipwel.
  por-BRBSL: Você não lavrará com um boi e um burro juntos.
  cth-cth: Maito hoi la cungtalah laikawk na thawn sak mahoeh.
  twi-twi: Nsa nantwi ne afurum mmɔ mu mfuntum afuw.
  hlt-hlt: Vaito neh laak te hmaih bok boeh.
  tbz-SIM: Di bɑ́ mbuummu kunɑɑ̀dɔ̀dɔ̀rìdɔú fɛnɑ̀ɑ̀fɛ̀ nɛ̀ musɑ̃mmɑrímú,
  msy-2020: “Ia uan azenimɨn ingarsɨ, ia bulmakau ko donki vɨrara uaning gikeghtɨ,
    aning nguazim abɨzir ainɨn otevim kurvaghan markɨ.
  azb-azb: Kotan sürmək üçün eşşəklə öküzü yanaşı qoşma.
  eng-DBY: Thou shalt not plough with an ox and an ass together.
  hin-2017: बैल और गदहा दोनों संग जोतकर हल न चलाना।
  wol-KYG: Buleen ràngandoo nag ak mbaam, di leen rijjiloo.
  eng-YLT: '''Thou dost not plow with an ox and with an ass together.'
  eng-WYC-2017: Thou shalt not ear with an ox and an ass together.
  eng-WMBB: You shall not plough with an ox and a donkey together.
  urd-GVH: बैल और गधे को जोड़कर हल न चलाना।
  rug-rug: Lopu pusi varigara nia si keke bulumakao meke keke doṉ'ki pude geli va
    malohoria sa pepeso.
  gaz-gaz: Qotiyyoo fi harree walitti camaddee ittiin hin qotin.
  fra-LSG: Tu ne laboureras point avec un bœuf et un âne attelés ensemble.
  yal-yal: I nama xun xidi yegen xidi ɲingen nun sofanla xunne ma e bode xɔn i yi
    xɛɛn bi.
  haw-1868: Mai kaulua oe i ka bipi a me ka hoki ma ka oopalau.
  arb-NAV: لَا تَحْرُثْ عَلَى ثَوْرٍ وَحِمَارٍ مَعاً،
  ewe-ewe: “Mègade kɔkuti ɖeka ma kɔ na nyitsu kple tedzi hena dɔwɔwɔ le wò agble
    me o.
  eng-LEE: Thou shalt not plough with an ox and an ass together.
  asm-FB: গৰু আৰু গাধ দুয়োকে একজুঁট কৰি হাল নাবাব।
  sus-A: وٌ نّ يِرٍ بُشَمَ، وٌ مُ لَن وٌ شَ نِنفٍ نُن سٌقَلٍ شِرِ عٍ بٌورٍ رَ سَرِ
    رَ.
  fra-SBL: Tu ne laboureras pas avec un bœuf et un âne ensemble.
  hbo-hbo: לֹֽא־תַחֲרֹ֥שׁ בְּשֹׁור־וּבַחֲמֹ֖ר יַחְדָּֽו׃ ס
  eng-WYCLIFFE: Thou schalt not ere with an oxe and asse togidere.
  cwe-cwe: “Sekeulime mgunda kwa kusang'hanila ng'ombe na chihongwe hamwe.
  kik-kik: Ndũkanarĩmithie ndegwa na ndigiri ciohanĩtio mũraũ ũmwe.
  fra-NCL: Tu ne laboureras pas avec un bœuf et un âne attelés ensemble.
  cek-AK: Maitaw hoi laa hrang nawto laikok atoksak hmah.
  cuk-cuk: ”Napa-imuega, melle be moli-bebe-nikad-alugwasualed, moli-uayasuidbo edinno.
  uig-CYR: Сән кала билән ешәкни биргә қошуп йәр һайдимиғин.
  tel-2017: ఎద్దునూ గాడిదనూ జతచేసి భూమిని దున్నకూడదు.
  hat-BSA: “Nou pa pou raboure avèk yon bèf ak yon bourik ansanm.
  kos-kos: “Nik kom kapreni cow mukul soko ac donkey soko in tukeni amakin plao nutum.
  hbo-WLC: לֹֽא־תַחֲרֹ֥שׁ בְּשׁוֹר־וּבַחֲמֹ֖ר יַחְדָּֽו׃ ס
  ibo-ibo: Ejikọla ehi na ịnyịnya ibu maka ịdọ ihe e ji akọ ala ubi.
  ory-ory: ତୁମ୍ଭେ ବଳଦ ଓ ଗଧ ଏକତ୍ର ଯୋଚି ଚାଷ କରିବ ନାହିଁ।
  chk-chk: Kosap achufengeni eman ätemwänin kow me eman aas le tuw pwül.
  rop-rop: “Wal yumob kaan gajim det buligi en dongki en taiyimap dubala mijamet blanga
    tenim det graun.
  ukr-1871: Не будеш орати волом і ослом укупі.
  deu-1951: Du sollst nicht zugleich mit einem Ochsen und Esel ackern.
  eng-JPS: Thou shalt not plow with an ox and an ass together.
  srp-1865: Ne ori na volu i na magarcu zajedno.
  lug-lug: Ente n’endogoyi temuzigattanga wamu ne muzisibanga ku kikoligo kye kimu
    eky’ekyuma kye munaabanga mulimisa.
  heb-heb: לא תחרש בשור ובחמר יחדו׃
  ben-IRV: বলদে ও গাধায় এক সঙ্গে জুড়ে চাষ করবে না।
  pan-pan: ਤੂੰ ਬਲ਼ਦ ਅਤੇ ਗਧੇ ਨਾਲ ਇਕੱਠਾ ਨਾ ਵਾਹੀਂ।
  mya-JVB: နွား နှင့် မြည်း ကို ဘက် ၍ လယ် မ ထွန်ရ။
  hmo-hmo: Emui tano geia totona, boromakau bona doniki ruaosi ese tano geia aurina
    do idia veria hebou lasi.
  urd-urd: तू बैल और गधे दोनों को एक साथ जोत कर हल न चलाना।
  rus-SYN: Не паши на воле и осле вместе.
  bqc-SIM: Ásuli zu nakↄ̃wa ń zàa'ĩnao à sapańnↄo.
  tcz-CHONGTHU: Bongchal ham sangan ham khat chu, lou kainaa naman kop thei lou diu
    ahi.
  mar-mar: बैल आणि गाढव एका नांगराला जुंपू नका.
  qub-qub: «Törutawan bürruta yügurcorga ama aruchinquichu.
  hat-hat: Piga nou mete bèf ak bourik ansanm pou rale chari.
  eng-BSB: Do not plow with an ox and a donkey yoked together.
  tod-tod: À mina nikɛ zinɛi ta soovale sinɛi ɓɔsu, wo ʋa ti lɔ unbawulu ɠilagi wu,
    ti ʋa wozai woli wo ʋɛ.
  eng-WEBPB: You shall not plough with an ox and a donkey together.
  kbq-kbq: Bulimakao afu'ene donki afu'enena magoke karenamare zafarera reznantenegeke
    hoza reko'ori'o.
  nhe-BL: “Ax quema xijpoxahuaca imotlal ica se toro huan se burro para san sejco
    ma tequitica.
  gub-BL: Ezàpixi zo zumen tapi'ak awa rehe we ywy iwykawyka haw imutyk kar pà wanupe
    nehe.
  eng-DRA: Thou shalt not plough with an ox and an ass together.
