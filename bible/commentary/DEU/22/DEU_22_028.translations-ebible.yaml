verse: DEU.022.028
translations:
  mal-C: എന്നാൽ വിവാഹനിശ്ചയം ചെയ്തിട്ടില്ലാത്ത ഒരു കന്യകയെ ഒരുവൻ യാദൃച്ഛികമായി കണ്ടുമുട്ടുകയും
    അവൻ അവളെ ബലാൽക്കാരംചെയ്യുകയും അതു കണ്ടുപിടിക്കുകയും ചെയ്താൽ
  deu-TKW: Wenn jemand eine Jungfrau, die nicht verlobt ist, antrifft, sie ergreift
    und ihr beiwohnt, und sie ertappt werden,
  lin-lin: Soki mobali akutani na elenge mwasi, oyo ayebi nanu nzoto ya mibali te
    mpe azali te na mobali oyo alingi kobala ye, asangisi na ye nzoto na makasi, mpe
    bomoni bango ;
  eng-LSV: When a man finds a girl, a virgin who is not betrothed, and has caught
    her, and lain with her, and they have been found,
  eng-GNV: If a man finde a mayde that is not betrothed, and take her, and lye with
    her, and they be founde,
  eng-WEBSTER: If a man shall find a damsel that is a virgin, who is not betrothed,
    and lay hold on her, and lie with her, and they be found;
  nhw-BL: “Sintla quipantíaj para se tlacatl quifuerzajhuía ma ihuaya moteca se cuali
    ichpocatl catli ayamo aqui quiijtlantoc,
  swh-ONEN: Ikiwa itatokea mwanaume akutane na bikira ambaye hajaposwa na kumbaka
    nao wakakutwa,
  bba-bba: Durɔ ɡoo ù n mɑɑ bii wɔndiɑ ɡoo wɑ wi bɑ ǹ ɡinɑ durɔ kɑ̃, mɑ u nùn ɡɑbɑ
    u kɑ kpunɑ, mɑ bɑ bu mwɑ,
  eng-KJVCPB: If a man find a damsel that is a virgin, which is not betrothed, and
    lay hold on her, and lie with her, and they be found;
  luo-luo: Ka ngʼato oromo gi nyako mapok otimo winjruok mar kend gi ngʼato mi oterore
    kode githuon mi ofwenygi,
  meu-meu: Tau ta ese hane-ulato rami-hebou ta asi maohenina bema davaria, bena bema
    rosia bona bema eno henia, bena taunimanima ese bae davaria,
  npi-ULB: कुनै पुरुषले मगनी नभएकी केटीलाई फेला पारी त्यससित जबरजस्ती सहवास गर्‍यो
    र त्यो कुरो प्रकाशमा आयो भने
  yor-yor: Bí ó bá ṣẹlẹ̀ pé ọkùnrin pàdé wúńdíá tí kò ì tí ì ní àfẹ́sọ́nà tí ó sì
    fi tipátipá bá a ṣe tí a gbá wọn mú.
  ind-ind: “Jika seorang laki-laki ketahuan memperkosa seorang gadis yang belum bertunangan,
  pes-OPCB: اگر مردی به دختری که نامزد نشده است تجاوز کند و در حین عمل غافلگیر شود،
    باید به پدر دختر پنجاه مثقال نقره بپردازد و با آن دختر ازدواج کند و هرگز نمی‌تواند
    او را طلاق بدهد.
  tgl-ULB: Kung makakita ang isang lalaki ng isang dalaga na isang birhen pero walang
    pang kasunduang ipakakasal, at kung siya ay sinunggaban niya at sinipingan, at
    kung sila ay natuklusan,
  hui-hui: Wandari mbira agalime dabu bule haru berene ndo bedagome agali baba kayu
    bialu karia handa walia harimiyagua
  mya-mya: '``အ​ကယ်​၍​ယောကျာ်း​တစ်​ယောက်​သည် အ​ခြား​သူ​နှင့်​လက်​ထပ်​ရန်​စေ့​စပ်​ထား
    ခြင်း​မ​ရှိ​သော​မိန်း​မ​အား​မု​ဒိမ်း​ကျင့် သည်​ကို​မိ​လျှင်၊-'
  bod-N: གལ་སྲིད་མི་ཞིག་གཞོན་ནུ་མ་མོ་གསར་ཡིན་པ་དང་ད་དུང་གཞན་ལ་གཉེན་རྟགས་བརྒྱབ་མེད་པ་ཞིག་དང་ཕྲད་དེ།
    བཙན་གྱིས་ཁོ་མོ་དང་ལུས་འབྲེལ་བྱས་པ་གཞན་གྱིས་རྟོགས་ན།
  sna-sna: Kana murume akasangana nomusikana asina kupiwa nduma yokuwanikwa akamumanikidza
    kuvata naye uye vakawanikidzwa,
  spa-BLM: Si un hombre encuentra a una dama virgen, que no está comprometida para
    casarse, la agarra y se acuesta con ella, y son encontrados,
  cac-cac: Tato ay junoc vin̈ vinac schalaj sb'a yed' junoc ix cob'es mantalaj mach
    ay strato yed'oc, syac'an pural vin̈ yixtan ix, tz'ilchajelta eb',
  swh-ULB: Iwapo mwanamume amemkuta msichana ambaye ni bikra lakini hajachumbiwa,
    na kama akamkamata na kulala naye, na kama wakagundulika,
  bel-bel: Калі хто-небудзь спаткаецца зь дзяўчынаю незаручанаю і схопіць яе і ляжа
    зь ёю, і засьпеюць іх, -
  deu-ELBBK: 'Wenn ein Mann ein Mädchen findet, eine Jungfrau, die nicht verlobt ist,
    und ergreift sie und liegt bei ihr, und sie werden gefunden:'
  mbb-OT: “Emun egkezekepan is sevaha he maama he midlayug din is raǥa he kenè pa
    ed-esewaan,
  mal-2015: വിവാഹനിശ്ചയം കഴിയാത്ത കന്യകയായ ഒരു യുവതിയെ ഒരുത്തൻ കണ്ടു അവളെ പിടിച്ചു
    അവളോടുകൂടെ ശയിക്കയും അവരെ കണ്ടുപിടിക്കയും ചെയ്താൽ
  rmc-rmc: Te varesavo murš arakhľahas la džuvľa, savi mek hiňi pačivaľi a nane mangaďi,
    a te la chudňahas, pašľiľahas laha a prichudlehas len paš oda,
  pes-OPV: و اگر مردی دختر باکره‌ای را که نامزدنباشد بیابد و او را گرفته، با او همبستر
    شود وگرفتار شوند،
  ron-1924: Дакэ ун ом ынтылнеште о фатэ фечоарэ нелогодитэ, о апукэ ку сила ши се
    кулкэ ку еа ши се ынтымплэ сэ фие приншь,
  ben-OBCV: যদি কোনও পুরুষ অবিবাহিতা কোনও কুমারী মেয়েকে পেয়ে ধর্ষণ করে এবং তারা
    ধরা পড়ে,
  som-som: Haddii nin helo gabadh bikrad ah oo aan ninna u doonanayn, oo intuu qabsado
    uu iyada la jiifsado, oo markaas iyaga la helo,
  lat-VUC: 'Si invenerit vir puellam virginem, quæ non habet sponsum, et apprehendens
    concubuerit cum illa, et res ad judicium venerit:'
  eng-ASVBT: If a man find a damsel that is a virgin, that is not betrothed, and lay
    hold on her, and lie with her, and they be found;
  ita-1885: Quando alcuno troverà una fanciulla vergine, che non sia sposa, e la prenderà,
    e giacerà con lei, e saranno trovati;
  eng-LXXUP: And if anyone should find a young virgin who has not been betrothed,
    and should force her and lie with her, and be found,
  eng-ULB: If a man finds a girl who is a virgin but who is not engaged, and if he
    seizes her and sleeps with her, and if they are discovered,
  spa-VBL: Si un hombre encuentra por casualidad a una virgen no comprometida, y la
    agarra y la viola, y alguien los ve,
  fra-_FOB: Si un homme trouve une jeune fille vierge, qui ne soit point fiancée,
    et que, la saisissant, il couche avec elle, et qu'ils soient trouvés;
  mal-mal: വിവാഹനിശ്ചയം കഴിയാത്ത കന്യകയായ ഒരു യുവതിയെ ഒരുവൻ കണ്ട് അവളെ പിടിച്ച് അവളോടുകൂടി
    ശയിക്കുകയും അവരെ കണ്ടുപിടിക്കുകയും ചെയ്താൽ
  urd-GVR: Ho saktā hai koī ādmī kisī laṛkī kī ismatdarī kare jis kī mangnī nahīṅ
    huī hai. Agar unheṅ pakaṛā jāe
  suz-BL: मिनु वोंइश मुर काम ग्‍युंबे पचा कली मपुंइशो कन्‍ने मीश आल कली ग्‍याइश्‍शा,
    मेको नु बाक्‍शो, थित्‍तेक्‍म हना, प्रस्‍थान २२:१५
  ita-1927: Se un uomo trova una fanciulla vergine che non sia fidanzata, e l’afferra,
    e si giace con lei, e sono sorpresi,
  ckb-ckb: ئەگەر پیاوێک کچێکی نیشان نەکراوی بینی و لاقەی کرد و هەردووکیان ئاشکرا بوون،
  eng-BBE: If a man sees a young virgin, who has not given her word to be married
    to anyone, and he takes her by force and has connection with her, and discovery
    is made of it;
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನು ನಿಶ್ಚಯ ಮಾಡದಿರುವ ಕನ್ಯೆಯನ್ನು ಕಂಡು, ಅವಳನ್ನು ಹಿಡಿದು, ಅವಳ ಸಂಗಡ
    ಮಲಗಿ ಸಿಕ್ಕಿಬಿದ್ದರೆ,
  tam-2017: “நிச்சயிக்கப்படாத கன்னிகையாகிய ஒரு பெண்ணை ஒருவன் கண்டு, கையைப் பிடித்து
    அவளுடன் உறவுகொள்ளும்போது, அவர்கள் கண்டுபிடிக்கப்பட்டால்,
  spa-RV-1909: Cuando alguno hallare moza virgen, que no fuere desposada, y la tomare,
    y se echare con ella, y fueren hallados;
  ron-BTF: Dacă un bărbat găseşte o fată fecioară, care nu este logodită, şi o apucă
    şi se culcă cu ea şi sunt găsiţi,
  eng-WEBP: If a man finds a lady who is a virgin, who is not pledged to be married,
    grabs her and lies with her, and they are found,
  eng-FBV: If a man happens to meet a virgin who is not engaged, and he grabs her
    and rapes her, and someone sees them,
  nld-1939: Wanneer een man een ongerept meisje ontmoet, dat niet is verloofd, zich
    van haar meester maakt, en gemeenschap met haar houdt, waarbij zij worden betrapt,
  nch-BL: “Sinta quipantíaj para se tacat quichihualtijtoc ma moteca ihuaya se cuali
    ichpocat cati ayemo aqui quiijtantoc,
  vie-1934: Nếu một người nam gặp một con gái trẻ đồng trinh, chưa hứa gả, bắt nàng
    nằm cùng, mà người ta gặp tại trận,
  hin-CV: यदि कोई पुरुष ऐसी कुंवारी को पाता है, जिसकी सगाई नहीं हुई है, वह उसे पकड़कर
    उससे संबंध बनाता है, और यह काम प्रकट हो जाता है,
  eng-OURB: If a man finds a lady who is a virgin, who is not pledged to be married,
    grabs her, and lies with her, and they are found;
  spa-BES: Si un hombre ve a una joven virgen que no ha dado su palabra de casarse
    con nadie, y la toma por la fuerza y se acuesta con ella, y son descubiertos;
  tdx-tdx: Aa naho tendreke somondrara tsy nifofoeñe t’indaty le azi’e naho vahora’e
    vaho vamba iereo;
  vid-vid: “Mlume hoyoting'hana na mhinza yawele hanabanichilwa, wone yamibate kwa
    lupichi na kufichigwa,
  eng-OKE: If a man find a damsel, a virgin who is not betrothed, and lay hold of
    her and lie with her, and they be found,
  tha-KJV: ถ้าชายคนหนึ่งพบหญิงพรหมจารียังไม่​มี​คนหมั้น เขาจึงจับตัวเธอและได้ร่วมกับเธอมี​ผู้รู้เห็น
  por-BR-2018: Quando alguém achar moça virgem, que não for desposada, e a tomar,
    e se deitar com ela, e forem achados;
  deu-ELO: 'Wenn ein Mann ein Mädchen findet, eine Jungfrau, die nicht verlobt ist,
    und ergreift sie und liegt bei ihr, und sie werden gefunden:'
  eng-WYC-2018: If a man findeth a damsel (who is a) virgin, that hath no spouse,
    and taketh, and doeth lechery with her, and the thing cometh to the doom, (If
    a man findeth a young woman who is a virgin, who hath no spouse, and he taketh
    hold of her, and doeth lechery with her, and the thing cometh to be known,)
  epo-epo: 'Se iu renkontos junulinon virgulinon ne fianĉigitan kaj kaptos ŝin kaj
    kuŝos kun ŝi, kaj oni ilin trovos:'
  uig-PIN: Əgǝr birsi birǝr ǝr bilǝn wǝdilǝxmigǝn ⱪizni tutuwelip, uning bilǝn yetip
    ⱨǝr ikkisi tutulsa,
  beo-beo: 'Be dilia dunu da a:fini (amo da eno dunuga lamusa: hame ilegei) amo gugunufinisi
    ba:sea,'
  tpi-OTNT: “Sapos yupela i lukim wanpela man i pilai long meri ol i no bin makim
    yet bilong marit,
  hau-SA: In mutum ya sadu da yarinyar da ba a yi alkawarin aurenta ba, ya kuma yi
    mata fyaɗe, aka kuma kama su,
  uig-LAT: Eger birsi birer er bilen wedileshmigen qizni tutuwélip, uning bilen yétip
    her ikkisi tutulsa,
  nde-nde: Nxa kungenzeka ukuthi indoda ihlangane lentombi engakakhombi ibe isiyidlwengula
    njalo kwazakale.
  ton-ton: ¶ “Kapau ʻoku maʻu ʻe ha tangata ha taʻahine ko e tāupoʻou, ʻaia ʻoku ʻikai
    poloʻi, pea puke ia, pea mohe mo ia, pea kuo ʻilo ʻakinaua;
  ces-1613: 'Jestliže by nalezl někdo děvečku pannu, kteráž by zasnoubena nebyla,
    a vezma ji, obýval by s ní, a byli by postiženi:'
  eng-WMB: If a man finds a lady who is a virgin, who is not pledged to be married,
    grabs her and lies with her, and they are found,
  tam-TCV: ஆனால் திருமணம் நிச்சயிக்கப்படாத ஒரு கன்னிப்பெண்ணை ஒருவன் வெளியிலே கண்டு,
    அவளைக் கற்பழித்தது, கண்டுபிடிக்கப்பட்டால்,
  ceb-ULB: Kung ang usa ka lalaki makakaplag ug babayeng ulay nga dili pa kaslonon,
    ug kung kuhaon niya siya ug makigdulog kaniya, ug kung masayran man sila,
  pol-UBG: Jeśli mężczyzna napotka dziewczynę, która jest dziewicą i niezaślubiona,
    pochwyci ją i będzie z nią obcował, i zostaną przyłapani;
  urd-GVU: ہو سکتا ہے کوئی آدمی کسی لڑکی کی عصمت دری کرے جس کی منگنی نہیں ہوئی ہے۔
    اگر اُنہیں پکڑا جائے
  deu-1912: Wenn jemand an eine Jungfrau kommt, die nicht verlobt ist, und ergreift
    sie und schläft bei ihr, und es findet sich also,
  kan-2017: ಯಾರಿಗೂ ನಿಶ್ಚಯವಾಗದೆ ಇರುವ ಸ್ತ್ರೀಯನ್ನು ಒಬ್ಬನು ಹಿಡಿದು ಸಂಗಮಿಸಿದ್ದು ತಿಳಿದು ಬಂದರೆ,
  yap-yap: “Ma fa’an yira pir’eg be’ nib pumo’on ni be kol u gelngin be’ ni bpin ndawor
    ni m’ag e mabgol rorow be’.
  hlt-MCSB: A bae hlan hula, tanu, oila te tongpa loh a uum tih a tuuk mai ni. Te
    vaengah anih a yalh puei a uum uh mai ni.
  mdy-ETH: «ፔቴ ዓሲ ዓሲና ዖኦጪንቲባኣ፥ ኩሙሢ ዉዱሮ ናይ ዓርቄያ ማዔቴ፥
  twi-ASANTE: Sɛ wɔkyere ɔbarima bi a ɔne ababaawa bi a obi ne no nhyehyɛeɛ awadeɛ
    ada a,
  eng-WEBU: If a man finds a lady who is a virgin, who is not pledged to be married,
    grabs her and lies with her, and they are found,
  bnp-bnp: “Na tahuna mu masia tara bakovi i lakavu a ngatavine i uka ma ni habikari
    ma,
  wal-wal: “Ai asinne asau giigabeenna geela7iyo oiqqidi, i geela7otettaa ekkirggidi
    ohettikko,
  spa-PDDPT: Si un hombre halla a una joven virgen que no está comprometida, y al
    agarrarla se une con ella, y son descubiertos,
  gun-gun: — Ha'e gui xapy'a rei peteĩ ava ojou 'rã kunhataĩ'i ete va'eri omenda aguã
    rami e'ỹ teri oiko va'e, ha'e. ojopy vy ogueronheno 'rã. Ha'e nunga ojoua ramo
  ilo-ULB: No masarakan ti maysa a lalaki ti maysa a birhen a babai a saan a naitulag
    a maiyasawa, ket no gammatanna isuna ket kaiddaenna isuna, ket no nasukalan ida,
  kpg-kpg: “Dolomaa taane gaa gida bolo mee ne mada maaloo gaa kumi dana dama ahina
    dono hagababa ai.
  uig-ARA: ئەگەر بىرسى بىرەر ئەر بىلەن ۋەدىلەشمىگەن قىزنى تۇتۇۋېلىپ، ئۇنىڭ بىلەن يېتىپ
    ھەر ئىككىسى تۇتۇلسا،
  sus-sus: Xa xɛmɛ naralan ginɛ dimɛdi ra kote mu nu dɔxɔ naxan ma fe ra, a naxa bagan
    a ma, a a futi kana, mixi nde fa e suxu na fe xun,
  pon-2006: “Ma ohl emen dierekda eh angkehlailiong serepein men me sohte eh inou,
  ksd-ksd: Ba tika na tutana i na tadav ra vavina, a inip ma pa di tane bat ia boko,
    ma i kinim vake, ma i va tadav ia, ma di babare dir,
  tur-YTC: Eğer bir adam, nişanlı olmayan el değmemiş bir kız bulursa, onu tutup onunla
    yatarsa ve onlar bulunursa,
  grc-BRENT: Ἐὰν δέ τις εὕρῃ τὴν παῖδα τὴν παρθένον, ἥτις οὐ μεμνήστευται, καὶ βιασάμενος
    κοιμηθῇ μετʼ αὐτῆς, καὶ εὑρεθῇ,
  ind-AYT: Jika seorang laki-laki bertemu dengan seorang gadis yang masih perawan
    yang belum bertunangan, lalu menangkapnya dan memaksanya untuk tidur bersamanya.
    Kemudian, mereka tepergok,
  nya-nya: Ngati munthu apezana ndi namwali woti sanachite chinkhoswe, namugwiririra,
    munthuyo nʼkupezeka,
  hrv-hrv: Ako čovjek naiđe na mladu djevicu koja nije zaručena te je pograbi i s
    njom legne, pa budu uhvaćeni na djelu,
  mps-mps: “Tialima, dagego te wegi me te bidigo noma sisąwai olo bidai wegi dali
    te bidi mego bomonama penani yai baso da,
  tpi-tpi: “Sapos yupela i lukim wanpela man i pilai long meri ol i no bin makim yet
    bilong marit,
  dan-1931: Når en Mand træffer en Jomfru, der ikke er trolovet, og tiltvinger sig
    Samleje med hende, og de gribes på fersk Gerning,
  vie-OVCB: Trường hợp một người cưỡng dâm một trinh nữ chưa đính hôn và bị bắt gặp,
  guj-2017: વળી જો કોઈ પુરુષ કુંવારી કન્યા કે જેની સગાઈ કરેલી નથી, તેને પકડીને તેની
    સાથે વ્યભિચાર કરતાં તેઓ પકડાય;
  pon-2006A: “Ma ohl emen dierekda eh angkehlailiong serepein men me sohte eh inou,
  por-BRBSL: Se um homem encontra uma senhora que é virgem, que não se compromete
    a se casar, agarra-a e se deita com ela, e eles são encontrados,
  cth-cth: Tongpa buet touh ni hâ hoeh rah e tanglakacuem hah a hmu teh a man teh,
