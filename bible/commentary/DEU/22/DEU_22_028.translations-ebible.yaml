  deu-1951: Wenn jemand eine Jungfrau antrifft, die noch nicht verlobt ist, und sie
    ergreift und bei ihr liegt und sie ertappt werden,
  eng-JPS: If a man find a damsel that is a virgin, that is not betrothed, and lay
    hold on her, and lie with her, and they be found;
  srp-1865: Ako ko naðe djevojku koja nije isprošena i uhvati je i legne s njom, i
    zateku se,
  lug-lug: Omusajja bw’anasisinkananga omuwala embeerera naye nga taliiko amwogereza,
