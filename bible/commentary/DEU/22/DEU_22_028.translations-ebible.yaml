  rop-rop: “Wal yumob jinggabat na. Maitbi wanbala men bin gajim wanbala gel hu nomo
    bin pramis blanga enibodi en imbin fosim det gel blanga silipsilipbat garram im.
  ukr-1871: Коли чоловік зустріне дївуючу дївку незаручену, та вхопить її і зляжеться
