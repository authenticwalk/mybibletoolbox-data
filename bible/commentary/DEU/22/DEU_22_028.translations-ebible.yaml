  hbo-WLC: כִּֽי־יִמְצָ֣א אִ֗ישׁ נער בְתוּלָה֙ אֲשֶׁ֣ר לֹא־אֹרָ֔שָׂה וּתְפָשָׂ֖הּ
    וְשָׁכַ֣ב עִמָּ֑הּ וְנִמְצָֽאוּ׃
  ibo-ibo: Ọ bụrụ na nwoke ọbụla ejiri ike jide nwaagbọghọ na-amaghị nwoke, nke nwoke
    ọbụla na-ekwebeghị nkwa ịlụ, mee ka ha abụọ dinaa,
  ory-ory: ଯେବେ କୌଣସି ପୁରୁଷ ଅବାଗ୍‍ଦତ୍ତା କୁମାରୀ କନ୍ୟାକୁ ପାଇ ତାହାକୁ ଧରି ତାହା ସଙ୍ଗେ ଶୟନ
    କରେ ଓ ସେମାନେ ଧରାପଡ଼ନ୍ତି,
  chk-chk: Are eman mwän a churi eman föpwül esamwo tori mwän, esap pwal mwo kofot,
