  wol-KYG: Ku dajeek as ndaw, te mu dib janq bu digoowul ak keneen ab séy, su ko jàppee,
    tëdde ko, ba ñu gis leen,
  eng-YLT: '''When a man findeth a damsel, a virgin who is not betrothed, and hath
    caught her, and lain with her, and they have been found,'
  eng-WYC-2017: If a man findeth a damsel virgin [or a woman maiden], that hath no
