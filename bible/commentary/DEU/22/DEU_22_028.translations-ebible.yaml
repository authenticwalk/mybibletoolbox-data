  heb-heb: כי ימצא איש נער בתולה אשר לא ארשה ותפשה ושכב עמה ונמצאו׃
  ben-IRV: যদি কেউ অবাগদত্তা কুমারী মেয়েকে পেয়ে তাকে ধরে তার সঙ্গে শোয় ও তারা ধরা
    পড়ে,
  pan-pan: ਜੇਕਰ ਕੋਈ ਪੁਰਖ ਕਿਸੇ ਕੁਆਰੀ ਨੂੰ ਪਾਵੇ, ਜਿਸ ਦੀ ਮੰਗਣੀ ਅਜੇ ਨਹੀਂ ਹੋਈ ਅਤੇ ਉਸ ਨੂੰ
    ਫੜ੍ਹ ਕੇ ਉਸ ਨਾਲ ਸੰਗ ਕਰੇ ਅਤੇ ਉਹ ਫੜ੍ਹੇ ਜਾਣ,
  mya-JVB: ယောက်ျား နှင့် မ ထိမ်းမြား မဆောင်နှင်းသေး သော အပျို ကညာကို အခြားသောယောက်ျားသည်
    တွေ့ ၍ ကိုင် ဆွဲသင့် နေသည်ကို တွေ့ မိလျှင်၊
  hmo-hmo: “Ma sedira tau ta ese maoheni lasi kekeni ta ia davaria, vadaeni ia fosia,
    ia sihari henia kava, ma taunimanima ese idia davaria.
  urd-urd: अगर किसी आदमी को कोई कुँवारी लड़की मिल जाए जिसकी निस्बत न हुई हो, और वह
    उसे पकड़कर उससे सुहबत करे और दोनों पकड़े जाएँ,
  rus-SYN: Если кто-нибудь встретится с девицею необрученною, и схватит ее и ляжет
    с нею, и застанут их,
  bqc-SIM: Tó gↄ̃ɛ kpàaũ ń wɛ̃́ndia lɛ́so gↄ̃saideo, mɛ́ à kùsiwà à wùlɛaànↄ,
    tó wà bↄ̀má,
  tcz-CHONGTHU: Chule pasal khat touvin nungah theng tah khat chu alup pi khah tah
    a, thahat husana amanu chu aki timat pia alup pettah lhon akimat doh a ahileh,
  mar-mar: वाग्दत्त झालेली नाही अशी कुमारिका कोणाला आढळली आणि त्याने तिच्यावर बलात्कार
    केला हे लोकांनी पाहिल्यास
  qub-qub: «Runa yatäni, parlayniynaj jipashta charipacuycajta tariycuptenga
  hat-hat: Si yon nonm kontre ak yon jenn fi ki tifi lakay papa l', ki poko fiyanse,
    epi li kenbe l', li fòse l' kouche avè l', si yo bare yo,
  eng-BSB: If a man encounters a virgin who is not pledged in marriage, and he seizes
    her and lies with her, and they are discovered,
  tod-tod: Ni zunui ta anzalopoi ta ta ɠomina, nii nu la dɛ maazoni, é so zee ʋa,
    é laa la, ti ti zo ná,
  eng-WEBPB: If a man finds a lady who is a virgin, who is not pledged to be married,
    grabs her and lies with her, and they are found,
  kbq-kbq: Hagi vene omase mofa'ma mago vere'ma huhampri onte'nesia mofama, mago ne'mo'ma
    azerino monko'zama hunentesigeno keno eri fore'ma haniana,
  nhe-BL: “Intla quipantíaj para se tlacatl quifuerzajhuía ma ihuaya moteca se cuali
    ichpocatl tlen aya aca quiijtlantoc,
  gub-BL: Aze awa uzapo a'e ma'e kuzàwaza amo awa pe imume'u pyr 'ym pe nehe, aze
    teko ukwaw wà nehe,
  eng-DRA: 'If a man find a damsel that is a virgin, who is not espoused, and taking
    her, lie with her, and the matter come to judgment:'
