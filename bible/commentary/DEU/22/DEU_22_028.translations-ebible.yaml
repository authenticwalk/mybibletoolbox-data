  arb-NAV: وَإذَا وَجَدَ رَجُلٌ فَتَاةً عَذْرَاءَ غَيْرَ مَخْطُوبَةٍ فَأَمْسَكَهَا
    وَضَاجَعَهَا وَضُبِطَا مَعاً،
  ewe-ewe: Ne ŋutsu aɖe de asi ɖetugbi si ta womebia o ŋu sesẽtɔe, eye wolé wo la,
  eng-LEE: 'If a man find a damsel that is a virgin, who is not betrothed, and lay
    fast hold on her, and lie with her, and they be found:'
  asm-FB: বাগদত্তা নোহোৱা এনে কোনো কুমাৰীক যদি কোনো পুৰুষে পাই বলেৰে ধৰি তাইৰ লগত
    শয়ন কৰে আৰু যদি তেওঁলোক ধৰা পৰে,
  sus-A: شَ شّمّ نَرَلَن فِنّ دِ مّدِ رَ كٌتٍ مُ نُ دْشْ نَشَن مَ قٍ رَ، عَ نَشَ بَفَن
    عَ مَ، عَ عَ قُتِ كَنَ، مِشِ ندٍ قَ عٍ سُشُ نَ قٍ شُن،
  fra-SBL: Si un homme trouve une jeune fille vierge, qui n'est pas fiancée, qu'il
    la saisisse et couche avec elle, et qu'ils soient trouvés,
  hbo-hbo: כִּֽי־יִמְצָ֣א אִ֗ישׁ *נַעַר (נַעֲרָ֤ה) בְתוּלָה֙ אֲשֶׁ֣ר לֹא־אֹרָ֔שָׂה
    וּתְפָשָׂ֖הּ וְשָׁכַ֣ב עִמָּ֑הּ וְנִמְצָֽאוּ׃
  eng-WYCLIFFE: If a man fyndith a damysel virgyn that hath no spowse, and takith,
    and doith letcherie with hir, and the thing cometh to the doom,
  cwe-cwe: “One mulume yahafikigwa kombandama mhambe hanauzigwa,
  kik-kik: Mũndũ angĩgacemania na mũirĩtu gathirange ũtoorĩtio ahikio, amũnyiite na
    hinya nao mamenyeke-rĩ,
  fra-NCL: Si un homme rencontre une jeune fille vierge non fiancée, la saisit et
    couche avec elle, et qu’ils soient surpris,
  cek-AK: to pacoengah kami maeto mah sava sah ai kacuem tangla maeto hnuk naah, anih
    to naeh moe, a iih haih, tiah minawk mah hnu nahaeloe,
  cuk-cuk: ”Dule-wargwen yagwa-amba yoo-sui-nikuoye-ega-igar-meged abingualir, ese
    golega gadebin-imaksadibe, degidgine, deyob daklenonimarsunnad,
  uig-CYR: Әгәр бириси бирәр әр билән вәдиләшмигән қизни тутувелип, униң билән йетип
    һәр иккиси тутулса,
  tel-2017: ఒకడు ప్రదానం జరగని కన్యను పట్టుకుని ఆమెతో శారీరకంగా కలిసిన విషయం తెలిసినప్పుడు
  hat-BSA: “Si yon nonm twouve yon fi ki vyèj, ki pa fiyanse, epi sezi li pou kouche
