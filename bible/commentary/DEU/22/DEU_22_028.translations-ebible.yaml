  eng-WMBB: If a man finds a lady who is a virgin, who is not pledged to be married,
    grabs her and lies with her, and they are found,
  urd-GVH: हो सकता है कोई आदमी किसी लड़की की इसमतदरी करे जिसकी मँगनी नहीं हुई है।
    अगर उन्हें पकड़ा जाए
  rug-rug: Ego, be keke tie si ta poho sapu tuqe ososo nia si keke vineki, sapu lopu
