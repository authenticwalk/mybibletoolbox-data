  tbz-SIM: Kɛ̀ dɛ̀ mɛ ntu onitidɔ̀ù mɔù weè mɑ̀ɑ́nɛ̀ osɑpɑ̀ɑ̀ nwèè í yɛ̃́ onitidɔ̀ù,
    kɛ í mɔkɛ o dɑcɛ̃nnì koò pĩ kɛ duɔ́nɛ̀, kòò mɔù bɛ̀ yɑ̀,
  msy-2020: “Eghtɨ ia gantɨ gumazitam amizir igiar me patamɨn ikiasa inabazir puvatɨzitamɨn
    suiragh a ko dakuigh,
  azb-azb: Əgər kimsə nişanlanmamış bakirə bir qıza rast gəlib onu zorlayarsa və onlar
    tapılarsa,
  eng-DBY: If a man find a damsel, a virgin, who is not betrothed, and lay hold on
    her, and lie with her, and they be found,
  hin-2017: “यदि किसी पुरुष को कोई कुँवारी कन्या मिले जिसके ब्याह की बात न लगी हो,
