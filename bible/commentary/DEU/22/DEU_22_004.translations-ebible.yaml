verse: DEU.022.004
translations:
  mal-C: നിന്റെ സഹയിസ്രായേല്യന്റെ കാളയോ കഴുതയോ വഴിയിൽ വീണുകിടക്കുന്നതു കണ്ടാൽ ഒഴിഞ്ഞുകളയാതെ
    അതിനെ എഴുന്നേൽപ്പിക്കാൻ അതിന്റെ ഉടമസ്ഥനെ സഹായിക്കണം.
  deu-TKW: Wenn du siehst, daß ein Esel oder ein Ochse deines Volksgenossen auf dem
    Wege gestürzt ist, so sollst du ihnen deine Hilfe nicht vorenthalten, vielmehr
    sollst du sie ihm aufrichten helfen.
  lin-lin: Soki omoni ane ya ndeko na yo to ngombe na ye ekweyi na nzela, kotala yango
    na pamba te ; osalisa ndeko na yo mpo na kotelemisa yango.
  eng-LSV: You do not see the donkey of your brother, or his ox, falling in the way,
    and have hid yourself from them; you certainly raise [them] up for him.
  eng-GNV: Thou shalt not see thy brothers asse nor his oxe fal downe by the way,
    and withdrawe thy selfe from them, but shalt lift them vp with him.
  eng-WEBSTER: 'Thou shalt not see thy brother''s ass or his ox fall down by the way,
    and hide thyself from them: thou shalt surely help him to lift them up again.'
  nhw-BL: “Sintla anquiitase huetztoc ipan ojtli se acajya iburro o itoro, amo san
    xijcahuaca quej nopa. Xijpalehuitij iteco para quitlananas.
  swh-ONEN: Kama ukimwona punda wa nduguyo au ngʼombe wake ameanguka barabarani, usipuuze
    jambo hilo. Msaidie asimame kwa miguu yake.
  bba-bba: Ì n wɑ ɡoon kɛtɛku ǹ kun mɛ win nɑɑ yɑ wɔrumɑ swɑɑ sɔɔ, i ku de yen yɛ̃ro
    u ye seeyɑ wi tɔnɑ. I ko i nùn somiwɑ u kɑ ye seeyɑ.
  eng-KJVCPB: 'Thou shalt not see thy brother’s ass or his ox fall down by the way,
    and hide thyself from them: thou shalt surely help him to lift them up again.'
  luo-luo: Ka ineno punda mar nyawadu kata rwadhe kopodho e yo, to kik ichal ngʼama
    ok oneno, to kony wuon-gi mondo ochunge oa malo.
  meu-meu: Varavaramu ena boromakau eiava ena doniki na dala ai bema keto, bena boma
    itaia, ketona ai basio rakatania; ihagini-torenaai varavaramu ba durua.
  npi-ULB: तिम्रो इस्राएली छिमेकीको गधा वा गोरु बाटोमा लोटेको देख्यौ भने नदेखेको जस्तो
    नगर्नू । त्यसलाई उठाउन मदत गर्नू ।
  yor-yor: Bí o bá rí kẹ́tẹ́kẹ́tẹ́ tàbí màlúù arákùnrin rẹ tí o dùbúlẹ̀ sójú ọ̀nà,
    má ṣe ṣàìfiyèsí i rẹ̀, ràn án lọ́wọ́ láti dìde dúró lórí ẹsẹ̀ rẹ̀.
  ind-ind: “Kalau kamu melihat keledai atau sapi milik sesamamu rebah di jalan karena
    muatannya terlalu berat, janganlah berpura-pura tidak tahu. Tolonglah dia agar
    hewannya bisa berdiri kembali.
  pes-OPCB: اگر کسی را دیدید که سعی می‌کند گاو یا الاغی را که زیر بار خوابیده است
    روی پاهایش بلند کند، رویتان را برنگردانید، بلکه به کمکش بشتابید.
  tgl-ULB: Hindi ninyo dapat masdan lang ang asno ng inyong kasamahang Israelita o
    ang kaniyang natumbang lalaking baka sa daan at itago ang inyong sarili mula sa
    kanila; dapat tiyakin ninyong tulungan siya para muling ibangon ito.
  hui-hui: Isaraele aria karu mbiragonaga nogo dongibi bulumagayaguabi mbirago harigani
    pilopeho ngane handarimiyagua nde ogoni ngelo wahalu napilimu. Tí damenenaga nogo
    ogoni biamogo biahalu mo heya halimu.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း​၏​မြည်း သို့​မ​ဟုတ်​နွား​သည် လမ်း​ပေါ်​တွင်​လဲ​နေ
    လျှင်​သင်​သည်​မ​ကူ​ညီ​ဘဲ​မ​နေ​နှင့်။ ဝိုင်း ၍​ထူ​ပေး​လော့။'''''
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྤུན་ཟླའི་བོང་བུ་དང་བ་གླང་རྣམས་ལམ་དུ་འགྱེལ་ཡོད་པ་མཐོང་ན། དེ་སྣང་མེད་དུ་མི་བསྐྱུར་བར་ཁོ་ལ་དེ་དག་ཡར་བསླང་རོགས་བྱེད་དགོས་སོ།
    །
  sna-sna: Kana ukaona mbongoro yehama yako kana nzombe yake yakawa panzira, usairega.
    Ibatsire kuti imire netsoka dzayo.
  spa-BLM: No verás el asno de tu hermano ni su buey caídos en el camino, y te esconderás
    de ellos. Le ayudarás a levantarlos de nuevo.
  cac-cac: Tato ay junoc ex tzeyil stelvi noc' sb'uru, ma noc' svacax junoc eyetchon̈ab'
    d'a yoltac b'e, mocab' ton̈ejoc tzeyiloch eb', palta to tzex och yed' eb' eyic'anq'ue
    vaan noc'.
  swh-ULB: Haupaswi kumwona punda wa Muisraeli mwenzako au ng’ombe wake kaanguka chini
    barabarani na kujificha dhidi yao; hakika unapaswa kumsaidia kumwinua tena.
  bel-bel: Калі ўбачыш асла брата твайго альбо вала ягонага, якія ўпалі на дарозе,
    не пакідай іх, а падымі іх зь ім разам.
  deu-ELBBK: Du sollst nicht den Esel deines Bruders oder sein Rind auf dem Weg fallen
    sehen und dich ihnen entziehen; du sollst sie jedenfalls mit ihm aufrichten.
  mbb-OT: “Emun egkeehè niw is asnu etawa vaka te zuma niw he nepiley ziyà te zalan,
    kenè niw heini vey-ani. Uǥupi niw is teǥiǥaked te kebpehitindeg kayi.
  mal-2015: സഹോദരന്റെ കഴുതയോ കാളയോ വഴിയിൽ വീണുകിടക്കുന്നതു നീ കണ്ടാൽ വിട്ടു ഒഴിഞ്ഞുകളയാതെ
    അതിനെ എഴുന്നേല്പിപ്പാൻ അവനെ സഹായിക്കേണം.
  rmc-rmc: Te dikheha pro drom, hoj avre dženeskro somaris abo bikos peľa, ma visar
    tut lestar, ale pomožin leske les te hazdel upre.
  pes-OPV: اگر الاغ یا گاو برادرت را در راه افتاده بینی، از آن رومگردان، البته آن
    را با او برخیزان.
  ron-1924: Дакэ везь мэгарул фрателуй тэу сау боул луй кэзут пе друм, сэ ну-л околешть,
    чи сэ-л ажуць сэ-л ридиче.
  ben-OBCV: তুমি যদি দেখো তোমার ইস্রায়েলী ভাইয়ের গাধা কিংবা গরু রাস্তায় পড়ে গেছে,
    চুপ করে বসে থাকবে না। সেটি যাতে উঠে দাড়াতে পারে তার জন্য মালিককে সাহায্য করবে।
  som-som: Haddaad aragtid walaalkaa dameerkiisa ama dibigiisa oo jidka ku dhacay,
    waa inaadan ka dhuuman, laakiinse hubaal waa inaad isaga caawisaa oo la istaajisaa.
  lat-VUC: Si videris asinum fratris tui aut bovem cecidisse in via, non despicies,
    sed sublevabis cum eo.
  eng-ASVBT: 'Thou shalt not see thy brother’s ass or his ox fallen down by the way,
    and hide thyself from them: thou shalt surely help him to lift them up again.'
  ita-1885: Se tu vedi l'asino del tuo fratello, o il suo bue, caduto nella strada,
    non ritrartene indietro; del tutto adoperati con lui a rilevarlo.
  eng-LXXUP: 'Thou shalt not see the ass of thy brother, or his calf, fallen in the
    way: thou shalt not overlook them, thou shalt surely help him to raise them up.'
  eng-ULB: You must not see your fellow Israelite's donkey or his ox fallen down in
    the road and hide yourself from them; you must surely help him to lift it up again.
  spa-VBL: Si ves un asno o una vaca que se ha caído en el camino, no lo ignores.
    Ayúdalo a levantarse.
  fra-_FOB: Si tu vois l'âne de ton frère, ou son bœuf, tombés dans le chemin, tu
    ne t'en détourneras point; tu les relèveras avec lui.
  mal-mal: സഹോദരന്റെ കഴുതയോ കാളയോ വഴിയിൽ വീണുകിടക്കുന്നത് നീ കണ്ടാൽ ഒഴിഞ്ഞുപോകാതെ
    അതിനെ എഴുന്നേല്പിക്കാൻ അവനെ സഹായിക്കണം.
  urd-GVR: Agar tū dekhe ki kisī hamwatan kā gadhā yā bail rāste meṅ gir gayā hai
    to use nazarandāz na karnā. Jānwar ko khaṛā karne meṅ apne bhāī kī madad kar.
  suz-BL: मिनु इन नेक्‍था ङा मुर आ गधा, ब्‍यफ लांम थिश्‍शो ताइतीनी हना, मतशो खोदेंशो
    मपने। मेको कली पोक्‍चा कली वारच पतीन।
  ita-1927: Se vedi l’asino del tuo fratello o il suo bue caduto nella strada, tu
    non farai vista di non averli scorti, ma dovrai aiutare il tuo fratello a rizzarlo.
  ckb-ckb: کە گوێدرێژ یان گای براکەت دەبینیت لە ڕێگادا کەوتووە، خۆتی لێ گێل مەکە،
    بەڵکو پێویستە لەسەرت لەگەڵی هەڵیبستێنیتەوە.
  eng-BBE: If you see your brother's ox or his ass falling down on the road, do not
    go by without giving him help in lifting it up again.
  kan-OKCV: ನಿನ್ನ ಸಹೋದರನ ಕತ್ತೆಯಾಗಲಿ, ಎತ್ತಾಗಲಿ, ಮಾರ್ಗದಲ್ಲಿ ಬಿದ್ದಿರುವುದನ್ನು ನೋಡಿದರೆ
    ಅಲಕ್ಷ್ಯ ಮಾಡಬೇಡ. ಅದನ್ನು ಎಬ್ಬಿಸಲು ಅವನಿಗೆ ಸಹಾಯಮಾಡಬೇಕು.
  tam-2017: “உன் சகோதரனுடைய கழுதையாவது அவனுடைய மாடாவது வழியிலே விழுந்துகிடக்கிறதை
    நீ கண்டால், அதைக் காணாதவன்போல விட்டுப்போகாமல், அவனுடன்கூட அதைத் தூக்கியெடுத்துவிடுவாயாக.
  spa-RV-1909: 'No verás el asno de tu hermano, ó su buey, caídos en el camino, y
    te esconderás de ellos: con él has de procurar levantarlos.'
  ron-BTF: Să nu vezi măgarul fratelui tău sau boul lui, căzuţi pe cale, şi să te
    ascunzi de ei, să îl ajuţi negreşit să îi ridice.
  eng-WEBP: You shall not see your brother’s donkey or his ox fallen down by the way,
    and hide yourself from them. You shall surely help him to lift them up again.
  eng-FBV: If you see someone's donkey or cow that has fallen down on the road, don't
    just ignore it. Help lift it up.
  nld-1939: En wanneer gij een ezel of een rund van uw naaste op de weg ziet vallen,
    moogt gij ze niet laten liggen, maar moet ge hem helpen, ze weer overeind te krijgen.
  nch-BL: “Sinta anquiitase huetztoc ipan ojti se acajya iburro o itoro, amo san xijcahuaca
    quej nopa. Xijpalehuitij iteco para quitananas.
  vie-1934: Nếu ngươi thấy lừa hay bò của anh em mình té trên đường, chớ làm bộ không
    thấy; khá đỡ nó đứng dậy.
  hin-CV: यदि तुम्हारे किसी स्वदेशी का गधा अथवा बैल मार्ग में गिर पड़ा है, तो तुम
    उसकी उपेक्षा नहीं करोगे. तुम्हें उन्हें उठाकर खड़ा करने में सहायता करनी ही होगी.
  eng-OURB: You shall not see your brother’s donkey or his ox fallen down by the way,
    and hide yourself from them. You shall surely help him to lift them up again.
  spa-BES: Si ves que el buey o el asno de tu hermano caen en el camino, no pases
    sin darle ayuda para levantarlo.
  tdx-tdx: Naho isa’o mikorovok’ an-dalañe eo ty borìken-dongo’o ndra ty añombe’e,
    ko amoea’o, f’ie tsy mete tsy hañimb’ aze hampitroatse izay.
  vid-vid: “Houlyona idogowi ama isenga lya mng'holozo Muisilaeli ligwile mnzila,
    uleche kulema kulitanza, kolitanza kulinula.
  eng-OKE: Thou shalt not see thy brother’s ass or his ox fallen in the way, and turn
    thyself away from them, thou shalt surely lift them up for him.
  tha-KJV: ถ้าท่านเห็นลาหรือวัวของพี่น้องล้มอยู่ตามทาง อย่านิ่งเฉยเสีย ท่านจงช่วยพยุงสัตว์​เหล่​านั้นขึ้​นอ​ีก
  por-BR-2018: 'Não verás o asno de teu irmão, ou seu boi, caídos no caminho, e te
    esconderás deles: com ele hás de procurar levantá-los.'
  deu-ELO: Du sollst nicht den Esel deines Bruders oder sein Rind auf dem Wege fallen
    sehen und dich ihnen entziehen; du sollst sie jedenfalls mit ihm aufrichten.
  eng-WYC-2018: If thou seest that the ass, either the ox, of thy brother hath fallen
    in the way, thou shalt not despise (it), but thou shalt raise (it up) with him.
    (If thou seest that thy brother’s donkey, or his ox, hath fallen down along the
    way, thou shalt not just ignore it, but thou shalt help him lift it up again.)
  epo-epo: Kiam vi vidos, ke azeno de via frato aŭ lia bovo falis sur la vojo, ne
    forturnu vin de ili; levu ilin kune kun li.
  uig-PIN: Əgǝr ⱪerindixingning exiki yaki kalisining yolda yiⱪilip qüxkinini kɵrsǝng,
    sǝn bu ǝⱨwaldin ɵzüngni ⱪaqurmiƣin; ⱪerindixingƣa yardǝmlixip uliƣini tartip turƣuzƣin.
  beo-beo: Dia na:iyado Isala:ili fi ea dougi o bulamagau da dafasea, udigili mae
    yolesima. Amo ohe da bu wa:legadoma:ne, fidima.
  tpi-OTNT: “Sapos wanpela donki o bulmakau bilong wanpela wantok i pundaun long rot,
    orait yupela i no ken larim em i stap olsem. Nogat. Yupela i mas helpim wantok
    i kirapim em gen.
  hau-SA: In kuka ga jakin ɗan’uwanku, ko saniyarsa ya fāɗi a kan hanya, kada ku ƙyale
    shi. Ku taimaka, ku tā da shi.
  uig-LAT: Eger qérindishingning éshiki yaki kalisining yolda yiqilip chüshkinini
    körseng, sen bu ehwaldin özüngni qachurmighin; qérindishinggha yardemliship ulighini
    tartip turghuzghin.
  nde-nde: Ungabona ubabhemi loba inkabi yomfowenu iwele endleleni, ungayiyekeli.
    Msize umfowenu ngokuyivusa.
  ton-ton: '¶ “ʻOua naʻa ke mamata ki he ʻasi ʻa ho tokoua pe ko ʻene pulu ʻoku tō
    ʻi he hala, pea ke fufū koe mei ai: ka te ke tokoni moʻoni ia ke hiki hake.'
  ces-1613: Vida osla bratra svého aneb vola jeho pod břemenem ležící na cestě, nepomineš
    jich, ale i hned ho s ním pozdvihneš.
  eng-WMB: You shall not see your brother’s donkey or his ox fallen down by the way,
    and hide yourself from them. You shall surely help him to lift them up again.
  tam-TCV: உங்கள் அயலானுடைய கழுதையோ, மாடோ வீதியில் விழுந்து கிடப்பதைக் கண்டால், அதைக்
    காணாததுபோல் இருக்கவேண்டாம். அந்த மிருகத்தைத் தூக்கிவிட அவனுக்கு உதவிசெய்யுங்கள்.
  ceb-ULB: Kinahanglan dili lamang nimo tan-awon ang asno sa imong isigka-Israelita
    o ang iyang baka nga natumba sa dalan ug molikay ka gikan kanila; tabangan mo
    gayod siya sa pagpatindog niini pag-usab.
  pol-UBG: Jeśli zobaczysz, że osioł albo wół twego brata upadł na drodze, nie omijaj
    ich, lecz niezwłocznie pomóż mu je podnieść.
  urd-GVU: اگر تُو دیکھے کہ کسی ہم وطن کا گدھا یا بَیل راستے میں گر گیا ہے تو اُسے
    نظرانداز نہ کرنا۔ جانور کو کھڑا کرنے میں اپنے بھائی کی مدد کر۔
  deu-1912: Wenn du deines Bruders Esel oder Ochsen siehst fallen auf dem Wege, so
    sollst du dich nicht von ihm entziehen, sondern sollst ihm aufhelfen.
  kan-2017: ಸ್ವದೇಶದವನ ಕತ್ತೆಯಾಗಲಿ ಅಥವಾ ಎತ್ತಾಗಲಿ ದಾರಿಯಲ್ಲಿ ಬಿದ್ದಿರುವುದನ್ನು ನೀವು ಕಂಡರೆ
    ಕಾಣದವರಂತೆ ಹೋಗದೆ ಅವನಿಗೆ ಸಹಾಯಮಾಡಿ ಎಬ್ಬಿಸಬೇಕು.
  yap-yap: “Fa’an gara guy ba gamanman ni dongki, fa ba garbaw rok be’ nu Israel nike
    aw nga but’, ma dab mu sabalbalyang nigem riy. Mu ayuweg facha’ ngam sak’iy nigew
    fare gamanman bayay.
  hlt-MCSB: Na manuca kah laak khaw, a vaito khaw long ah a cungku te na hmuh lalah
    te lamkah te thuh uh boeh. Anih te thoh rhoela thoh puei.
  mdy-ETH: «ዒንሢ ፃጶ፥ ዒስራዔኤሌ ዓሲሮ ማዔ ሃሬታቴያ ባይ ጎይሢዳ ሎኦሚ ዓኣንቴ ዒንሢ ዴንቄቴ ኮርሳ ዚቲ ጌይ ዓኣዺፖቴ፤
    ሎኦሜ ቤዛፓ ዔቂሲ ዬያ ዓሢ ማኣዱዋቴ» ጌዔኔ።
  twi-ASANTE: Sɛ wohunu sɛ wo nua bi afunumu anaa ne nantwie da ɛkwan mu a, nhwɛ nkyɛn.
    Kɔboa wo yɔnko no na ɔmma aboa no nsɔre.
  eng-WEBU: You shall not see your brother’s donkey or his ox fallen down by the way,
    and hide yourself from them. You shall surely help him to lift them up again.
  bnp-bnp: “Na tahuna mu masia a donki o a bulmakau ne turane mua i boru puru na dala,
    naha ni matataroa ge tabuli mavonga, mu tuhoria e turane mua mu tuli pesia a donki
    vona.
  wal-wal: “Israa7eela asa haree woikko boorai ogiyan kunddidaashin be7ikko, maaddada
    denttappe attin, shenehoo gaada aggaagoppa.
  spa-PDDPT: Si ves el asno de tu hermano, o su buey, caídos en el camino, no te desentenderás
    de ellos. Te esforzarás con él en levantarlos.
  gun-gun: Ha'e gui nderyvy rymba mburika'i e'ỹ vy vaka tape rupi ho'a va'ekue rexa
    vy enhomi eme ixugui. Reipytyvõ 'rãe remopu'ã vy.
  ilo-ULB: Masapul a saanyo a kitkitaen a nakusbo iti dalan ti asno wenno ti baka
    ti padayo nga Israelita ken ilemmenganyo dagitoy; masapul a siguradoenyo a tulongan
    isuna a mangitakder manen iti daytoy.
  kpg-kpg: “Dolomaa di ‘donkey’ be di kau tangada Israel ne hinga gi lala, hudee noho hua,
    hagamaamaa ina a mee, e hagaduu aga a mee labelaa.
  uig-ARA: ئەگەر قېرىندىشىڭنىڭ ئېشىكى ياكى كالىسىنىڭ يولدا يىقىلىپ چۈشكىنىنى كۆرسەڭ،
    سەن بۇ ئەھۋالدىن ئۆزۈڭنى قاچۇرمىغىن؛ قېرىندىشىڭغا ياردەملىشىپ ئۇلىغىنى تارتىپ
    تۇرغۇزغىن.
  sus-sus: Xa wo bara wo ngaxakerenyi xa sofale, xa na mu a ra a xa ninge to, a bara
    bira kira xɔn ma, wo mu lan wo xa wo kobe ti a ra. Wo lan nɛ wo xa kafu a ma a
    rakelide.
  pon-2006: “Ma nein mehn Israel men ahs de kou pwupwudi, kumwail dehr pohnsehse;
    kumwail sewesehda mahno pwe en kak pwurehng pwourda.
  ksd-ksd: Ba u gire ra as kai turam ba kana bulumakau i bura na nga, koko una nur
    vue ra maramaravut pire dir; una maravut ia pi na vatur mule dir.
  tur-YTC: Kardeşinin eşeğinin ya da öküzünün yolda düştüğünü görüp de yüzünü onlardan
    gizlemeyeceksin. Onları tekrar kaldırmasına mutlaka yardım edeceksin.
  grc-BRENT: Οὐκ ὄψῃ τὸν ὄνον τοῦ ἀδελφοῦ σου ἢ τὸν μόσχον αὐτοῦ πεπτωκότας ἐν τῇ
    ὁδῷ, μὴ ὑπερίδῃς αὐτοὺς, ἀνιστῶν ἀναστήσεις μετʼ αὐτοῦ.
  ind-AYT: Apabila keledai atau sapi saudaramu terjatuh di jalan, janganlah kamu pura-pura
    tidak tahu. Kamu harus menolong saudaramu itu untuk membangunkannya.
  nya-nya: Ngati wapeza bulu kapena ngʼombe ya mʼbale wako itagwa panjira, usayilekerere.
    Ithandize kuti idzuke.
  hrv-hrv: Kad opaziš kako se magarac tvoga brata ili njegov vol svalio na putu, ne
    kloni se nego mu pomozi da ih podigne.
  mps-mps: “Te naga abagigo kau kibu o donki kibu te sunumide me tula muai me elalubaso
    da, teda dagego te tama elalumainogo sula tagaligio. Menio. Dagego te abagi tau
    selama, te abagigo te kau me donki ma hodolomainogo tau sao,” wali.
  tpi-tpi: “Sapos wanpela donki o bulmakau bilong wanpela wantok i pundaun long rot,
    orait yupela i no ken larim em i stap olsem. Nogat. Yupela i mas helpim wantok
    i kirapim em gen.
  dan-1931: Når du ser din Broders Okse eller Æsel styrte på Vejen, må du ikke undlade
    at tage dig af dem, men du skal hjælpe ham med at få dem op.
  vie-OVCB: Nếu thấy bò, lừa của anh em mình bị ngã bên đường, phải đỡ nó dậy, đừng
    làm ngơ!
  guj-2017: તમારા ઇઝરાયલી સાથીના ગધેડાને કે બળદને રસ્તામાં પડી ગયેલું જોઈને તમે તેઓથી
    પોતાને અળગા રાખશો નહિ; તમારે તેને ફરીથી ઊભું કરવામાં સહાય કરવી.
  pon-2006A: “Ma nein mehn Israel men ahs de kou pwupwudi, kumwail dehr pohnsehse;
    kumwail sewesehda mahno pwe en kak pwurehng pwourda.
  por-BRBSL: Você não verá o burro de seu irmão ou seu boi caído pelo caminho, e se
    esconderá deles. Você certamente o ajudará a erguê-los novamente.
  cth-cth: Na hmaunawngha e maitotan nakunghai, la nakunghai lam dawk sut kamlet e
    na hmawt pawiteh, na kâhrawk takhai mahoeh. Na pathaw roeroe han.
  twi-twi: Sɛ wuhu sɛ wo yɔnko Israelni bi afurum anaa ne nantwi bi atew ahwe wɔ ɔkwan
    mu a, mmu wʼani ngu so. Kɔboa ne wura no na ɔmma aboa no so nnyina hɔ.
  hlt-hlt: Na manuca kah laak khaw, a vaito khaw long ah a cungku te na hmuh lalah
    te lamkah te thuh uh boeh. Anih te thoh rhoela thoh puei.
  tbz-SIM: Kɛ̀ di yɑ̀ di kou mɔù kó musɑ̃mmɑrímú, yoo o nɑ̀ɑ̀fɛ̀, kɛ̀ dɛ̀ duɔ́ kucɛ,
    di bɑ́ɑ́ yóu kɛ̀ dɛ yiɛ̀ nní nhɑ̀rì omɑ́ɑ̀, dí ò teennɛ̀ kɛ́ dɛ̀ íi.
  msy-2020: “Eghtɨ ian namakamɨn donki, o bulmakaun tam tuavimɨn irɨghɨv ikɨtɨ, ia
    aneteghtɨ a kamaghɨra ikian markɨ. Puvatɨ. Ia uan namakamɨn akuragh uam a feghtɨ
    a tugh.
  azb-azb: Görəndə ki soydaşının eşşəyi yaxud öküzü yolda yıxılıb, özünü görməməzliyə
    vurma. Mütləq heyvanı ayağa qaldırmaq üçün soydaşına kömək et.
  eng-DBY: 'Thou shalt not see thy brother''s ass or his ox fall by the way, and hide
    thyself from them: thou shalt in any case [help] him to lift them up.'
  hin-2017: “तू अपने भाई के गदहे या बैल को मार्ग पर गिरा हुआ देखकर अनदेखी न करना;
    उसके उठाने में अवश्य उसकी सहायता करना।
  wol-KYG: Buleen gis seen mbaamu mbokk, mbaa nagam wu daanu ciw yoon, ba ngeen jàpp
    ci seen njaambur. Fexeleen ba yékkatile ko ko.
  eng-YLT: '''Thou dost not see the ass of thy brother, or his ox, falling in the
    way, and hast hid thyself from them; thou dost certainly raise [them] up with
    him.'
  eng-WYC-2017: If thou seest that the ass, either the ox, of thy brother hath fallen
    in the way, thou shalt not despise, but thou shalt raise with him.
  eng-WMBB: You shall not see your brother’s donkey or his ox fallen down by the way,
    and hide yourself from them. You shall surely help him to lift them up again.
  urd-GVH: अगर तू देखे कि किसी हमवतन का गधा या बैल रास्ते में गिर गया है तो उसे नज़रंदाज़
    न करना। जानवर को खड़ा करने में अपने भाई की मदद कर।
  rug-rug: Be dogoria goi si keke doṉ'ki babe keke bulumakao tanisa keke tie Izireli
    si hoqa turaṉa pinaleke mamata pa siraṉa, si mamu toka nia pude va turu pulea.
  gaz-gaz: Yoo harreen yookaan sangaan obboleessa keetii karaa irratti kufee argite
    akka inni ol kaasee miilla isaatiin dhaabu gargaari malee bira hin darbin.
  fra-LSG: Si tu vois l’âne de ton frère ou son bœuf tombé dans le chemin, tu ne t’en
    détourneras point, tu l’aideras à le relever.
  gnn-gnn: '@see-verse:DEU.022.003'
  yal-yal: Xa ɛ ngaxakedenna sofanla hanma a ɲingen to biraxi kiraan xɔn, ɛ nama ɛ
    xun xanbi so a yi. Ɛ lan nɛn, ɛ xa a mali a rakelɛ.
  haw-1868: Ina e ike oe i ka hoki, a i ka bipi paha a kou hoahanau i haule iho ma
    ke ala, mai haalele aku oe ia lakou, nau no ia e kokua aku e hoala hou ae.
  arb-NAV: لَا تَتَغَافَلْ عَنْ إِعَانَةِ جَارِكَ إِذَا رَأَيْتَ حِمَارَهُ أَوْ ثَوْرَهُ
    وَاقِعاً فِي الطَّرِيقِ بَلْ هُبَّ لِتُعَاوِنَهُ وَلِتُقِيمَهُ مَعَهُ.
  ewe-ewe: “Ne èkpɔ ame aɖe, eƒe nyi alo tedzi wòdze anyi, eye nutɔ le agbagba dzem
    be yeafɔe ɖe tsitre la, mègatrɔ kɔ ɖe adzɔge o; yi nàkpe ɖe eŋu!
  eng-LEE: 'Thou shalt not see thy brother''s ass or his ox fallen down by the way,
    and withdraw thyself from them: thou shalt surely help him to lift them up again.'
  asm-FB: আপোনালোকৰ কোনো ভাইৰ গাধ বা গৰু বাটত পৰি থকা দেখিলে, আপোনালোকে সেইবোৰলৈ অৱহেলা
    নকৰিব; সেইবোৰক পুনৰাই উঠিবলৈ সহায় কৰিব।
  sus-A: شَ وٌ بَرَ وٌ نفَشَكٍرٍنيِ شَ سٌقَلٍ، شَ نَ مُ عَ رَ عَ شَ نِنفٍ تٌ، عَ بَرَ
    بِرَ كِرَ شْن مَ، وٌ مُ لَن وٌ شَ وٌ كٌبٍ تِ عَ رَ. وٌ لَن نّ وٌ شَ كَقُ عَ مَ
    عَ رَكٍلِدٍ.
  fra-SBL: Tu ne verras pas l'âne ou le bœuf de ton frère tombé sur le chemin et tu
    ne t'en cacheras pas. Tu l'aideras à les relever.
  hbo-hbo: לֹא־תִרְאֶה֩ אֶת־חֲמֹ֨ור אָחִ֜יךָ אֹ֤ו שֹׁורֹו֙ נֹפְלִ֣ים בַּדֶּ֔רֶךְ וְהִתְעַלַּמְתָּ֖
    מֵהֶ֑ם הָקֵ֥ם תָּקִ֖ים עִמֹּֽו׃ ס
  eng-WYCLIFFE: If thou seest that the asse, ethir oxe of thi brothir felde in the
    weye, thou schalt not dispise, but thou schalt `reise with hym.
  cwe-cwe: “One chihongwe hebu ng'ombe wa mkaya miyago kagwa hasi mumgwazo wa nzila,
    sekeumuleke, mwinule yeme kwa magulu yake kaidi.
  kik-kik: Ũngĩkoona ndigiri ya mũrũ wa thoguo, kana ndegwa yake ĩgũĩte njĩra-inĩ,
    ndũkanamĩtiganĩrie; mũteithĩrĩrie kũmĩrũgamia.
  fra-NCL: Si tu vois l’âne de ton frère ou son bœuf s’abattre dans le chemin, tu
    ne t’en détourneras pas ; tu ne manqueras pas de l’aider à les relever.
  cek-AK: Nam nawkamya ih laa hrang maw, to tih ai boeh loe loklam ah amtim sut maitaw
    maw na hnuk nahaeloe, panoek ai baktiah om hmah; pathawk let hanah anih to a bom
    ah.
  cuk-cuk: ”Igarba dule-baid-e-moli-uayasuid mellemai be dakardibe, moli-bebe-nikaddibe,
    egi bakar be naosulid. Moli-ogwisguega be imakoed.
  uig-CYR: Әгәр қериндишиңниң ешиги яки калисиниң йолда жиқилип чүшкинини көрсәң,
    сән бу әһвалдин өзүңни қачурмиғин; қериндишиңға ярдәмлишип улиғини тартип турғузғин.
  tel-2017: మీ సాటి మనిషి గాడిద, ఎద్దు దారిలో పడి ఉండడం మీరు చూస్తే వాటిని చూడనట్టు
    కళ్ళు మూసుకోకూడదు. వాటిని లేపడానికి తప్పకుండా సాయం చెయ్యాలి.
  hat-BSA: “Nou pa pou wè bourik, ni bèf a vwazen nou ki tonbe nan chemen, pou nou
    pa okipe yo. Anverite, nou va ede li leve yo.
  kos-kos: “Fin soko donkey ku soko cow nutin sie mwet Israel wiom ikori inkanek uh,
    nik kom pilesru. Kasrel ac welul tulokunak.
  hbo-WLC: לֹא־תִרְאֶה֩ אֶת־חֲמ֨וֹר אָחִ֜יךָ א֤וֹ שׁוֹרוֹ֙ נֹפְלִ֣ים בַּדֶּ֔רֶךְ וְהִתְעַלַּמְתָּ֖
    מֵהֶ֑ם הָקֵ֥ם תָּקִ֖ים עִמּֽוֹ׃ ס
  ibo-ibo: Ọ bụrụ na ị hụ ịnyịnya ibu, maọbụ ehi nwanna gị ka ha dara nʼụzọ, elela
    anya nʼebe ọzọ, gaa nyere ya aka bulie ya.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଭାଇର ଗଧ କି ବଳଦ ବାଟରେ ପଡ଼ିଯିବାର ଦେଖିଲେ, ତହିଁ ପ୍ରତି ଅମନୋଯୋଗୀ
    ହେବ ନାହିଁ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ ପୁନର୍ବାର ଉଠାଇବା ପାଇଁ ଅବଶ୍ୟ ତାହାର ଉପକାର କରିବ।
  chk-chk: Are ka küna pwe nöün pwiüm chon Israel aas ika kow a turutiu lepekin efoch
    al, kosap äsäpäsäp seni, nge kopwe alisi le ekisefälietä.
  rop-rop: “If dongki o buligi blanga yumob kantrimen buldan en yumob sabi tharran,
    wal yumob kaan reken yumob nomo bin luk tharran. Yumob garra album im blanga meigim
    det enimul jandap miselp igin.
  ukr-1871: Як побачиш осла братового чи вола, що впаде на дорозї, так не покинеш
    їх; на всякий раз мусиш помогти йому підняти.
  deu-1951: Du sollst nicht zusehen, wie der Esel deines Bruders oder sein Ochse auf
    dem Wege fallen; du sollst dich ihnen nicht entziehen, sondern du sollst ihnen
    aufhelfen.
  eng-JPS: Thou shalt not see thy brother's ass or his ox fallen down by the way,
    and hide thyself from them; thou shalt surely help him to lift them up again.
  srp-1865: Kad vidiš magarca ili vola brata svojega gdje je pao na putu, nemoj ih
    proæi, nego ih podigni s njim.
  lug-lug: Bw’onoolabanga endogoyi ya munno, oba ente ye, ng’egudde ku kkubo, togiyitangako
    buyisi, wabula omuyambanga okugiyimusa.
  heb-heb: לא תראה את חמור אחיך או שורו נפלים בדרך והתעלמת מהם הקם תקים עמו׃
  ben-IRV: তোমার ভাই গাধা কিংবা বলদকে পথে পড়ে থাকতে দেখলে তাদের থেকে গা ঢাকা দিও
    না; অবশ্য তুমি তাদেরকে তুলতে তার সাহায্য করবে।
  pan-pan: ਤੂੰ ਆਪਣੇ ਭਰਾ ਦੇ ਗਧੇ ਜਾਂ ਬਲ਼ਦ ਨੂੰ ਰਾਹ ਵਿੱਚ ਡਿੱਗਿਆ ਹੋਇਆ ਦੇਖ ਕੇ ਅਣਦੇਖਿਆ ਨਾ
    ਕਰੀਂ। ਤੂੰ ਜ਼ਰੂਰ ਹੀ ਉਸ ਨੂੰ ਚੁੱਕਣ ਵਿੱਚ ਉਸ ਦੀ ਸਹਾਇਤਾ ਕਰੀਂ।
  mya-JVB: ညီအစ်ကို မြည်း နွား သည် လမ်း ၌ လဲ လျက်ရှိသည် ကို ကြည့် ၍မ နေရ။ ညီအစ်ကို
    နှင့် ဝိုင်း၍ ဆက်ဆက်မစ ရမည်။
  hmo-hmo: Bema emui varavara Israela tauna ena doniki o boromakau be dala dekenai
    ia moru, bona bema umui itaia, do umui rakatania lasi, to do umui durua, do umui
    haginia lou.
  urd-urd: तू अपने भाई का गधा या बैल रास्ते में गिरा हुआ देखकर उससे मुँह न फेरना,
    बल्कि ज़रूर उसके उठाने में उसकी मदद करना।
  rus-SYN: Когда увидишь осла брата твоего или вола его упадших на пути, не оставляй
    их, но подними их с ним вместе.
  bqc-SIM: Tó n n gbɛ̃́dee zàa'ĩna ge aà zu è, à lɛ̀lɛwà zɛ́u, ńsu dↄaàzio,
    ǹ aà fɛlɛaànↄ.
  tcz-CHONGTHU: Na sopi khat sangan ham, bongchal ham khat chu lampia alhusa namu
    khah’uva ahileh, hichu napanpi tei diu ahi. Na sopi gancha alhua chu na phoh doh
    peh diu, nahuh doh diu ahi.
  mar-mar: कोणाचे गाढव किंवा बैल रस्त्यात पडलेले आढळले तर तिकडे दुर्लक्ष करु नका.
    त्यास उठवून उभे राहायला मदत करा.
  qub-qub: «Marca-masiquipa wäcan u bürrun nänicho tunisha caycajta tarir cachariycur
    ama aywacunquichu. Chaypa ruquenga jatarachëshinqui.
  hat-hat: Lè nou wè bourik osinon bèf yon moun pèp Izrayèl parèy nou kouche nan chemen,
    pa fè tankou nou pa wè sa. Se pou nou ride l' fè l' kanpe ankò.
  eng-BSB: If you see your brother’s donkey or ox fallen on the road, you must not
    ignore it; you must help him lift it up.
  tod-tod: Ni wa wo-ɠɛɛloin ná-soovalegi ɠaana, ɓaa ná-nikɛi, toai pelei zu, à
    mina ɠaazumaavɔ, wo ʋa leʋe ba, wa ɓɔ ba, wo buzeɠe.
  eng-WEBPB: You shall not see your brother’s donkey or his ox fallen down by the
    way, and hide yourself from them. You shall surely help him to lift them up again.
  kbq-kbq: Hanki tava'onka'are'ma nemanisimofo donki afu'mo'o, bulimakao afu'mo'ma
    traka huno mase'nena kesunka, kegenka otrenka aza hunka ana afura azeri otio.
  nhe-BL: “Intla inquiitase huetztoc ipan ojtli se acajya iburro o itoro, ax san xijcahuaca
    queja nopa. Xijpalehuitij iteco para quitlalanas.
  gub-BL: Zumen amo Izaew heimaw a'e, aze ru'u tapi'ak awa Izaew heimaw nehe, aze
    u'ar pe rupi nehe, aze erexak ma'ea'yr u'ar ma'e kwer a'e pe nehe, — Naexak kwaw
    ihe, ere zo nehe. Epytywà izar heimaw imupu'àm kar mehe nehe.
  eng-DRA: If thou see thy brother’s ass or his ox to be fallen down in the way, thou
    shalt not slight it, but shalt lift it up with him.
