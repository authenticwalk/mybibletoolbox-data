    ਅਤੇ ਜ਼ਬਰਦਸਤੀ ਉਸ ਨਾਲ ਸੰਗ ਕਰੇ, ਤਾਂ ਸਿਰਫ਼ ਉਹ ਮਨੁੱਖ ਹੀ ਮਾਰਿਆ ਜਾਵੇ ਜਿਸ ਨੇ ਉਹ ਦੇ ਨਾਲ
    ਸੰਗ ਕੀਤਾ।
  mya-JVB: အပျို ကို ယောက်ျား နှင့် ထိမ်းမြား ဆောင်နှင်းပြီးမှ အခြားသော ယောက်ျား သည်
    တော ၌ တွေ့ ၍ အနိုင် အထက် ပြုလျှင် ၊ ထို ယောက်ျား တယောက်တည်းကိုသာ အသေ သတ်ရမည်။
  hmo-hmo: “To sedira tau ta ese rami hebou kekeni, tau ta dekenai ia maoheni vadaeni
    kekeni be hanua ena murimurinai tano dekenai ia davaria, bona ia ese ia fosia,
    bona ia sihari henia kava. Unai neganai unai tau sibona do umui alaia mase.
  urd-urd: 'लेकिन अगर उस आदमी को वही लड़की जिसकी निस्बत हो चुकी हो किसी मैदान या खेत
    में मिल जाए, और वह आदमी जबरन उससे सुहबत करे, तो सिर्फ़ वह आदमी ही जिसने सुहबत
    की मार डाला जाए:'
  rus-SYN: Если же кто в поле встретится с отроковицею обрученною и, схватив ее, ляжет
    с нею, то должно предать смерти только мужчину, лежавшего с нею,
  bqc-SIM: Tó sɛ̃u ↄ̃ gↄ̃ɛ kpàaũ ń wɛ̃́ndia lɛ́so pↄ́ wà gↄ̃ kɛ̀ɛ̀o, à kùsiwà
    à wùlɛaànↄ, gↄ̃ɛpi a ga adoɛ.
  tcz-CHONGTHU: Hinlah nungah khat chu mitoh lumkhomsa ama chu gamlah a pasal khat
    touvin ana lupkhom pia, pasalpa chun numeinu chu tha guma amat chah a aki timat
    pia ahileh, hiche dinmuna vang hi pasal pa bouseh thina chang ding ahi.
  mar-mar: पण अशा वाग्दत्त मुलीला एखाद्याने रानात गाठले आणि तिच्यावर बलात्कार केला
    तर मात्र फक्त त्या पुरुषाला मारावे.
  qub-qub: «Jucpa parlaynin jipashta juc runa jäcoj jircacho charipacuptenga runallata
    wañuchinquicuna.
  hat-hat: Men, si se andeyò lwen kay moun nèg la te kontre ak jenn fi fiyanse a,
    epi li kenbe l', li kouche avè l', se nèg la sèlman ki pou mouri.
  eng-BSB: But if the man encounters a betrothed woman in the open country, and he
    overpowers her and lies with her, only the man who has done this must die.
  tod-tod: Ni dɔɓɔi zu ɠa zunui ɠomigai ná ga anzanu loungoi, nii maazogai, ni a
    sona, é la koba, zunui é dakobai wogai, naa ɠila nɔ ɠa a za.
  eng-WEBPB: But if the man finds the lady who is pledged to be married in the field,
    and the man forces her and lies with her, then only the man who lay with her shall
    die;
  kbq-kbq: Hianagi vene omase'nesia mofa'ma mago ne'mo a' erigahie huno huhamprinte'nesia
    mofa'ma, ru ne'mo'ma kuma'mofo fegi'a kazigazi huno azerino monkozama hunte'nenigeno
    keno eri fore'ma haniana, ana ne'mofonke'za ahe friho.
  nhe-BL: “Pero intla se tlacatl quipantis se ichpocatl ipan se potrero tlen quiijtlantoc
    seyoc tlacatl huan quifuerzajhuis ma moteca ihuaya, san monequi xijmictica nopa
    tlacatl tlen quichihualti ma ihuaya moteca.
  gub-BL: Aze kaiwer pe muite taw wi awa uzapo a'e ma'e a'e kuzàwaza pe, xo awa zo
    pezuka nehe.
  eng-DRA: 'But if a man find a damsel that is betrothed, in the field, and taking
    hold of her, lie with her, he alone shall die:'
