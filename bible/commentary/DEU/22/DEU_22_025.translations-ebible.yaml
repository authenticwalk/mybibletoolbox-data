verse: DEU.022.025
translations:
  mal-C: എന്നാൽ, വിവാഹനിശ്ചയം കഴിഞ്ഞ ഒരു പെൺകുട്ടിയെ ഒരുവൻ നഗരത്തിനു പുറത്തുവെച്ച്
    യാദൃച്ഛികമായി കണ്ടുമുട്ടുകയും അവളെ ബലാൽക്കാരംചെയ്യുകയും ചെയ്താൽ ആ പുരുഷൻമാത്രം
    മരണശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Wenn aber der Mann die verlobte Jungfrau auf freiem Felde angetroffen und
    der Mann ihr Gewalt angethan und ihr beigewohnt hat, so soll der Mann, der ihr
    beigewohnt hat, allein sterben.
  lin-lin: Soki mobali akoti na zamba na mwasi oyo ayebi nanu nzoto ya mibali te mpe
    asangisi na ye nzoto na makasi, nzokande mwasi yango azali na mobali oyo alingi
    kobala ye, kaka mobali oyo asali likambo wana nde asengeli kokufa.
  eng-LSV: And if the man finds the girl who is betrothed in a field, and the man
    has laid hold on her, and lain with her, then the man who has lain with her has
    died alone;
  eng-GNV: 'But if a man finde a betrothed mayde in the field, and force her, and
    lye with her, then the man that lay with her, shall dye alone:'
  eng-WEBSTER: 'But if a man shall find a betrothed damsel in the field, and the man
    shall force her, and lie with her; then the man only that lay with her shall die:'
  nhw-BL: “Pero sintla se tlacatl quipantis se ichpocatl ipan se potrero catli quiijtlantoc
    seyoc tlacatl huan quifuerzajhuis ma moteca ihuaya, san monequi xijmictica nopa
    tlacatl catli quichihualti ma ihuaya moteca.
  swh-ONEN: Lakini ikiwa itatokea mwanaume akakutana na msichana aliyeposwa huko mashambani,
    akambaka, mwanaume aliyefanya hivi peke yake ndiye atakayeuawa.
  bba-bba: Adɑmɑ durɔ wi, ù n wɔndiɑ wi bɑ durɔ kɑ̃ɑ mi wɑn nɑ yɑkɑsɔ u kɑ nùn ɡɑbɑ
    u kɑ kpunɑ kɑ dɑm yɑkɑsu mi, durɔ wi tɔnɑwɑ bɑ koo ɡo.
  eng-KJVCPB: 'But if a man find a betrothed damsel in the field, and the man force
    her, and lie with her: then the man only that lay with her shall die:'
  luo-luo: To ka ngʼato oromo gi nyako ma osetimo winjruok gi ngʼato mar kend mi omake
    githuon moterore kode, ngʼatno ema nyaka negi.
  meu-meu: A tau ta ese hane-ulato mai maohenina na tano paka ai bema davaria, bena
    bema rosia bona bema eno henia, una tau mo sibona baine mase;
  npi-ULB: तर कुनै पुरुषले मगनी भएकी केटीलाई खेतमा फेला पारी त्योसित जबरजस्ती सहवास
    गरेको रहेछ भने पुरुष मात्र मारियोस् ।
  yor-yor: Ṣùgbọ́n bí ó bá ṣe ìgbẹ́ ní ó ti ṣẹlẹ̀ pé ọkùnrin kan ti pàdé ọmọbìnrin
    tí a ti fẹ́ ṣọ́nà tí o sì fi tagbára tagbára bá a ṣe, ọkùnrin náà nìkan tí ó ṣe
    èyí ni yóò kú.
  ind-ind: “Namun, jika seorang laki-laki memperkosa perempuan yang sudah bertunangan
    dengan orang lain dan peristiwanya terjadi di tempat sepi di luar kota, maka hanya
    laki-laki itu yang harus dihukum mati.
  pes-OPCB: ولی اگر چنین عملی خارج از شهر اتفاق بیفتد تنها مرد باید کشته شود، چون
    دختر گناهی که مستحق مرگ باشد مرتکب نشده است. این، مثل آن است که کسی بر شخصی حمله‌ور
    شده او را بکشد، زیرا دختر فریاد زده و چون در خارج از شهر بوده، کسی به کمکش نرفته
    است تا او را نجات دهد.
  tgl-ULB: Pero kung makita ng lalaki sa bukid ang babae na may kasunduan ikakasal,
    at sinunggaban niya ito at sinipingan, kung gayon tanging ang lalaking sumiping
    sa kaniya ang dapat mamatay.
  hui-hui: Ai wandari mbira agali mbirame ibu dabu bule lowa haru berenego wali ogoni
    ibu tanoha howa tagira puwa ibuni hangu pialu karia agali mbirame handa walia
    howa minade halu ibu kayu biyagua nde agali ogoni ibuni hangu homelo bo waholene
    nga.
  mya-mya: '``အ​ကယ်​၍​ယောကျာ်း​တစ်​ယောက်​သည် အ​ခြား သူ​နှင့်​ထိမ်း​မြား​ရန်​စေ့​စပ်​ထား​သော​မိန်း​မ
    နှင့်​မြို့​ပြင်​၌​တွေ့​၍​မု​ဒိမ်း​ကျင့်​လျှင် ထို ယောကျာ်း​ကို​သာ​သေ​ဒဏ်​စီ​ရင်​ရ​မည်။-'
  bod-N: འོན་ཀྱང་མི་ཞིག་ཞིང་ཁ་ནས་གཞན་དང་གཉེན་རྟགས་བརྒྱབ་ཡོད་པའི་གཞོན་ནུ་མ་ཞིག་དང་ཕྲད་དེ།
    ཁོ་མོ་བཙན་གྱིས་བཟུང་ནས་ཁོ་མོ་དང་ལུས་འབྲེལ་བྱས་ན། ཁོ་མོ་དང་ལུས་འབྲེལ་བྱས་པའི་མི་དེ་གཅིག་པུ་གསོད་དགོས་པ་ཡིན།
  sna-sna: Asi kana murume akasangana nomusikana kunze kusango akamumanikidza kuvata
    naye, uye achinge akapiwa nduma yokuzowanikwa, murume aita izvi ndiye anofanira
    kufa chete.
  spa-BLM: Pero si el hombre encuentra a la dama prometida en el campo, y el hombre
    la fuerza y se acuesta con ella, entonces sólo morirá el hombre que se acostó
    con ella;
  cac-cac: Tato ay junoc ix ix ayxo strato yoch yetb'eyum, schalan sb'a ix yed' junoc
    vin̈ vinac b'aj malaj anima, tz'ixtaj ix yuj vin̈, tato icha chi', an̈ej vin̈
    vinac chi' schami yujto ix ac'ji pural ix yuj vin̈.
  swh-ULB: Lakini kama mwanamume amemkuta msichana aliyechumbiwa shambani, na kama
    akamkamata na kulala naye, basi mwanamume pekee aliyelala naye ndiye lazima afe.
  bel-bel: А калі хто ў полі спаткаецца зь дзяўчынай заручанай і, схапіўшы яе, ляжа
    зь ёю, дык трэба аддаць сьмерці толькі мужчыну, які ляжаў зь ёю,
  deu-ELBBK: Wenn aber der Mann das verlobte Mädchen auf dem Feld findet, und der
    Mann ergreift sie und liegt bei ihr, so soll der Mann, der bei ihr gelegen hat,
    allein sterben.
  mbb-OT: “Piru emun midlayug dutun te maama haazà is bahi he hapit en ed-esewaa diyà
    te gawas te inged, ne iyan dà edhimetayan sikan is maama.
  mal-2015: എന്നാൽ വിവാഹനിശ്ചയം കഴിഞ്ഞിരിക്കുന്ന ഒരു യുവതിയെ ഒരുത്തൻ വയലിൽവെച്ചു കണ്ടു
    ബലാൽക്കാരംചെയ്തു അവളോടുകൂടെ ശയിച്ചാൽ പുരുഷൻ മാത്രം മരണശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: Ale te arakhľahas o murš mangaďa džuvľa pre maľa, chudňahas la a našilu
    pašľiľahas laha, akor ča oda murš mušinel te merel.
  pes-OPV: اما اگر آن مرد دختری نامزد را در صحرایابد و آن مرد به او زور آورده، با
    او بخوابد، پس آن مرد که با او خوابیده، تنها کشته شود.
  ron-1924: Дар дакэ омул ачела ынтылнеште ын кымп пе фата логодитэ, о апукэ ку сила
    ши се кулкэ ку еа, нумай омул каре с-а кулкат ку еа сэ фие педепсит ку моартя.
  ben-OBCV: কিন্তু বিয়ে ঠিক হয়ে আছে এমন কোনও মেয়েকে মাঠে পেয়ে যদি তাকে কোনও পুরুষ
    ধর্ষণ করে, তবে যে লোকটি তা করবে কেবল তাকেই মেরে ফেলবে।
  som-som: Laakiinse haddii nin duurka ka helo gabadh nin u doonan, oo uu ninku gabadhaas
    xoogo oo la jiifsado, markaas ninka iyada la jiifsaday keliyahu waa inuu dhintaa,
  lat-VUC: 'Sin autem in agro repererit vir puellam, quæ desponsata est, et apprehendens
    concubuerit cum ea, ipse morietur solus:'
  eng-ASVBT: 'But if the man find the damsel that is betrothed in the field, and the
    man force her, and lie with her; then the man only that lay with her shall die:'
  ita-1885: Ma, se l'uomo trova su per li campi una fanciulla sposa, e la prende a
    forza, e giace con lei; muoia sol l'uomo che sarà giaciuto con lei.
  eng-LXXUP: But if a man find in the field a damsel that is betrothed, and he should
    force her and lie with her, ye shall slay the man that lay with her only.
  eng-ULB: But if the man finds the engaged girl in the field, and if he seizes her
    and sleeps with her, then only the man who sleeps with her must die.
  spa-VBL: Sin embargo, si el hombre encuentra por casualidad a una mujer que está
    comprometida en el campo, y la ataca y la viola, sólo el hombre tiene que morir.
  fra-_FOB: Mais si l'homme trouve dans les champs la jeune fille fiancée, et que,
    lui faisant violence, il couche avec elle, alors l'homme qui aura couché avec
    elle mourra seul;
  mal-mal: എന്നാൽ വിവാഹനിശ്ചയം കഴിഞ്ഞിരിക്കുന്ന ഒരു യുവതിയെ ഒരുവൻ വയലിൽവച്ച് കണ്ട്
    ബലാൽക്കാരം ചെയ്ത് അവളോടുകൂടി ശയിച്ചാൽ പുരുഷൻ മാത്രം മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Lekin agar mard ġhairābād jagah meṅ kisī aur kī mangetar kī ismatdarī kare
    to sirf usī ko sazā-e-maut dī jāe.
  suz-BL: तन्‍न मेको वोंइश मुरुम मेको ग्‍युंबे पचा कली पुंइशो मीश आल कली रूम थित्‍तु
    हना, मेको कली ग्‍याइश्‍शा बिथोलो पाप्‍तु हना, मेको वोंइश मुर कली ला साइक्‍चा माल्‍ब।
  ita-1927: Ma se l’uomo trova per i campi la fanciulla fidanzata e facendole violenza
    si giace con lei, allora morrà soltanto l’uomo che si sarà giaciuto con lei;
  ckb-ckb: بەڵام ئەگەر پیاوێک کچێکی مارەبڕاوی لە کێڵگەدا بینی و لاقەی کرد، ئەوا تەنها
    پیاوەکە کە لاقەی کردووە دەمرێت،
  eng-BBE: But if the man, meeting such a virgin in the open country, takes her by
    force, then only the man is to be put to death;
  kan-OKCV: ಆದರೆ ಆ ಮನುಷ್ಯನು ನಿಶ್ಚಯಮಾಡಿದ ಹುಡುಗಿಯನ್ನು ಹೊಲದಲ್ಲಿ ಕಂಡು ಅವಳನ್ನು ಬಲಾತ್ಕರಿಸಿ,
    ಅವಳ ಸಂಗಡ ಮಲಗಿದರೆ, ಅವಳ ಸಂಗಡ ಮಲಗಿದ ಮನುಷ್ಯನು ಮಾತ್ರ ಸಾಯಬೇಕು. ಆದರೆ ಆ ಹುಡುಗಿಗೆ ಏನೂ ಮಾಡಬಾರದು.
  tam-2017: “ஒருவனுக்கு நிச்சயிக்கப்பட்ட பெண்ணை வெளியிலே ஒருவன் கண்டு, அவளைப் பலவந்தமாகப்
    பிடித்து, அவளுடன் உறவுகொண்டானேயாகில், அவளுடன் உறவுகொண்ட மனிதன் மாத்திரம் சாகக்கடவன்.
  spa-RV-1909: Mas si el hombre halló una moza desposada en el campo, y él la agarrare,
    y se echare con ella, morirá sólo el hombre que con ella se habrá echado;
  ron-BTF: Dar dacă un bărbat găseşte în câmp pe o fată logodită şi bărbatul o forţează
    şi se culcă cu ea, atunci numai bărbatul acela care s-a culcat cu ea să moară,
  eng-WEBP: But if the man finds the lady who is pledged to be married in the field,
    and the man forces her and lies with her, then only the man who lay with her shall
    die;
  eng-FBV: However, if the man happens to meet a woman who is engaged out in the countryside,
    and he attacks her and rapes her, only the man has to die.
  nld-1939: Maar ontmoet die man het verloofde meisje in het veld, maakt hij zich
    van haar meester, en houdt hij gemeenschap met haar, dan zal de man, die gemeenschap
    met haar hield, alleen sterven.
  nch-BL: “Pero sinta se tacat quipantis se ichpocat ipan se potrero cati quiijtantoc
    seyoc tacat huan quichihualtis ma moteca ihuaya, san monequi xijmictica nopa tacat
    cati quichihualti ma ihuaya moteca.
  vie-1934: Nhưng nếu người nam gặp con gái hứa gả tại trong đồng ruộng, hành hung
    nằm với nàng, thì chỉ người nam phải chết một mình mà thôi;
  hin-CV: मगर इसके विपरीत यदि कोई पुरुष किसी विवाह के लिये वचनबद्ध जवान स्त्री को
    बाहर खेत में पाकर उसके साथ साथ बलात्कार करता है, तो उस पुरुष को मृत्यु दंड दिया
    जाए.
  eng-OURB: But if the man finds the lady who is pledged to be married in the field,
    and the man forces her, and lies with her; then only the man who lay with her
    shall die;
  spa-BES: Pero si el hombre, encontrándose con una virgen así en el campo, la toma
    por la fuerza, entonces solo el hombre debe ser condenado a muerte;
  tdx-tdx: F’ie an-kivok’ añe te zoe’ t’indaty ty somondrara nifofoe’ ondaty vaho
    mamahotse aze, le indaty nifandia-tihy ama’ey avao ty havetrake.
  vid-vid: “Ila wone mlume nakating'hana na mhinza yabanichilwe na kumibata kwa lupichi
    ako kuchiwala, lelo ayo mlume yaliyeka ndo yokopoligwa.
  eng-OKE: But if a man find the betrothed damsel in the field, and prevail against
    her, and lie with her, then only the man who lay with her shall be put to death;
  tha-KJV: แต่​ถ้าชายคนหนึ่งไปพบหญิงสาวที่คนอื่นหมั้นไว้​แล​้​วท​ี่กลางทุ่ง ชายคนนั้นจับตัวหญิงคนนั้นและได้ร่วมกับเธอ
    เฉพาะผู้ชายคนที่ร่วมกับเธอเท่านั้นจะต้องมีโทษถึงตาย
  por-BR-2018: Mas se o homem achou uma moça desposada no campo, e ele a agarrar,
    e se deitar com ela, morrerá somente o homem que com ela se houver deitado;
  deu-ELO: Wenn aber der Mann das verlobte Mädchen auf dem Felde findet, und der Mann
    ergreift sie und liegt bei ihr, so soll der Mann, der bei ihr gelegen hat, allein
    sterben.
  eng-WYC-2018: But if a man findeth in the field a damsel, which is espoused (or
    who is espoused), and he taketh (hold of) her, and doeth lechery with her, he
    alone shall die;
  epo-epo: 'Sed se sur kampo renkontos la viro la fianĉigitan junulinon, kaj la viro
    ŝin kaptos kaj kuŝos kun ŝi: tiam oni mortigu sole la viron, kiu kuŝis kun ŝi;'
  uig-PIN: Əgǝr ǝr kixi baxⱪisi bilǝn wǝdilǝxkǝn ⱪizni dalada uqritip, uni tutuwelip
    uning bilǝn yatsa, pǝⱪǝt ⱪiz bilǝn yatⱪan ǝr kixi ɵltürülsun.
  beo-beo: 'Be sogega o ifabiga dunu da a:fini eno dunu lamusa: sia:si amoga doaga:sea
    gugunufinisisia, amo dunu fawane medole legema.'
  tpi-OTNT: “Sapos wanpela meri ol i makim pinis long marit, em i no stap klostu long
    taun na wanpela man i lukim dispela meri na i pulim na pilai wantaim em, orait
    ol i mas kilim i dai dispela man tasol.
  hau-SA: Amma in a bayan gari ne mutumin ya sadu da yarinyar da aka yi alkawari aure,
    ya kuma yi mata fyaɗe, mutumin da ya yi wannan ne kaɗai zai mutu.
  uig-LAT: Eger er kishi bashqisi bilen wedileshken qizni dalada uchritip, uni tutuwélip
    uning bilen yatsa, peqet qiz bilen yatqan er kishi öltürülsun.
  nde-nde: Kodwa nxa kungenzeka ukuthi indoda ihlangane lentombi esikhombile egangeni
    ibe isiyibamba, indoda ekwenzileyo lokhu yiyo kuphela ezakufa.
  ton-ton: '¶ “Pea kapau ʻoku maʻu ʻi he ngoue ʻe ha tangata ʻae taʻahine poloʻi,
    pea tohotoho ia, pea mohe mo ia: ko e tangata pe naʻe mohe mo ia ʻe mate:'
  ces-1613: 'Pakli na poli nalezl by muž děvečku zasnoubenou, a násilí jí učině, obýval
    by s ní: smrtí umře muž ten sám,'
  eng-WMB: But if the man finds the lady who is pledged to be married in the field,
    and the man forces her and lies with her, then only the man who lay with her shall
    die;
  tam-TCV: ஆனால் வேறொருவனுக்கு திருமண நிச்சயதார்த்தம் செய்த ஒரு பெண்ணை நாட்டுப்புறத்தில்
    கண்டு, ஒருவன் அவளைக் கற்பழித்தால், அதைச் செய்த அம்மனிதன் மட்டுமே சாகவேண்டும்.
  ceb-ULB: Apan kung makaplagan sa usa ka lalaki ang babayeng kaslonon nga anaa sa
    uma, ug kung pugson niya siya ug makigdulog kaniya, nan ang lalaki lamang nga
    nakigdulog kaniya ang patyon.
  pol-UBG: Lecz jeśli mężczyzna napotka zaślubioną dziewczynę w polu, porwie ją i
    zgwałci, wtedy poniesie śmierć tylko mężczyzna, który z nią obcował.
