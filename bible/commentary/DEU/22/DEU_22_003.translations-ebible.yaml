verse: DEU.022.003
translations:
  mal-C: നിന്റെ സഹോദരങ്ങളുടെ കഴുത, പുറങ്കുപ്പായം, ഇങ്ങനെ അവർക്കു നഷ്ടപ്പെടുന്ന ഏതു
    വസ്തുവും നീ കണ്ടെത്തിയാൽ ഇങ്ങനെതന്നെ ചെയ്യണം. നീ അതിനെ കണ്ടില്ലെന്നു നടിക്കരുത്.
  deu-TKW: Ebenso sollst du verfahren mit seinem Esel; ebenso sollst du mit seinem
    Kleidungsstücke verfahren und ebenso sollst du mit jedem verlorenen Gegenstande
    verfahren, der deinem Volksgenossen abhanden gekommen ist, und den du gefunden
    hast; du darfst ihm deine Fürsorge nicht vorenthalten.
  lin-lin: Okosala ndenge moko soki omoni ane ya ndeko na yo to kazaka na ye to eloko
    mosusu oyo ye abungisi. Kotala yango na pamba te.
  eng-LSV: and so you do to his donkey, and so you do to his garment, and so you do
    to any lost thing of your brother’s, which is lost by him, and you have found
    it; you are not able to hide yourself.
  eng-GNV: 'In like maner shalt thou do with his asse, and so shalt thou do with his
    rayment, and shalt so doe with all lost things of thy brother, which he hath lost:
    if thou hast found them, thou shalt not withdraw thy selfe from them.'
  eng-WEBSTER: 'In like manner shalt thou do with his ass; and so shalt thou do with
    his raiment; and with all lost things of thy brother''s, which he hath lost, and
    thou hast found, shalt thou do likewise: thou mayest not hide thyself.'
  nhw-BL: Nojquiya ya nopa monequi anquichihuase ica se burro, o se yoyomitl, o tlen
    hueli tlamantli catli seyoc masehuali ipan amotlal quipolos huan anquipantise.
    Amo san xijchihuaca quen amo anquiitaque nopa tlamantli.
  swh-ONEN: Fanya vivyo hivyo ukimkuta punda wa nduguyo au joho lake au chochote alichopoteza.
    Usipuuze jambo hilo.
  bba-bba: Ì n mɑɑ bɛɛn tɔnusin kɛtɛku wɑ ǹ kun mɛ win yɑberu ǹ kun mɛ win ɡɑ̃ɑnu
    ɡɑnu ni nu kɔ̃ɔrɑ, nɡe mɛyɑ i ko i mɑɑ nu kuɑ. I ku nu deri nu kɑm ko.
  eng-KJVCPB: 'In like manner shalt thou do with his ass; and so shalt thou do with
    his raiment; and with all lost thing of thy brother’s, which he hath lost, and
    thou hast found, shalt thou do likewise: thou mayest not hide thyself.'
  luo-luo: Tim kamano bende ne pundane, kata lawe kata gire moro amora molal kendo
    kik ichal ngʼama ok oneno.
  meu-meu: Eiava ena doniki eiava ena dabua eiava ena ḡau ta bema boio, bena oi ese
    boma davaria, vada ba henia lou; basio rakatania.
  npi-ULB: त्यसको गधाको मामलामा पनि यसै गर्नू; त्यसको लुगाको सवालमा पनि यसै गर्नू
    । तिम्रो इस्राएली छिमेकीको हराएको कुनै पनि कुरो पाइएको खण्डमा यसै गर्नू । तिमीले
    आफ्नै लागि नलुकाउनू ।
  yor-yor: Ṣe bákan náà tí o bá rí kẹ́tẹ́kẹ́tẹ́ arákùnrin rẹ tàbí aṣọ ìlekè tàbí ohunkóhun
    rẹ̀ tí ó sọnù. Má ṣe ṣe àìkíyèsí i rẹ̀.
  ind-ind: Lakukan hal yang sama jika kamu menemukan keledai, pakaian, atau apa pun
    milik orang lain. Janganlah mengabaikannya.
  pes-OPCB: این قانون شامل الاغ، لباس یا هر چیز دیگری که پیدا می‌کنید نیز می‌شود.
    نسبت به آن بی‌اعتنا نباشید.
  tgl-ULB: Kailangan gawin din ninyo ito sa kaniyang asno; kailangan gawin rin ninyo
    ito sa kaniyang damit; kailangan gawin rin ninyo ito sa bawat nawawalang bagay
    ng inyong kapwa Israelita, anumang bagay na kaniyang nawala at inyong nakita;
    hindi ninyo maaaring itago sa inyong sarili.
  hui-hui: Ani bialu tí damene bu karu aria mbiragonaga nogo dongi tagira pu heneyaguabi
    aga dabudabu marubi bame harigani waheneyaguabi anduane ibuni karia mo yalu dai
    bilimu.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း​၏​မြည်း​ဖြစ် စေ၊ အ​ဝတ်​အ​ထည်​ဖြစ်​စေ၊ အ​ခြား​အ​ရာ
    တစ်​စုံ​တစ်​ခု​ဖြစ်​စေ​ပျောက်​ဆုံး​၍ သင်​တွေ့ လျှင်​ထို​နည်း​အ​တိုင်း​ဆောင်​ရွက်​ရ​မည်။''
  bod-N: སྤུན་ཟླའི་བོང་བུ་ལ་ཁྱོད་རྣམས་ཀྱིས་དེ་བཞིན་བྱེད་དགོས་ཤིང་། ཁྱོད་རྣམས་ཀྱི་སྤུན་ཟླས་བོར་ནས་ཁྱོད་ཅག་གིས་རྙེད་པའི་གྱོན་གོས་སོགས་ཅ་ལག་གང་དང་གང་ཡིན་ཡང་དེ་ལྟར་བྱེད་དགོས་ཀྱི་སྣང་མེད་དུ་བསྐྱུར་མི་རུང་།
  sna-sna: Uite zvimwe chetezvo kana uchinge waona mbongoro yehama yako kana nguo
    yake kana chinhu chipi zvacho chaanenge arasikirwa nacho. Usachisiya.
  spa-BLM: Así harás con su asno. Así harás con su ropa. Así harás con toda cosa perdida
    de tu hermano, que él haya perdido y tú hayas encontrado. No podrás esconderte.
  cac-cac: Icha pax chi' tze c'ulej yed' junoc noc' b'uru, ma junoc c'apac c'apac,
    ma junoc yaln̈ej tas satb'ati. Tato ay junoc ex tzeyila', mocab' ton̈ejoc tzeyilcani.
  swh-ULB: Unapaswa kufanya vivyo hivyo kwa punda wake; unapaswa kufanya vivyo hivyo
    na vazi lake; unapaswa kufanya vivyo hivyo kwa kila kitu alichopoteza Muisraeli
    mwenzako, kitu chochote alichopoteza na ukakipata; hautakiwi kujificha.
  bel-bel: 'так рабі і з аслом ягоным, так рабі і з вопраткаю ягонай, так рабі і з
    усякай згубленай рэччу брата твайго, якая будзе ім згублена і якую ты знойдзеш:
    нельга табе ўхіляцца ад гэтага.'
  deu-ELBBK: Und ebenso sollst du mit seinem Esel tun, und ebenso sollst du mit seinem
    Gewand tun, und ebenso sollst du mit allem Verlorenen deines Bruders tun, das
    ihm verloren geht, und das du findest; du kannst dich nicht entziehen.
  mbb-OT: Ne iring daan kayi is beeli niw ke zuen asnu etawa manggad wey minsan hengkey
    he azen he egketazin te zuma niw. Kenè niw heini vey-ani.
  mal-2015: അങ്ങനെ തന്നേ അവന്റെ കഴുതയുടെയും വസ്ത്രത്തിന്റെയും സഹോദരന്റെ പക്കൽനിന്നു
    കാണാതെ പോയിട്ടു നീ കണ്ടെത്തിയ ഏതൊരു വസ്തുവിന്റെയും കാര്യത്തിൽ ചെയ്യേണം; നീ ഒഴിഞ്ഞുകളയേണ്ടതല്ല.
  rmc-rmc: Kavke ker the le somariha, le gadenca the savore vecenca, so našaďa aver
    dženo, te oda arakhľal. Ma visar tut lestar het, ale pomožin leske.
  pes-OPV: و به الاغ او چنین کن و به لباسش چنین عمل نما و به هر چیز گمشده برادرت که
    از او گم شود و یافته باشی چنین عمل نما، نمی توانی از او روگردانی.
  ron-1924: 'Тот аша сэ фачь ши ку мэгарул луй, тот аша сэ фачь ши ку хайна луй ши
    тот аша сэ фачь ку орьче лукру пердут де ел ши гэсит де тине: сэ ну ле околешть.'
  ben-OBCV: গাধা কিংবা গায়ের কাপড় কিংবা হারিয়ে যাওয়া অন্য কিছুর ক্ষেত্রে একইরকম
    করবে। চুপ করে বসে থাকবে না।
  som-som: Oo waa inaad sidaas oo kale u gashaa dameerkiisa, iyo dharkiisaba, oo waa
    inaad sidaas oo kale u gashaa wax alla wixii walaalkaa ka lumay ee aad adigu heshid.
    Waa inaadan ka dhuuman.
  lat-VUC: 'Similiter facies de asino, et de vestimento, et de omni re fratris tui,
    quæ perierit: si inveneris eam, ne negligas quasi alienam.'
  eng-ASVBT: 'And so shalt thou do with his ass; and so shalt thou do with his garment;
    and so shalt thou do with every lost thing of thy brother’s, which he hath lost,
    and thou hast found: thou mayest not hide thyself.'
  ita-1885: E il simigliante del suo asino, e del suo vestimento, e di ogni cosa che
    il tuo fratello avrà perduta, e che tu avrai trovata; tu non potrai ritrartene
    indietro.
  eng-LXXUP: Thus shalt thou do to his ass, and thus shalt thou do to his garment,
    and thus shalt thou do to everything that thy brother has lost; whatsoever shall
    have been lost by him, and thou shalt have found, thou shalt not have power to
    overlook.
  eng-ULB: You must do the same with his donkey; you must do the same with his garment;
    you must do the same with every lost thing of your fellow Israelite's, anything
    that he has lost and you have found; you must not hide yourself.
  spa-VBL: 'Haz lo mismo con cualquier otra cosa que encuentres que alguien haya perdido:
    un asno, una capa, cualquier cosa. No lo ignores.'
  fra-_FOB: Tu feras de même pour son âne, et tu feras de même pour son vêtement,
    et toute autre chose que ton frère aura perdue et que tu auras trouvée; tu ne
    pourras point t'en détourner.
  mal-mal: അങ്ങനെ തന്നെ അവന്റെ കഴുതയുടെയും, വസ്ത്രത്തിന്റെയും, അവന്റെ അടുക്കൽനിന്ന്
    കാണാതെ പോയതും നീ കണ്ടെത്തിയതുമായ ഏതു വസ്തുവിന്റെയും കാര്യത്തിലും ചെയ്യണം; ഈ കാര്യത്തിൽ
    നിന്ന് നീ ഒഴിഞ്ഞുകളയരുത്.
  urd-GVR: Yihī kuchh kar agar tere hamwatan bhāī kā gadhā bhaṭkā huā nazar āe yā
    us kā gumshudā kūṭ yā koī aur chīz kahīṅ nazar āe. Use nazarandāz na karnā.
  suz-BL: मिनु जाम्‍शो गधा, वासी नु मारेइ मारेइ जाम्‍शो थित्‍तीनी हना, मेको मोदेंशो
    पचा माल्‍नीनी। वारच पचा मप्रोनीन।
  ita-1927: Lo stesso farai del suo asino, lo stesso della sua veste, lo stesso di
    qualunque altro oggetto che il tuo fratello abbia perduto e che tu trovi; tu non
    farai vista di non averli scorti.
  ckb-ckb: هەمان شت دەکەیت بۆ گوێدرێژەکەی و بۆ کەواکەی و بۆ هەر شتێکی ون بوو لە براکەت
    کە لێی ون دەبێت و تۆ دەیدۆزیتەوە، بۆت نییە خۆتی لێ گێل بکەیت.
  eng-BBE: 'Do the same with his ass or his robe or anything which has gone from your
    brother''s keeping and which you have come across: do not keep it to yourself.'
  kan-OKCV: ಅವನ ಕತ್ತೆಯಾಗಲಿ, ಅವನ ವಸ್ತ್ರವಾಗಲಿ, ನಿನ್ನ ಸಹೋದರನು ಕಳೆದುಕೊಂಡ ಯಾವ ವಸ್ತುಗಳೇ
    ಆಗಲಿ ನೀನು ಕಂಡುಕೊಂಡರೆ, ಹಾಗೆಯೇ ಮಾಡಬೇಕು. ನೀನು ಕಾಣದವರಂತೆ ಇರಬಾರದು.
  tam-2017: அப்படியே அவனுடைய கழுதையைக்குறித்தும் செய்யக்கடவாய்; அவன் உடையைக்குறித்தும்
    அப்படியே செய்யக்கடவாய்; உன் சகோதரனிடத்திலிருந்து காணாமற்போனவைகளில் எதையாகிலும்
    கண்டுபிடித்தாயானால் அப்படியே செய்யக்கடவாய்; அவைகளை நீ காணாதவன் போல் விட்டுப்போகக்கூடாது.
  spa-RV-1909: 'Y así harás de su asno, así harás también de su vestido, y lo mismo
    harás con toda cosa perdida de tu hermano que se le perdiere, y tú la hallares:
    no podrás retraerte de ello.'
  ron-BTF: Astfel să faci şi cu măgarul său şi la fel să faci şi cu haina sa şi la
    fel să faci cu orice lucru pierdut al fratelui tău, pe care l-a pierdut el şi
    tu l-ai găsit; nu poţi să te ascunzi.
  eng-WEBP: So you shall do with his donkey. So you shall do with his garment. So
    you shall do with every lost thing of your brother’s, which he has lost and you
    have found. You may not hide yourself.
  eng-FBV: Do the same for whatever else you find that someone has lost—a donkey,
    a cloak, anything. Don't just ignore it.
  nld-1939: Zo moet ge doen met zijn ezel, met zijn kleed, en met al wat uw naaste
    verliest; wanneer gij het vindt, moogt gij het niet zonder meer laten liggen.
  nch-BL: Nojquiya ya nopa monequi anquichihuase ica se burro, o se yoyomit, o ten
    hueli tamanti cati seyoc masehuali ipan amotal quipolos huan anquipantise. Amo
    san xijchihuaca quej elisquía amo anquiitaque nopa tamanti.
  vie-1934: Ngươi làm như vậy cho con lừa, áo xống hay là mọi vật chi của anh em ngươi
    mất, mà ngươi xí được; chớ làm bộ không thấy.
  hin-CV: यही तुम उसके गधे के साथ, उसके वस्त्र के साथ, उसकी किसी भी खोई हुई वस्तु
    के साथ करोगे, जो तुम्हें प्राप्‍त हो गई है. तुम इनकी अनदेखी न करो.
  eng-OURB: So you shall do with his donkey. So you shall do with his garment. So
    you shall do with every lost thing of your brother’s which he has lost. If you
    find something of your brother’s that he has lost, you must not ignore it.
  spa-BES: Haz lo mismo con su asno o su túnica o cualquier cosa que haya perdido
    tu hermano y con la que te hayas encontrado. No lo ignores .
  tdx-tdx: Izay ty hanoa’o i borìke’ey, naho izay ty hanoa’o i sarimbo’ey, vaho izay
    ty hanoa’o ze hene fanañan-dongo’o nimotso fa niisa’o. Ko itsidaredareañe.
  vid-vid: Kodita ahyo kwa chiwalo cha idogowi ama ivalo ama choneche chiwele mng'holozo
    Muisilaeli nakachajiliza. Uleche kulema kumtanza.
  eng-OKE: In like manner shalt thou do with his ass, and with his garment, and with
    any lost thing of thy brother’s which thou mayest have found, it is not lawful
    for thee to conceal it.
  tha-KJV: ลาของพี่น้องท่านก็จงคืนให้​เหมือนกัน เสื้อผ้าของพี่น้องท่านก็จงคืนให้​เหมือนกัน
    สิ​่งใดของพี่น้องที่หายไป และที่ท่านพบเข้าท่านจงคืนให้​เหมือนกัน ท่านอย่านิ่งเฉยเสีย
  por-BR-2018: 'E assim farás de seu asno, assim farás também de sua roupa, e o mesmo
    farás com toda coisa perdida de teu irmão que se lhe perder, e tu a achares: não
    poderás te omitir quanto a isso.'
  deu-ELO: Und ebenso sollst du mit seinem Esel tun, und ebenso sollst du mit seinem
    Gewande tun, und ebenso sollst du mit allem Verlorenen deines Bruders tun, das
    ihm verloren geht und das du findest; du kannst dich nicht entziehen.
  eng-WYC-2018: In like manner thou shalt do of thy brother’s ass, and of his cloth,
    and of each thing of thy brother, that was lost; if thou findest it, be thou not
    negligent, as of an alien thing. (In like manner thou shalt do with thy brother’s
    donkey, and his cloak, and with anything else of thy brother’s, that was lost;
    if thou findest it, be thou not negligent, that is, do not just pass by it.)
  epo-epo: 'Tiel same agu kun lia azeno, tiel same agu kun lia vesto, kaj tiel same
    agu kun ĉia perditaĵo de via frato, kun ĉio, kio estos perdita de li kaj kion
    vi trovos: vi ne devas forturni vin.'
  uig-PIN: Sǝn ohxaxla uning yitkǝn exiki yaki kiyimlirinimu xundaⱪ ⱪil; xundaⱪla
    ⱪerindixingning ⱨǝrⱪandaⱪ yitkǝn nǝrsisini tepiwalsang, unimu xundaⱪ ⱪilƣin; sǝn
    ɵzüngni bu ixtin ⱪaqurmiƣin.
  beo-beo: Di da dougi udigili lalebe ba:sea, o abula fisi dagoi ba:sea, o eno liligi
    amo dia na:iyado Isala:ili fi da fisi amo ba:sea, amo hou defele hamoma.
  tpi-OTNT: Na sapos yupela i painim donki, o hap laplap, o narapela samting wanpela
    wantok bilong yupela i bin lusim, orait yupela i mas mekim wankain pasin tasol.
  hau-SA: Ku yi haka in kun sami jakin ɗan’uwanku, ko rigarsa, ko kowane abin da ya
    ɓace. Kada ku ƙyale shi.
  uig-LAT: Sen oxshashla uning yitken éshiki yaki kiyimlirinimu shundaq qil; shundaqla
    qérindishingning herqandaq yitken nersisini tépiwalsang, unimu shundaq qilghin;
    sen özüngni bu ishtin qachurmighin.
  nde-nde: Wenzenjalo ungafumana ubabhemi loba ibhatshi lomzalwane wakho loba kuyini
    okumlahlekeleyo. Ungakuyekeli.
  ton-ton: 'Te ke fai pehē pe ki heʻene ʻasi pea ke fai pehē ki hono kofu: pea ki
    he ngaahi meʻa liʻaki kotoa pē, ʻaia kuo ne liʻaki, pea kuo ke ʻilo, ke ke fai
    pehē ni pe: ʻe tapu ʻa hoʻo fufū ʻe koe.'
  ces-1613: Tolikéž učiníš s oslem jeho, s oděvem jeho, také i se všelikou věcí ztracenou
    bratra svého, kteráž by mu zhynula; když bys ji nalezl, nepomineš jí.
  eng-WMB: So you shall do with his donkey. So you shall do with his garment. So you
    shall do with every lost thing of your brother’s, which he has lost and you have
    found. You may not hide yourself.
  tam-TCV: உங்கள் அயலான் தனது கழுதையையோ, மேலங்கியையோ அல்லது வேறு பொருளையோ தொலைத்திருக்க
    நீங்கள் அதைக் கண்டெடுத்தால், இவ்வாறே செய்யவேண்டும். அதைத் திருப்பிக் கொடுக்காதிருக்கவேண்டாம்.
  ceb-ULB: Kinahanglan susama usab ang buhaton mo sa iyang asno; susama usab ang buhaton
    mo sa iyang bisti; susama usab ang buhaton mo sa matag butang nga nangawala sa
    imong isigka-Israelita, sa bisan unsang nangawala kaniya ug imong nakaplagan;
    kinahanglan dili nimo ilikay ang imong kaugalingon.
  pol-UBG: Tak samo postąpisz z jego osłem, tak samo postąpisz z jego szatą i tak
    samo postąpisz z każdą zgubioną rzeczą swego brata, która mu zginęła, a ty ją
    znalazłeś. Nie omijaj jej.
  urd-GVU: یہی کچھ کر اگر تیرے ہم وطن بھائی کا گدھا بھٹکا ہوا نظر آئے یا اُس کا گم
    شدہ کوٹ یا کوئی اَور چیز کہیں نظر آئے۔ اُسے نظرانداز نہ کرنا۔
  deu-1912: Also sollst du tun mit seinem Esel, mit seinem Kleid und mit allem Verlorenen,
    das dein Bruder verliert und du findest; du kannst dich nicht entziehen.
  kan-2017: ಅವನ ಕತ್ತೆಯಾಗಲಿ, ಬಟ್ಟೆಯಾಗಲಿ, ಅವನು ಕಳೆದುಕೊಂಡ ಯಾವ ವಸ್ತುವಾಗಲಿ ನಿಮಗೆ ಸಿಕ್ಕಿದರೆ
    ಹಾಗೆಯೇ ಮಾಡಬೇಕು; ನೋಡದಂತೆ ಇರಲೇ ಬಾರದು.
  yap-yap: Ku aray rogon ni gra rin’ ni fa’an gara pir’eg ba dongki, fa ba mad, ara
    demturug ban’en rok be’ nu Israel ni gomanga ken’ag.
  hlt-MCSB: Te vanbangla a laak khaw saii pah lamtah a himbai khaw saii pah. Te phoeiah
    na manuca kah hnohma boeih khaw te tlam te saii pah. Anih taengkah aka hma te
    na hmuh atah om vapsa hamla ngaih boeh.
  mdy-ETH: ዬያጉዲ ሃሬታቴያ ማኣዓ፤ ሜሌ ባኣዚያ ቢያ ዒንሢ ፃጶ ዒስራዔኤሌ ዓሶሮ ማዔያ ባይቄም ዒንሢ ዴንቄቴ ማሂ ዒዒንጉዋቴ፤
    ዚቲ ጌይፖቴ» ጌዔኔ።
  twi-ASANTE: Sɛ wohunu wo nua bi afunumu anaa ne ntoma anaa ne biribi a ayera wɔ
    ɛkwan no so a, yɛ no saa ara. Mmu wʼani ngu so.
  eng-WEBU: So you shall do with his donkey. So you shall do with his garment. So
    you shall do with every lost thing of your brother’s, which he has lost and you
    have found. You may not hide yourself.
  bnp-bnp: Na tahuna mu matavisia a donki, a kala, a maki tara ni pe, a naro mu ramaia
    ge maea kunana.
  wal-wal: Hegaadan hare gidin, maayuwaa woikko aibanne bayidabaa demmikko, a godau
    zaarappe attin, shenehoo gooppa.
  spa-PDDPT: Así también harás con su asno, su ropa, y cualquier cosa que tu hermano
    pierda y tú la halles. No puedes desentenderte de ellas.
  gun-gun: Ha'e rami ae 'rã rejapo hymba mburika'i re, ha'e ijao re voi. Ha'e rami
    ae avi 'rã rejapo nderyvy omokanhy va'ekue re rei, rejou ri vy. Nda'evei renhomi
    aguã.
  ilo-ULB: Masapul a kasta met laeng ti aramidenyo iti asnona; masapul a kasta met
    laeng ti aramidenyo iti pagan-anayna; masapul a kasta met laeng ti aramidenyo
    iti tunggal banag a napukaw ti padayo nga Israelita, aniaman a napukawna ket nasarakanyo;
    saankayo koma nga aglemmeng.
  kpg-kpg: Heia go di hai la hua, ma gaa gida dau ‘donkey’, be di bida gahu, be di ingoo hua
    di mee tangada Israel ma gaa ngala.
  uig-ARA: سەن ئوخشاشلا ئۇنىڭ يىتكەن ئېشىكى ياكى كىيىملىرىنىمۇ شۇنداق قىل؛ شۇنداقلا
    قېرىندىشىڭنىڭ ھەرقانداق يىتكەن نەرسىسىنى تېپىۋالساڭ، ئۇنىمۇ شۇنداق قىلغىن؛ سەن
    ئۆزۈڭنى بۇ ئىشتىن قاچۇرمىغىن.
  sus-sus: Wo na mɔɔli nan nabama wo ngaxakerenyi xa sofale fan na, a xa donma, a
    nun a gbe se naxan birin lɔɛxi a ma. Wo mu lan wo xa wo kobe ti a ra.
  pon-2006: Kumwail pahn pil wia soahngohte ma kumwail diarada ahs emen, de likou
    ehu, de mehkot me pwupwusang rehn riamwail mehn Israel men.
  ksd-ksd: Ma damana una pait ia ta kana as; ma damana una pait ia ta kana mal; ma
    damana una pait ia ta ra lavur magit kai turam ba i rara, nina i ga vabura vue
    ma u tadav ia; koko una nur vue.
  tur-YTC: Onun eşeğine de öyle yapacaksın. Onun giysisine de öyle yapacaksın. Kardeşinin
    kaybettiği ve senin bulduğun her kayıp şeyi böyle yapacaksın. Kendini gizlememelisin.
  grc-BRENT: Οὕτω ποιήσεις τὸν ὄνον αὐτοῦ, καὶ οὕτω ποιήσεις τὸ ἱμάτιον αὐτοῦ, καὶ
    οὕτω ποιήσεις κατὰ πᾶσαν ἀπώλειαν τοῦ ἀδελφοῦ σου· ὅσα ἐὰν ἀπολῆται παρʼ αὐτοῦ,
    καὶ εὕρῃς, οὐ δυνήσῃ ὑπεριδεῖν.
  ind-AYT: Kamu juga harus berbuat yang sama terhadap keledainya dan lakukanlah yang
    sama juga untuk pakaiannya, dan kamu harus melakukan yang sama terhadap barang
    apa pun yang hilang dari saudaramu yang kamu temukan. Janganlah kamu berpura-pura
    tidak tahu.
  nya-nya: Uzitero ndithu ngati upeza bulu kapena mkanjo kapena chilichonse chimene
    chatayika. Osachilekerera.
  hrv-hrv: Tako čini s njegovim magarcem, s njegovim ogrtačem i sa svime što brat
    tvoj izgubi, a ti nađeš. Nije ti dopušteno prolaziti mimo njegovo.
  mps-mps: Tama tialima, dagego duga abagigo te donki kibu o te ugwa dage dabe me,
    te mu tula pai te sunumide subaso da, te meba nai dabe me te tula pai subaso da,
    teda dagego te tiwai deli kolesaga naga yao,” Mosesgo te po wai.
  tpi-tpi: Na sapos yupela i painim donki, o hap laplap, o narapela samting wanpela
    wantok bilong yupela i bin lusim, orait yupela i mas mekim wankain pasin tasol.
  dan-1931: På samme Måde skal du forholde dig med hans Æsel, med hans Klæder og med
    alt, hvad der bliver borte for din Broder, når du finder det. Du må ikke undlade
    at tage dig af det.
  vie-OVCB: Lệ này cũng áp dụng cho lừa đi lạc, cho áo xống hoặc một vật gì người
    khác đánh mất.
  guj-2017: તેનાં ગધેડાં, વસ્ત્રો તથા તમારા સાથી ઇઝરાયલીની ખોવાયેલી કોઈ વસ્તુ તમને
    મળી આવે તો તેના માટે પણ તમારે આમ જ કરવું, તમારે તેનાથી સંતાવું નહિ.
  pon-2006A: Kumwail pahn pil wia soahngohte ma kumwail diarada ahs emen, de likou
    ehu, de mehkot me pwupwusang rehn riamwail mehn Israel men.
  por-BRBSL: Assim você fará com o burro dele. Assim você fará com a roupa dele. Assim
    farás com cada coisa perdida de teu irmão, que ele perdeu e tu encontraste. Você
    não pode se esconder.
  cth-cth: La hai thoseh, hnicu hai thoseh, buetbuet touh a kahma e hah na hmawt pawiteh,
    laplap khen laipalah, hottelah na sak han.
  twi-twi: Sɛ wuhu wo nua bi afurum anaa ne ntama anaa ne biribi a ayera a, yɛ no
    saa ara. Mmu wʼani ngu so.
  hlt-hlt: Te vanbangla a laak khaw saii pah lamtah a himbai khaw saii pah. Te phoeiah
    na manuca kah hnohma boeih khaw te tlam te saii pah. Anih taengkah aka hma te
    na hmuh atah om vapsa hamla ngaih boeh.
  tbz-SIM: Di yóó mɛ nyĩ́ bɑ́ kɛ̀ di yɑ̀ musɑ̃mmɑrímú mmu, yoo diyɑɑ̀bòrì, yoo dɛ̀mɑrɛ̀
    cɛ̃́nkɛ dɛ̀ɛ̀ feti, kɑ̀ɑ dɛ̀ yɑ̀ ɑ bɑ́ mbúútóo dɛ kpɛ́í.
  msy-2020: Egh ia uan namakamɨn donki, o an nir avɨzim, o an bizir igharazibar apigh,
    arazir kamra damuva, an akurvagham.
  azb-azb: Soydaşının eşşəyini, paltarını yaxud itirdiyi başqa şeyləri tapanda da
    bu cür etməlisən. Özünü görməməzliyə vurma.
  eng-DBY: 'And so shalt thou do with his ass; and so shalt thou do with his clothing;
    and so shalt thou do with everything that is lost of thy brother, which he loseth,
    and thou findest: thou mayest not hide thyself.'
  hin-2017: और उसके गदहे या वस्त्र के विषय, वरन् उसकी कोई वस्तु क्यों न हो, जो उससे
    खो गई हो और तुझको मिले, उसके विषय में भी ऐसा ही करना; तू देखी-अनदेखी न करना।
  wol-KYG: Noonu ngeen di def, su dee mbaam, noonu ngeen di def su dee mbubb, noonu
    it ngeen di def, ak mboolem lu seen mbokk réerle, ba ngeen gis ko. Dungeen ci
    mana jàpp seen njaambur.
  eng-YLT: and so thou dost to his ass, and so thou dost to his garment, and so thou
    dost to any lost thing of thy brother's, which is lost by him, and thou hast found
    it; thou art not able to hide thyself.
  eng-WYC-2017: In like manner thou shalt do of thy brother’s ass, and of his cloth,
    and of each thing of thy brother, that was lost; if thou findest it, be thou not
    negligent, as of an alien thing.
  eng-WMBB: So you shall do with his donkey. So you shall do with his garment. So
    you shall do with every lost thing of your brother’s, which he has lost and you
    have found. You may not hide yourself.
  urd-GVH: यही कुछ कर अगर तेरे हमवतन भाई का गधा भटका हुआ नज़र आए या उसका गुमशुदा कोट
    या कोई और चीज़ कहीं नज़र आए। उसे नज़रंदाज़ न करना।
  rug-rug: Mamu tavete kekeṉoṉo gunia tugo asa, be dogoria goi si keke doṉ'ki, keke
    poko gele, babe keke toṉa pule tanisa keke tie Izireli sapu muliuṉu.
  gaz-gaz: Yoo harreen yookaan wayyaan yookaan wanni fedhe iyyuu obboleessa kee jalaa
    badee argite akkasuma godhi malee dhiiftee bira hin darbin.
  fra-LSG: Tu feras de même pour son âne, tu feras de même pour son vêtement, tu feras
    de même pour tout objet qu’il aurait perdu et que tu trouverais; tu ne devras
    point t’en détourner.
  gnn-gnn: '@see-verse:DEU.022.002'
  yal-yal: Ɛ na nan ligama a sofanla fan na, a domana, e nun a seen naxan birin lɔxi
    ayi. Ɛ mi lan ɛ xa ɛ xun xanbi so ne yi.
  haw-1868: Pela kau e hana aku ai i kona hoki, a pela hoi kau e hana aku ai i kona
    kapa; a me na mea a pau a kou hoahanau i haule, a i nalowale ia ia, a i loaa ia
    oe, pela hoi oe e hana aku ai; aole oe e haalele aku.
  arb-NAV: وَهَكَذَا تَفْعَلُ إِذَا عَثَرْتَ عَلَى حِمَارِ جَارِكَ أَوْ ثِيَابِهِ،
    أَوْ أَيِّ شَيْءٍ مَفْقُودٍ تَجِدُهُ. لَا يَحِلُّ لَكَ أَنْ تَتَغَاضَى عَنْهُ.
  ewe-ewe: Nenema kee nàwɔ tedziwo, ame ƒe nudodo kple eƒe nu bubu ɖe sia ɖe si nàkpɔ.
    Kpɔ wo dzi na nutɔwo.
  eng-LEE: In like manner shalt thou do with his ass; and in like manner shalt thou
    do with his raiment; and in like manner shalt thou do with every lost thing of
    thy brother's, which may have been lost to him, and which thou hast found; thou
    art not at liberty to withdraw thyself.
  asm-FB: আপোনালোকে তেওঁৰ গাধলৈকো একেদৰেই কৰিব; আৰু তেওঁলোকৰ কাপোৰ-কানিলৈকো সেইদৰেই
    কৰিব; আপোনালোকৰ ইস্রায়েলীয়া সকলৰ হেৰোৱা যিকোনো বস্তু আপোনালোকে পায়, সেই সকলো
    বিষয়তে আপোনালোকে সেই একেদৰেই কৰিব; আপোনালোকে নিজৰ মতে লুকুৱাই নাৰাখিব।
  sus-A: وٌ نَ مْولِ نَن نَبَمَ وٌ نفَشَكٍرٍنيِ شَ سٌقَلٍ قَن نَ، عَ شَ دٌنمَ، عَ
    نُن عَ فبٍ سٍ نَشَن بِرِن لْيشِ عَ مَ. وٌ مُ لَن وٌ شَ وٌ كٌبٍ تِ عَ رَ.
  fra-SBL: Tu feras de même avec son âne. Tu feras de même pour son vêtement. Tu feras
    de même pour tout objet perdu de ton frère, qu'il a perdu et que tu as retrouvé.
    Tu ne pourras pas te cacher.
  hbo-hbo: וְכֵ֧ן תַּעֲשֶׂ֣ה לַחֲמֹרֹ֗ו וְכֵ֣ן תַּעֲשֶׂה֮ לְשִׂמְלָתֹו֒ וְכֵ֣ן תַּעֲשֶׂ֜ה
    לְכָל־אֲבֵדַ֥ת אָחִ֛יךָ אֲשֶׁר־תֹּאבַ֥ד מִמֶּ֖נּוּ וּמְצָאתָ֑הּ לֹ֥א תוּכַ֖ל לְהִתְעַלֵּֽם׃
    ס
  eng-WYCLIFFE: In lijk maner thou schalt do of `the asse, and clooth, and of ech
    thing of thi brother, that was lost; if thou fyndist it, be thou not necgligent
    as of an alien thing.
  cwe-cwe: Iviya tenda ivo ivo uhawona chihongwe hebu mawalo hebu chinhu chimwenga
    chochose chondayagize mkaya miyago. Sekeuleke kumtaza.
  kik-kik: Ũgeeka o ũguo, ũngĩkoona ndigiri ya mũrũ wa thoguo, kana kabuti gake, kana
    o kĩndũ gĩothe atete, ndũkanetue ta ũtacionete.
  fra-NCL: Tu feras de même pour son âne, et tu feras de même pour son manteau, et
    tu feras de même pour tout objet perdu, que ton frère aurait perdu et que tu trouverais ;
    tu ne dois pas t’en détourner.
  cek-AK: Anih ih laa hrang maw, khukbuen maw, kanghmaa ving nam nawkamya ih kawbaktih
    hmuen doeh na hnuk nahaeloe, to tiah sah ah; panoek ai baktiah om hmah.
  cuk-cuk: Ar e-moli-uayasuid yoggusdibe, e-mor-dummad-suitigwad yoggusdibe, ibu-ibmar
    be-gwenad-ibe yoggusdibe, ar amba be deyob imakbaloed. Melle bendaksuli be guo.
  uig-CYR: Сән охшашла униң жүткән ешиги яки кийимлириниму шундақ қил; шундақла қериндишиңниң
    һәр қандақ жүткән нәрсисини тепивалсаң, униму шундақ қилғин; сән өзүңни бу иштин
    қачурмиғин.
  tel-2017: అతని గాడిద, దుస్తుల విషయంలో కూడా మీరు అలాగే చెయ్యాలి. మీ తోటి ప్రజలు పోగొట్టుకున్నది
    ఏదైనా మీకు దొరకితే దాన్ని గురించి అలాగే చెయ్యాలి. మీరు దాన్ని చూసీ చూడనట్టు ఉండకూడదు.
  hat-BSA: Konsa, nou va fè avèk bourik li. Nou va fè menm jan an avèk manto li. Nou
    va fè menm jan an avèk nenpòt bagay ke li pèdi lè nou twouve l. Ou pa gen dwa
    neglije bagay sa yo.
  kos-kos: Oru oapana inge kom fin konauk soko donkey, ku nuknuk se, ku kutena ma
    saya ma tuhlac ku nikinyukla sin mwet Israel wiom.
  hbo-WLC: וְכֵ֧ן תַּעֲשֶׂ֣ה לַחֲמֹר֗וֹ וְכֵ֣ן תַּעֲשֶׂה֮ לְשִׂמְלָתוֹ֒ וְכֵ֣ן תַּעֲשֶׂ֜ה
    לְכָל־אֲבֵדַ֥ת אָחִ֛יךָ אֲשֶׁר־תֹּאבַ֥ד מִמֶּ֖נּוּ וּמְצָאתָ֑הּ לֹ֥א תוּכַ֖ל לְהִתְעַלֵּֽם׃
    ס
  ibo-ibo: Otu a kwa ka ị ga-eme ma ị hụ ịnyịnya ibu nwanna gị, maọbụ uwe, maọbụ ihe
    ọbụla ị ga-atụtụta. Were ya debere onye nwe ya.
  ory-ory: ତୁମ୍ଭେ ତାହାର ଗଧ ପ୍ରତି ସେରୂପ କରିବ ଓ ତୁମ୍ଭେ ତାହାର ବସ୍ତ୍ର ପ୍ରତି ସେରୂପ କରିବ;
    ପୁଣି ତୁମ୍ଭ ଭାଇ ଯେକୌଣସି ବସ୍ତୁ ହଜାଇଥାଏ, ତାହାର ସେହି ହଜିଲା ବସ୍ତୁ ତୁମ୍ଭେ ପାଇଲେ, ତହିଁ
    ବିଷୟରେ ସେରୂପ କରିବ; ତହିଁରେ ଅମନୋଯୋଗ କରିବା ତୁମ୍ଭର ଅକର୍ତ୍ତବ୍ୟ।
  chk-chk: Iei usun kopwe pwal föri ngeni nöün aas, ngeni üfan me iteiten mettoch
    meinisin mine a pöütüla seni pwiüm chon Israel, nge en ka küna. Kosap tükümala
    pwe ka küna.
  rop-rop: Wal yumob garra dum seimwei if yumob faindim dongki o maitbi lilbit klos
    o enijing mowa. Yumob garra gibitbek langa yumob kantrimen enijing weya yumob
    bin faindim.
  ukr-1871: Так само зробиш з ослом його, і так само зробиш з одежею його, і так само
    зробиш з усїм, що пропаде в брата твого, а ти знайдеш. Не можна тобі задержувати.
  deu-1951: Also sollst du auch tun mit seinem Esel, und also sollst du tun mit seinem
    Kleide, und also sollst du tun mit allem Verlorenen, was dein Bruder verliert,
    und was du findest; du kannst dich ihm nicht entziehen.
  eng-JPS: And so shalt thou do with his ass; and so shalt thou do with his garment;
    and so shalt thou do with every lost thing of thy brother's, which he hath lost,
    and thou hast found; thou mayest not hide thyself.
  srp-1865: Tako uèini i s magarcem njegovijem i s haljinom njegovom; i tako uèini
    sa svakom stvarju brata svojega izgubljenom, kad je izgubi a ti je naðeš, nemoj
    proæi mimo nju.
  lug-lug: Okolanga bw’otyo ng’osanze endogoyi ya munno, obanga olonze ekyambalo kya
    munno, oba ekintu kyonna ekirala munno ky’anaabanga abuliddwa kyokka ggwe n’okironda.
    Tolemanga kuyamba munno ng’ali mu buzibu, ate nga wandisobodde okumuyamba. Obusobozi
    bw’onoobanga nabwo okuyamba munno tobumukwekanga.
  heb-heb: וכן תעשה לחמרו וכן תעשה לשמלתו וכן תעשה לכל אבדת אחיך אשר תאבד ממנו ומצאתה
    לא תוכל להתעלם׃
  ben-IRV: তুমি তার গাধার বিষয়েও সেরকম করবে এবং তার কাপড়ের বিষয়েও সেরকম করবে; তোমার
    ভাইয়ের হারিয়ে যাওয়া যে কোনো জিনিস তুমি পাও, সেই সবের বিষয়ে সেরকম করবে; তোমার
    গা ঢাকা দেওয়া উচিত না।
  pan-pan: ਤੂੰ ਉਸ ਦੇ ਗਧੇ ਨਾਲ, ਬਸਤਰਾਂ ਨਾਲ ਸਗੋਂ ਆਪਣੇ ਭਰਾ ਦੀ ਹਰੇਕ ਗੁਆਚੀ ਹੋਈ ਚੀਜ਼ ਨਾਲ
    ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰੀਂ, ਜਿਹੜੀ ਉਸ ਤੋਂ ਗੁਆਚੀ ਹੋਵੇ ਅਤੇ ਤੈਨੂੰ ਲੱਭੀ ਹੋਵੇ। ਤੂੰ ਉਸ ਨੂੰ ਅਣਦੇਖਿਆ
    ਨਾ ਕਰੀਂ।
  mya-JVB: မြည်း ဖြစ်စေ ၊ အဝတ် ဖြစ်စေ ၊ ညီအစ်ကို ၏ဥစ္စာ တစုံတခု ပျောက် ၍ သင်တွေ့ မိလျှင်
    ၊ ကြည့် ၍မနေဘဲ ထိုအတူ ပြု ရမည်။
  hmo-hmo: “O bema iena doniki, o iena dabua, o iena gau ta bema ia boio, bona umui
    ese umui davaria neganai, do umui henia lou, do umui rakatania lasi.
  urd-urd: तू उसके गधे और उसके कपड़े से भी ऐसा ही करना; ग़रज़ जो कुछ तेरे भाई से खोया
    जाए और तुझको मिले, तू उससे ऐसा ही करना और मुँह न फेरना।
  rus-SYN: так поступай и с ослом его, так поступай с одеждой его, так поступай со
    всякою потерянною вещью брата твоего, которая будет им потеряна и которую ты найдешь;
    нельзя тебе уклоняться от сего.
  bqc-SIM: Màa ńyↄ̃ kɛ ń aà zàa'ĩnao ge aà zwãa ge pↄ́ pↄ́ sù vũ̀aa ń gbɛ̃́deewan
    nò, mɛ́ n bↄwà. Ńsuli tó weo.
  tcz-CHONGTHU: Asangan ham khat namu tah ujongleh hitia chu nabol diu, asangkhol
    ham namu ujongleh hiti ma achu nabol peh diu ahi. Ipi thil le lo hijongleh nanghon
    nasopi thil namu khah tah’uva ahileh nale peh cheh cheh diu, hitia chu nakithopi
    diu ahi.
  mar-mar: कोणाचे गाढव, कपडे किंवा इतर कोणतीही वस्तू अशी इकडे तिकडे दिसली तरी असेच
    करा, व त्या शेजाऱ्याला मदत कर.
  qub-qub: Chaynölla runa-masiquipa bürrunta, ima röpanta u ima ograshantapis tarishpayqui
    cutiycachinqui. Ama ‹manami ricashcächu› ninquichoga.
  hat-hat: N'a fè menm jan an tou pou bourik, rad osinon nenpòt bagay yon moun pèp
    Izrayèl parèy nou ta rive pèdi epi se nou ki ta jwenn li. Pa fè tankou nou pa
    wè sa.
  eng-BSB: And you shall do the same for his donkey, his cloak, or anything your brother
    has lost and you have found. You must not ignore it.
  tod-tod: Zekana wa kɛ la ga ná-soovalegi, ɓaa ná-seɠei, ɓaa ani nɔpɛ nɔ wo-ɠɛɛloin
    a toona ya, wo ka, à mina gaazumaavɔɔ vaa ɠɛ la.
  eng-WEBPB: So you shall do with his donkey. So you shall do with his garment. So
    you shall do with every lost thing of your brother’s, which he has lost and you
    have found. You may not hide yourself.
  kbq-kbq: Hagi tava'onka'are'ma nemanisimofo donki afuro, kukena'o, inankna zama'ama
    fanane hu'nenama kesunka kegenka otrenka, ana zanke huo.
  nhe-BL: Nojquiya ya nopa monequi inquichihuase ica se burro, o se yoyomitl, o tlen
    hueli tlamantli tlen seyoc tlacatl ipan imotlal quipolos huan inquipantise. Ax
    san xijchihuaca queja ax inquiitaque nopa tlamantli.
  gub-BL: Aze zumen uhem uzar wi nehe, nezewegatete nehe. Aze erexak wyzài ma'e nehe,
    aze erexak amo kamir nehe, aze ru'u amo topoz nehe, aze amo Izaew wiko izar romo
    nehe, nezewegatete nehe no. — Nakwaw kwaw aipo ihe, ere zo nehe.
  eng-DRA: 'Thou shalt do in like manner with his ass, and with his raiment, and with
    every thing that is thy brother’s, which is lost: if thou find it, neglect it
    not as pertaining to another.'
