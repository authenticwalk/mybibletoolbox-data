verse: DEU.022.018
translations:
  mal-C: പട്ടണത്തലവന്മാർ ആ പുരുഷനെ പിടിച്ച് ശിക്ഷ നൽകണം.
  deu-TKW: Darauf sollen die Vornehmsten jener Stadt den Mann nehmen und ihn züchtigen
    lassen;
  lin-lin: 'mpe bampaka ya engumba bakozwa mobali yango mpe bakopesa ye etumbu :'
  eng-LSV: And [the] elderly of that city have taken the man, and discipline him,
  eng-GNV: Then the Elders of the citie shall take that man and chastise him,
  eng-WEBSTER: And the elders of that city shall take that man and chastise him;
  nhw-BL: Huajca nopa huehue tlacame quiitzquise nopa tlacatl catli mosihuajtijtoya
    huan quitlatzacuiltise.
  swh-ONEN: nao wazee watamchukua huyo mwanaume na kumwadhibu.
  bba-bba: Kpɑ wuun ɡuro ɡuro be, bu durɔ wi mwɑ bu so,
  eng-KJVCPB: And the elders of that city shall take that man and chastise him;
  luo-luo: kendo jodongogo nokaw ngʼatno mi kume.
  meu-meu: Bena hanuatau-badadia ese una tau bae abia; bena bae dadabaia,
  npi-ULB: त्यस सहरका धर्म-गुरुहरूले त्यस पुरुषलाई समातेर दण्ड दिऊन् ।
  yor-yor: àwọn àgbàgbà yóò sì mú ọkùnrin náà, wọn yóò sì jẹ ní yà.
  ind-ind: Maka para pemimpin kota akan memanggil laki-laki itu, yang sudah mencemarkan
    nama baik seorang perempuan Israel. Mereka akan mencambuki dia, dan dia harus
    membayar denda sebanyak 1.200 gram perak kepada mertuanya. Selain itu, sidang
    juga akan menetapkan bahwa perempuan itu akan tetap sebagai istrinya. Suaminya
    tidak boleh menceraikan dia seumur hidupnya.
  pes-OPCB: '@see-verse:DEU.022.017'
  tgl-ULB: Ang mga nakatatanda sa lungsod na iyon ay dapat kunin ang lalaking iyon
    at siya ay parusahan;
  hui-hui: Ani biragola agali haguane biarume agali ke̱ haga biago tibume bo mberaho
    waholene nga.
  mya-mya: ထို​အ​ခါ​မြို့​အ​ကြီး​အ​ကဲ​တို့​က​လင် ယောကျာ်း​ကို​ရိုက်​၍​ဆုံး​မ​ရ​မည်။-
  bod-N: དེ་ནས་གྲོང་ཁྱེར་གྱི་རྒན་པོ་རྣམས་ཀྱིས་མི་དེ་བཟུང་འོངས་ནས་ཆད་པ་གཅོད་དགོས་པ་དང་།
  sna-sna: uye vakuru vachatora murume uyu vagomuranga.
  spa-BLM: Los ancianos de la ciudad tomarán al hombre y lo castigarán.
  cac-cac: Axo eb' vin̈ syaman vin̈ vinac chi', smac'an vin̈ eb' vin̈ d'a noc' tz'uum.
  swh-ULB: Wazee wa mji wanapaswa kumchukua mwanamume huyo na kumuadhibu;
  bel-bel: Тады старэйшыны таго горада няхай возьмуць мужа і пакараюць яго,
  deu-ELBBK: Und die Ältesten dieser Stadt sollen den Mann nehmen und ihn züchtigen;
  mbb-OT: Ne edekepen dutun te ebpemendumala haazà is maama ne edsilutan dan.
  mal-2015: അപ്പോൾ പട്ടണത്തിലെ മൂപ്പന്മാർ ആ പുരുഷനെ പിടിച്ചു ശിക്ഷിക്കേണം.
  rmc-rmc: Paľis mušinena o vodci andral oda foros te lel ole muršes a te marel les.
  pes-OPV: پس مشایخ آن شهرآن مرد را گرفته، تنبیه کنند.
  ron-1924: Бэтрыний четэций сэ я атунч пе омул ачела ши сэ-л педепсяскэ
  ben-OBCV: আর নগরের প্রবীণ নেতারা তার স্বামীকে শাস্তি দেবে।
  som-som: Oo markaas odayaasha magaaladaasu waa inay ninka qabtaan oo ay edbiyaan,
  lat-VUC: apprehendentque senes urbis illius virum, et verberabunt illum,
  eng-ASVBT: And the elders of that city shall take the man and chastise him;
  ita-1885: Allora prendano gli Anziani di quella città quell'uomo, e lo castighino
    con battitura;
  eng-LXXUP: And the elders of that city shall take that man, and shall chastise him,
  eng-ULB: The elders of that city must take that man and punish him;
  spa-VBL: Entonces los ancianos de esa ciudad tomarán al hombre y lo castigarán.
  fra-_FOB: Alors les anciens de cette ville prendront le mari, et le châtieront.
  mal-mal: അപ്പോൾ പട്ടണത്തിലെ മൂപ്പന്മാർ ആ പുരുഷനെ പിടിച്ച് ശിക്ഷിക്കണം.
  urd-GVR: Tab buzurg us ādmī ko pakaṛ kar sazā deṅ,
  suz-BL: मिनु सहर ङा खाल्‍पापुकीमी मेको वोंइश मुर कली सजाइ गेचा माल्‍नीम।
  ita-1927: Allora gli anziani di quella città prenderanno il marito e lo castigheranno;
  ckb-ckb: ئیتر پیرانی ئەو شارە پیاوەکە دەبەن و تەمبێی دەکەن.
  eng-BBE: Then the responsible men of the town are to give the man his punishment;
  kan-OKCV: ಆಗ ಪಟ್ಟಣದ ಹಿರಿಯರು ಆ ಮನುಷ್ಯನನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು ಅವನನ್ನು ಶಿಕ್ಷಿಸಬೇಕು.
  tam-2017: அப்பொழுது அந்தப் பட்டணத்து மூப்பர்கள் அந்த மனிதனைப் பிடித்து, அவனைத் தண்டித்து,
  spa-RV-1909: Entonces los ancianos de la ciudad tomarán al hombre y lo castigarán;
  ron-BTF: Şi bătrânii cetăţii aceleia să ia pe bărbatul acela şi să îl certe;
  eng-WEBP: The elders of that city shall take the man and chastise him.
  eng-FBV: Then the elders of that city shall take the man and punish him.
  nld-1939: Dan moeten de oudsten van die stad den man laten grijpen, hem een tuchtiging
    toedienen,
  nch-BL: Huajca nopa huehue tacame quiitzquise nopa tacat cati mosihuajtijtoya huan
    quitatzacuiltise.
  vie-1934: Bấy giờ, các trưởng lão thành đó sẽ bắt người chồng mà đánh phạt,
  hin-CV: फिर नगर पुरनिए उस व्यक्ति को प्रताड़ित करेंगे.
  eng-OURB: The elders of that city shall take the man and chastise him.
  spa-BES: Entonces los hombres responsables del pueblo deben darle al hombre su castigo;
  tdx-tdx: le ho rambese’ o roandriañeo indatiy vaho handilo aze.
  vid-vid: Aho wasekulu wa muji womhola yula mlume na kumsubula ng'hobwa.
  eng-OKE: And the elders of the city shall take that man and scourge him,
  tha-KJV: ให้​พวกผู้​ใหญ่​ของเมืองนั้นจับชายคนนั้นมาเฆี่ยน
  por-BR-2018: Então os anciãos da cidade tomarão ao homem e o castigarão;
  deu-ELO: Und die Ältesten selbiger Stadt sollen den Mann nehmen und ihn züchtigen;
  eng-WYC-2018: And the elder men of that city shall take the man, and shall beat
    him,
  epo-epo: Tiam la plejaĝuloj de tiu urbo prenu la edzon kaj punu lin;
  uig-PIN: U waⱪitta xǝⱨǝrning aⱪsaⱪalliri erini tutup uningƣa tayaⱪ-tǝrbiyǝ berip,
  beo-beo: Amasea, moilai ouligisu dunu da amo ogogosu dunu famu.
  tpi-OTNT: Orait ol hetman i mas kisim man bilong dispela meri na paitim em long
    wip.
  hau-SA: dattawan kuwa za su ɗauki mutumin su hukunta shi.
  uig-LAT: U waqitta sheherning aqsaqalliri érini tutup uninggha tayaq-terbiye bérip,
  nde-nde: kuthi abadala bayijezise leyondoda.
  ton-ton: 'Pea ʻe ʻave ʻe he kau mātuʻa ʻoe kolo ko ia ʻae tangata ko ia ʻo tautea
    ia:'
  ces-1613: Tedy starší města toho jmou muže a trestati ho budou,
  eng-WMB: The elders of that city shall take the man and chastise him.
  tam-TCV: அப்பொழுது பட்டணத்து சபைத்தலைவர்கள் அந்த மனிதனைப்பிடித்து, அவனைத் தண்டிக்கவேண்டும்.
  ceb-ULB: Ang mga kadagkoan niana nga siyudad mokuha nianang tawhana ug mosilot kaniya;
  pol-UBG: Wtedy starsi miasta wezmą tego mężczyznę i ukarzą go.
  urd-GVU: تب بزرگ اُس آدمی کو پکڑ کر سزا دیں،
  deu-1912: So sollen die Ältesten der Stadt den Mann nehmen und züchtigen
  kan-2017: ಆ ಊರಿನ ಹಿರಿಯರು ಅವನನ್ನು ಹಿಡಿಸಿ ಅವನನ್ನು ಹೊಡಿಸಬೇಕು.
  yap-yap: Ma aram e nge fek fapi tayugang’ fare mo’on ni figirngin fare pin ngar
    pirdi’iyed.
  hlt-MCSB: Te vaengah tekah hlang te khopuei patong rhoek loh lo uh saeh lamtah toel
    uh saeh.
  mdy-ETH: ዒማና ካታሜሎኮ ሱኡጋ ዬያ ዓናሢ ዔኪ ጳርቆንጎ፤
  twi-ASANTE: Atemmufoɔ no bɛtwe ɔbarima no aso.
  eng-WEBU: The elders of that city shall take the man and chastise him.
  bnp-bnp: E huriki a gare ri gi bole a lebo, ri gi lagua e girihina ngatavine iea.
  wal-wal: Yaatin he katamaa cimati a xurqqayiyan shocona.
  spa-PDDPT: Entonces los ancianos de la ciudad tomarán al hombre y lo castigarán,
  gun-gun: Ha'e nunga ha'e kuery oexa vy ime ojopy vy oinupãmba 'rã.
  ilo-ULB: Masapul nga alaen dagiti panglakayen dayta a lalaki iti dayta a siudad
    ket dusaenda isuna;
  kpg-kpg: Malaa, nia dagi di guongo gi lahia taane hai lodo deelaa, daaligidia.
  uig-ARA: ئۇ ۋاقىتتا شەھەرنىڭ ئاقساقاللىرى ئېرىنى تۇتۇپ ئۇنىڭغا تاياق-تەربىيە بېرىپ،
  sus-sus: Taa forie na na to, e xa na xɛmɛ suxu, e xa a ɲaxankata.
  pon-2006: Eri, kaun akan en kahnimwo pahn ale en serepeino eh pwoudo oh woakih.
  ksd-ksd: Ma ra umana patuana ta nam ra pia na pal diat a vapagumanene nam ra tutana,
  tur-YTC: O kentin ileri gelenleri adamı alıp yola getirecekler.
  grc-BRENT: Καὶ λήψεται ἡ γερουσία τῆς πόλεως ἐκείνης τὸν ἄνθρωπον ἐκεῖνον, καὶ παιδεύσουσιν
    αὐτόν,
  ind-AYT: Kemudian, pemimpin kota itu harus menangkap orang itu dan menghukumnya.
  nya-nya: ndipo akuluakuluwo adzamugwire munthuyo namupatsa chilango.
  hrv-hrv: Neka tada starješine onoga grada uzmu muža pa ga kazne;
  mps-mps: Tama tialima, te tobolu bidi dabego te wego bidi te bįgo elemainao.
  tpi-tpi: Orait ol hetman i mas kisim man bilong dispela meri na paitim em long wip.
  dan-1931: Da skal Byens Ældste tage Manden og revse ham;
  vie-OVCB: Các trưởng lão trong thành sẽ truyền đánh đòn người chồng,
  guj-2017: ત્યારે તે નગરના વડીલો તે પુરુષને પકડીને સજા કરે;
  pon-2006A: Eri, kaun akan en kahnimwo pahn ale en serepeino eh pwoudo oh woakih.
  por-BRBSL: Os anciãos daquela cidade pegarão o homem e o castigarão.
  cth-cth: Hathnukkhu, kacuenaw ni hote tongpa hah a hem awh vaiteh a yue awh han.
  twi-twi: na mpanyimfo no bɛfrɛ ɔbarima no atwe nʼaso.
  hlt-hlt: Te vaengah tekah hlang te khopuei patong rhoek loh lo uh saeh lamtah toel
    uh saeh.
  tbz-SIM: Kɛ̀ bɛkótíbɛ̀ɛ pĩ́ ndɛ kóo nitidɔ̀ù kóò puotí,
  msy-2020: Eghtɨ gumazir dapaniba amizir kamɨn pam inigh ivezir kuramɨn mɨn benir
    gavgavimɨn a ifozorogh.
  azb-azb: Şəhərin ağsaqqalları isə o adama cəza versin.
  eng-DBY: And the elders of that city shall take the man and chastise him;
  hin-2017: तब नगर के पुरनिये उस पुरुष को पकड़कर ताड़ना दें;
  wol-KYG: Su loolu amee, na magi dëkk booba jàpp waa ji, yar ko.
  eng-YLT: '''And the elders of that city have taken the man, and chastise him,'
  eng-WYC-2017: And the elder men of that city shall take the man, and shall beat
    him,
  eng-WMBB: The elders of that city shall take the man and chastise him.
  urd-GVH: तब बुज़ुर्ग उस आदमी को पकड़कर सज़ा दें,
  rug-rug: Meke sipu dogoria rini si kaqu tuqe vagia ri na koimatana sa vasileana
    sana sa loana sa barikaleqe meke komitia.
  gaz-gaz: maanguddoonni sunis namicha sana qabanii haa adaban.
  fra-LSG: Les anciens de la ville saisiront alors cet homme et le châtieront;
  yal-yal: Taan fonne na xɛmɛn suxuma nɛn, e yi a fe ɲaxin saran a ra.
  haw-1868: A e lawe na lunakahiko o ia kulanakauhale i kela kanaka a e hahau ia ia;
  arb-NAV: فَيَأْخُذُ شُيُوخُ تِلْكَ الْمَدِينَةِ الرَّجُلَ وَيُؤَدِّبُونَهُ،
  ewe-ewe: Ekema ʋɔnudrɔ̃lawo aɖe gbe, eye woaƒo ŋutsu la,
  eng-LEE: And the elders of that city shall take that man and chastise him;
  asm-FB: পাছত নগৰৰ বৃদ্ধ নেতাসকলে সেই পুৰুষক ধৰি আনি শাস্তি দিব।
  sus-A: تَا قٌرِيٍ نَ نَ تٌ، عٍ شَ نَ شّمّ سُشُ، عٍ شَ عَ حَشَنكَتَ.
  fra-SBL: Les anciens de cette ville prendront l'homme et le châtieront.
  hbo-hbo: וְלָֽקְח֛וּ זִקְנֵ֥י הָֽעִיר־הַהִ֖וא אֶת־הָאִ֑ישׁ וְיִסְּר֖וּ אֹתֹֽו׃
  eng-WYCLIFFE: take the man, and schulen bete hym,
  cwe-cwe: Maabaho walala wa bululu wezamsola mulume ija na kumulanha mibalati.
  kik-kik: nao athuuri acio nĩmakanyiita mũndũ ũcio mamũherithie.
  fra-NCL: Alors les anciens de la ville saisiront cet homme et le châtieront ;
  cek-AK: To naah vangpui thung ih kacoehtanawk mah to kami to kawk o ueloe, danpaek
    o tih.
  cuk-cuk: Agine, geb neggwebur-girmar-dummagan machered-gamaloed. Geb, sabsur-odurdakmaloed.
  uig-CYR: У вақитта шәһәрниң ақсақаллири ерини тутуп униңға таяқ-тәрбийә берип,
  tel-2017: అప్పుడు ఆ ఊరి పెద్దలు ఆ వ్యక్తిని పట్టుకుని శిక్షించి, 100 వెండి నాణాలు
    అపరాధ రుసుం అతడి దగ్గర తీసుకుని ఆ స్త్రీ తండ్రికి చెల్లించాలి.
  hat-BSA: Konsa, ansyen yo va pran nonm nan pou ba li chatiman.
  kos-kos: Na mwet kol lun siti sac fah eis mukul tumun mutan sac ac srunglul.
  hbo-WLC: וְלָֽקְח֛וּ זִקְנֵ֥י הָֽעִיר־הַהִ֖וא אֶת־הָאִ֑ישׁ וְיִסְּר֖וּ אֹתֽוֹ׃
  ibo-ibo: Ndị okenye obodo ahụ ga-akpọrọ nwoke nyekwa ya ahụhụ.
  ory-ory: ଏଉତ୍ତାରୁ ନଗରର ପ୍ରାଚୀନମାନେ ସେହି ପୁରୁଷକୁ ଧରି ଶାସ୍ତି ଦେବେ।
  chk-chk: Mürin, ekewe souakomwen ewe telinimw repwe angei ewe mwän o wichi,
  rop-rop: “Wal detlot lidamob brom det taun garra gajim det hasbin en beldim im na.
  ukr-1871: Тодї громадські мужі міста того візьмуть чоловіка та й скарають його;
  deu-1951: Dann sollen die Ältesten jener Stadt den Mann nehmen und ihn strafen,
  eng-JPS: And the elders of that city shall take the man and chastise him.
  srp-1865: Tada starješine grada onoga neka uzmu muža njezina i nakaraju ga,
  lug-lug: Abakulembeze abakulu b’ekibuga ekyo banaatwalanga bba w’omuwala, banaasookanga
    okumukubamu.
  heb-heb: ולקחו זקני העיר ההוא את האיש ויסרו אתו׃
  ben-IRV: পরে শহরের প্রাচীনরা সেই পুরুষকে ধরে শাস্তি দেবে।
  pan-pan: ਤਦ ਉਸ ਸ਼ਹਿਰ ਦੇ ਬਜ਼ੁਰਗ ਉਸ ਮਨੁੱਖ ਨੂੰ ਫੜ੍ਹ ਕੇ ਉਸ ਨੂੰ ਝਿੜਕਣ,
  mya-JVB: ထိုအခါ မြို့ ၌ အသက်ကြီး သူတို့သည် ထို လူ ကို ယူ ၍ ရိုက် ပြီးမှ၊
  hmo-hmo: “Vadaeni unai tau badadia ese unai tau do idia abia, bona do idia dadabaia.
  urd-urd: तब शहर के बुज़ुर्ग उस शख़्स को पकड़ कर उसे कोड़े लगाएँ,
  rus-SYN: Тогда старейшины того города пусть возьмут мужа и накажут его,
  bqc-SIM: Wɛ̃́lɛ gbɛ̃zↄ̃ↄↄ i gↄ̃pi kṹ, aai aà wɛtã,
  tcz-CHONGTHU: Chujou tengleh khopi sunga upa hon jong, hiche pasalpa chu amat uva
    ajep diu ahi.
  mar-mar: यावर गावच्या वडिलांनी त्या नवऱ्याला धरुन शिक्षा करावी.
  qub-qub: Chaura mayurcunaga jipashpa runanta prësu charircur castiganga.
  hat-hat: Lè sa a chèf fanmi lavil yo va pran mari a, y'a bat li byen bat.
  eng-BSB: Then the elders of that city shall take the man and punish him.
  tod-tod: Taa ɠundiɠiiti ta zunui naa zo, ti faa la ma,
  eng-WEBPB: The elders of that city shall take the man and chastise him.
  kbq-kbq: Anama hanigeno'a anante ranra vahe'mo'za ana nera azeri'za sefu amiho.
