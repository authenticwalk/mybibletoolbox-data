verse: DEU.022.021
translations:
  mal-C: അവളെ പിതാവിന്റെ വീട്ടുവാതിൽക്കൽ കൊണ്ടുചെന്ന്, അവളുടെ നഗരത്തിലെ പുരുഷന്മാർ
    കല്ലെറിഞ്ഞുകൊല്ലണം. അവൾ ഇസ്രായേലിൽ വഷളത്തം പ്രവർത്തിച്ച് പിതാവിന്റെ വീട്ടിൽവെച്ചുതന്നെ
    വേശ്യാവൃത്തിയിൽ ഏർപ്പെട്ടു. ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്ന് തിന്മ നീക്കിക്കളയണം.
  deu-TKW: so soll man die junge Person vor die Thüre ihres väterlichen Hauses führen,
    und die Leute aus ihrer Stadt sollen sie zu Tode steinigen, weil sie eine schwere
    Schandthat in Israel begangen hat, indem sie im väterlichen Hause Unzucht trieb.
    So sollst du das Böse aus deiner Mitte hinwegtilgen.
  lin-lin: 'esengeli bamema ye libanda ya ndako ya tata na ye, mpe kuna bato ya engumba
    na ye bakobamba ye mabanga kino akokufa : asalaki likambo ya soni kati na Isalaele
    na kosalaka kindumba tango azalaki na ndako ya tata na ye. Na nzela wana nde bosengeli
    kolongola mabe kati na bino.'
  eng-LSV: then they have brought out the girl to the opening of her father’s house,
    and the men of her city have stoned her with stones and she has died, for she
    has done folly in Israel, to go whoring [in] her father’s house; and you have
    put away evil out of your midst.
  eng-GNV: 'Then shall they bring forth the mayde to the doore of her fathers house,
    and the men of her citie shall stone her with stones to death: for shee hath wrought
    follie in Israel, by playing ye whore in her fathers house: so thou shalt put
    euill away from among you.'
  eng-WEBSTER: 'Then they shall bring out the damsel to the door of her father''s
    house, and the men of her city shall stone her with stones that she may die: because
    she hath wrought folly in Israel, to be guilty of lewdness in her father''s house:
    so shalt thou remove evil from among you.'
  nhw-BL: huajca monequi nopa huehue tlacame quihuicase icalteno ichaj itata, huan
    nopa masehualme tlen nopa altepetl quimictise ica tetl. Pampa quichijtoc se hueyi
    tlaixpanoli ipan israelitame huan tlacanenqui quema itztoya ipan ichaj itata.
    Huan quej nopa anquitlamiltise nopa tlaixpanoli catli onca tlatlajco anisraelitame.
  swh-ONEN: huyo msichana ataletwa kwenye mlango wa nyumba ya baba yake, na hapo watu
    wa mji wake watampiga kwa mawe hadi afe. Amefanya kitu cha aibu katika Israeli
    kwa kufanya ukahaba akiwa nyumbani kwa babaye. Lazima mwondoe uovu katikati yenu.
  bba-bba: sɑɑ ye sɔɔrɑ bɑ koo kurɔ wi suɑ bu kɑ dɑ win bɑɑbɑn yɛnu kɔnnɔwɔ kpɑ win
    wuun tɔn durɔbu bu nùn kpenu kɑsuku bu kɑ ɡo. Domi seku bɑkɑrɑ Isirelibɑn mi bu
    nɛɛ, bii wɔndiɑ u durɔ dɑmɑru kuɑ win bɑɑbɑn yɛnuɔ. Nɡe mɛyɑ i ko i kɑ dɑɑ kɔ̃sɑ
    yen bweseru wunɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: 'then they shall bring out the damsel to the door of her father’s house,
    and the men of her city shall stone her with stones that she die: because she
    hath wrought folly in Israel, to play the whore in her father’s house: so shalt
    thou put evil away from among you.'
  luo-luo: to nyakono nokel e dhood wuon mare kendo joma chwo ma gwengʼno nochiele
    gi kite motho, nikech otimo gima rach e kind jo-Israel kodoko jachode e od wuon.
    Tim marachno nyaka ugol e dieru.
  meu-meu: idia ese una hahine na tamana ena ruma iduarana amo bae hakaua lasi murimuri
    ai; bena hanua taudia ese bae hodoa mase, badina be ia na Israel ai vada e kara
    havara, tamana ena ruma ai vada e noho, ariara hahinena na heto. Unu amo kara
    havara na bogaragimui amo ba negea daure.
  npi-ULB: तिनीहरूले केटीलाई त्यसका बुबाको घरको ढोकामा ल्याऊन्, र सहरका मानिसहरूले
    त्यसलाई ढुङ्गाले हानेर मारून् किनकि त्यसले इस्राएलमा आफ्नो पिताको घरमा वेश्यावृत्तिको
    कार्य गरी लाजमर्दो काम गरेकी छे । यसरी तिमीहरूले तिमीहरूका बिचबाट दुष्‍टता हटाउनू
    ।
  yor-yor: wọn yóò mú wá sí ẹnu-ọ̀nà ilé baba rẹ̀ níbẹ̀ sì ni àwọn ọkùnrin ìlú rẹ̀
    yóò ti sọ ọ́ ní òkúta pa. Ó ti ṣe ohun ìtìjú ní Israẹli nípa ṣíṣe àgbèrè nígbà
    tí ó wà nílé baba rẹ̀. Ẹ ní láti pa ohun búburú kúrò láàrín yín.
  ind-ind: maka para pemimpin harus membawa perempuan itu ke depan pintu rumah ayahnya.
    Kemudian semua laki-laki warga kota itu harus melempari dia dengan batu sampai
    mati, karena dia sudah melakukan perbuatan yang sangat memalukan di Israel, yaitu
    berzina sebelum menikah saat masih tinggal di rumah ayahnya. Dengan menghukum
    perempuan itu, kalian memberantas kejahatan serupa dari antara bangsa kita.
  pes-OPCB: مشایخ، دختر را به در خانهٔ پدرش ببرند و مردان شهر او را سنگسار کنند تا
    بمیرد، چون او در اسرائیل عمل قبیحی انجام داده است و در زمانی که در خانهٔ پدرش
    زندگی می‌کرده، زنا کرده است. چنین شرارتی باید از میان شما پاک گردد.
  tgl-ULB: kung gayon kailangan nilang dalhin palabas ang babae sa pintuan ng bahay
    ng kaniyang ama, at ang mga lalaki ng kaniyang lungsod ay dapat siyang batuhin,
    hanggang siya ay mamatay, dahil siya ay gumawa ng isang nakakahiyang asal sa Israel,
    na umasal gaya ng isang bayarang babae sa bahay ng kaniyang ama; at aalisin ninyo
    ang kasamaan mula sa inyo.
  hui-hui: tanonaga agali haguane biaru tigua wandari biago ibu aba anda haneni haru
    tagira pu helowa tigua ege to̱le̱ dugualu to̱le̱me balu homolene nga. Anidagua
    bulubadagoni irane wandari ogoni ibugua ibu aba andaga bereangi mana ko tagabi
    wiago inanaga wali agali bu karunaga deni bialu ibu agali nape biruwa agali kayu
    yalu birayadagonaga ibuni homolene nga. Anidagua birimiyagua mana ko mbira ogoni
    alego tí kamigoha nawilonaga mo wahai holeberemi.
  mya-mya: မြို့​အ​ကြီး​အ​ကဲ​တို့​က​ဖ​ခင်​၏​အိမ်​ရှေ့ သို့​ခေါ်​ဆောင်​သွား​ပြီး​နောက်
    မြို့​သား​တို့​က သူ့​ကို​ကျောက်​ခဲ​နှင့်​ပစ်​သတ်​ရ​မည်။ ထို​မိန်း​မ သည်​လက်​မ​ထပ်​မီ​ဖ​ခင်​၏​အိမ်​၌​ရှိ​နေ​စဉ်
    က​ပင် ကာ​မ​စပ်​ယှက်​မှု​ကို​ပြု​ခဲ့​သ​ဖြင့် ဣ​သ​ရေ​လ​လူ​မျိုး​တွင်​ရှက်​ဖွယ်​သော​အ​မှု
    ကို​ကူး​လွန်​ခဲ့​လေ​ပြီ။ ဤ​နည်း​အား​ဖြင့် သင်​တို့​သည်​ဤ​ဒု​စ​ရိုက်​ကို​ဖယ်​ရှား​နိုင်
    ကြ​မည်။
  bod-N: གཞོན་ནུ་མ་དེ་ཁོ་མོའི་ཕ་གཞིས་ཀྱི་སྒོ་ཁར་འཁྲིད་པ་དང་། གྲོང་ཁྱེར་གྱི་མི་རྣམས་ཀྱིས་ཁོ་མོ་རྡོ་རུབ་བཏང་ནས་གསོད་དགོས།
    ཅི་ལ་ཞེ་ན། ཁོ་མོས་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ནས་སྐྱུག་བྲོ་བའི་དོན་བྱས་ཤིང་རང་གི་ཕ་གཞིས་སུ་ལོག་གཡེམ་བྱས་པ་རེད།
    ཁྱོད་རྣམས་ཀྱི་ཁྲོད་ནས་ངན་པ་རྣམས་དེ་ལྟར་མེད་པར་གཏོང་དགོས་སོ། །
  sna-sna: anofanira kuuyiswa pamukova wemba yababa vake uye ipapo varume veguta vagomutaka
    namabwe afe. Akaita chinhu chinonyadzisa muIsraeri nokuda kwokupata kwake paaiva
    achiri mumba mababa vake. Munofanira kubvisa chakaipa pakati penyu.
  spa-BLM: entonces sacarán a la joven a la puerta de la casa de su padre, y los hombres
    de su ciudad la apedrearán hasta que muera, porque ha hecho una locura en Israel,
    al jugar a la prostitución en la casa de su padre. Así eliminaréis el mal de entre
    vosotros.
  cac-cac: tz'ic'jiel ix d'a sti' spat smam, sjulq'uenajcham ix yuj masanil eb' vin̈
    vinac ay d'a jun chon̈ab' chi', yujto ix yac'och jun nivan mul ix d'a e cal, syac'anpax
    q'uixvelal smam ix. Icha chi' tz'aj satel juntzan̈ chucal chi' d'a e cal.
  swh-ULB: basi wanapaswa kumpeleka binti mlangoni kwa baba yake, na kisha wanamume
    wa mji wake wanatakiwa kumpiga kwa mawe hadi afe, kwa sababu amefanya jambo la
    aibu katika Israeli, kwa kutenda kama kahaba chini ya nyumba ya baba yake, nanyi
    mtakuwa mmeondoa uovu miongoni mwenu.
  bel-bel: дык дзяўчыну няхай прывядуць да дзьвярэй дома бацькі яе, і жыхары горада
    яе паб'юць яе камянямі да сьмерці, бо яна зрабіла вартае сораму сярод Ізраіля,
    калі блудадзеяла ў доме ў бацькі свайго; і так вынішчы зло спасярод сябе.
  deu-ELBBK: so sollen sie die junge Frau hinausführen an den Eingang des Hauses ihres
    Vaters, und die Männer ihrer Stadt sollen sie steinigen, dass sie sterbe, weil
    sie eine Schandtat in Israel verübt hat, zu huren im Haus ihres Vaters. Und du
    sollst das Böse aus deiner Mitte wegschaffen.
  mbb-OT: ne ed-uwiten haazà is bahi diyà te etuvangan te valey te amey zin ne edtulengen
    sikandin te vatu te menge maama zutun te inged taman te kebpatey zin. Su mekeeled-eled
    he vaal is mibeelan din diyà te Israel pinaaǥi te kebpehilavet dutun te ziyè pa
    sikandin ed-ubpà te valey te amey zin. Kinahanglan he id-awè niw heini he mezaat
    he vaal ziyà te keniyu.
  mal-2015: അവർ യുവതിയെ അവളുടെ അപ്പന്റെ വീട്ടുവാതിൽക്കൽ കൊണ്ടുപോയി അവൾ യിസ്രായേലിൽ
    വഷളത്വം പ്രവർത്തിച്ചു അപ്പന്റെ വീട്ടിൽവെച്ചു വേശ്യാദോഷം ചെയ്കകൊണ്ടു അവളുടെ പട്ടണക്കാർ
    അവളെ കല്ലെറിഞ്ഞു കൊല്ലേണം; ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്നു ദോഷം നീക്കിക്കളയേണം.
  rmc-rmc: akor la o vodci lena paš lakre dadeskro vudar a o murša ole foroskre la
    murdarena le barenca, bo andro Izrael kerďa baro nalačhipen oleha, hoj andre le
    dadeskro kher kerďa lubipen. Kavke odleha tumendar o nalačhipen.“
  pes-OPV: آنگاه دختر را نزددر خانه پدرش بیرون آورند، و اهل شهرش او رابا سنگ سنگسار
    نمایند تا بمیرد، چونکه در خانه پدر خود زنا کرده، در اسرائیل قباحتی نموده است.
    پس بدی را از میان خود دور کرده‌ای.
  ron-1924: сэ скоатэ пе фатэ ла уша касей татэлуй ей, сэ фие учисэ ку петре де оамений
    дин четате ши сэ моарэ, пентру кэ а сэвыршит о мишелие ын Исраел, курвинд ын каса
    татэлуй ей. Сэ курэцешть астфел рэул дин мижлокул тэу.
  ben-OBCV: তবে মেয়েটিকে তার বাবার বাড়ির দরজার কাছে নিয়ে যেতে হবে আর তার নগরের
    পুরুষেরা সেখানে তাকে পাথর ছুঁড়ে মেরে ফেলবে। বাবার বাড়িতে থাকবার সময় ব্যভিচার
    করে ইস্রায়েলীদের মধ্যে মর্যাদাহানিকর কাজ করেছে। তোমরা তোমাদের মধ্য থেকে এরকম
    দুষ্টতা শেষ করে দেবে।
  som-som: markaas gabadha dibadda ha u soo bixiyeen oo ha keeneen guriga aabbaheed
    iriddiisa, oo dadka magaaladaas jooga oo dhammu iyada ha dhagxiyeen si ay u dhimato,
    maxaa yeelay, iyadu nacasnimo bay ku dhex samaysay reer binu Israa'iil oo waxay
    ku dhillowday gurigii aabbaheed, oo sidaas waa inaad sharka dhexdiinna uga saartaan.
  lat-VUC: 'ejicient eam extra fores domus patris sui, et lapidibus obruent viri civitatis
    illius, et morietur: quoniam fecit nefas in Israël, ut fornicaretur in domo patris
    sui: et auferes malum de medio tui.'
  eng-ASVBT: 'then they shall bring out the damsel to the door of her father’s house,
    and the men of her city shall stone her to death with stones, because she hath
    wrought folly in Israel, to play the harlot in her father’s house: so shalt thou
    put away the evil from the midst of thee.'
  ita-1885: tragganla fuori alla porta della casa di suo padre, e lapidinla le genti
    della sua città con pietre, sì che muoia; perciocchè ha commesso un atto infame
    in Israele, fornicando in casa di suo padre. E così togli via il male del mezzo
    di te.
  eng-LXXUP: 'then shall they bring out the damsel to the doors of her father’s house,
    and shall stone her with stones, and she shall die; because she has wrought folly
    among the children of Israel, to defile the house of her father by whoring: so
    thou shalt remove the evil one from among you.'
  eng-ULB: then they must bring out the girl to the door of her father's house, and
    the men of her city must stone her to death with stones, because she has committed
    a disgraceful action in Israel, to act as a harlot in her father's house; and
    you will remove the evil from among you.
  spa-VBL: ésta será llevada a la puerta de la casa de su padre y allí los hombres
    de su pueblo la apedrearán hasta matarla. Ella ha hecho algo vergonzoso en Israel
    al actuar inmoralmente en la casa de su padre. Deben eliminar el mal de entre
    ustedes.
  fra-_FOB: Ils feront sortir la jeune fille à la porte de la maison de son père,
    et les gens de sa ville la lapideront, et elle mourra; car elle a commis une infamie
    en Israël, en se prostituant dans la maison de son père; tu ôteras ainsi le méchant
    du milieu de toi.
  mal-mal: അവർ യുവതിയെ അവളുടെ അപ്പന്റെ വീട്ടുവാതില്‍ക്കൽ കൊണ്ടുപോയി അവൾ യിസ്രായേലിൽ
    വഷളത്തം പ്രവർത്തിച്ച് അപ്പന്റെ വീട്ടിൽവച്ച് വേശ്യാദോഷം ചെയ്യുകകൊണ്ട് അവളുടെ പട്ടണക്കാർ
    അവളെ കല്ലെറിഞ്ഞു കൊല്ലണം; ഇങ്ങനെ നിങ്ങളുടെ ഇടയിൽനിന്ന് ദോഷം നീക്കിക്കളയണം.
  urd-GVR: to use bāp ke ghar lāyā jāe. Wahāṅ shahr ke ādmī use sangsār kar deṅ. Kyoṅki
    apne bāp ke ghar meṅ rahte hue badkārī karne se us ne Isrāīl meṅ ek ahmaqānā aur
    bedīn harkat kī hai. Yoṅ tū apne darmiyān se burāī miṭā degā.
  suz-BL: मेको मीश मुर कली आ आफ आ खिं ङा लाप्‍चोम चाक्‍चा माल्‍नीम। मिनु मेको आ सहर
    ङा वोंइश मुर नेल्‍लेमी मेको कली फुल्‍लु आप्‍शा साइक्‍चा माल्‍नीम। मारदे हना मेकोमी
    आ आफ आ खिंम तेल्‍लेम पा इस्राएलम काइ मरिम्‍शो पाप्‍तु। मिनु मोपा गेपुकीमी इन दातेमी
    पशो मरिम्‍शो क्‍याम्‍चा माल्‍नीनी। उत्‍पत्ती ३४:७
  ita-1927: allora si farà uscire quella giovane all’ingresso della casa di suo padre,
    e la gente della sua città la lapiderà, sì ch’ella muoia, perché ha commesso un
    atto infame in Israele, prostituendosi in casa di suo padre. Così torrai via il
    male di mezzo a te.
  ckb-ckb: ئەوا کچەکە دەبەنە بەردەرگای ماڵی باوکی و پیاوانی شارەکەی بەردبارانی دەکەن
    هەتا دەمرێت، چونکە کارێکی ناشیرینی لە ئیسرائیلدا کردووە بە بەدڕەوشتییەکەی کە لە
    ماڵی باوکی کردوویەتی، جا خراپەکە لەنێو خۆتان دادەماڵن.
  eng-BBE: 'Then they are to make the girl come to the door of her father''s house
    and she will be stoned to death by the men of the town, because she has done evil
    and put shame on Israel, by acting as a loose woman in her father''s house: so
    you are to put away evil from among you.'
