  hbo-WLC: וְהוֹצִ֨יאוּ אֶת־הנער אֶל־פֶּ֣תַח בֵּית־אָבִ֗יהָ וּסְקָלוּהָ֩ אַנְשֵׁ֨י
    עִירָ֤הּ בָּאֲבָנִים֙ וָמֵ֔תָה כִּֽי־עָשְׂתָ֤ה נְבָלָה֙ בְּיִשְׂרָאֵ֔ל לִזְנ֖וֹת
    בֵּ֣ית אָבִ֑יהָ וּבִֽעַרְתָּ֥ הָרָ֖ע מִקִּרְבֶּֽךָ׃ ס
  ibo-ibo: A ga-eduru nwaagbọghọ ahụ pụta nʼọnụ ụzọ ụlọ nna ya, nʼebe ahụ ka ndị ikom
    obodo ya ga-anọ were nkume tugbuo ya. Nʼihi na o mere ihe ihere jọgburu onwe ya
    nʼIzrel, site nʼibi ndụ akwụna mgbe ọ ka nọ nʼụlọ nne ya na nna ya. Ị ghaghị ikpochapụ
    ihe ọjọọ ahụ site nʼetiti unu.
  ory-ory: ତେବେ ସେମାନେ ସେହି କନ୍ୟାକୁ ବାହାର କରି ପିତୃଗୃହର ଦ୍ୱାର ନିକଟକୁ ଆଣିବେ, ଆଉ ନଗରସ୍ଥ
    ଲୋକମାନେ ପ୍ରସ୍ତରାଘାତ କରି ତାହାକୁ ବଧ କରିବେ; କାରଣ ପିତୃଗୃହରେ ବ୍ୟଭିଚାର କରିବାରୁ ସେ ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ ମୂଢ଼ତାର କର୍ମ କଲା; ଏହିରୂପେ ତୁମ୍ଭେ ଆପଣା ମଧ୍ୟରୁ ଦୁଷ୍ଟତା ଦୂର କରିବ।
  chk-chk: repwe emwenawu ewe föpwül ren asamalapen imwen saman. Iwe, mwänin lon an
    telinimw repwe monei ngeni fau pwe epwe mäla, pun a föri eu föför mi ngau ren
    an lisowu me lon imwen saman. Iei usun oupwe limetawu ewe mi ngau seni leimi.
  rop-rop: wal dei garra deigim im lida langa im dedi haus, en detmob men langa det
    taun garra stonim langa im raidap im binij, dumaji imbin sheim im ronwan pipul
    olabat wen imbin silipsilipbat garram men bifo imbin merrit, en wen imbin stil
    jidan langa im dedi haus. Wen yumob dum lagijat yumob meigim miselp fri brom det
    nogudbala ting.
  ukr-1871: Тодї виведуть дївицю до входу в батькову домівку, і люде міста її побють
    її каміннєм, щоб умерла; бо вона, блудуючи в батьківському дому, зробила соромне
    дїло в Ізраїлї. Сим робом виводити меш зло зміж людей твоїх.
  deu-1951: so soll man sie vor die Tür ihres väterlichen Hauses führen, und die Leute
    ihrer Stadt sollen sie zu Tode steinigen, weil sie eine Schandtat in Israel begangen,
    indem sie Unzucht getrieben hat in ihres Vaters Haus. Also sollst du das Böse
    ausrotten aus deiner Mitte.
  eng-JPS: then they shall bring out the damsel to the door of her father's house,
    and the men of her city shall stone her with stones that she die; because she
    hath wrought a wanton deed in Israel, to play the harlot in her father's house;
    so shalt thou put away the evil from the midst of thee.
  srp-1865: Tada neka izvedu djevojku na vrata oca njezina, i neka je zaspu kamenjem
    ljudi onoga mjesta da pogine, zato što uèini sramotu u Izrailju kurvavši se u
    domu oca svojega. Tako izvadi zlo iz sebe.
  lug-lug: kale nno omuwala oyo anaaleetebwanga ku muzigo gw’ennyumba ya kitaawe,
    era abasajja ab’omu kibuga ky’omuwala oyo banaamukubiranga awo amayinja n’afa.
    Kubanga anaabanga akoze ekikolwa kya bugwenyufu nnyo eky’okumanya abasajja ng’akyali
    mu luggya lwa kitaawe. Ekibi musaananga mukimalemu mu Isirayiri.
  heb-heb: והוציאו את הנער אל פתח בית אביה וסקלוה אנשי עירה באבנים ומתה כי עשתה נבלה
    בישראל לזנות בית אביה ובערת הרע מקרבך׃
  ben-IRV: তবে তারা সেই মেয়েকে বের করে তার বাবার বাড়ির দরজার কাছে আনবে এবং সেই মেয়ের
    শহরের লোকেরা পাথরের আঘাতে তাকে হত্যা করবে; কারণ বাবার বাড়িতে ব্যভিচার করাতে সে
    ইস্রায়েলের মধ্যে অসম্মানীয় কাজ করেছে; এভাবে তুমি নিজের মধ্যে থেকে খারাপ ব্যবহার
    বাদ দেবে।
  pan-pan: ਤਾਂ ਉਹ ਉਸ ਕੁੜੀ ਨੂੰ ਉਸ ਦੇ ਪਿਤਾ ਦੇ ਘਰ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਲੈ ਜਾਣ ਅਤੇ ਉਸ ਦੇ ਸ਼ਹਿਰ
    ਦੇ ਪੁਰਖ ਉਸ ਨੂੰ ਪੱਥਰ ਮਾਰ-ਮਾਰ ਕੇ ਮਾਰ ਸੁੱਟਣ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿੱਚ ਵਿਭਚਾਰ
    ਕਰਕੇ ਇਸਰਾਏਲ ਵਿੱਚ ਅਜਿਹਾ ਸ਼ਰਮਿੰਦਗੀ ਦਾ ਕੰਮ ਕੀਤਾ। ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਅਜਿਹੀ ਬੁਰਿਆਈ ਨੂੰ
    ਆਪਣੇ ਵਿੱਚੋਂ ਕੱਢ ਸੁੱਟਿਓ।
  mya-JVB: မြို့ သားယောက်ျား တို့သည် ထိုမိန်းမ ကို အဘ အိမ် တံခါး သို့ ဆောင် ခဲ့ပြီးလျှင်
    ကျောက်ခဲ နှင့် ပစ် ၍ အသေ သတ်ရကြမည်။ အကြောင်း မူကား၊ သူ သည် အဘ အိမ် ၌ မတရား သောမေထုန်
    သို့လိုက်၍ ဣသရေလ အမျိုး၌ မိုက်မဲ သောအမှုကို ပြု လေပြီ။ ထိုသို့ သင် တို့တွင် ဒုစရိုက်
    အပြစ်ကို ပယ်ရှား ရကြမည်။
  hmo-hmo: idia ese unai hahine be iena tamana ena ruma iduara dekenai do idia hakaua
    lao, bona hanua taudia ese nadi dekenai do idia hodoa mase, badina be Israela
    dekenai ia kara dika. Ia be tamana ena ruma ia noho vadaeni, ariara hahine bamona.
    Unai dala dekena amo inai bamona kara dika be do umui haorea momokani.
  urd-urd: तो वह उस लड़की को उसके बाप के घर के दरवाज़े पर निकाल लाएँ, और उसके शहर
    के लोग उसे संगसार करें कि वह मर जाए; क्यूँकि उसने इस्राईल के बीच शरारत की, कि
    अपने बाप के घर में फ़ाहिशापन किया। यूँ तू ऐसी बुराई को अपने बीच से दफ़ा' करना।
  rus-SYN: то отроковицу пусть приведут к дверям дома отца ее, и жители города ее
    побьют ее камнями до смерти, ибо она сделала срамное дело среди Израиля, блудодействовав
    в доме отца своего; и так истреби зло из среды себя.
  bqc-SIM: wà nↄpi sɛ gɛò aà mae kpɛ́ kpɛɛlɛ, wɛ̃́lɛ gↄ̃ɛↄ i aà pápa ń gbɛo
    wà aà dɛ, asa à wíyã kɛ̀ Isaili bùsuu, à káaluakà a mae uaɛ, vãi i láa
    á guu.
  tcz-CHONGTHU: Amaho chun hiche nungahnu chu apa in kot phunga kona ahin kai doh
    diu, chuteng khopi sunga cheng josuen amanu chu songa aselih jeng diu ahi. Ajeh
    chu hiche numeinu chu chondih louna mangchan aki ngolsah tan, Israel insunga,
    apa insunga hiti chun ana chon tan ahi. Hitobanga chon chan phalou jouse chu nasuh
    dih jing diu ahi.
  mar-mar: गावातील ज्येष्ठ मंडळींनी तिला आपल्या वडिलांच्या घराच्या दारापाशी आणावी
    आणि गावकऱ्यांनी तिला मरेपर्यंत दगडांनी मारावे. कारण तिने इस्राएलमध्ये ही मूर्खपणाची
    गोष्ट केली आहे. आपल्या वडिलांच्या घरी असतानाचे तिचे वर्तन वेश्येसमान आहे. हा कलंक
    आपल्यामधून तुम्ही धुवून काढलाच पाहिजे.
  qub-qub: papäninpa wasin puncuman jorguycur siudächo tiyajcuna chay jipashta sajmaypa
    wañuchenga. Chayno wañuchenga Israel nasyuncho mana rurana caycaptin llutanta
    rurashanpita, manaraj majachacar jucwan puñushpan papäninta pengayman churashanpita.
    Chaynöpami chay-niraj jipashcunata illgächinqui.
  hat-hat: y'a pran ti madanm lan, y'a mennen l' deyò devan lakay papa l', epi tout
    gason ki rete nan lavil la va kalonnen l' wòch jouk li mouri, paske li te fè yon
    wont nan peyi Izrayèl la, li te lage kò l' nan dezòd antan li te lakay papa l'.
    Se konsa n'a wete bagay mal k'ap fèt nan mitan nou.
  eng-BSB: she shall be brought to the door of her father’s house, and there the men
    of her city will stone her to death. For she has committed an outrage in Israel
    by being promiscuous in her father’s house. So you must purge the evil from among
    you.
  tod-tod: ta anzanu loungoi ɠula, ti to kɛɛɠɛ ná-pɛlɛlaʋɛ, ná-taazuiti ta sɔ ga
    kɔtui, é za, tɔɔzei é etea ɠoloɠolo faa ɠɛa Izelayɛle nuiti saama, é koloɠologi
    ɠɛ, kɛai ma kɛɛɠɛ ná-pɛlɛi wu. Pele ɠana wa faa ɲɔi lɔɔɠula la ɓɔɠɔ zaama, nii
    é wo ɠɔzɔzu.
  eng-WEBPB: then they shall bring out the young lady to the door of her father’s
    house, and the men of her city shall stone her to death with stones, because she
    has done folly in Israel, to play the prostitute in her father’s house. So you
    shall remove the evil from amongst you.
  kbq-kbq: ana ara avre'za nefa nonkahante vu'za ana kumapi venenemo'za have knonu
    ome ahe friho. Na'ankure Israeli vahepina knare osu hazenke eri fore huno nerera
    nefa nompima mani'neno venena mase'ne. E'i ana hutma amu'notmifintira kefo avu'ava
    zana eri atregahaze.
  nhe-BL: huajca monequi nopa huehue tlacame quihuicase icalteno ichaj itata, huan
    nopa tlacame tlen nopa altepetl quimictise ica tetl. Pampa quichijtoc se hueyi
    tlaixpanoli ipan israelitame huan tlacanenqui quema itztoya ipan ichaj itata.
    Huan queja nopa inquitlamiltise nopa tlaixpanoli tlen onca tlatlajco inisraelitame.
  gub-BL: a'e mehe tuwihaw weraha putar tu hàpuz hukenaw huwake wà nehe. Na'e awa
    a'e tawhu pe har uzuka putar a'e kuzà ita tetea'u pupe iapiapi pà wà nehe. Ta'e
    uzapo purumumaranugar kar haw teko Izaew wamyteromo a'e. Imen 'ym mehe we u hàpuz
    pupe wiko mehe we uker amo awa puhe a'e. Nezewe mehe pezo'ok putar ikatu 'ymaw
    teko Izaew wamyter wi nehe.
  eng-DRA: 'They shall cast her out of the doors of her father’s house, and the men
    of the city shall stone her to death, and she shall die: because she hath done
    a wicked thing in Israel, to play the whore in her father’s house: and thou shalt
    take away the evil out of the midst of thee.'
