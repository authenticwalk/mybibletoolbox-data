    doom a ngii!» Nañu tàllal malaan ma ca kanam magi dëkk ba.'
  eng-YLT: and lo, he hath laid actions of words, saying, I have not found to thy
    daughter tokens of virginity — and these [are] the tokens of the virginity of
    my daughter! and they have spread out the garment before the elders of the city.
  eng-WYC-2017: he putteth to her the worst name, that he saith, I found not thy daughter
    a virgin; and lo! these be the tokens of the virginity of my daughter; they shall
    spread forth a cloth before the elder men of the city.
  eng-WMBB: Behold, he has accused her of shameful things, saying, ‘I didn’t find
    in your daughter the tokens of virginity;’ and yet these are the tokens of my
    daughter’s virginity.” They shall spread the cloth before the elders of the city.
  urd-GVH: अब इसने उस की बदनामी करके कहा है, ‘मुझे पता चला कि तुम्हारी बेटी कुँवारी
    नहीं है।’ लेकिन यहाँ सबूत है कि मेरी बेटी कुँवारी थी।” फिर वालिदैन शहर के बुज़ुर्गों
    को मज़कूरा कपड़ा दिखाएँ।
  rug-rug: Namu kokohana sa zinutu sapu zutu nia sa koasa. Zama si asa sapu enene
    hoborona sa vineki, sipu lopu ele haba ia sa gua. Ba hie sa mami vina sosode sapu
    lopu enene hoborona sa tumami vineki hie; mi dogoria koasa poko ivara teqe keoro
    sa vina sosode tana tamaloana hie!’
  gaz-gaz: Maqaa ishees balleessee, ‘Ani intala kee durbummaa isheetiin hin arganne’
    jedhe. Garuu ragaan durbummaa intala kootii mirkaneessu kunoo ti.” Kana irratti
    abbaa fi haati ishee fuula maanguddoota magaalattii duratti wayyaa sana haa diriirsan;
  fra-LSG: 'il lui impute des choses criminelles, en disant: Je n’ai pas trouvé ta
    fille vierge. Or voici les signes de virginité de ma fille. Et ils déploieront
    son vêtement devant les anciens de la ville.'
  yal-yal: A bata wulen sa a xun ma, a sungutun nasɔlɔnxin mi yi a ra.” Sungutunna
    sɔtɔ muxune xa na futun nasɔnɔya sereya dugin sa taan fonne yɛtagi.
  haw-1868: 'Aia hoi, ua olelo ino mai oia ia ia, i ka i ana mai, Aole i loaa ia''u
    kau kaikamahine, ho puupaa; aka, oia na hoailona puupaa o kuu kaikamahine: a o
    hohola ae la laua i ke kapa imua o na lunakahiko o ke kulanakauhale.'
  arb-NAV: 'وَهَا هُوَ يُرَوِّجُ عَنْهَا أَخْبَاراً قَائِلاً: لَمْ تَكُنِ ابْنَتُكَ
    عَذْرَاءَ عِنْدَمَا عَاشَرْتُهَا. وَلَكِنْ هَذَا هُوَ دَلِيلُ عَذْرَاوِيَّةِ ابْنَتِي.
    وَيَبْسُطَانِ الثَّوْبَ أَمَامَ شُيُوخِ الْمَدِينَةِ.'
  ewe-ewe: hele ŋukpenanyawo gblɔm ɖe eŋuti be enya ŋutsu hafi yeɖee. Ke nyateƒe la
    ƒe ɖeɖefiae nye esi.” Ekema wòakeke nyɔnu la ƒe avɔ me afia ʋɔnudrɔ̃lawo.
  eng-LEE: And, lo, he hath laid an accusation [against her], saying, I have found
    no tokens of virginity in thy daughter; and yet these are the tokens of my daughter's
    virginity; and they shall spread the cloth before the elders of the city.
  asm-FB: এতিয়া তেওঁ তাইক অপবাদ দি কৈছে, ‘মই তাইক কুমাৰী অৱস্থাত পোৱা নাই।’ কিন্তু
    এইয়া চাওঁক মোৰ ছোৱালীৰ সতীত্বৰ প্রমাণ।” এই বুলী কৈ তেওঁলোকে বৃদ্ধ নেতাসকলৰ আগত
    কাপোৰখন মেলি দেখুৱাব।
  sus-A: عَ قَ وُلٍ نَن سَقٍ عَ شُن مَ عَ عَ مُ قُتِ رَ سٌشِ.» نَ تّمُي تّمّدِ شَ
    مِشِيٍ شَ نَ فِنّدِ مّدِ دُفِ عِتَلَ تَا قٌرِيٍ يَ عِ.
  fra-SBL: 'Voici qu''il l''a accusée de choses honteuses, en disant : « Je n''ai
    pas trouvé dans ta fille les signes de la virginité » ; or, voici les signes de
    la virginité de ma fille. » Ils étendront le linge devant les anciens de la ville.'
  hbo-hbo: וְהִנֵּה־ה֡וּא שָׂם֩ עֲלִילֹ֨ת דְּבָרִ֜ים לֵאמֹ֗ר לֹֽא־מָצָ֤אתִי לְבִתְּךָ֙
    בְּתוּלִ֔ים וְאֵ֖לֶּה בְּתוּלֵ֣י בִתִּ֑י וּפֽ͏ָרְשׂוּ֙ הַשִּׂמְלָ֔ה לִפְנֵ֖י זִקְנֵ֥י
    הָעִֽיר׃
  eng-WYCLIFFE: that he seye, Y foond not thi douytir virgyn; and lo! these ben the
    signes of virgynyte of my douytir; thei schulen sprede forth a cloth bifor the
    eldre men of the citee. And the eldere men of that citee schulen
  cwe-cwe: Kavwiza na kalonga kuwa viyamsolile hakalile mhambe bule. Mbali chino ni
    chilaguso chochilagusa kuwa mwanangu kakala mhambe.’ Maabaho tata na mama wa muke
    ija wezakunjula chitambala haulongozi wa walala wa bululu.
  kik-kik: Nĩamũcambĩtie akoiga atĩrĩ, ‘Ndiakorire mwarĩguo arĩ mũirĩtu gathirange.’
    No rĩrĩ, ici nĩcio imenyithia cia kuonania atĩ mũirĩtu wakwa arĩ mũirĩtu gathirange.”
    Hĩndĩ ĩyo aciari a mũirĩtu ũcio nĩmagatambũrũkia gĩtambaya kĩu mbere ya athuuri
    a itũũra,
  fra-NCL: 'il lui impute des choses déshonorantes en disant : Je n’ai pas trouvé
    ta fille vierge. Or voici les signes de virginité de ma fille. » Et ils déploieront
    son vêtement devant les anciens de la ville.'
  cek-AK: anih mah vaihi kasae thuih, Na canu loe kacuem tangla na ai ni, tiah ang
    naa. Toe ka canu loe kacuem tangla ah ni oh, tito hae tiah angmathaih hmuen hae
    oh, tiah kacoehtanawk khaeah patuek tih.
  cuk-cuk: 'Emide, we-dule, egi gakansaar weyob sunmakdiiye: We-bunagwa, yagwasurye.
    Ar emide, e-wilubgan be dakmardo, an-sisgwa bule-yagwasurdibeye.’ Geb degine,
    yagwa-e-babgan neggwebur-girmar-dummagan-asabin atued egaoed.'
  uig-CYR: 'вә мана, у униң яман гепини қилип, бәтнам чаплап әрз қилип: «Қизиңниң
    қиз әмәслигини билдим» дәйду. Бирақ мана қизимниң паклиқ испати!» дәп, испат рәхтни
    ақсақалларниң алдида йейип қойсун.'
  tel-2017: అయితే నా కూతురు కన్య అని రుజువు పరిచే నిదర్శనం ఇదే” అని పెద్దలతో చెప్పి,
    పట్టణపు పెద్దల ఎదుట ఆ వస్త్రం పరచాలి.
  hat-BSA: 'Konsa, veye byen, li te akize li a zak ki gate repitasyon li. Li te di:
    “Mwen pa t twouve fi nou an vyèj.” Men temwayaj vijinite li.’ Yo va ouvri vètman
    an devan ansyen lavil la.'
  kos-kos: El kinauk kas kikiap lainul ke el fahk mu mutan se inge tia virgin se ke
    pacl se eltal marutla. Tusruktu oasr mwe akpwaye lah acn nutik el tuh virgin se.
    Liye, pa inge mwe akpwaye.’ Na el fah laknelik kaot in marut laltal ye mutalos.
  hbo-WLC: וְהִנֵּה־ה֡וּא שָׂם֩ עֲלִילֹ֨ת דְּבָרִ֜ים לֵאמֹ֗ר לֹֽא־מָצָ֤אתִי לְבִתְּךָ֙
    בְּתוּלִ֔ים וְאֵ֖לֶּה בְּתוּלֵ֣י בִתִּ֑י וּפָֽרְשׂוּ֙ הַשִּׂמְלָ֔ה לִפְנֵ֖י זִקְנֵ֥י
    הָעִֽיר׃
  ibo-ibo: Ugbu a, o boola ya ebubo ihere, sị, ‘Achọpụtaghị m ihe ọbụla nʼahụ nwa
    gị nwanyị a ihe na-egosi na ọ maghị nwoke.’ Ma nke a bụ ihe ngosi na ada anyị
    amaghị nwoke.” Mgbe ahụ ndị mụrụ ya ga-agbasapụ akwa ahụ nʼihu ndị okenye obodo
    ahụ.
  ory-ory: ମାତ୍ର ସେ ତାହାକୁ ଘୃଣା କରେ ଆଉ ଦେଖ, ସେ ତାହା ବିରୁଦ୍ଧରେ ମନ୍ଦ କଥା ଆରୋପ କରି କହେ
    କି, ‘ଆମ୍ଭେ ତୁମ୍ଭ କନ୍ୟାର କୌମାର୍ଯ୍ୟ ଲକ୍ଷଣ ପାଇଲୁ ନାହିଁ;’ ମାତ୍ର ଆମ୍ଭ କନ୍ୟାର କୌମାର୍ଯ୍ୟ
    ଚିହ୍ନ ଏହି;” ତହୁଁ ସେମାନେ ନଗରସ୍ଥ ପ୍ରାଚୀନମାନଙ୍କ ସାକ୍ଷାତରେ ସେହି ଲୁଗା ମେଲାଇ ଦେବେ।
  chk-chk: A pwal atipisi ngeni föför mi ässäw o apasa pwe esap küna me won ewe pisekin
    pwärätä pwe esamwo tori mwän. Nge iei ewe pisekin pwärätä pwe nei föpwül esamwo
    tori mwän.’ Iwe, repwe emeresala ewe üf fän mesen ekewe souakomwen ewe telinimw.
  rop-rop: Imbin dalimbat laiyawan stori blanga im, en imbin tok blanga det gel, “Maitbi
    naja men bin silipsilip garram im bifo minbala bin merrit.” Bat iya ai garram
    pruf blanga main doda im nomo bin silipsilipbat garram najawan men. Luk langa
    dijan blad langa dijan merrit shit!’
  ukr-1871: 'І се дав він причину, щоб люде говорили про неї ледачі речі, сказавши:
    Не знайшов я в твоєї дочки ознак дївування. Так ось вам ознаки дївування моєї
    дочки. І вони розгорнуть плахту перед громадськими мужами міста.'
  deu-1951: 'Nun fängt er an sie zu hassen und erhebt den Vorwurf der Unzucht gegen
    sie und spricht: Ich habe deine Tochter nicht als Jungfrau erfunden, da doch dies
    das Zeichen der Jungfrauschaft meiner Tochter ist! Und sie sollen das Kleid vor
    den Ältesten der Stadt ausbreiten.'
  eng-JPS: 'and, lo, he hath laid wanton charges, saying: I found not in thy daughter
    the tokens of virginity; and yet these are the tokens of my daughter''s virginity.''
    And they shall spread the garment before the elders of the city.'
  srp-1865: 'I dade priliku da se govori o njoj rekav: ne naðoh u tvoje kæeri djevojaštva;
    a evo znaka djevojaštva kæeri moje. I neka razastru haljinu pred starješinama
    gradskim.'
  lug-lug: Kaakano wuuno amuwaayiriza ng’amukonjera ng’amwogerako nti, Muwala wo namusanga
    nga si mbeerera.” Naye obujulizi buubuno obulaga ng’omwana wange ono omuwala yali
    mbeerera. Abazadde b’omuwala banaayanjululizanga essuuka y’obuliri mu maaso g’abakulembeze
    abakulu ab’ekibuga ekyo.
  heb-heb: והנה הוא שם עלילת דברים לאמר לא מצאתי לבתך בתולים ואלה בתולי בתי ופרשו
    השמלה לפני זקני העיר׃
  ben-IRV: আর দেখ, এ অপবাদ দিয়ে বলে, আমি তোমার মেয়ের কুমারীত্বের চিহ্ন পাইনি; কিন্তু
    আমার মেয়ের কুমারীত্বের চিহ্ন এই দেখুন। আর তারা শহরের প্রাচীনদের সামনে সেই পোশাক
    বাড়িয়ে দেবে।”
  pan-pan: ਅਤੇ ਵੇਖੋ, ਉਹ ਇਹ ਆਖ ਕੇ ਉਸ ਉੱਤੇ ਬੇਸ਼ਰਮੀ ਦੇ ਦੋਸ਼ ਲਗਾਉਂਦਾ ਹੈ ਕਿ ਮੈਂ ਤੇਰੀ ਧੀ
    ਵਿੱਚ ਕੁਆਰਪੁਣੇ ਦੇ ਨਿਸ਼ਾਨ ਨਹੀਂ ਪਾਏ, ਪਰ ਇਹ ਮੇਰੀ ਧੀ ਦੇ ਕੁਆਰਪੁਣੇ ਦੇ ਨਿਸ਼ਾਨ ਹਨ।” ਤਦ
    ਉਸ ਦੇ ਮਾਤਾ-ਪਿਤਾ ਉਸ ਬਸਤਰ ਨੂੰ ਸ਼ਹਿਰ ਦੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਅੱਗੇ ਵਿਛਾ ਦੇਣ।
  mya-JVB: သင် ၏သမီး သည် ကညာ မ စစ်ကြောင်းကို ငါတွေ့ ပြီဟု ဆို လျက် ကဲ့ရဲ့ စရာအကြောင်းကို
    ပြု ပါ၏။ သို့ရာတွင် ဤ သည်ကား၊ အကျွန်ုပ် သမီး ၏ ကညာ လက္ခဏာ သက်သေဖြစ်ပါ၏ဟု အသက်ကြီး
    သူတို့အား လျှောက် ဆိုလျက် ထိုအဝတ် ကို သူတို့ရှေ့ မှာလှန် ၍ ပြရမည်။
  hmo-hmo: ia ese ia hahemaraia, ia gwau ia be rami hebou kekeni lasi. To kekeni ena
    rami hebou rara ena toana be inai.’ Vadaeni unai tamana bona sinana ese unai dabua
    do idia kehoa, hanua tau badadia edia vairanai.
  urd-urd: और शर्मनाक बातें उसके हक़ में कहता है, और यह दा'वा करता है कि मैंने तेरी
    बेटी में कुँवारेपन के निशान नहीं पाए; हालाँकि मेरी बेटी के कुँवारेपन के निशान
    यह मौजूद हैं। फिर वह उस चादर को शहर के बुज़ुर्गों के आगे फैला दें।
  rus-SYN: 'и вот, он взводит на нее порочные дела, говоря: “я не нашел у дочери твоей
    девства”; но вот признаки девства дочери моей. И расстелют одежду пред старейшинами
    города.'
  bqc-SIM: Ɔ̃ à yã́ dasi dↄ̀ ma nɛ́piwa à mɛ̀, i aà ↄ eo. Ma nɛ́ ↄ'ea seelan kɛ.
    Nↄ de ń aà dao i aà daa zwãau zwã̀a audepi poo wɛ̃́lɛ gbɛ̃zↄ̃ↄↄ aɛ.
  tcz-CHONGTHU: Chugoh keu hilouvin, amanu chunga hin jachatna tampi alhunsah in,
    “Hiche nachanu chunga hin nungah thengsel ahina ima kamu doh tapoi,” tia asei
    ding ahi. Chuteng apan jong ka chanu hi nungah theng mong mong ahi, tiphot chetna
    hicheng hi ahiye tia asei ding, ajehchu hitobang phot chetna dinga chu numeinu
    anu leh apan jong khopi kelkot thutan vaihom ho, henga aphondoh lhonna pon asil
    lhon ding ahi.
  mar-mar: त्याने तिच्यावर भलते सलते आरोप केले आहेत. आणि हा म्हणतो की कौमार्याची लक्षणे
    तिच्या ठायी आढळली नाहीत. पण हा घ्या माझ्या मुलीच्या कौमार्याचा पुरावा, असे मुलीच्या
    वडिलांनी तेथे सांगून, त्या गावच्या मंडळींना ती चादर दाखववावी.
  qub-qub: Chaymi llullacushpan «runa yatashami casha» niycan. Manami pay nishannöchu.
    Runa yatänillaraj cashanta musyanayquipämi cay señalta apamushcä› nir. Chayno
    nishpan wamran majachacashan chacay gueshtacushan tëla yawarlla caycajta ricachenga
    llapan mayurcunata.
  hat-hat: 'li pretann di madanm lan plen defo, l''ap di: O wi, mwen pa jwenn madanm
    lan tifi, men mwen pote ban nou prèv li te tifi. Epi l''a louvri dra a devan tout
    chèf fanmi lavil la.'
  eng-BSB: And now he has accused her of shameful conduct, saying, ‘I discovered that
    your daughter was not a virgin.’ But here is the proof of her virginity.” And
    they shall spread out the cloth before the city elders.
  tod-tod: é tɔɔzeiɗa ga maaɓoa, ga wɛɛnziɛ nu ʋe, é la ma ɓea zeɠeni. Kɛlɛ poogi
    ʋɛtɛ, nii é dɛɛzu ga dòun anzanui ma ɓeai ɠɛni de.» Ta maazaa kpidii ma lasuzeɠei
    zuvie taa ɠundiɠiiti gaazu, nii ɲamai vazagai su.
  eng-WEBPB: Behold, he has accused her of shameful things, saying, ‘I didn’t find
    in your daughter the tokens of virginity;’ and yet these are the tokens of my
    daughter’s virginity.” They shall spread the cloth before the elders of the city.
  kbq-kbq: vene mase'nea mofa ara eri'noe huno nehie. Hianagi agra havige nehianki,
    ama'na tamage zana me'ne huno nehuno, ranra vahe zamavuga ese zupama ana mofa'ene
    nevekema masike mase'na'a tvaravea eri rutaregahie.
  nhe-BL: Ama quiteilhuía para ax nelía eliyaya se ichpocatl quema mocuili. Pero nica
    eltoc tlen quinextía para, quena, nelía eliyaya se ichpocatl.’ Huan quema quiijtos
    ya ni, quipajpatlahuas nopa yoyomitl ica ieso iniixtla nopa huehue tlacame.
  gub-BL: A'e rupi uzypyrog hehe uze'eg zemueteahy pà. — Nuiko kwaw awa puhe oho 'ym
    ma'e romo urezereko mehe a'e, i'i. Pexak huwykwer xe. Wiko awa puhe oho 'ym ma'e
    romo azeharomoete a'e 'ar mehe a'e, i'i putar tu nehe, tuwihaw wanupe nehe. Upupirar
    putar pànuhu tuwihaw wanenataromo wà nehe.
  eng-DRA: 'He layeth to her charge a very ill name, so as to say: I found not thy
    daughter a virgin: and behold these are the tokens of my daughter’s virginity.
    And they shall spread the cloth before the ancients of the city:'
