verse: DEU.022.017
translations:
  mal-C: ഇപ്പോൾ അവൻ, ‘ഞാൻ നിന്റെ മകളിൽ കന്യകാലക്ഷണം കണ്ടില്ല’ എന്നിങ്ങനെ അപവാദം പറയുന്നു.
    പക്ഷേ, ഇതാ, എന്റെ മകളുടെ കന്യകാലക്ഷണം.” അതിനുശേഷം അവളുടെ മാതാപിതാക്കൾ പട്ടണത്തലവന്മാരുടെമുമ്പിൽ
    ആ വസ്ത്രം കാണിക്കണം.
  deu-TKW: 'legt er ihr schändliche Dinge zur Last, indem er behauptet: Ich habe deine
    Tochter nicht als Jungfrau erfunden; hier aber ist der Beweis für die Jungfrauschaft
    meiner Tochter! und sie sollen zugleich das Betttuch vor den Vornehmsten der Stadt
    ausbreiten.'
  lin-lin: 'amoni ete ezaleli ya mwana na ngai ya mwasi ezali malamu te, yango wana
    alobi : ‹ Mwana mwasi oyo ayebaki nzoto ya mibali. › Kasi tala bilembo oyo ezali
    kolakisa ete mwana na ngai ya mwasi ayebaki nanu nzoto ya mibali te. » Boye baboti
    ya mwana mwasi bakofungola elamba liboso ya bampaka ya engumba,'
  eng-LSV: and behold, he has laid evil deeds of words, saying, I have not found proofs
    of virginity for your daughter—and these [are] the proofs of virginity of my daughter!
    And they have spread out the garment before [the] elderly of the city.
  eng-GNV: 'And lo, he layeth slaunderous things vnto her charge, saying, I founde
    not thy daughter a mayde: loe, these are the tokens of my daughters virginitie:
    and they shall spreade the vesture before the Elders of the citie.'
  eng-WEBSTER: And lo, he hath given occasions of speech against her , saying, I found
    not thy daughter a maid; and yet these are the tokens of my daughter's virginity.
    And they shall spread the cloth before the elders of the city.
  nhw-BL: Ama quitelhuía para amo nelía eliyaya se ichpocatl quema mocuili. Pero nica
    eltoc catli quinextía para, quena, nelía eliyaya se ichpocatl.’ Huan quema quiijtos
    ya ni, quipajpatlahuas nopa yoyomitl ica ieso iniixtla nopa huehue tlacame.
  swh-ONEN: Sasa amemsingizia na kusema, ‘Sikumkuta huyu binti akiwa bikira.’ Lakini
    hapa kuna uthibitisho wa ubikira wa binti yangu.” Kisha wazazi wake wataonyesha
    nguo zake kwa wazee wa mji,
  bba-bba: Wee u nùn weesu mɑni u nɛɛ, u ǹ kɑ nùn deemɛ. Adɑmɑ nɛn biin wɔndiɑrun
    yĩreru wee. Kpɑ bu beku te dɛriɑ wuun ɡuro ɡurobun wuswɑɑɔ.
  eng-KJVCPB: and lo, he hath given occasions of speech against her, saying, I found
    not thy daughter a maid; and yet these are the tokens of my daughter’s virginity.
    And they shall spread the cloth before the elders of the city.
  luo-luo: To koro oseketho nyinge kowacho ni, ‘Ne ok ayudo nyari gi ringre.’ To ma
    e gima nyiso ni nyara ne oyud gi gige ringre.” Bangʼe jonywolne noyar law e nyim
    jodong gwengʼ,
  meu-meu: ia ese vada e hahemaraia, eto ia na dia rami-hebou ulatona; a natugu ena
    rami-hebou toadia bini”. Bena idia ese hari dabua na bae papaia, hanua tau-badadia
    vairadiai.
  npi-ULB: हेर, त्यसले यसलाई घृणा गरी लाजमर्दो अभियोग लगाएको छ, “मैले तिम्री छोरीमा
    कुमारीत्वको प्रमाण पाइनँ ।” तर मेरी छोरीको कुमारीत्वको प्रमाण यहाँ छ ।' तब तिनीहरूले
    सहरका धर्म-गुरुहरूको सामु त्यो लुगा फिँजाओस् ।
  yor-yor: Ní ìsinsin yìí ó ti sọ̀rọ̀ ìbàjẹ́ sí i ó sì wí pé, ‘Èmi kò rí ọmọbìnrin
    rẹ kí ó wà ní wúńdíá.’ Ṣùgbọ́n níhìn-ín yìí ni ẹ̀rí ìbálé ọmọbìnrin mi.” Nígbà
    náà ni àwọn òbí rẹ̀ yóò fi aṣọ hàn níwájú àwọn àgbàgbà ìlú,
  ind-ind: Dia menuduh anak saya sudah tidak perawan saat mereka menikah. Tetapi inilah
    bukti bahwa anak saya pada waktu itu masih perawan. Lihatlah, ini kain alas tempat
    tidur dengan noda darah dari malam pertama pernikahan mereka!’
  pes-OPCB: و به او تهمت زده، ادعا می‌کند که دخترم هنگام ازدواج باکره نبوده است. اما
    این مدرک ثابت می‌کند که او باکره بوده است.» سپس باید پارچه را جلوی مشایخ پهن کنند.
    مشایخ باید آن مرد را شلّاق بزنند
  tgl-ULB: Tingnan ninyo, siya ay pinaratangan niya ng nakakahiyang mga bagay at sinabi,
    “Wala akong nakitang katibayan sa pagkabirhen ng inyong anak na babae”—gayon pa
    man ito ay nagpapatunay sa pagkabirhen ng aking anak na babae.' At pagkatapos
    ilalatag nila palabas ang damit sa harapan ng mga nakatatanda ng lungsod.
  hui-hui: Manga howa ibugua ke̱ howa bi lalu, Wali ogo i̱ dabu buwa mani handalu
    hewaria ibu agali mendela kayu ala biniyane handaru laya, lalu lamulebira. Ani
    lamialu ibugua labolabo yalu piyago agali haguane biarunaga wanakuihayagi dindini
    dungua holene nga.
  mya-mya: သူ​က​အ​ကျွန်ုပ်​၏​သ​မီး​သည်​အ​ပျို​မ​ဟုတ် ဟူ​၍​မ​တ​ရား​စွပ်​စွဲ​ပါ​သည်။
    သို့​ရာ​တွင် အ​ကျွန်ုပ်​၏​သ​မီး​သည် အ​ပျို​ဖြစ်​ကြောင်း သက်​သေ​အ​ထောက်​အ​ထား​အ​ဖြစ်​သွေး​စွန်း
    နေ​သော​မင်္ဂ​လာ​ဆောင်​အ​ခင်း​ကို​တင်​ပြ​ပါ သည်' ဟု​အ​ကြီး​အ​ကဲ​တို့​အား​လျှောက်
    ဆို​ရ​မည်။-
  bod-N: ངོ་ཚ་ཁྲེལ་མེད་ཀྱི་དོན་རྫུན་བཟོ་བྱས་ནས་ཁོ་མོར་འཕྱས་ཤིང་། ངས་ཁྱོད་ཀྱི་བུ་མོ་ལས་མོ་རང་མོ་གསར་ཡིན་པའི་བདེན་རྟགས་རྙེད་མ་བྱུང་ཞེས་སྨྲས་པའོ།
    །དོན་དམ་དུ་ངའི་བུ་མོ་མོ་གསར་ཡིན་པའི་བདེན་རྟགས་འདི་རུ་ཡོད་ཅེས་སྨྲས་ཏེ། གྲོང་ཁྱེར་གྱི་རྒན་པོ་རྣམས་ཀྱི་མདུན་དུ་གྱོན་གོས་སར་འདིང་དགོས།
  sna-sna: Zvino anomunyomba achiti, ‘Handina kuwana mwanasikana wenyu ari mhandara.’
    Asi hechi chiratidzo choumhandara hwomwanasikana wangu.” Ipapo vabereki vake vanofanira
    kuwarira nguo pamberi pavakuru veguta,
  spa-BLM: 'He aquí que él la ha acusado de cosas vergonzosas, diciendo: ‘No he encontrado
    en tu hija las señales de la virginidad’; y sin embargo, éstas son las señales
    de la virginidad de mi hija.” Extenderán el paño ante los ancianos de la ciudad.'
  cac-cac: tzijtum tas syal vin̈. Tob' ay smul ix. Syalan vin̈ to man̈xo cob'esoc
    ix, palta ina val sch'oxnab'il scob'esal ix tic, xchi vin̈ smam ix chi'. Ayic
    van yalan vin̈ icha chi', sch'oxan jun sábana vin̈ d'a yichan̈ eb' vin̈ yichamtac
    vinaquil chon̈ab' chi'.
  swh-ULB: Tazama, amemtuhumu na vitu vya aibu na kusema, “Sikukuta ushahidi wa ubikra
    kwa binti yako”. Lakini ushahidi huu hapa wa ubikra wa binti yangu”. Kisha watatandaza
    shuka mbele ya wazee wa mji.
  bel-bel: 'і вось, ён узводзіць на яе заганныя паклёпы, кажучы: «я не знайшоў у дачкі
    тваёй дзявоцкасьці»; але вось знакі дзявоцкасьці дачкі маёй. І расьсьцелюць вопратку
    перад старэйшынамі горада.'
  deu-ELBBK: 'und siehe, er bürdet ihr Dinge zum Gerede auf und spricht: Ich habe
    an deiner Tochter die Zeichen der Jungfrauschaft nicht gefunden. Und hier sind
    die Zeichen der Jungfrauschaft meiner Tochter. Und sie sollen das Tuch vor den
    Ältesten der Stadt ausbreiten.'
  mbb-OT: Ne mibutbutangan din is anak ku pinaaǥi te kegkaǥi te zuen en nehuna he
    nekehilavet te anak ku te wazè dan pa meked-esawa. Piru heini zed is tuus he wazè
    pa zuma he nekehilavet te anak ku.’ Ne zutun ibpeehè dan te ebpemendumala is dempas
    te hizeǥaan dutun te teleesawa he nengelengesahan.
  mal-2015: ഞാൻ നിന്റെ മകളിൽ കന്യകാലക്ഷണം കണ്ടില്ല എന്നു പറഞ്ഞു അവളുടെമേൽ നാണക്കേടു
    ചുമത്തുന്നു; എന്നാൽ എന്റെ മകളുടെ കന്യകാലക്ഷണങ്ങൾ ഇതാ എന്നു പറഞ്ഞു പട്ടണത്തിലെ
    മൂപ്പന്മാരുടെ മുമ്പിൽ ആ വസ്ത്രം വിടർക്കേണം.
  rmc-rmc: Falošňe pre late vakerel a phenel, hoj na sas pačivaľi, sar la iľa romňake.
    Ale kada sikavel, hoj miri čhaj sas pačivaľi.‘ Avke rozkerena e lepeda anglo vodci
    le foroskre.
  pes-OPV: و اینک اسباب حرف بدو نسبت داده، می‌گوید دختر تو را باکره نیافتم، و علامت
    بکارت دختر من این است.» پس جامه را پیش مشایخ شهر بگسترانند.
  ron-1924: 'акум о ынвинуеште де лукрурь нелеӂюите, зикынд: «Н-ам гэсит фечоарэ пе
    фийкэ-та.» Дар ятэ семнеле фечорией фетей меле.’ Ши сэ десфакэ хайна ей ынаинтя
    бэтрынилор четэций.'
  ben-OBCV: এখন সে তার নিন্দা করে বলছে, ‘আমি আপনার মেয়েকে কুমারী অবস্থায় পাইনি।’
    কিন্তু এই দেখুন আমার মেয়ের কুমারী অবস্থার প্রমাণ।” পরে তারা সেই কাপড় নগরের প্রবীণ
    নেতাদের সামনে মেলে ধরবে,
  som-som: oo bal eega, wuxuu ka soo sheegay waxyaalo ceeb ah, oo wuxuu yidhi, Gabadhaada
    kama aanan helin calaamadihii bikradnimada, iyadoo calaamadihii bikradnimadeedu
    ay kuwan yihiin. Oo iyana dharka ha ku kala bixiyeen odayaasha magaalada hortooda.
  lat-VUC: 'imponit ei nomen pessimum, ut dicat: Non inveni filiam tuam virginem:
    et ecce hæc sunt signa virginitatis filiæ meæ. Expandent vestimentum coram senioribus
    civitatis:'
  eng-ASVBT: and, lo, he hath laid shameful things to her charge, saying, I found
    not in thy daughter the tokens of virginity; and yet these are the tokens of my
    daughter’s virginity. And they shall spread the garment before the elders of the
    city.
  ita-1885: 'ed ecco, egli le ha apposte cose che dànno cagione che se ne sparli,
    dicendo: Io non ho trovata vergine la tua figliuola; e pure, ecco il segnal della
    virginità della mia figliuola. E stendano quel panno davanti agli Anziani della
    città.'
  eng-LXXUP: and now he has hated her, and attaches reproachful words to her, saying,
    I have not found tokens of virginity with thy daughter; and these are the tokens
    of my daughter’s virginity. And they shall unfold the garment before the elders
    of the city.
  eng-ULB: See, he has accused her of shameful things and said, “I did not find in
    your daughter the proof of virginity.” But here is the proof of my daughter's
    virginity.' Then they will spread the garment out before the elders of the city.
  spa-VBL: 'Ahora la ha acusado de ser inmoral, diciendo: ‘Descubrí que su hija no
    era virgen’. Pero aquí está la prueba de su virginidad”. Los padres extenderán
    la sábana delante de los ancianos del pueblo.'
  fra-_FOB: 'Et voici, il lui impute des actions qui font parler d''elle, en disant:
    Je n''ai point trouvé que ta fille fût vierge; or, voici les marques de la virginité
    de ma fille. Et ils étendront le vêtement devant les anciens de la ville.'
  mal-mal: എന്റെ മകളിൽ കന്യകാലക്ഷണം കണ്ടില്ല എന്ന് പറഞ്ഞ് അവൾക്ക് നാണക്കേട് വരുത്തുന്നു;
    എന്നാൽ എന്റെ മകൾ കന്യകയായിരുന്നു എന്നതിന് തെളിവ് ഇതാ” എന്ന് പറഞ്ഞ് പട്ടണത്തിലെ
    മൂപ്പന്മാരുടെ മുമ്പിൽ ആ വസ്ത്രം നിവർത്തണം.
  urd-GVR: Ab is ne us kī badnāmī karke kahā hai, ‘Mujhe patā chalā ki tumhārī beṭī
    kuṅwārī nahīṅ hai.’ Lekin yahāṅ sabūt hai ki merī beṭī kuṅwārī thī.” Phir wālidain
    shahr ke buzurgoṅ ko mazkūrā kapṛā dikhāeṅ.
  suz-BL: मिनु मेकोमी आं तमी नु ब्रा‍चा कली ‘इ तमी कन्‍ने मबाक्‍शो बाक्‍त’ देंत” देंशा,
    मेको इप्‍शो वा मेको खाल्‍पा आन ङोंइती ब्रचा माल्ब।
  ita-1927: 'ed ecco che l’accusa di cose infami, dicendo: Non ho trovata vergine
    la tua figliuola; or ecco qua i segni della verginità della mia figliuola”. E
    spiegheranno il lenzuolo davanti agli anziani della città.'
  ckb-ckb: 'وا قسەشی بۆ هەڵبەستووە و دەڵێت: ”کچەکەت پەردەی کچێنی نەبوو،“ ئەمەش بەڵگەی
    کچێنی کچەکەمە،» جلەکەش لەبەردەم پیرانی شارۆچکەکە دەخەنە ڕوو،'
  eng-BBE: And now he has put shame on her, saying that she is not a virgin; but here
    is the sign that she is a virgin. Then they are to put her clothing before the
    responsible men of the town.
  kan-OKCV: ಅವನು, ‘ನಿನ್ನ ಮಗಳು ಕನ್ನಿಕೆಯಲ್ಲವೆಂದು ಕಂಡೆನೆಂಬುದಾಗಿ, ಅವಳಿಗೆ ವಿರೋಧವಾದ ಕೆಟ್ಟ
    ಮಾತಿಗೆ ಆಸ್ಪದಕೊಟ್ಟಿದ್ದಾನೆ.’ ಆದರೂ ನನ್ನ ಮಗಳ ಕನ್ಯಾಲಕ್ಷಣಕ್ಕೆ ಇದೇ ಪ್ರಮಾಣ,” ಎಂದು ಹೇಳಿ,
    ಅವರು ಪಟ್ಟಣದ ಹಿರಿಯರ ಮುಂದೆ ಬಟ್ಟೆಯನ್ನು ಹಾಸಬೇಕು.
  tam-2017: நான் உன் மகளிடத்தில் கன்னித்தன்மையைக் காணவில்லையென்று அவள்மேல் குற்றம்
    சுமத்துகிறான்; என் மகளுடைய கன்னித்தன்மையின் அடையாளம் இங்கே இருக்கிறது என்று மூப்பர்களிடத்தில்
    சொல்வானாக; பின்பு பட்டணத்து மூப்பர்களுக்கு முன்பாக அந்த ஆடையை விரிக்கக்கடவர்கள்.
  spa-RV-1909: 'Y, he aquí, él le pone tachas de algunas cosas, diciendo: No he hallado
    tu hija virgen; empero, he aquí las señales de la virginidad de mi hija. Y extenderán
    la sábana delante de los ancianos de la ciudad.'
  ron-BTF: 'Şi, iată, el dă ocazii de vorbire împotriva ei, spunând: Nu am găsit pe
    fiica ta fecioară; şi totuşi acestea sunt semnele fecioriei fiicei mele. Şi ei
    să întindă pânza înaintea bătrânilor cetăţii.'
  eng-WEBP: Behold, he has accused her of shameful things, saying, ‘I didn’t find
    in your daughter the tokens of virginity;’ and yet these are the tokens of my
    daughter’s virginity.” They shall spread the cloth before the elders of the city.
  eng-FBV: Now he has accused her of being immoral, saying, ‘I found out that your
    daughter wasn't a virgin.’ But here's the proof of her virginity.” The parents
    shall spread out the sheet in front of the town elders.
  nld-1939: 'verwijt hij haar lelijke dingen, en zegt: “Ik heb bevonden, dat uw dochter
    geen maagd was”. Welnu, hier is het bewijs voor de maagdelijkheid van mijn dochter.
    En zij zullen het kleed voor de oudsten der stad uitspreiden.'
  nch-BL: Ama quiijtohua para amo nelía eliyaya se ichpocat quema mocuili. Pero nica
    eltoc cati quinextía para, quena, nelía eliyaya se ichpocat.’ Huan quema quiijtos
    ya ni, quipajpatahuas nopa yoyomit ica ieso iniixpa nopa huehue tacame.
  vie-1934: 'nầy người phao những chuyện gây cho nó mất danh giá, mà rằng: Tôi không
    thấy con gái ông còn đồng trinh. Vả, nầy là các dấu về sự đồng trinh của con gái
    tôi. Rồi cha mẹ sẽ trải áo xống nàng trước mặt các trưởng lão của thành đó.'
  hin-CV: 'यह भी देखिए कि वह हमारी पुत्री पर लज्जास्पद लांछन लगा रहा है! वह यहां तक
    घोषित कर रहा है मुझे आपकी पुत्री में कुंवारीपन का चिह्न प्राप्‍त नहीं हुआ.” मगर
