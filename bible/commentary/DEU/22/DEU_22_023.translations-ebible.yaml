verse: DEU.022.023
translations:
  mal-C: വിവാഹനിശ്ചയം കഴിഞ്ഞ ഒരു കന്യകയെ ഒരുവൻ നഗരത്തിൽവെച്ച് യാദൃച്ഛികമായി കണ്ടുമുട്ടുകയും
    അവൻ അവളോടൊപ്പം കിടക്കപങ്കിടുകയും ചെയ്താൽ നിങ്ങൾ അവരെ രണ്ടുപേരെയും നഗരവാതിൽക്കൽ
    കൊണ്ടുവന്ന് കല്ലെറിഞ്ഞുകൊല്ലണം.
  deu-TKW: Wenn jemand mit einer Jungfrau, die einem Manne verlobt ist, innerhalb
    der Stadt zusammentrifft und ihr beiwohnt,
  lin-lin: Soki kati na engumba mobali moko akutani na elenge mwasi oyo ayebi nanu
    nzoto ya mibali te bongo asangisi na ye nzoto, nzokande elenge mwasi yango azali
    na mobali oyo alingi kobala ye,
  eng-LSV: When there is a girl, a virgin, betrothed to a man, and a man has found
    her in a city and lain with her,
  eng-GNV: If a maid be betrothed vnto an husband, and a man finde her in the towne
    and lye with her,
  eng-WEBSTER: If a damsel that is a virgin shall be betrothed to a husband, and a
    man shall find her in the city, and lie with her;
  nhw-BL: “Sintla anquipantise se tlacatl catli motectoc ihuaya se ichpocatl catli
    quiijtlantoc seyoc tlacatl, quej ni anquichihuase. Sintla pano ni tlajtlacoli
    ipan altepetl,
  swh-ONEN: Ikiwa mwanaume atakutana na bikira mjini ambaye ameposwa na mtu akazini
    naye,
  bba-bba: Bii wɔndiɑ ɡoo ù n wɑ̃ɑ, mɑ bɑ nùn durɔ kɑ̃ɑ, ɑdɑmɑ bɑ ǹ ɡinɑ suɑnɛ, mɑ
    durɔ ɡoo u nùn wɑ mɑ u kɑ nùn kpunɑ,
  eng-KJVCPB: If a damsel that is a virgin be betrothed unto a husband, and a man
    find her in the city, and lie with her;
  luo-luo: Ka ngʼato oyudo nyako ngili e dala matin ma osetimo winjruok mar kend kod
    ngʼat machielo ma oterore kode,
  meu-meu: Hane-ulato rami-hebou ta bema mai maohenina, bena tau ta ese hanualalonai
    bema davaria bona bema eno henia,
  npi-ULB: कुनै कन्या केटीको कुनै पुरुषसित मगनी भएको छ र अर्को पुरुषले सहरमा त्योसित
    सहवास गर्‍यो भने
  yor-yor: Bí ó bá ṣẹlẹ̀ wí pé ọkùnrin kan pàdé wúńdíá tí a ti fi fún ni láti fẹ́
    láàrín ìlú tí ó sì lòpọ̀ pẹ̀lú u rẹ̀,
  ind-ind: “Jika di suatu kota ada seorang laki-laki tertangkap basah sedang bersetubuh
    dengan perempuan yang sudah bertunangan dengan orang lain,
  pes-OPCB: اگر مردی در شهری دختری را که نامزد دارد ببیند و با او همبستر شود
  tgl-ULB: Kung may isang dalagang isang birhen, may kasunduang ipakakasal sa isang
    lalaki, at may ibang lalaking nakakita sa kaniya sa lungsod at sumiping sa kaniya,
  hui-hui: Agali mbirame wandari mbira ibu dabu bule lowa haru bedaria agali mendeme
    kayu bialu karia handarimiyagua
  mya-mya: '``အ​ကယ်​၍​ယောကျာ်း​တစ်​ဦး​သည် အ​ခြား သူ​နှင့်​ထိမ်း​မြား​ရန်​စေ့​စပ်​ထား​သော​မိန်း​မ
    နှင့် မြို့​ထဲ​၌​ကာ​မ​စပ်​ယှက်​နေ​သည်​ကို​မိ လျှင်၊-'
  bod-N: གལ་སྲིད་གཞོན་ནུ་མ་མོ་གསར་ཡིན་པ་ཞིག་གཞན་ལ་གཉེན་རྟགས་བརྒྱབ་ཡོད་ཀྱང་། སྐྱེས་པ་ཞིག་གྲོང་ཁྱེར་ནས་ཁོ་མོར་ཕྲད་དེ་ཁོ་མོ་དང་ལུས་འབྲེལ་བྱས་ན།
  sna-sna: Kana murume akasangana muguta nemhandara yakapiwa nduma kuti iwanikwe nomumwe
    murume uye akavata naye,
  spa-BLM: Si hay una joven virgen comprometida para casarse con un marido, y un hombre
    la encuentra en la ciudad y se acuesta con ella,
  cac-cac: Tato ay junoc ix cob'es ayxo strato snupnaji, axo tz'aji ay junocxo vinac
    tz'ixtan ix d'a yol junoc chon̈ab',
  swh-ULB: Iwapo kuna msichana bikra, ambaye amechumbiwa na mwanamume, kisha mwanamume
    mwingine kamkuta mjini na kulala naye,
  bel-bel: Калі будзе маладая дзяўчына заручана з мужам, і хто-небудзь спаткаецца
    зь ёю ў горадзе і ляжа зь ёю,
  deu-ELBBK: Wenn ein Mädchen, eine Jungfrau, einem Mann verlobt ist, und es findet
    sie ein Mann in der Stadt und liegt bei ihr,
  mbb-OT: “Emun edhilavet is sevaha he etew te vahi he hapit en ed-esewaa, ne ziyà
    haazà mehitavù te sevaha he inged,
  mal-2015: വിവാഹനിശ്ചയം കഴിഞ്ഞിരിക്കുന്ന കന്യകയായ ഒരു യുവതിയെ ഒരുത്തൻ പട്ടണത്തിൽവെച്ചു
    കണ്ടു അവളോടുകൂടെ ശയിച്ചാൽ
  rmc-rmc: Te e pačivaľi džuvľi uľahas mangaďi imar varesave muršeha a te aver murš
    andro foros laha pašľiľahas,
  pes-OPV: اگر دختر باکره‌ای به مردی نامزد شود ودیگری او را در شهر یافته، با او همبستر
    شود،
  ron-1924: Дакэ о фатэ фечоарэ есте логодитэ ши о ынтылнеште ун ом ын четате ши се
    кулкэ ку еа,
  ben-OBCV: বিয়ে ঠিক হয়ে আছে এমন কোনও কুমারী মেয়েকে নগরের মধ্যে পেয়ে যদি কেউ তার
    সঙ্গে শোয়,
  som-som: Oo haddii nin magaalada dhexdeeda ka helo gabadh bikrad ah oo nin kale
    u doonan, oo uu iyada la jiifsado,
  lat-VUC: Si puellam virginem desponderit vir, et invenerit eam aliquis in civitate,
    et concubuerit cum ea,
  eng-ASVBT: If there be a damsel that is a virgin betrothed unto a husband, and a
    man find her in the city, and lie with her;
  ita-1885: Quando una fanciulla vergine sarà sposata a un uomo, e un altro trovandola
    dentro alla città, sarà giaciuto con lei;
  eng-LXXUP: And if there be a young damsel espoused to a man, and a man should have
    found her in the city and have lain with her;
  eng-ULB: If there is a girl who is a virgin, engaged to a man, and another man finds
    her in the city and sleeps with her,
  spa-VBL: Si un hombre encuentra a una joven, una virgen comprometida con otro hombre,
    y se acuesta con ella allí en el pueblo,
  fra-_FOB: Quand une jeune fille vierge sera fiancée à quelqu'un, et qu'un homme,
    l'ayant trouvée dans la ville, aura couché avec elle,
  mal-mal: വിവാഹനിശ്ചയം കഴിഞ്ഞിരിക്കുന്ന കന്യകയായ ഒരു യുവതിയെ ഒരുവൻ പട്ടണത്തിൽവച്ചു
    കണ്ട് അവളോടുകൂടി ശയിച്ചാൽ
  urd-GVR: Agar ābādī meṅ kisī mard kī mulāqāt kisī aisī kuṅwārī se ho jis kī kisī
    aur ke sāth mangnī huī hai aur wuh us ke sāth hambistar ho jāe
  suz-BL: मिनु ग्‍युंबे पचा कली पुंइशो मीश आल का कली सहरम अरु वोंइश मुर काम ग्रुम्‍तु
    हना, मेको नु इप्‍त हना,
  ita-1927: Quando una fanciulla vergine è fidanzata, e un uomo, trovandola in città,
    si giace con lei,
  ckb-ckb: ئەگەر کچێک مارەبڕاو بێت بۆ پیاوێک و پیاوێکی دیکە لەناو شار بینی و لەگەڵی
    جووت بوو،
  eng-BBE: If a young virgin has given her word to be married to a man, and another
    man meeting her in the town, has connection with her;
  kan-OKCV: ಕನ್ನಿಕೆಯಾದ ಒಬ್ಬ ಹುಡುಗಿ ಒಬ್ಬ ಮನುಷ್ಯನಿಗೆ ನಿಶ್ಚಯ ಮಾಡಿರಲಾಗಿ, ಮತ್ತೊಬ್ಬ ಮನುಷ್ಯನು
    ಆ ಪಟ್ಟಣದಲ್ಲಿ ಅವಳನ್ನು ಕಂಡು ಅವಳ ಸಂಗಡ ಮಲಗಿದರೆ,
  tam-2017: “கன்னிகையான ஒரு பெண் ஒருவனுக்கு நியமிக்கப்பட்டிருக்கும்போது, மற்றொருவன்
    அவளை ஊருக்குள்ளே கண்டு, அவளுடன் உறவுகொண்டால்,
  spa-RV-1909: Cuando fuere moza virgen desposada con alguno, y alguno la hallare
    en la ciudad, y se echare con ella;
  ron-BTF: Dacă o fată fecioară este logodită cu un bărbat şi un bărbat o găseşte
    în cetate şi se culcă cu ea;
  eng-WEBP: If there is a young lady who is a virgin pledged to be married to a husband,
    and a man finds her in the city, and lies with her,
  eng-FBV: If a man meets a girl, a virgin engaged to another man, and sleeps with
    her there in the town,
  nld-1939: Wanneer een ongerept meisje aan een man is verloofd, en een andere man
    komt met haar in de stad in aanraking en houdt gemeenschap met haar,
  nch-BL: “Sinta anquipantise se tacat cati motectoc ihuaya se ichpocat cati quiijtantoc
    seyoc tacat, quej ni anquichihuase. Sinta ni tajtacoli pano ipan nopa altepet,
  vie-1934: Khi một con gái đồng trinh đã hứa gả cho một người nào, và có một người
    khác gặp nàng trong thành và nằm cùng,
  hin-CV: यदि किसी कुंवारी कन्या जिसकी सगाई हो चुकी है, उससे कोई अन्य पुरुष नगर सीमा
    के भीतर ही संबंध बनाता है,
  eng-OURB: If there is a young lady who is a virgin pledged to be married to a husband,
    and a man finds her in the city, and lies with her;
  spa-BES: Si una joven virgen ha dado su palabra para casarse con un hombre, y otro
    hombre que se encuentra con ella en el pueblo, se acuesta con ella;
  tdx-tdx: Naho tendreke somondrara nifofoe’ ondaty an-drova ao t’indaty vaho mifandia
    tihy ama’e,
  vid-vid: “Wone mlume yamfiche mdala yabanichilwe, na yawase na heye,
  eng-OKE: If a man find in the city a damsel, a virgin, who is betrothed to a man,
    and lie with her,
  tha-KJV: ถ้ามีหญิงพรหมจารีคนหนึ่งหมั้นไว้กับสามี​แล้ว และมีชายคนหนึ่งไปพบเธอในเมือง
    และได้ร่วมกับเธอ
  por-BR-2018: Quando for moça virgem desposada com alguém, e alguém a achar na cidade,
    e se deixar com ela;
  deu-ELO: Wenn ein Mädchen, eine Jungfrau, einem Manne verlobt ist, und es findet
    sie ein Mann in der Stadt und liegt bei ihr,
  eng-WYC-2018: If a man espouseth a damsel (who is a) virgin, and another man findeth
    her in the city, and doeth lechery with her,
  epo-epo: 'Se juna virgulino estos fianĉigita kun viro, kaj iu renkontos ŝin en la
    urbo kaj kuŝos kun ŝi:'
  uig-PIN: Əgǝr birsi xǝⱨǝrdǝ biraw bilǝn wǝdilixip ⱪoyƣan bir ⱪizni uqritip, uning
    bilǝn billǝ bolsa,
  beo-beo: 'Dilia moilai ganodini dunu da udigili a:fini amo da eno dunu lamusa: ilegei
    amo ela gilisili golabe ba:sea,'
  tpi-OTNT: “Sapos yupela i painim wanpela man i pilai wantaim wanpela meri ol i bin
    makim pinis long narapela man,
  hau-SA: In mutum ya sadu da budurwa a gari wadda aka yi alkawarin aure, ya kuma
    kwana da ita
  uig-LAT: Eger birsi sheherde biraw bilen wediliship qoyghan bir qizni uchritip,
    uning bilen bille bolsa,
  nde-nde: Nxa kungenzeka ukuthi indoda ihlangane lentombi esikhombile edolobheni
    ilale layo,
  ton-ton: ¶ “Kapau ʻoku poloʻi ha taʻahine ko e tāupoʻou ki ha tangata, pea maʻu
    ia ʻe ha tangata ʻi he kolo, pea mohe mo ia;
  ces-1613: 'Byla-li by děvečka panna zasnoubená muži, a nalezna ji někdo v městě,
    obýval by s ní:'
  eng-WMB: If there is a young lady who is a virgin pledged to be married to a husband,
    and a man finds her in the city, and lies with her,
  tam-TCV: ஒரு கன்னிப்பெண்ணை ஒருவனுக்கென்று நியமித்தபின், வேறொருவன் பட்டணத்தில் அவளைக்
    கண்டு, அவளுடன் உறவுகொண்டால்,
  ceb-ULB: Kung adunay usa ka babayeng ulay nga kaslonon sa usa ka lalaki, ug makaplagan
    siya sa laing lalaki sulod sa siyudad ug nakigdulog kaniya,
  pol-UBG: Jeśli dziewczynę, która jest dziewicą zaślubioną mężowi, napotka jakiś
    mężczyzna w mieście i będzie z nią obcował;
  urd-GVU: اگر آبادی میں کسی مرد کی ملاقات کسی ایسی کنواری سے ہو جس کی کسی اَور کے
    ساتھ منگنی ہوئی ہے اور وہ اُس کے ساتھ ہم بستر ہو جائے
  deu-1912: Wenn eine Dirne jemand verlobt ist, und ein Mann kriegt sie in der Stadt
    und schläft bei ihr,
  kan-2017: ಒಬ್ಬನಿಗೆ ನಿಶ್ಚಿತಳಾದ ಹೆಣ್ಣನ್ನು ಯಾವನಾದರೂ ಊರೊಳಗೆ ಮರುಳುಗೊಳಿಸಿ ಸಂಗಮಿಸಿದರೆ,
  yap-yap: “Fa’an yira kol be’ ni pumo’on u lan binaw ni yow be par be’ ni bpin ni
    kan m’ag e mabgol rok.
  hlt-MCSB: Hula tanu oila te tongpa ham a bae pah coeng dae khopuei khuikah tongpa
    pakhat loh a hmuh tih a yalh puei mai ni.
  mdy-ETH: «ፔቴ ዓሲ ፔቴ ካታማይዳ ሜሌ ዓሲና ዖኦጪንቲ ዓኣ፥ ኩሙሢ ዉዱሮ ናይ ዓርቄያ ማዔቴ፥
  twi-ASANTE: Sɛ ɔbarima bi hyia ababaawa a ɔyɛ ɔbaabunu a ɔne obi ahyehyɛ awadeɛ
    na ɔbarima no ne ababaawa no da, na sɛ saa asɛm no sii kuro no mu a,
  eng-WEBU: If there is a young lady who is a virgin pledged to be married to a husband,
    and a man finds her in the city, and lies with her,
  bnp-bnp: “Na tahuna mu masia tara bakovi i mahita turana a ngatavine ni habikari
    pali na bakovi tara,
  wal-wal: “Ai asinne harau giigida geela7iyo katamaa giddon demmidi iira shaaramuxikko,
  spa-PDDPT: Si una joven virgen está comprometida con un hombre, y alguno la encuentra
    en la ciudad y se une con ella,
  gun-gun: — Xapy'a rei peteĩ kunhataĩ ete teri omenda aguã rami oiko, ha'e gui peteĩ
    ava tetã py ojou vy ogueronheno 'rã.
  ilo-ULB: No adda iti maysa a babai a birhen a naitulag a maiyasawa iti maysa a lalaki,
    ket nasarakan isuna ti maysa a lalaki iti siudad ket nakikaidda kenkuana,
  kpg-kpg: “Dolomaa dahi daane ne mmada ginai digau di guongo e kii ginaua mo tama ahina
    gu hagababa gi tuai dangada.
  uig-ARA: ئەگەر بىرسى شەھەردە بىراۋ بىلەن ۋەدىلىشىپ قويغان بىر قىزنى ئۇچرىتىپ، ئۇنىڭ
    بىلەن بىللە بولسا،
  sus-sus: Xa xɛmɛ naralan ginɛ dimɛdi nde ra taa kui, kote bara dɔxɔ naxan ma fe
    ra, a fa a futi kana,
  pon-2006: “Ma ohl emen dierekda nan kahnimw ehu eh wiewia nsenen pwopwoud ong serepein
    men me mie eh inoun pwopwoud,
  ksd-ksd: Ba di tane bat tika na inip na vavina upi kai tika na tutana, ma ta ra
    tutana dir varkuvo me ta ra pia na pal, ma i va tadav ia,
  tur-YTC: Eğer bir adama nişanlı, el değmemiş genç bir kız varsa, bir adam da onu
    kentte bulup onunla yatarsa,
  grc-BRENT: Ἐὰν δὲ γένηται παῖς παρθένος μεμνηστευμένη ἀνδρί, καὶ εὑρὼν αὐτὴν ἄνθρωπος
    ἐν πόλει κοιμηθῇ μετʼ αὐτῆς,
  ind-AYT: Jika ada seorang gadis yang masih perawan dan telah bertunangan dengan
    seorang laki-laki, dan dia bertemu dengan seorang laki-laki di kota tersebut lalu
    tidur dengannya,
  nya-nya: Ngati munthu mu mzinda akumana ndi mkazi yemwe anachita kale chinkhoswe
    nagona naye,
  hrv-hrv: Ako mladu djevicu zaručenu za nekoga u gradu sretne drugi čovjek i s njom
    legne,
  mps-mps: “Tialima, dagego te bidi mego te wegi me te bidi mebolo odolai elalubadi,
    te bidi mego penani ebadi subaso da,
  tpi-tpi: “Sapos yupela i painim wanpela man i pilai wantaim wanpela meri ol i bin
    makim pinis long narapela man,
  dan-1931: Når en Mand inde i Byen træffer en Jomfru, der er trolovet med en anden,
    og har Samleje med hende,
  vie-OVCB: Nếu một người đàn ông ăn nằm với một gái trinh đã đính hôn, và việc này
    xảy ra trong thành,
  guj-2017: જો કોઈ કન્યાની સગાઈ કોઈ પુરુષ સાથે થઈ હોય અને જો અન્ય પુરુષ તેને નગરમાં
    મળીને તેની સાથે વ્યભિચાર કરે,
  pon-2006A: “Ma ohl emen dierekda nan kahnimw ehu eh wiewia nsenen pwopwoud ong serepein
    men me mie eh inoun pwopwoud,
  por-BRBSL: Se houver uma jovem que seja virgem e se comprometa a casar com um marido,
    e um homem a encontrar na cidade, e se deitar com ela,
  cth-cth: Tanglakacuem hah tongpa ni a hâ hnukkhu, alouke tongpa ni a kho thung vah
    a hmu teh, ipkhai pawiteh,
  twi-twi: Sɛ ɔbarima bi hyia ababaa a ɔyɛ ɔbabun a ɔne obi ahyehyɛ aware na ɔbarima
