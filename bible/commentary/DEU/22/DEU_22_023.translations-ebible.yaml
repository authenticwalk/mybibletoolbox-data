  azb-azb: Əgər bir qız kiməsə nişanlıdırsa, şəhərdə kimsə onu tapıb cinsi yaxınlıq
    etsə,
  eng-DBY: If a damsel, a virgin, be betrothed to some one, and a man find her in
    the city, and lie with her,
  hin-2017: “यदि किसी कुँवारी कन्या के ब्याह की बात लगी हो, और कोई दूसरा पुरुष उसे
    नगर में पाकर उससे कुकर्म करे,
  wol-KYG: Su ab janq digoo ak waayam ab séy, gannaaw gi keneen dajeek moom ci biir
