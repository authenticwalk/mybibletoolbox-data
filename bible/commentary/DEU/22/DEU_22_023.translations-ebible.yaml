  urd-GVH: अगर आबादी में किसी मर्द की मुलाक़ात किसी ऐसी कुँवारी से हो जिसकी किसी और
    के साथ मँगनी हुई है और वह उसके साथ हमबिसतर हो जाए
  rug-rug: Be keke tie koasa vasileana si eko turaṉia si keke vineki sapu ele ta veko
    pinirovetuna koa keke tie meke ta poho,
  gaz-gaz: Yoo namni tokko durba kaadhimamte magaalaatti argee ishee wajjin ciise,
  fra-LSG: Si une jeune fille vierge est fiancée, et qu’un homme la rencontre dans
    la ville et couche avec elle,
  yal-yal: Xa xɛmɛn naralan sungutunna nde ra taan kui, naxan bata masuxu, e yi kafu,
  haw-1868: O ke kaikamahine puupaa i hoopalauia na ke kane, a loaa oia i ke kanaka
    maloko o ke kulanakauhale, a moe pu me ia;
  arb-NAV: وَإذَا الْتَقَى رَجُلٌ بِفَتَاةٍ مَخْطُوبَةٍ لِرَجُلٍ آخَرَ فِي الْمَدِينَةِ
    وَضَاجَعَهَا،
  ewe-ewe: Ne wobia ɖetugbi aɖe ta hafi ŋutsu bubu de asi eŋu le dua me la,
  eng-LEE: 'If a damsel that is a virgin be betrothed unto a man, and a man find her
    in the city, and lie with her:'
  asm-FB: যদি কোনো লোকলৈ বাগদান কৰি কুমাৰী ছোৱালীক আন কোনো মানুহে নগৰৰ মাজত পাই তাইৰ
    লগত শয়ন কৰে,
  sus-A: شَ شّمّ نَرَلَن فِنّ دِ مّدِ ندٍ رَ تَا كُي، كٌتٍ بَرَ دْشْ نَشَن مَ قٍ رَ،
    عَ قَ عَ قُتِ كَنَ،
  fra-SBL: S'il y a une jeune fille vierge promise à un mari, et qu'un homme la trouve
