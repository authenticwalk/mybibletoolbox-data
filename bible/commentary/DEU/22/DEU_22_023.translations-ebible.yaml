  rop-rop: “Wal yumob jinggabat na. Maitbi wanbala men langa det taun gajim wanbala
    gel hubin pramis langa najawan men en im silipsilipbat garram im.
  ukr-1871: Коли дївуюча дївка буде засватаною, та стріне її чоловік в містї та й
    лежати ме з нею,
  deu-1951: Wenn eine Jungfrau, die einem Mann verlobt ist, von einem andern Mann
    in der Stadt angetroffen wird, und dieser bei ihr liegt,
  eng-JPS: If there be a damsel that is a virgin betrothed unto a man, and a man find
    her in the city, and lie with her;
  srp-1865: Kad djevojka bude isprošena za koga, pa je naðe kogod u mjestu i obleži
    je,
  lug-lug: Bwe wanaabangawo omuwala embeerera ayogerezebwa afumbirwe, omusajja n’amusanga
    mu kibuga ne yeebaka naye,
  heb-heb: כי יהיה נער בתולה מארשה לאיש ומצאה איש בעיר ושכב עמה׃
  ben-IRV: যদি কেউ পুরুষের প্রতি বাগদত্তা কোনো কুমারীকে শহরের মধ্যে পেয়ে তার সঙ্গে
    শোয়;
  pan-pan: ਜੇਕਰ ਕਿਸੇ ਕੁਆਰੀ ਕੁੜੀ ਦੀ ਕਿਸੇ ਪੁਰਖ ਨਾਲ ਮੰਗਣੀ ਹੋਈ ਹੋਵੇ ਅਤੇ ਕੋਈ ਹੋਰ ਪੁਰਖ ਉਸ
    ਨੂੰ ਸ਼ਹਿਰ ਵਿੱਚ ਪਾ ਕੇ ਉਸ ਨਾਲ ਸੰਗ ਕਰੇ,
  mya-JVB: အပျို ကညာကို ယောက်ျား နှင့် ထိမ်းမြား ဆောင်နှင်း ပြီးမှ၊ အခြားသောယောက်ျား
    သည် မြို့ ထဲမှာ တွေ့ ၍ သင့် နေလျှင်၊
  hmo-hmo: “Bema rami hebou kekeni ta ia maoheni, bona bema tau ta ese hanua lalonai
    ia davaria, bona ia ese unai kekeni ia sihari henia,
  urd-urd: अगर कोई कुंवारी लड़की किसी शख़्स से मन्सूब हो गई हो, और कोई दूसरा आदमी
    उसे शहर में पाकर उससे सुहबत करे;
  rus-SYN: Если будет молодая девица обручена мужу, и кто-нибудь встретится с нею
    в городе и ляжет с нею,
  bqc-SIM: Tó wà gↄ̃ kɛ̀ wɛ̃́ndia lɛ́soɛ, mɛ́ gↄ̃ɛe kpàaũaànↄ wɛ̃́lɛ guu, à
    wùlɛaànↄ,
  tcz-CHONGTHU: Chule khopi sunga nungah thengsel khat chu pasal khat touvin, kholai
    dung ham khat a chu aki timatpi jeng tah'a ahileh,
  mar-mar: एखाद्या कुमारिकेची मागणी झालेली असताना गावातील दुसऱ्या एखाद्या पुरुषाने
    तिच्याशी लैंगिक संबंध ठेवलेले आढळले तर
  qub-qub: «Parlayniyoj jipashta siudächo juc runa charipacuptin
  hat-hat: Si yon jenn fi tifi fiyanse ak yon nonm epi yon lòt nèg kontre avè l' nan
    yon lavil, li kouche avè l' epi moun bare yo, n'a kalonnen yo wòch jouk yo mouri.
    Jenn fi a va mouri paske se nan mitan yon lavil li ye, li ta ka rele mande sekou.
  eng-BSB: If there is a virgin pledged in marriage to a man, and another man encounters
    her in the city and sleeps with her,
  tod-tod: Ni anzalopoi ta maazogɛ zunui ta ʋɛ, ta ɠomina ta zunui taɠili taazuʋɛ,
    é la koba,
  eng-WEBPB: If there is a young lady who is a virgin pledged to be married to a husband,
    and a man finds her in the city, and lies with her,
  kbq-kbq: Hagi vene omase mofa'ma mago ne'mo a' erigahie huno huhampri ante'nesia
    mofa'ma kuma'mofo agu'afima, ru ne'mo'ma azeri savri'ma huno monko'zama nehanakeno'ma
    zanageno eri fore'ma hina,
  nhe-BL: “Intla inquipantise se tlacatl tlen motectoc ihuaya se ichpocatl tlen quiijtlantoc
    seyoc tlacatl, quej ni inquichihuase. Intla pano ni tlajtlacoli ipan altepetl,
  gub-BL: Aze teko wexak amo awa amo kuzàwaza puhe heko mehe wà nehe, aze a'e kuzàwaza
    wiko amo awa pe imume'u pyrer romo nehe,
  eng-DRA: If a man have espoused a damsel that is a virgin, and some one find her
    in the city, and lie with her,
