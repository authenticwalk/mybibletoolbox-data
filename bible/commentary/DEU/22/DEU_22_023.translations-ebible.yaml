  hbo-hbo: כִּ֤י יִהְיֶה֙ *נַעַר (נַעֲרָ֣ה) בְתוּלָ֔ה מְאֹרָשָׂ֖ה לְאִ֑ישׁ וּמְצָאָ֥הּ
    אִ֛ישׁ בָּעִ֖יר וְשָׁכַ֥ב עִמָּֽהּ׃
  eng-WYCLIFFE: If a man spousith a damysel virgyn, and a man fyndith hir in the citee,
    and doith letcherie with hir,
  cwe-cwe: “One mulume yahagwiligwa mudibululu kombandama mhambe yoyauzigwe na mulume
    imwenga,
  kik-kik: Mũndũ angĩcemania na mũirĩtu gathirange itũũra-inĩ orĩtio ahikio, na mũndũ
    ũcio akome nake,
  fra-NCL: Si une jeune fille vierge est fiancée à quelqu’un, et qu’un homme la rencontre
    dans la ville et couche avec elle,
  cek-AK: Kacuem tangla maeto loe sava sak hanah kami maeto mah hamh; toe tangla loe
    kami maeto mah vangpui thungah hnuk naah, anih to iih haih,
  cuk-cuk: ”Dule-wargwen, yagwa-bato-sui-nikuoye-ega-igar-maid neggweburgi dakalile,
    geb, a-yagwase-gochale,
  uig-CYR: Әгәр бириси шәһәрдә бирәв билән вәдилишип қойған бир қизни учритип, униң
    билән биллә болса,
  tel-2017: కన్య అయిన స్త్రీ తనకు ప్రదానం జరిగిన తరువాత ఒకడు ఊరిలో ఆమెను కలుసుకుని
    ఆమెతో శారీరకంగా కలిస్తే
  hat-BSA: “Si gen yon fi ki vyèj ki fiyanse ak yon nonm, epi yon lòt mesye twouve
    li nan vil la, e kouche avèk li,
  kos-kos: “Mukul se fin koneyukyak in sie siti ke el oan yurin sie mutan fusr su
    ako nu sin siena mukul,
  hbo-WLC: כִּ֤י יִהְיֶה֙ נער בְתוּלָ֔ה מְאֹרָשָׂ֖ה לְאִ֑ישׁ וּמְצָאָ֥הּ אִ֛ישׁ בָּעִ֖יר
    וְשָׁכַ֥ב עִמָּֽהּ׃
  ibo-ibo: Ma ọ bụrụ na nwaagbọghọ na-amaghị nwoke a na-alụ alụ na nwoke ọzọ edinakọọ
    nʼime obodo,
  ory-ory: ଯେବେ କୌଣସି କନ୍ୟା କୌଣସି ପୁରୁଷ ପ୍ରତି ବାଗ୍‍ଦତ୍ତା ଥାଏ ଓ କୌଣସି ପୁରୁଷ ତାହାକୁ
    ନଗର ମଧ୍ୟରେ ପାଇ ତାହା ସହିତ ଶୟନ କରେ;
  chk-chk: Are eman mwän a churi eman föpwül mi kofot esamwo tori mwän me lon eu telinimw
