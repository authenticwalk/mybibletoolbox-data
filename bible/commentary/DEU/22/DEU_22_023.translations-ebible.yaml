  tbz-SIM: Kɛ̀ dihɛì mɑrì miɛkɛ mɛ nni nkɛ di yɑ̀mɛ̀ onitidɔ̀ù mɔù mɑ̀ɑ́nɛ̀ dɛ̀ osɑpɑ̀ɑ̀
    nwèè mɔ̀kɛ didɑcɛ̃nnì kòo ò duɔ́nɛ̀,
  msy-2020: “Egh ia gantɨ, gumazitam amizir me gumazir igharazimɨn ikiasa a bagh inabazim,
