verse: DEU.006.022
translations:
  mal-C: ഈജിപ്റ്റിന്റെയും ഫറവോന്റെയും അവന്റെ സകലകുടുംബത്തിന്റെയുംമേൽ യഹോവ ഞങ്ങൾ കാണത്തക്കവിധം
    മഹത്തും ഭയാനകവുമായ ചിഹ്നങ്ങളും അത്ഭുതങ്ങളും പ്രവർത്തിച്ചു.
  deu-TKW: Jahwe that vor unseren Augen große und verderbenbringende Zeichen und Wunder
    an Ägypten, am Pharao und an seinem ganzen Hause;
  lin-lin: Yawe asalaki na miso na biso bilembo minene mpe bikamwa, ya minene mpe
    ya somo na Ejipito, na Faraon mpe na ndako na ye mobimba.
  eng-LSV: and YHWH gives signs and wonders, great and severe, on Egypt, on Pharaoh,
    and on all his house, before our eyes;
  eng-GNV: And the Lord shewed signes and wonders great and euill vpon Egypt, vpon
    Pharaoh, and vpon all his housholde, before our eyes,
  eng-WEBSTER: 'And the LORD showed signs and wonders, great and distressing, upon
    Egypt, upon Pharaoh, and upon all his household, before our eyes:'
  nhw-BL: Toseltzitzi tiquitaque nochi huejhueyi tlanextilijcayotl, huan huejhueyi
    tetzatl catli quichijqui. Quena, TOTECO quichijqui huejhueyi tlamantli ipan tlali
    Egipto catli tlahuel quinmajmati Faraón huan nochi imasehualhua.
  swh-ONEN: Bwana akapeleka mbele yetu ishara za miujiza na maajabu makubwa na ya
    kutisha mno juu ya Misri na Farao pamoja na nyumba yake yote.
  bba-bba: U sɔm mɑɑmɑɑkiɡinu kuɑ nu kpɑ̃ bɛsɛn nɔni biru. Niyɑ u kɑ Eɡibitiɡii be,
    kɑ ben sinɑ boko kɑ win yɛnuɡibu nɔni swɑ̃ɑru kpɛ̃ɛ.
  eng-KJVCPB: 'and the Lord shewed signs and wonders, great and sore, upon Egypt,
    upon Pharaoh, and upon all his household, before our eyes:'
  wbp-wbp: '@see-verse:DEU.006.021'
  luo-luo: Ne waneno gi wengewa kaka Jehova Nyasaye notimo honni kod ranyisi madongo
    ne jo-Misri kod Farao gi ode duto.
  meu-meu: una negana ai Iehova ese toa bona hoa karadia, babada bona memetau, e hahedinarai,
    Aigupto Iatanai bona Farao Iatanai bona Farao ena ruma taudia latadiai, ai vairamai
    ai.
  npi-ULB: र उहाँले हाम्रा आँखाकै सामु मिश्रमा फारो र तिनका सबै घरानामाथि महान् र
    डरलाग्दा चिन्हसाथै आश्‍चर्यहरू देखाउनुभयो ।
  yor-yor: 'Lójú wa ni Olúwa tí ṣe iṣẹ́ àmì àti iṣẹ́ ìyanu: tí ó lágbára tí ó sì ba
    ni lẹ́rù: lórí Ejibiti àti Farao, àti gbogbo ènìyàn rẹ̀.'
  ind-ind: Orangtua kita melihat TUHAN melakukan banyak keajaiban yang membuat raja
    Mesir dan seluruh rakyatnya menderita.
  pes-OPCB: و با معجزات بزرگ و بلاهای وحشتناکی که بر مصر و فرعون و تمام افرادش نازل
    کرد ما را از سرزمین مصر بیرون آورد. ما همهٔ این کارها را با چشمان خود دیدیم.
  tgl-ULB: at nagpakita siya ng mga tanda at kamangha-manghang bagay, dakila at malubha,
    sa Ehipto, kay Paraon, at sa kaniyang buong sambahayan, sa harap ng ating mga
    mata;
  cbu-NT: Apanll Parawaa tiptsirpatari, maachiritaatstam, wizpurpat tpuxtamaam waneeshee
    waanaatsi wizpur zapan zangan zangan ashirangiya. Iyshat ichinguruni Apanllee
    waneesh paranginiya.
  hui-hui: Heneneore Anduane Homogo ibugua agalime nabiagane alebi deme nahendene
    alebi hongohe tara tara tiha mo ko holene mo tandaga holenebi wiaru Iyibi wali
    agalihondobi Iyibinaga kini heagohondobi agali haguane haru haga hearuhondobi
    biyaru inanenaga demeore handarima lalimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် အီ​ဂျစ်​အ​မျိုး​သား​တို့ အား​လည်း​ကောင်း၊ သူ​တို့​၏​ဘု​ရင်​နှင့်​မှူး​မတ်
    အ​ရာ​ရှိ​အ​ပေါင်း​တို့​အား​လည်း​ကောင်း နိ​မိတ် လက္ခ​ဏာ​များ​ကို​ပြ​၍​ကြောက်​မက်​ဖွယ်​သော
    ဘေး​ဥပဒ်​များ​ကျ​ရောက်​စေ​တော်​မူ​ခဲ့​ပုံ​ကို ငါ​တို့​ကိုယ်​တိုင်​တွေ့​မြင်​ခဲ့​ရ​ကြ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་གི་མིག་ལམ་དུ་ཨེ་ཅིབ་ཡུལ་དང་ཕཱར་ཨོལ་དང་། དེའི་ཁྱིམ་གང་པོར་འཇིགས་སུ་རུང་བའི་གྲུབ་རྟགས་དང་དོན་ངོ་མཚར་ཅན་ཆེན་པོ་བསྟན།
  sna-sna: Jehovha akatumira pamberi pedu zviratidzo nezvishamiso zvinotyisa pamusoro
    peIjipiti naFaro neimba yake yose.
  spa-BLM: y Yahvé hizo grandes y asombrosas señales y prodigios sobre Egipto, sobre
    el Faraón y sobre toda su casa, ante nuestros ojos;
  cac-cac: A on̈ tic quilnac val juntzan̈ tastac satub'tac yilji yed'nac yaelal yac'naccot
    Jehová chi' d'a yib'an̈ vin̈ sreyal Egipto chi' yed' d'a masanil schon̈ab' chi'.
  swh-ULB: na alionesha ishara na maajabu, makuu na makali, Misri kwa Farao, na kwa
    nyumba yake yote, mbele ya macho yenu,
  bel-bel: і паказаў Гасподзь азнакі й цуды вялікія і кары Егіпту, фараонам і ўсяму
    дому ягонаму, перад вачыма нашымі,
  deu-ELBBK: und der HERR tat vor unseren Augen große und verderbenbringende Zeichen
    und Wunder an Ägypten, an dem Pharao und an seinem ganzen Haus;
  mbb-OT: Neehè dey en is menge vaal zin he utew egkengein-inuwi zuen te kedsiluti
    zin te menge etew ziyà te Ehipto, ragkes en is hadì dan wey is tivuuk he pemilya
    zin.
  mal-2015: മിസ്രയീമിന്റെയും ഫറവോന്റെയും അവന്റെ സകല കുടുംബത്തിന്റെയും മേൽ ഞങ്ങൾ കാൺകെ
    യഹോവ മഹത്തും ഉഗ്രവുമായുള്ള അടയാളങ്ങളും അത്ഭുതങ്ങളും പ്രവർത്തിച്ചു.
  rmc-rmc: O RAJ angle amare jakha kerďa bare the strašna znameňja the zazraki pre
    calo Egipt, pro Faraonos the pre calo leskro kher.
  pes-OPV: و خداوند آیات ومعجزات عظیم و ردی‌ای بر مصر و فرعون وتمامی اهل خانه او در
    نظر ما ظاهر ساخت.
  ron-1924: Домнул а фэкут, суб окий ноштри, минунь ши семне марь ши ненорочите ымпотрива
    Еӂиптулуй, ымпотрива луй Фараон ши ымпотрива ынтреӂий луй касе
  ben-OBCV: আমাদের চোখের সামনে সদাপ্রভু—বড়ো বড়ো ও ভয়ংকর—চিহ্ন ও আশ্চর্য কাজ মিশর
    এবং ফরৌণ ও তার বাড়ির সকলের উপর করেছিলেন।
  som-som: oo Rabbigu annagoo u jeedna ayuu Masar iyo Fircoon iyo reerkiisii oo dhan
    ku sameeyey calaamooyin iyo yaabab waaweyn oo adadag.
  lat-VUC: fecitque signa atque prodigia magna et pessima in Ægypto contra Pharaonem,
    et omnem domum illius in conspectu nostro,
  eng-ASVBT: and Jehovah showed signs and wonders, great and sore, upon Egypt, upon
    Pharaoh, and upon all his house, before our eyes;
  ita-1885: E il Signore fece miracoli, e prodigi grandi e dannosi sopra gli Egizj,
    e sopra Faraone, e sopra tutta la sua casa, davanti agli occhi nostri.
  eng-LXXUP: And the Lord wrought signs and great and grievous wonders in Egypt, on
    Pharaoh and on his house before us.
  eng-ULB: and he displayed signs and wonders, great and severe, on Egypt, on Pharaoh,
    and on all his house, before our eyes;
  spa-VBL: Ante nuestros ojos el Señor hizo señales y milagros increíbles y aterradores
    sobre Egipto, sobre el Faraón y sobre todo su pueblo.
  fra-_FOB: Et l'Éternel a fait sous nos yeux, des signes et des miracles, grands
    et désastreux, contre l'Égypte, contre Pharaon et contre toute sa maison;
  mal-mal: ഈജിപ്റ്റിന്റെയും ഫറവോന്റെയും അവന്റെ സകല കുടുംബത്തിന്റെയും മേൽ ഞങ്ങൾ കാൺകെ
    യഹോവ മഹത്തായതും തീവ്രതയുള്ളതും ആയ അടയാളങ്ങളും അത്ഭുതങ്ങളും പ്രവർത്തിച്ചു.
  urd-GVR: Hamāre deḳhte deḳhte us ne baṛe baṛe nishān aur mojize kie aur Misr, Firaun
    aur us ke pūre gharāne par haulnāk musībateṅ bhejīṅ.
  suz-BL: मिनु परमप्रभु यावेम गोपुकीम तचा ङा पा इजीप्‍ती ङा पिप फाराओ नु आ खिं ङा
    मुर नेल्‍ल कली खतम सेल्‍चा, दे ठेयब नु हिंचा ङा चिन्‍ड नु छक लाक्‍चा ङा गेय पाप्‍तु।
  ita-1927: E l’Eterno operò sotto i nostri occhi miracoli e prodigi grandi e disastrosi
    contro l’Egitto, contro Faraone e contro tutta la sua casa.
  ckb-ckb: یەزدان لەبەرچاومان نیشانە و پەرجووی مەزن و سامناکی بەسەر میسر و فیرعەون
    و هەموو ماڵەکەی نارد و
  eng-BBE: 'And the Lord did great signs and wonders against Egypt, and against Pharaoh
    and all his house, before our eyes:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಕಣ್ಣ ಮುಂದೆಯೇ ಈಜಿಪ್ಟಿನ ಮೇಲೆಯೂ, ಫರೋಹನ ಮೇಲೆಯೂ, ಅವನ ಎಲ್ಲಾ
    ಮನೆಯ ಮೇಲೆಯೂ ಭಯಂಕರವಾದ ದೊಡ್ಡ ಗುರುತುಗಳನ್ನೂ, ಅದ್ಭುತಗಳನ್ನೂ ಕಳುಹಿಸಿದರು.
  tam-2017: யெகோவா எங்கள் கண்களுக்கு முன்பாக, எகிப்தின்மேலும் பார்வோன் மேலும் அவன்
    குடும்பம் அனைத்தின்மேலும் கொடிதான பெரிய அடையாளங்களையும் அற்புதங்களையும் செய்து,
  spa-RV-1909: Y dió Jehová señales y milagros grandes y nocivos en Egipto, sobre
    Faraón y sobre toda su casa, delante de nuestros ojos;
  ron-BTF: Şi înaintea ochilor noştri DOMNUL a arătat semne şi minuni mari şi grozave
    asupra Egiptului, asupra lui Faraon şi asupra întregii lui case,
  eng-WEBP: and the LORD showed great and awesome signs and wonders on Egypt, on Pharaoh,
    and on all his house, before our eyes;
  eng-FBV: Before our very eyes the Lord brought down incredible and terrifying signs
    and miracles on Egypt, on Pharaoh, and on all his people.
  nld-1939: Jahweh heeft voor onze ogen in Egypte machtige en verschrikkelijke tekenen
    en wonderen gewrocht tegen Farao en heel zijn hof;
  nch-BL: Toseltitzitzi tiquitaque nochi huejhueyi tanextili, huan huejhueyi tiochicahualnescayot
    cati quichijqui. Quena, TOTECO quichijqui huejhueyi tamanti ipan tali Egipto cati
    tahuel quinmajmati Faraón huan nochi imasehualhua.
  vie-1934: Đức Giê-hô-va có làm trước mặt chúng ta những dấu k” và phép lạ rất lớn
    lao đáng sợ, mà hại xứ Ê-díp-tô, Pha-ra-ôn, và cả nhà người;
  hin-CV: इसके अलावा याहवेह ने हमारे सामने मिस्र, फ़रोह और उसके सारे परिवार के विरुद्ध
    अद्भुत और विपत्ति भरे चिन्हों और चमत्कारों को दिखाया.
  eng-OURB: and Adonai showed great and awesome signs and wonders on Egypt [Abode
    of slavery], on Pharaoh, and on all his house, before our eyes;
  spa-BES: Y él Señor hizo grandes señales y prodigios contra Egipto, y contra Faraón
    y toda su casa, delante de nuestros ojos.
  tdx-tdx: Nampi­boake viloñe am-pitoloñañe ra’elahy naho nampalovilovy amy Mitsraime
    naho amy Parò vaho amo añ’anjomba’e iabio añatrefam-pihainontika t’Iehovà.
  vid-vid: Kwa meho ga hetwe twetwe, natumona Mkulu Nguluwi yodita ulajilo na vinduzanduza
    vikulu vya kudumbiza kwa kuwagaza Wamisili na mndewa wa hewo Falao na wakulu wa
    heye.
  eng-OKE: and put forth miracles great and sore upon Pharoh, and all the men of his
    house, before our eyes;
  tha-KJV: และพระเยโฮวาห์ทรงสำแดงหมายสำคัญและการมหัศจรรย์​ทั้งที่​ใหญ่​โตและที่ร้ายเหนื​ออ​ียิปต์และเหนือฟาโรห์
    ตลอดจนทั้งราชวงศ์ของท่าน ต่อหน้าต่อตาเราทั้งหลาย
  por-BR-2018: E deu o SENHOR sinais e milagres grandes e nocivos no Egito, sobre
    Faraó e sobre toda sua casa, diante de nossos olhos;
  deu-ELO: und Jehova tat vor unseren Augen große und verderbenbringende Zeichen und
    Wunder an Ägypten, an dem Pharao und an seinem ganzen Hause;
  eng-WYC-2018: and he did miracles, and great wonders, and worst, that is, most painful
    vengeances, in Egypt, against Pharaoh, and all his house, in our sight. (and he
    did miracles, and wonders, yea, the greatest and the worst, in Egypt, against
    Pharaoh, and all his household, right before our eyes.)
  epo-epo: kaj la Eternulo aperigis signojn kaj miraklojn grandajn kaj suferigajn
    en Egiptujo, sur Faraono kaj sur lia tuta domo, antaŭ niaj okuloj;
  uig-PIN: Pǝrwǝrdigar kɵz aldimizda uluƣ ⱨǝm dǝⱨxǝtlik mɵjizilik alamǝtlǝr wǝ karamǝtlǝrni
    kɵrsitip, Pirǝwnning üstigǝ ⱨǝm uning barliⱪ ailisidikilǝrning üstigǝ qüxürdi;
  beo-beo: 'Ninia siga ninia ba:i dagoi. E da musa: hame ba:su hou Ea gasa bagade
    amoga hamoi. E da Idibidi dunu beda:ma:ne, ilima, ilia eagene ouligisu dunu amola
    Idibidi hina bagade amoma hamoi.'
  tpi-OTNT: Tru tumas, long ai bilong mipela yet, mipela i lukim ol kain kain mirakel
    na ol samting nogut tru em i bin mekim long ol man bilong Isip na long king bilong
    ol na long olgeta ofisa bilong en.
  hau-SA: A idanunmu Ubangiji ya aikata manyan alamu masu banmamaki, da al’ajabai
    gāba da Masarawa, da Fir’auna, da kuma dukan gidansa.
  uig-LAT: Perwerdigar köz aldimizda ulugh hem dehshetlik möjizilik alametler we karametlerni
    körsitip, Pirewnning üstige hem uning barliq ailisidikilerning üstige chüshürdi;
  nde-nde: Thina sazibonela ngawethu amehlo uThixo ethumela izibonakaliso lezimangaliso
    ezinkulu lezesabekayo phezu kweleGibhithe laphezu kukaFaro labo bonke abendlu
    yakhe.
  ton-ton: 'Pea naʻe fakahā ʻe Sihova ʻae ngaahi fakaʻilonga, mo e ngaahi meʻa mana,
    naʻe lahi mo fakamamahi ki ʻIsipite, pea kia Felo, pea ki hono kakai, ʻi homau
    ʻao:'
  ces-1613: A činil Hospodin znamení a zázraky veliké a škodlivé v Egyptě proti Faraonovi,
    a proti všemu domu jeho před očima našima,
  eng-WMB: and the LORD showed great and awesome signs and wonders on Egypt, on Pharaoh,
    and on all his house, before our eyes;
  tam-TCV: மேலும், பெரிதும் பயங்கரமுமான, அற்புத அடையாளங்களையும், அதிசயங்களையும் எகிப்தின்மேலும்,
    பார்வோனின்மேலும், அவன் குடும்பத்திலுள்ள யாவர்மேலும் யெகோவா எங்கள் கண்களுக்கு முன்பாகவே
    அனுப்பினார்.
  ceb-ULB: ug nagpakita siya ug timaan ug katingalahan, dako ug hilabihan, sa Ehipto,
    kang Paraon ug sa tanan niyang panimalay, sa among atubangan;
  pol-UBG: I na naszych oczach PAN czynił w Egipcie znaki i cuda, wielkie i dotkliwe,
    nad faraonem i nad całym jego domem.
  agr-agr: Tuja faraógkan, niina nuwen, niina uchijin aatus Tuke Pujuu suwimka suwak
    wainchatai ishamain aidaun iwainajua nunú ii wainkauwaitji.
  kyc-kyc: Namwana lenge dokome kandeyamanopa baame yulu wambumi pii nange dupwa pyaka
    soo pyuo dee Isipi range wambupi nakamana kiŋi dokope banya yulu pingi akali mupwa
    dupwape keta peparae yamarangunyi nembo pakanyi pyambuo piya.
  urd-GVU: ہمارے دیکھتے دیکھتے اُس نے بڑے بڑے نشان اور معجزے کئے اور مصر، فرعون اور
    اُس کے پورے گھرانے پر ہول ناک مصیبتیں بھیجیں۔
  deu-1912: und der HERR tat große und böse Zeichen und Wunder an Ägypten und Pharao
    und allem seinem Hause vor unsern Augen
  kan-2017: ಆತನು ಐಗುಪ್ತ್ಯರನ್ನೂ, ಫರೋಹನನ್ನೂ ಮತ್ತು ಅವನ ಮನೆಯವರನ್ನೂ ಬಾಧಕವಾದ ದೊಡ್ಡ ಮಹತ್ಕಾರ್ಯಗಳಿಂದಲೂ,
    ಉತ್ಪಾತಗಳಿಂದಲೂ ನಮ್ಮ ಕಣ್ಣೆದುರಿನಲ್ಲಿ ಶಿಕ್ಷಿಸಿ,
  yap-yap: Gguyed nga owchemad e pi maang’ang ni ngongliy, nge bogi n’en nrib gel
    e marus riy ni rin’ ngak yu Egypt, nge ngak e pilung rorad nge ngak e pi tolang
    ni bay u tan pa’ e en pilung.
  hlt-MCSB: BOEIPA loh mamih mikhmuh ah Egypt soah, Pharaoh neh a imkhui boeih soah
    miknoek neh kopoekrhai a len koek neh yoethae te a paek.
  mdy-ETH: ዒዚ ዒማና ጊብፄ ዓሶንታ ካኣቲንታ ዼኤፖ ዼኤፖ ዓሶዋ ሜታሴያ ዒዛ ዎልቄና ማዺንታ ዓኪ ባኣዚ ማዼሢ ኑ ዓኣፒና ኑ
    ዛጌኔ፤
  twi-ASANTE: Yɛhunuu Awurade nsɛnkyerɛnneɛ nnwuma a ɔyɛ tiaa Misraim, Farao ne ne
    nkurɔfoɔ nyinaa.
  eng-WEBU: and the LORD showed great and awesome signs and wonders on Egypt, on Pharaoh,
    and on all his house, before our eyes;
  bnp-bnp: Muholi hateka, na matane mia, mi matai a maka nivakasiri legelege, a maka
    maki hale hateka i rata virihi e huriki a Egipto, i rata virihi a hariki ne ria,
    i rata virihi e huriki a bolekori vona.
  wal-wal: Qassi GODAI nu xeellishin, Gibxxe biittaa bollan, Gibxxe kawuwaa bollaaninne
    a sunttatu ubbaa bollan gitanne yashshiya malaatatanne maalaalissiyaabata oottiis.
  spa-PDDPT: Ante nuestros propios ojos, Yavé hizo señales y grandes prodigios en
    Egipto contra Faraón y contra toda su casa,
  gun-gun: Roexaa py Senhor ojapo karamboae mba'emo kuaa ukaarã ha'e nhomondyipaarã
    tuvixa ete va'e nhomongyjea rupi, Faraó rovai, hoo pygua kuery ha'e Egito pygua
    kuery ha'e javi rovai.
  ilo-ULB: ken nangipakita isuna kadagiti pagilasinan ken nakaskasdaaw, dakkel ken
    makadidigra, iti Egipto, kenni Faraon, ken iti amin a balayna, iti sangoanan dagiti
    matatayo;
  kpg-kpg: Gei gimaadou guu mmada gi nia mogobuna haga goboina a Mee ala ne hai ang gi
    digau Egypt, ga hidi mai ai di haadanga balua guu tale ang gi di king o Egypt
    mo ana daangada aamua huogodoo.
  uig-ARA: پەرۋەردىگار كۆز ئالدىمىزدا ئۇلۇغ ھەم دەھشەتلىك مۆجىزىلىك ئالامەتلەر ۋە
    كارامەتلەرنى كۆرسىتىپ، پىرەۋننىڭ ئۈستىگە ھەم ئۇنىڭ بارلىق ئائىلىسىدىكىلەرنىڭ ئۈستىگە
    چۈشۈردى؛
  sus-sus: Alatala naxa tɔnxuma nun kaabanako belebele magaaxuxie raba muxu ya xɔri
    Misirakae ra, Firawuna nun a xa denbaya birin na.
  pon-2006: Se pein kilangki masat akan sapwellime doadoahk kapwuriamwei kan oh soahng
    kamasepwehk kan me e wiahiong mehn Isip ko, iangahki Parao oh sapwellime lapalap
    ako.
  jae-jae: Ma Apômtau kêtôc gêŋtalô to gêŋsêga kapôêŋ, taŋ kêtakê lau Aiguptu ma Parao
    to nê gôlôac samob gêdêŋ aêac mateŋanô alic.
  ksd-ksd: ma ra Luluai i ga vaarike ra umana vakilang ma ra umana magit na kinaian
    ta ra luaina mata i vevet, a umana enana, ma dia ga tup Aigipto, ma Parao ma ra
    kubana par bula;
  tur-YTC: ve Yahve Mısır'da, gözlerimizin önünde, Firavun'un üzerinde ve onun bütün
    evi üzerinde büyük ve dehşet verici belirtiler ve harikalar gösterdi;
  grc-BRENT: Καὶ ἔδωκε Κύριος σημεῖα καὶ τέρατα μεγάλα καὶ πονηρὰ ἐν Αἰγύπτῳ ἐν Φαραὼ
    καὶ ἐν τῷ οἴκῳ αὐτοῦ ἐνώπιον ἡμῶν,
  ind-AYT: TUHAN melakukan hal-hal yang besar dengan membuat tanda-tanda yang besar.
    Dia mendatangkan musibah terhadap orang Mesir, Firaun, dan seisi rumahnya.
  nya-nya: Ifeyo tikuona Yehova anatumiza zizindikiro zozizwitsa ndi zodabwitsa, zazikulu
    ndi zoopsa, pa Aigupto ndi Farao pamodzi ndi banja lake lonse.
  hrv-hrv: Na naše je oči Jahve učinio velike i strašne znakove i čudesa protiv Egipta,
    protiv faraona i protiv svega doma njegova,
  mps-mps: Mu tama, dago gedude mu tama Genuai Bidigo te haniani sę, me te haniani
    dene te Isip hani bidi dabe, me augwa tuni bidibolo, me aga ofisa bidi dabebolo
    te dene mabo suai dao.
  tpi-tpi: Tru tumas, long ai bilong mipela yet, mipela i lukim ol kain kain mirakel
    na ol samting nogut tru em i bin mekim long ol man bilong Isip na long king bilong
    ol na long olgeta ofisa bilong en.
  dan-1931: Og HERREN udførte Tegn og store, ødelæggende Undere på Ægypten, på Farao
    og hele hans Hus, lige for vore Øjne;
  vie-OVCB: Chúa Hằng Hữu dùng nhiều phép lạ phi thường, những đòn khủng khiếp trừng
    phạt Ai Cập, Pha-ra-ôn và hoàng gia, ngay trước mắt dân chúng ta.
  guj-2017: અને તેમણે અમારા દેખતાં મિસર પર, ફારુન પર તથા તેના આખા ઘર પર મોટાં અને
    દુઃખ ભર્યાં ચિહ્નો તથા ચમત્કારો બતાવ્યા;
  pon-2006A: Se pein kilangki masat akan sapwellime doadoahk kapwuriamwei kan oh soahng
    kamasepwehk kan me e wiahiong mehn Isip ko, iangahki Parao oh sapwellime lapalap
    ako.
  por-BRBSL: e Javé mostrou grandes e incríveis sinais e maravilhas sobre o Egito,
    sobre o Faraó e sobre toda sua casa, diante de nossos olhos;
  cth-cth: BAWIPA nihai, lentoe kângairunae hah Izip ram hoi Faro imthungkhu lathueng
    hai thoseh, maimae hmaitung a sak hnukkhu,
  twi-twi: Yɛn ani tua Awurade nsɛnkyerɛnne ne anwonwade akɛse na ɛyɛ hu a ɔyɛ tiaa
    Misraim, Farao ne ne nkurɔfo nyinaa.
  hlt-hlt: BOEIPA loh mamih mikhmuh ah Egypt soah, Pharaoh neh a imkhui boeih soah
    miknoek neh kopoekrhai a len koek neh yoethae te a paek.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndo dɔ̀ɔ̀ tidiɛtì kpɛrɛ ndɛ nɛ̀ mɛbɛnkùmɛ̀ diɛmɛ̀ kɛ́cɑɑ̀rɛ̀
    Esibiti kɔbɛ nɛ̀ bɛ kóo kpɑ̀ɑ̀tì nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ,
  msy-2020: E bar guizbangɨra, uari uan damazibar garima, a mirakelɨn igharagha gariba
    ko dɨgavir kuram gamir arazaraziba, Isipia ko, men atrivim ko, an gumazir ekiaba,
    me gami.
  dop-dop: Tǝ nɑwɑ piti tǝmɑ sɔsɔɔnɑ nɑ kɔkɔlɔ nyǝnɑ sɔɣɔntʋ nyǝnɑ nnɑ ɩ cɔɔsǝnɑ Icipiti
    nyǝ́mɑ nɑ Icipiti wulɑʋ nɑ ɩ yǝlɑɑ tǝnɑ tɔ.
  azb-azb: Rəbb gözümüzün önündə Misirə, fironla bütün ailəsinə böyük, dəhşətli əlamətlər
    və möcüzələr göstərdi.
  eng-DBY: and Jehovah shewed signs and wonders, great and grievous, upon Egypt, upon
    Pharaoh, and upon all his household, before our eyes;
  hin-2017: और यहोवा ने हमारे देखते मिस्र में फ़िरौन और उसके सारे घराने को दुःख देनेवाले
    बड़े-बड़े चिन्ह और चमत्कार दिखाए;
  wol-KYG: Aji Sax jee nu defal ay firnde, ak kéemaan yu mag te metti ci kaw Misra
    ak ci kaw Firawna ak ci kaw waa këram gépp, nu teg ci sunuy gët.
  eng-YLT: and Jehovah giveth signs and wonders, great and sad, on Egypt, on Pharaoh,
    and on all his house, before our eyes;
  kne-kne: Dadlon min inila din nakaskasdaaw ya kaeegyat ay inamag na sin taga-Egipto
    ya sin ari da ya oopisyal na.
  eng-WYC-2017: and he did miracles, and great wonders, and worst, that is, most painful
    vengeances, in Egypt, against Pharaoh, and all his house, in our sight.
  eng-WMBB: and the LORD showed great and awesome signs and wonders on Egypt, on Pharaoh,
    and on all his house, before our eyes;
  urd-GVH: हमारे देखते देखते उसने बड़े बड़े निशान और मोजिज़े किए और मिसर, फ़िरौन और
    उसके पूरे घराने पर हौलनाक मुसीबतें भेजीं।
  rug-rug: Dogoria gita pa matada soti si Asa koari na tinavete variva magasadi na
    tinavete variva matagutudi saripu tavete lani Sa koari na tinoni Izipi meke koasa
    dia baṉara meke sari doduru nana koimata nomadi koasa nana binaṉara.
  gaz-gaz: Waaqayyo fuuluma keenya duratti biyya Gibxitti, Faraʼoonii fi namoota mana
    isaa keessa jiraatan hunda irratti mallattoo fi dinqiiwwan sodaachisaa fi gurguddaa
    hojjete.
  fra-LSG: L’Éternel a opéré, sous nos yeux, des miracles et des prodiges, grands
    et désastreux, contre l’Égypte, contre Pharaon et contre toute sa maison;
  gnn-gnn: Ŋilimurru nhäŋala ŋunhi ŋayi Garrayyu mirithirri wal'ŋu ganydjarr‐ḏumurru
    djäma, ŋayi warrpam'thurruna baḏuwaḏuyurruna ŋunhiyi miriŋunhanydja ŋilimurruŋgala
    maŋutjimara yana.
  yal-yal: Alatala yi taxamasenne nun kabanako belebele magaxuxine liga nxu yɛɛ xɔri
    Misiran kaane ra, e nun Firawona nun a denbayaan birin.
  haw-1868: Ua hoike mai o Iehova i na hoailona, a me na mea kupanaha, he nui a he
    ino maluna o Aigupita, maluna o Parao, a maluna hoi o kona mau ohua a pau, imua
    o ko makou maka;
  arb-NAV: وَأَجْرَى الرَّبُّ آيَاتٍ وَعَجَائِبَ عَظِيمَةً وَمُهْلِكَةً بِمِصْرَ عَلَى
    فِرْعَوْنَ وَجَمِيعِ أَهْلِ بَيْتِهِ عَلَى مَرْأَى مِنَّا.
  ewe-ewe: kple nukunu gãwo wɔwɔ kple fufiafia Egipte, Farao kple eƒe amewo katã me.
    Míekpɔ nu siawo katã kple míaƒe ŋkuwo.
  eng-LEE: And the Lord let come signs and wonders, great and sore, on Egypt, on Pharaoh,
    and on all his household, before our eyes;
  asm-FB: ঈশ্বৰ যিহোৱাই আমাৰ চকুৰ সন্মুখতে মিচৰলৈ, ফৰৌণ আৰু তেওঁৰ বংশলৈ, মহৎ আৰু ভয়ঙ্কৰ
    ক্লেশযুক্ত চিন আৰু অদ্ভুত লক্ষণ দেখুৱালে।
  sus-A: عَلَتَلَ نَشَ تْنشُمَ نُن كَابَنَكٌ بٍلٍبٍلٍ مَفَاشُشِيٍ رَبَ مُشُ يَ شْرِ
    مِسِرَكَيٍ رَ، قِرَوُنَ نُن عَ شَ دٍنبَيَ بِرِن نَ.
  fra-SBL: et Yahvé a accompli sous nos yeux des signes et des prodiges immenses et
    impressionnants sur l'Égypte, sur Pharaon et sur toute sa maison ;
  hbo-hbo: וַיִּתֵּ֣ן יְהוָ֡ה אֹותֹ֣ת וּ֠מֹפְתִים גְּדֹלִ֨ים וְרָעִ֧ים ׀ בְּמִצְרַ֛יִם
    בְּפַרְעֹ֥ה וּבְכָל־בֵּיתֹ֖ו לְעֵינֵֽינוּ׃
  eng-WYCLIFFE: and he dide myraclis, and grete wondris, and werste, `that is, moost
    peyneful veniaunces, in Egipt, ayens Farao and al his hows, in oure siyt.
  cwe-cwe: Mndewa Mulungu kachilagusila vilaguso na mauzauza makulu yazamile kwa kuigaza
    isi ya Misili na mfalume wake na kaye yake yose.
  kik-kik: Nĩtweyoneire na maitho maitũ Jehova akĩringa ciama na agĩĩka maũndũ ma
    kũgegania, maũndũ manene mũno na ma kũmakania, akĩmeeka kũu bũrũri wa Misiri,
    o na kũrĩ Firaũni na andũ a nyũmba yake yothe.
  omb-omb: Lo tarogi hi i Huqe u vei na gineu lalawua vaigivui me gineu vai vutugegi
    lawua, rau huire vovohi na vanue Ijib, vovohi na ratahigi tau Ijib, me vovohi
    na valera doluegi. Dau lehire lolo matada.
  fra-NCL: Yahweh a opéré, sous nos yeux, des miracles et des prodiges grands et terribles
    contre l’Égypte, contre Pharaon et contre toute sa maison ;
  cek-AK: Angraeng mah kaicae mikhnuk ah, angmathaih, dawnrai hmuennawk, zit kathok,
    kalen parai hmuennawk to Izip prae, Faro hoi anih ih imthung takoh boih nuiah
    phaksak.
  cuk-cuk: Bab-Jehová anmar-wagabsunna, ibmar-gegerdaklemalad, ibmar-dummagan-dakledisurmalad,
    degine, ibmar-dummagan-gegerdaklemalad Egipto-yargi imaksad. Bab-Jehová-Faraónʼgi-gwisgusad
    anmar daksad, degi, Faraón-e-neguyaginmaladgi-gwisgusad anmar daksabalid.
  uig-CYR: Пәрвәрдигар көз алдимизда улуқ һәм дәһшәтлик мөҗизилик аламәтләр вә карамәтләрни
    көрситип, Пирәвнниң үстигә һәм униң барлиқ аилисидикиләрниң үстигә чүшүрди;
  tel-2017: యెహోవా ఐగుప్తు మీదా ఫరో మీదా అతని ఇంటివారందరి మీదా బాధాకరమైన, గొప్ప సూచకక్రియలూ
    అద్భుతాలూ మన కళ్ళ ఎదుట కనపరచి,
  hat-BSA: Anplis, SENYÈ a te montre gwo sign dezas ak mèvèy devan zye nou kont Égypte,
    Farawon, ak tout lakay li.
  kos-kos: Kut sifacna liye ke mutasr mwenmen El oru wi mwe aksangeng lulap nu sin
    mwet Egypt ac nu sin tokosra lalos ac mwet fulat nukewa lal.
  hbo-WLC: וַיִּתֵּ֣ן יְהוָ֡ה אוֹתֹ֣ת וּ֠מֹפְתִים גְּדֹלִ֨ים וְרָעִ֧ים ׀ בְּמִצְרַ֛יִם
    בְּפַרְעֹ֥ה וּבְכָל־בֵּית֖וֹ לְעֵינֵֽינוּ׃
  ibo-ibo: Nʼihu anyị, Onyenwe anyị zipụrụ ọtụtụ ihe ịrịbama dị iche iche na ihe ebube
    dị iche iche, dị ukwuu jọọkwa njọ nʼahụ Ijipt na eze Fero nakwa ndị ụlọ ya niile.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ସାକ୍ଷାତରେ ମିସର ପ୍ରତି, ଫାରୋଙ୍କ ପ୍ରତି ଓ ତାଙ୍କର ସମସ୍ତ
    ପରିବାର ପ୍ରତି, ମହତ୍ ଓ କ୍ଳେଶଦାୟକ ଚିହ୍ନ ଓ ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟା ଦେଖାଇଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a föri asisil me manaman mi lapalap o afeiengau
    ngeni chon Isip me Farao, pwal ngeni chon leimwan meinisin me fän mesem.
  rop-rop: Garram wi ronwan ai wibin luk YAWEI bin dumbat ola klebabala ting garram
    im pawa en weya imbin meigim ola brabli nogudwan ting weya meigim olabat bradin
    nomo lilbit kaman langa det king en langa detlot boswan en ola pipul hubin jidan
    deya langa Ijip.
  ukr-1871: І явив Господь великі й погибельні знаки й чудеса над Египтом і Фараоном
    і над усїм домом його перед очима нашими;
  deu-1951: und der HERR tat vor unsern Augen große und schlimme Zeichen und Wunder
    in Ägypten an dem Pharao und an seinem ganzen Hause
  eng-JPS: And the LORD showed signs and wonders, great and sore, upon Egypt, upon
    Pharaoh, and upon all his house, before our eyes.
  srp-1865: I uèini Gospod znake i èudesa velika i zla u Misiru na Faraonu i na svemu
    domu njegovu pred nama,
  lug-lug: Mukama Katonda n’alaga obubonero obw’ekitalo, n’akola ebyamagero ebinene
    era ebitatendeka ku Misiri ne ku Falaawo n’ab’omu maka ge bonna, nga naffe tulaba.
  heb-heb: ויתן יהוה אותת ומפתים גדלים ורעים במצרים בפרעה ובכל ביתו לעינינו׃
  ben-IRV: এবং আমাদের সামনে সদাপ্রভু মিশরে, ফরৌণে ও তাঁর সমস্ত বংশে মহৎ ও কষ্টকর নানা
    চিহ্ন ও অদ্ভুত লক্ষণ দেখালেন
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮਿਸਰ ਵਿੱਚ ਫ਼ਿਰਊਨ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਨਾਲ ਸਾਡੇ ਵੇਖਦਿਆਂ, ਵੱਡੇ
    ਅਤੇ ਦੁੱਖਦਾਇਕ ਨਿਸ਼ਾਨ ਅਤੇ ਅਚੰਭੇ ਵਿਖਾਲੇ
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ ကြီးမား ခက်ထန် သော နိမိတ် လက္ခဏာ အံ့ဘွယ် သရဲတို့ကို
    အဲဂုတ္တု ပြည် အပေါ် မှာ၎င်း၊ ဖာရော ဘုရင်နှင့် နန်းတော် သားတို့အပေါ် မှာ၎င်း၊ ငါ
    တို့မျက်မှောက် ၌ ပြတော်မူပြီးလျှင်၊
  hmo-hmo: Unai neganai Lohiabada ese toa bona hoa karadia, badadia bona mai garidia,
    aiemai vairana dekenai ia karaia, Aigupito taudia dekenai, edia king Farao dekenai,
    bona iena ruma taudia dekenai.
  urd-urd: और ख़ुदावन्द ने बड़े — बड़े और हौलनाक अजायब — ओ — निशान हमारे सामने अहल
    — ए — मिस्र, और फ़िर'औन और उसके सब घराने पर करके दिखाए;
  rus-SYN: и явил Господь Бог знамения и чудеса великие и казни над Египтом, над фараоном
    и над всем домом его и над войском его пред глазами нашими;
  bqc-SIM: À seela zↄ̃ↄↄ ń dabudabu pãsĩↄ kɛ̀ á wɛ́ è, a kpà Falaↄ̃ↄzi ń a
    bɛdeↄ ń Egipiↄ píi.
  tcz-CHONGTHU: Pakaiyin Egypt gamsunga Pharaoh le amite henga thil kidang ijakai
    aki lahsah in, ipu ipateu khanga pat akitepna gamsunga cheng dia eihin puiyu ahi.
  mar-mar: परमेश्वराने मिसरी लोक, फारो व त्याचे कुटुंब यांच्याविरूद्ध मोठे प्रभावी
    चमत्कार करून दाखवले ते आम्ही प्रत्यक्ष पाहिले आहेत.
  qub-qub: Nogacunata jorgamänanpaj faraonta castancunatawan Tayta Dios manchariypaj
    castigashantami ricaräcuna.
  hat-hat: Nou te wè ak je nou tout mèvèy ak tout mirak li te fè pou kraze peyi Lejip,
    ansanm ak farawon an ak tout moun pa l' yo.
  eng-BSB: Before our eyes the LORD inflicted great and devastating signs and wonders
    on Egypt, on Pharaoh, and on all his household.
  tod-tod: É laavɔɔ vaiti kɛɛni gi ɠaazu, ta poo golaiti, nii é ɠɛni ga Ezipete
    yooi nimiza vai, é ɠɛɛni Falaɠɔn ta ná-pɛlɛyeɠei kpein daalɔɠɔma.
  eng-WEBPB: and the LORD showed great and awesome signs and wonders on Egypt, on
    Pharaoh, and on all his house, before our eyes;
  kbq-kbq: Hagi tagra tavufinti negonkeno Isipi kuma'ene, Feronte'ene vahe'are'enena
    Ra Anumzamo'a tusi'a kaguvazane hazenkezanutira zamazeri haviza hu'ne.
  nhe-BL: Toseltitzitzi tiquitaque nochi huejhueyi tlanescayotl, huan huejhueyi tiochicahualnescayotl
    tlen quichijqui. Quena, TOTECO quichijqui huejhueyi tlamantli ipan tlali Egipto
    tlen tlahuel quinmajmati Faraón huan nochi itlacajhua.
  gub-BL: Uzapo ma'e upuner haw hexak kar pà teko wanupe. Uzapo purumupytuhegatu kar
    haw no, Ezit wanuwihawete heko haw imuaiw pà, hàpuzuhu pe har waneko haw imuaiw
    pà no. Xixak iapo mehe.
  eng-DRA: And he wrought signs and wonders great and very grievous in Egypt against
    Pharao, and all his house, in our sight,
