verse: DEU.006.002
translations:
  mal-C: '@see-verse:DEU.006.001'
  deu-TKW: damit du, dein Sohn und dein Enkel, dein Leben lang in Furcht vor Jahwe,
    deinem Gott, alle seine Satzungen und Gebote haltest, die ich dir befehle, und
    damit du infolgedessen lange lebest.
  lin-lin: mpo ete yo, bana na yo mpe bakitani na yo, botosa Yawe, Nzambe na bino,
    tango nyonso oyo bokozala na bomoi na kobatelaka bikateli na Ye nyonso mpe mibeko
    oyo napesi bino mpo ete bozala na bomoi molayi.
  eng-LSV: so that you fear your God YHWH, to keep all His statutes and His commands
    which I am commanding you, you, and your son, and your son’s son, all [the] days
    of your life, and so that your days are prolonged.
  eng-GNV: That thou mightest feare the Lord thy God, and keepe all his ordinances,
    and his commandements which I commaund thee, thou, and thy sonne, and thy sonnes
    sonne all the dayes of thy life, euen that thy dayes may be prolonged.
  eng-WEBSTER: 'That thou mayst fear the LORD thy God, to keep all his statutes and
    his commandments which I command thee, thou, and thy son, and thy son''s son,
    all the days of thy life: and that thy days may be prolonged.'
  nhw-BL: Ni tlanahuatilme nimechmaca para xiquimacasica huan xijtlepanitaca TOTECO
    amojuanti, amoconehua, huan amoixhuihua nochi tonali ipan amonemilis. Monequi
    xijchihuaca nochi catli quiijtohua ni tlanahuatilme huan leyes. Huan sintla quej
    nopa anquichijtinemise, anitztose miyac xihuitl.
  swh-ONEN: ili kwamba ninyi, watoto wenu na watoto wao baada yao wamche Bwana Mungu
    wenu siku zote kwa kushika amri na maagizo yake yote ninayowapa, ili mweze kuyafurahia
    maisha marefu.
  bba-bba: Nɡe mɛyɑ i ko i kɑ Gusunɔ bɛsɛn Yinni bɛɛrɛ wɛ̃ bɛɛn wɑ̃ɑrun tɔ̃ru kpuro
    sɔɔ kpɑ i win woodɑbɑ kɑ win yiirebu mɛm nɔɔwɑ be nɑ bɛɛ wɛ̃ɛmɔ bɛɛ kɑ bɛɛn bibu
    kɑ bɛɛn debuminu kpɑ bɛɛn wɑ̃ɑru tu wɑ tu dɑkɑɑ dɑ.
  eng-KJVCPB: that thou mightest fear the Lord thy God, to keep all his statutes and
    his commandments, which I command thee, thou, and thy son, and thy son’s son,
    all the days of thy life; and that thy days may be prolonged.
  cpy-cpy: Aritaki okantya pipinkathateri Piwinkatharite Tajorentsi. Pimonkaatero
    ikowa-kaantee-tziri eejatzi ikantakaan-teetani, rootakira panteri maawoeniki ojarentsi,
    eekirowa pañaatye. Roojatzi noninta-kayita-kariri pitomipaeni, eejatzi picharini-paeni.
    Rootakira piñaantee-yaawori pañaahae osheki ojarentsi.
  wbp-wbp: Kajinkili yalumpurla ngurungka nyina, nyurrurla manu nyurrurla-nyangu kurdukurdu
    manu nyurrurla-nyangu kurdukurdu-kurlangu kurdukurdu, yungunkulu manngu-nyanyi
    YAAWIYI-kirli. Manu nyurrurlarlu yungunkulu-jana purda-nyanjarla pura kuruwarri-kari
    kuruwarri-kari ngulaju kajirna-nyarra yinyi nyurrurlaku. Kajinkili-jana purami
    muurlpa-nyayirnirli, ngula-jangkaju nyurrurlaju kapunkulu yalirla walyangka nyina
    tarnnga-nyayirni.
  luo-luo: Chikegi omiu mondo un, nyithindu kod nyikwau oluor Jehova Nyasaye ma Nyasachu
    e ndalo duto mag ngimau kurito buchene gi chikene ma amiyou mondo omi udag amingʼa
    gi mor.
  meu-meu: Bena Iehova, emu Dirava, garina ba gari, ena taravatu bona ena haheḡani,
    na henimumu ḡaudia, iboudiai ba badinadia, oi bona natumu bona tubumu, emu mauri
    dinadia iboudiai; unu amo emu mauri dinadia bae hoho.
  npi-ULB: तिमीहरूको आयु लामो होस् भनेर तिमीहरू, तिमीहरूका छोराछोरीहरू, तिमीहरूका
    नातिनातिनाहरूले जीवनभरि परमप्रभु तिमीहरूका परमेश्‍वरको आदर गर्नू र उहाँका सबै
    विधान र आज्ञा मान्‍नू ।
  yor-yor: Kí ẹ̀yin, àwọn ọmọ yín àti àwọn ọmọ wọn, lẹ́yìn wọn bá à lè bẹ̀rù Olúwa
    Ọlọ́run yín, ní gbogbo ìgbà tí ẹ bá wà láyé, nípa pípa àwọn ìlànà àti àṣẹ rẹ̀
    tí mo fún un yín mọ́, kí ẹ bá à lè pẹ́ lórí ilẹ̀.
  ind-ind: Kalian dan keturunanmu harus takut dan hormat kepada TUHAN Allahmu, dan
    seumur hidupmu kalian harus menaati semua ketetapan dan perintah-Nya yang sedang
    saya sampaikan ini, supaya kalian boleh tetap tinggal di negeri itu.
  pes-OPCB: و بدین ترتیب شما و پسران و نوادگانتان یهوه، خدایتان را با اطاعت از تمامی
    فرایض و فرمانهای او در تمام طول زندگی خود احترام کنید تا عمر طولانی داشته باشید.
  tgl-ULB: para maparangalan ninyo si Yahweh na inyong Diyos, para sundin ang lahat
    ng kaniyang mga batas at mga utos na ipinapagawa ko sa inyo—kayo, inyong mga anak
    na lalaki, at anak na lalaki ng inyong mga anak, sa lahat ng mga araw ng inyong
    mga buhay, para ang inyong mga araw ay humaba.
  cbu-NT: Ashiri siysa nuwaa kuki mazinakus, Apanllee urutamari chinakus, kamachtamarinee
    payukus, ipartamtis chinllinitamtis anuri payukchusin, amb ashkachus, uru zapan
    masach taatssa.
  hui-hui: Tíni dindini kamingi howabi tínaga waneigini aguane mani holebiraru ti
    howabi bibahendengi tígua Anduane Homogo inanaga Ngode Datagaliwabe andaneha haabo
    halimu. Anidaguaore bialu harimiyagua tí dindi ogoria luore halu hodagua holeberemi.
  mya-mya: သင်​တို့​နှင့်​သင်​တို့​၏​အ​ဆက်​အ​နွယ်​တို့​သည် အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး​သင်​တို့​၏
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို ကြောက်​ရွံ့ ရို​သေ​ရ​ကြ​မည်။ သင်​တို့​သည်​ထို​ပြည်​တွင်
    ကြာ​ရှည်​စွာ​နေ​ထိုင်​နိုင်​ရန် ငါ​ပေး​သော ပ​ညတ်​တော်​ရှိ​သ​မျှ​တို့​ကို​နား​ထောင်​၍
    စောင့်​ထိန်း​ကြ​လော့။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་བུ་རབས་ཚ་རྒྱུད་དག་གིས་ནམ་འཚོའི་བར་དུ།
    ངས་ཁྱོད་ཅག་ལ་བསྒོས་པའི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྒྲིག་ཁྲིམས་ཐམས་ཅད་དང་།
    བཀའ་རྣམས་བསྲུངས་ནས་ཁོང་ལ་གུས་ཤིང་འཇིགས་པ་ཡིན་ན་ཁྱོད་ཅག་ཚེ་ཐག་རིང་ངོ་། །
  sna-sna: kuitira kuti iwe, navana vako navana vavo vachavatevera mutye Jehovha Mwari
    wenyu pakurarama kwenyu nokuchengeta mitemo nemirayiro yake yose yandinokupai,
    uye kuitira kuti muve namazuva mazhinji okurarama.
  spa-BLM: para que temas a Yahvé, tu Dios, y guardes todos sus estatutos y sus mandamientos,
    que yo te mando a ti, a tu hijo y al hijo de tu hijo, todos los días de tu vida,
    y para que tus días se prolonguen.
  cac-cac: C'anab'ajejec checnab'il sval tic d'ayex yed' eb' eyuninal yed' eb' eyi
    e chiquin, yic vach' ayn̈ej yelc'och Jehová co Diosal d'a yol e sat ayic ayex
    ec' d'a yolyib'an̈q'uinal tic. Tato icha chi', ol najatb'oc e q'uinal.
  swh-ULB: ili kwamba mpate kumheshimu Yahwe wenu, ili muzishike amri zake zote na
    maagizo ninayowaamuru-ninyi, wana wenu na wana wa wana wenu, siku zenu zote za
    maisha, ili kwamba siku zenu ziongezeke.
  bel-bel: каб ты баяўся Госпада, Бога твайго, і ўсіх пастанова - Ягоных і запаведзя
    - Ягоных, якія наказваю табе, захоўваў ты і сыны твае і сыны сыноў тваіх праз
    усе дні жыцьця твайго, каб падоўжыліся дні твае.
  deu-ELBBK: damit du den HERRN, deinen Gott, fürchtest alle Tage deines Lebens, um
    zu beobachten alle seine Satzungen und seine Gebote, die ich dir gebiete, du und
    dein Sohn und deines Sohnes Sohn, und damit deine Tage sich verlängern.
  mbb-OT: su wey sikiyu wey is menge anak niw wey is menge apù niw, medtahud te Nengazen
    he Megbevayè niw zutun te kebpengungubpaan niw. Emun edtumanen niw is langun he
    menge suǥù din wey is menge sulunuzen he imbeǥey ku keniyu, ne edluǥeyazan kew
    te untung.
  mal-2015: നീ ദീർഘായുസ്സോടിരിക്കേണ്ടതിന്നുമായി നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു ഉപദേശിച്ചുതരുവാൻ
    കല്പിച്ചിട്ടുള്ള കല്പനകളും ചട്ടങ്ങളും വിധികളും ഇവ ആകുന്നു.
  rmc-rmc: Te kamen but te dživel andre odi phuv, tumen, tumare čhave the tumare vnuki
    mušinen calo dživipen te del pačiv le RAJES a te doľikerel leskre prikazaňja the
    zakoni.
  pes-OPV: و تااز یهوه خدای خود ترسان شده، جمیع فرایض واوامر او را که من به شما امر
    می‌فرمایم نگاه داری، تو و پسرت و پسر پسرت، در تمامی ایام عمرت و تا عمر تو دراز
    شود.
  ron-1924: ка сэ те темь де Домнул Думнезеул тэу, пэзинд, ын тоате зилеле веций тале,
    ту, фиул тэу ши фиул фиулуй тэу, тоате леӂиле ши тоате порунчиле Луй пе каре ци
    ле дау ши сэ ай зиле мулте.
  ben-OBCV: যেন তোমরা, তোমাদের সন্তানেরা ও তাদের পরে তাদের সন্তানেরা তোমাদের ঈশ্বর
    সদাপ্রভুকে ভয় করে, আমি যে সকল বিধান ও আদেশ দিচ্ছি সেগুলি পালন করো যেন তোমরা বহুকাল
    বেঁচে জীবন উপভোগ করো।
  som-som: oo aad Rabbiga Ilaahiinna ah ka cabsataan, oo aad wada xajisaan qaynuunnadiisa
    iyo amarradiisa aan idinku amrayo oo dhan. Waa inaad idinka iyo wiilashiinna iyo
    wiilashiinna wiilashooduba wada dhawrtaan intaad nooshihiin oo dhan in cimrigiinnu
    dheeraado.
  lat-VUC: ut timeas Dominum Deum tuum, et custodias omnia mandata et præcepta ejus,
    quæ ego præcipio tibi, et filiis, ac nepotibus tuis, cunctis diebus vitæ tuæ,
    ut prolongentur dies tui.
  eng-ASVBT: that thou mightest fear Jehovah thy God, to keep all his statutes and
    his commandments, which I command thee, thou, and thy son, and thy son’s son,
    all the days of thy life; and that thy days may be prolonged.
  ita-1885: acciocchè tu tema il Signore Iddio tuo, osservando tutti i suoi statuti
    e comandamenti, i quali io ti do; tu, e il tuo figliuolo, e il figliuolo del tuo
    figliuolo, tutto il tempo della tua vita; e acciocchè i tuoi giorni sieno prolungati.
  eng-LXXUP: That ye may fear the Lord your God, keep ye all his ordinances, and his
    commandments, which I command thee today, thou, and thy sons, and thy sons’ sons,
    all the days of thy life, that ye may live many days.
  eng-ULB: so that you might honor Yahweh your God, so as to keep all his statutes
    and commandments that I am commanding you—you, your sons, and your sons' sons,
    all the days of your lives, so that your days may be prolonged.
  spa-VBL: Esto es para que tú y tus hijos y nietos muestren respeto al Señor tu Dios
    a lo largo de sus vidas guardando todas sus reglas y preceptos que yo te doy,
    y para que tengas una larga vida.
  fra-_FOB: Afin que tu craignes l'Éternel ton Dieu, en gardant, tous les jours de
    ta vie, toi, ton fils, et le fils de ton fils, tous ses statuts et ses commandements
    que je te prescris, et afin que tes jours soient prolongés.
  mal-mal: നിങ്ങൾ ദീർഘായുസ്സോട് കൂടി ഇരിക്കുവാനും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക്
    ഉപദേശിച്ചുതരുവാൻ നൽകിയ കല്പനകളും ചട്ടങ്ങളും വിധികളും ഇവ ആകുന്നു.
  urd-GVR: Umr-bhar tū, tere bachche aur pote-nawāse Rab apne Ḳhudā kā ḳhauf māneṅ
    aur us ke un tamām ahkām par chaleṅ jo maiṅ tujhe de rahā hūṅ. Tab tū der tak
    jītā rahegā.
  suz-BL: गेपुकी मबेक्‍नी सम्‍म परमप्रभु यावे, इन परमप्रभु कली मान पा हिंचा माल्‍नीनी।
    गो इन कली माइश्‍शो परमप्रभु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आ शेंशो नेल्‍ले
    थुंम वोइक्‍चा माल्‍नीनी। गे, इन तौ नु इन चच युइ नेल्‍लेमी होस पा टिचा माल्‍नीमी।
    मो पाइतीनी हना, शुश नाक्‍त ब्रोंइनीनी।
  ita-1927: affinché tu tema l’Iddio tuo, l’Eterno, osservando, tutti i giorni della
    tua vita, tu, il tuo figliuolo e il figliuolo del tuo figliuolo, tutte le sue
    leggi e tutti i suoi comandamenti che io ti do, e affinché i tuoi giorni siano
    prolungati.
  ckb-ckb: هەتا لە یەزدانی پەروەردگارتان بترسن و هەموو فەرز و فەرمانەکانی بەجێبهێنن
    کە من بە ئێوە و منداڵ و نەوەکانتان فەرمانیان پێدەدەم هەموو ڕۆژانی ژیانتان، هەتا
    ڕۆژانتان درێژ بێت.
  eng-BBE: 'So that living in the fear of the Lord your God, you may keep all his
    laws and his orders, which I give you: you and your son and your son''s son, all
    the days of your life; and so that your life may be long.'
  kan-OKCV: ನೀವೂ, ನಿಮ್ಮ ಮಕ್ಕಳೂ, ನಿಮ್ಮ ಮೊಮ್ಮಕ್ಕಳೂ ತಮ್ಮ ಜೀವನದ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು, ಕೈಗೊಳ್ಳುವ ಹಾಗೆಯೂ, ನಿಮ್ಮ ದಿವಸಗಳು ಬಹಳವಾಗುವ ಹಾಗೆಯೂ ನಾನು ನಿಮಗೆ
    ಕೊಡುವ ದೇವರ ಎಲ್ಲಾ ತೀರ್ಪುಗಳನ್ನು ಮತ್ತು ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಬೇಕು.
  tam-2017: நீங்கள் சொந்தமாக்கிக்கொள்ளப்போகிற தேசத்திலே கைக்கொள்வதற்காக, உங்களுக்குப்
    போதிக்கவேண்டும் என்று உங்களுடைய தேவனாகிய யெகோவா கற்பித்த கற்பனைகளும், கட்டளைகளும்,
    நியாயங்களும் இவைகளே.
  spa-RV-1909: Para que temas á Jehová tu Dios, guardando todos sus estatutos y sus
    mandamientos que yo te mando, tú, y tu hijo, y el hijo de tu hijo, todos los días
    de tu vida, y que tus días sean prolongados.
  ron-BTF: Ca să te temi de DOMNUL Dumnezeul tău, să ţii toate statutele lui şi poruncile
    lui, pe care ţi le poruncesc, tu şi fiul tău şi fiul fiului tău, în toate zilele
    vieţii tale; şi ca să ţi se lungească zilele.
  eng-WEBP: that you might fear the LORD your God, to keep all his statutes and his
    commandments, which I command you—you, your son, and your son’s son, all the days
    of your life; and that your days may be prolonged.
  eng-FBV: This is so you and your children and grandchildren will show respect to
    the Lord your God throughout your lives by keeping all his rules and regulations
    that I give you, and so that you may have a long life.
  nld-1939: opdat gij met uw kinderen en kleinkinderen heel uw leven Jahweh, uw God,
    zoudt vrezen, al zijn bepalingen en geboden, die ik u geef, zoudt onderhouden,
    en gij lang zoudt mogen leven.
  nch-BL: Ni tanahuatilme nimechmaca para xiquimacasica huan xijtepanitaca TOTECO
    amojuanti, amoconehua, huan amoixhuihua nochi tonali ipan amonemilis. Monequi
    xijchihuaca nochi cati quiijtohua ni tanahuatilme huan leyes. Huan sinta quej
    nopa anquichijtinemise, anitztose miyac xihuit.
  vie-1934: hầu cho ngươi kính sợ Giê-hô-va Đức Chúa Trời ngươi, trọn đời, ngươi và
    con cháu ngươi vâng giữ các luật lệ và điều răn của Ngài mà ta truyền cho ngươi,
    để ngươi được sống lâu ngày.
  hin-CV: यह इसलिये, कि तुम, तुम्हारी संतान और उनकी भी संतान, याहवेह तुम्हारे परमेश्वर
    के प्रति श्रद्धा और भय बनाए रखें, मेरे द्वारा लाए गए नियम और आदेशों का जीवन भर
    पालन करते रहें, और तुम लंबी आयु के हो जाओ.
