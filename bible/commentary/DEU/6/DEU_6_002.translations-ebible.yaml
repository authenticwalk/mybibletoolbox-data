  hin-2017: और तू और तेरा बेटा और तेरा पोता परमेश्वर यहोवा का भय मानते हुए उसकी उन
    सब विधियों और आज्ञाओं पर, जो मैं तुझे सुनाता हूँ, अपने जीवन भर चलते रहें, जिससे
    तू बहुत दिन तक बना रहे।
  wol-KYG: ndax ngeen ragal seen Yàlla Aji Sax ji, di sàmm mboolem dogali yoonam,
    ak santaaneem, yi ma leen di dénk, yeen ak seeni doom, ak seeni sët, seen giiru
    dund, su ko defee ngeen gudd fan.
  eng-YLT: so that thou dost fear Jehovah thy God, to keep all His statutes and His
    commands, which I am commanding thee, thou, and thy son, and thy son's son, all
    days of thy life, and so that thy days are prolonged.
  kne-kne: Sin intiro ay biyag yo ya siya abe sin biyag di ipoli yo, masapol ay dayawen
    yo si Diyos ya tongpalen yo amin din linteg na ay ibagak en dakayo ed wani ta
    say omando di biyag yo.
  eng-WYC-2017: that thou dread thy Lord God, and keep all his commandments, and behests,
    which I command to thee, and to thy sons, and to the sons of thy sons, in all
    the days of thy life, that thy days be lengthened.
  eng-WMBB: that you might fear the LORD your God, to keep all his statutes and his
    commandments, which I command you—you, your son, and your son’s son, all the days
    of your life; and that your days may be prolonged.
  urd-GVH: उम्र-भर तू, तेरे बच्चे और पोते-नवासे रब अपने ख़ुदा का ख़ौफ़ मानें और उसके
    उन तमाम अहकाम पर चलें जो मैं तुझे दे रहा हूँ। तब तू देर तक जीता रहेगा।
  rug-rug: Ke pa doduruna sa mia tinoa gamu, meke sari na tumia meke sari na tudia
    rina tumia si mamu va lavatia se Zihova sa mia Tamasa, mamu va tabei sari doduru
    tinarae sapu ponini gamu rau ṉinoroi, pude kaqu koa va gelenae sari na mia tinoa
    koasa popoa sapu kaqu koa ia gamu.
  gaz-gaz: kunis akka bara jireenya keessanii guutuu isin, ijoolleen keessanii fi
    ijoolleen ijoollee keessanii qajeelfamawwanii fi ajajawwan ani isiniif kennu hunda
    eeguudhaan Waaqayyo Waaqa keessan sodaattanii umuriin keessan dheeratuuf.
  fra-LSG: afin que tu craignes l’Éternel, ton Dieu, en observant, tous les jours
    de ta vie, toi, ton fils, et le fils de ton fils, toutes ses lois et tous ses
    commandements que je te prescris, et afin que tes jours soient prolongés.
  gnn-gnn: Bitjan liŋgu nhuma yurru borrk‐beyaṉiyirri Garraywunydja, ga ŋayathama
    yana romdja nhanŋu baṯ bitjan, nhuma ga gäthu'mirriŋuyu walalay nhumalaŋgala ga
    gutharra'mirriŋuyu walalay. Gupaḏalnha‐yana nhuma yurru‐wala nhinanydja yukurra
    ŋunhili liŋgu nhanukalay romŋuranydja, märr yurru nhuma bitjan liŋgu nhina yukurra
    walŋa.
  yal-yal: Ɛ xa gaxu Alatala en ma Ala yɛɛ ra. Ɛ xa tɔnne nun yamarine birin suxu
    ɛ siimayaan birin yi, n naxanye soxi ɛ yii, ɛ tan, ɛ diine, e nun ɛ mamandenne,
    alogo ɛ xa siimaya xunkuyen sɔtɔ.
  iou-iou: Täŋkaŋ baga man u mebäri ŋodeta tamitak; Kadäni kadäni in ba nanakjiye
    ba unitäŋo nanakiye ahänayäŋ täkaŋ uwä Yawe Anutujinta umuri nadäŋpäŋ baga man
    ba jukuman tamitat ŋo iwatnayäŋ täŋo uyaku kome terak kadäni käroŋi api it yäpmäŋ
    äroneŋ.
  haw-1868: I mea e makau aku ai oe ia Iehova i kou Akua, e malama i kona mau kanawai
    a pau, a me kana mau kauoha a'u e kauoha aku nei ia oe; o oe, a me kau keiki,
    a me kau moopuna, i na la a pau o kou ola'na, i hooloihiia'i kou mau la.
  arb-NAV: وَبِذَلِكَ تَتَّقِي الرَّبَّ إِلَهَكَ وَتُمَارِسُ جَمِيعَ فَرَائِضِهِ وَوَصَايَاهُ
    الَّتِي أَنَا أُوصِيكَ بِها أَنْتَ وَابْنُكَ وَحَفِيدُكَ كُلَّ أَيَّامِ حَيَاتِكَ
    فَتَطُولُ أَيَّامُكَ.
  ewe-ewe: Se siawo ƒe taɖodzinue nye woana miawo, mia viwo kple mia tɔgbuiyɔviwo
    miavɔ̃ Yehowa, miaƒe Mawu la to eƒe ɖoɖowo katã dzi wɔwɔ me le miaƒe agbemeŋkekewo
    katã me. Ne miete ŋu wɔe la, ƒe geɖe siwo me nunyoname geɖewo le la anɔ mia ŋgɔ,
  eng-LEE: In order that you mayest fear the Lord thy God, to keep all his statutes
    and his commandments, which I command thee, thou and thy son, and thy son's son,
    all the days of thy life; and in order that thy days may be prolonged.
  asm-FB: আপোনালোকে, আপোনালোকৰ ল’ৰা-ছোৱালী আৰু তেওঁলোকৰ বংশধৰসকলে যেন আপোনালোকৰ ঈশ্বৰ
    যিহোৱালৈ ভয় ৰাখি মই দিয়া সকলো নিয়ম আৰু আজ্ঞাবোৰ গোটেই জীৱন কালত পালন কৰে আৰু
    তাৰ ফলত আপোনালোকৰ আয়ুস যেন দীঘল হয়।
  sus-A: وٌ شَ فَاشُ وٌن مَرِفِ عَلَتَلَ يَ رَ. وٌ شَ سِمَيَ كُي، وٌ تَن، وٌ شَ دِيٍ،
    عَ نُن وٌ شَ مَمَدِيٍ، وٌ شَ يِ سّرِيّ نُن يِ يَامَرِ بِرِن نَبَ ﭑ نَشَن سٌشِ
    وٌ يِ رَ، عَلَكٌ وٌ شَ سِمَيَ شْنكُيٍ سْتْ.
  fra-SBL: afin que tu craignes l'Éternel, ton Dieu, et que tu observes toutes ses
    lois et tous ses commandements, que je te prescris, à toi, à ton fils et au fils
    de ton fils, tous les jours de ta vie, et afin que tes jours se prolongent.
  hbo-hbo: לְמַ֨עַן תִּירָ֜א אֶת־יְהוָ֣ה אֱלֹהֶ֗יךָ לִ֠שְׁמֹר אֶת־כָּל־חֻקֹּתָ֣יו
    וּמִצְוֹתָיו֮ אֲשֶׁ֣ר אָנֹכִ֣י מְצַוֶּךָ֒ אַתָּה֙ וּבִנְךָ֣ וּבֶן־בִּנְךָ֔ כֹּ֖ל
    יְמֵ֣י חַיֶּ֑יךָ וּלְמַ֖עַן יַאֲרִכֻ֥ן יָמֶֽיךָ׃
  eng-WYCLIFFE: that thou drede thi Lord God, and kepe alle hise comaundementis, and
    heestis, whiche Y comaunde to thee, and to thi sones, and sones of sones, in alle
    the daies of thi lijf, that thi daies be lengthid.
  piu-2006: '@see-verse:DEU.006.001'
  cwe-cwe: Siku zose za ugima wenu, molondeka mumdumbe Mndewa Mulungu, Mulungu wenu,
    mweye na welesi wenu, kwa kuzindilila malagilizo yake yose na ndagilizi zake zose
    zonimwing'hani, muladi mukale siku nyingi.
  kik-kik: Nĩgeetha inyuĩ na ciana cianyu, na ciana ciao iria igooka thuutha mwĩtigagĩre
    Jehova Ngai wanyu rĩrĩa rĩothe mũgũtũũra muoyo, na ũndũ wa kũmenyerera watho wake
    wothe wa kũrũmĩrĩrwo, na maathani marĩa mothe ngũmũhe, na nĩguo mũtũũre mũkenete
    matukũ maingĩ.
  omb-omb: Me gimiu mei renetumiu mei reneture lo tagure rain lado mavagi gina nomiu
    Huqe Mauri, huri lune nein mwaso vin qaravu me nein hako bibi na nona leo tamwata
    mena nona leohora neu nau bete lawego.
  fra-NCL: afin que tu craignes Yahweh, ton Dieu, toi, ton fils et le fils de ton
    fils, en observant, tous les jours de ta vie, toutes ses lois et tous ses commandements
    que je te prescris, et afin que tes jours soient prolongés.
  cek-AK: To tiah ni nangmah hoi na caanawk, na caanawk ih caa patoengnawk mah, kang
    paek ih lokcaekhaih hoi zaehhoihaih daan loknawk to hing thung pazui o tih, na
    Angraeng Sithaw to zii o ueloe, hinglung doeh sawk o tih.
  cuk-cuk: Be-mimmigan, be-wagan, bela-bemar we-napneggi-dula-gudiidgi be-Bab-Dummad-Jehová-dobee
    nanamalo. Bela Igarmar-Mamaid, Igarmar-an-bemarga-uked, aba be nanamalo, adi,
    we-napneggi suitibaksaar dula be gudii gumalagar.
  uig-CYR: (шуниң билән силәр, йәни сән өзүң, оғлуң вә нәврәң барлиқ тирик күнлириңларда
    Пәрвәрдигар Худайиңлардин қорқуп, мән силәргә тапилаватқан униң барлиқ бәлгүлимә
    вә әмирлирини тутисиләр, шундақла узун күнләрни көрисиләр.
  tel-2017: మీ దేవుడైన యెహోవాకు భయపడి, నేను మీకు ఆజ్ఞాపించే ఆయన కట్టడలు, ఆజ్ఞలు అన్నిటినీ
    మీ జీవితకాలమంతా పాటిస్తే మీరు దీర్ఘాయుష్మంతులు అవుతారు. మీరు స్వాధీనం చేసుకోడానికి
    నది దాటి వెళ్తున్న దేశంలో మీరు పాటించడానికి మీకు బోధించాలని మీ యెహోవా దేవుడు ఆజ్ఞాపించిన
    కట్టడలు, విధులు ఇవే.
  hat-BSA: pou nou menm avèk fis nou yo avèk pitit a fis nou yo kapab gen lakrent
    SENYÈ a, Bondye nou an, pou kenbe tout règleman ak kòmandman Li yo, ke Mwen te
    kòmande nou, tout jou nan vi nou yo, e pou jou nou yo kapab pwolonje.
  kos-kos: Ke lusenna moul lowos, kowos ac fwilin tulik nutuwos an in akfulatye LEUM
    GOD lowos, ac akos ma sap nukewa lal ma nga sot nu suwos, tuh kowos in ku in muta
    paht fin facl sac.
  hbo-WLC: לְמַ֨עַן תִּירָ֜א אֶת־יְהוָ֣ה אֱלֹהֶ֗יךָ לִ֠שְׁמֹר אֶת־כָּל־חֻקֹּתָ֣יו
    וּמִצְוֺתָיו֮ אֲשֶׁ֣ר אָנֹכִ֣י מְצַוֶּךָ֒ אַתָּה֙ וּבִנְךָ֣ וּבֶן־בִּנְךָ֔ כֹּ֖ל
    יְמֵ֣י חַיֶּ֑יךָ וּלְמַ֖עַן יַאֲרִכֻ֥ן יָמֶֽיךָ׃
  ibo-ibo: Ihe e ji nye iwu ndị a bụ ka unu na ụmụ unu, na ụmụ ụmụ unu, tụọ egwu Onyenwe
    anyị bụ Chineke unu, site nʼidebe iwu ya, ogologo ndụ unu niile. Ọ bụrụ na unu
    emee ya, unu ga-enwe ndụ ogologo.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ଯେଉଁ ସକଳ ବିଧି ଓ ଆଜ୍ଞା ମୁଁ ଆଦେଶ କରେ, ତୁମ୍ଭେ
    ଯାବଜ୍ଜୀବନ ପୁତ୍ରପୌତ୍ରାଦିକ୍ରମେ ତାହା ପାଳନ କରିବା ପାଇଁ ତାଙ୍କୁ ଭୟ କଲେ, ତୁମ୍ଭର ଦୀର୍ଘାୟୁ
    ହେବ।
  chk-chk: Iei mine ämi me mwirimwirimi kana oupwe meniniti ewe Samol mi Lapalap ämi
    we Kot lon ränin manauemi meinisin ren ämi aleasochisi an kewe pwüüng me allük
    meinisin üa ngenikemi, pwe ränin manauemi repwe chomongola.
  rop-rop: Ol yumob en ol yumob bigininimob garra shoum rispek langa YAWEI en teiknodis
    langa im lowa weya ai gibit yumob na. Yumob garra dum lagijat wulijim yumob gin
    jidan longtaim langa det kantri weya YAWEI garra gibit yumob.
  ukr-1871: Щоб ти боявся Господа, Бога твого, по всї днї живота твого, додержував
    усї встанови й заповідї його, що заповідаю тобі, ти сам і сини твої і внуки твої,
    щоб довго жити вам на сьвітї.
  deu-1951: daß du den HERRN, deinen Gott, fürchtest und beobachtest alle seine Satzungen
    und Gebote, die ich dir gebiete, du und deine Kinder und deine Kindeskinder alle
    Tage deines Lebens, auf daß du lange lebest.
  eng-JPS: that thou mightest fear the LORD thy God, to keep all His statutes and
    His commandments, which I command thee, thou, and thy son, and thy son's son,
    all the days of thy life; and that thy days may be prolonged.
  srp-1865: Da bi se bojao Gospoda Boga svojega držeæi sve uredbe njegove i zapovijesti
    njegove, koje ti ja zapovijedam, ti i sin tvoj i unuk tvoj svega vijeka svojega,
    da bi ti se produljili dani tvoji.
  lug-lug: Bw’otyo ggwe n’abaana bo, n’abaana b’abaana bo oluvannyuma lwabwe, olyoke
    otyenga Mukama Katonda wo ennaku zonna ez’obulamu bwo, ng’ogondera amateeka ge
    n’ebiragiro bye, bye nkuwa leero; olyoke owangaalenga.
  heb-heb: למען תירא את יהוה אלהיך לשמר את כל חקתיו ומצותיו אשר אנכי מצוך אתה ובנך
    ובן בנך כל ימי חייך ולמען יארכן ימיך׃
  ben-IRV: যেন তোমার ঈশ্বর সদাপ্রভুকে তুমি ভয় কর, তোমার ছেলে ও তোমার নাতিরা সারাজীবন
    আমার দেওয়া আদেশ সব পালন কর, এই ভাবে যেন তোমাদের দীর্ঘায়ু হয়।
  pan-pan: ਤਾਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰੋ ਅਤੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਬਿਧੀਆਂ ਅਤੇ
    ਹੁਕਮਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਦਾ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ ਤੁਸੀਂ, ਤੁਹਾਡੇ ਪੁੱਤਰ ਅਤੇ ਤੁਹਾਡੇ
    ਪੋਤਰੇ ਜੀਵਨ ਭਰ ਮੰਨਣ, ਤਾਂ ਜੋ ਤੁਹਾਡੇ ਦਿਨ ਲੰਮੇ ਹੋਣ।
  mya-JVB: ငါ ပေး ထားသော ပညတ် တရား တော်ရှိသမျှ တို့ ကို တသက်လုံး စောင့်ရှောက် မည်အကြောင်း
    နှင့် သင် တို့၏ အသက်တာ ရှည် စေမည်အကြောင်း ၊ သင် တို့သွား ၍ ဝင်စား လတံ့သော ပြည်
    ၌ ကျင့် ဘို့ရာ သင် တို့အား ငါသွန်သင် စိမ့်သောငှာ ၊ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား
    မှာ ထားတော်မူသော စီရင် ထုံးဖွဲ့ချက် ပညတ် တရားဟူမူကား၊
  hmo-hmo: Vadaeni Lohiabada emui Dirava do umui gari henia, iena Taravatu, umui dekenai
    lau henia gaudia, do umui badinaia, umui bona emui natudia bona emui tubudia,
    emui mauri dinadia ibounai lalonai. Unai bamona neganai, emui mauri dinadia be
    do idia momo.
  urd-urd: और तुम अपने बेटों और पोतों समेत ख़ुदावन्द अपने ख़ुदा का ख़ौफ़ मान कर उसके
    तमाम आईन और अहकाम पर, जो मैं तुमको बताता हूँ, ज़िन्दगी भर 'अमल करना ताकि तुम्हारी
    उम्र दराज़ हो।
  rus-SYN: дабы ты боялся Господа, Бога твоего, и все постановления Его и заповеди
    Его, которые сегодня заповедую тебе, соблюдал ты и сыны твои и сыны сынов твоих
    во все дни жизни твоей, дабы продлились дни твои.
  bqc-SIM: Ápiↄ ń á nɛ́ↄ ń á tↄũnaↄ àↄ Dii á Lua vĩa vĩ, íↄ aà yãdilɛaↄ
    ń aà ikoyã pↄ́ málɛ daɛ́ↄ kũa gↄↄpii, kɛ́ à e gɛ̃gɛ̃ yã́i.
  tcz-CHONGTHU: chutileh nadam sunguva natu nachateu khang geiya keima eigin jing
    diu ahi. Pakai thupeh aboncha nanit soh keiyuva ahileh, lungmonga naum diu chule
    nahinkhou jong sot ding ahi.
  mar-mar: तुम्ही, तुमची मुले व नातवंडे या सर्वांनी आमरण आपला देव परमेश्वर याचे भय
    धरावे. त्याने घालून दिलेले नियम पाळावे, म्हणजे तुम्ही दीर्घायुषी व्हाल.
  qub-qub: Tayta Diosta rispitar willapashä mandamintucunatawan laycunata imaypis
    cumlishpayquega gamcunapis, wamrayquicunapis willcayquicunapis auquinyashayquiyaj
    allimi cawanquicunapaj.
  hat-hat: Konsa, ni nou menm, ni pitit nou yo, ni pitit pitit nou yo, n'a gen krentif
    pou Seyè a, Bondye nou an, n'a kenbe tout lòd ak tout kòmandman li ban nou yo,
    chak jou nan lavi nou. Se konsa n'a viv lontan.
  eng-BSB: so that you and your children and grandchildren may fear the LORD your
    God all the days of your lives by keeping all His statutes and commandments that
    I give you, and so that your days may be prolonged.
  tod-tod: wo lua Ɠɔoɠɔ GALAGI ʋa, wa-ƓALAGI, wo ɠolo wo-zii ma voloi pɛ su ná-deveiti
    bɛ, ta ná-tɔgiti, gè ti veai wo ya. Ta ga wɔnɔ, wa wo-lointi ta ti-mavofodaiti,
    naa ɠa a kɛ wo-zii zuɠooza.
  eng-WEBPB: that you might fear the LORD your God, to keep all his statutes and his
    commandments, which I command you—you, your son, and your son’s son, all the days
    of your life; and that your days may be prolonged.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamofona koro hunenteta, agoraga'a mani'netma
    maka kasege'ane trake'anema avaririho hu'nama huneramantoa ke'a tamagrane mofavretamine
    tamagehemo'zanena avaririho. E'i anama hanutma knare hutma za'zate ana mopafina
    manigahaze.
  nhe-BL: Nochi ni tlanahuatili nimechmaca para xiquimacasica huan xijtlepanitaca
    TOTECO imojuanti, imoconehua, huan imoixhuihua nochi tonali ipan imoyolis. Monequi
    xijchihuaca nochi tlen quiijtohua nochi ni tlanahuatili huan leyes. Huan intla
    queja nopa inquichijtinemise, initztose miyac xihuitl.
  gub-BL: 'Pekyze Tupàn Tuweharupi Wiko Ma''e Zanezar wi nehe: pe, pena''yr wà, penemimino
    wà. Tuweharupi peruzar ko ize''eg peme heremimur nehe: hemiapo kar paw, ize''eg
    paw. Nezewe mehe pemumaw putar kwarahy tetea''u peneko pà nehe.'
  eng-DRA: That thou mayst fear the Lord thy God, and keep all his commandments and
    precepts, which I command thee, and thy sons, and thy grandsons, all the days
    of thy life, that thy days may be prolonged.
