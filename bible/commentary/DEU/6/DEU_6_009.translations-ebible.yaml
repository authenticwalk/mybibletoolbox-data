verse: DEU.006.009
translations:
  mal-C: അവ നിങ്ങളുടെ വീടിന്റെ കട്ടിളകളിലും പടിവാതിലുകളിലും ആലേഖനംചെയ്യണം.
  deu-TKW: und sollst sie auf die Pfosten deines Hauses und an deine Thore schreiben.
  lin-lin: Koma yango na makonzi ya ndako na yo mpe na bikuke na yo.
  eng-LSV: and you have written them on doorposts of your house and on your gates.
  eng-GNV: Also thou shalt write them vpon ye postes of thine house, and vpon thy
    gates.
  eng-WEBSTER: And thou shalt write them upon the posts of thy house, and on thy gates.
  nhw-BL: Xiquinijcuiloca ipan nopa tlaquetzalme huan cuapuertas tlen amochajchaj.
  swh-ONEN: Ziandike kwenye miimo ya milango ya nyumba yako na juu ya malango yako.
  bba-bba: I ye yoruo bɛɛn diɑn ɡɑmbon kɑdiribɑ sɔɔ kɑ wuun duu yerun kɔnnɔsɔ.
  eng-KJVCPB: And thou shalt write them upon the posts of thy house, and on thy gates.
  cpy-cpy: Pojanki-natero eejatzi tzinkamin-tsiki eejatzi ashitawoki pipanko.
  wbp-wbp: Yirrakalu-jana nyampurra kuruwarri ngurlju-jarra-wana tuwangka nyurrurla-nyangurla.
    Manulu-jana yirraka kiirtirla ngurrangka kuja kankulu yalirla nyina.”
  luo-luo: Ndikgiuru ewi dhoutu kendo e rangeyeu.
  meu-meu: Emu iduara ihua-ihuana kahana kahana audia ai ba tore, bona emu ikoukou
    ai danuba tore.
  npi-ULB: तिमीहरूले तिमीहरूका घरका चौकोस र ढोकाहरूमा ती लेख्‍नू ।
  yor-yor: Kí ìwọ kí ó kọ wọ́n sára òpó ilé rẹ̀, àti sí ara ìlẹ̀kùn ọ̀nà òde rẹ.
  ind-ind: '@see-verse:DEU.006.008'
  pes-OPCB: آنها را بر سر در منازل خود و بر دروازه‌هایتان بنویسید.
  tgl-ULB: Isusulat ninyo ang mga ito sa mga haligi ng pintuan ng inyong bahay at
    sa inyong mga tarangkahan.
  cbu-NT: Anumunsha sheerus, pangimunshitis washitungash patuzinazimun yandangtsa.
    Wachumunatam shtandashini yandayarus, ksangtsa anuri chinamaama, Móysis Israelchichee
    tárangiya. Ashiriya na Apanllee kamachtamarini yuw kasiru anoo kamaneena.
  hui-hui: Bi mana uruni tíni andaga panga harabani gilibu wialu tanoha uba anda tagi
    biaga pabe panga kagoriabi gilibu wilimu, lalu Mosesehanda lene.
  mya-mya: သင်​တို့​၏​အိမ်​တံခါး​တိုင်​နှင့်​ဝင်း​တံ​ခါး​တို့ တွင် ထို​ပ​ညတ်​တော်​များ​ကို​ရေး​ထား​ရ​မည်။''
  bod-N: ཁྱོད་རྣམས་ཀྱི་ཁང་པའི་སྒོ་འགྲམ་དང་མཁར་སྒོའི་སྟེང་དུའང་འབྲི་དགོས་སོ། །
  sna-sna: Muinyore pamagwatidziro emikova yedzimba dzenyu uye napamasuo enyu.
  spa-BLM: Las escribirás en los postes de tu casa y en tus puertas.
  cac-cac: Tze tz'ib'anpax och d'a yoyal sti' e pat yed' d'a spuertail smuroal e chon̈ab'.
  swh-ULB: Utaziandika kwenye miimo ya mlango ya nyumba yako na kwenye malango.
  bel-bel: і напішы іх на вушаках дома твайго і на брамах тваіх.
  deu-ELBBK: und du sollst sie auf die Pfosten deines Hauses und an deine Tore schreiben.
  mbb-OT: Isurat niw ziyà te marku te ǥemawan te menge valey niw wey marku te pultahan
    te menge inged niw.
  mal-2015: അവയെ നിന്റെ വീട്ടിന്റെ കട്ടിളകളിൻമേലും പടിവാതിലുകളിലും എഴുതേണം.
  rmc-rmc: Pisin len pro zarubňi tire khereskre the pre tire brani.
  pes-OPV: و آنها را بر باهوهای درخانه ات و بر دروازه هایت بنویس.
  ron-1924: Сэ ле скрий пе ушорий касей тале ши пе порциле тале.
  ben-OBCV: সেগুলি তোমাদের বাড়ির দরজার চৌকাঠে ও তোমাদের দ্বারে লিখে রাখবে।
  som-som: Oo waa inaad ku qortaa tiirarka albaabka gurigaaga iyo irdahaagaba.
  lat-VUC: scribesque ea in limine, et ostiis domus tuæ.
  eng-ASVBT: And thou shalt write them upon the doorposts of thy house, and upon thy
    gates.
  ita-1885: Scrivile ancora sopra gli stipiti della tua casa, e sopra le tue porte.
  eng-LXXUP: And ye shall write them on the lintels of your houses and of your gates.
  eng-ULB: You will write them on the doorposts of your house and on your gates.
  spa-VBL: Escríbanlas en los postes de sus casas y en sus puertas.
  fra-_FOB: Tu les écriras aussi sur les poteaux de ta maison, et sur tes portes.
  mal-mal: അവ നിന്റെ വീടിന്റെ കട്ടിളകളിലും പടിവാതിലുകളിലും എഴുതണം.
  lit-lit: Ir užrašyk juos ant savo namo durų staktų ir ant savo vartų.
  urd-GVR: Unheṅ apne gharoṅ kī chaukhaṭoṅ aur apne shahroṅ ke darwāzoṅ par likh.
  suz-BL: मिनु मेको इन खिं ङा थाम नु इन लाप्‍चोपुकीम ब्रेक्‍शा वोतीन।
  ita-1927: e li scriverai sugli stipiti della tua casa e sulle tue porte.
  ckb-ckb: لەسەر چوارچێوەی دەرگای ماڵ و حەوشەکانتان بینووسن.
  eng-BBE: Have them lettered on the pillars of your houses and over the doors of
    your towns.
  kan-OKCV: ಅವುಗಳನ್ನು ನಿಮ್ಮ ಮನೆಯ ನಿಲುವು ಪಟ್ಟಿಗಳ ಮೇಲೆಯೂ ನಿಮ್ಮ ಬಾಗಿಲುಗಳ ಮೇಲೆಯೂ ಬರೆಯಬೇಕು.
  tam-2017: அவைகளை உன் வீட்டு நிலைகளிலும், உன் வாசல்களிலும் எழுதுவாயாக.
  spa-RV-1909: Y las escribirás en los postes de tu casa, y en tus portadas.
  ron-BTF: Şi să le scrii pe uşorii casei tale şi pe porţile tale.
  eng-WEBP: You shall write them on the door posts of your house and on your gates.
  eng-FBV: Write them on the doorposts of your homes and on your gates.
  nld-1939: en schrijf ze op de deurposten van uw huis en in uw poorten.
  nch-BL: Xiquinijcuiloca ipan nopa taquetzalme huan caltemit ten amochajchaj.
  vie-1934: cũng phải viết các lời đó trên cột nhà, và trên cửa ngươi.
  hin-CV: तुम उन्हें अपने घर की चौखटों पर और अपने द्वारों पर लिखोगे.
  eng-OURB: You shall write them on the door posts of your house, and on your gates.
    (S:6)
  spa-BES: Escríbelos en los pilares de sus casas y en las puertas de sus casas.
  tdx-tdx: naho sokiro an-tokonan’ anjomba’o eo vaho an-dalambei’o eo.
  vid-vid: Kahi mgandiche mchanya mwa vibatilila lwizi lwa ng'handa za hemwe na mchanya
    mwa lwizi lwa lugagala lwa ng'handa za hemwe.
  eng-OKE: And thou shalt write them upon the doorposts, and affix them to the lintels
    of thy house, and upon thy gates.
  tha-KJV: และเขียนไว้​ที่​เสาประตู​เรือน และที่​ประตู​ของท่าน
  por-BR-2018: E as escreverás nos umbrais de tua casa, e em tuas entradas.
  deu-ELO: und du sollst sie auf die Pfosten deines Hauses und an deine Tore schreiben.
  eng-WYC-2018: and thou shalt write them in the lintel, and in the doors of thine
    house. (and thou shalt write them on the lintels, and on the doorposts of thy
    houses.)
  epo-epo: kaj skribu ilin sur la fostoj de via domo kaj sur viaj pordegoj.
  uig-PIN: Sǝn ularni ɵyüngdiki kexǝkliringgǝ wǝ dǝrwaziliringƣa pütküzgin.
  beo-beo: Dilia moilai logo holei mimogodi ifa amoga amo sema dedema amola dilia
    gagoi logo ga:su amoga dedema.
  tpi-OTNT: Na raitim ol long pos bilong ol dua bilong haus bilong yupela na long
    ol dua bilong banis bilong yupela.”
  hau-SA: Ku rubuta su a dogaran ƙofofin gidajenku, da ƙofofinku.
  uig-LAT: Sen ularni öyüngdiki késhekliringge we derwaziliringgha pütküzgin.
  nde-nde: Ibhaleni emigubazini yezindlu zenu kanye lasemasangweni enu.
  ton-ton: Pea te ke tohi ia ki he ngaahi pou ʻo ho fale, pea ki ho ngaahi matapā.
  ces-1613: Napíšeš je také na veřejích domu svého a na branách svých.
  eng-WMB: You shall write them on the door posts of your house and on your gates.
  tam-TCV: அவைகளை உங்கள் வீட்டுக் கதவு நிலைகளிலும், உங்கள் வாசல்களிலும் எழுதிவையுங்கள்.
  ceb-ULB: Isulat ninyo kini sa pultahan sa inyong balay ug sa inyong mga ganghaan.
  pol-UBG: Wypiszesz je też na odrzwiach swego domu i na swoich bramach.
  agr-agr: Tuja nuigtushkam shugku aidaunum, nuigtu atumi jee aina nuna waitijinchakam
    agaja anujkatajum.
  kyc-kyc: Nakamana anda kambu dowa isa pote dupwanape dee kame kambu dupwanape pepa
    pyao palyalapape.
  urd-GVU: اُنہیں اپنے گھروں کی چوکھٹوں اور اپنے شہروں کے دروازوں پر لکھ۔
  deu-1912: und sollst sie über deines Hauses Pfosten schreiben und an die Tore.
  kan-2017: ನಿಮ್ಮ ಮನೆಬಾಗಿಲಿನ ನಿಲುವು ಪಟ್ಟಿಗಳಲ್ಲಿಯೂ ಮತ್ತು ದ್ವಾರಗಳ ಮೇಲೆಯೂ ಇವುಗಳನ್ನು ಬರೆಯಬೇಕು.
  yap-yap: Mu yoloyed nga daken e ren u ruw raba’ i langan e mab ko naun romed nge
    nga daken e garog romed.
  hlt-MCSB: Na im rhungsut neh na vongka dongah khaw daek pah.
  mdy-ETH: ኔኤኮ ማኣሮ ካሮ ቦኦኮላሢና ማርሾ ካሮናይዳ ፃኣፔ» ጌዔኔ።
  twi-ASANTE: Montwerɛ ngu mo fie aponnwa ne mo aboboanopono ho.
  eng-WEBU: You shall write them on the door posts of your house and on your gates.
  bnp-bnp: Mu here a vinara nga na dahana logo na ruma ne mua, na poridala ne mua.
  wal-wal: Ne penggiyaa qosilettaa bollaaninne ne dirssaa penggiyaa bollan neeni eta
    xaafa.
  spa-PDDPT: Las escribirás en las jambas de tu casa y en tus puertas.
  gun-gun: Pembopara avi 'rã pendero rokẽ áry, ha'e okẽ re.
  ilo-ULB: Isuratyonto dagitoy kadagiti poste ti ridaw ti balayyo ken kadagiti ruanganyo.
  kpg-kpg: Hihia nia maa gi di gili nia duludulu mo di gili di bontai o doo hale.
  uig-ARA: سەن ئۇلارنى ئۆيۈڭدىكى كېشەكلىرىڭگە ۋە دەرۋازىلىرىڭغا پۈتكۈزگىن.
  sus-sus: Wo xa a sɛbɛ wo xa banxi nun wo xa naadɛ ma.»
  pon-2006: Ntingihediong ni uhren imwamwail kan oh pil ni amwail ewen kehl akan.”
  jae-jae: Oto biŋ tau êpi nêm andu ŋasagiŋtêkwa sacgêdôŋa to êpi nêm katam tau.
  ksd-ksd: Ma una tumu diat ta ra umana tukal na mataniolo ta ra kubam, ma ta kaum
    banbanu.
  tur-YTC: Bunları evinin kapı sövelerine ve kapılarının üzerine yazacaksın.
  grc-BRENT: Καὶ γράψετε αὐτὰ ἐπὶ τὰς φλιὰς τῶν οἰκιῶν ὑμῶν, καὶ τῶν πυλῶν ὑμῶν.
  ind-AYT: Tuliskanlah itu pada tiang pintu rumahmu dan gerbangmu.
  nya-nya: Muwalembe pa mphuthu za nyumba zanu ndi pa zipata zanu.
  hrv-hrv: Ispiši ih na dovratnicima kuće svoje i na vratima svojim!
  mps-mps: Tama me te duga be sunumi nide me, ma duga be mesalo obo sunumi nide me,
    asęao,” Mosesgo te po wai.
  tpi-tpi: Na raitim ol long pos bilong ol dua bilong haus bilong yupela na long ol
    dua bilong banis bilong yupela.”
  dan-1931: og du skal skrive dem på Dørstolperne af dit Hus og på dine Porte.
  vie-OVCB: ghi những lời ấy trên cột nhà và trước cổng.
  guj-2017: અને તું તેમને તારા ઘરની બારસાખ ઉપર તથા દરવાજા ઉપર તે લખ.
  pon-2006A: Ntingihediong ni uhren imwamwail kan oh pil ni amwail ewen kehl akan.”
  por-BRBSL: Você os escreverá nos postes das portas de sua casa e em seus portões.
  cth-cth: Im takhang, khopui longkha dawk hai na thut han.
  twi-twi: Monkyerɛw ngu mo afi apongua ne mo abobow ano apon so.
  hlt-hlt: Na im rhungsut neh na vongka dongah khaw daek pah.
  tbz-SIM: kɛ́ tì wɑ̃̀ri di cɛ̃́ĩ kó yɛsɑ̃ǹkɛ̀ nɛ̀ yɛbòrɛ̀.
  msy-2020: Egh akar kaba uan dɨpenibar tiar akabar akɨniba, ko nguibaba avɨnizir
    dɨvazibar tiar akabar da osirigh.”
  dop-dop: Ɩ́ ŋmɑɑ-tǝɣɩ mǝ kutuluŋ kɑmpʋnɑɑ nɑ mǝ ɑcɑlɛɛ nɔnɔɔsɩ tɔɔ.
  azb-azb: evlərinin qapı çərçivələrinə və darvazalarına yaz.
  eng-DBY: And thou shalt write them upon the posts of thy house, and upon thy gates.
  hin-2017: और इन्हें अपने-अपने घर के चौखट की बाजुओं और अपने फाटकों पर लिखना।
  wol-KYG: Te itam bindleen ko ci seen kaw jëni buntu néeg, ak ci seen bunti dëkk.
  eng-YLT: and thou hast written them on door-posts of thy house, and on thy gates.
  kne-kne: Isolat yo sin hamban di pantew yo ya sin segpan di ili yo.”
  eng-WYC-2017: and thou shalt write them in the lintel, and in the doorposts of thine
    house.
  eng-WMBB: You shall write them on the door posts of your house and on your gates.
  urd-GVH: उन्हें अपने घरों की चौखटों और अपने शहरों के दरवाज़ों पर लिख।
  rug-rug: Mamu kuberi pa sasadadi ri na mia vetu meke koari na mia bara si arini.
  gaz-gaz: Michichilawwan balbala mana keetiitii fi karrawwan kee irrattis isaan barreessi.
  fra-LSG: Tu les écriras sur les poteaux de ta maison et sur tes portes.
  gnn-gnn: '@see-verse:DEU.006.008'
  yal-yal: I xa e sɛbɛ i ya banxin sɛnbɛtɛnne ma e nun dɛɛne ma.
  iou-iou: Täŋkaŋ yämajin terak ba yotjin täŋo bek terak kaŋ kudän täwut.
  haw-1868: A e kakau oe ia mau mea ma na lapauila o kou puka hale, a me na puka pa
    ou.
  arb-NAV: اكْتُبُوهَا عَلَى قَوَائِمِ أَبْوَابِ بُيُوتِكُمْ وَبَوَّابَاتِ مُدُنِكُمْ.
  ewe-ewe: eye nàŋlɔ wo ɖe ʋɔtrutiwo ŋu le wò aƒe me!
  eng-LEE: And thou shalt write them upon the door-posts of thy house, and upon thy
    gates.
  asm-FB: আপোনাৰ ঘৰৰ দুৱাৰৰ খুটাত আৰু বাহিৰৰ দুৱাৰত সেইবোৰ লিখি ৰাখিব।
  sus-A: وٌ شَ عَ سّبّ وٌ شَ بَنشِ نُن وٌ شَ نَادّ مَ.»
  fra-SBL: Tu les écriras sur les montants de la porte de ta maison et sur tes portes.
  hbo-hbo: וּכְתַבְתָּ֛ם עַל־מְזוּזֹ֥ת בֵּיתֶ֖ךָ וּבִשְׁעָרֶֽיךָ׃ ס
  eng-WYCLIFFE: and in the doris of thin hows.
  piu-2006: '@see-verse:DEU.006.008'
  cwe-cwe: Molondeka muzandike mbuli zino muna imibiki yamhilile zinyivi za kaye zenu
    na nyivi za mabululu yenu.
  kik-kik: Maandĩke hingĩro-inĩ cia mĩrango ya nyũmba ciaku, o na ũmaandĩke ihingo-inĩ
    ciaku.
  omb-omb: Me goin ulire lo matai vale mu me lo matai nomu ara.
  fra-NCL: Tu les écriras sur les poteaux de ta maison et sur tes portes.
  cek-AK: Na khongkha hoi na imthung ih tung pongah doeh tarik oh.
  cuk-cuk: Degine, be-neg-buarmargi be narmakbalo, degi, be-yawagakmargi be narmakbalo.”
  uig-CYR: Сән уларни өйүңдики кешәклириңгә вә дәрвазилириңға пүткүзгин.
  tel-2017: మీ ఇంట్లో గుమ్మాల మీదా తలుపుల మీదా వాటిని రాయాలి.
  hat-BSA: Nou va ekri yo sou chanbrann pòt lakay nou ak sou pòtay yo.
  kos-kos: Simusla kas inge ke kosrusru in mutunoa ke lohm sum, ac ke nien utyak lun
    kalkal lom.
  hbo-WLC: וּכְתַבְתָּ֛ם עַל־מְזוּזֹ֥ת בֵּיתֶ֖ךָ וּבִשְׁעָרֶֽיךָ׃ ס
  ibo-ibo: Dee ha nʼelu ibo ọnụ ụzọ ụlọ gị na nke ọnụ ụzọ ama gị.
  ory-ory: ଆହୁରି ତୁମ୍ଭେ ଆପଣା ଗୃହଦ୍ୱାର ଚଉକାଠରେ ଓ ବାହାର ଦ୍ୱାରରେ ତାହା ଲେଖିବ।
  chk-chk: Iwe, kopwe makeretä won penkasamen imwom pwal won asamalapen om telinimw.”
  rop-rop: En yumob garra raidimdan olabat langa ola dowa pos langa yumob haus en
    langa ola geit du.”
  ukr-1871: І написувати меш їх на одвірках домівки твоєї і на брамах твоїх.
  deu-1951: und du sollst sie auf die Pfosten deines Hauses und an deine Tore schreiben.
  eng-JPS: And thou shalt write them upon the door-posts of thy house, and upon thy
    gates.
  srp-1865: I napiši ih na dovratnicima od kuæe svoje i na vratima svojim.
  lug-lug: Onoogawandiikanga ku myango gy’ennyumba yo, era ne ku nzigi zo.
  heb-heb: וכתבתם על מזוזת ביתך ובשעריך׃
  ben-IRV: আর তোমার ঘরের দরজার কবাটে ও তোমার ফটকে তা লিখে রাখবে।
  pan-pan: ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਘਰਾਂ ਦੀਆਂ ਚੁਗਾਠਾਂ ਉੱਤੇ ਅਤੇ ਆਪਣੇ ਫਾਟਕਾਂ ਉੱਤੇ ਲਿਖਿਓ।
  mya-JVB: အိမ် တံခါး ၊ မြို့တံခါး တို့၌ လည်း ရေးထား ရမည်။
  hmo-hmo: Emui iduara dogoatao audia edia latanai, bona iduara ena ataiai audia dekenai
    inai Taravatu do umui toredia, bona emui ikoukou dekenai danu do umui toredia.
  urd-urd: और तू उनको अपने घर की चौखटों और अपने फाटकों पर लिखना।
  rus-SYN: и напиши их на косяках дома твоего и на воротах твоих.
  bqc-SIM: Í kɛ̃́ á kpɛ́ kpɛɛlɛ gĩↄwa ń á bↄlɛↄ.
  tcz-CHONGTHU: Na in kot phung uva jong jih unlang chule kelkot mai ajong najih sohkei
    diu ahi.
  mar-mar: दरवाजाच्या खांबांवर व फाटकांवर त्या लिहून ठेवा.
  qub-qub: Isquirbinqui wasiquipa puncu marcuncunaman, marca yaycuna sawan puncucunamanpis.
  hat-hat: N'a ekri yo sou chanbrann pòt lakay nou ak sou pòtay lavil nou yo.
  eng-BSB: Write them on the doorposts of your houses and on your gates.
  tod-tod: Ɗa sɛʋɛ ɗa-ʋɛlɛi ma laamasagi ma, ta ɗa-laa ziɠidaʋɛ ma.
  eng-WEBPB: You shall write them on the door posts of your house and on your gates.
  kbq-kbq: Hagi no kafa zafatamire'ene kumapima ufre kafantaminte'enena ama ana nanekea
    kretma arukmarenteho.
  nhe-BL: Xiquinijcuiloca ipan nopa tlaquetzali huan cuapuertas tlen imochajchaj.
  gub-BL: Pemuapyk penàpuz hukenaw izywyr pepokokaw rehe nehe, ukenawhu rehe nehe
    no.
  eng-DRA: And thou shalt write them in the entry, and on the doors of thy house.
