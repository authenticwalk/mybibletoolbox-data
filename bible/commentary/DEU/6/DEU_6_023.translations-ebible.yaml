verse: DEU.006.023
translations:
  mal-C: നമ്മുടെ പിതാക്കന്മാരോടു ശപഥത്തോടുകൂടി വാഗ്ദാനംചെയ്ത ദേശത്തു കൊണ്ടുവരേണ്ടതിന്
    ഞങ്ങളെ അവിടെനിന്നും വിടുവിച്ചു.
  deu-TKW: uns aber führte er von dort hinweg, um uns hineinzubringen und uns das
    Land zu geben, das er unseren Vätern zugeschworen hatte.
  lin-lin: Kasi abimisaki biso kuna mpo na kokotisa biso mpe kopesa biso mokili oyo
    alakaki na bakoko na biso na ndayi oyo alapaki.
  eng-LSV: and He has brought us out from there, in order to bring us in, to give
    to us the land which He had sworn to our fathers.
  eng-GNV: And brought vs out from thence, to bring vs in, and to giue vs the land
    which he sware vnto our fathers.
  eng-WEBSTER: And he brought us out from thence, that he might bring us in, to give
    us the land which he swore to our fathers.
  nhw-BL: Pero tojuanti techquixti tlen nopona para techhuicas ipan nopa cuali tlali
    catli quintencahuili tohuejcapan tatahua para techmacas.
  swh-ONEN: Lakini Mungu akatutoa huko, akatuleta na kutupa nchi hii ambayo aliwaahidi
    baba zetu kwa kiapo.
  bba-bba: Mɑ u sun yɑrɑmɑ min di u kɑ sun dɑ tem mɛ sɔɔ, mɛ u bɛsɛn bɑɑbɑbɑ nɔɔ mwɛɛru
    kuɑ kɑ bɔ̃ri u nɛɛ, u koo bu wɛ̃.
  eng-KJVCPB: and he brought us out from thence, that he might bring us in, to give
    us the land which he sware unto our fathers.
  wbp-wbp: '@see-verse:DEU.006.022'
  luo-luo: To ne ogolowa kuno kokelowa e piny mane osingore ne kwerewa kokwongʼore
    ni nomiwa.
  meu-meu: Unu amo e hakaumai lasi, seneda e gwau henidia hamata baine henidia eto
    tanona ai baine hakaumai vareai bona baine henimai helaoreana.
  npi-ULB: उहाँले हामीलाई त्यहाँबाट बाहिर ल्याउनुभयो ताकि हाम्रा पुर्खाहरूसित शपथ
    खानुभएको देशभित्र उहाँले हामीलाई ल्याउन सक्‍नुभएको होस् ।
  yor-yor: Ṣùgbọ́n ó mú wa jáde láti ibẹ̀ wá láti mú wa wọ inú àti láti fún wa ní
    ilẹ̀ tí ó ti fì búra fún àwọn baba ńlá wa.
  ind-ind: TUHAN membawa kita keluar dari Mesir lalu membawa kita masuk ke negeri
    ini dan memberikan negeri ini kepada kita, sesuai janji-Nya kepada nenek moyang
    kita.
  pes-OPCB: او ما را از زمین مصر بیرون آورد تا بتواند این سرزمین را که با سوگند به
    پدرانمان وعده داده بود به ما بدهد.
  tgl-ULB: at dinala niya tayo palabas mula roon, para madala niya tayo sa loob, para
    ibigay sa atin ang lupain na kaniyang ipinangako sa ating mga ama.
  cbu-NT: Iyaatssha Ijiptosh tsap tashitungayaru, minupsha tsapurunas, yapsha sirútama
    zitaminarineem panachintspa tárangu, ambsha iyaatssha machirangiya. Sheeru iyaamsha
    tsapuneemini nee tsap Kanaanaa panarangiya.
  hui-hui: Ani bialu ibugua ina Iyibi dindiha howa haru tagira ibalu bamba ina mamaliruhondo
    bi lowiyadagua heneneore dindi bayale ogoni ina ngulebero layagoni heneneore ngule
    haru ibiya.
  mya-mya: ငါ​တို့​၏​ဘိုး​ဘေး​တို့​အား​က​တိ​ထား​တော်​မူ သည့်​အ​တိုင်း ငါ​တို့​ကို​အီဂျစ်​အ​မျိုး​သား​တို့
    ၏​လက်​မှ​လွတ်​မြောက်​စေ​ပြီး​လျှင် ဤ​ပြည် တွင်​နေ​ထိုင်​ရန်​ပို့​ဆောင်​တော်​မူ​၏။-
  bod-N: ཁོང་གིས་རང་ཅག་ནི་མེས་པོ་རྣམས་ལ་མནའ་དང་བཅས་ཞལ་བཞེས་གནང་བའི་ཡུལ་དུ་ཁྲིད་ནས་དེ་རང་ཅག་ལ་གནང་བའི་ཕྱིར་དུ།
    རང་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པ་ཡིན།
  sna-sna: Asi akatibudisamo kuti atipinze nokutipa nyika yaakavimbisa nemhiko kumadzibaba
    edu.
  spa-BLM: y nos sacó de allí para introducirnos en ella, para darnos la tierra que
    juró a nuestros padres.
  cac-cac: On̈ yic'annaquelta ta', on̈ yic'annaccot d'a tic d'a lum luum yac'nac sti'
    yac'an d'a eb' co mam quicham.
  swh-ULB: na alitutoa kutoka huko, ili kwamba atulete ndani, kutupa nchi ambayo aliaapa
    kwa baba zetu.
  bel-bel: а нас вывеў адтуль, каб увесьці нас і даць нам зямлю, якую Гасподзь запрысягнуў
    бацькам нашым;
  deu-ELBBK: und uns führte er von dort heraus, um uns herzubringen, uns das Land
    zu geben, das er unseren Vätern zugeschworen hat.
  mbb-OT: Ne impeǥawas key zin diyà te Ehipto su para meuwit key zin kayi te tanà
    he impenangdù din diyà te menge kepuun tew.
  mal-2015: ഞങ്ങളേയോ താൻ നമ്മുടെ പിതാക്കന്മാരോടു സത്യം ചെയ്ത ദേശം തരുവാൻ അതിൽ കൊണ്ടുവന്നാക്കേണ്ടതിന്നു
    അവിടെനിന്നു പുറപ്പെടുവിച്ചു
  rmc-rmc: Iľa amen odarik avri, hoj amen te anel a te del amenge e phuv, pal savi
    diňa lav la veraha.
  pes-OPV: وما را از آنجا بیرون آورد تا ما را به زمینی که برای پدران ما قسم خورد که
    به ما بدهد، درآورد.
  ron-1924: ши не-а скос де аколо ка сэ не адукэ ын цара пе каре журасе пэринцилор
    ноштри кэ не-о ва да.
  ben-OBCV: কিন্তু তিনি আমাদের সেখান থেকে বের করে এনেছিলেন যাতে আমাদের পূর্বপুরুষদের
    কাছে যে দেশ দেওয়ার প্রতিজ্ঞা করে শপথ করেছিলেন যেন তা দিতে পারেন।
  som-som: Oo halkaas wuu naga soo bixiyey inuu na keeno oo na siiyo dalkii uu ugu
    dhaartay awowayaasheen.
  lat-VUC: et eduxit nos inde, ut introductis daret terram, super qua juravit patribus
    nostris.
  eng-ASVBT: and he brought us out from thence, that he might bring us in, to give
    us the land which he sware unto our fathers.
  ita-1885: E ci trasse fuor di là, per condurci nel paese il quale egli avea giurato
    a' nostri padri, e per darcelo.
  eng-LXXUP: And he brought us out thence to give us this land, which he swore to
    give to our fathers.
  eng-ULB: and he brought us out from there, so that he might bring us in, to give
    us the land that he swore to our fathers.
  spa-VBL: Pero nos sacó de allí para traernos aquí, dándonos este país que les había
    prometido a nuestros antepasados.
  fra-_FOB: Et il nous a fait sortir de là, afin de nous amener au pays qu'il avait
    juré à nos pères de nous donner.
  mal-mal: ഞങ്ങളെയോ, താൻ നമ്മുടെ പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശത്തേക്ക് കൊണ്ടുവന്നാക്കേണ്ടതിന്
    അവിടെനിന്ന് പുറപ്പെടുവിച്ചു
  urd-GVR: Us waqt wuh hameṅ wahāṅ se nikāl lāyā tāki hameṅ le kar wuh mulk de jis
    kā wādā us ne qasam khā kar hamāre bāpdādā ke sāth kiyā thā.
  suz-BL: मिनु आंइ किकी पिपी आन कली गेनुङ देंशा कसम जशो रागीम इं कली चाक्‍चा कली मेकेर
    रे ग्रुंइताक्‍व।
  ita-1927: E ci trasse di là per condurci nel paese che avea giurato ai nostri padri
    di darci.
  ckb-ckb: لەوێوە دەریهێناین هەتا بمانهێنێت و ئەو خاکەمان بداتێ کە بۆ باوباپیرانمان
    سوێندی خواردبوو.
  eng-BBE: And he took us out from that place, guiding us here to give us this land,
    as he said in his oath to our fathers.
  kan-OKCV: ಆದರೆ ದೇವರು ನಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ದೇಶವನ್ನು ನಮಗೆ ಕೊಡುವಂತೆಯೂ ನಾವು ಅದರಲ್ಲಿ
    ಪ್ರವೇಶ ಮಾಡುವಂತೆಯೂ ನಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನಿಂದ ಬರಮಾಡಿದರು.
  tam-2017: தாம் நம்முடைய முற்பிதாக்களுக்கு வாக்களித்துக் கொடுத்த தேசத்திற்கு எங்களை
    அழைத்துக்கொண்டுபோய், அதை நமக்குக் கொடுப்பதற்காக எங்களை அவ்விடத்திலிருந்து புறப்படச்செய்தார்.
  spa-RV-1909: Y sacónos de allá, para traernos y darnos la tierra que juró á nuestros
    padres;
  ron-BTF: Şi ne-a scos de acolo, ca să ne aducă aici, să ne dea ţara pe care a jurat-o
    părinţilor noştri.
  eng-WEBP: and he brought us out from there, that he might bring us in, to give us
    the land which he swore to our fathers.
  eng-FBV: But he led us out of there to take us here, giving us this country that
    he had promised to our forefathers.
  nld-1939: maar ons heeft Hij vandaar weggevoerd, om ons in het land te brengen en
    ons het land te geven, dat Hij aan onze vaderen onder ede beloofd had.
  nch-BL: Pero tojuanti techquixti ten nopona para techhuicas ipan nopa cuali tali
    cati quintencahuili tohuejcapan tatahua para techmacas.
  vie-1934: Ngài đã đem chúng ta ra khỏi xứ ấy, để dẫn vào xứ Ngài đã thề cùng tổ
    phụ chúng ta; để ban cho chúng ta.
  hin-CV: उन्होंने हमें वहां से निकाल लिया, कि हमें उस देश में प्रवेश कराएं, जिस देश
    की प्रतिज्ञा उन्होंने हमारे पूर्वजों से की थी.
  eng-OURB: and he brought us out from there, that he might bring us in, to give us
    the land which he swore to our fathers.
  spa-BES: Y nos sacó de ese lugar, guiándonos aquí para darnos esta tierra, como
    dijo en su juramento a nuestros padres.
  tdx-tdx: Navota’e boak’ao tika hampihovae’e atoy, hanolora’e antika i tane nampitamae’e
    am-panta te hatolo’e an-droaen-tikañey.
  vid-vid: Nakatulavya Misili, nakatugala aha na kutupa isi ayi kota navyoyelahile
    kota kowapa wasekulu wa hetwe.
  eng-OKE: And He brought us out from thence, to bring us in, to give us the land
    which He sware to our fathers.
  tha-KJV: แล​้วพระองค์​ได้​ทรงพาเราออกมาจากที่​นั่น เพื่อจะทรงนำเราเข้าไปในแผ่นดิน
    ซึ่งพระองค์ทรงปฏิญาณว่าจะประทานแก่บรรพบุรุษของเรา และประทานแผ่นดินนั้นแก่​เรา
  por-BR-2018: E tirou-nos dali, para trazer-nos e dar-nos a terra que jurou a nossos
    pais;
  deu-ELO: und uns führte er von dannen heraus, um uns herzubringen, uns das Land
    zu geben, welches er unseren Vätern zugeschworen hat.
  eng-WYC-2018: And he led us out thereof, that he should give to us led in, the land
    of which he swore to our fathers. (And he led us out of there, to lead us into
    the land which he had promised to our fathers, that he would give us.)
  epo-epo: kaj nin Li elkondukis el tie, por venigi nin kaj doni al ni la landon,
    pri kiu Li ĵuris al niaj patroj.
  uig-PIN: U ata-bowilirimizƣa ⱪǝsǝm iqip wǝdǝ ⱪilƣan zeminni bizgǝ ata ⱪilip, uningƣa
    bizni baxlap kirixkǝ xu yǝrdin yetǝklǝp qiⱪarƣan.
  beo-beo: 'E da nini Idibidi sogega fisili masa:ne, amo nini guiguda: amo soge E
    da ninia aowalali ilima imunu ilegele sia:i, amo ninima imunusa: oule misi.'
  tpi-OTNT: Em i bringim mipela i kam ausait long kantri Isip, bilong bringim mipela
    i kam hia na givim mipela dispela graun, olsem em i bin promis long ol tumbuna
    bilong yumi.
  hau-SA: Amma ya fitar da mu daga can domin yă kawo mu cikin ƙasar da ya yi wa kakanninmu
    alkawari tare da rantsuwa zai ba mu.
  uig-LAT: U ata-bowilirimizgha qesem ichip wede qilghan zéminni bizge ata qilip,
    uninggha bizni bashlap kirishke shu yerdin yéteklep chiqarghan.
  nde-nde: Kodwa wasikhupha khonale wasiletha lapha ukuze asinike ilizwe alithembisa
    okhokho bethu ngesifungo.
  ton-ton: Pea naʻa ne ʻomi ʻakimautolu mei ai, koeʻuhi ke ne ʻomi ʻakimautolu ki
    heni, ke foaki kiate kimautolu ʻae fonua ʻaia naʻa ne fuakava ki ai ki heʻemau
    ngaahi tamai.
  ces-1613: Nás pak vyvedl odtud, aby uvedl nás, a dal nám zemi, kterouž s přísahou
    zaslíbil otcům našim.
  eng-WMB: and he brought us out from there, that he might bring us in, to give us
    the land which he swore to our fathers.
  tam-TCV: ஆனால், இறைவன் நம்முடைய முற்பிதாக்களுக்கு ஆணையிட்டு வாக்குக்கொடுத்த நாட்டை
    நமக்குக் கொடுப்பதற்காக, எங்களை எகிப்திலிருந்து புறப்படச் செய்தார்.
  ceb-ULB: ug gipalingkawas niya kita didto, aron nga dad-on kita niya sa yuta nga
    iyang gisaad sa atong mga Amahan.
  pol-UBG: Lecz wyprowadził nas stamtąd, aby nas wprowadzić i dać nam tę ziemię, którą
    przysiągł naszym ojcom.
  agr-agr: Untsu jutiinak nuwi batsatutin nii jiipag jujamki iina apachji aajaku aina
    nuna anagkuak nugka amastajame tiuwa nuwi itagmae. Dutijama nunú nugkan iina amase.
  kyc-kyc: Dopa pipala namwana rora ambasu dupwa kando yuu doko jeroŋo lao lalu lao
    leyamuli pyuo baame namwa yuu Isipi kareyamanopa mee manda rao nyuo minyuo dae
    epapala yuu dake jiya.
  urd-GVU: اُس وقت وہ ہمیں وہاں سے نکال لایا تاکہ ہمیں لے کر وہ ملک دے جس کا وعدہ
    اُس نے قَسم کھا کر ہمارے باپ دادا کے ساتھ کیا تھا۔
  deu-1912: und führte uns von dannen, auf daß er uns einführte und gäbe uns das Land,
    das er unsern Vätern geschworen hatte;
  kan-2017: ತಾನು ನಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಪ್ರಮಾಣಮಾಡಿಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ನಮ್ಮನ್ನು ಸೇರಿಸುವುದಕ್ಕಾಗಿ
    ಐಗುಪ್ತದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದನು.
  yap-yap: Me chuwegmad u Egypt nge fekmad ngaray me pi’ ngomad e re nam ney ni bod
    ni micheg ngak e pi chitamangimad ni kakrom.
  hlt-MCSB: Tedae mamih tah a pa rhoek taengah a caeng sut khohmuen te mamih taengah
    paek ham ni te lamloh n'loh tih n'khuen.
  mdy-ETH: ዒዚ ዻካልሳኒ ኑኡኮ ቤርታኣ ዓዶንሢም ጫኣቄ ጎይፆና ሃኖ ዓጬሎ ኑና ዔኪ ሙኪ ኑም ዒንጋኒ ጊብፄ ዓጮ ዓይሉማፓ ኑና
    ኬሴኔ።
  twi-ASANTE: Ɔyii yɛn firii Misraim sɛdeɛ ɛbɛyɛ a, ɔbɛtumi de asase a wahyɛ yɛn agyanom
    ho bɔ no ama yɛn.
  eng-WEBU: and he brought us out from there, that he might bring us in, to give us
    the land which he swore to our fathers.
  bnp-bnp: I bole tala mia na robo e Egipto, i taparaki valai mia koea, ge habia ne
    mia a malala iea, i ramaia a nita i ta muholi vona ne huriki a gare ne hita.
  wal-wal: SHin i nu maizza aawatuyyo immana giidi caaqqido biittaa nuna gelissidi,
    nuuyyo immanau nuna Gibxxeppe kessiis.
  spa-PDDPT: y nos sacó de allá para traernos y darnos la tierra que prometió con
    juramento a nuestros antepasados.
  gun-gun: Ha'e rami vy ha'e gui orepe'a orereru aguã kova'e yvy nhaneramoĩ kuery
    pe oura reve nhanderekoarã ome'ẽ aguã re ijayvuague py.
  ilo-ULB: ken inruarnatayo sadiay, tapno maipannatayo, tapno itedna kadatayo ti daga
    nga inkarina kadagiti ammatayo.
  kpg-kpg: Mee ne laha mai gidaadou gi daha mo Egypt belee lahi gi tenua dela gu hagababa
    go Mee gi tadau damana mmaadua bolo e gaamai gi gidaadou.
  uig-ARA: ئۇ ئاتا-بوۋىلىرىمىزغا قەسەم ئىچىپ ۋەدە قىلغان زېمىننى بىزگە ئاتا قىلىپ،
    ئۇنىڭغا بىزنى باشلاپ كىرىشكە شۇ يەردىن يېتەكلەپ چىقارغان.
  sus-sus: A muxu ramini nɛ Misira alako a xa muxu xanin bɔxi ma, a a kali dɛnnaxɛ
    xa fe ra won babae bɛ sofe ra won yi ra.
  pon-2006: E ketikihsang kitail nan Isip pwehn kaluwaikitaildohng wasaht oh ketikihong
    kitail sahpw wet, nin duwen me e ketin inoukihong atail pahpa kahlap ako.
  jae-jae: Mago eŋ gêwê aêac asa aŋga ônê amêŋ, gebe êkêŋ aêac naaô lasê gamêŋ, taŋ
    kêtôc lêma gêdêŋ tameŋi, gebe êkêŋ êndêŋ aêac naŋ.
  ksd-ksd: ma i ga agure vairop avet mamaro, upi na vaolo avet, upi na tabar avet
    ma ra gunan nina i ga vavalima tar ia ta ra umana tama i vevet.
  tur-YTC: ve atalarımıza ant içerek söz verdiği ülkeyi bize vermek üzere bizi içeri
    getirmek için oradan çıkardı.
  grc-BRENT: καὶ ἡμᾶς ἐξήγαγεν ἐκεῖθεν δαῦναι ἡμῖν τὴν γῆν ταύτην, ἣν ὤμοσε δοῦναι
    τοῖς πατράσιν ἡμῶν.
  ind-AYT: Akan tetapi, kami dibawa-Nya keluar dari sana agar memasuki tanah yang
    diberikan kepada kami seperti yang telah dijanjikan-Nya kepada nenek moyang kami.
  nya-nya: Koma anatitulutsa kumeneko ndi kutilowetsa kuno natipatsa dziko limene
    analonjeza mwa lumbiro kwa makolo athu.
  hrv-hrv: a nas je odande izveo da nas dovede i dade nam zemlju koju je zakletvom
    obećao ocima našim.
  mps-mps: Agai da Isip bulude oda selama, tama da buluba olo madi odasa asai dao.
    Te da eba odasa aselama, tama dabolo te e tǫ mawainogo. Te agai dago wąįbolo
    polobadu po dąų wali gilama tialio.
  tpi-tpi: Em i bringim mipela i kam ausait long kantri Isip, bilong bringim mipela
    i kam hia na givim mipela dispela graun, olsem em i bin promis long ol tumbuna
    bilong yumi.
  dan-1931: men os førte han ud derfra for at føre os ind og give os det Land, han
    havde tilsvoret vore Fædre.
  vie-OVCB: Ngài đem dân ta ra khỏi Ai Cập, và cho chúng ta đất này như Ngài đã hứa
    với tổ tiên ta.
  guj-2017: તેઓ અમને ત્યાંથી બહાર કાઢી લાવ્યા, કે જેથી આપણા પિતૃઓને જે દેશ આપવાનું
    વચન આપ્યું હતું તે આપવા માટે તેઓ આપણને તેમાં લઈ જઈ શકે.
  pon-2006A: E ketikihsang kitail nan Isip pwehn kaluwaikitaildohng wasaht oh ketikihong
    kitail sahpw wet, nin duwen me e ketin inoukihong atail pahpa kahlap ako.
  por-BRBSL: e ele nos tirou de lá, para nos trazer para dentro, para nos dar a terra
    que ele jurou a nossos pais.
  cth-cth: Mintoenaw koe a kam e ram dawk na kâenkhai teh hmuen na poe hanelah hote
    ram dawk hoi na tâcokhai awh.
  twi-twi: Oyii yɛn fii Misraim sɛnea ɛbɛyɛ a, obetumi de asase a wahyɛ yɛn agyanom
    ho bɔ no ama yɛn.
  hlt-hlt: Tedae mamih tah a pa rhoek taengah a caeng sut khohmuen te mamih taengah
    paek ham ni te lamloh n'loh tih n'khuen.
  tbz-SIM: kɛ́ ti dennɛ kɛ ti tɔní diɛ nkɛtenkɛ̀ kù do bɛ́i nkɛ́ĩkú kɛ dɔ̀ kù yóó
    duɔ́ nkɛ̀ ti yɛmbɛ̀.
  msy-2020: Egha a Isipɨn kantrin e inigha azenan ize, eghtɨ a en inazir afeziaba
    ko akam akɨrizir nguazim e danɨngɨsɨ, e inigh mangɨ e danɨngam.
  dop-dop: Ɩlɛnɑ ɩ́ lǝsɩ-tʋɣʋ tǝnɑ nɑ ɩ́ ponɑ tɛtʋ nti tǝ tɑɑ ɩ kɑ heelɑ tɑ́ cɑɑnɑɑ
    nɑ tuunɑʋ sɩ ɩ kɑ́ hɑ-tʋ tɔ.
  azb-azb: Bizi oradan çıxartdı ki, atalarımıza vəd etdiyi bu torpağa gətirsin və
    oranı bizə versin.
  eng-DBY: and he brought us out thence, that he might bring us in, to give us the
    land which he swore unto our fathers.
  hin-2017: और हमको वह वहाँ से निकाल लाया, इसलिए कि हमें इस देश में पहुँचाकर, जिसके
    विषय में उसने हमारे पूर्वजों से शपथ खाई थी, इसको हमें सौंप दे।
  wol-KYG: Nun nag, moo nu fa jële, ngir indi nu ci réew mi mu giñaloon sunuy maam,
    ne nun la koy jox.
  eng-YLT: and us He hath brought out thence, in order to bring us in, to give to
    us the land which He had sworn to our fathers.
  kne-kne: Ngem dakami pay yan inpango nas dakami ay komaan isdi ta idawat nan dakami
    nan lugar ay nay ay inkari na sin ap-apo tako.
  eng-WYC-2017: And he led us out thereof, that he should give to us led in, the land
    of which he swore to our fathers.
  eng-WMBB: and he brought us out from there, that he might bring us in, to give us
    the land which he swore to our fathers.
  urd-GVH: उस वक़्त वह हमें वहाँ से निकाल लाया ताकि हमें लेकर वह मुल्क दे जिसका वादा
    उसने क़सम खाकर हमारे बापदादा के साथ किया था।
  rug-rug: Meke vata rupaha gita Sa pa popoa Izipi meke turaṉa maeni gita Sa tani
    meke ponini gita Sa sa popoa hie. Sapu ele va tatara nia Sa koari na tiatamada
    sapu kote vala nia, gua.
  gaz-gaz: Inni garuu biyya abbootii keenyaaf kakuudhaan waadaa gale sanatti nu galchee
    nu dhaalchisuuf jedhee achii baasee nu fide.
  fra-LSG: et il nous a fait sortir de là, pour nous amener dans le pays qu’il avait
    juré à nos pères de nous donner.
  gnn-gnn: Dhawaṯmaraŋala ŋayi ŋilimurrunha ŋuliŋuruyi miriŋuwalanydja goŋŋuru, märr
    yurru ŋayi wekama ŋilimurruŋgu ŋunhiyi manymak wäŋa, ŋunhi ŋayi dhawu'‐nherrara
    ŋilimurruŋgalaŋuwala märi'muwala.
  yal-yal: A yi nxu ramini Misiran yi alogo a xa nxu xali bɔxɔni, a a kɔlɔ dɛnaxan
    ma fe ra en benbane xa, a a soma en yii.
  haw-1868: A kai mai la oia ia makou mai ia wahi mai, i hookomo mai ai ia ia makou
    iloko, e haawi ia makou i ka aina ana i hoohiki ai i ko makou poe kupuna.
  arb-NAV: ثُمَّ أَخْرَجَنَا مِنْ هُنَاكَ لِيَأْتِيَ بِنَا وَيُوَرِّثَنَا الأَرْضَ
    الَّتِي أَقْسَمَ لِآبَائِنَا أَنْ يَهَبَهَا لَنَا.
  ewe-ewe: Yehowa kplɔ mí tso Egipte be yeate ŋu atsɔ anyigba sia, si ŋugbe wòdo na
    mía tɔgbuiwo la na mí.
  eng-LEE: And us he brought out from there; in order to bring us in, to give us the
    land which he had sworn unto our fathers.
  asm-FB: সেই ঠাইৰ পৰা তেওঁ আমাক বাহিৰ কৰি আনিলে যাতে যি দেশ দিম বুলি তেওঁ আমাৰ পূর্ব-পুৰুষসকলৰ
    আগত শপত কৰিছিল, সেই দেশলৈ আনি তাক আমাক দিব পাৰে।
  sus-A: عَ مُشُ رَ مِنِ نّ مِسِرَ عَلَكٌ عَ شَ مُشُ شَنِن بْشِ مَ، عَ عَ كَلِ دّننَشّ
    شَ قٍ رَ وٌن بَبَيٍ بّ سٌقٍ رَ وٌن يِ رَ.
  fra-SBL: et il nous a fait sortir de là, afin de nous faire entrer, pour nous donner
    le pays qu'il avait juré à nos pères.
  hbo-hbo: וְאֹותָ֖נוּ הֹוצִ֣יא מִשָּׁ֑ם לְמַ֙עַן֙ הָבִ֣יא אֹתָ֔נוּ לָ֤תֶת לָ֙נוּ֙
    אֶת־הָאָ֔רֶץ אֲשֶׁ֥ר נִשְׁבַּ֖ע לַאֲבֹתֵֽינוּ׃
  eng-WYCLIFFE: And he ledde vs out therof, that he schulde yyue to vs led yn, the
    lond of which he swoor to oure fadris.
  cwe-cwe: Kachilava kuna iisi ya Misili, ivo kezachika muna iisi ino, fana viyawalaganile
    wasaho zetu.
  kik-kik: No nĩatũrutire kuuma kũu nĩgeetha atũrehe gũkũ nĩguo atũhe bũrũri ũyũ eerĩire
    maithe maitũ ma tene na mwĩhĩtwa.
  omb-omb: Nge u lei vohogi ginde dena vanue Ijib, mo vai ginde dam toga masuri me
    mo lai ginde talo vanue hano mwere nge u warataugi lawe retubumiu.
  fra-NCL: et il nous a fait sortir de là, pour nous amener dans le pays qu’il avait
    promis par serment à nos pères.
  cek-AK: Toe aicae ampanawk khaeah paek hanah sak ih lokkamhaih baktih toengah, to
    prae thungah akunsak hanah Izip prae thung hoiah kaicae hae ang tacawt haih.
  cuk-cuk: Bab-Jehová Egipto-yargi anmar-onosad. Ede, anmar-dadganga yar-ukedseye-sogsadse
    anmar-senonikid.
  uig-CYR: У ата-бовилиримизға қәсәм ичип вәдә қилған зиминни бизгә ата қилип, униңға
    бизни башлап киришкә шу йәрдин йетәкләп чиқарған.
  tel-2017: తాను మన పూర్వీకులకు వాగ్దానం చేసిన దేశాన్ని మనకిచ్చి మనలను దానిలో ప్రవేశపెట్టడానికి
    అక్కడ నుండి మనలను రప్పించాడు.
  hat-BSA: Li te mennen nou sòti kote sa a pou mennen nou antre, pou bannou peyi ke
    Li te sèmante a zansèt nou yo.’
  kos-kos: El aksukosokyekutla liki facl Egypt ac uskutme nu inge, ac ase lasr facl
    se inge, oana ke El tuh wulela nu sin papa matu tumasr.
  hbo-WLC: וְאוֹתָ֖נוּ הוֹצִ֣יא מִשָּׁ֑ם לְמַ֙עַן֙ הָבִ֣יא אֹתָ֔נוּ לָ֤תֶת לָ֙נוּ֙
    אֶת־הָאָ֔רֶץ אֲשֶׁ֥ר נִשְׁבַּ֖ע לַאֲבֹתֵֽינוּ׃
  ibo-ibo: Ma o mere ka anyị site nʼIjipt pụta, ịkpọbata na inye anyị ala ahụ o ji
    ịṅụ iyi kwee nna nna anyị ha na nkwa.
  ory-ory: ପୁଣି ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ ଯେଉଁ ଦେଶ ବିଷୟରେ ଶପଥ କରିଥିଲେ, ସେ
    ଦେଶରେ ସେ ଆମ୍ଭମାନଙ୍କୁ ପହଞ୍ଚାଇ ତାହା ଦେବା ନିମନ୍ତେ ମିସରରୁ ବାହାର କରି ଆଣିଲେ।
  chk-chk: A emwenikeemiwu me ikenan, pwe epwe emwenikeemilong o ngenikem ewe fanü
    a fen pwon fän akapel pwe epwe ngeni ach kewe lewo.
  rop-rop: YAWEI bin seibum wi brom Ijip blanga bringim wi iya en gibit wi dijan kantri
    na, jis laik imbin pramisim langa wi grengrenfathamob.
  ukr-1871: А нас випровадив звідтам, щоб нас привести сюди, і дати нам у наслїддє
    землю, що про неї клявся батькам нашим.
  deu-1951: und führte uns von dannen aus, daß er uns hierher brächte und uns das
    Land gäbe, das er unsern Vätern geschworen hat.
  eng-JPS: And He brought us out from thence, that He might bring us in, to give us
    the land which He swore unto our fathers.
  srp-1865: A nas izvede odande da nas uvede u zemlju za koju se zakleo ocima našim
    da æe nam je dati.
  lug-lug: N’atuggyayo n’atuyingiza muno alyoke atuwe ensi eno gye yalayirira bajjajjaffe
    okugibawa.
  heb-heb: ואותנו הוציא משם למען הביא אתנו לתת לנו את הארץ אשר נשבע לאבתינו׃
  ben-IRV: এবং তিনি আমাদেরকে সেখান থেকে বের করে এনেছেন, যেন তিনি আমাদেরকে নিয়ে আসেন,
    যেন আমাদের পূর্বপুরুষদের কাছে যে দেশ দেবার জন্য শপথ করেছিলেন।
  pan-pan: ਅਤੇ ਸਾਨੂੰ ਉੱਥੋਂ ਕੱਢ ਲਿਆਇਆ ਤਾਂ ਜੋ ਉਹ ਸਾਨੂੰ ਇਸ ਦੇਸ਼ ਦੇ ਅੰਦਰ ਲਿਆਵੇ ਅਤੇ ਇਹ
    ਧਰਤੀ ਸਾਨੂੰ ਦੇਵੇ, ਜਿਸ ਦੀ ਸਹੁੰ ਉਸ ਨੇ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਖਾਧੀ ਸੀ।
  mya-JVB: ငါ တို့ဘိုးဘေး တို့အား ကျိန်ဆို တော်မူသော ပြည် သို့ သွင်း ၍ နေရာချ ခြင်းအလို့ငှာ
    ၊ ထို ပြည်မှ နှုတ်ဆောင် တော်မူ၏။
  hmo-hmo: Aigupito dekena amo Lohiabada ese ai ia hakaua, iseda sene taudia dekenai
    ia gwauhamata henidia tanona lalonai, ai ia hakaua vareai, bona ai dekenai ia
    henia.
  urd-urd: और हमको वहाँ से निकाल लाया ताकि हमको इस मुल्क में, जिसे हमको देने की क़सम
    उसने हमारे बाप दादा से खाई पहुँचाए।
  rus-SYN: а нас вывел оттуда Господь, Бог наш, чтобы ввести нас и дать нам землю,
    которую Господь, Бог наш, клялся отцам нашим дать нам;
  bqc-SIM: À wá bↄ́lɛ we, kɛ́ à e gɛ̃wanↄ bùsu pↄ́ à a lɛgbɛ̃̀ wá dezi káauↄnɛ
    guu, i kpáwá.
  tcz-CHONGTHU: Pakaiyin Egypt gamsunga kona eihin puigal kaiyu ahin, ajeh chu eihon
    hiche gam ilo thei nadiu ahi.
  mar-mar: आपल्या पूर्वजांना कबूल केलेला प्रदेश आपल्याला द्यायला त्याने आम्हांला मिसरमधून
    बाहेर आणले.
  qub-qub: Chaypitami nogacunataga jorgamaran. Nircurmi pushamasha unay famillyanchïcunata
    goycunanpaj aunishan nasyunta goycamänanchïpaj.
  hat-hat: Men nou menm, li fè nou soti kote nou te ye a, li mennen nou nan peyi li
    te pwomèt zansèt nou yo, epi li ban nou li.
  eng-BSB: But He brought us out from there to lead us in and give us the land that
    He had sworn to our fathers.
  tod-tod: Kɛlɛ gɔun, é gi ɠulani ná ʋa, é ʋa ga giye ʋɛ, é zooi ve gi ʋɛ, nii
    é ma minazeɠegi woni, é ɠona gi-mɛmɛwolani bɛ.
  eng-WEBPB: and he brought us out from there, that he might bring us in, to give
    us the land which he swore to our fathers.
  kbq-kbq: Hagi Agra Isipitira tavre atiramino'ma e'neana, tagehe'ima huvempa huno
    huhampri zmante'nea mopa taminaku tavreno e'ne.
  nhe-BL: Pero tojuanti techquixti tlen nopona para techhuicas ipan nopa cuali tlali
    tlen quintencahuili tohuejcapan tatahua para techmacas.
  gub-BL: Tupàn zanererur Ezit wi xe. Umur putar ko ywy zanewe nehe. Ta'e umume'u
    imur àwàm zaneipy wanupe a'e xe.
  eng-DRA: And he brought us out from thence, that he might bring us in and give us
    the land, concerning which he swore to our fathers.
