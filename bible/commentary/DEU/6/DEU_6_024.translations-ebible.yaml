  dop-dop: Ḿpʋ́ɣʋ́ ɩ tʋ-tʋ sɩ tǝ́ tɔkɩ ɩ kʋsǝsɩɩtʋ tǝnɑ nɑ tǝ́ nyɑŋnɑ-ɩ nɑ tǝ́ nɩɩkɩ
