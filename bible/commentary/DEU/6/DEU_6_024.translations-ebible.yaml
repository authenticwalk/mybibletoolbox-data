verse: DEU.006.024
translations:
  mal-C: നാം എപ്പോഴും അഭിവൃദ്ധിപ്പെടേണ്ടതിനും ഇന്നുള്ളതുപോലെ നമ്മെ ജീവനോടെ രക്ഷിക്കേണ്ടതിനും
    നമ്മുടെ ദൈവമായ യഹോവയുടെ ഈ ഉത്തരവുകളെല്ലാം ആചരിക്കണമെന്നും അവിടത്തെ ഭയപ്പെടണമെന്നും
    യഹോവ നമ്മോടു കൽപ്പിച്ചു.
  deu-TKW: Und Jahwe befahl uns, alle diese Satzungen zu befolgen, indem wir Jahwe,
    unseren Gott, fürchteten, damit wir immerdar glücklich seien und er uns am Leben
    erhalte, wie bisher.
  lin-lin: Yawe atindaki biso kotosa mibeko oyo nyonso mpe kobanga Yawe, Nzambe na
    biso, mpo ete tozala tango nyonso malamu mpe tozala na bomoi ndenge ezali lelo.
  eng-LSV: And YHWH commands us to do all these statutes, to fear our God YHWH, for
    good to ourselves [for] all the days, to keep us alive, as [at] this day;
  eng-GNV: Therefore the Lord hath commanded vs, to doe all these ordinances, and
    to feare the Lord our God, that it may goe euer well with vs, and that he may
    preserue vs aliue as at this present.
  eng-WEBSTER: And the LORD commanded us to do all these statutes, to fear the LORD
    our God, for our good always, that he might preserve us alive, as it is at this
    day.
  nhw-BL: Huan yaya TOTECO Dios technahuati ma tijchihuaca nochi ni tlanahuatilme
    huan ma tijtlepanitaca para quej nopa tiitztose ica cuali huan yaya techmocuitlahuis
    para tihuejcahuase tiitztose. Huan quej nopa quichijtoc hasta ama.
  swh-ONEN: Bwana akatuagiza tutii amri hizi zote na kumcha Bwana Mungu wetu, ili
    tupate kustawi na kuendelea kuwa hai kama ilivyo leo.
  bba-bba: Gusunɔ bɛsɛn Yinni u sun yiire u nɛɛ, su woodɑ be kpuro mɛm nɔɔwɔ, kpɑ
    su nùn bɛɛrɛ wɛ̃. Sɑɑ yerɑ bɔri yɛndɑ ko n sun wɑ̃ɑsi bɑɑdommɑ kpɑ u n sun kɔ̃su
    nɡe mɛ u mɔ̀ ɡisɔ.
  eng-KJVCPB: And the Lord commanded us to do all these statutes, to fear the Lord
    our God, for our good always, that he might preserve us alive, as it is at this
    day.
  wbp-wbp: '@see-verse:DEU.006.023'
  luo-luo: Jehova Nyasaye ne ochikowa mondo warit buchene duto kendo waluor Jehova
    Nyasaye ma Nyasachwa mondo wadhi maber ndalo duto mag ngimawa, mana kaka timorenwa
    kawuononi.
  meu-meu: Bena Iehova ese e haḡanimai, ini taravatu iboudiai baia badinadia, bona
    Iehova, eda Dirava, garina baia gari, baia namo hanaihanai bona baine hamaurimai
    helaoreana, hari dina ai e hamauridamu heḡereḡerena.
  npi-ULB: परमप्रभुले सधैँ यी सबै विधिविधान मान्‍न, हाम्रो भलाइको लागि परमप्रभु हाम्रा
    परमेश्‍वरको भय मान्‍न हामीलाई आज्ञा दिनुभएको छ ताकि आजजस्तै उहाँले हामीलाई जीवित
    राख्‍नुभएको होस् ।
  yor-yor: Olúwa pàṣẹ fún wa láti ṣe ìgbọ́ràn sí gbogbo ìlànà wọ̀nyí, láti bẹ̀rù Olúwa
    Ọlọ́run wa, kí ó ba à lè máa dára fún wa nígbà gbogbo, kí a sì lè wà láyé, bí
    a ṣe wà títí di òní.
  ind-ind: Dan TUHAN memerintahkan kita untuk selalu takut dan hormat kepada-Nya,
    serta mematuhi semua ketetapan ini, supaya kita selalu hidup sejahtera dan supaya
    Dia memelihara hidup kita, seperti yang sudah kita alami sampai hari ini.
  pes-OPCB: او به ما امر فرموده است که تمامی این قوانین را اطاعت کرده، به یهوه خدایمان
    احترام بگذاریم. اگر چنین کنیم او ما را برکت می‌دهد و زنده نگه می‌دارد، چنانکه
    تا امروز کرده است.
  tgl-ULB: Inutusan tayo ni Yahweh na palaging sundin ang lahat ng mga batas na ito,
    na matakot sa kaniya na ating Diyos para sa ating kabutihan, para mapanatili niya
    tayong buhay, tulad ngayon.
  cbu-NT: Ashirucha, Apanll Taarashipan amb ashirangu, iyaatssha kukoo payumaam kamachtarangiya.
    Payukchinaareeniya, uwsha iyaa uru kisshapari zapan masach taamaam wayachiya.
    Na in zar tamaru taakaniya, urutamari ashtachiniya.
  hui-hui: Mani howa Anduane Homogo inanaga Ngode Datagaliwabe ibugua ina ibu andaneha
    howa ibunaga bi mana uruni talialu bialu halimu lene. Ani layadagua bialu haabo
    harimayagua ibugua inanaga dindi ogo handayaho haabo kagola bayale áyu ngagobi
    wiaabo holebira.
  mya-mya: ထို​နောက်​ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည် ပ​ညတ်​အ​လုံး​စုံ​တို့​ကို​လိုက်
    နာ​ကျင့်​သုံး​ရန်​လည်း​ကောင်း၊ ကိုယ်​တော်​အား ကြောက်​ရွံ့​ရို​သေ​ရန်​လည်း​ကောင်း​ပြ​ဋ္ဌာန်း
    တော်​မူ​၏။-
  bod-N: ཡང་དེ་རིང་ཉིན་མོ་ལྟར་རང་ཅག་གིས་རྟག་ཏུ་སྐྱིད་ལ་རོལ་ནས་གསོན་པོར་གནས་ཐུབ་པའི་ཕྱིར་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་ལ་སྒྲིག་ཁྲིམས་འདི་ཐམས་ཅད་བསྲུང་དགོས་པ་དང་། རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་དགོས་པར་གསུངས་ཡོད།
  sna-sna: Jehovha akatirayira kuti titeerere mitemo iyi yose nokutya Jehovha Mwari
    wedu, kuitira kuti tibudirire nguva dzose nokurarama sezvatakaita nhasi.
  spa-BLM: Yahvé nos mandó hacer todos estos estatutos, para temer a Yahvé nuestro
    Dios, para nuestro bien siempre, para que nos conserve la vida, como hoy.
  cac-cac: Yuj chi' schecnac Jehová co Diosal to yovalil sco c'anab'ajej juntzan̈
    checnab'il tic yuj co naancoti, yic vach'n̈ej co c'ool, vach'n̈ej ol aj yec' tiempo
    cuuj icha caj ticnaic.
  swh-ULB: Yahwe alituamuru daima kuzishika amri hizi, kumuogopa Yahwe Mungu wetu
    kwa uzuri wetu, ili kwamba atuweke hai, kama tulivyo leo.
  bel-bel: і наказаў нам Гасподзь выконваць усе пастановы гэтыя, каб мы баяліся Госпада,
    Бога нашага, каб добра было нам ва ўсе дні, каб захаваць наша жыцьцё, як і цяпер;
  deu-ELBBK: Und der HERR hat uns geboten, alle diese Satzungen zu tun, den HERRN,
    unseren Gott, zu fürchten, uns zum Guten alle Tage, dass er uns am Leben erhalte,
    wie es an diesem Tag ist.
  mbb-OT: Midsuǥù key te Nengazen he tumana zey heini is langun he menge sulunuzen
    wey tehuza zey sikandin is Megbevayè tew, para layun key med-uswag wey para luǥeyazi
    key te untung iring kayi te neula-ule en guntaan.
  mal-2015: എല്ലായ്പോഴും നമുക്കു നന്നായിരിക്കേണ്ടതിന്നും ഇന്നത്തെപ്പോലെ അവൻ നമ്മെ
    ജീവനോടെ രക്ഷിക്കേണ്ടതിന്നുമായി നാം നമ്മുടെ ദൈവമായ യഹോവയെ ഭയപ്പെടുവാനും ഈ എല്ലാചട്ടങ്ങളെയും
    ആചരിപ്പാനും യഹോവ നമ്മോടു കല്പിച്ചു.
  rmc-rmc: O RAJ, amaro Del, amenge prikazinďa, hoj te doľikeras savore zakoni a te
    das les pačiv, hoj amenge te el furt mištes a hoj amen te ľikerel paš o dživipen
    avke sar adadžives.
  pes-OPV: وخداوند ما را مامور داشت که تمام این فرایض رابجا آورده، از یهوه خدای خود
    بترسیم، تا برای ماهمیشه نیکو باشد و ما را زنده نگاه دارد، چنانکه تاامروز شده است.
  ron-1924: Домнул не-а порунчит атунч сэ ымплиним тоате ачесте леӂь ши сэ не темем
    де Домнул Думнезеул ностру, ка сэ фим тотдяуна феричиць ши сэ не цинэ ын вяцэ,
    кум фаче астэзь.
  ben-OBCV: সদাপ্রভু আমাদের এই সমস্ত অনুশাসন পালন করতে ও আমাদের ঈশ্বর সদাপ্রভুকে ভয়
    করতে আদেশ দিয়েছিলেন, যেন আমাদের উন্নতি হয় এবং বাঁচিয়ে রাখেন, যেমন আজকে আছি।
  som-som: Oo Rabbigu waa nagu amray inaannu samayno qaynuunnadan oo dhan oo aannu
    wanaaggayaga aawadiis weligayo uga cabsanno Rabbiga Ilaahayaga ah, inuu nolosha
    noogu daayo siday maanta tahay.
  lat-VUC: Præcepitque nobis Dominus ut faciamus omnia legitima hæc, et timeamus Dominum
    Deum nostrum, ut bene sit nobis cunctis diebus vitæ nostræ, sicut est hodie.
  eng-ASVBT: And Jehovah commanded us to do all these statutes, to fear Jehovah our
    God, for our good always, that he might preserve us alive, as at this day.
  ita-1885: E il Signore ci comandò di mettere in opera tutti questi statuti, per
    temere il Signore Iddio nostro, acciocchè ci sia bene in perpetuo, e siamo conservati
    in vita, come siamo oggi.
  eng-LXXUP: And the Lord charged us to observe all these ordinances; to fear the
    Lord our God, that it may be well with us forever, that we may live, as even today.
  eng-ULB: Yahweh commanded us to always keep all these statutes, to fear Yahweh our
    God for our good, so that he might keep us alive, as we are today.
  spa-VBL: El Señor nos ordenó que guardáramos todas estas leyes y que respetáramos
    al Señor nuestro Dios, para que siempre estuviéramos seguros y salvos, como lo
    estamos hoy.
  fra-_FOB: Et l'Éternel nous a commandé de pratiquer tous ces statuts, en craignant
    l'Éternel notre Dieu, afin que nous soyons toujours heureux, et qu'il préserve
    notre vie, comme aujourd'hui.
  mal-mal: എല്ലായ്പോഴും നാം ശുഭമായിരിക്കേണ്ടതിനും ഇന്നത്തെപ്പോലെ നമ്മെ ജീവനോടെ രക്ഷിക്കേണ്ടതിനുമായി
    നാം നമ്മുടെ ദൈവമായ യഹോവയെ ഭയപ്പെടുവാനും ഈ ചട്ടങ്ങളെല്ലാം ആചരിക്കുവാനും യഹോവ നമ്മോട്
    കല്പിച്ചു.
  urd-GVR: Rab hamāre Ḳhudā hī ne hameṅ kahā ki in tamām ahkām ke mutābiq chalo aur
    Rab apne Ḳhudā kā ḳhauf māno. Kyoṅki agar ham aisā kareṅ to phir ham hameshā kāmyāb
    aur zindā raheṅge. Aur āj tak aisā hī rahā hai.
  suz-BL: मिनु परमप्रभु यावेमी एको फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नेल्‍ल पचा माल्‍ब,
    दे माइश्‍शो बाक्‍त। गोपुकी परमप्रभु यावे, इं परमप्रभु कली मान पा हिंतय हना, आंइ
    कली नेल्‍ल नाक्‍त रिम्‍शो दुम्‍ब। मिनु आंइ कली ब्रोंइचा गेब। मुलाक्‍त मोदेंशो
    बाक्‍ब।
  ita-1927: E l’Eterno ci ordinò di mettere in pratica tutte queste leggi, temendo
    l’Eterno, l’Iddio nostro, affinché fossimo sempre felici, ed egli ci conservasse
    in vita, come ha fatto finora.
  ckb-ckb: جا یەزدان فەرمانی پێ کردین هەموو ئەو فەرزانە بەجێبهێنین و لە یەزدانی پەروەردگارمان
    بترسین، هەتا هەموو ڕۆژان چاکەمان بێتە ڕێ و بمانهێڵێتەوە وەک ئەمڕۆ،
  eng-BBE: And the Lord gave us orders to keep all these laws, in the fear of the
    Lord our God, so that it might be well for us for ever, and that he might keep
    us from death, as he has done to this day.
  kan-OKCV: ನಮಗೆ ಎಂದೆಂದಿಗೂ ಒಳ್ಳೆಯದಾಗುವಂತೆಯೂ, ಇಂದಿನಂತೆ ನಾವು ಬದುಕುವಂತೆಯೂ, ನಾವು ಈ ನಿಯಮಗಳನ್ನೆಲ್ಲಾ
    ಕೈಗೊಂಡು ನಮ್ಮ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡಬೇಕೆಂದು ಅವರು ನಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ.
  tam-2017: இந்நாளில் இருக்கிறதுபோல, நம்மை அவர் உயிரோடே காப்பதற்கும், எந்நாளும் நன்றாயிருக்கிறதற்கும்,
    நம்முடைய தேவனாகிய யெகோவாவுக்குப் பயந்து இந்த எல்லாக் கட்டளைகளின்படியேயும் செய்யக்
    யெகோவா நமக்குக் கட்டளையிட்டார்.
  spa-RV-1909: Y mandónos Jehová que ejecutásemos todos estos estatutos, y que temamos
    á Jehová nuestro Dios, porque nos vaya bien todos los días, y para que nos dé
    vida, como hoy.
  ron-BTF: Şi DOMNUL ne-a poruncit să împlinim toate aceste statute, să ne temem de
    DOMNUL Dumnezeul nostru, spre binele nostru totdeauna, ca să ne păstreze în viaţă,
    ca în ziua aceasta.
  eng-WEBP: The LORD commanded us to do all these statutes, to fear the LORD our God,
    for our good always, that he might preserve us alive, as we are today.
  eng-FBV: The Lord ordered us to keep all these laws and to respect the Lord our
    God, so that we would always be safe and well, as we are today
  nld-1939: Daarom heeft Jahweh ons geboden, al deze bepalingen te volbrengen, en
    Jahweh, onzen God, te vrezen, opdat het ons altijd goed moge gaan, en Hij ons
    in leven moge behouden, zoals Hij tot heden gedaan heeft.
  nch-BL: Huan yaya TOTECO Dios technahuati ma tijchihuaca nochi ni tanahuatilme huan
    ma tijtepanitaca para quej nopa tiitztose ica cuali huan yaya techmocuitahuis
    para tihuejcahuase tiitztose. Huan quej nopa quichijtoc hasta ama.
  vie-1934: Đức Giê-hô-va có phán cùng chúng ta khá làm theo các luật lệ nầy, kính
    sợ Giê-hô-va Đức Chúa Trời chúng ta, hầu cho chúng ta được phước luôn luôn, và
    được Ngài bảo tồn sự sống cho chúng ta y như Ngài đã làm đến ngày nay.
  hin-CV: तब याहवेह ने इन सभी नियमों को पालन करने का आदेश दिया और हम हमारे परमेश्वर
    से डरें कि हमारा भला हो और हम जीवित रहें, जैसा कि अभी भी दिखता ही है.
  eng-OURB: Adonai enjoined us to do all these statutes, to fear Yahweh Eloheikhem
    [Yahweh our God], for our good always, that he might preserve us alive, as we
    are today.
  spa-BES: Y el Señor nos dio órdenes de guardar todas estas leyes, en el temor del
    Señor nuestro Dios, para que nos vaya bien, y para que Él nos guarde de la muerte,
    como lo ha hecho hasta este día.
  tdx-tdx: Ie amy zay, linili’ Iehovà tika ty hañorike o hene fañèo, ty hañeveñe am’
    Iehovà Andrianañaharen-tika ho fañasoàñe antika nainai’e, hampitambeloma’e antika,
    le hehe t’ie henaneo.
  vid-vid: Lelo Mkulu Nguluwi nakatulajiza kibatilila malajizo aga na kumdumba kwa
    chiwalo cha kutwamila hetwe leka tikale kota vyotulingikala lehano.
  eng-OKE: And the Lord commanded us to perform all these statutes, to fear the Lord
    our God, that all days it may be well with us, (and) that He may preserve us alive
    as at this day.
  tha-KJV: พระเยโฮวาห์ทรงบัญชาให้เรากระทำตามกฎเกณฑ์​เหล่านี้​ทั้งสิ้น คือให้ยำเกรงพระเยโฮวาห์พระเจ้าของเรา
    เพื่อเป็นผลดี​แก่​เราเสมอ เพื่อพระองค์จะทรงรักษาชีวิตของเราไว้​ให้​คงอยู่ ดังทุกวันนี้
  por-BR-2018: E mandou-nos o SENHOR que executássemos todos estes estatutos, e que
    temamos ao SENHOR nosso Deus, para que nos vá bem todos os dias, e para que nos
    dê vida, como hoje.
  deu-ELO: Und Jehova hat uns geboten, alle diese Satzungen zu tun, Jehova, unseren
    Gott, zu fürchten, uns zum Guten alle Tage, daß er uns am Leben erhalte, wie es
    an diesem Tage ist.
  eng-WYC-2018: And the Lord commanded to us, that we do all these lawful things,
    and dread our Lord God, that it be well to us, in all the days of our life, as
    it is today. (And the Lord commanded us, to obey all these laws, and to fear the
    Lord our God or and to revere the Lord our God, so that it would be well with
    us, all the days of our life, as it is today.)
  epo-epo: Kaj la Eternulo ordonis al ni plenumi ĉiujn ĉi tiujn leĝojn, timi la Eternulon,
    nian Dion, por ke estu al ni bone ĉiam, por konservi al ni la vivon, kiel en la
    nuna tago.
  uig-PIN: Pǝrwǝrdigar bizgǝ bu barliⱪ bǝlgilimilǝrni tutuxni, Pǝrwǝrdigar Hudayimizdin
