  kan-2017: ಆ ಕಾರಣದಿಂದಲೇ ಈ ನಿಯಮಗಳನ್ನೆಲ್ಲಾ ಆಚರಿಸಬೇಕೆಂದು ಆತನು ನಮಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟಿದ್ದಾನೆ.
