  eng-LEE: And the Lord commanded us to do all these statutes, to fear the Lord our
    God; that it might be well with us at all times, and that he might preserve us
    alive, as it is at this day.
  asm-FB: আজিৰ দৰে সদায় আমাৰ মঙ্গল হবলৈ আৰু আমাক জীয়াই ৰাখিবলৈ যিহোৱাই আমাক এই সকলো
    নিয়ম পালন কৰিবলৈ আৰু তেওঁক ভয় কৰি চলিবলৈ আজ্ঞা দিছে।
  sus-A: نَ تّمُي عَلَتَلَ نَشَ مُشُ يَامَرِ، عَ مُشُ شَ يِ سّرِيّ بِرِن نَوَلِ عَ
    رَوَلِ كِ مَ. شَ وٌن فَاشُ وٌن مَرِفِ عَلَتَلَ يَ رَ، عَ هّيرِ نُن سِمَيَ شْنكُيٍ
    قِمَ نّ وٌن مَ عَلْ عَ نَ عَ رَبَقٍ كِ نَشّ يَكْسِ.
  fra-SBL: L'Éternel nous a ordonné de mettre en pratique toutes ces lois, de craindre
    l'Éternel, notre Dieu, pour notre bien à tous les instants, afin qu'il nous conserve
    la vie, comme nous l'avons aujourd'hui.
  hbo-hbo: וַיְצַוֵּ֣נוּ יְהוָ֗ה לַעֲשֹׂות֙ אֶת־כָּל־הַחֻקִּ֣ים הָאֵ֔לֶּה לְיִרְאָ֖ה
    אֶת־יְהוָ֣ה אֱלֹהֵ֑ינוּ לְטֹ֥וב לָ֙נוּ֙ כָּל־הַיָּמִ֔ים לְחַיֹּתֵ֖נוּ כְּהַיֹּ֥ום
    הַזֶּֽה׃
  eng-WYCLIFFE: And the Lord comaundide to vs, that we do alle these lawful thingis,
    and drede oure Lord God, that it be wel to vs in alle the daies of oure lijf,
    as it is to dai.
  cwe-cwe: Maabaho Mndewa Mulungu kachilagiliza chizindilile malagilizo yano yose
    na kumdumba kwa faida yetu wenyewo, muladi chigendelele kuwa wagima na kukala
    goya siku zose.
  kik-kik: Nake Jehova agĩtwatha twathĩkagĩre kĩrĩra kĩa watho wothe wa kũrũmĩrĩrwo,
    na twĩtigagĩre Jehova Ngai witũ, nĩgeetha tũgaacagĩre hĩndĩ ciothe, na tũtũũre
    muoyo o ta ũrĩa gũtariĩ ũmũthĩ.
  omb-omb: I Huqe mo veve lawe ginde ve dain tabe na nona tamwata me dain lado mavagi
    na noda Huqe Mauri, huri a gineu vin garea me dain mwaso mwere bagataha.
  fra-NCL: Yahweh nous a commandé de mettre en pratique toutes ces lois et de craindre
    Yahweh, notre Dieu, afin que nous soyons toujours heureux et qu’il nous conserve
    en vie, comme il le fait aujourd’hui.
  cek-AK: Aicae Angraeng Sithaw to zit moe, hae zaehhoihaih daannawk pazui boih hanah,
    Angraeng mah lokthuih; vaihni khoek to anih mah tahmenhaih amtuengsak baktih toengah,
    aicae hinghaih doeh na pathlung pae tih.
  cuk-cuk: Bab-Dummad-Jehová anmarga sogsad, bela-e-Igar-uksadba anmarde nanamaloye.
    E-dobekwaa nanamaloye, adi, anmarga bela ibmar-nueganbi naegarye, degine, suiti-gudii
    guegarye, igi emi-ibadse anmar gudii.
  uig-CYR: Пәрвәрдигар бизгә бу барлиқ бәлгүлимиләрни тутушни, Пәрвәрдигар Худайимиздин
    қорқушни тапилиған; У һалимизниң дайим яхши болуши вә бизниң бүгүнкидәк тирик
    сақланғандәк, Униң панаһида болушимиз үчүн шундақ тапилиғандур;
  tel-2017: మనం ఎప్పుడూ సుఖశాంతులు కలిగి ఈ రోజు ఉన్నట్టు మనం జీవించేలా మన యెహోవా దేవునికి
    భయపడి ఈ కట్టడలనన్నిటినీ పాటించాలని మనకు ఆజ్ఞాపించాడు.
  hat-BSA: “Pou sa, SENYÈ a te kòmande nou pou swiv tout lwa sa yo, pou krent SENYÈ
    a, Bondye nou an, pou pwòp avantaj pa nou, e pou nou kapab siviv, jan sa ye jis
    rive jodi a.
  kos-kos: Na LEUM GOD lasr El tuh sapkin nu sesr in akos ma sap inge nukewa, ac in
    akfulatyal. Kut fin oru ouinge, El ac fah karingin mutunfacl sesr ac oru in kapkapak
    pacl nukewa.
  hbo-WLC: וַיְצַוֵּ֣נוּ יְהוָ֗ה לַעֲשׂוֹת֙ אֶת־כָּל־הַחֻקִּ֣ים הָאֵ֔לֶּה לְיִרְאָ֖ה
    אֶת־יְהוָ֣ה אֱלֹהֵ֑ינוּ לְט֥וֹב לָ֙נוּ֙ כָּל־הַיָּמִ֔ים לְחַיֹּתֵ֖נוּ כְּהַיּ֥וֹם
    הַזֶּֽה׃
  ibo-ibo: Nʼihi ya ka Onyenwe anyị ji nye anyị iwu ka anyị debe ụkpụrụ ndị a niile,
    na-atụ Onyenwe anyị Chineke anyị egwu, ka anyị bụrụ ndị ihe ga-agara nke ọma ụbọchị
    niile, ndị a na-edebe ndụ, dịka ọ dị taa.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ଆଜି ଦିନ ତୁଲ୍ୟ ଯେପରି ଆମ୍ଭମାନଙ୍କୁ ଜୀବିତ ରଖିବେ, ଏଥିପାଇଁ ଆମ୍ଭମାନଙ୍କ
    ନିତ୍ୟ ମଙ୍ଗଳ ନିମନ୍ତେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କରିବା ପାଇଁ ସେ ଆମ୍ଭମାନଙ୍କ
    ପାଳନାର୍ଥେ ଏହି ସକଳ ବିଧି ଆମ୍ଭମାନଙ୍କୁ ଆଜ୍ଞା କଲେ।
  chk-chk: Mürin, ewe Samol mi Lapalap a allük ngenikem pwe aipwe aleasochsi ekei
    allük meinisin o meniniti ewe Samol mi Lapalap ach we Kot, pwe aipwe feiöch iteiten
    fansoun, nge i epwe amwöchü manauem, usun a fis ikenai.
  rop-rop: Brom deya YAWEI det trubala God blanga wi bin dalim wi blanga lisin en
    duwit langa ol dislot lowa en gibit rispek langa im. Wal if wi dum lagijat na
    im garra oldei maindimbat wi en im garra meigim wi kantri jidan ritjwan olataim.
  ukr-1871: І заповів нам Господь сповняти всї цї встанови, щоб ми боялись Господа,
    Бога нашого, нам на добро по всякий час, щоб нас держав при життю, як воно й тепер
    єсть.
  deu-1951: Darum hat uns der Herr geboten, alle diese Satzungen zu halten, daß wir
    den HERRN, unsern Gott, fürchten und es uns wohl gehe alle Tage und wir am Leben
    erhalten werden, wie es heute der Fall ist.
  eng-JPS: And the LORD commanded us to do all these statutes, to fear the LORD our
    God, for our good always, that He might preserve us alive, as it is at this day.
  srp-1865: I zapovjedi nam Gospod da vršimo sve ove uredbe bojeæi se Gospoda Boga
    svojega, da bi nam bilo dobro svagda i da bi nas saèuvao u životu, kao što se
    vidi danas.
  lug-lug: Mukama n’atulagira okukwatanga amateeka gano gonna n’okugagonderanga, n’okutyanga
    Mukama Katonda waffe ennaku zonna, alyoke atukuumenga nga tuli mu mbeera ennungi,
    era nga tuli balamu, nga bwe tuli leero.
  heb-heb: ויצונו יהוה לעשות את כל החקים האלה ליראה את יהוה אלהינו לטוב לנו כל הימים
    לחיתנו כהיום הזה׃
  ben-IRV: আর সদাপ্রভু আমাদেরকে এই সমস্ত বিধি পালন করতে, আমাদের ঈশ্বর সদাপ্রভুকে ভয়
    করতে আজ্ঞা করলেন, যেন সারাজীবন আমাদের ভালো হয়, আর তিনি আজকের মত যেন আমাদেরকে
    জীবন্ত রাখেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਪੂਰਾ ਕਰਨ ਦਾ ਸਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਅਸੀਂ
    ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਜੀਵਨ ਭਰ ਡਰੀਏ, ਤਾਂ ਜੋ ਸਾਡਾ ਭਲਾ ਹੋਵੇ ਅਤੇ ਉਹ ਸਾਨੂੰ ਜੀਉਂਦਾ
    ਰੱਖੇ, ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਰੱਖਿਆ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ယနေ့ တိုင်အောင် ကျေးဇူး ပြုတော်မူသကဲ့သို့ ၊ ငါ တို့အသက် ကို
    စောင့်တော်မူမည် အကြောင်း ၊ ငါတို့သည် ကိုယ်အကျိုးကိုထောက် ၍၊ ငါ တို့ ဘုရား သခင်ထာဝရဘုရား
    ကို ကြောက်ရွံ့ လျက် ၊ ဤ ပညတ် အလုံးစုံ တို့ကို ကျင့် စေခြင်းငှာ မှာ ထားတော်မူ၏။
  hmo-hmo: Bona Lohiabada ese ai ia hamaoroa, inai Taravatu ibounai do ai badinaia,
    bona Lohiabada, iseda Dirava do ai gari henia. Bema unai bamona ai karaia neganai,
    Lohiabada ese aiemai bese do ia naria noho, bona do ia hanamoa noho hanaihanai,
    hari dina ai dekenai ia naria bamona.
  urd-urd: इसलिए ख़ुदावन्द ने हमको इन सब हुक्मों पर 'अमल करने और हमेशा अपनी भलाई के
    लिए ख़ुदावन्द अपने ख़ुदा का ख़ौफ़ मानने का हुक्म दिया है, ताकि वह हमको ज़िन्दा
    रख्खे, जैसा आज के दिन ज़ाहिर है।
  rus-SYN: и заповедал нам Господь исполнять все постановления сии, чтобы мы боялись
    Господа, Бога нашего, дабы хорошо было нам во все дни, дабы сохранить нашу жизнь,
    как и теперь;
  bqc-SIM: Ɔ̃ a òwɛ̃ɛ wàↄ ikoyãpiↄ kũa, wíↄ a vĩa vĩ, wí e wàↄ aafia lá
    wá kú tiaɛwa.
  tcz-CHONGTHU: Hijeh achu Pakai, Pathen in hiche dan thupeh jui ding jouse hi eipeh
    uva, hichengse ijui kimsoh kei uva ahileh ihinkhou sot ding chule imatih chana
    phatthei ichan diu ahi. Hichu tuni chan geiya idamnau ahi.
  mar-mar: ही सर्व शिकवण पाळायची आज्ञा परमेश्वराने आम्हास दिली आहे. आपण आपला देव परमेश्वर
    ह्याचे भय बाळगावे. मग तो आपल्याला कायम जिवंत ठेवील व आपले भले करील.
  qub-qub: Chaymi Tayta Diosninchi nimaran waran-waran payta rispitar laynincunata
    wiyacunanchïpaj cashanta. Chaynöpami cananyaj alli cawayta goycämanchi.
  hat-hat: Apre sa, Seyè a, Bondye nou an, te pase nou lòd pou nou kenbe tout prensip
    sa yo. Konsa, n'a gen krentif pou li, n'a viv ak kè kontan, epi l'a konsève lavi
    nou jan li fè sa pou nou jouk koulye a.
  eng-BSB: And the LORD commanded us to observe all these statutes and to fear the
    LORD our God, that we may always be prosperous and preserved, as we are to this
    day.
  tod-tod: Ɠɔoɠɔ GALAGI devei veeni ade ya, ga de tɔgi tɛiti so, de kɛ, de lua Ɠɔoɠɔ
    GALAGI da-ƓALAGI ʋa, naa ɠa a kɛ de undaanɛ eyɛsu ɠɔ, é de-yɛnvui makɛ, eɠɛʋelei
    é kɛɛzu la zaaɠaza.
  eng-WEBPB: The LORD commanded us to do all these statutes, to fear the LORD our
    God, for our good always, that he might preserve us alive, as we are today.
  kbq-kbq: E'ina hu'negu Ra Anumzana tagri Anumzamo'a huno, Koro hunanteta maka kasegene
    tra ke'ninena amage'nenteta agorga'a maniho huno hu'ne. Na'ankure tagrama e'ina'ma
    hanuta knare huta nemani'nunkeno, Agra menima nehiaza huno kegava hurantenketa
    knare huta manigahune.
  nhe-BL: Huan yajaya TOTECO Dios technahuati ma tijchihuaca nochi ni tlanahuatili
    huan ma tijtlepanitaca para queja nopa tiitztose ica cuali huan yajaya techmocuitlahuis
    para tihuejcahuase tiitztose. Huan queja nopa quichijtoc hasta ama.
  gub-BL: — Peruzar ko heze'eg paw nehe, i'i zanewe. — Pekyze Tupàn Tuweharupi Wiko
    Ma'e pezar wi tuweharupi nehe no, i'i zanewe. Aze xiruzar ize'eg nehe, zanepyro
    putar ikatu 'ym ma'e wi paw rupi nehe. Zanepyro zanerereko te ko 'ar rehe nezewe.
    Xo ikatu ma'e uzeapo putar zanewe nehe.
  eng-DRA: And the Lord commanded that we should do all these ordinances, and should
    fear the Lord our God, that it might be well with us all the days of our life,
    as it is at this day.
