  tbz-SIM: Mɛm̀mɛ ti Yiɛ̀ nKuyie nti nɑ̀kɛ́mɛ̀ kɛ dɔ̀, tí ndɔɔri ku kuɔ́ yɛ̃mmɛ̀,
