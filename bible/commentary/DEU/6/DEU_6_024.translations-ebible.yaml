    e ola ana, e like me ia i keia la.
  arb-NAV: فَأَمَرَنَا الرَّبُّ أَنْ نُمَارِسَ جَمِيعَ هَذِهِ الْفَرَائِضِ وَنَتَّقِيَهُ
    لِنَزْدَهِرَ دَائِماً وَنَظَلَّ أَحْيَاءَ كَمَا فِي هَذَا الْيَوْمِ.
  ewe-ewe: Ebia tso mía si be míawɔ se siawo katã dzi, eye míade bubu ye ŋu ale be
