verse: DEU.006.014
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കോപം നിനക്കു വിരോധമായി ജ്വലിച്ച് നിങ്ങളെ ഭൂമുഖത്തുനിന്ന്
    ഉന്മൂലനംചെയ്യാതിരിക്കാൻ ചുറ്റുമുള്ള ജനതകളുടെ ദേവന്മാരായ അന്യദേവന്മാരുടെ പിന്നാലെ
    നിങ്ങൾ പോകരുത്. നിങ്ങളുടെ നടുവിലുള്ള, നിങ്ങളുടെ ദൈവമായ യഹോവ തീക്ഷ്ണതയുള്ള ദൈവം
    ആകുന്നു.
  deu-TKW: nicht aber dürft ihr irgend einem anderen Gotte nachgehen von den Göttern
    der Völker, welche rings um euch wohnen.
  lin-lin: Kosalela banzambe mosusu te, banzambe ya bato oyo bazingeli yo ;
  eng-LSV: You do not go after other gods, of the gods of the peoples who [are] around
    you,
  eng-GNV: Ye shall not walke after other gods, after any of the gods of the people
    which are round about you,
  eng-WEBSTER: Ye shall not go after other gods, of the gods of the people which are
    around you;
  nhw-BL: Amo xiquintoquilica nopa dioses catli quinhueyichihuaj nopa masehualme nopona
    amonechca pampa amo neli Dios.
  swh-ONEN: Usifuate miungu mingine, miungu ya mataifa yanayokuzunguka;
  bba-bba: I ku rɑ dɑ i bwese tuku ni nu kɑ bɛɛ sikerenɛn bũnu sɑ̃.
  eng-KJVCPB: Ye shall not go after other gods, of the gods of the people which are
    round about you;
  wbp-wbp: Yapa kuja kalu ngurra-kari ngurra-kari nyina warrukirdikirdi, ngulaju kalu
    parntarrinjini kamparru juju-kari juju-karirla, manu kalu-janarla pulka-pinyi.
    Kala nyurrurlarlu kulalu-jana kujangu-piya ngurrju-manta, yampiyalu-jana!
  luo-luo: Kik uluw nyiseche mamoko ma gin nyiseche joma odak e dieru;
  meu-meu: Idau dirava, hetabira tanodia ai e nohomu besedia edia dirava, basio toma
    henidia diho;
  npi-ULB: तिमीहरूका वरिपरि भएका जाति-जातिहरूका देवी-देवताहरूको पछि नलाग्‍नू,
  yor-yor: 'Ẹ̀yin kò gbọdọ̀ tẹ̀lé ọlọ́run mìíràn: ọlọ́run àwọn tí ó yí i yín ká;'
  ind-ind: “Jangan menyembah dewa-dewa segala bangsa lain di sekitar kalian,
  pes-OPCB: خدایان قومهای همسایه را پرستش نکنید؛
  tgl-ULB: Hindi kayo susunod sa ibang mga diyos, ang mga diyos ng mga taong nakapaligid
    sa inyo—
  cbu-NT: Kanaanshuchish apanllputsirinee siysa tchitintspa; watsta.
  hui-hui: Wali agali tí kamigoria kaware handa a̱i̱ na̱i̱ bu padarume dama mitangi
    bialu gime wabiniruhondo bi pupu wialu kadagua nahalimu.
  mya-mya: အ​ခြား​ဘုရား​များ​ကို​မ​ဆည်း​ကပ်​နှင့်။ သင် တို့​ပတ်​ဝန်း​ကျင်​တွင်​နေ​ထိုင်​သော​လူ​မျိုး
    တို့​၏​ဘု​ရား​များ​ကို​မ​ကိုး​ကွယ်​နှင့်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་མཐའ་འཁོར་དུ་ཡོད་པའི་མི་རིགས་སོ་སོའི་ལྷ་རྣམས་ཀྱི་རྗེས་སུ་འབྲང་མི་རུང་།
  sna-sna: Musatevera vamwe vamwari, vamwari vendudzi dzakakupoteredzai;
  spa-BLM: No irás en pos de otros dioses, de los dioses de los pueblos que te rodean,
  cac-cac: Man̈ ex och tzac'an d'a spatic sdiosal eb' anima cajan d'a e lac'anil chi',
  swh-ULB: Hamtawaendea miungu mingine, miungu ya watu wanaowazunguka wote-
  bel-bel: Ня йдзеце сьледам за іншымі багамі, багамі тых народаў, якія будуць вакол
    вас;
  deu-ELBBK: Ihr sollt nicht anderen Göttern nachgehen, von den Göttern der Völker,
    die rings um euch her sind;
  mbb-OT: Kenè kew medsunud te zuma he menge ed-ezapen, he menge ed-ezapen te menge
    etew he nekeelingkus keniyu;
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ കോപം നിനക്കു വിരോധമായി ജ്വലിച്ചു നിന്നെ ഭൂമിയിൽനിന്നു
    നശിപ്പിക്കാതിരിപ്പാൻ ചുറ്റുമിരിക്കുന്ന ജാതികളുടെ ദേവന്മാരായ അന്യദൈവങ്ങളുടെ പിന്നാലെ
    നീ പോകരുതു;
  rmc-rmc: Ma lašar avre devlen, le devlen andral aver narodi, save hine pašal tu.
  pes-OPV: خدایان دیگر را از خدایان طوایفی که به اطراف تومی باشند، پیروی منمایید.
  ron-1924: Сэ ну вэ дучець дупэ алць думнезей динтре думнезеий попоарелор дин журул
    востру,
  ben-OBCV: অন্য দেবতাদের অনুসরণ করবে না, যারা তোমাদের চারিদিকের জাতিদের দেবতা;
  som-som: Oo idinku waa inaydaan daba gelin ilaahyo kale oo ah ilaahyada dadyowga
    hareerihiinna ku wareegsan,
  lat-VUC: 'Non ibitis post deos alienos cunctarum gentium, quæ in circuitu vestro
    sunt:'
  eng-ASVBT: Ye shall not go after other gods, of the gods of the peoples that are
    round about you;
  ita-1885: e giura per lo suo Nome. Non andate dietro agl'iddii stranieri, d'infra
    gl'iddii de' popoli che saranno d'intorno a voi;
  eng-LXXUP: Go ye not after other gods of the gods of the nations round about you;
  eng-ULB: You will not go after other gods, the gods of the peoples who are all around
    you—
  spa-VBL: No adores a ningún otro dios, ni a los dioses de los pueblos que te rodean,
  fra-_FOB: Vous n'irez point après d'autres dieux, d'entre les dieux des peuples
    qui seront autour de vous,
  mal-mal: നിന്റെ ദൈവമായ യഹോവയുടെ കോപം നിനക്ക് വിരോധമായി ജ്വലിച്ച്, നിന്നെ ഭൂമിയിൽനിന്ന്
    നശിപ്പിക്കാതിരിക്കുവാൻ ചുറ്റുമുള്ള ജനതകളുടെ ദേവന്മാരായ അന്യദൈവങ്ങളുടെ പിന്നാലെ
    നീ പോകരുത്;
  urd-GVR: Dīgar mābūdoṅ kī pairawī na karnā. Is meṅ tamām paṛosī aqwām ke dewatā
    bhī shāmil haiṅ.
  suz-BL: गे इन एर ओंथ ङा रागीम बाक्‍शो जात जात ङा मुर आन देवी देवता आन नोले मखोतीन।
  ita-1927: Non andrete dietro ad altri dèi, fra gli dèi dei popoli che vi staranno
    attorno,
  ckb-ckb: بەدوای خودای دیکەدا مەڕۆن، لە خوداوەندەکانی ئەو نەتەوانەی لە دەوروبەرتانن،
  eng-BBE: Do not go after other gods, the gods of the peoples round about you;
  kan-OKCV: ನಿಮ್ಮ ಸುತ್ತಲಿರುವ ಜನರ ದೇವರುಗಳಾಗಿರುವ ಬೇರೆ ದೇವರುಗಳನ್ನು ನೀವು ಹಿಂಬಾಲಿಸಬೇಡಿರಿ.
  tam-2017: உன் தேவனாகிய யெகோவாவுடைய கோபம் உன்மேல் ஏற்பட்டு, உன்னைப் பூமியில் வைக்காமல்
    அழித்துப்போடாதபடி, உங்களைச் சுற்றிலும் இருக்கிற மக்களின் தெய்வங்களாகிய அந்நிய
    தெய்வங்களைப் பின்பற்றாதிருப்பீர்களாக.
  spa-RV-1909: 'No andaréis en pos de dioses ajenos, de los dioses de los pueblos
    que están en vuestros contornos:'
  ron-BTF: Să nu umblaţi după alţi dumnezei, dintre dumnezeii popoarelor care sunt
    împrejurul vostru;
  eng-WEBP: You shall not go after other gods, of the gods of the peoples who are
    around you,
  eng-FBV: Don't worship any other gods, the gods of the peoples around you,
  nld-1939: Loopt niet achter vreemde goden, achter de goden der volken, die u omringen,
  nch-BL: Amo xiquintoquilica nopa dioses cati quinhueyichihuaj nopa masehualme nopona
    amonechca pampa ya nopa amo cana Dios.
  vie-1934: Chớ theo các thần khác trong những thần của các dân tộc ở xung quanh các
    ngươi,
  hin-CV: तुम पराए देवताओं का अनुगमन नहीं करोगे; तुम्हारे पड़ोसी राष्ट्रों के किसी
    भी देवता का;
  eng-OURB: You shall not go after other deities, of the deities of the peoples who
    are around you;
  spa-BES: No vayan tras otros dioses, los dioses de los pueblos que los rodean;
  tdx-tdx: Ko mañorike ndrahare ila’e, o ndrahare’ ondaty mañohok’ anahareoo,
  vid-vid: Mleche kujiwinza milungu jinji na milungu ja wanhu wawele habehi na hemwe,
  eng-OKE: You shall not go after the idols of the Gentiles, the idols of the peoples
    who surround you
  tha-KJV: ท่านทั้งหลายอย่าติดตามพระอื่น ซึ่งเป็นพระของชนชาติทั้งหลายที่​อยู่​ล้อมรอบท่าน
  por-BR-2018: 'Não andareis após deuses alheios, dos deuses dos povos que estão em
    vossos entornos:'
  deu-ELO: Ihr sollt nicht anderen Göttern nachgehen, von den Göttern der Völker,
    die rings um euch her sind;
  eng-WYC-2018: Ye shall not go after alien gods, of all (the) heathen men that be
    in your compass or that be about you; (Ye shall not follow foreign, or other,
    gods, the gods of the heathen who be all around you;)
  epo-epo: Ne sekvu aliajn diojn el la dioj de la popoloj, kiuj estas ĉirkaŭ vi;
  uig-PIN: Silǝr baxⱪa ilaⱨlar, yǝni ǝtrapingdiki ǝllǝrning ilaⱨlirini ⱪǝt’iy izdimǝnglar;
  beo-beo: Eno ogogosu ‘gode’ liligi (amoma eno fi dunu dili fi sisiga:le esala da
    sia:ne gadosa), amoma maedafa nodone sia:ne gadoma.
  tpi-OTNT: Yupela i no ken lotu long ol giaman god bilong ol lain manmeri i stap
    klostu long yupela.
  hau-SA: Kada ku bi waɗansu alloli, allolin mutanen da suke kewaye da ku;
  uig-LAT: Siler bashqa ilahlar, yeni etrapingdiki ellerning ilahlirini qet’iy izdimenglar;
  nde-nde: Lingabalandeli abanye onkulunkulu babantu elakhelene labo;
  ton-ton: ‌ʻOua naʻa mou muimui ki he ngaahi ʻotua kehe, ʻi he ngaahi ʻotua ʻoe kakai
    ʻaia ʻoku nofo takatakai ʻiate kimoutolu;
  ces-1613: Neodejdeš po bozích cizích, z bohů jiných národů, kteříž vůkol vás jsou,
  eng-WMB: You shall not go after other gods, of the gods of the peoples who are around
    you,
  tam-TCV: உங்களைச் சுற்றியிருக்கிற மக்களின் தெய்வங்களாகிய வேறு தெய்வங்களைப் பின்பற்றவேண்டாம்.
  ceb-ULB: Dili kamo mosimba sa ubang dios, ang mga dios sa ubang mga tawo nga anaa
    taliwala kaninyo—
  pol-UBG: Nie pójdziecie za obcymi bogami, za bogami narodów, które są dokoła was;
  agr-agr: “Tuja tikich aents aidau apajuímtaiji aina duka emematigpa,
  kyc-kyc: Wambu lapo nakama repeta palyuo karaminyi dupwame mee bange anatu lakandelyaminyi
    dupwana role pyao lakanda nalapape.
  urd-GVU: دیگر معبودوں کی پیروی نہ کرنا۔ اِس میں تمام پڑوسی اقوام کے دیوتا بھی شامل
    ہیں۔
  deu-1912: Und sollst nicht andern Göttern nachfolgen der Völker, die um euch her
    sind
  kan-2017: ಸುತ್ತಮುತ್ತಲಿರುವ ಜನಾಂಗಗಳು ಸೇವಿಸುವ ದೇವರುಗಳನ್ನು ನೀವು ಆರಾಧಿಸಬಾರದು.
  yap-yap: Dab mu tedfan yugu boch e got, ni got rok e pi nam nib longobiymed.
  hlt-MCSB: Na kaepvai pilnam rhoek kah pathen, hlangtloe pathen hnukah cet boeh.
  mdy-ETH: ኔኤኮ ኮይላ ዓኣ፥ ሜሌ ዓሳ ካኣሽካ ፆኦዞ ካኣሽኪፖ፤
  twi-ASANTE: Monnni anyame foforɔ akyi—anyame a wɔyɛ nnipa a wɔatwa mo ho ahyia no
    dea;
  eng-WEBU: You shall not go after other gods, of the gods of the peoples who are
    around you,
  bnp-bnp: Naha ni ramai a vure ne huriki a tara ri made tabukoi ne mua.
  wal-wal: Intte yuushuwan de7iya asai goinniyo hara xoossatuyyo goinnoppite.
  spa-PDDPT: No seguirán otros ʼelohim, los ʼelohim de los pueblos que los rodean,
  gun-gun: Peiko eme amboae tuuete ramigua pe, neĩ teĩve yvy regua kuery pendeyvýry
    ikuai va'e ruete pe,
  ilo-ULB: Dikay sumurot kadagiti sabali a dios, dagiti dios dagiti tattao nga adda
    iti aglawlawyo—
  kpg-kpg: Gei goodou gi hudee daumaha gi nia balu ieidu o nnenua ala e haganiga mai
    godou gili.
  uig-ARA: سىلەر باشقا ئىلاھلار، يەنى ئەتراپىڭدىكى ئەللەرنىڭ ئىلاھلىرىنى قەتئىي ئىزدىمەڭلار؛
  sus-sus: Wo naxa ala gbɛtɛe batu de, mixie naxee batuma wo rabilinyi,
  pon-2006: Kumwail dehr kaudokiong koht teikan, koht en aramas akan me kapilkumwailpene.
  jae-jae: Andaŋguc lau tomôkê-tomôkê, taŋ sêgi amac auc naŋ, nêŋ anôtôi jaba atom,
  ksd-ksd: Koko una mut ra umana enana god, ta ra umana god kai ra umana vuna tarai
    dia ki kikil u;
  tur-YTC: Çevrenizdeki halkların ilâhları olan başka ilâhların ardınca gitmeyeceksiniz.
  grc-BRENT: Οὐ πορεύεσθε ὀπίσω θεῶν ἑτέρων ἀπὸ τῶν θεῶν τῶν ἐθνῶν τῶν περικύκλῳ ὑμῶν,
  ind-AYT: Janganlah mengikuti ilah lain, yaitu ilah dari bangsa-bangsa yang tinggal
    di sekitarmu.
  nya-nya: Musamatsatire milungu ina, milungu ya anthu ena okuzungulirani,
  hrv-hrv: Ne idite za drugim bogovima između bogova drugih naroda što su oko vas.
  mps-mps: Dagego te dage pąde bidalubo te we bidi dabego tibo godiba lotu po me
    olamuo.
  tpi-tpi: Yupela i no ken lotu long ol giaman god bilong ol lain manmeri i stap klostu
    long yupela.
  dan-1931: I må ikke holde eder til andre Guder, til nogen af de omboende Folks Guder,
  vie-OVCB: Không được theo các thần của các nước láng giềng,
  guj-2017: તમારી આસપાસના અન્ય દેવદેવીઓની સેવા તમારે કરવી નહિ.
  pon-2006A: Kumwail dehr kaudokiong koht teikan, koht en aramas akan me kapilkumwailpene.
  por-BRBSL: Não ireis atrás de outros deuses, dos deuses dos povos que estão ao vosso
    redor,
  cth-cth: Alouke Cathut, na tengpam e miphunnaw e cathut hnuk na kâbang awh mahoeh.
  twi-twi: Munnni anyame foforo akyi; anyame a wɔyɛ nnipa a wɔatwa mo ho ahyia no
    anyame no;
  hlt-hlt: Na kaepvai pilnam rhoek kah pathen, hlangtloe pathen hnukah cet boeh.
  tbz-SIM: Di bɑ́ɑ́ tũnnɛ ibotí tɛì ìì di fitɛ́ ì tũ nyɛ̀ɛ̀ bɔkɛ̀.
  msy-2020: Egh ian boroghɨn itir gumazamizibar aseba, ia dar ziaba fan markɨ.
  dop-dop: Pǝ fɛɩ sɩ ɩ́ tǝŋ yǝlɑɑ mpɑ pɑ hɛkʋ tɑɑ ɩ́ wɛ mpʋ tɔ pɑ tɩɩŋ.
  azb-azb: Yad allahların – başqa xalqların allahlarının ardınca getmə ki,
  eng-DBY: Ye shall not go after other gods, of the gods of the peoples that are round
    about you;
  hin-2017: तुम पराए देवताओं के, अर्थात् अपने चारों ओर के देशों के लोगों के देवताओं
    के पीछे न हो लेना;
  wol-KYG: Buleen topp yeneen yàlla, ci yàllay xeet yi leen séq.
  eng-YLT: ye do not go after other gods, of the gods of the peoples who [are] round
    about you;
  kne-kne: Masapol ay adi yon daydayawen di sinan didiyos ay daydayawen di odom ay
    il-ili ay nanniliked en dakayo.
  eng-WYC-2017: Ye shall not go after alien gods, of all heathen men that be in your
    compass or be about you;
  eng-WMBB: You shall not go after other gods, of the gods of the peoples who are
    around you,
  urd-GVH: दीगर माबूदों की पैरवी न करना। इसमें तमाम पड़ोसी अक़वाम के देवता भी शामिल
    हैं।
  rug-rug: Mi lopu vahesi gamu si kaiqa tamasa pule, saripu vahesi ri na tie pu koa
    vari likohae koa gamu.
  gaz-gaz: Waaqota biraa jechuunis waaqota saboota naannoo keetii duukaa hin buʼin;
  fra-LSG: Vous n’irez point après d’autres dieux, d’entre les dieux des peuples qui
    sont autour de vous;
  gnn-gnn: Ŋunha wiripu‐guḻkuny'tja yolŋu walala ŋuli buku‐ŋal'yun yukurra wiripuŋuwu
    warray waŋarrwu, yurru nhumanydja dhuwala dhulŋuŋu warray, nhanŋuway warray gal'ŋu.
    Ŋuli nhe yurru märr‐nherraṉmirri wiripuŋuwalanydja waŋarrwala, ŋayinydja nhuŋu
    yurru Garraynydja ŋaramurryirrina, bitjanna ŋayi yurru bitjan ŋuli dhuway'mirriŋuyu
    mel‐ḏi'yun ŋunhi ŋayi yurru dhäykayu nhanukala märrama wiripuŋunha ḏarramunha,
    bitjandhina ŋayi yurru yulŋunydja. Yo, Garray Godtja dhuwala ṉapuŋga bäyma. Ŋuli
    nhuma yurru buku‐ŋal'yun ŋula wiripuŋuwu waŋarrwu, ŋayi yurru nhumalanha baḏuwaḏuyunna
    bitjanna, yakana biyapulnydja nhuma yurru yukurra nhina dhiyala munatha'ŋuranydja
    weyin.
  yal-yal: Ɛ nama ala gbɛtɛye batu de, ɛ rabilinna muxune naxanye batuma,
  haw-1868: Mai hele aku oukou mamuli o na akua e, o na akua o na kanaka e noho ana
    a puni o oukou;
  arb-NAV: لَا تَسِيرُوا خَلْفَ آلِهَةٍ أُخْرَى مِنْ آلِهَةِ الأُمَمِ الْمُحِيطَةِ
    بِكُمْ،
  ewe-ewe: Mele be nàsubɔ dukɔ siwo ƒo xlã wò la ƒe mawuwo o,
  eng-LEE: Ye shall not go after other gods, of the gods of the nations which are
    round about you;
  asm-FB: আপোনালোকে, আপোনালোকৰ চাৰিওফালে থকা জাতিবোৰৰ দেৱতাবোৰৰ পাছত নচলিব;
  sus-A: وٌ نَشَ عَلَ فبّتّيٍ بَتُ دٍ، مِشِيٍ نَشٍيٍ بَتُمَ وٌ رَبِلِنيِ،
  fra-SBL: Tu n'iras pas après d'autres dieux, des dieux des peuples qui t'entourent,
  hbo-hbo: לֹ֣א תֵֽלְכ֔וּן אַחֲרֵ֖י אֱלֹהִ֣ים אֲחֵרִ֑ים מֵאֱלֹהֵי֙ הָֽעַמִּ֔ים אֲשֶׁ֖ר
    סְבִיבֹותֵיכֶֽם׃
  eng-WYCLIFFE: Ye schulen not go aftir alien goddis, of alle hethen men that ben
    `in youre cumpas;
  cwe-cwe: Sekemutambikile milungu imwenga, milungu yoyose ya wanhu wokala habehi
    na mweye.
  kik-kik: Ndũkanarũmĩrĩre ngai ingĩ, ngai cia andũ arĩa makũrigiicĩirie;
  omb-omb: Nein mese huri na huqe vurogi doluegi, me dena huqe vurogi nora tangaloi
    dolue mo dali gimiu.
  fra-NCL: Vous n’irez pas après d’autres dieux, d’entre les dieux des peuples, qui
    seront autour de vous.
  cek-AK: Nangcae taengah kaom kaminawk ih, sithawnawk hoi kalah sithawnawk hnukah
    patom o hmah;
  cuk-cuk: Melle be dule-be-dikarba-bubukwamalad-e-bab-dummaganba be namalo.
  uig-CYR: Силәр башқа илаһлар, йәни әтрапиңдики әлләрниң илаһлирини қәтъий издимәңлар;
  tel-2017: మీరు ఇతర దేవుళ్ళను, అంటే మీ చుట్టూ ఉన్న ఇతర జాతుల ప్రజల దేవుళ్ళను పూజింపకూడదు.
  hat-BSA: Nou p ap swiv lòt dye yo, okenn nan dye a pèp ki antoure nou yo,
  kos-kos: Nimet alu nu sin kutena god saya, god lun mwet su raunikowosla.
  hbo-WLC: לֹ֣א תֵֽלְכ֔וּן אַחֲרֵ֖י אֱלֹהִ֣ים אֲחֵרִ֑ים מֵאֱלֹהֵי֙ הָֽעַמִּ֔ים אֲשֶׁ֖ר
    סְבִיבוֹתֵיכֶֽם׃
  ibo-ibo: Unu agbasola chi ndị ọzọ, bụ chi ndị niile a gbara unu gburugburu na-efe.
  ory-ory: ତୁମ୍ଭେମାନେ ଅନ୍ୟ ଦେବଗଣର, ତୁମ୍ଭମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଅନ୍ୟ ଦେଶୀୟ ଲୋକଙ୍କ ଦେବଗଣର
    ପଶ୍ଚାଦ୍‍ଗାମୀ ହେବ ନାହିଁ;
  chk-chk: Ousap fel ngeni pwal ekoch kot, ekewe kot än ekewe aramas mi nom arumi.
  rop-rop: Nomo weship ola drimin sheip blanga ol detlot pipul weya jidan gulijap
    langa yumob.
  ukr-1871: Не будете ви ходити за иншими богами, за богами народів, що навкруги вас;
  deu-1951: und ihr sollt nicht andern Göttern nachfolgen, den Göttern der Völker,
    die um euch her sind.
  eng-JPS: Ye shall not go after other gods, of the gods of the peoples that are round
    about you;
  srp-1865: Ne idite za drugim bogovima izmeðu bogova drugih naroda, koji su oko vas.
  lug-lug: Temuweerezanga bakatonda balala, bakatonda b’amawanga aganaabanga gabeetoolodde;
  heb-heb: לא תלכון אחרי אלהים אחרים מאלהי העמים אשר סביבותיכם׃
  ben-IRV: তোমরা অন্য দেবতাদের, চারদিকের জাতিদের দেবতাদের অনুসারী হয়ো না;
  pan-pan: ਤੁਸੀਂ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਨਾ ਜਾਇਓ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ
    ਜਿਹੜੇ ਤੁਹਾਡੇ ਆਲੇ-ਦੁਆਲੇ ਹਨ,
  mya-JVB: အခြား တပါးသောဘုရား ၊ သင့် ပတ်လည် ၌ နေသော လူမျိုး တို့၏ ဘုရား ကို မ ဆည်း
    မကပ်ရ။
  hmo-hmo: Idau dirava, umui kahirakahira idia noho besedia edia dirava dekenai do
    umui tomadiho henia lasi.
  urd-urd: तुम और मा'बूदों की या'नी उन क़ौमों के मा'बूदों की, जो तुम्हारे आस — पास
    रहती हैं पैरवी न करना।
  rus-SYN: Не последуйте иным богам, богам тех народов, которые будут вокруг вас;
  bqc-SIM: Ásu tɛ dii pãleↄzio, bui pↄ́ liaaázipiↄ diiↄ,
  tcz-CHONGTHU: Na kimvel uva nam dangte pathen semthu angsunga naboh khup lou diu
    ahi.
  mar-mar: तुमच्या आसपासच्या राष्ट्रांतील लोकांच्या दैवतांच्या नादी लागू नका.
  qub-qub: Tiyashayquipa ñaupan marcacunacho tiyaj runacuna adurashan dioscunataga
    ama aduranquichu.
  hat-hat: Pa kouri dèyè lòt bondye. Piga n' al sèvi bondye pèp k'ap viv toupre nou
    yo.
  eng-BSB: Do not follow other gods, the gods of the peoples around you.
  tod-tod: À mina ʋɔɔpɛɛ gala kiligiti ta-vaa ʋa, nuɓusɛiti ti wo-maaɠoolii zu ta-ɠalagiti,
  eng-WEBPB: You shall not go after other gods, of the gods of the peoples who are
    around you,
  kbq-kbq: Hagi anama umani'naza mopafi vahe'mo'zama mono'ma hunentaza havi anumzantamintera
    monora huonteho.
  nhe-BL: Amo xiquintoquilica nopa dioses tlen quinhueyichihuaj nopa tlacame nopona
    imonechca pampa ax neli Dios.
  gub-BL: Pemuwete zo amo tupàn pe wà nehe. Pemuwete zo tupàn teko penuwake har wazar
    pe wà nehe.
  eng-DRA: 'You shall not go after the strange gods of all the nations, that are round
    about you:'
