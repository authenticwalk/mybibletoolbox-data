verse: DEU.006.007
translations:
  mal-C: അവ നീ നിങ്ങളുടെ മക്കളോട് വീണ്ടും വീണ്ടും ഉപദേശിക്കണം. നിങ്ങൾ വീട്ടിൽ ഇരിക്കുമ്പോഴും
    യാത്രചെയ്യുമ്പോഴും കിടക്കുമ്പോഴും എഴുന്നേൽക്കുമ്പോഴും അവയെക്കുറിച്ചു സംസാരിക്കുകയും
    വേണം.
  deu-TKW: auch sollst du sie deinen Kindern einschärfen und von ihnen reden, wenn
    du in deinem Hause weilst oder dich auf Reisen befindest, wenn du dich niederlegst
    und wieder aufstehst.
  lin-lin: Okoteyaka yango na bana na yo tango ozali na ndako, tango ozali kotambola
    na nzela, tango olali mpe tango olamuki.
  eng-LSV: and you have repeated them to your sons, and spoken of them in your sitting
    in your house, and in your walking in the way, and in your lying down, and in
    your rising up,
  eng-GNV: 'And thou shalt rehearse them continually vnto thy children, and shalt
    talke of them when thou tariest in thine house, and as thou walkest by the way,
    and when thou liest downe, and when thou risest vp:'
  eng-WEBSTER: And thou shalt teach them diligently to thy children, and shalt talk
    of them when thou sittest in thy house, and when thou walkest by the way, and
    when thou liest down, and when thou risest up.
  nhw-BL: Xiquinnextilica amoconehua mojmostla. Xiquinpohuilica ni tlanahuatilme quema
    anitztoque ipan amochaj, huan quema annejnemij ipan ojtli. Xiquinmachtica quema
    anmotecase para ancochise huan quema anmehuase.
  swh-ONEN: Wafundishe watoto wako kwa bidii. Nena kuhusu amri hizi uketipo nyumbani
    na wakati utembeapo njiani, ulalapo na uamkapo.
  bba-bba: I bɛɛn bibu yen keu kuo kpɑ i n dɑ kɑ bu yen ɡɑri ko yɛnuɔ kɑ swɑɑɔ ì n
    wuu dɔɔ kɑ sɑɑ ye i ko i kpunɑ kɑ sɑɑ ye i seewɑ.
  eng-KJVCPB: and thou shalt teach them diligently unto thy children, and shalt talk
    of them when thou sittest in thine house, and when thou walkest by the way, and
    when thou liest down, and when thou risest up.
  cpy-cpy: Piyaata-kayeri piyoteeri pitomipaeni iroka. Piñaawaetero, pikantzirowa
    pipankoki, eejatzi awotsiki. Pikantzirowa pomaryaaha, eejatzi pipiriintaha.
  wbp-wbp: Pinarri-mantalu-jana nyurrurla-nyangu kurdukurdu. Kajinkili wapanja-yani
    yirdiyi-wana, kajinkili marda ngurrangka nyina, pinarri-mantalu-jana nyampurra
    kuruwarri nyurrurla-nyangu kurdukurduku. Kajinkili marda warrki-jangka nyinami,
    kajinkili marda warrki-jarrimi, tarnngangkujukulu-jana pinarri-manta kurdukurdukuju
    nyampurraju kuruwarri yungulu purda-nyanyi wajawaja-maninja-wangurlu.
  luo-luo: Ketgi e chuny nyithindu, wuo e wechego ka un e dala, ka uwuotho e bath
    yo, ka unindo kata ka uchungʼ.
  meu-meu: natumu danu ba hadibalaidia mai goadamu ida; ruma ai ba helai negadia ai,
    bona dala ai ba raka negadia ai, bona ba hekure negadia ai, bona ba tore isi negadia
    ai, ba herevalaidia.
  npi-ULB: अनि तिमीहरूले आफ्ना छोराछोरीहरूलाई ती मेहनतसाथ सिकाउनू । तिमीहरू आफ्ना
    घरमा बस्दा, बाटोमा हिँड्दा, सुत्दा र उठ्दा तिमीहरूले तिनकै चर्चा गर्नू ।
  yor-yor: Ẹ fi kọ́ àwọn ọmọ yín gidigidi. Bí ẹ bá jókòó nínú ilé, ẹ jíròrò nípa wọn,
    àti nígbà tí ẹ bá ń rìn ní ojú ọ̀nà, bí ẹ bá dùbúlẹ̀ àti nígbà tí ẹ bá dìde.
  ind-ind: Ajarkanlah perintah-perintah ini berulang kali kepada anak-anakmu setiap
    waktu, baik pada waktu berada di rumah maupun dalam perjalanan, baik waktu beristirahat
    maupun waktu bekerja.
  pes-OPCB: آنها را به فرزندان خود بیاموزید و همیشه دربارهٔ آنها صحبت کنید خواه در
    خانه باشید خواه در بیرون، خواه هنگام خواب باشد خواه اول صبح.
  tgl-ULB: at matiyaga ninyong ituturo ang mga ito sa inyong mga anak; pag-uusapan
    ninyo ang mga ito kung kayo ay nakaupo sa inyong bahay, kapag naglalakad kayo
    sa daan, kapag kayo ay nakahiga, at kapag kayo ay babangon.
  cbu-NT: Ipareetstamtis urutamari tayaspatata shingtsa. Ichingaru zar pangishis kamaningtsa.
    Yuwash naakis, yuwashutam maakamchis, yuwashutam maarangus chiyzakchis, anush
    nuwaa kuki kamaningcha. Ichingaru tayaspatatar shingtsa.
  hui-hui: Tínaga waneiginiruhondo lawai halu halimu. Tíni andagaha biruwabi harigani
    pialu howabi biabe bialu howabi ha̱lo biruwabi tí waneigini lawai haabo halu halimu.
  mya-mya: ထို​ပ​ညတ်​များ​ကို သင်​တို့​၏​သား​သ​မီး​တို့ အား​သွန်​သင်​ရ​မည်။ အိမ်​၌​ရှိ​သည့်​အ​ခါ
    ဖြစ်​စေ၊ နား​နေ​သည့်​အ​ခါ​ဖြစ်​စေ၊ အ​လုပ် လုပ်​သည့်​အ​ခါ​ဖြစ်​စေ ထို​ပညတ်​တော်​များ
    ကို​သွန်​သင်​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་རང་ཁྱིམ་ནས་འདུག་དུས་དང་ལམ་དུ་འགྲོ་དུས་དང་། མར་ཉལ་དུས་དང་། ཡར་ལངས་དུས་ནམ་ཡིན་ཡང་བཀའ་དེ་རྣམས་ཁྱོད་ཅག་གིས་རང་གི་བུ་དང་བུ་མོ་རྣམས་ལ་གླེང་ནས་ཆད་མེད་དུ་འཁྲིད་དགོས།
  sna-sna: Zvisimbisei kuvana venyu. Taurai pamusoro payo kana mugere mudzimba dzenyu
    uye kana muchifamba munzira, kana muchivata pasi uye kana muchimuka.
  spa-BLM: y las enseñarás con diligencia a tus hijos, y hablarás de ellas cuando
    te sientes en tu casa, cuando andes por el camino, cuando te acuestes y cuando
    te levantes.
  cac-cac: A juntzan̈ tic ol eyac'n̈ej sc'ayb'ej eb' eyuninal d'a junjun c'u. Tzeyalan
    d'a eb' ayic ayex ec' d'a e pat, ayic van e b'eyi, ayic tzex vayi yed' yic tzex
    q'ue vaan.
  swh-ULB: na mtayafundisha kwa bidii kwa watoto wenu, mtayazungumza wakati mkaapo
    katika nyumba zenu, wakati mlalapo, na wakati mwinukapo.
  bel-bel: і перадавай іх дзецям тваім і кажы пра іх, седзячы ў доме тваім і йдучы
    дарогаю, і кладучыся і ўстаючы;
  wed-wed: Natunatumi ona viararamani. Ona babaniei maranai o viboruboru numa au orana
    bo o bababara-nae, bo muriai da ona matave bo o matave-vomairi.”
  deu-ELBBK: Und du sollst sie deinen Kindern einschärfen und davon reden, wenn du
    in deinem Haus sitzt und wenn du auf dem Weg gehst und wenn du dich niederlegst
    und wenn du aufstehst.
  mbb-OT: Layun niw heini ipenurù te menge anak niw. Ilalag niw heini kandan ke ziyè
    kew te valey wey ke edhipanew kew, ke edhizeǥà kew wey ke ed-enew kew.
  mal-2015: നീ അവയെ നിന്റെ മക്കൾക്കു ഉപദേശിച്ചുകൊടുക്കയും നീ വീട്ടിൽ ഇരിക്കുമ്പോഴും
    വഴി നടക്കുമ്പോഴും കിടക്കുമ്പോഴും എഴുന്നേല്ക്കുമ്പോഴും അവയെക്കുറിച്ചു സംസാരിക്കയും
    വേണം.
  rmc-rmc: a sikaveha len tire čhaven; vakereha pal lende, sar bešeha andre tiro kher,
    sar džaha pro drom, sar džaha te pašľol the sar ušťeha.
  pes-OPV: و آنها را به پسرانت به دقت تعلیم نما، وحین نشستنت در خانه، و رفتنت به راه،
    و وقت خوابیدن و برخاستنت از آنها گفتگو نما.
  ron-1924: Сэ ле ынтипэрешть ын минтя копиилор тэй ши сэ ворбешть де еле кынд вей
    фи акасэ, кынд вей плека ын кэлэторие, кынд те вей кулка ши кынд те вей скула.
  aui-aui: Mmkodi gwara natunatumi koviyevevedi. Raghanina yami bareye komakamakena,
    kedae kopeepewana bo nubabasuve kokenakena yowoghana da kate raghani diidibare
    kogeghomiiri na konisisiyana.”
  ben-OBCV: তোমাদের সন্তানদের তোমরা সেগুলি বারবার শেখাবে। ঘরে বসে থাকার সময় ও যখন
    তোমরা পথে চলবে, শোবার সময় ও যখন ঘুম থেকে উঠবে তাদের সেই সময় বলবে।
  som-som: Oo waa inaad carruurtaada aad u bartaa oo aad kula hadashaa markaad gurigaaga
    fadhido, iyo markaad jid marto, iyo markaad jiifto, iyo markaad sara joogtaba.
  lat-VUC: et narrabis ea filiis tuis, et meditaberis in eis sedens in domo tua, et
    ambulans in itinere, dormiens atque consurgens.
  eng-ASVBT: and thou shalt teach them diligently unto thy children, and shalt talk
    of them when thou sittest in thy house, and when thou walkest by the way, and
    when thou liest down, and when thou risest up.
  ita-1885: e inculcale a' tuoi figliuoli, e ragionane quando tu sarai a sedere in
    casa tua, e quando tu camminerai per via, e quando tu giacerai, e quando tu ti
    leverai.
  eng-LXXUP: And thou shalt teach them to thy children, and thou shalt speak of them
    sitting in the house, and walking by the way, and lying down, and rising up.
  eng-ULB: and you will diligently teach them to your children; you will talk about
    them when you sit in your house, when you walk on the road, when you lie down,
    and when you get up.
  spa-VBL: Deberán explicarlas cuidadosamente a sus hijos y hablar de ellas cuando
    estén en casa y al viajar, cuando se acuesten y cuando se levanten.
  fra-_FOB: Tu les inculqueras à tes enfants, et tu en parleras quand tu te tiendras
    dans ta maison, quand tu marcheras en chemin, quand tu te coucheras, et quand
    tu te lèveras;
  mal-mal: നീ അവയെ നിന്റെ മക്കൾക്ക് ഉപദേശിച്ചുകൊടുക്കുകയും നീ വീട്ടിൽ ഇരിക്കുമ്പോഴും
    വഴി നടക്കുമ്പോഴും കിടക്കുമ്പോഴും എഴുന്നേല്ക്കുമ്പോഴും അവയെക്കുറിച്ച് സംസാരിക്കുകയും
    വേണം.
  lit-lit: ir uoliai mokyk jų savo vaikus ir apie juos kalbėk, kai sėdi savo namuose
    ir kai eini keliu ir kai atsiguli ir kai atsikeli.
  urd-GVR: Unheṅ apne bachchoṅ ke zahannashīn karā. Yihī bāteṅ har waqt aur har jagah
    tere laboṅ par hoṅ ḳhāh tū ghar meṅ baiṭhā yā rāste par chaltā ho, leṭā ho yā
    khaṛā ho.
  suz-BL: मिनु गेपुकीम मेको लोव़ इन आल आन कली शेंचा माल्‍नीनी। मिनु खिंम बाक्‍नीनु,
    लांम गाक्‍नीनु, इप्‍शा बाक्‍नीनु, बोक्‍नीनु, मेको अरेशो लोव़ आन पर्बम लोव़ पने।
    उत्‍पत्ती १८:१९
  ita-1927: li inculcherai ai tuoi figliuoli, ne parlerai quando te ne starai seduto
    in casa tua, quando sarai per via, quando ti coricherai e quando ti alzerai.
  ckb-ckb: بۆ منداڵەکانتانی بگێڕنەوە و باسی بکەن کاتێک لە ماڵ دادەنیشن و کاتێک بە
    ڕێگادا دەڕۆن و کاتێک دەخەون و کاتێک هەڵدەستن،
  eng-BBE: Teaching them to your children with all care, talking of them when you
    are at rest in your house or walking by the way, when you go to sleep and when
    you get up.
  kan-OKCV: ಅವುಗಳನ್ನು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ಅಭ್ಯಾಸ ಮಾಡಿಸಿ, ನಿಮ್ಮ ಮನೆಯಲ್ಲಿ ಕೂತಿರುವಾಗಲೂ ಮಾರ್ಗದಲ್ಲಿ
    ನಡೆಯುವಾಗಲೂ ಮಲಗುವಾಗಲೂ ಏಳುವಾಗಲೂ ಅವುಗಳ ವಿಷಯವಾಗಿ ಮಾತನಾಡಬೇಕು.
  tam-2017: நீ அவைகளை உன் பிள்ளைகளுக்குத் தெளிவாகப் போதித்து, நீ உன் வீட்டில் உட்கார்ந்திருக்கிறபோதும்,
    வழியில் நடக்கிறபோதும், படுத்துக்கொள்ளுகிறபோதும், எழுந்திருக்கிறபோதும் அவைகளைக்குறித்துப்
    பேசி,
  spa-RV-1909: 'Y las repetirás á tus hijos, y hablarás de ellas estando en tu casa,
    y andando por el camino, y al acostarte, y cuando te levantes:'
  ron-BTF: Şi să le întipăreşti în copiii tăi şi să vorbeşti despre ele când şezi
    în casa ta şi când mergi pe cale şi când te culci şi când te scoli.
  eng-WEBP: and you shall teach them diligently to your children, and shall talk of
    them when you sit in your house, and when you walk by the way, and when you lie
    down, and when you rise up.
  eng-FBV: You are to explain them carefully to your children and talk about them
    when you're at home and when you're traveling, when you lie down and when you
    get up.
  nld-1939: Prent ze uw kinderen in; herhaal ze, wanneer ge in uw huis zijt gezeten,
    of wandelt op straat, wanneer gij gaat slapen of opstaat;
  nch-BL: Xiquinnextilica amoconehua mojmosta. Xiquinpohuilica ni tanahuatilme quema
    anitztoque ipan amochaj, huan quema anyahuij ipan ojti. Xiquinmachtica quema anmotecase
    para ancochise huan quema anmijquehuase.
  vie-1934: khá ân cần dạy dỗ điều đó cho con cái ngươi và phải nói đến, hoặc khi
    ngươi ngồi trong nhà, hoặc khi đi ngoài đường, hoặc lúc ngươi nằm, hay là khi
    chổi dậy.
  hin-CV: तुम ये आदेश अपनी संतान को सिखाया करना. जब तुम अपने घर में बैठे हुए हो, तब
    तुम इनका उल्लेख करोगे, जब तुम मार्ग में आगे बढ़ रहे हो, और जब तुम विश्राम के लिए
    लेटोगे या जब तुम नींद से उठोगे.
  eng-OURB: and you shall teach them diligently to your children, and shall talk of
    them when you sit in your house, and when you walk by the way, and when you lie
    down, and when you rise up.
  spa-BES: Enseñándoles a tus hijos con mucho cuidado, hablándoles cuando estén descansando
    en tu casa o caminando por el camino, cuando vayan a dormir y cuando te levantes.
  tdx-tdx: Anaro an-kahimbañañe o ana’oo, le taroño naho miambesatse añ’ anjomba’o
    ao naho mañavelo amy lalañey naho am-pandrea’o ao vaho am-pitroara’o.
  vid-vid: namwe muwalanguse wana wa hemwe goya na kugalonga homchikalisa kuli ng'handa
    za hemwe na homjenda mnzila na homuwasa na homlilimka.
  eng-OKE: And thou shalt deliver them to thy children, and talk of them when thou
    art sitting in thy house, and when thou goest in the way, and in thy lying down,
    and thy rising up.
  tha-KJV: และพวกท่านจงอุตส่าห์สอนถ้อยคำเหล่านี้​แก่​ลูกหลานของท่าน เมื่อท่านนั่งอยู่ในเรือน
    เดินอยู่ตามทาง และนอนลงหรือลุกขึ้น จงพูดถึงถ้อยคำนี้
  por-BR-2018: 'E as repetirás a teus filhos, e falarás delas estando em tua casa,
    e andando pelo caminho, e ao deitar-te, e quando te levantes:'
  deu-ELO: Und du sollst sie deinen Kindern einschärfen und davon reden, wenn du in
    deinem Hause sitzest, und wenn du auf dem Wege gehst, und wenn du dich niederlegst,
    und wenn du aufstehst.
  eng-WYC-2018: and thou shalt tell those to thy sons, and thou shalt think upon them,
    sitting in thine house, and going in the way (or and going on the way), lying
    down, and rising (up).
  epo-epo: kaj ripetadu ilin al viaj infanoj, kaj parolu pri ili, kiam vi sidas en
    via domo kaj kiam vi iras sur vojo kaj kiam vi kuŝiĝas kaj kiam vi leviĝas;
  uig-PIN: Sǝn ularni baliliringƣa singdürüp ɵgǝt, mǝyli ɵydǝ olturƣanda, yolda mangƣanda,
    ornungda yatⱪanda wǝ ornungdin turuwatⱪanda ⱨǝr waⱪit ular toƣruluⱪ sɵzligin;
  beo-beo: 'Dilia mano ilima olelema. Amo sema noga:le dawa:ma:ne, eso huluane amo
    sema dilia lafidili sia:ma - dilia moilaiga esalea, ga ahoasea, helefisia amola
    hawa: hamosea, dawa:ma:ne sia:ma.'
  tpi-OTNT: Na yupela i mas lainim ol pikinini bilong yupela long ol dispela lo. Na
    tokim ol long taim yupela i stap long haus na long taim yupela i wokabaut long
    rot, na long taim yupela i malolo na long taim yupela i wok.
  hau-SA: Ku koya wa ’ya’yanku su da himma. Yi musu magana game da su sa’ad da kuke
    zaune a gida, da sa’ad da kuke tafiya a hanya, sa’ad da kuke kwance, da sa’ad
    da kuka tashi.
  uig-LAT: Sen ularni baliliringgha singdürüp öget, meyli öyde olturghanda, yolda
    mangghanda, ornungda yatqanda we ornungdin turuwatqanda her waqit ular toghruluq
    sözligin;
  nde-nde: Igcizeleleni ebantwaneni benu. Likhulume ngayo nxa lihlezi emakhaya enu
    lalapho lihamba endleleni, lapho lilala lanxa livuka.
  ton-ton: Pea te ke faʻa ako ʻaki ia ki hoʻo fānau, pea te ke talanoa ʻaki ia ʻoka
    ke ka nofo ʻi ho fale, pea ʻoka ke ka ʻalu ʻi he hala, pea ʻoka ke ka tokoto hifo,
    pea ʻoka ke ka tuʻu hake.
  ces-1613: A budeš je často opětovati synům svým, a mluviti o nich, když sedneš v
    domě svém, když půjdeš cestou, a léhaje i vstávaje.
  eng-WMB: and you shall teach them diligently to your children, and shall talk of
    them when you sit in your house, and when you walk by the way, and when you lie
    down, and when you rise up.
  tam-TCV: அவற்றை உங்கள் பிள்ளைகளின் மனதில் பதியச்செய்யவேண்டும். நீங்கள் வீட்டில்
    இருக்கும்போதும், வெளியே தெருவில் போகும்போதும், படுத்திருக்கும்போதும், எழுந்திருக்கும்போதும்
    அவற்றைக்குறித்துப் பேசிக்கொண்டிருங்கள்.
  ceb-ULB: ug makugihon ninyo kining itudlo sa inyong mga anak; maghisgot kamo niini
    sa dihang naglingkod kamo sa inyong balay, sa dihang maglakaw kamo, sa dihang
    mohigda kamo, ug sa inyong pagbangon.
  pol-UBG: I będziesz je często przypominał swoim synom i rozmawiał o nich, przebywając
    w swoim domu, idąc drogą, kładąc się i wstając.
  agr-agr: Nunikjum atumi uchijum aidau kashi kashinig jintintajum. Dutikakjum atumi
    jeminish, tuja jintá wekaekugmesh, kashi kanakjumesh, tsawaku nantakjumesh, chicham
    umiktin aina nunú uchijum aidau jintintuatajum.
  kyc-kyc: Nakamana wane wanakepe dupwa mana lamailapape. Nakama anda dokona pisope
    mendasa wakale paope imambu soo pisope dee yulu pyuo kararaminyi dupwanape kamba
    kamba lamaiyuoko karalapape.
  urd-GVU: اُنہیں اپنے بچوں کے ذہن نشین کرا۔ یہی باتیں ہر وقت اور ہر جگہ تیرے لبوں
    پر ہوں خواہ تُو گھر میں بیٹھا یا راستے پر چلتا ہو، لیٹا ہو یا کھڑا ہو۔
  deu-1912: und sollst sie deinen Kindern einschärfen und davon reden, wenn du in
    deinem Hause sitzest oder auf dem Wege gehst, wenn du dich niederlegst oder aufstehst,
  kan-2017: ಇವುಗಳನ್ನು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ಅಭ್ಯಾಸಮಾಡಿಸಿ, ಮನೆಯಲ್ಲಿ ಕುಳಿತಿರುವಾಗಲೂ, ದಾರಿಯಲ್ಲಿ
    ನಡೆಯುವಾಗಲೂ, ಮಲಗುವಾಗಲೂ ಮತ್ತು ಏಳುವಾಗಲೂ ಇವುಗಳ ವಿಷಯದಲ್ಲಿ ಮಾತನಾಡಬೇಕು.
  yap-yap: Mu filed ngak pifakmed; um weliyed murung’agen ngorad ko ngiyal’ ni gimed
    bay u tabinaw nge ngiyal’ ni gimed be milekag, nge ngiyal’ ni gimed be toffan
    nge ngiyal’ ni gimed be maruwel.
  hlt-MCSB: Na ca rhoek pum dongah pak pah lamtah na im ah na ngol vaengah khaw, long
    na caeh vaengah khaw, na yalh vaengah khaw, na thoh vaengah khaw thui pah.
  mdy-ETH: ዬንሢ ዓይሢፆንሢ ኔኤኮ ናኣቶ ላሚ ላሚ ዔርዜ፤ ማኣራ ኔ ዴዓኣና፥ ጎይሢ ኔ ዴንዳኣና፥ ጎይሢዳ ኔ ሃውሻ ቤዞይዳ
    ማዔቶዋ ማዾ ኔ ማዻኣና ቢያ ዬንሢ ዓይሢፆንሢ ቢያ ኬሊ ማሌ፤
  twi-ASANTE: Momfa nhyɛ mo mma mu. Sɛ mowɔ fie anaa monam ɛkwan so, sɛ moda hɔ anaa
    mosɔre anɔpa a, monkyerɛkyerɛ wɔn.
  mwc-mwc: Natunatumi koi beyena tupetupenisi. Yove yai kona mamana wai koi sisiyei,
    ba ketai kona yewoyewo wai, ba kona kenokira ba kona bomsiri maranai wai koi sisiyei.”
  eng-WEBU: and you shall teach them diligently to your children, and shall talk of
    them when you sit in your house, and when you walk by the way, and when you lie
    down, and when you rise up.
  bnp-bnp: Mu tovo e huriki e tune mua vona a vinara nga. Mu vakalongo ria vona na
    tahuna mu made na tanga, na tahuna mu laho, na tahuna mu malo, na tahuna mu hadongo.
  wal-wal: Eta neeni ne naata tamaarissa; neeni ne son uttiyo wode, ogiyan hemettiyo
    wode, zin77iyo wodenne denddiyo wode etabaa haasaya.
  spa-PDDPT: Las inculcarás a tus hijos y hablarás de ellas sentado en tu casa, cuando
    andes por el camino, al acostarte y al levantarte.
  gun-gun: Ha'e va'e rupi pembo'e 'rã pendera'y kuery. Ha'e va'e rupi avi 'rã pendeayvu
    pekuapy pendero py, tape rupi peikoa py, penheno ha'e pevy ju ma vy guive.
  ilo-ULB: ket siaagawa nga isuroyonto dagitoy kadagiti annakyo; saritaenyo ti maipanggep
    kadagitoy inton agtugawkayo iti uneg ti balayyo, inton magnakayo iti dalan, inton
    agiddakayo, ken inton bumangonkayo.
  kpg-kpg: Agoago ina nia maa gi au dama i lodo doo hale, mo do madagoaa dela e heehee iei
    goe i malaelae, mo do madagoaa ma gaa moe gi lala mo do madagoaa ma ga ala aga.
  uig-ARA: سەن ئۇلارنى بالىلىرىڭغا سىڭدۈرۈپ ئۆگەت، مەيلى ئۆيدە ئولتۇرغاندا، يولدا
    ماڭغاندا، ئورنۇڭدا ياتقاندا ۋە ئورنۇڭدىن تۇرۇۋاتقاندا ھەر ۋاقىت ئۇلار توغرۇلۇق
    سۆزلىگىن؛
  tof-tof: E wata yabiób olmal ini bóktan arüngi umul bain kwarilo. E metat ikik kwarilün
    ene gida bóktan pokoankwata, e müótüdü nóma mórrandakla ó e nóma agóltagóldakla,
    akó nóma ngón bagóndakla ó nóma bazebdakla.”
  sus-sus: Wo fama nɛ a mabanbande wo xa die bɛ tɛmui birin, xa wo na banxi kui, xa
    wo na biyaasife, kɔɛ nun yanyi ra.
  pon-2006: Padahkihong noumwail seri kan. Kataman kin irail ahnsou me kumwail kin
    mihmi nan imwamwail oh pil ni ahnsou me kumwail kin mihmiseli ekis wasa tohrohr,
    ni ahnsou me kumwail kin kommoal oh pil ni ahnsou me kumwail kin wiewia amwail
    doadoahk.
  jae-jae: Ôndôŋ biŋ tau êndêŋ nêm gôlôac ma embe ôlêwaŋ taôm ôŋgôŋ nêm andu me ôsêlêŋ
    ômoa intêna me êndêŋ noc ônêc bêc to ôndi saŋa naŋ, ôsôm biŋ tau ŋakôniŋŋa amboac
    tonaŋgeŋ.
  ksd-ksd: ma una ongor ma ra vartovo tana pire ra umana natum, ma una pirpir ure
    ba u kiki ra kubam, ma ba u vanavana ta ra nga, ma ba u diadiop, ma ba u tut mulai.
  tur-YTC: ve bunları çocuklarına özenle öğreteceksin ve evinde oturduğunda, yolda
    yürürken, yattığında ve kalktığında onlardan söz edeceksin.
  grc-BRENT: Καὶ προβιβάσεις αὐτὰ τοὺς υἱούς σου, καὶ λαλήσεις ἐν αὐτοῖς καθήμενος
    ἐν οἴκῳ, καὶ πορευόμενος ἐν ὁδῷ, καὶ κοιταζόμενος, καὶ διανιστάμενος.
  ind-AYT: Kamu harus mengajarkan semuanya itu terus-menerus kepada anak-anakmu, dan
    bicarakanlah ketika kamu duduk di rumahmu, ketika kamu sedang dalam perjalanan,
    ketika kamu sedang berbaring, dan ketika kamu bangun.
  nya-nya: Muziwaphunzitsa mwachangu kwa ana anu. Muzikamba za malamulowa pamene muli
    mʼnyumba zanu, pamene mukuyenda mʼnjira, pamene mukugona ndi pamene mukudzuka.
  hrv-hrv: Napominji ih svojim sinovima. Govori im o njima kad sjediš u svojoj kući
    i kad ideš putem; kad liježeš i kad ustaješ.
  mps-mps: Tama dagego te bomai po duga wai bǫų dabebolo tigidali sogo ola mayu
    yao. Tama augwalibolo te bomai po duga bede bidiyu, me dage sunumidu peyu me,
    me dage toma tubo sogo me, ma dage duga sę ebo sogo dagego te bomai po duga wai
    dabebolo ola mao.
  tpi-tpi: Na yupela i mas lainim ol pikinini bilong yupela long ol dispela lo. Na
    tokim ol long taim yupela i stap long haus na long taim yupela i wokabaut long
    rot, na long taim yupela i malolo na long taim yupela i wok.
  dan-1931: og du skal indprente dine Børn dem og tale om dem, både når du sidder
    i dit Hus, og når du vandrer på Vejen, både når du lægger dig, og når du står
    op;
  vie-OVCB: Cũng phải ân cần dạy dỗ những lời này cho con cái mình khi ở nhà, lúc
    ra ngoài, khi đi ngủ, lúc thức dậy.
  guj-2017: અને ખંતથી તું તારા સંતાનોને તે શીખવ અને જયારે તું ઘરમાં બેઠો હોય કે રસ્તે
    ચાલતો હોય, જયારે તું સૂઈ જાય કે ઊઠે તેના વિષે વાત કર.
  pon-2006A: Padahkihong noumwail seri kan. Kataman kin irail ahnsou me kumwail kin
    mihmi nan imwamwail oh pil ni ahnsou me kumwail kin mihmiseli ekis wasa tohrohr,
    ni ahnsou me kumwail kin kommoal oh pil ni ahnsou me kumwail kin wiewia amwail
    doadoahk.
  por-BRBSL: e as ensinareis diligentemente aos vossos filhos, e falareis deles quando
    vos sentardes em vossa casa, e quando andardes pelo caminho, e quando vos deitardes,
    e quando vos levantardes.
  cth-cth: Hote lawk hah panki lahoi na canaw na cangkhai han. Im dawk tahung nahai
    thoseh, cei nahai thoseh, i nahai thoseh, thaw nahai thoseh, hote lawk hah na
    dei pouh awh han.
  twi-twi: Momfa nhyɛ mo mma mu. Sɛ mote fie anaa monam ɔkwan so, sɛ moda hɔ anaa
    mosɔre a, monka ho asɛm.
  hlt-hlt: Na ca rhoek pum dongah pak pah lamtah na im ah na ngol vaengah khaw, long
    na caeh vaengah khaw, na yalh vaengah khaw, na thoh vaengah khaw thui pah.
  tbz-SIM: Dí ntì tiè ndi bí di borɛ̀ tɛcĩ́ɛ̃̀tɛ̀ nɛ̀ di borɛ̀ kupɔ̀ɔ̀kù di yóó duɔ́
    dìì mɔ̀nnì nɛ̀ di èntɛ dìì mɔ̀nnì.
  msy-2020: Egh dughiar ia uan boriba ko dɨpenimɨn ikia avughsiba, ko dughiar ia me
    ko tuavibar zuiba, ko ia dakuasa mɨsiabar itir dughiaba, ko dughiar ia mɨsiabar
    dɨkaviba, ia zurara akar kaba dar men sure damuvɨra ikɨ.
  dop-dop: Ɩ́ hʋlǝɣɩ-tǝɣɩ mǝ piyɑ, pǝ́cɔ́ pɑɑ ɩ́ wɛ tǝyɑɣɑ, yɑɑ ɩ́ tɔŋ mpɑɑʋ, yɑɑ
    ɩ́ hǝntɑɑ, yɑɑ ɩ́ kʋlɑɑ, ɩ́ kpɛlǝmǝɣɩ-tɩ.
  azb-azb: Bunları övladlarının şüuruna yaxşı-yaxşı yerit. Evində oturanda, yol gedəndə,
    yatanda, duranda bunlar barədə danış.
  eng-DBY: and thou shalt impress them on thy sons, and shalt talk of them when thou
    sittest in thy house, and when thou goest on the way, and when thou liest down,
    and when thou risest up.
  hin-2017: और तू इन्हें अपने बाल-बच्चों को समझाकर सिखाया करना, और घर में बैठे, मार्ग
    पर चलते, लेटते, उठते, इनकी चर्चा किया करना। (इफि. 6:4)
  wol-KYG: Nangeen ko xamal seeni doom, di ko waxe bu ngeen toogee seen biir néeg,
    ak bu ngeen di dox ciw yoon, ak bu ngeen tëddee, ak bu ngeen jógee.
  eng-YLT: and thou hast repeated them to thy sons, and spoken of them in thy sitting
    in thine house, and in thy walking in the way, and in thy lying down, and in thy
    rising up,
  kne-kne: Masapol ay esten yo ay itdo dana sin anak yo et ibagbaga yo mo wada kayo
    sin bebbeey yo ono sin danan, mo man-illeng kayo ono sin pan-ob-oblaan yo.
  eng-WYC-2017: and thou shalt tell those [or them] to thy sons, and thou shalt think
    upon them, sitting in thine house, and going in the way, lying down, and rising.
  eng-WMBB: and you shall teach them diligently to your children, and shall talk of
    them when you sit in your house, and when you walk by the way, and when you lie
    down, and when you rise up.
  urd-GVH: उन्हें अपने बच्चों के ज़हननशीन करा। यही बातें हर वक़्त और हर जगह तेरे लबों
    पर हों ख़ाह तू घर में बैठा या रास्ते पर चलता हो, लेटा हो या खड़ा हो।
  rug-rug: Mamu va tumatumaeni koari na tumia, mamu vivinei pilipuleni koarini, totoso
    koa gamu pa mia vetu, totoso eko meke tekulu pa mia teqe, babe ene pa siraṉa.
  gaz-gaz: Ijoollee kees cimsii barsiisi. Yeroo mana teessu, yeroo karaa deemtu, yeroo
    ciiftuu fi yeroo dammaqxutti waaʼee isaanii odeessi.
  fra-LSG: Tu les inculqueras à tes enfants, et tu en parleras quand tu seras dans
    ta maison, quand tu iras en voyage, quand tu te coucheras et quand tu te lèveras.
  gnn-gnn: '@see-verse:DEU.006.006'
  yal-yal: I xa i ya diine xaran ne ma waxatin birin. I xa e fe fala i nɛma banxini,
    i nɛma sigatini, i nɛma i sɛ e nun i nɛma kelɛ.
  iou-iou: Ba äpetjiye nanakjiye kwikinik yotjinken itnayäŋ täkaŋken ba kädet kuŋatnayäŋ
    täkaŋken ba pätnayäŋ täkaŋken ba epän tänayäŋ täkaŋken Yawe täŋo man u yäwetpäŋ
    yäwoŋärek kaŋ täk täŋput.
  haw-1868: A e ao pono aku oe ia mau mea i au mau keiki, a e kamailio aku ia mau
    mea i kou noho ana ma kou hale, a i kou hele ana ma ke ala, i kou moe ana ilalo,
    a me kou ala ana iluna.
  arb-NAV: وَقُصُّوهَا عَلَى أَوْلادِكُمْ، وَتَحَدَّثُوا بِها حِينَ تَجْلِسُونَ فِي
    بُيُوتِكُمْ، وَحِينَ تَسِيرُونَ فِي الطَّرِيقِ، وَحِينَ تَنَامُونَ، وَحِينَ تَنْهَضُونَ.
  ewe-ewe: Ele be nàkui ɖe to me na viwòwo, eye nàƒo nu na wo tso wo ŋu ne miele aƒe
    me alo ne miele tsa ɖim, le anyimlɔɣi kple fɔfɔɣi abe nu gbãtɔ ene le ŋdi me.
  eng-LEE: And thou shalt teach them diligently unto thy children, and thou shalt
    speak of them when thou sittest in thy house, and when thou walkest by the way,
    and when thou liest down, and when thou risest up.
  asm-FB: আপোনালোকে নিজৰ সন্তান সকলক যত্নেৰে সেইবোৰ শিকাব; আপুনি ঘৰত বহোঁতে বা বাটত
    যাওঁতে, আৰু শোওঁতে বা উঠোতে, সেইবোৰৰ বিষয়ে কথা-বতৰা হ’ব।
  sus-A: وٌ قَمَ نّ عَ مَبَنبَندٍ وٌ شَ دِيٍ بّ تّمُي بِرِن، شَ وٌ نَ بَنشِ كُي، شَ
    وٌ نَ بِيَاسِقٍ، كْي نُن يَنيِ رَ.
  fra-SBL: Tu les enseigneras avec soin à tes enfants, et tu en parleras quand tu
    seras assis dans ta maison, quand tu marcheras sur le chemin, quand tu te coucheras
    et quand tu te lèveras.
  hbo-hbo: וְשִׁנַּנְתָּ֣ם לְבָנֶ֔יךָ וְדִבַּרְתָּ֖ בָּ֑ם בְּשִׁבְתְּךָ֤ בְּבֵיתֶ֙ךָ֙
    וּבְלֶכְתְּךָ֣ בַדֶּ֔רֶךְ וּֽבְשָׁכְבְּךָ֖ וּבְקוּמֶֽךָ׃
  eng-WYCLIFFE: and thou schalt telle tho to thi sones, and thou schalt thenke on
    tho, sittynge in thin hows, and goynge in the weie, slepynge, and rysinge.
  piu-2006: '@see-verse:DEU.006.006'
  cwe-cwe: na muwafunze wanenu, mwizawasimulila vomuwa muna zikaye zenu hebu vomuwa
    muna umwanza hebu vomugona hebu vomulamka.
  kik-kik: Ũmarutage ciana ciaku na kĩyo. Aragia ũhoro wamo rĩrĩa ũikarĩte gwaku mũciĩ
    na rĩrĩa ũgũthiĩ na njĩra, o na rĩrĩa ũkomete na rĩrĩa wokĩra.
  omb-omb: Goin uluire lawe renetumu me goin laqagi lawera tavohe gom toga lolo valemu,
    me tavohe gom dige lo turegi, tavohe gom eno, tavohe gom maraga.
  fra-NCL: Tu les inculqueras à tes enfants, et tu en parleras quand tu seras dans
    ta maison, quand tu iras en voyage, quand tu te coucheras et quand tu te lèveras.
  cek-AK: na caanawk ih caa patoeng khaeah doeh kahoih ah patuk oh; imthung ah nang
    hnut o naah maw, loklam na caeh o naah maw, na iih o moe, nang thawk o naah maw
    doeh thui pae oh.
  cuk-cuk: We-gayaburbamar, be-mimmigangala, be gannar-gannar-sogdii nanamalo. Be-neggi
    be gudiile, igarba be gudiile, be megesokalile, degine, be gwisgualile, ega be
    sogdii nanao.
  uig-CYR: Сән уларни балилириңға сиңдүрүп үгәт, мәйли өйдә олтарғанда, йолда маңғанда,
    орнуңда ятқанда вә орнуңдин туруватқанда һәр вақит улар тоғрилиқ сөзлигин;
  pma-pma: 'Ka mihehiseini min titami keil. En avong vasi, mihehitehiteni min keil:
    navong miheto teim ka navong mihoual; navong miheseh, ka navong emun mihoum.'
  tel-2017: మీరు మీ కొడుకులకు వాటిని నేర్పించి, మీ ఇంట్లో కూర్చున్నప్పుడూ దారిలో నడిచేటప్పుడూ
    నిద్రపోయేటప్పుడూ లేచేటప్పుడూ వాటిని గూర్చి మాట్లాడాలి. సూచనగా వాటిని మీ చేతికి
    కట్టుకోవాలి.
  hat-BSA: Nou va enstwi yo avèk dilijans a fis nou yo, e nou va pale sou yo lè nou
    chita lakay nou, lè nou mache nan chemen, lè nou kouche, ak lè nou leve.
  bxh-bxh: 'Nanatumiu bena ami fatalahadi: Yena emi ai luma, ami taꞌataꞌai, yo edaꞌeda
    yai ami laulau, e ami laulau eno, yo yena ami eno obiyo, bena fuya ouꞌouli, ami
    fafanuwa hitinidi.'
  kos-kos: Luti kas inge nu sin tulik nutum. Alken in luti pacl kom oasr in lohm sum,
    pacl kom fufahsryesr, pacl kom mongla, ac pacl kom orekma.
  hbo-WLC: וְשִׁנַּנְתָּ֣ם לְבָנֶ֔יךָ וְדִבַּרְתָּ֖ בָּ֑ם בְּשִׁבְתְּךָ֤ בְּבֵיתֶ֙ךָ֙
    וּבְלֶכְתְּךָ֣ בַדֶּ֔רֶךְ וּֽבְשָׁכְבְּךָ֖ וּבְקוּמֶֽךָ׃
  ibo-ibo: Ị ga-akụziri ya ụmụ gị. Kwuo okwu banyere ha mgbe ị na-anọdụ ala nʼụlọ
    gị, mgbe ị na-aga nʼokporoụzọ, mgbe ị na-edina ala na mgbe i si nʼihe ndina bilie.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଆପଣା ସନ୍ତାନଗଣକୁ ଯତ୍ନପୂର୍ବକ ତାହା ଶିଖାଇବ ଓ ତୁମ୍ଭେ ଆପଣା ଗୃହରେ ବସିବା
    ବେଳେ ଓ ତୁମ୍ଭେ ପଥରେ ଚାଲିବା ବେଳେ ଓ ତୁମ୍ଭେ ଶୟନ କରିବା ବେଳେ ଓ ତୁମ୍ଭେ ଉଠିବା ବେଳେ, ସେମାନଙ୍କ
    ସଙ୍ଗେ ସେ ବିଷୟରେ କଥାବାର୍ତ୍ତା କରିବ।
  chk-chk: Iwe, kopwe achocho le aiti ngeni noum kewe ekei kapas, kopwe pwal fos usur
    lupwen kopwe mot lon imwom pwal lupwen kopwe fetal won al, lupwen kopwe konola
    pwal lupwen kopwe pwätä.
  rop-rop: Titjimbat dislot lowa langa ola biginini blanga yumob. Kipgon toktokbat
    blanga dislot lowa olataim wen yumob jidan langa kemp, o wen yumob go samweya,
    o wen yumob abumbat spel, o wen yumob wekwekbat du.
  ukr-1871: І будеш ти наказувати про їх синам твоїм і промовляти до серця їх, седючи
    в домівцї твоїй, і йдучи в дорозї і лягаючи і встаючи.
  deu-1951: und du sollst sie deinen Kindern fleißig einschärfen und davon reden,
    wenn du in deinem Hause sitzest oder auf dem Wege gehest, wenn du dich niederlegst
    und wenn du aufstehst;
  eng-JPS: and thou shalt teach them diligently unto thy children, and shalt talk
    of them when thou sittest in thy house, and when thou walkest by the way, and
    when thou liest down, and when thou risest up.
  srp-1865: I èesto ih napominji sinovima svojim, i govori o njima kad sjediš u kuæi
    svojoj i kad ideš putem, kad liježeš i kad ustaješ.
  lug-lug: Ogayigirizanga abaana bo n’obwegendereza. Ogoogerengako bw’onoobanga otudde
    mu maka go, ne bw’onoobanga otambula mu kkubo, bw’onoobanga ogalamiddeko, ne bw’onoobanga
    ogolokose.
  heb-heb: ושננתם לבניך ודברת בם בשבתך בביתך ובלכתך בדרך ובשכבך ובקומך׃
  ben-IRV: এবং তোমরা তোমাদের ছেলেময়েদেরকে যত্ন সহকারে শিক্ষা দেবে এবং বাড়িতে বসার
    কিংবা রাস্তায় চলার দিনের এবং শোয়ার দিন কিংবা ঘুম থেকে ওঠার দিনের ঐ সব বিষয়ে
    কথাবার্তা বলবে।
  pan-pan: ਤੁਸੀਂ ਇਹਨਾਂ ਨੂੰ ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ ਸਿਖਾਇਓ। ਤੁਸੀਂ ਆਪਣੇ ਘਰ ਵਿੱਚ ਬੈਠਦਿਆਂ, ਰਾਹ
    ਵਿੱਚ ਤੁਰਦਿਆਂ, ਲੇਟਦਿਆਂ ਅਤੇ ਉੱਠਦਿਆਂ ਇਹਨਾਂ ਗੱਲਾਂ ਦੀ ਚਰਚਾ ਕਰਦੇ ਰਹਿਣਾ।
  mya-JVB: ထို စကားကို သင် ၏သားသမီး တို့အား ကြိုးစား ၍ သွန်သင်ရမည်။ အိမ် ၌ ထိုင် လျက်
    နေသည်ဖြစ်စေ၊ ခရီး ၌ သွား သည်ဖြစ်စေ ၊ အိပ် လျက် ၊ ထ လျက်ရှိသည် ဖြစ်စေ ၊ ထို စကားကို
    ပြော ရမည်။
  hmo-hmo: Umui emui natudia dekenai inai Taravatu do umui hadibaia goada, ruma dekenai
    umui noho neganai, bona dala dekenai umui raka neganai. Bona umui hekure noho,
    o umui gaukara noho neganai, inai Taravatudia do umui herevalaia.
  urd-urd: और तू इनको अपनी औलाद के ज़हन नशीं करना, और घर बैठे और राह चलते और लेटते
    और उठते वक़्त इनका ज़िक्र किया करना।
  rus-SYN: и внушай их детям твоим и говори о них, сидя в доме твоем и идя дорогою,
    и ложась и вставая;
  bqc-SIM: À gãnaò á nɛ́ↄwa, í onɛ́ gↄↄ pↄ́ á zↄ̃lɛa bɛ ge á bɛ zɛ́un nò,
    ge gↄↄ pↄ́ álɛ wúlɛ ge álɛ fɛlɛn nò.
  tcz-CHONGTHU: Hichengse hi nachateu henga avel vel'a naseipeh diu ahi. In muna naumpet'u
    hihen, lam najot pet'u hihen, nalup konu hihen, nakithodoh pet'u hijongleh, aheng
    uva naseipeh jing diu ahi.
  mar-mar: त्या आपल्या मुलाबाळांनाही शिकवा. घरी-दारी, झोपता उठता त्याविषयी बोलत राहा.
  soq-soq: E dulawo wanlempa ba leununa bedewe ita tadino ituitonune bubuaitonuna
    bedewe ita do tadinaida enonuna bedewe anaana ema e obanla waeuwamonuno etompe
    waimompa ita do anaana ema gagalowaitonune wanlempa.”
  qub-qub: Chaycunataga wamrayquicunata waran-waran yachachinqui. Willapar yachachinqui
    wasichöpis, nänicunachöpis, puñunayquipaj camaricurpis, puñushayquipita riccharpis.
  hat-hat: N'a moutre yo bay pitit nou yo. N'a repete yo nan zòrèy yo, kit nou chita
    lakay nou, kit n'ap mache sou granchemen, kit nou kouche nan kabann nou, kit nou
    kanpe ap travay.
  eng-BSB: And you shall teach them diligently to your children and speak of them
    when you sit at home and when you walk along the road, when you lie down and when
    you get up.
  tod-tod: È-lointi kala ga tiye, è yɛpɛ la ti ma, ɗa ɠɛna zeini ɗa-ʋɛlɛi wu, ta
    ɗa ɠɛna ziaa pelei zu, ɗa ɠɛna laa, ta ɗa wuzeɠena.
  eng-WEBPB: and you shall teach them diligently to your children, and shall talk
    of them when you sit in your house, and when you walk by the way, and when you
    lie down, and when you rise up.
  kbq-kbq: nompi manisazano, kantesazano, masesazano, otisazano, ama ana nanekea mofavretaminena
    maka zupa huge antahige nehutma rempi huzami vava hiho.
  nhe-BL: Xiquinnextilica imoconehua mojmostla. Xiquinpohuilica nochi ni tlanahuatili
    quema initztoque ipan imochaj, huan quema innejnemij ipan ojtli. Xiquinmachtica
    quema inmotecase para incochise huan quema inmehuase.
  gub-BL: Pepytu'u zo pena'yr wamu'e re hehe nehe. Pemume'u ko ze'eg penàpuz me nehe,
    katu pe penàpuz wi peneko mehe nehe, peker mehe nehe, pepu'àm mehe nehe no.
  eng-DRA: And thou shalt tell them to thy children, and thou shalt meditate upon
    them sitting in thy house, and walking on thy journey, sleeping and rising.
