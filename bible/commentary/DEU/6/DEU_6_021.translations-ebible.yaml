  gub-BL: Pewazar putar waze'eg wanupe nehe. — Kwehe mehe zaiko Ezit ywy rehe har
    wanuwihawete pe uma'ereko e ma'e romo. Nezewe rehe we Tupàn Tuweharupi Wiko Ma'e
    zanepyro a'e wi upuner haw uhua'u ma'e pupe a'e.
  eng-DRA: 'Thou shalt say to him: We were bondmen of Pharao in Egypt, and the Lord
    brought us out of Egypt with a strong hand.'
