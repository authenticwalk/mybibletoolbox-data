verse: DEU.006.021
translations:
  mal-C: 'അവനോട് ഇപ്രകാരം പറയണം: “ഞങ്ങൾ ഈജിപ്റ്റിൽ ഫറവോന്റെ അടിമകൾ ആയിരുന്നു. എന്നാൽ
    യഹോവ ബലമുള്ള കരംകൊണ്ട് ഞങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചു.'
  deu-TKW: 'so sollst du deinem Sohne antworten: Wir waren Sklaven des Pharao in Ägypten,
    aber Jahwe führte uns mit starker Hand aus Ägypten hinweg.'
  lin-lin: 'Okoloba na ye : Tozalaki bawumbu ya Faraon na Ejipito, kasi Yawe abimisaki
    biso na Ejipito na loboko na ye ya nguya.'
  eng-LSV: Then you have said to your son, We have been servants of Pharaoh in Egypt,
    and YHWH brings us out of Egypt by a high hand;
  eng-GNV: 'Then shalt thou say vnto thy sonne, We were Pharaohs bondmen in Egypt:
    but the Lord brought vs out of Egypt with a mightie hand.'
  eng-WEBSTER: 'Then thou shalt say to thy son, We were Pharoah''s bond-men in Egypt:
    and the LORD brought us out of Egypt with a mighty hand:'
  nhw-BL: 'monequi xiquinilhuica ya ni: ‘Tojuanti san tlapic tijtequipanoyayaj nopa
    Faraón ipan tlali Egipto huan TOTECO techquixti ica miyac chicahualistli.'
  swh-ONEN: 'Mwambie: “Tulikuwa watumwa wa Farao huko Misri, lakini Bwana alitutoa
    sisi kutoka Misri kwa mkono wenye nguvu.'
  bba-bba: kpɑ i bu wisi i nɛɛ, sɑ rɑɑ sɑ̃ɑwɑ Eɡibiti sunɔn yobu Eɡibiti mi, mɑ Yinni
    Gusunɔ u sun yɑrɑmɑ min di kɑ win dɑm bɑkɑm.
  eng-KJVCPB: 'then thou shalt say unto thy son, We were Pharaoh’s bondmen in Egypt;
    and the Lord brought us out of Egypt with a mighty hand:'
  wbp-wbp: '@see-verse:DEU.006.020'
  luo-luo: To iwachne niya, “Ne wan wasumb Farao e piny Misri, to Jehova Nyasaye ne
    ogolowa Misri gi teko maduongʼ.
  meu-meu: 'Bena oi ese natumu ba haere henia, baoto: Ai na Farao isiaina a lao heniva
    Aigupto ai; bena Iehova ese ia imana siahuna amo e hakaumai lasi, Aigupto tanona
    amo;'
  npi-ULB: तिमीले आफ्नो छोरोलाई भन्‍नू, 'हामी मिश्रमा फारोका कमाराहरू थियौँ । परमप्रभुले
    हामीलाई शक्तिशाली हातद्वारा मिश्रबाट ल्याउनुभयो,
  yor-yor: 'Sọ fún un pé: “Ẹrú Farao ní ilẹ̀ Ejibiti ni wá tẹ́lẹ̀, ṣùgbọ́n Olúwa fi
    ọwọ́ agbára ńlá yọ wá jáde lóko ẹrú Ejibiti.'
  ind-ind: jawablah begini, ‘Dahulu orangtua kita adalah budak raja Mesir, tetapi
    TUHAN membawa keluarga kita keluar dari situ dengan kuasa-Nya yang hebat.
  pes-OPCB: 'به ایشان بگویید: «ما بردگان فرعون مصر بودیم و خداوند با قدرت عظیمش'
  tgl-ULB: pagkatapos sasabihin ninyo sa inyong mga anak, 'Kami ay naging mga alipin
    ng Paraon sa Ehipto; dinala kami ni Yahweh palabas sa Ehipto sa pamamagitan ng
    makapangyarihang kamay,
  cbu-NT: Iy Ijiptosh tsap taaranguni, parawarini iyaa ichingurootsini muchchureem
    wayarangiya. Kizpur kiyung yacharangiya. Itaru, Apanllsha waanpata wizpurirni
    iyaa tapachindarangiya.
  hui-hui: Ani hale haragola tígua ogodagua ladai bilimu. Ina bamba Iyibi dindini
    kini heagonaga garabaya biabe ale biahaga hemaria Anduane Homogohanda ibunaga
    hongome ina mo wialu haru dai binigo kama.
  mya-mya: '`ငါ​တို့​သည်​အီ​ဂျစ်​ပြည်​ဘု​ရင်​ထံ​တွင်​ကျွန် ခံ​ခဲ့​ရ​စဉ်​က ထာ​ဝ​ရ​ဘု​ရား​သည်​မဟာ
    တန်​ခိုး​တော်​ဖြင့်​ငါ​တို့​အား​ကယ်​ဆယ်​ခဲ့ ၏။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་བུ་ལ། སྔར་རང་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕཱར་ཨོལ་གྱི་བྲན་གཡོག་བྱས་མྱོང་།
    ཡིན་ནའང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཐུ་སྟོབས་ཆེན་པོའི་ཕྱག་གིས་རང་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པ་ཡིན།
  sna-sna: Umuudze kuti, “Takanga tiri varanda vaFaro muIjipiti, asi Jehovha akatibudisa
    muIjipiti noruoko rune simba.
  spa-BLM: 'entonces le dirás a tu hijo: “Fuimos esclavos del Faraón en Egipto. Yahvé
    nos sacó de Egipto con mano poderosa;'
  cac-cac: 'Tzeyalan d''a eb'' icha tic: A on̈ tic checab'' caj d''a vin̈ sreyal Egipto
    d''a peca'', axo Jehová ic''annac on̈ elta yed'' jantac yipalil.'
  swh-ULB: Basi utasema kwa mwana wako, tulikuwa watumwa wa Farao huko Misri, Yahwe
    alitutoa Misri kwa mkono wa uweza,
  bel-bel: 'дык скажы сыну твайму: «рабамі былі мы ў фараона ў Егіпце, але Гасподзь
    вывеў нас зь Егіпта рукою моцнаю,'
  deu-ELBBK: 'so sollst du deinem Sohn sagen: Wir waren Knechte des Pharaos in Ägypten,
    und der HERR hat uns mit starker Hand aus Ägypten herausgeführt;'
  mbb-OT: Keǥiyi niw sikandan te, ‘Menge uripen key zengan te hadì te Ehipto, piru
    impeǥawas key ziyà te Nengazen pinaaǥi te zekelà he ǥehem din.
  mal-2015: ഞങ്ങൾ മിസ്രയീമിൽ ഫറവോന്നു അടിമകൾ ആയിരുന്നു; എന്നാൽ യഹോവ ബലമുള്ള കൈകൊണ്ടു
    ഞങ്ങളെ മിസ്രയീമിൽനിന്നു പുറപ്പെടുവിച്ചു.
  rmc-rmc: 'phen leske: ‚Samas otroka le Faraonoskre andro Egipt, ale o RAJ amen odarik
    ľigenďa avri peskre zorale vasteha.'
  pes-OPV: 'پس به پسر خود بگو: ما درمصر غلام فرعون بودیم، و خداوند ما را از مصر بادست
    قوی بیرون آورد.'
  ron-1924: 'сэ рэспунзь фиулуй тэу: ‘Ной ерам робь ай луй Фараон ын Еӂипт, ши Домнул
    не-а скос дин Еӂипт ку мына Луй чя путерникэ.'
  ben-OBCV: তাকে বলবে “আমরা মিশরে ফরৌণের দাস ছিলাম, কিন্তু সদাপ্রভু তাঁর শক্তিশালী
    হাত দিয়ে আমাদের মিশর থেকে বের করে নিয়ে এসেছেন।
  som-som: Markaas waxaad wiilkaaga ku tidhaahdaa, Annagu Fircoon baannu addoommo
    ugu ahaan jirnay dalka Masar, markaasaa Rabbigu Masar nagaga soo bixiyey gacan
    xoog badan,
  lat-VUC: 'dices ei: Servi eramus Pharaonis in Ægypto, et eduxit nos Dominus de Ægypto
    in manu forti:'
  eng-ASVBT: 'then thou shalt say unto thy son, We were Pharaoh’s bondmen in Egypt:
    and Jehovah brought us out of Egypt with a mighty hand;'
  ita-1885: 'Di'' al tuo figliuolo: Noi eravamo servi di Faraone in Egitto; e il Signore
    ci trasse fuor di Egitto con potente mano.'
  eng-LXXUP: Then shalt thou say to thy son, We were slaves to Pharaoh in the land
    of Egypt, and the Lord brought us forth thence with a mighty hand, and with a
    high arm.
  eng-ULB: then you will say to your son, 'We were Pharaoh's slaves in Egypt; Yahweh
    brought us out of Egypt with a mighty hand,
  spa-VBL: 'entonces les dirás: “Una vez fuimos esclavos del Faraón en Egipto, pero
    el Señor por su poder nos sacó de Egipto.'
  fra-_FOB: 'Tu diras à ton enfant: Nous avons été esclaves de Pharaon en Égypte,
    et l''Éternel nous a retirés d''Égypte à main forte;'
  mal-mal: “ഞങ്ങൾ ഈജിപ്റ്റിൽ ഫറവോന് അടിമകൾ ആയിരുന്നു; എന്നാൽ യഹോവ ബലമുള്ള കൈകൊണ്ട്
    ഞങ്ങളെ അവിടെനിന്ന് പുറപ്പെടുവിച്ചു.
  urd-GVR: Phir unheṅ jawāb denā, “Ham Misr ke bādshāh Firaun ke ġhulām the, lekin
    Rab hameṅ baṛī qudrat kā izhār karke Misr se nikāl lāyā.
  suz-BL: गे मेको आन कली ‘गो इजीप्‍त ङा पिप फाराओ आ वाइलीम वाइल बाक्‍तय। मिनु शुश
    सक्ति पाइश्‍शो परमप्रभु यावेमी मेक रे ग्रुंइताक्‍व। भजन संग्रह ४४:२
  ita-1927: 'tu risponderai al tuo figliuolo: “Eravamo schiavi di Faraone in Egitto,
    e l’Eterno ci trasse dall’Egitto con mano potente.'
  ckb-ckb: 'بە منداڵەکانتان دەڵێن: «لە میسر کۆیلەی فیرعەون بووین و یەزدان بە دەستێکی
    بەهێز لە میسرەوە دەریهێناین و'
  eng-BBE: 'Then you will say to your son, We were servants under Pharaoh''s yoke
    in Egypt; and the Lord took us out of Egypt with a strong hand:'
  kan-OKCV: ಆಗ ನೀವು ಅವರಿಗೆ, “ನಾವು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಫರೋಹನನಿಗೆ ದಾಸರಾಗಿದ್ದೆವು. ಯೆಹೋವ
    ದೇವರು ಬಲವಾದ ಕೈಯಿಂದ ನಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನೊಳಗಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದರು.
  tam-2017: 'நீ உன் மகனை நோக்கி: நாங்கள் எகிப்திலே பார்வோனுக்கு அடிமைகளாக இருந்தோம்;
    யெகோவா பலத்த கையினாலே எங்களை எகிப்திலிருந்து புறப்படச்செய்தார்.'
  spa-RV-1909: 'Entonces dirás á tu hijo: Nosotros éramos siervos de Faraón en Egipto,
    y Jehová nos sacó de Egipto con mano fuerte;'
  ron-BTF: 'Atunci să spui fiului tău: Eram robi ai lui Faraon în Egipt; şi DOMNUL
    ne-a scos din Egipt cu mână puternică,'
  eng-WEBP: then you shall tell your son, “We were Pharaoh’s slaves in Egypt. The
    LORD brought us out of Egypt with a mighty hand;
  eng-FBV: then you are to tell them, “Once we were slaves of Pharaoh in Egypt, but
    the Lord by his power led us out of Egypt.
  nld-1939: 'dan moet gij hem zeggen: Wij waren in Egypte de slaven van Farao, maar
    Jahweh heeft met sterke hand ons uit Egypte geleid.'
  nch-BL: 'monequi xiquinilhuica ya ni: ‘Tojuanti san tapic tijtequipanohuayayaj nopa
    Faraón ipan tali Egipto huan TOTECO techquixti ica miyac chicahualisti.'
  vie-1934: 'thì hãy đáp rằng: Chúng ta đã bị làm tôi mọi cho Pha-ra-ôn tại xứ Ê-díp-tô,
    và Đức Giê-hô-va có dùng tay mạnh đem chúng ta ra khỏi xứ ấy.'
  hin-CV: तब उनके लिए तुम्हारा उत्तर होगा, “मिस्र देश में हम फ़रोह के दास थे, तब याहवेह
    ने हमें अपनी सामर्थी भुजा के द्वारा मिस्र देश से निकाल लिया.
  eng-OURB: then you shall tell your child, “We were Pharaoh’s slaves in Egypt [Abode
    of slavery]. Adonai brought us out of Egypt [Abode of slavery] with a mighty hand;
  spa-BES: 'Entonces dirás a tu hijo: Éramos siervos bajo el yugo de Faraón en Egipto;
    y el Señor nos sacó de Egipto con mano fuerte.'
  tdx-tdx: Le ty hoe ty ho saontsie’o amo ana’oo, Niondevo’ i Parò e Mitsraime añe
    tika, fe nampiengà’ Iehovà boake Mitsraime ao an-dela-pitàm-patratse.
  vid-vid: Hemwe mowedichila ahi, ‘Hetwe natwali wapogozi wa Falao, mndewa wa Misili
    na Mkulu Nguluwi nakatugombola kwa moko wa heye uwele na mong'ho.
  eng-OKE: Then thou shalt say, We were servants to Pharoh in Mizraim; and the Lord
    brought us out of Mizraim with a mighty hand,
  tha-KJV: แล​้​วท​่านจะตอบบุตรชายของท่านว่า ‘เราเป็นทาสของฟาโรห์​อยู่​ในอียิปต์ และพระเยโฮวาห์​ได้​ทรงพาเราออกมาจากอียิปต์ด้วยพระหัตถ์อันทรงฤทธิ์
  por-BR-2018: 'Então dirás a teu filho: Nós éramos servos de Faraó no Egito, e o
    SENHOR tirou do Egito com mão forte;'
  deu-ELO: 'so sollst du deinem Sohne sagen: Wir waren Knechte des Pharao in Ägypten,
    und Jehova hat uns mit starker Hand aus Ägypten herausgeführt;'
  eng-WYC-2018: thou shalt say to him, We were Pharaoh’s servants in Egypt, and the
    Lord led us out of Egypt, in a strong hand; (thou shalt say to them, We were Pharaoh’s
    slaves in Egypt, and the Lord led us out of Egypt, with a strong hand;)
  epo-epo: 'tiam diru al via filo: Ni estis sklavoj al Faraono en Egiptujo, sed la
    Eternulo elkondukis nin el Egiptujo per forta mano;'
  uig-PIN: 'sǝn oƣlungƣa mundaⱪ dǝysǝn: «Biz ǝslidǝ Misirda Pirǝwnning ⱪulliri ikǝnmiz;
    biraⱪ Pǝrwǝrdigar bizni Misirdin küqlük bir ⱪol bilǝn qiⱪarƣan.'
  beo-beo: 'Amasea, ilima amane adoma, ‘Ninia da Idibidi hina bagade dunu ea udigili
    hawa: hamosu dunu esalu. Be Hina Gode da Ea gasa bagade amoga nini gaga:i.'
  tpi-OTNT: Orait yupela i mas tokim ol olsem, ‘Mipela i bin i stap wokboi nating
    bilong king bilong Isip, na Bikpela i kisim bek mipela long strong bilong em yet.
  hau-SA: Sai ku gaya musu, “Dā mu bayin Fir’auna ne a Masar, amma Ubangiji ya fitar
    da mu daga Masar da hannu masu ƙarfi.
  uig-LAT: 'sen oghlunggha mundaq deysen: «Biz eslide Misirda Pirewnning qulliri ikenmiz;
    biraq Perwerdigar bizni Misirdin küchlük bir qol bilen chiqarghan.'
  nde-nde: 'Wena uzakuthi: ‘Sasiyizigqili zikaFaro eGibhithe, kodwa uThixo wasikhupha
    eGibhithe ngesandla sakhe esilamandla.'
  ton-ton: 'Te ke toki pehē ki ho foha, ‘Naʻa mau nofo ko e kau pōpula ʻa Felo ʻi
    ʻIsipite: pea naʻe ʻomi ʻakimautolu ʻe Sihova mei ʻIsipite ʻaki ʻae nima mālohi:'
  ces-1613: 'Tedy díš synu svému: Služebníci jsme byli Faraonovi v Egyptě, i vyvedl
    nás Hospodin z Egypta v ruce silné.'
  eng-WMB: then you shall tell your son, “We were Pharaoh’s slaves in Egypt. The LORD
    brought us out of Egypt with a mighty hand;
  tam-TCV: 'நீ அவனிடம் சொல்லவேண்டியதாவது: “நாங்கள் எகிப்திலே பார்வோனுடைய அடிமைகளாயிருந்தோம்.
    ஆனால் யெகோவா எங்களைத் தமது வலிய கரத்தினால் எகிப்திலிருந்து வெளியே கொண்டுவந்தார்.'
  ceb-ULB: unya moingon kamo sa inyong mga anak, 'Ulipon kami ni Paraon sa Ehipto;
    Gipalingkawas kami ni Yahweh sa Ehipto pinaagi sa iyang gamhanang kamot,
  pol-UBG: 'Wtedy powiesz swemu synowi: Byliśmy niewolnikami faraona w Egipcie i PAN
    wyprowadził nas z Egiptu potężną ręką.'
  agr-agr: 'Tujamainakuig atum ayaakjum: ‘Ii aidautik Egipto nugkanum batsamsa faraógka
    inaku waitkatai ayaji. Nuni batsatjin Tuke Pujuu niina senchijijai jiipagmayi.'
  kyc-kyc: Dokopa nakama lamaiyuo lalapape. Namwa Isipi range kiŋi dokona kendemande
    yulu pyuo karapusi kareyamanopa Kamongome banya porainya renge wakasa dokome namwa
    kiiramo nyiya.
  urd-GVU: پھر اُنہیں جواب دینا، ”ہم مصر کے بادشاہ فرعون کے غلام تھے، لیکن رب ہمیں
    بڑی قدرت کا اظہار کر کے مصر سے نکال لایا۔
  deu-1912: 'so sollst du deinem Sohn sagen: Wir waren Knechte des Pharao in Ägypten,
    und der HERR führte uns aus Ägypten mit mächtiger Hand,'
  kan-2017: ನೀವು ಅವರಿಗೆ, “ನಾವು ಐಗುಪ್ತದೇಶದಲ್ಲಿ ಫರೋಹನಿಗೆ ದಾಸರಾಗಿದ್ದಾಗ ಯೆಹೋವನು ತನ್ನ ಭುಜಬಲದಿಂದ
    ನಮ್ಮನ್ನು ಬಿಡುಗಡೆಮಾಡಿದನು.
  yap-yap: Ma nge lungumed ngorad, ‘Ugmed u lan yu Egypt ni gamad e sib rok Farao,
    me fekmad SOMOL nga wuru’ yu Egypt ni maruwel nga gelngin nib gel.
  hlt-MCSB: Na ca taengah, “Egypt ah Pharaoh sal la n'om uh vaengah BOEIPA loh tlungluen
    kut neh Egypt lamkah mamih n'doek.
  mdy-ETH: ሂዚ ጌይ ዔያቶም ኬኤዜ፦ ‹ሚና ኑኡኒ ጊብፄ ዓጮ ካኣቲኮ ዓይሌኬ፤ ናንጊና ናንጋ ጎዳ ጋዓንቴ ፔኤኮ ዼኤፖ ዎልቆና
    ዬካፓ ኑና ኬሴኔ፤
  twi-ASANTE: Monka nkyerɛ wɔn sɛ “Na yɛyɛ Farao nkoa wɔ Misraim, nanso Awurade nam
    anwanwatumi so yii yɛn firii Misraim.
  eng-WEBU: then you shall tell your son, “We were Pharaoh’s slaves in Egypt. The
    LORD brought us out of Egypt with a mighty hand;
