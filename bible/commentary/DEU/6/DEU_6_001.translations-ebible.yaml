    i kauoha mai ai e ao aku ia oukou, i malama aku ai oukou ma ka aina e hele aku
    nei oukou e noho:'
  arb-NAV: وَهَذِهِ هِيَ الْوَصَايَا وَالْفَرَائِضُ وَالأَحْكَامُ الَّتِي أَمَرَنِي
    الرَّبُّ إِلَهُكُمْ أَنْ أُلَقِّنَكُمْ إِيَّاهَا، لِتَعْمَلُوا بِها فِي الأَرْضِ
    الَّتِي أَنْتُمْ مَاضُونَ إِلَيْهَا لِتَرِثُوهَا.
  ewe-ewe: Yehowa, miaƒe Mawu la gblɔ nam be matsɔ se siawo katã na mi, miawɔ ɖe wo
    dzi le anyigba si dzi yi ge miala fifia, eye mianɔ la dzi.
  eng-LEE: 'And this is the commandment, with the statutes, and the ordinances, which
    the Lord your God hath commanded to teach you, to do them in the land whither
    ye are passing over to possess it:'
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই এইবোৰ আজ্ঞা, নিয়ম আৰু ব্যৱস্থা আপোনালোকক শিকাবৰ
    কাৰণে মোক নির্দেশ দিলে যাতে যর্দন নদী পাৰ হৈ যি দেশ আপোনালোকে অধিকাৰ কৰিবলৈ গৈ
    আছে, সেই দেশত আপোনালোকে সেইবোৰ পালন কৰি চলিব।
  sus-A: «سّرِيّ، يَامَرِ، نُن مَسٍنيِ نَن يِ كِ، وٌ مَرِفِ عَلَتَلَ نَشَن سٌشِ ﭑ
    يِ رَ عَلَكٌ ﭑ شَ عَ شَرَن وٌ رَ، وٌ شَ نْ عَ رَبَدٍ بْشِ مَ عَ قَقٍ نَشَن قِدٍ
    وٌ مَ.
  fra-SBL: Voici les commandements, les lois et les ordonnances que l'Éternel, ton
    Dieu, a ordonné de t'enseigner, afin que tu les mettes en pratique dans le pays
    dont tu vas prendre possession ;
  hbo-hbo: וְזֹ֣את הַמִּצְוָ֗ה הַֽחֻקִּים֙ וְהַמִּשְׁפָּטִ֔ים אֲשֶׁ֥ר צִוָּ֛ה יְהוָ֥ה
    אֱלֹהֵיכֶ֖ם לְלַמֵּ֣ד אֶתְכֶ֑ם לַעֲשֹׂ֣ות בָּאָ֔רֶץ אֲשֶׁ֥ר אַתֶּ֛ם עֹבְרִ֥ים
    שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  eng-WYCLIFFE: These ben the comaundementis, and cerymonyes, and domes, whiche youre
    Lord God comaundide that Y schulde teche you, and that ye do tho in the lond to
    which ye passen ouer to welde;
  piu-2006: Palulanguruya Yitjurilaku ngaṉṯitja tjuṯangku Katutjanya wantirra kuya
    palyaṉingi. Palulanguru Katutjalu tjananya wantingu, Mitiyanya ngurrara tjuṯa
    tjanampa mayutjulpi nyinanytjaku. Mayutju tjikipaka tjuṯangku tjananya kanyiṉingi,
    Mitiyanya ngurrara tjuṯangku. Panyapa tjuṯangkamarra Yitjurilaku ngaṉṯitja tjuṯa
    kuḻpi tjuṯangka tjarrparra kumpiṉingi. Yitjurilaku ngaṉṯitja tjuṯangkuya mangarri
    pakaltjingalkitjangku yuṉinypa tjunkula wantipayi, mangarri walytja tjanampa pakara
    yuṉmirringkunytjaku. Palulanguru Mitiyanya ngurrara tjuṯangkuya yankula mangarri
    yuṉmirrikitja kilytjuntara waṉipayi. Tjiipi tjuṯa, puluka tjuṯa, tuungkiyi tjuṯaṯarra
    tjungura tjanampa mulyaṯangku katipayi. Tjuṯalingkungkuya minga nguwanpangku ngalya
    yankula mangarriṯarra kilytjuntara kuyalpayi. Palulanguruya Yitjurilaku ngaṉṯitja
    tjuṯangku mangarritjirratjangku puṯu kulira nyinapayi. Yalatji puṯu kulira tjana
    Katutjanyalpiya tjapiṉu, Mitiyanya ngurrara tjuṯa pungkula wantirriyantjaku. Katutjalu
    wantirriyaṉu, palumpa wangka watjalpayi tjanalakutu. Paluru tjananya tjakultjunu
    Yitjurilaku ngaṉṯitja tjuṯangka yalatji, “Mayutju Katutjalu nyurranya yalatji
    watjaṉi, ‘Ngayuluṉa tjananya paṉa Yitjipitjanu ngalya katingu waarrkarringkula
    kutuya nyinapayingkamarra. Nyurrangarrimpa walytja yirriṯitja tjuṯa nyinangi ngaangka.
    Tjanaya ngaangka nyinanytjaku ngayuluṉa ngaa ngurrara kutjupa tjuṯa pungkula wiyalpayi.
    Ngayulu ngurra ngaatja yungu nyurrangarri kutu nyinanytjaku. Ngayulu nyurrangarrinya
    ngurra ngaatja yungu ngaangkanyurra nyinarra ngayunya waḻkuntjaku. Nyurrangarri
    ngayunya kulira wantingu.’”
  cwe-cwe: “Zino ni ndagilizi na malagilizo yaja Mndewa Mulungu, Mulungu wenu kanilagiliza
    nimfunzeni, muladi muyazindilile vondamwingile muna iisi yondamuisole.
  kik-kik: Na rĩrĩ, maya nĩmo maathani, na watho wa kũrũmĩrĩrwo na mawatho marĩa Jehova
    Ngai wanyu aanjathire ndĩmũrute nĩgeetha mũmamenyagĩrĩre mũrĩ bũrũri ũcio mũkũringa
    Rũũĩ rwa Jorodani mũthiĩ mũkawĩgwatĩre ũtuĩke wanyu.
  omb-omb: “Ngere ngaha a leohora, leo tamwata mena leo vevegi ngere hi a nomiu Huqe
    Mauri u betea laweau huri ve nein huhui gimiu nein vei lune lolo vanue nge hilogo
    nein dige utu liu vano lolo vanue nein leie vin vuragi nomiu.
  fra-NCL: Voici le commandement, les lois et les ordonnances que Yahweh, votre Dieu,
    a ordonné de vous enseigner, pour que vous les mettiez en pratique dans le pays
    où vous allez passer pour en prendre possession,
  cek-AK: Hae loknawk loe Jordan vapui nang kat o moe, na toep o ih prae thungah na
    oh o naah na sak o hanah, nihcae patuk han koi, na Angraeng Sithaw mah paek ih
    kaalok, lokcaekhaih hoi zaehhoihaih daan lok ah oh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “An bemar-odurdakmalaga, we-Igarmar-Mamaid,
    we-Igarmar-uklesad, be-Bab-Dummad-Jehová bemarga uksad. Bemar we-yar-bemarga-uklenaidse
    dogdele, a-Igarba be nanadii gumalo.'
  uig-CYR: '«Мана, булар Пәрвәрдигар маңа силәр дәриядин өтүп егиләйдиған зиминда
    турғиниңларда уларға әмәл қилишиңлар үчүн силәргә үгитишни тапилиған әмирләр,
    бәлгүлимиләр һәм һөкүмләрдур: —'
  tel-2017: “మీరూ మీ కొడుకులూ మీ మనుమలూ
  hat-BSA: “Koulye a, sa se kòmandman an, lwa ak jijman ke SENYÈ a, Bondye nou an,
    te kòmande mwen pou enstwi nou, pou nou ta kapab fè nan peyi kote nou va travèse
    pou posede a,
  kos-kos: “Pa inge ma sap nukewa LEUM GOD Iowos El sapkin nu sik in luti kowos kac.
    Akos ma sap inge fin facl se su kowos akola in utyak ac muta we.
  hbo-WLC: וְזֹ֣את הַמִּצְוָ֗ה הַֽחֻקִּים֙ וְהַמִּשְׁפָּטִ֔ים אֲשֶׁ֥ר צִוָּ֛ה יְהוָ֥ה
    אֱלֹהֵיכֶ֖ם לְלַמֵּ֣ד אֶתְכֶ֑ם לַעֲשׂ֣וֹת בָּאָ֔רֶץ אֲשֶׁ֥ר אַתֶּ֛ם עֹבְרִ֥ים
    שָׁ֖מָּה לְרִשְׁתָּֽהּ׃
  ibo-ibo: Ndị a bụ iwu, na ụkpụrụ, na ikpe niile nke Onyenwe anyị bụ Chineke unu,
    nyere m nʼiwu ka a kuziere unu ka unu debe, nʼala ahụ unu na-agafe Jọdan inweta.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେଉଁ ଦେଶ ଅଧିକାର କରିବାକୁ ପାର ହୋଇ ଯାଉଅଛ, ସେହି ଦେଶରେ ତୁମ୍ଭମାନଙ୍କ
    ପାଳନାର୍ଥେ ଏହିସବୁ ଆଜ୍ଞା ଓ ବିଧି ଓ ଶାସନ ତୁମ୍ଭମାନଙ୍କୁ ଶିଖାଇବା ପାଇଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର ଆଜ୍ଞା ଦେଇଅଛନ୍ତି।
  chk-chk: “Iwe, ikkei ekewe allük me pwüüng ewe Samol mi Lapalap ämi we Kot a allük
    ngeniei, pwe üpwe aiti ngenikemi pwe oupwe apwönüeretä me lon ewe fanü oupwe sailong
    lon pwe oupwe fanüeni.
  rop-rop: Wal Mosis bin kipgon tok, “Dislot na ola lowa weya YAWEI det trubala God
    blanga wi bin dalim mi blanga titjimbat yumob. Yumob garra kipum detlot lowa langa
    det kantri weya yumob garra teikoba.
  ukr-1871: І се заповідї, встанови й присуди, що Господь, Бог ваш, заповідав навчити
    вас, щоб ви сповняли їх у землї, куди йдете, щоб заняти її;
  deu-1951: Dies sind die Gebote, Satzungen und Rechte, die der HERR, euer Gott, euch
    zu lehren geboten hat, daß ihr sie tun sollt im Lande, dahin ihr ziehet, um es
    einzunehmen;
  eng-JPS: Now this is the commandment, the statutes, and the ordinances, which the
    LORD your God commanded to teach you, that ye might do them in the land whither
    ye go over to possess it —
  srp-1865: A ovo su zapovijesti i uredbe i zakoni, koje Gospod Bog vaš zapovjedi
    da vas uèim da ih tvorite u zemlji u koju idete da je naslijedite,
  lug-lug: “Kale nno, bino bye biragiro, n’amateeka, Mukama Katonda wammwe bye yandagira
    okubayigiriza, mubikwatenga era mubigonderenga, nga mumaze okusomoka omugga Yoludaani
    nga muyingidde mu nsi ejja okubeera obutaka bwammwe obw’enkalakkalira.
  heb-heb: וזאת המצוה החקים והמשפטים אשר צוה יהוה אלהיכם ללמד אתכם לעשות בארץ אשר
    אתם עברים שמה לרשתה׃
  ben-IRV: তোমাদেরকে শিক্ষা দেবার জন্যে তোমাদের ঈশ্বর সদাপ্রভু আমাকে এই আজ্ঞা, বিধি
    ও শাসন আদেশ করেছেন; যেন তোমরা যে দেশ অধিকার করতে যর্দ্দন পার হয়ে যাচ্ছ, সেই দেশে
    সে সব পালন কর;
  pan-pan: ਇਹ ਉਹ ਹੁਕਮਨਾਮੇ, ਬਿਧੀਆਂ ਅਤੇ ਕਨੂੰਨ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਹਾਨੂੰ ਸਿਖਾਉਣ ਦਾ ਹੁਕਮ
    ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਦਿੱਤਾ ਹੈ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਇਨ੍ਹਾਂ ਨੂੰ ਉਸ ਧਰਤੀ ਵਿੱਚ ਪੂਰਾ
    ਕਰੋ, ਜਿਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਤੁਸੀਂ ਪਾਰ ਜਾਂਦੇ ਹੋ,
  mya-JVB: သင် တို့နှင့် သား မြေး တို့သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ကို ကြောက်ရွံ့
    ၍၊
  hmo-hmo: Ma Mose ia gwau, “Inai Taravatu ibounai be Lohiabada emui Dirava ese lau
    dekenai ia henia. Inai Taravatu be umui dekenai lau hadibaia, unai do umui raka
    vareai bona abia tano lalonai, idia do umui badinaia totona.
  urd-urd: यह वह फ़रमान और आईन और अहकाम हैं, जिनको ख़ुदावन्द तुम्हारे ख़ुदा ने तुमको
    सिखाने का हुक्म दिया है; ताकि तुम उन पर उस मुल्क में 'अमल करो, जिस पर क़ब्ज़ा
    करने के लिए पार जाने को हो।
  rus-SYN: Вот заповеди, постановления и законы, которым повелел Господь, Бог ваш,
    научить вас, чтобы вы поступали так в той земле, в которую вы идете, чтоб овладеть
    ею;
  bqc-SIM: Yã́ pↄ́ Dii á Lua dìlɛↄ ń aà ikoyã pↄ́ a òmɛɛ mà daɛ́ àↄ kũa
    bùsu pↄ́ álɛ gɛ́ síipi guuↄn kɛ.
  tcz-CHONGTHU: Pakai, Pathen in nangho seipeh dinga danthu eipeh hichengse hi ahi.
    Hiche gamsung nalut teng uleh, najui kimsoh kei diu ahi,
  mar-mar: तुमचा देव परमेश्वर ह्याने तुम्हास सांगण्यासाठी सांगितलेले विधी, नियम व
    आज्ञा दिल्या त्या या आहेत. जो प्रदेश तुम्ही वतन करून घेण्यासाठी यार्देनेच्या पैलतीरी
    जात आहात तेथे हे नियम पाळा.
  qub-qub: «Tayta Diospa mandamintuncunatawan laynincunata canan willapäshayqui. Chayanayquipaj
    caycaj nasyunman chayashpayqui chay mandamintucunata wiyacur goyanqui-llapa.
  hat-hat: Koulye a, men kòmandman, lòd ak prensip Seyè a, Bondye nou an, te mande
    pou yo moutre nou, pou nou te ka swiv yo nan peyi kote nou pral antre pou nou
    pran pou nou an.
  eng-BSB: These are the commandments and statutes and ordinances that the LORD your
    God has instructed me to teach you to follow in the land that you are about to
    enter and possess,
  tod-tod: À wɛlɛ deveiti ba, ta tɔgiti, ta faliiti, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI dèveni
    ga gè wo ɠala da, nii a kɛ wo so, wo ɗa kɛ, zooi naa zu wo lɔɔzu su, wo seɠe
    ga wɔnɔ,
  eng-WEBPB: Now these are the commandments, the statutes, and the ordinances, which
    the LORD your God commanded to teach you, that you might do them in the land that
    you go over to possess;
  kbq-kbq: Ra Anumzana tamagri Anumzamo'a nasamino, Ama'na kasegene trakenena rempi
    huzamige'za mopama zami'nua mopafima umaninu'za avaririho huno hunante'ne.
  nhe-BL: “Huajca ya ni nochi nopa tlanahuatili tlen imoTECO Dios nechnahuatijtoc
    ma nimechnextili para xijchihuaca ipan nopa tlali tlen inquiselise para imoaxca.
  gub-BL: Uze'eg Moizez teko wanupe. Tupàn Tuweharupi Wiko Ma'e Zanezar umur a'e uze'eg
    ihewe. — Emu'e teko ko heze'eg rehe nehe, i'i ihewe. Peruzar ko ze'eg ywy peneko
    àwàm rehe penemipyhyk ràm rehe nehe.
  eng-DRA: 'These are the precepts, and ceremonies, and judgments, which the Lord
    your God commanded that I should teach you, and that you should do them in the
    land into which you pass over to possess it:'
