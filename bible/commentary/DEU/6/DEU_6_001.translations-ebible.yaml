verse: DEU.006.001
translations:
  mal-C: നിങ്ങളെ പഠിപ്പിക്കുന്നതിനായി നിങ്ങളുടെ ദൈവമായ യഹോവ എന്നോടു കൽപ്പിച്ചിട്ടുള്ള
    കൽപ്പനകളും ഉത്തരവുകളും നിയമങ്ങളും ഇവയാകുന്നു. നിങ്ങൾ യോർദാൻനദികടന്ന്, അവകാശമാക്കാനിരിക്കുന്ന
    ദേശത്തു വാസം ആരംഭിക്കുമ്പോൾ നിങ്ങളും നിങ്ങളുടെ മക്കളും അതിനുശേഷം അവരുടെ മക്കളും
    ഈ കൽപ്പനകൾ അനുസരിക്കുകയും നിങ്ങളുടെ ദൈവമായ യഹോവയെ ആയുഷ്പര്യന്തം ഭയപ്പെടുകയും വേണം.
    ഇങ്ങനെ നിങ്ങൾ അവിടത്തെ ഉത്തരവുകളും കൽപ്പനകളും പ്രമാണിച്ചാൽ ദീർഘായുസ്സുള്ളവരായിരിക്കും.
  deu-TKW: Dies aber sind die Gebote, die Satzungen und Rechte, die ich euch nach
    dem Befehle Jahwes, eures Gottes, lehren soll, damit ihr sie dort in dem Land,
    in das ihr hinüberzieht, um es in Besitz zu nehmen, befolgen sollt,
  lin-lin: Tala mibeko, bikateli mpe malako oyo Yawe, Nzambe na bino, atindi ngai
    koteya bino mpo ete bosalela yango kati na mokili oyo bokokota mpo na kokamata
    yango,
  eng-LSV: “And this [is] the command, the statutes and the judgments which your God
    YHWH has commanded to teach you to do in the land which you are passing over there
    to possess it,
  eng-GNV: 'These now are the commandements, ordinances, and lawes, which the Lord
    your God commanded me to teach you, that ye might doe them in the land whither
    ye go to possesse it:'
  eng-WEBSTER: 'Now these are the commandments, the statutes, and the judgments which
    the LORD your God commanded to teach you, that ye may do them in the land whither
    ye go to possess it:'
  nhw-BL: “Huajca ya ni nopa tlanahuatilme catli amoTECO Dios nechnahuatijtoc ma nimechnextili
    para xijchihuaca ipan nopa tlali catli anquiselise para amoaxca.
  swh-ONEN: Haya ndiyo maagizo, amri na sheria ambazo Bwana Mungu wenu aliniagiza
    niwafundishe ninyi ili mpate kuyashika katika nchi ambayo ninyi mnavuka Yordani
    kuimiliki,
  bba-bba: Mɔwisi u mɑɑ nɛɛ, wee woodɑ kɑ sɔ̃ɔsi ni Gusunɔ bɛsɛn Yinni u mɑn yiire
    n bɛɛ wɛ̃ i mɛm nɔɔwɑ tem mɛ i ko i mwɑ sɔɔ.
  eng-KJVCPB: 'Now these are the commandments, the statutes, and the judgments, which
    the Lord your God commanded to teach you, that ye might do them in the land whither
    ye go to possess it:'
  cpy-cpy: Rootaki iroka ikantakaan-teetziri, inintakaan-teetziri, kaari ishinetaan-teetziri.
    Rootaki ikanta-kinari Piwinkatharite Tajorentsi okine niyotahaemi. Rootaki ikowakaa-kimiri
    panteri janta nampitsiki jempe roejeekaemi.
  wbp-wbp: …Mujuju-jana wangkaja yapaku, “Kuruwarri-ka karrimi kujaju YAAWIYI ngalipa-nyangu
    Kaatu wangkaja yungurna-nyarra pinarri-mani. Nyurrurlaju kankulu nyina yukanjakungarntilki
    yungunkulu yukami nguru-kurra Kanana-kurra. Kajinkili yukami, yirriyirri-nyayirnirlili-jana
    purda-nyanjarla puraya nyampurra kuruwarri.
  luo-luo: Magi e chike, buche kod weche ma Jehova Nyasaye ma Nyasachu ochika mondo
    apuonju kendo uritgi e piny ma ungʼado aora Jordan mondo ukaw.
  meu-meu: Haheḡani bona taravatu bona hahemaoro herevadia Iehova, emui Dirava, ese
    e henigu, baina hadibalaimui, bena ba raka hanai, emui tano ai ba halaoa tanona
    ai ba badinadia.
  npi-ULB: अब यर्दन पारि गई तिमीहरूले अधिकार गर्न लागेको देशमा तिमीहरूले पालन गरून्
    भनी परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई सिकाउन भनी मलाई दिनुभएका आदेश र
    विधिविधानहरू यिनै हुन् ।
  yor-yor: Wọ̀nyí ni àwọn àṣẹ, ìlànà àti òfin tí Olúwa Ọlọ́run yín pàṣẹ fún mi láti
    kọ́ ọ yín kí ẹ lè kíyèsi i, ní ilẹ̀ náà tí ẹ ó ni lẹ́yìn tí ẹ bá kọjá a Jordani.
  ind-ind: Selanjutnya Musa mengajarkan kepada umat Israel, katanya, “TUHAN Allah
    kita menyuruh saya menyampaikan berbagai perintah, ketetapan, dan peraturan ini
    kepada kalian. Taatilah semua ini di negeri yang akan kalian masuki dan duduki.
  pes-OPCB: یهوه، خدایتان به من فرمود که تمامی این فرمانها و فرایض و قوانین را به
    شما تعلیم دهم تا در سرزمینی که به‌زودی وارد آن می‌شوید، آنها را بجا آورید،
  tgl-ULB: Ngayon ito ang mga utos, mga batas, at mga panuntunan na iniutos sa akin
    ni Yahweh na inyong Diyos para ituro sa inyo, para sundin ninyo ang mga ito sa
    lupain na inyong pupuntahan sa Jordan para angkinin;
  cbu-NT: Ashiriya, Watacha in Apanll Taarashipan kamachtamarini. Apanll nuwaa; Shiysha
    Israelchichee kamanincha. Izuuru mangoonkusin, tputsee watsapun taakamchusin,
    anuritam tuminchinllinaya, Apanll tárangiya nuwaatsi.
  hui-hui: Mosesehanda laabo halu lalu, Anduane Homogo inanaga Ngode Datagaliwabe
    ibugua i̱hondo bi mana uru tí lawai habe lalu langiya. Tígua dindi bayale ogoniha
    anda pole pialu kamigoria pu howa ibunaga bi mana uru baya hangu talialu bialu
    halimu.
  mya-mya: '``သင်​တို့​အား​သွန်​သင်​ရန် သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး​အပ်​တော်​မူ​သော
    ပ​ညတ်​တော်​များ​သည်​ကား ဤ​သို့​တည်း။ သင် တို့​ဝင်​ရောက်​သိမ်း​ယူ​မည့်​ပြည်​တွင်
    ဤ​ပညတ် တော်​များ​ကို​လိုက်​နာ​စောင့်​ထိန်း​ကြ​လော့။-'
  bod-N: འདི་ནི་ཁྱོད་ཅག་གི་ཆེད་དུ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་གསུངས་པའི་བཀའ་རྒྱ་དང་།
    སྒྲིག་ཁྲིམས་དང་། སྲོལ་ཡིག་བཅས་ཡིན་ལ། ཁྱོད་ཅག་གིས་ཕར་ཕྱོགས་ནས་བདག་པོ་རྒྱག་པའི་ཡུལ་དུ་དེ་དག་བསྲུང་དགོས།
  sna-sna: Iyi ndiyo mitemo, nemirayiro zvandakarayirwa naJehovha Mwari wenyu kuti
    ndikudzidzisei kuti muzviite munyika yamunoyambukira Jorodhani kuti ive yenyu,
  spa-BLM: Estos son los mandamientos, los estatutos y los decretos que Yahvé, tu
    Dios, te ha mandado enseñar, para que los pongas en práctica en la tierra que
    vas a poseer;
  cac-cac: Aton val juntzan̈ c'ayb'ub'al, checnab'il yed' cachnab'il tic ix schec
    Jehová co Diosal val d'ayex, yovalil ol e c'anab'ajej ayic ol eyic'an lum luum
    d'a sc'axepal a' Jordán.
  swh-ULB: Sasa haya ni maagizo, amri, na sheria ambazo Yahwe Mungu wetu ameniamuru
    mimi kuwafundisha ninyi, ili kwamba muweze kuzishika katika nchi ambayo mnaenda
    ng'ambo ya pili ya Yordani kumiliki,
  bel-bel: Вось запаведзі, пастановы і законы, якім загадаў Гасподзь, Бог ваш, навучыць
    вас, каб вы рабілі ў той зямлі, у якую вы ідзяце, каб завалодаць ёю;
  deu-ELBBK: Und dies sind die Gebote, die Satzungen und die Rechte, die der HERR,
    euer Gott, geboten hat, euch zu lehren, damit ihr sie tut in dem Land, wohin ihr
    hinüberzieht, um es in Besitz zu nehmen;
  mbb-OT: “Iyan heini menge suǥù wey menge sulunuzen he imbeǥey kedì te Nengazen he
    Megbevayè niw su wey ikepenurù diyà te keniyu. Tumana niw heini zutun te ked-ubpè
    niw zuen te tanà he ed-engkenen niw he ziyà layun te Jordan,
  mal-2015: നിങ്ങൾ കൈവശമാക്കുവാൻ കടന്നുചെല്ലുന്ന ദേശത്തു നിങ്ങൾ അനുസരിച്ചു നടക്കേണ്ടതിന്നും
    നിന്റെ ജീവകാലം ഒക്കെയും നീയും നിന്റെ മകനും മകന്റെ മകനും ഞാൻ നിന്നോടു കല്പിക്കുന്ന
    നിന്റെ ദൈവമായ യഹോവയുടെ എല്ലാചട്ടങ്ങളും കല്പനകളും പ്രമാണിപ്പാൻ തക്കവണ്ണം അവനെ ഭയപ്പെടേണ്ടതിന്നും
  rmc-rmc: „O RAJ, tumaro Del, mange prikazinďa, hoj tumen te sikavav kala prikazaňja
    the zakoni, hoj len te doľikeren andre odi phuv, savi džan te zalel pal o Jordan.
  pes-OPV: و این است اوامر و فرایض و احکامی که یهوه، خدای شما، امر فرمود که به شماتعلیم
    داده شود، تا آنها را در زمینی که شما بسوی آن برای تصرفش عبور می‌کنید، بجا آورید.
  ron-1924: Ятэ порунчиле, леӂиле ши рындуелиле пе каре а порунчит Домнул Думнезеул
    востру сэ вэ ынвэц сэ ле ымплиниць ын цара пе каре о вець луа ын стэпынире;
  ben-OBCV: তোমাদের শিক্ষা দেওয়ার জন্য তোমাদের ঈশ্বর সদাপ্রভু আমাকে এই আজ্ঞা, অনুশাসন
    ও বিধান দিয়েছেন যেন জর্ডন নদী পার হয়ে তোমরা যে দেশ অধিকার করতে যাচ্ছ সেখানে
    তোমরা তা পালন করে চলো,
  som-som: Haddaba waxanu waa amarkii, iyo qaynuunnadii, iyo xukummadii uu Rabbiga
    Ilaahiinna ahu amray inaan idin baro, inaad ku dhex samaysaan dalka aad ugu gudbaysaan
    inaad hantidaan,
  lat-VUC: 'Hæc sunt præcepta, et cæremoniæ, atque judicia, quæ mandavit Dominus Deus
    vester ut docerem vos, et faciatis ea in terra, ad quam transgredimini possidendam:'
  eng-ASVBT: Now this is the commandment, the statutes, and the ordinances, which
    Jehovah your God commanded to teach you, that ye might do them in the land whither
    ye go over to possess it;
  ita-1885: OR questi sono i comandamenti, gli statuti e le leggi, che il Signore
    Iddio vostro mi ha comandato di insegnarvi, acciocchè le mettiate in opera, nel
    paese al quale voi passate per possederlo;
  eng-LXXUP: And these are the commands, and the ordinances, and the judgments, as
    many as the Lord our God gave commandment to teach you to do so in the land on
    which ye enter to inherit it.
  eng-ULB: Now these are the commandments, statutes, and decrees that Yahweh your
    God has commanded me to teach you, so that you might keep them in the land that
    you are going over the Jordan to possess;
  spa-VBL: Estos son los mandamientos y ordenanzas que el Señor su Dios me ha pedido
    que les enseñe a seguir en el país que van a entrar y habitar.
  fra-_FOB: Or, voici les commandements, les statuts et les ordonnances que l'Éternel
    votre Dieu a commandé de vous enseigner, afin que vous les pratiquiez, dans le
    pays où vous allez passer pour en prendre possession;
  mal-mal: നിങ്ങൾ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്ത് നിങ്ങൾ അനുസരിച്ച് നടക്കേണ്ടതിനും
    നിന്റെ ജീവകാലം ഒക്കെയും നീയും നിങ്ങൾക്കുശേഷം നിങ്ങളുടെ സന്താനപരമ്പരകളും ദൈവമായ
    യഹോവയെ ഭയപ്പെട്ട് ഞാൻ നിങ്ങളോട് അറിയിക്കുന്ന എല്ലാ ചട്ടങ്ങളും കല്പനകളും പ്രമാണിക്കുവാനും
  urd-GVR: Yih wuh tamām ahkām haiṅ jo Rab tumhāre Ḳhudā ne mujhe tumheṅ sikhāne ke
    lie kahā. Us mulk meṅ in par amal karnā jis meṅ tum jāne wāle ho tāki us par qabzā
    karo.
  suz-BL: मिनु मोसामी “परमप्रभु यावेमी इन कली माइश्‍शो फुल्‍लुम मुशा ब्रेक्‍शो लोव़
    नु निसाफ पतीक लोव़ बाक्‍ब। मिनु गो इन कली शेंचा माल्‍नुङ, दे आं कली माइक्‍ती।
    गेपुकी मुल इन लशा, इन के सेल्‍चा चिक्‍शो रागीम बाक्‍नीनु, मेको पचा माल्‍नीनी।
  ita-1927: Or questi sono i comandamenti, le leggi e le prescrizioni che l’Eterno,
    il vostro Dio, ha ordinato d’insegnarvi, perché li mettiate in pratica nel paese
    nel quale state per passare per prenderne possesso;
  ckb-ckb: ئەمە ئەو فەرمان و فەرز و یاسایانەیە کە یەزدانی پەروەردگارتان فەرمانی دا
    فێرتانی بکەم، هەتا لەو خاکەدا پەیڕەوی بکەن کە لە ڕووباری ئوردونەوە بۆی دەپەڕنەوە
    هەتا دەستی بەسەردا بگرن،
  eng-BBE: 'Now these are the orders and the laws and the decisions which the Lord
    your God gave me for your teaching, so that you might do them in the land of your
    heritage to which you are going:'
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಬೋಧಿಸಲು ನನಗೆ ನಡೆಸಿದ ಈ ಆಜ್ಞೆಗಳನ್ನೂ, ತೀರ್ಪುಗಳನ್ನೂ,
    ನಿಯಮಗಳನ್ನೂ ನೀವು ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗುವ ದೇಶದಲ್ಲಿ ಅನುಸರಿಸಬೇಕಾದವುಗಳು ಇವೇ.
  tam-2017: “நீ உன் தேவனாகிய யெகோவாவுக்குப் பயந்து, உயிரோடிருக்கும் நாட்களெல்லாம்,
    நீயும் உன் மகனும், மகளும், நான் உனக்கு கொடுக்கிற அவருடைய எல்லாக் கற்பனைகளையும்
    கட்டளைகளையும் கைக்கொள்ளுகிறதினால் உன் வாழ்நாட்கள் நீடித்திருப்பதற்கு,
  spa-RV-1909: 'ESTOS pues son los mandamientos, estatutos, y derechos que Jehová
    vuestro Dios mandó que os enseñase, para que los pongáis por obra en la tierra
    á la cual pasáis vosotros para poseerla:'
  ron-BTF: Acum acestea sunt poruncile, statutele şi judecăţile, pe care a poruncit
    DOMNUL Dumnezeul vostru să vă învăţ să le împliniţi în ţara în care mergeţi să
    o stăpâniţi;
  eng-WEBP: Now these are the commandments, the statutes, and the ordinances, which
    the LORD your God commanded to teach you, that you might do them in the land that
    you go over to possess;
  eng-FBV: These are the commandments and rules and regulations that the Lord your
    God has ordered me to teach you to follow in the country that you're going to
    enter and occupy.
  nld-1939: 'Dit zijn de geboden, de bepalingen en voorschriften, die Jahweh, uw God,
    bevolen heeft u te leren, en die gij moet volbrengen in het land, dat gij thans
    aan de overkant in bezit gaat nemen:'
  nch-BL: “Huajca ya ni nopa tanahuatilme cati amoTECO Dios technahuatijtoc ma nimechnextili
    para xijchihuaca ipan nopa tali cati anquiselise para amoaxca.
  vie-1934: Vả, nầy là điều răn, luật lệ và mạng lịnh mà Giê-hô-va Đức Chúa Trời các
    ngươi đã phán dặn ta dạy lại cho, để các ngươi làm theo nó trong xứ mà các ngươi
    sẽ đi vào nhận lấy;
  hin-CV: तुम्हारे परमेश्वर द्वारा दिए गए आदेश, नियम और विधियां इस प्रकार हैं, जिनकी
    शिक्षा तुम्हें देने का आदेश याहवेह, तुम्हारे परमेश्वर ने मुझे दिया है, कि उनका
    अनुपालन तुम उस देश में कर सको, तुम जिसका अभिग्रहण करने के उद्देश्य से जा रहे हो.
  eng-OURB: Now this is the mitzvot ·instructions·, the statutes, and the judgments,
    which Adonai your God enjoined to teach you, that you might do them in the land
    where you go over to possess it;
