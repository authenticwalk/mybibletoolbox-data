    আপোনালোকৰ মঙ্গল হ’ব আৰু যিহোৱাই যি দেশ দিম বুলি আপোনালোকৰ পূর্ব-পুৰুষসকলক শপত
    কৰিছিল, আপোনালোকে সেই উত্তম দেশ অধিকাৰ কৰিব;
  sus-A: وٌ شَ وٌ حّرّ تِنشِنيِ كِرَ رَ. عَلَتَلَ وَ مَ قٍ نَشَن بِرِن شْن مَ، وٌ
    لَن وٌ شَ نَ نَن نَبَ. نَ تّمُي وٌ قَمَ نّ هّيرِ سْتْدٍ، وٌ قَ بْشِ قَنيِ سْتْ
    عَلَتَلَ عَ كَلِ نَشَن نَ وٌ بَبَيٍ بّ.
  fra-SBL: Tu feras ce qui est droit et bon aux yeux de l'Éternel, afin que tu sois
    heureux et que tu entres en possession du bon pays que l'Éternel a juré à tes
    pères,
  hbo-hbo: וְעָשִׂ֛יתָ הַיָּשָׁ֥ר וְהַטֹּ֖וב בְּעֵינֵ֣י יְהוָ֑ה לְמַ֙עַן֙ יִ֣יטַב
    לָ֔ךְ וּבָ֗אתָ וְיָֽרַשְׁתָּ֙ אֶת־הָאָ֣רֶץ הַטֹּבָ֔ה אֲשֶׁר־נִשְׁבַּ֥ע יְהוָ֖ה
    לַאֲבֹתֶֽיךָ׃
  eng-WYCLIFFE: and do thou that that is plesaunt and good in the siyt of the Lord,
    that it be wel to thee, and that thou entre, and welde the beste lond, of which
    the Lord swoor to thi fadris,
  cwe-cwe: Molondeka mutende mbuli zoyalongile Mndewa Mulungu zinoga na zigoloka muladi
    mugendelele vinogile na muisole isi inogile ija Mndewa Mulungu yoyailahile kuweng'ha
    wasaho zenu.
  kik-kik: Ĩkaga maũndũ marĩa moonagwo nĩ Jehova magĩrĩire na mega, nĩgeetha ũtũũre
    wonaga maũndũ mega, nĩguo ũthiĩ ũkegwatĩre bũrũri ũcio mwega ũrĩa Ngai eerĩire
    maithe manyu ma tene na mwĩhĩtwa,
  omb-omb: Goin vei havai u vovohoi me u garea lo nagoi Huqe, huri vi garea mei go
    me goin vano goin lei na tano garea i Huqe u waratau lawe retubumiu.
  fra-NCL: Tu feras ce qui est droit et bon aux yeux de Yahweh, afin que tu sois heureux,
    que tu entres, pour le posséder, dans le bon pays que Yahweh a promis par serment
    à tes pères,
  cek-AK: Angraeng hmaa ah katoeng hoi kahoih hmuen to sah oh; to tiah nahaeloe Angraeng
    mah nam panawk khaeah paek han lokkam ih, prae thungah na kun o thaih ueloe, khosak
    na hoih o tih,
  cuk-cuk: Be-Bab-Jehová-asabin ibmar-innikimaladbi be imakdii gumar, ibmar-nueganbi
    be imakdii gumar, adi, bemar, nued gudii gumalagar. Degine, Bab-Jehová be-dadganga
    ise-sogar yar-nued-ukoye-sogsadi be sumalagar, adi, bemargadga guegar.
  uig-CYR: Пәрвәрдигар Худайиңларниң нәзиридә дурус вә яхши болғанни қилиңлар; шундақ
    қилғанда һалиңлар яхши болиду вә Пәрвәрдигар ата-бовилириңларға беришкә қәсәм
    қилған зиминға кирип уни егиләйсиләр,
  tel-2017: మీకు సుఖశాంతులు కలిగేలా, మీ ఎదుట నుండి మీ శత్రువులందరినీ తరిమి వేస్తానని
  hat-BSA: “Nou va fè sa ki dwat e bon nan zye SENYÈ a, pou sa kapab ale byen pou
    nou e pou nou kapab antre e posede bon peyi ke SENYÈ a te sèmante pou bay a zansèt
    nou yo,
  kos-kos: Oru ma suwohs ac wo ye mutun LEUM GOD, ac ma nukewa ac fah wo nu suwos.
    Kowos ac fah ku in eis facl mut ac wo fohk we su LEUM GOD El tuh wulela kac nu
    sin papa matu tomowos,
  hbo-WLC: וְעָשִׂ֛יתָ הַיָּשָׁ֥ר וְהַטּ֖וֹב בְּעֵינֵ֣י יְהוָ֑ה לְמַ֙עַן֙ יִ֣יטַב
    לָ֔ךְ וּבָ֗אתָ וְיָֽרַשְׁתָּ֙ אֶת־הָאָ֣רֶץ הַטֹּבָ֔ה אֲשֶׁר־נִשְׁבַּ֥ע יְהוָ֖ה
    לַאֲבֹתֶֽיךָ׃
  ibo-ibo: Meenụ ihe ziri ezi, na nke dị mma nʼanya Onyenwe anyị, ka ihe niile gaara
    unu nke ọma, ka unu nweekwa ike ịbanye, ma nweta ezi ala ahụ Onyenwe anyị ji ịṅụ
    iyi kwee nna nna unu ha na nkwa.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ନ୍ୟାୟ ଓ ଉତ୍ତମ, ତୁମ୍ଭେ ତାହା କରିବ; ତହିଁରେ
    ତୁମ୍ଭର ମଙ୍ଗଳ ହେବ ଓ ସଦାପ୍ରଭୁ ଆପଣା ବାକ୍ୟାନୁସାରେ ତୁମ୍ଭ ସମ୍ମୁଖରୁ ତୁମ୍ଭର ସମସ୍ତ ଶତ୍ରୁଙ୍କୁ
    ଦୂର କରିବା ପାଇଁ,
  chk-chk: Oupwe föri mine a pwüng o mürina me fän mesen ewe Samol mi Lapalap pwe
    oupwe feiöch. Oupwe pwal tolong o fanüeni ewe fanü mi mürina ewe Samol mi Lapalap
    a fen pwon fän akapel pwe epwe ngeni ämi kewe lewo.
  rop-rop: If yumob dum lagijat weya YAWEI bin tok ebrijing gin jidan gudwan blanga
    yumob. Yumob gin jidan bos langa det brabli gudwan kantri weya YAWEI bin pramisim
    longtaim langa ol wi grengrenfathamob,
  ukr-1871: І будеш чинити по правдї перед очима в Господа, щоб було тобі добре на
    сьвітї, та щоб ти увійшов та й заняв плодовиту землю, що про неї клявся Господь
    батькам твоїм,
  deu-1951: daß du tuest, was recht und gut ist vor den Augen des HERRN, damit es
    dir wohl gehe und du hineinkommest und das gute Land einnehmest, das der HERR
    deinen Vätern zugeschworen hat,
  eng-JPS: And thou shalt do that which is right and good in the sight of the LORD;
    that it may be well with thee, and that thou mayest go in and possess the good
    land which the LORD swore unto thy fathers,
  srp-1865: I èini što je pravo i dobro pred Gospodom, da bi ti bilo dobro i da bi
    ušao u dobru zemlju, za koju se zakleo Gospod ocima tvojim, i da bi je naslijedio,
  lug-lug: Okolanga ebyo Mukama by’akkiriza ebituufu era ebirungi; olwo olyoke obe
    bulungi ng’oyingidde mu nsi eyo ennungi Mukama gye yalayirira bajjajjaabo okugibawa,
  heb-heb: ועשית הישר והטוב בעיני יהוה למען ייטב לך ובאת וירשת את הארץ הטבה אשר נשבע
    יהוה לאבתיך׃
  ben-IRV: আর সদাপ্রভুর দৃষ্টিতে যা সঠিক ও ভালো, তাই করবে, যেন তোমার ভালো হয়; এবং
    সদাপ্রভু যে দেশের বিষয়ে তোমার পূর্বপুরুষদের কাছে এই শপথ করেছেন যে, তিনি তোমার
    সামনে থেকে তোমার সমস্ত শত্রুকে তাড়িয়ে দেবেন,
  pan-pan: ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਅਤੇ ਚੰਗਾ ਹੈ, ਤੁਸੀਂ ਉਹ ਹੀ ਕਰਿਓ ਤਾਂ ਜੋ ਤੁਹਾਡਾ
    ਭਲਾ ਹੋਵੇ ਅਤੇ ਤੁਸੀਂ ਉਸ ਚੰਗੇ ਦੇਸ਼ ਵਿੱਚ ਜਾ ਕੇ ਉਸ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰੋ, ਜਿਸ ਦੀ ਸਹੁੰ ਯਹੋਵਾਹ
    ਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਖਾਧੀ ਸੀ
  mya-JVB: သင်သည် ချမ်းသာရခြင်းငှာ၎င်း၊
  hmo-hmo: Kara maoromaoro bona kara namodia Lohiabada ena vairanai do umui karaia.
    Vadaeni do umui namo, bona unai tano namona do umui raka vareai. Unai tano be
    emui sene taudia dekenai Lohiabada ese ia gwauhamata do ia henidia.
  urd-urd: और तुम वह ही करना जो ख़ुदावन्द की नज़र में दुरुस्त और अच्छा है ताकि तेरा
    भला हो और जिस अच्छे मुल्क के बारे में ख़ुदावन्द ने तुम्हारे बाप — दादा से क़सम
    खाई तू उसमें दाख़िल होकर उस पर क़ब्ज़ा कर सके।
  rus-SYN: и делай справедливое и доброе пред очами Господа Бога твоего, дабы хорошо
    тебе было, и дабы ты вошел и овладел доброю землею, которую Господь с клятвою
    обещал отцам твоим,
  bqc-SIM: Àliↄ yã́zɛde pↄ́ Dii yei kɛ, í e àↄ aafia, í gɛ́ bùsu maa pↄ́ Dii
    a lɛgbɛ̃̀ á dezi káauↄnɛpi síi,
  tcz-CHONGTHU: Pathen mitmua apha jeng bol ding go uvin, chutileh ijakai pha chamkim
    soh kei ding ahi. Chuteng Pakaiyin napu napateu khanga pat’a kitepna gam sunga
    nachen diu ahi.
  mar-mar: उचित आणि चांगले आहे तेच करा. त्यानेच परमेश्वर प्रसन्न होतो. त्याने तुमचे
    कल्याण होईल. परमेश्वराने जो चांगला प्रदेश तुम्हास द्यायचे तुमच्या पूर्वजांना कबूल
    केले आहे, त्यामध्ये तुमचा प्रवेश होऊन त्याचे वतन तुम्हास मिळेल.
  qub-qub: Tayta Dios munashannölla imaypis caway-llapa. Chayrämi unay caj famillyayquicunata
    Tayta Dios aunishan nasyunman yaycur cushisha cawanquipaj.
  hat-hat: N'a fè sa ki dwat ak sa ki byen nan je Bondye pou nou ka gen kè kontan,
    pou nou ka pran bèl peyi Seyè a te fè sèman l'ap bay zansèt nou yo,
  eng-BSB: Do what is right and good in the sight of the LORD, so that it may be well
    with you and that you may enter and possess the good land that the LORD your God
    swore to give your fathers,
  tod-tod: Wa naa ɠɛ, nii Ɠɔoɠɔ GALAGI devezu ga sɔlegɛ, ta pagɛ, naa ɠa a kɛ wo undaanɛ,
    wo zoo wo zou ʋagɔi zɔlɔɔ ga wɔnɔ, nii Ɠɔoɠɔ GALAGI ma ɠona woni wo-mɛmɛwolani
    bɛ,
  eng-WEBPB: You shall do that which is right and good in the LORD’s sight, that it
    may be well with you and that you may go in and possess the good land which the
    LORD swore to your fathers,
  kbq-kbq: Hagi knare huno fatgo hu'nesia zanke Ra Anumzamofo avurera nehinkeno, maka'zama
    hanaza zamo'a knarehina tmafahe'ima knare mopama huvempa huno huhampri zmante'nea
    mopa e'nerita,
  nhe-BL: Xijchihuaca san tlen xitlahuac, huan tlen cuali huan tlen quiyolpactis TOTECO.
    Queja nopa cuali inquisase huan incalaquise huan inmoaxcatise nopa cuali tlali
    tlen TOTECO quintencahuili imohuejcapan tatahua para inmechmacas.
  gub-BL: Aze amo ma'e ikatu Tupàn pe nehe, pezapo a'e ma'e nehe. Nezewe mehe peneko
    haw ikatu putar nehe. Peixe putar a'e ywy rehe nehe, ipyhyk pà nehe. Ikatu a'e
    ywy. Tupàn Tuweharupi Wiko Ma'e umume'u a'e ywy zaneipy wanupe.
  eng-DRA: 'And do that which is pleasing and good in the sight of the Lord, that
    it may be well with thee: and going in thou mayst possess the goodly land, concerning
    which the Lord swore to thy fathers,'
