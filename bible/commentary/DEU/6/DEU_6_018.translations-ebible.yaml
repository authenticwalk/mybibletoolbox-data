  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርታ ፒዜ፥ ሃሣ ኮሺ ማዔ ባኣዚ ቢያ ማዼ፤ ዬያ ኔ ማዼቴ ቢያ ባኣዚ ኔኤም ጊኢጋንዳኔ፤ ናንጊና
