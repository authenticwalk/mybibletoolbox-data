  tbz-SIM: Dí ndɔɔri dɛ̀ɛ̀ sìɛ́ ti Yiɛ̀ nKuyie ndɔ́ dɛ̀, kɛ̀ dɛ̀ɛ yie nkɛ̀ dí mbo
