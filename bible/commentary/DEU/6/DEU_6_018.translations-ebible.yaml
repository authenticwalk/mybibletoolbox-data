  dop-dop: nɑ tɑmpɑnɑ nɑ ɩ́ lɑkɩ mpi pǝ wɛ-ɩ teu tɔ. Ɩlɛnɑ ɩ nɩɩ leleŋ nɑ ɩ tɔɣɔ tɛtʋ
