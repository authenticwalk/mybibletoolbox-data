  arb-NAV: وَاصْنَعُوا مَا هُوَ صَالِحٌ وَمَرْضِيٌّ لَدَى الرَّبِّ لِتَزْدَهِرُوا
    وَتَدْخُلُوا وَتَرِثُوا الأَرْضَ الَّتِي أَقْسَمَ الرَّبُّ لِآبَائِكُمْ،
  ewe-ewe: Eya ko hafi nàwɔ nu si dze, eye wònyo le Yehowa ŋkume. Ne èwɔ ɖe eƒe sewo
