  urd-GVH: जो कुछ रब की नज़र में दुरुस्त और अच्छा है वह कर। फिर तू कामयाब रहेगा, तू
    जाकर उस अच्छे मुल्क पर क़ब्ज़ा करेगा जिसका वादा रब ने तेरे बापदादा से क़सम खाकर
