  kan-2017: ಯೆಹೋವನ ದೃಷ್ಟಿಗೆ ಯಾವುದು ನ್ಯಾಯವೂ ಮತ್ತು ಯೋಗ್ಯವೂ ಆಗಿದೆಯೋ ಅದನ್ನೇ ಮಾಡಬೇಕು. ಹೀಗೆ
