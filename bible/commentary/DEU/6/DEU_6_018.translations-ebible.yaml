verse: DEU.006.018
translations:
  mal-C: നിങ്ങൾ അഭിവൃദ്ധിപ്പെടേണ്ടതിനും നിങ്ങളുടെ പിതാക്കന്മാരോടു യഹോവ ശപഥത്തോടുകൂടി
    വാഗ്ദാനംചെയ്ത മനോഹരമായ ഭൂപ്രദേശം ചെന്ന് അവകാശമാക്കേണ്ടതിനും യഹോവ കൽപ്പിച്ചിട്ടുള്ളതുപോലെ
    ശത്രുക്കളെ എല്ലാം നിങ്ങളുടെമുമ്പിൽനിന്ന് ഓടിക്കേണ്ടതിനും യഹോവയുടെ സന്നിധിയിൽ നീതിയും
    പ്രസാദവുമുള്ളതു ചെയ്യുക.
  deu-TKW: und sollst thun, was recht und gut ist in den Augen Jahwes, damit es dir
    wohl gehe und du hineinkommest und das schöne Land, das Jahwe deinen Vätern zugeschworen
    hat, in Besitz nehmest,
  lin-lin: Sala oyo ezali alima mpe malamu na miso ya Yawe, mpo ete ozala moto ya
    esengo, mpo ete okota, mpe mpo ete okamata mokili ya malamu oyo Yawe alakaki kopesa
    na bakoko na yo na nzela ya ndayi,
  eng-LSV: and you have done that which is right and good in the eyes of YHWH, so
    that it is well with you, and you have gone in and possessed the good land which
    YHWH has sworn to your fathers,
  eng-GNV: 'And thou shalt doe that which is right and good in the sight of the Lord:
    that thou mayest prosper, and that thou mayest go in, and possesse that good land
    which the Lord sware vnto thy fathers,'
  eng-WEBSTER: 'And thou shalt do that which is right and good in the sight of the
    LORD: that it may be well with thee, and that thou mayest go in and possess the
    good land which the LORD swore to thy fathers,'
  nhw-BL: Xijchihuaca san catli xitlahuac, huan catli cuali huan catli quiyolpactis
    TOTECO. Quej nopa cuali anquisase huan ancalaquise huan anmoaxcatise nopa cuali
    tlali catli TOTECO quintencahuili amohuejcapan tatahua para anmechmacas.
  swh-ONEN: Fanya lililo haki na jema mbele za Bwana, ili upate kufanikiwa, uweze
    kuingia na kuimiliki nchi nzuri ambayo Bwana aliahidi kwa kiapo kwa baba zako,
  bba-bba: Ì n mɔ̀ ye yɑ wɑ̃ Yinni Gusunɔn nɔni sɔɔ, i ko i bɔri yɛndu wɑ kpɑ i tem
    ɡem mɛ mwɑ sɑnɑm mɛ u bɛɛn yibɛrɛbɑ ɡirɑ u kpɑ. Domi u bɛsɛn bɑɑbɑbɑ nɔɔ mwɛɛru
    kuɑ kɑ bɔ̃ri u nɛɛ, u koo bu mu wɛ̃.
  eng-KJVCPB: 'And thou shalt do that which is right and good in the sight of the
    Lord: that it may be well with thee, and that thou mayest go in and possess the
    good land which the Lord sware unto thy fathers,'
  wbp-wbp: '@see-verse:DEU.006.017'
  luo-luo: Timuru gima nikare e wangʼ Jehova Nyasaye mondo udhi maber e yoreu, mi
    udonji kendo kaw piny maber mane Jehova Nyasaye osingore ne kwereu kokwongʼore,
  meu-meu: Kara maoromaorodia bona kara namodia ba kara, Iehova vairanai; bena ba
    namo, ba raka vareai, tano namona, Iehova ese e gwau hamata senemui baine henidia
    eto tanona, bavabia, emui tano ai ba halaoa;
  npi-ULB: तिमीहरूले परमप्रभुको दृष्‍टिमा जे ठिक र असल छ, त्यही गर्नू ताकि तिमीहरूको
    भलो होस् र परमप्रभुले तिमीहरूका पुर्खाहरूसित शपथ खानुभएको देशमा गएर यसको अधिकार
    गर्न सक,
  yor-yor: Ẹ ṣe èyí tí ó dára tí ó sì tọ́ lójú Olúwa, kí ó bá à lè dára fún un yín,
    kí ẹ̀yin bá à lè lọ láti gba ilẹ̀ dáradára náà tí Ọlọ́run ti fi ìbúra ṣèlérí fún
    àwọn baba ńlá a yín.
  ind-ind: Lakukanlah apa yang benar dan menyenangkan TUHAN, supaya kalian hidup sejahtera,
    dan supaya TUHAN menggenapi janji-Nya yang sudah disahkan dengan nenek moyang
    kita, bahwa Dia akan mengusir semua musuhmu agar kamu semua bisa masuk dan menduduki
    negeri Kanaan yang subur itu.
  pes-OPCB: آنچه را که خداوند می‌پسندد انجام دهید تا زندگیتان پربرکت شود و به سرزمین
    حاصلخیزی که خداوند به پدرانتان وعده داده، وارد شوید و آن را تصرف کنید
  tgl-ULB: Gagawin ninyo kung ano ang tama at mabuti sa paningin ni Yahweh, para makabuti
    ito sa inyo, para inyong mapasok at angkinin ang mabuting lupain na ipinangako
    ni Yahweh sa inyong mga ama,
  cbu-NT: Ashiriya, yuwaatsimari Apanll waana zandku anoo tuminungtsa. Uru wanasiri
    taangtsa. Uru ambinaariya ashkachus, tsapunshis wanasirimish kisshapari taatssa,
    yuwash tsapoo sirútama siyaam zitaminaris, panachintspa, tárangu anshuya.
  hui-hui: Anduane Homogohanda bulene tigabi bayale lalu langiyaru talialu bialu harimiyagua
    bibahendeore tígua beremiru bayale hai holebira. Ani bialu bamba Anduane Homogohanda
    dindi bayale benebere ogoni tí ngulebero lalu tínaga mamaliruhondo laminigo heneneore
    tí halimulo ngulebira.
  mya-mya: သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​တွင် သင့်​မြတ်​မှန်​ကန်​သော​အ​မှု​တို့​ကို​ပြု​လျှင်
    အ​ရာ​ရာ​၌​အောင်​မြင်​လိမ့်​မည်။ သင်​တို့​၏ ဘိုး​ဘေး​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​က​တိ
    ထား​တော်​မူ​သော​သာ​ယာ​ဝ​ပြော​သည့် ပြည်​ကို​သိမ်း​နိုင်​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དྲང་པོ་དང་བཟང་པོ་གང་ཡིན་པ་དེ་བྱེད་དགོས་ལ།
    དེ་ལྟར་བྱས་ན་ཁྱོད་རྣམས་ཀྱིས་སྐྱིད་ལ་རོལ་ཐུབ་པར་མ་ཟད། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་མེས་པོ་རྣམས་ལ་མནའ་དང་བཅས་ཞལ་བཞེས་གནང་བའི་ཡུལ་བཟང་པོ་དེར་སོང་ནས་དེ་བདག་གིར་འཛིན་ཐུབ་པ་དང་།
  sna-sna: Itai zvakarurama nezvakanaka pamberi paJehovha, kuitira kuti zvigokunakirai,
    mugopinda mugotora nyika yakanaka iyo Jehovha akavimbisa nemhiko kumadzitateguru
    enyu,
  spa-BLM: Harás lo que es justo y bueno a los ojos de Yahvé, para que te vaya bien
    y entres a poseer la buena tierra que Yahvé juró a tus padres,
  cac-cac: Vach'n̈ej tzeyutej e pensar yed' e b'eyb'al d'a yichan̈ Jehová, yic vach'n̈ej
    tzex elc'ochi. Ol eyiquej lum luum yac'nac sti' yac'an d'a eb' co mam quicham.
  swh-ULB: Mtafanya kile kilicho sahihi na kizuri katika macho ya Yahwe, kwamba iwe
    vizuri kwenu, na kwamba muweze kuingia na kumiliki nchi nzuri ambayo Yahwe aliaapa
    kwa baba zenu,
  bel-bel: і рабі справядлівае і добрае перад вачыма Госпада, каб добра табе было,
    і каб ты ўвайшоў і авалодаў добраю зямлёю, якую Гасподзь з прысягаю абяцаў бацькам
    тваім,
  deu-ELBBK: Und du sollst tun, was recht und gut ist in den Augen des HERRN, damit
    es dir wohlgehe und du hineinkommest und das gute Land in Besitz nehmest, das
    der HERR deinen Vätern zugeschworen hat,
  mbb-OT: Beeli niw is mid-isip te Nengazen he hustu wey meupiya su para mebmeupiya
    is kebpekesavuk niw ne egkaangken niw sikan is meupiya he tanà he impenangdù din
    diyà te menge kepuun niw.
  mal-2015: നിനക്കു നന്നായിരിക്കേണ്ടതിന്നും യഹോവ നിന്റെ പിതാക്കന്മാരോടു സത്യം ചെയ്ത
    നല്ലദേശം നീ ചെന്നു കൈവശമാക്കേണ്ടതിന്നും യഹോവ അരുളിച്ചെയ്തതുപോലെ
  rmc-rmc: Ker oda, so hin lačho the čačo anglo RAJ, hoj tuke te avel savoro avri,
    sar džaha te zalel odi lačhi phuv, pal savi o RAJ diňa lav la veraha tumare daden,
  pes-OPV: و آنچه درنظر خداوند راست و نیکوست، به عمل آور تابرای تو نیکو شود، و داخل
    شده آن زمین نیکو راکه خداوند برای پدرانت قسم خورد به تصرف آوری.
  ron-1924: Сэ фачь че есте плэкут ши бине ынаинтя Домнулуй, ка сэ фий феричит ши
    сэ интри ын стэпыниря цэрий ачелея буне, пе каре Домнул а журат пэринцилор тэй
    кэ ць-о ва да,
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা কিছু সঠিক এবং ভালো তাই কোরো, যেন তোমাদের মঙ্গল হয়
    এবং তোমরা গিয়ে সেই উত্তম দেশ অধিকার করো যার বিষয়ে সদাপ্রভু তোমাদের পূর্বপুরুষদের
    কাছে শপথ করে প্রতিজ্ঞা করেছিলেন,
  som-som: Waa inaad samaysaan wixii Rabbiga hortiisa ku qumman oo ku wanaagsan inaad
    nabdoonaataan oo aad intaad gashaan hantidaan dalka wanaagsan oo Rabbigu ugu dhaartay
    awowayaashiin,
  lat-VUC: 'et fac quod placitum est et bonum in conspectu Domini, ut bene sit tibi:
    et ingressus possideas terram optimam, de qua juravit Dominus patribus tuis,'
  eng-ASVBT: And thou shalt do that which is right and good in the sight of Jehovah;
    that it may be well with thee, and that thou mayest go in and possess the good
    land which Jehovah sware unto thy fathers,
  ita-1885: E fa' ciò che è diritto e buono negli occhi del Signore; acciocchè ti
    sia bene, e che tu entri nel buon paese, il quale il Signore ha giurato a' tuoi
    padri; e che tu lo possegga.
  eng-LXXUP: And thou shalt do that which is pleasing and good before the Lord thy
    God, that it may be well with thee, and that thou mayest go in and inherit the
    good land, which the Lord swore to your fathers,
  eng-ULB: You will do what is right and good in the sight of Yahweh, that it may
    go well with you, and that you may go in and possess the good land that Yahweh
    swore to your fathers,
  spa-VBL: Haz lo que es bueno y correcto ante los ojos del Señor para que te vaya
    bien y puedas entrar y apoderarte de la buena tierra que el Señor tu Dios prometió
    dar a tus antepasados,
  fra-_FOB: Tu feras donc ce qui est droit et bon aux yeux de l'Éternel, afin que
    tu sois heureux, et que tu entres, et possèdes le bon pays que l'Éternel a juré
    à tes pères de te donner,
  mal-mal: നിനക്ക് നന്മയുണ്ടാകുന്നതിനും യഹോവ നിന്റെ പിതാക്കന്മാരോട് സത്യംചെയ്ത നല്ലദേശം
    നീ ചെന്ന് കൈവശമാക്കുന്നതിനും യഹോവ അരുളിച്ചെയ്തതുപോലെ
  urd-GVR: Jo kuchh Rab kī nazar meṅ durust aur achchhā hai wuh kar. Phir tū kāmyāb
    rahegā, tū jā kar us achchhe mulk par qabzā karegā jis kā wādā Rab ne tere bāpdādā
    se qasam khā kar kiyā thā.
  suz-BL: मिनु परमप्रभु यावे आ ङोंइती तेको ठीक नु रिम्‍शो बाक्‍बा, मेको पने। मोपा
    इन कली रिम्‍शो दुम्‍ब। मिनु परमप्रभु यावेमी इन किकी पिप नु कसम जशो, रिम्‍शो रागी
    इन के सेलीन।
  ita-1927: E farai ciò ch’è affinché tu sii felice ed entri in possesso del buon
    paese che l’Eterno giurò ai tuoi padri di darti,
  ckb-ckb: ئەوەی ڕاستە و باشە لەبەرچاوی یەزدانی پەروەردگارتان بیکەن، هەتا چاکە بێتە
    ڕێگاتان و بچنە ناوەوە و دەست بەسەر ئەو خاکە چاکەدا بگرن کە یەزدان سوێندی بۆ باوباپیرانتان
    خوارد،
  eng-BBE: And do what is upright and good in the eyes of the Lord your God, so that
    it may be well for you and you may go in and take for your heritage that good
    land from which the Lord undertook by an oath to your fathers,
  kan-OKCV: ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗುವಂತೆಯೂ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಆ ಒಳ್ಳೆಯ
    ದೇಶವನ್ನು ನೀವು ಪ್ರವೇಶಿಸಿ ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವಂತೆಯೂ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾದದ್ದನ್ನೂ,
    ಒಳ್ಳೆಯದನ್ನೂ ಮಾಡಿರಿ.
  tam-2017: நீ நன்றாயிருக்கிறதற்கும், யெகோவா உன் முற்பிதாக்களுக்கு வாக்களித்துக் கொடுத்த
    நல்ல தேசத்தில் நீ நுழைந்து, அதைச் சொந்தமாக்கிக்கொள்வதற்கும்,
  spa-RV-1909: Y harás lo recto y bueno en ojos de Jehová, para que te vaya bien,
    y entres y poseas la buena tierra que Jehová juró á tus padres;
  ron-BTF: Şi să faci ce este drept şi bine înaintea ochilor DOMNULUI, ca să îţi fie
    bine şi să intri şi să stăpâneşti ţara cea bună, pe care DOMNUL a jurat-o părinţilor
    tăi,
  eng-WEBP: You shall do that which is right and good in the LORD’s sight, that it
    may be well with you and that you may go in and possess the good land which the
    LORD swore to your fathers,
  eng-FBV: Do what's good and right in the Lord's sight so that it will go well for
    you and that you may enter and take over the good land that the Lord your God
    promised to give your forefathers,
  nld-1939: Doe wat recht en goed is in de ogen van Jahweh, opdat het u goed moge
    gaan, en gij het heerlijke land, dat Jahweh onder ede aan uw vaderen beloofd heeft,
    moogt binnengaan en bezitten,
  nch-BL: Xijchihuaca san cati xitahuac, huan cati cuali huan cati quiyolpactis TOTECO.
    Quej nopa cuali anquisase huan ancalaquise huan anmoaxcatise nopa cuali tali cati
    TOTECO quintencahuili amohuejcapan tatahua para amechmacas.
  vie-1934: Vậy, ngươi phải làm điều ngay thẳng và tốt lành trước mặt Đức Giê-hô-va,
    để ngươi được phước và vào nhận lấy xứ tốt đẹp mà Đức Giê-hô-va đã thề hứa cùng
    tổ phụ ngươi, để ban cho ngươi;
  hin-CV: तुम वही करोगे, जो याहवेह की दृष्टि में सही और उचित है, कि इसमें तुम्हारा
    भला हो और तुम जाकर उत्तम देश पर अधिकार करो, जिसे देने की प्रतिज्ञा याहवेह ने तुम्हारे
    पूर्वजों से की थी.
  eng-OURB: You shall do that which is right and good in Adonai’s sight; that it may
    be well with you, and that you may go in and possess the good land which Adonai
    swore to your fathers,
  spa-BES: Y hagan lo que sea recto y bueno a los ojos del Señor su Dios, para que
    les vaya bien y entren y tomen por su herencia esa buena tierra de la cual el
    Señor hizo un juramento sus padres.
  tdx-tdx: Ano am-pivazohoa’ Iehovà ty hatò naho ty hasoa, hiraoraoa’o naho himoaha’o
    naho handova’o i tane soa nifantà’ Iehovà aman-droae’oy,
  vid-vid: Mdite gawele na hachi na ganojile hali Mkulu Nguluwi, leka mbuli za hemwe
    ziditigwe goya. Moweza kuhola isi yila inojile iwele Mkulu Nguluwi nakelaha kuwapa
    wasekulu wa hemwe,
  eng-OKE: and do what is right and well ordered before the Lord, that it may be well
    with thee, and thou mayest enter ill and possess the good land which the Lord
    sware unto thy fathers
  tha-KJV: พวกท่านจงกระทำสิ่งที่​ถู​กต้องและที่ประเสริฐในสายพระเนตรพระเยโฮวาห์ เพื่อพวกท่านจะมี​สวัสดิภาพ
    และเพื่อท่านจะได้​เข​้าไปครอบครองแผ่นดิ​นที​่​ดี​ซึ่งพระเยโฮวาห์ทรงปฏิญาณไว้กับบรรพบุรุษของท่าน
  por-BR-2018: E farás o correto e bom aos olhos do SENHOR, para que te vá bem, e
    entres e possuas a boa terra que o SENHOR jurou a teus pais;
  deu-ELO: Und du sollst tun, was recht und gut ist in den Augen Jehovas, auf daß
    es dir wohlgehe und du hineinkommest und das gute Land in Besitz nehmest, welches
    Jehova deinen Vätern zugeschworen hat,
  eng-WYC-2018: and do thou that that is pleasing and good in the sight of the Lord,
