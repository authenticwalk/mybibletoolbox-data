  tam-TCV: யெகோவாவினுடைய பார்வையில் சரியானதையும் நலமானதையும் செய்யுங்கள். அப்பொழுது
    நீங்கள் நலமாய் இருப்பீர்கள். நீங்கள் யெகோவா உங்கள் முற்பிதாக்களுக்கு ஆணையிட்டு,
