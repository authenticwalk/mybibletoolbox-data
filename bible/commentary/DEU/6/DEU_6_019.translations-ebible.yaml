  ron-BTF: Alungând pe toţi duşmanii tăi dinaintea ta, precum a vorbit DOMNUL.
  eng-WEBP: to thrust out all your enemies from before you, as the LORD has spoken.
  eng-FBV: He will drive out all your enemies ahead of you, just as he said.
  nld-1939: en opdat Hij al uw vijanden voor u moge uitdrijven, zoals Jahweh gezegd
