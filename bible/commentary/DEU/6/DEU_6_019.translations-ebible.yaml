verse: DEU.006.019
translations:
  mal-C: '@see-verse:DEU.006.018'
  deu-TKW: wenn Jahwe, wie er verheißen hat, alle deine Feinde vor dir verjagt.
  lin-lin: na kobengana banguna na yo nyonso liboso na yo, ndenge Yawe alobaki.
  eng-LSV: to drive away all your enemies from your presence, as YHWH has spoken.
  eng-GNV: To cast out all thine enemies before thee, as the Lord hath sayd.
  eng-WEBSTER: To cast out all thy enemies from before thee, as the LORD hath spoken.
  nhw-BL: Huan quej nopa yaya quintzontlamiltijtiyas amocualancaitacahua amoixtla
    quen quiijtojtoc quichihuas.
  swh-ONEN: kuwafukuza kwa nguvu adui zako mbele yako kama Bwana alivyosema.
  bba-bba: '@see-verse:DEU.006.018'
  eng-KJVCPB: to cast out all thine enemies from before thee, as the Lord hath spoken.
  wbp-wbp: '@see-verse:DEU.006.018'
  luo-luo: ni obiro riembonu wasiku duto e dieru mana kaka ne Jehova Nyasaye owacho.
  meu-meu: bona inaimui iboudiai na vairamui ai ba luludia lasi, Iehova ena gwauhamata
    heḡereḡerena.
  npi-ULB: अनि परमप्रभुले भन्‍नुभएझैँ तिमीहरूले तिमीहरूका सबै शत्रुहरूलाई धपाउन सक
    ।
  yor-yor: Ẹ̀yin yóò sì ti àwọn ọ̀tá yín jáde níwájú u yín bí Olúwa ti ṣèlérí.
  ind-ind: '@see-verse:DEU.006.018'
  pes-OPCB: و تمام دشمنان را به کمک خداوند بیرون رانید، همان‌طور که خداوند به شما
    وعده داده است.
  tgl-ULB: palayasin ang lahat ng inyong mga kaaway na nasa inyong harapan, gaya ng
    sinabi ni Yahweh.
  cbu-NT: Mishat ashkachus, kundarareetsis siyaa tasaskachusin, Apanll ichingaroo
    tpachingachiya. Watam Apanll; Siy nuwaa kuki payukus, nuwsha kundarareetsish tpachingachima,
    waana táranguwa.
  hui-hui: Ani bialu tígua waitigi dindi uruniha holebiraru bo batagi holeberemi layadagua
    heneneore uruni bo batagi holeberemi.
  mya-mya: ကတိ​တော်​အ​တိုင်း​သင်​တို့​၏​ရန်​သူ​တို့​ကို လည်း​နှင်​ထုတ်​နိုင်​လိမ့်​မည်။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་ནང་བཞིན་ཁྱོད་རྣམས་ཀྱི་དགྲ་བོ་ཐམས་ཅད་ཁྱོད་ཅག་གི་མདུན་ནས་སྐྲོད་པར་བྱའོ།
    །
  sna-sna: agoparadza vavengi venyu vose pamberi penyu, sezvakataurwa naJehovha.
  spa-BLM: para echar a todos tus enemigos de delante de ti, como Yahvé ha dicho.
  cac-cac: Ol el lemnaj eb' ajc'ol d'a eyichan̈ yuj Jehová, icha ix yutej yalani.
  swh-ULB: kuwaondoa maadui zenu wote mbele zenu, kama Yahwe alivyosema.
  bel-bel: і каб Ён прагнаў усіх ворагаў тваіх ад аблічча твайго, як казаў Гасподзь.
  deu-ELBBK: indem er alle deine Feinde vor dir ausstößt, so wie der HERR geredet
    hat.
  mbb-OT: Ibpesegseg din keniyu is langun he menge kuntada niw su iyan heeyan migkaǥi
    zin.
  mal-2015: നിന്റെ സകലശത്രുക്കളെയും നിന്റെ മുമ്പിൽനിന്നു ഓടിച്ചുകളയേണ്ടതിന്നും നീ
    യഹോവയുടെ മുമ്പാകെ ന്യായവും ഹിതവുമായുള്ളതിനെ ചെയ്യേണം.
  rmc-rmc: a hoj te trades avri tumare ňeprijaťeľen, avke sar o RAJ phenďa.
  pes-OPV: و تا جمیع دشمنانت را از حضورت اخراج نماید، چنانکه خداوند گفته است.
  ron-1924: дупэ че ва изгони пе тоць врэжмаший тэй динаинтя та, кум а спус Домнул.
  ben-OBCV: এবং সদাপ্রভুর কথা অনুসারে তোমরা তোমাদের শত্রুদের তাড়িয়ে দিতে পারবে।
