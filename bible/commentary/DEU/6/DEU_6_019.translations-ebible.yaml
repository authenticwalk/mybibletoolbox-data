  lat-VUC: ut deleret omnes inimicos tuos coram te, sicut locutus est.
  eng-ASVBT: to thrust out all thine enemies from before thee, as Jehovah hath spoken.
  ita-1885: Acciocchè egli cacci d'innanzi a te tutti i tuoi nemici; come il Signore
