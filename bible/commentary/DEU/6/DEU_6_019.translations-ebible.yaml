  tam-2017: யெகோவா தாம் சொன்னபடி, உன் எதிரிகளையெல்லாம் உன் முகத்திற்கு முன்பாகத் துரத்திவிடுவதற்கும்,
    நீ யெகோவாவுடைய பார்வைக்குச் செம்மையும் நன்மையுமாக இருக்கிறதைச் செய்வாயாக.
  spa-RV-1909: Para que él eche á todos tus enemigos de delante de ti, como Jehová
