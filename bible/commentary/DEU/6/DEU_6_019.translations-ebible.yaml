  eng-LXXUP: to chase all thine enemies from before thy face, as the Lord said.
  eng-ULB: to drive out all your enemies from before you, as Yahweh has said.
  spa-VBL: Él expulsará a todos tus enemigos delante de ti, tal como dijo.
  fra-_FOB: En chassant tous tes ennemis devant toi, comme l'Éternel l'a dit.
  mal-mal: നിന്റെ സകലശത്രുക്കളെയും നിന്റെ മുമ്പിൽനിന്ന് ഓടിച്ചുകളയുന്നതിനും നീ യഹോവയുടെ
