verse: DEU.006.017
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ കൽപ്പിച്ചിട്ടുള്ള കൽപ്പനകളും അവിടന്ന് തന്നിട്ടുള്ള
    സാക്ഷ്യങ്ങളും ഉത്തരവുകളും നിങ്ങൾ സൂക്ഷ്മതയോടെ അനുസരിക്കണം.
  deu-TKW: Vielmehr sollt ihr die Gebote Jahwes, eures Gottes, halten, seine Verordnungen
    und Satzungen, die er dir gegeben hat,
  lin-lin: Batela malamu mibeko, mitindo mpe bikateli ya Yawe, Nzambe na yo, oyo apesi
    yo.
  eng-LSV: You diligently keep the commands of your God YHWH, and His testimonies
    and His statutes which He has commanded you,
  eng-GNV: But ye shall keepe diligently the commandements of the Lord your God, and
    his testimonies, and his ordinances which he hath commanded thee,
  eng-WEBSTER: Ye shall diligently keep the commandments of the LORD your God, and
    his testimonies, and his statutes, which he hath commanded thee.
  nhw-BL: Ica miyac tlamocuitlahuili xijchihuaca nochi nopa tlanahuatili huan leyes
    huan tlamachtili catli ya anmechnahuatijtoc.
  swh-ONEN: Utayashika maagizo ya Bwana Mungu wako kwa bidii, na masharti na amri
    alizokupa.
  bba-bba: Adɑmɑ i win woodɑbɑ kɑ win sɔ̃ɔsinu kɑ win yiire bi u bɛɛ wɛ̃ mɛm nɔɔwɔ
    dee dee.
  eng-KJVCPB: You shall diligently keep the commandments of the Lord your God, and
    his testimonies, and his statutes, which he hath commanded thee.
  wbp-wbp: '@see-verse:DEU.006.016'
  luo-luo: Beduru gi adieri mar rito chike Jehova Nyasaye ma Nyasachu, kaka omiyou
    e chikene kod buchene.
  meu-meu: 'Iehova, emui Dirava, ese ena haheḡani bona ena hahedua bona ena taravatu
    vada e, henimui: ba badinadia mai goadamui ida.'
  npi-ULB: तिमीहरूलाई आज्ञा गर्नुभएका परमप्रभु तिमीहरूका परमेश्‍वरका आज्ञाहरू, उहाँका
    गम्भीर आदेशहरू र उहाँका विधिहरू दत्तचित्तसाथ पालन गर्नू ।
  yor-yor: Ẹ rí i dájú pé ẹ̀ ń pa àwọn òfin Olúwa Ọlọ́run yín mọ́ àti àwọn àṣẹ àti
    àwọn ìlànà tí ó ti fún un yín.
  ind-ind: Patuhilah dengan cermat semua perintah, peraturan, dan ketetapan TUHAN,
    yang sudah Dia perintahkan kepada kalian.
  pes-OPCB: فرمانهای یهوه خدای خود، یعنی همۀ قوانین و فرایض او را نگاه دارید.
  tgl-ULB: Matiyaga ninyong susundin ang mga utos ni Yahweh na inyong Diyos, kaniyang
    mataimtim na mga utos, at kaniyang mga batas, na kaniyang iniutos sa inyo.
  cbu-NT: Itaru, siysa ichingarus itsinsampatarit Apanllee kamachtamarini ichingaru
    tatsamoongtsa.
  hui-hui: Bi mana ogoni baya hangu talialu biai halimu lalu langiyago mbiraore yu
    wanahalimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ပြ​ဋ္ဌာန်း​တော်​မူ​သော ပ​ညတ် အား​လုံး​ကို​လိုက်​နာ​ရန်​သ​တိ​ပြု​လော့။-
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་བཀའ་རྣམས་དང་དཔང་ཡིག སྒྲིག་ཁྲིམས་བཅས་ནི་བརྟན་པོར་སྲུངས་ཤིག
  sna-sna: Chenjererai kuchengeta mirayiro yaJehovha Mwari wenyu nezvaakatema nemitemo
    yaakakupai.
  spa-BLM: Guardarás con diligencia los mandamientos de Yahvé vuestro Dios, sus testimonios
    y sus estatutos, que él te ha ordenado.
  cac-cac: C'anab'ajejec val sc'ayb'ub'al yed' schecnab'il, aton val jantac schecnab'il
    ix yala'.
  swh-ULB: Kwa bidii mtayashika maagizo ya Yahwe Mungu wenu, maagizo yake makini,
    na amri ambazo amewaamuru.
  bel-bel: Цьвёрда захоўвайце запаведзі Госпада, Бога вашага, і статуты Ягоныя і пастановы,
    якія Ён наказаў табе;
  deu-ELBBK: Ihr sollt fleißig beobachten die Gebote des HERRN, eures Gottes, und
    seine Zeugnisse und seine Satzungen, die er dir geboten hat.
  mbb-OT: Purungi niw tumana is menge suǥù, menge penurù, wey menge sulunuzen he imbeǥey
    keniyu te Nengazen he Megbevayè niw.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിന്നോടു കല്പിച്ചിട്ടുള്ള കല്പനകളും സാക്ഷ്യങ്ങളും
    ചട്ടങ്ങളും നിങ്ങൾ ജാഗ്രതയോടെ പ്രമാണിക്കേണം.
  rmc-rmc: Dikhen mištes pre oda, hoj te doľikeren o prikazaňja the o zakoni, so tumenge
    diňa o RAJ, tumaro Del.
  pes-OPV: توجه نمایید تا اوامر یهوه خدای خود را و شهادات و فرایض او را که به شما
    امر فرموده است، نگاه دارید.
  ron-1924: Чи сэ пэзиць порунчиле Домнулуй Думнезеулуй востру, порунчиле Луй ши леӂиле
    Луй пе каре ви ле-а дат.
  ben-OBCV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুর দেওয়া আদেশ, শর্তাবলি ও অনুশাসন যত্নের সঙ্গে
    পালন কোরো।
  som-som: Oo waa inaad aad u xajisaan Rabbiga Ilaahiinna ah amarradiisa iyo markhaatifurkiisa
    iyo qaynuunnadiisa uu idinku amray.
  lat-VUC: 'Custodi præcepta Domini Dei tui, ac testimonia et cæremonias, quas præcepit
    tibi:'
  eng-ASVBT: Ye shall diligently keep the commandments of Jehovah your God, and his
    testimonies, and his statutes, which he hath commanded thee.
  ita-1885: Del tutto osservate i comandamenti del Signore Iddio vostro, e le sue
    testimonianze, e i suoi statuti ch'egli vi ha dati.
  eng-LXXUP: Thou shalt by all means keep the commands of the Lord thy God, the testimonies,
    and the ordinances, which he commanded thee.
  eng-ULB: You will diligently keep the commandments of Yahweh your God, his solemn
    commands, and his statutes, that he has commanded you.
  spa-VBL: Debes tener cuidado de guardar los mandamientos del Señor tu Dios y las
    leyes y reglas que te ha dado.
  fra-_FOB: Vous garderez soigneusement les commandements de l'Éternel votre Dieu,
    et ses lois et ses statuts qu'il t'a prescrits.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ നൽകിയിട്ടുള്ള കല്പനകളും സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും
    നിങ്ങൾ ജാഗ്രതയോടെ പ്രമാണിക്കണം.
  urd-GVR: Dhyān se Rab apne Ḳhudā ke ahkām ke mutābiq chalo, un tamām hidāyāt aur
    qawānīn par jo us ne tujhe die haiṅ.
  suz-BL: गेपुकीमी परमप्रभु यावे, इन परमप्रभुमी इन कली माइश्‍शो आ शेंशो लोव़, आ देंशो
    नेल्‍ल नु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ शुश होस पा पने।
  ita-1927: Osserverete diligentemente i comandamenti dell’Eterno, ch’è l’Iddio vostro,
    le sue istruzioni e le sue leggi che v’ha date.
  ckb-ckb: بە تەواوی فەرمان و یاسا و فەرزەکانی یەزدانی پەروەردگارتان بەجێبهێنن کە
    فەرمانی پێ کردوون.
  eng-BBE: Keep with care the orders of the Lord your God, and his rules and his laws
    which he has given you;
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನೂ, ಅವರು ನಿಮಗೆ ನೀಡಿದ ಷರತ್ತುಗಳನ್ನೂ, ಅವರ
    ತೀರ್ಪುಗಳನ್ನೂ ಎಚ್ಚರಿಕೆಯಿಂದ ಕೈಗೊಳ್ಳಬೇಕು.
  tam-2017: உங்கள் தேவனாகிய யெகோவா உங்களுக்குக் கற்பித்த அவருடைய கற்பனைகளையும், சாட்சிகளையும்,
    கட்டளைகளையும் அக்கறையுடன் கைக்கொள்வீர்களாக.
  spa-RV-1909: Guardad cuidadosamente los mandamientos de Jehová vuestro Dios, y sus
    testimonios, y sus estatutos, que te ha mandado.
  ron-BTF: Să păziţi cu atenţie poruncile DOMNULUI Dumnezeul vostru şi mărturiile
    lui şi statutele lui, pe care ţi le-a poruncit.
  eng-WEBP: You shall diligently keep the commandments of the LORD your God, and his
    testimonies, and his statutes, which he has commanded you.
  eng-FBV: You must be careful to keep the commandments of the Lord your God and the
    laws and rules he's given you.
  nld-1939: Onderhoudt zorgvuldig de geboden van Jahweh, uw God, zijn beschikkingen
    en bepalingen, die Hij u heeft bevolen.
  nch-BL: Ica miyac tamocuitahuili xijchihuaca nochi nopa tanahuatili huan leyes huan
    tamachtili cati ya amechnahuatijtoc.
  vie-1934: Khá cẩn thận giữ lấy những điều răn, chứng cớ, và luật lệ của Giê-hô-va
    Đức Chúa Trời các ngươi đã truyền cho ngươi.
  hin-CV: चाहिए कि तुम याहवेह, अपने परमेश्वर द्वारा दिए आदेशों, घोषणाओं और नियमों
    का पालन सावधानीपूर्वक करो.
  eng-OURB: You shall diligently keep the mitzvot ·instructions· of Adonai your God,
    and his testimonies, and his statutes, which he has enjoined you.
  spa-BES: Guarda con cuidado las órdenes del Señor su Dios, y sus reglas y las leyes
    que les ha dado;
  tdx-tdx: Fe ambeno an-kahimbañañe o lili’ Iehovà Andrianañahare’ areoo naho o fañè’e
    naho fepè’e linili’e ama’oo.
  vid-vid: Mibatilile ng'hatu malajizo na utaguso na mizilo ja Mkulu Nguluwi, Nguluwi
    wa hemwe jiwele heye joyalajize.
  eng-OKE: Keeping you shall keep the commandments of the Lord your God, His testimonies,
    and His statutes He hath commanded thee,
  tha-KJV: ท่านทั้งหลายจงอุตส่าห์รักษาพระบัญญั​ติ​ของพระเยโฮวาห์พระเจ้าของท่าน และพระโอวาทของพระองค์และกฎเกณฑ์ของพระองค์
    ซึ่งพระองค์ทรงบัญชาท่านไว้
  por-BR-2018: Guardai cuidadosamente os mandamentos do SENHOR vosso Deus, e seus
    testemunhos, e seus estatutos, que te mandou.
  deu-ELO: Ihr sollt fleißig beobachten die Gebote Jehovas, eures Gottes, und seine
    Zeugnisse und seine Satzungen, die er dir geboten hat.
  eng-WYC-2018: Keep thou the commandments of thy Lord God, and the witnessings, and
    ceremonies, which he hath commanded to thee; (Obey thou the commandments of the
    Lord thy God, and his testimonies, and statutes, which he hath commanded to thee;)
  epo-epo: Precize observu la ordonojn de la Eternulo, via Dio, kaj Liajn atestojn
    kaj Liajn leĝojn, kiujn Li ordonis al vi.
  uig-PIN: Pǝrwǝrdigar Hudayinglarning ǝmrlirini, silǝrgǝ tapiliƣan guwaⱨ-ⱨɵkümliri
    wǝ bǝlgimilirini kɵngül ⱪoyup tutunglar.
  beo-beo: Sema huluane E da dilima i amo noga:le hamoma.
  tpi-OTNT: Yupela i no ken les long bihainim tru olgeta lo em i bin givim long yupela.
  hau-SA: Ku tabbata kun kiyaye umarnan Ubangiji Allahnku, da farillansa da kuma ƙa’idodinsa
    da ya ba ku.
  uig-LAT: Perwerdigar Xudayinglarning emrlirini, silerge tapilighan guwah-hökümliri
    we belgimilirini köngül qoyup tutunglar.
  nde-nde: Nanzelelani ukuthi liyayigcina imilayo kaThixo uNkulunkulu wenu lezimiso
    kanye lemilayo aliphe yona.
  ton-ton: Ke mou tauhi manavakavakava ʻae ngaahi fekau ʻa Sihova ko homou ʻOtua,
    mo ʻene ngaahi fakamoʻoni, mo ʻene ngaahi tuʻutuʻuni, ʻaia kuo ne fekau kiate
    koe.
  ces-1613: Pilně ostříhejte přikázaní Hospodina Boha svého, a svědectví jeho, i ustanovení
    jeho, kteráž přikázal tobě,
  eng-WMB: You shall diligently keep the commandments of the LORD your God, and his
    testimonies, and his statutes, which he has commanded you.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவாவினுடைய கட்டளைகளையும், அவர் உங்களுக்குக் கொடுத்த
    ஒழுங்குவிதிகளையும், விதுமுறைகளையும் கைக்கொள்ளக் கவனமாய் இருங்கள்.
  ceb-ULB: Kanunay ninyong tumanon ang mando ni Yahweh nga inyong Dios, ang iyang
    maligdong nga kasugoan, ug ang iyang balaod nga iyang gisugo kaninyo.
  pol-UBG: Będziecie pilnie przestrzegać przykazań PANA, swojego Boga, jego świadectw
    i nakazów, które ci nakazał.
  agr-agr: ¡Tuke Pujuu atumi Apajuíjiya nuna chichame umiktin agagbauwa nunú umiktajum
    tusa tujamauwa duka ewaetsuk betek umiktajum!
  kyc-kyc: Mawa pii dupwa peparae nakama jipya kandapi dupwa kandokondali pyuo rape
    rape lao minyuo karalapape.
  urd-GVU: دھیان سے رب اپنے خدا کے احکام کے مطابق چلو، اُن تمام ہدایات اور قوانین
    پر جو اُس نے تجھے دیئے ہیں۔
  deu-1912: sondern sollt halten die Gebote des HERRN, eures Gottes, und seine Zeugnisse
    und Rechte, die er geboten hat,
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ನೇಮಿಸಿದ ಆಜ್ಞಾವಿಧಿನಿಯಮಗಳನ್ನು ಅನುಸರಿಸಲೇಬೇಕು.
  yap-yap: Ngar mu guyed rogon ngu’um folgad u urngin fapi motochiyel nike pi’ ngomed.
  hlt-MCSB: Na BOEIPA Pathen kah olpaek khaw, a olphong neh a oltlueh nang n'uen te
    khaw ngaithuen rhoela ngaithuen.
  mdy-ETH: ዒዚ ዒንሢ ዓይሤ ዓይሢፆና ዎጎና ዳምቦና ቢያ ሂርጊ ካፑዋቴ።
  twi-ASANTE: Ɛsɛ sɛ modi Awurade mo Onyankopɔn ahyɛdeɛ so pɛpɛɛpɛ—monni mmara no
    mu nsɛm nyinaa so sɛdeɛ ɔde ama mo no.
  eng-WEBU: You shall diligently keep the commandments of the LORD your God, and his
    testimonies, and his statutes, which he has commanded you.
  bnp-bnp: A tuhane mua nahea ge malulu, mu ramai muholi a maka vinara i habi ne mua
    turana a ngava lobo i habi.
  wal-wal: GODAI intte Xoossai inttena azazido a azazota, a wogatanne a awaajota minttidi
    naagite.
  spa-PDDPT: Guarden diligentemente los Mandamientos de Yavé su ʼElohim, sus Testimonios
    y sus Estatutos que les ordenó.
  gun-gun: Pejapo ete 'rã Senhor Penderuete ojapo uka va'ekue, ayvu ha'e 'arandua
    rupigua ha'e ojapo uka va'ekue ha'e javi.
  ilo-ULB: Siaagawa a salimetmetanyonto dagiti bilin ni Yahweh a Diosyo, dagiti pammaneknekna,
    ken dagiti alagadenna, nga imbilinna kadakayo.
  kpg-kpg: Goodou heia gi haga gila ina aga nia haganoho huogodoo a Dimaadua di godou
    God ne gowadu gi goodou.
  uig-ARA: پەرۋەردىگار خۇدايىڭلارنىڭ ئەمرلىرىنى، سىلەرگە تاپىلىغان گۇۋاھ-ھۆكۈملىرى
    ۋە بەلگىمىلىرىنى كۆڭۈل قويۇپ تۇتۇڭلار.
  sus-sus: Wo xa wo Marigi Alatala xa sɛriyɛ, a xa masenyi, nun a xa yaamari rabatu
    tinxinyi kui a naxan soxi wo yi ra.
  pon-2006: Kanahieng kapwaiada kosonned akan koaros me e ketikihongkumwailehr.
  jae-jae: Aŋgôm Apômtau, amacnêm Anôtô, nê biŋsu to ŋagôliŋ ma jatu, taŋ kêjatu amac
    naŋ, ŋanô êsa.
  ksd-ksd: Avat a ongor ika upi avat a toratorom ta ra lavur vartuluai kai ra Luluai
    kavava God, ma ta kana lavur varvai, ma ta kana lavur togotogo, nina i ga tul
    tar ia ta vavat.
  tur-YTC: Tanrınız Yahve'nin buyruklarını, tanıklıklarını, size buyurduğu kuralları
    özenle tutacaksınız.
  grc-BRENT: Φυλάσσων φυλάξῃ τὰς ἐντολὰς Κυρίου τοῦ Θεοῦ σου, τὰ μαρτύρια, καὶ τὰ
    δικαιώματα, ὅσα ἐνετείλατό σοι.
  ind-AYT: Kamu harus menaati perintah, penyataan, dan ketetapan TUHAN, Allahmu yang
    disampaikan kepadamu.
  nya-nya: Onetsetsani kuti mukusunga malamulo a Yehova Mulungu wanu, malangizo ake
    ndi zikhazikitso zake zimene anakulamulirani.
  hrv-hrv: Točno vršite zapovijedi Jahve, Boga svoga, upute njegove i zakone njegove
    koje je izdao.
  mps-mps: Dagego agai dagebolo mani te bomai po dabe, me mena kolesaga wali pao wali
    po, te dolo mu wali piąo.
  tpi-tpi: Yupela i no ken les long bihainim tru olgeta lo em i bin givim long yupela.
  dan-1931: I skal omhyggeligt holde HERREN eders Guds Bud, Vidnesbyrd og Anordninger,
    som han har pålagt dig;
  vie-OVCB: Phải tuyệt đối tuân hành các điều răn, luật lệ của Chúa Hằng Hữu, Đức
    Chúa Trời của anh em.
  guj-2017: તમારા ઈશ્વર યહોવાહના કાનૂનો, નિયમો અને તેમની આજ્ઞાઓ જે તેમણે ફરમાવ્યાં
    છે તેનું ખંતથી પાલન કરો.
  pon-2006A: Kanahieng kapwaiada kosonned akan koaros me e ketikihongkumwailehr.
  por-BRBSL: Guardareis diligentemente os mandamentos de Javé, vosso Deus, e seus
    testemunhos, e seus estatutos, que ele vos ordenou.
  cth-cth: BAWIPA Cathut ni na hruek pouh awh e kapanuekkhaikung, lawkkam, kâpoelawknaw
    hah panki lahoi na tarawi awh han.
  twi-twi: Ɛsɛ sɛ mudi Awurade, mo Nyankopɔn, ahyɛde ne nea ɛwɔ mmara a ɔde ama mo
    no mu no so pɛpɛɛpɛ.
  hlt-hlt: Na BOEIPA Pathen kah olpaek khaw, a olphong neh a oltlueh nang n'uen te
    khaw ngaithuen rhoela ngaithuen.
  tbz-SIM: Dí ndɑkɛ kɛ́ntũ nti Yiɛ̀ nKuyie nkùù di te ku kó yɛtɑnnɔ̀ nɛ̀ ku tié nnɛ̀
    ku kuɔ́ kù di duɔ́ ndɛ̀.
  msy-2020: Ia Ikiavɨra Itir God, ian God, mɨkemezir Akar Gavgaviba, ko akar a ia
    ganɨngiziba, ko arazir a ifongeziba, ia dar gɨn mangasa, a ia mɨgɨa ghaze, ia
    guizbangɨra bar adar gɨn mangɨ.
  dop-dop: Ɩ́ tǝŋ ɩ kiiŋ nɑ ɩ kʋsǝsɩɩtʋ nɑ ɩ kʋtʋtʋtʋ nti ɩ tʋ-mɛ tɔ
  azb-azb: Ona görə də Allahınız Rəbbin sizə buyurduğu əmrlərə, göstərişlərə və qanunlara
    diqqətlə əməl edin.
  eng-DBY: Ye shall diligently keep the commandments of Jehovah your God, and his
    testimonies, and his statutes, which he hath commanded thee.
  hin-2017: अपने परमेश्वर यहोवा की आज्ञाओं, चेतावनियों, और विधियों को, जो उसने तुझको
    दी हैं, सावधानी से मानना।
  wol-KYG: Sàmmleena sàmm seen santaaney Yàlla Aji Sax ji, ak seedey yoonam, ak dogali
    yoonam, yi mu leen dénk.
  eng-YLT: ye do diligently keep the commands of Jehovah your God, and His testimonies,
    and His statutes which He hath commanded thee,
  kne-kne: Masapol ay dadlon yon patien din bilin ya linteg ay indawat na en dakayo.
  eng-WYC-2017: Keep thou the commandments of thy Lord God, and the witnessings, and
    ceremonies, which he hath commanded to thee;
  eng-WMBB: You shall diligently keep the commandments of the LORD your God, and his
    testimonies, and his statutes, which he has commanded you.
  urd-GVH: ध्यान से रब अपने ख़ुदा के अहकाम के मुताबिक़ चलो, उन तमाम हिदायात और क़वानीन
    पर जो उसने तुझे दिए हैं।
  rug-rug: Mi kopu valeana pude va tabei gamu sari doduru tinarae saripu ponini gamu
    Sa.
  gaz-gaz: Ajajawwan Waaqayyo Waaqa keessanii, qajeelfamawwanii fi seerawwan inni
    isiniif kenne akka gaariitti eegaa.
  fra-LSG: Mais vous observerez les commandements de l’Éternel, votre Dieu, ses ordonnances
    et ses lois qu’il vous a prescrites.
  gnn-gnn: Yana biyaka ŋayathaŋa baṯ biyakana nhanŋu romdja, ga dhäruk märraŋa ŋanya.
    Djäma biyaka ḻatju'kuŋa dhunupa wal'ŋu ŋunhiyi yana liŋgu rom malanha ŋunhi ŋayi
    yukurra Garrayyu ḻatju'‐ḻakarama dhika wal'ŋu, bala yurru nhuma ŋunhi gulŋiyirrinydja
    ŋunhiwala wäŋalilinydja, ŋunhiwalayi ŋunhi ŋayi Garrayyu dhawu'mirriyaŋala ŋäthili
    nhumalaŋgu.
  yal-yal: Koni ɛ xa Alatala ɛ Alaa yamarine suxu ki faɲi, e nun a maxadi xuine e
    nun a tɔnne a naxanye yamarixi ɛ ma.
  haw-1868: E malama pono oukou i na kauoha a Iehova ko oukou Akua, me kana mau oihana,
    a me kona mau kanawai, ana i kauoha mai ai ia oe.
  arb-NAV: بَلِ احْفَظُوا وَصَايَا الرَّبِّ وَشُرُوطَهُ وَأَحْكَامَهُ الَّتِي أَمَرَكُمْ
    بِها،
  ewe-ewe: Ele be nàwɔ eƒe sewo katã dzi.
  eng-LEE: Ye shall diligently keep the commandments of the Lord your God, and his
    testimonies, and his statutes, which he hath commanded thee.
  asm-FB: আপোনালোকে নিজ ঈশ্বৰ যিহোৱাই আদেশ কৰা আজ্ঞা, শাসন-প্রণালী আৰু নিয়মবোৰ অৱশ্যেই
    যত্নেৰে পালন কৰিব লাগিব।
  sus-A: وٌ شَ وٌ مَرِفِ عَلَتَلَ شَ سّرِيّ، عَ شَ مَسٍنيِ، نُن عَ شَ يَامَرِ رَبَتُ
    تِنشِنيِ كُي عَ نَشَن سٌشِ وٌ يِ رَ.
  fra-SBL: Tu observeras avec soin les commandements de l'Éternel, ton Dieu, ses témoignages
    et ses lois, qu'il t'a prescrits.
  hbo-hbo: שָׁמֹ֣ור תִּשְׁמְר֔וּן אֶת־מִצְוֹ֖ת יְהוָ֣ה אֱלֹהֵיכֶ֑ם וְעֵדֹתָ֥יו וְחֻקָּ֖יו
    אֲשֶׁ֥ר צִוָּֽךְ׃
  eng-WYCLIFFE: Kepe thou the comaundementis of thi Lord God, and the witnessyngis,
    and cerymonyes, whiche he comaundide to thee;
  cwe-cwe: Sekemuleke kuzindilila malagilizo yose na ndagilizi zose za Mndewa Mulungu,
    Mulungu wenu, fana viyamulagilizeni.
  kik-kik: Mũtikanaage kũmenyerera maathani ma Jehova Ngai wanyu, na irĩkanĩro, na
    kĩrĩra kĩa watho wake wa kũrũmĩrĩrwo, marĩa akũheete ũrũmagĩrĩre.
  omb-omb: Nein lado bibi ve nein hako bibi na leohora noi nomu Huqe Mauri mena nona
    na leo raga hui me leo tamwata goro nge u teu lawe gimiu.
  fra-NCL: Mais vous observerez avec soin les commandements de Yahweh, votre Dieu,
    ses préceptes et ses lois qu’il t’a prescrites.
  cek-AK: Na Angraeng Sithaw mah paek ih, pazui han koi a thuih ih loknawk hoi zaehhoihaih
    daannawk to nangcae mah kahoih ah pazui oh.
  cuk-cuk: Nue salakarmar, be-Bab-Dummad-Jehová-Igarmar-Mamaidba be nanadii gumalo.
    Igarmar-Islidikidba, Bab-Dummad-Sogedba-Igar-Maidba be nanadii gumalo.
  uig-CYR: Пәрвәрдигар Худайиңларниң әмирлирини, силәргә тапилиған гува-һөкүмлири
    вә бәлгүмилирини көңүл қоюп тутуңлар.
  tel-2017: ఆయన ఇచ్చిన ఆజ్ఞలను, అంటే ఆయన శాసనాలను, కట్టడలను జాగ్రత్తగా పాటించాలి.
  hat-BSA: “Avèk dilijans, nou dwe kenbe kòmandman a SENYÈ yo, Bondye nou an, ak temwayaj
    avèk lwa Li yo, ke Li te kòmande nou.
  kos-kos: Kowos in arulana oaru in akos ma sap ac oakwuk nukewa ma El sot nu suwos.
  hbo-WLC: שָׁמ֣וֹר תִּשְׁמְר֔וּן אֶת־מִצְוֺ֖ת יְהוָ֣ה אֱלֹהֵיכֶ֑ם וְעֵדֹתָ֥יו וְחֻקָּ֖יו
    אֲשֶׁ֥ר צִוָּֽךְ׃
  ibo-ibo: Lezienụ anya hụ na unu debere iwu niile na ụkpụrụ niile, na ihe ama niile
    Onyenwe anyị Chineke unu nyere unu.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ତୁମ୍ଭ ପ୍ରତି ଆଦିଷ୍ଟ ସମସ୍ତ ଆଜ୍ଞା,
    ତାହାଙ୍କ ପ୍ରମାଣ-ବାକ୍ୟ ଓ ତାହାଙ୍କ ବିଧି ଯତ୍ନପୂର୍ବକ ପାଳନ କରିବ।
  chk-chk: Oupwe fokun aleasochisi ekewe allük me pwüüng än ewe Samol mi Lapalap ämi
    we Kot, usun mine a allük ngenikemi.
  rop-rop: Yumob garra meiksho brabliwei blanga teiknodis langa ola lowa weya imbin
    gibit yumob.
  ukr-1871: Мусите пильно сповняти заповідї Господа, Бога вашого, і сьвідчення його
    й установи його, що заповідав тобі,
  deu-1951: Beobachtet genau die Gebote des HERRN, eures Gottes, und seine Zeugnisse
    und seine Satzungen, die er dir geboten hat,
  eng-JPS: Ye shall diligently keep the commandments of the LORD your God, and His
    testimonies, and His statutes, which He hath commanded thee.
  srp-1865: Držite dobro zapovijesti Gospoda Boga svojega i svjedoèanstva njegova
    i uredbe njegove, koje ti je zapovjedio,
  lug-lug: Munyiikirenga okukuumanga n’okugonderanga amateeka n’ebiragiro Mukama Katonda
    wammwe by’akuwadde.
  heb-heb: שמור תשמרון את מצות יהוה אלהיכם ועדתיו וחקיו אשר צוך׃
  ben-IRV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুর আজ্ঞা, সাক্ষ্য ও বিধি সকল যত্ন সহকারে পালন
    করবে।
  pan-pan: ਤੁਸੀਂ ਜ਼ਰੂਰ ਹੀ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮਾਂ, ਉਸ ਦੀਆਂ ਸਾਖੀਆਂ ਅਤੇ ਉਸ ਦੀਆਂ
    ਬਿਧੀਆਂ ਦੀ ਪਾਲਨਾ ਕਰਿਓ, ਜਿਨ੍ਹਾਂ ਦਾ ਉਸ ਨੇ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သင် ၏ဘုရား သခင်ထာဝရဘုရား ထား တော်မူသော သက်သေခံ ချက်၊ စီရင် ချက်၊ ပညတ် တရားတို့ကို
    ကြိုးစား၍ စောင့်ရှောက် ရမည်။
  hmo-hmo: Lohiabada, emui Dirava ese iena Taravatu bona iena oda umui dekenai ia
    henia gaudia do umui badinaia.
  urd-urd: तुम मेहनत से ख़ुदावन्द अपने ख़ुदा के हुक्मों और शहादतों और आईन को, जो उसने
    तुझको फ़रमाए हैं मानना।
  rus-SYN: Твердо храните заповеди Господа, Бога вашего, и уставы Его и постановления,
    которые Он заповедал тебе
  bqc-SIM: Àliↄ Dii á Lua yãdilɛaↄ kũa ń aà ikoyã pↄ́ a dàɛ́ↄ, íↄ aà ↄtondↄkĩi
    gwa.
  tcz-CHONGTHU: Nanghon Pakai, na Pathen'u thupeh phatah a nanit jing diu, Dan jouse
    najui kim sohkei diu ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याने दिलेल्या आज्ञा कटाक्षाने पाळा. त्याच्या शिकवणीचे
    व नियमांचे पालन करा.
  qub-qub: Tayta Diospa mandamintuncunata, laynincunata yachachishäta llapanta sumaj
    cumliy.
  hat-hat: Se pou nou kenbe tout kòmandman Seyè a ansanm ak tout lòd ak tout prensip
    li ban nou pou nou swiv.
  eng-BSB: You are to diligently keep the commandments of the LORD your God and the
    testimonies and statutes He has given you.
  tod-tod: Kɛlɛ à ɠolo Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-deveiti ta ná-tɔgiti bɛ, ta faliiti
    è ti woni wo ma.
  eng-WEBPB: You shall diligently keep the commandments of the LORD your God, and
    his testimonies, and his statutes, which he has commanded you.
  kbq-kbq: Ra Anumzana tamagri Anumzamo'ma tami'nea kasegene tra kenena kegava huneta
    avariri so'e hiho.
  nhe-BL: Ica miyac tlamocuitlahuili xijchihuaca nochi nopa tlanahuatili huan leyes
    huan tlamachtili tlen ya inmechnahuatijtoc.
  gub-BL: Peruzar tuwe hemiapo kar paw nehe. Peruzar ize'eg paw nehe no.
  eng-DRA: Keep the precepts of the Lord thy God, and the testimonies and ceremonies
    which he hath commanded thee.
