verse: DEU.006.006
translations:
  mal-C: നിങ്ങളോട് ഇന്നു ഞാൻ കൽപ്പിക്കുന്ന ഈ വചനങ്ങൾ നിങ്ങൾ ഹൃദയത്തിൽ സൂക്ഷിച്ച്
  deu-TKW: Diese Worte, die ich dir heute vorlege, sollen dir im Herzen bleiben;
  lin-lin: Tika ete mibeko oyo napesi yo lelo, ewumela kati na motema na yo.
  eng-LSV: And these words which I am commanding you today have been on your heart,
  eng-GNV: And these wordes which I commaund thee this day, shalbe in thine heart.
  eng-WEBSTER: 'And these words which I command thee this day, shall be in thy heart:'
  nhw-BL: “Xijtzontecontlalica nochi ni tlamantli huan ximoilhuica tlatoctzitzi catli
    nimechilhuijtoc ama.
  swh-ONEN: Amri hizi ninazokupa leo zitakuwa katika moyo wako.
  bba-bba: Woodɑ be nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ, i de bɑ n wɑ̃ɑ bɛɛn ɡɔ̃ruɔ.
  eng-KJVCPB: 'And these words, which I command thee this day, shall be in thine heart:'
  cpy-cpy: Pikenki-shireero kameethari maawoeni iroka nokanta-kimiri.
  wbp-wbp: Tarnngangkujukulu-jana manngu-nyangka nyampurraju kuruwarri kuja karna-nyarra
    yimi-ngarrirni jalangurlu.
  luo-luo: Chike mamiyou kawuono onego bed e chunyu.
  meu-meu: Ini hereva, hari dina ai na haḡanilaimumu herevadia, na lalomu ai do bae
    mia;
  npi-ULB: आज मैले तिमीहरूलाई आज्ञा गरेका यी वचनहरू तिमीहरूका हृदयमा राख ।
  yor-yor: Àwọn àṣẹ tí mo fún un yín lónìí gbọdọ̀ máa wà lóókan àyà yín.
  ind-ind: Tanamkanlah di dalam hatimu perintah-perintah TUHAN yang saya sampaikan
    hari ini.
  pes-OPCB: این قوانینی که امروز به شما می‌دهم باید دائم در فکر و دلتان باشد.
  tgl-ULB: Ang mga salita na aking iniutos sa inyo ngayon ay nasa inyong puso;
  cbu-NT: Ashiriya, yuwaa tsiyatsis na siyaa kamaneenlli anoo mbizarintspa. Urutamari
    mangiptis chinayarus taangtsa.
  hui-hui: Bi mana i̱na áyu o langerogoni embedaore nahalimu.
  mya-mya: ယ​နေ့​သင်​တို့​အား​ငါ​ပေး​သော​ပ​ညတ်​တော် များ​ကို မည်​သည့်​အ​ခါ​မျှ​မ​မေ့​နှင့်။-
  bod-N: ངས་དེ་རིང་ཁྱོད་ཅག་ལ་བསྒོས་པའི་བཀའ་དེ་རྣམས་སེམས་ལ་ཟུངས་ཤིག
  sna-sna: Mirayiro iyi yandinokupai nhasi inofanira kuva mumwoyo yenyu.
  spa-BLM: Estas palabras que hoy te ordeno estarán en tu corazón;
  cac-cac: A juntzan̈ lolonel sval tic d'ayex ticnaic, siq'ueccan d'a e pensar.
  swh-ULB: Maneno ninayowaamuru ninyi leo yatakuwa katika moyo wenu;
  bel-bel: І хай будуць словы гэтыя, якія Я наказваю табе сёньня, у сэрцы тваім;
  wed-wed: Wei tarawatuna amadodo a vereveremi ona vojijina-kauei.
  deu-ELBBK: Und diese Worte, die ich dir heute gebiete, sollen auf deinem Herzen
    sein.
  mbb-OT: Kenè niw lipati heini is menge suǥù he imbeǥey ku keniyu ǥuntaan.
  mal-2015: ഇന്നു ഞാൻ നിന്നോടു കല്പിക്കുന്ന ഈ വചനങ്ങൾ നിന്റെ ഹൃദയത്തിൽ ഇരിക്കേണം.
  rmc-rmc: Kala lava, so tuke adadžives dav, ľikereha andre tiro jilo
  pes-OPV: و این سخنانی که من امروز تو را امر می‌فرمایم، بر دل توباشد.
  ron-1924: Ши порунчиле ачестя, пе каре ци ле дау астэзь, сэ ле ай ын инима та.
  aui-aui: Mmkodi gwara kata awonewonemina na yami noghota kamone kokabitawana yaporidi.
  ben-OBCV: এসব আদেশ যা আজ আমি তোমাদের দিচ্ছি তা যেন তোমাদের অন্তরে থাকে।
  som-som: Oo erayadan aan maanta kugu amrayo ha ku sii jireen qalbigaaga.
  lat-VUC: 'Eruntque verba hæc, quæ ego præcipio tibi hodie, in corde tuo:'
  eng-ASVBT: And these words, which I command thee this day, shall be upon thy heart;
  ita-1885: E dimorino queste parole, le quali oggi ti comando, nel tuo cuore;
  eng-LXXUP: And these words, all that I command thee this day, shall be in thy heart
    and in thy soul.
  eng-ULB: The words that I am commanding you today will be in your heart;
  spa-VBL: Las órdenes que les doy hoy deben permanecer en sus mentes.
  fra-_FOB: Et ces commandements que je te prescris aujourd'hui, seront dans ton cœur;
  mal-mal: ഇന്ന് ഞാൻ നിന്നോട് കല്പിക്കുന്ന ഈ വചനങ്ങൾ നിന്റെ ഹൃദയത്തിൽ ഇരിക്കണം.
  urd-GVR: Jo ahkām maiṅ tujhe āj batā rahā hūṅ unheṅ apne dil par naqsh kar.
  suz-BL: मिनु गो इन कली मुलाक्‍ती अरेशो लोव़ इन थुंम वोइक्‍चा माल्‍नीनी। ब्‍यवस्‍था
    ११:१८-२०
  ita-1927: E questi comandamenti che oggi ti do ti staranno nel cuore;
  ckb-ckb: با ئەم ڕاسپاردانەی من ئەمڕۆ فەرمانتان پێ دەکەم لەسەر دڵتان بێت و
  eng-BBE: Keep these words, which I say to you this day, deep in your hearts;
  kan-OKCV: ನಾನು ಈ ಹೊತ್ತು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ ಈ ಮಾತುಗಳು ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿ ಇರಬೇಕು.
  tam-2017: இன்று நான் உனக்குக் கட்டளையிடுகிற இந்த வார்த்தைகள் உன் இருதயத்தில் இருப்பதாக.
  spa-RV-1909: 'Y estas palabras que yo te mando hoy, estarán sobre tu corazón:'
  ron-BTF: Şi aceste cuvinte, pe care ţi le poruncesc astăzi, să fie în inima ta;
  eng-WEBP: These words, which I command you today, shall be on your heart;
  eng-FBV: The commands I'm giving you today must stay in your minds.
  nld-1939: Deze woorden, die ik u heden gebied, moeten in uw hart staan geschreven.
  nch-BL: “Xijtzontecontalica nochi ni tamanti huan ximoilhuica talojtzitzi cati nimechilhuijtoc
    ama.
  vie-1934: Các lời mà ta truyền cho ngươi ngày nay sẽ ở tại trong lòng ngươi;
  hin-CV: ये आदेश, जो आज मैं तुम्हारे सामने स्पष्ट कर रहा हूं, तुम्हारे हृदय में बैठ
    जाए.
  eng-OURB: These words, which I enjoin you today, shall be on your heart;
  spa-BES: Guarda estas palabras, que te digo hoy, en lo profundo de tu corazón;
  tdx-tdx: Ambeno añ’arofo’o ao o tsara lilieko ama’o androanio.
  vid-vid: Na ulonzi awu wondilinguwalonjela lehano, muuwiche mnhumbula za hemwe,
  eng-OKE: And these words that command thee this day shall be upon thy heart.
  tha-KJV: และจงให้ถ้อยคำที่ข้าพเจ้าบัญชาพวกท่านในวันนี้​อยู่​ในใจของท่าน
  por-BR-2018: 'E estas palavras que eu te mando hoje, estarão sobre teu coração:'
  deu-ELO: Und diese Worte, die ich dir heute gebiete, sollen auf deinem Herzen sein.
  eng-WYC-2018: And these words which I command to thee today, shall be in thine heart;
  epo-epo: Kaj ĉi tiuj vortoj, kiujn mi ordonas al vi hodiaŭ, estu en via koro;
  uig-PIN: Mǝn sanga bügün tapiliƣan bu sɵzlǝr ⱪǝlbingdǝ bolsun;
  beo-beo: Amo hamoma:ne sia:i na da wali eso dilima iaha, amo maedafa gogolema.
  tpi-OTNT: Oltaim yupela i mas tingim ol dispela lo nau mi givim long yupela.
  hau-SA: Waɗannan umarnai da nake ba ku a yau, za su kasance a zukatanku.
  uig-LAT: Men sanga bügün tapilighan bu sözler qelbingde bolsun;
  nde-nde: Imilayo le engikupha yona lamuhla kumele ibe sezinhliziyweni zenu.
  ton-ton: 'Pea ko e ngaahi lea ni, ʻaia ʻoku ou fekau kiate koe he ʻaho ni, ʻe ʻi
    ho loto ia:'
  ces-1613: A budou slova tato, kteráž já přikazuji tobě dnes, v srdci tvém.
  eng-WMB: These words, which I command you today, shall be on your heart;
  tam-TCV: இன்று நான் உங்களுக்குக் கொடுக்கும் கட்டளைகள் உங்கள் இருதயத்தில் இருக்கவேண்டும்.
  ceb-ULB: Ang mga pulong nga akong gisugo kaninyo karon maanaa sa inyong kasingkasing;
  pol-UBG: A te słowa, które ja dziś nakazuję tobie, będą w twoim sercu;
  agr-agr: Nuniakum wi yamai tajim nunú shiig atukjum kajimattsuk aneaku atajum.
  kyc-kyc: Epapu nambame mawa pii nakama langilyu dapwa kame see nalu nalapape.
  urd-GVU: جو احکام مَیں تجھے آج بتا رہا ہوں اُنہیں اپنے دل پر نقش کر۔
  deu-1912: Und diese Worte, die ich dir heute gebiete, sollst du zu Herzen nehmen
  kan-2017: ನಾನು ಈಗ ನಿಮಗೆ ತಿಳಿಸುವ ಮಾತುಗಳು ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿರಬೇಕು.
  yap-yap: Ma ri dab mu paged talin e pi motochiyel ney ni kug pi’ ngomed e daba’.
  hlt-MCSB: Tihnin ah kai loh nang kang uen olka he nang kah thinko ah rhaehrhong
    lah saeh.
  mdy-ETH: ሃኖ ታ ኔኤም ዓይሢ ኬኤዛ ሃንሢ ዓይሢፆ ዋሊፖ፤
  twi-ASANTE: Momma saa mmaransɛm a mede rema wo ɛnnɛ yi ntena mo akoma mu.
  mwc-mwc: Nikosi kairuwana karaku a bereberimi wai nuwanuwami yai sina mana.
  eng-WEBU: These words, which I command you today, shall be on your heart;
  bnp-bnp: Na parava vakaroro mu luhoi a maka vinara a habi ne mua pali.
  wal-wal: Hachchi taani nena azaziyo ha azazota ne wozanan wotta.
  spa-PDDPT: Estas palabras que te ordeno hoy permanecerán sobre tu corazón.
  gun-gun: Kova'e ayvu aỹ amombe'u va'e ma pemoĩ 'rã pendepy'a re.
  ilo-ULB: Addanto iti pusoyo dagiti sasao nga ibilbilinko kadakayo ita nga aldaw;
  kpg-kpg: Hudee delangahia nnaganoho aanei, ala e gowadu ko Au gi goodou dangi nei.
  uig-ARA: مەن ساڭا بۈگۈن تاپىلىغان بۇ سۆزلەر قەلبىڭدە بولسۇن؛
  tof-tof: Ka errkya yabü ne gida bóktan poko alióndóla, sab wata yabü moboküpdü ki
    kwarilün.
  sus-sus: N yi masenyi naxan xaranxi wo bɛ yi ki, a xa lu wo bɔɲɛ ma.
  pon-2006: Dehr manokehla kosonned pwukat me I kihong kumwail rahnwet.
  jae-jae: Ma oto biŋ, tec galoc jajatu aôm nec, êsêp nêm ŋalêlôm.
  ksd-ksd: Ma go ra lavur tinata ba iau tul tar diat tam gori, diat a mamat ta ra
    balam;
  tur-YTC: Bugün size buyurmakta olduğum bu sözler senin yüreğinde olacaktır;
  grc-BRENT: Καὶ ἔσται τὰ ῥήματα ταῦτα, ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον, ἐν τῇ καρδίᾳ
    σου, καὶ ἐν τῇ ψυχῇ σου.
  ind-AYT: Ingatlah selalu perintah-perintah yang kusampaikan kepadamu hari ini.
  nya-nya: Malamulo amene ndakupatsani lero ayenera kukhala mu mtima mwanu.
  hrv-hrv: Riječi ove što ti ih danas naređujem neka ti se urežu u srce.
  mps-mps: Tigidali sogo dagego eno dagebolo megi mabo te bomai po kone paliyu yao.
  tpi-tpi: Oltaim yupela i mas tingim ol dispela lo nau mi givim long yupela.
  dan-1931: Disse Bud, som jeg pålægger dig i Dag, skal du tage dig til Hjerte;
  vie-OVCB: Phải ghi lòng tạc dạ những lời tôi truyền cho anh em hôm nay.
  guj-2017: આ વચનો જે હું તમને ફરમાવું છું તેને તારા અંત:કરણમાં રાખ.
  pon-2006A: Dehr manokehla kosonned pwukat me I kihong kumwail rahnwet.
  por-BRBSL: Estas palavras, que hoje vos ordeno, estarão em vosso coração;
  cth-cth: Sahnin kai ni na poe e lawk hah na lung dawk na pâkuem han.
  twi-twi: Momma saa mmaransɛm a mede rema wo nnɛ yi ntena mo koma mu.
  hlt-hlt: Tihnin ah kai loh nang kang uen olka he nang kah thinko ah rhaehrhong lah
    saeh.
  tbz-SIM: Kuyie ntɑnnɔ̀ n di tiè nyɛ̀ yíe ndí yɛ̀ ɑ̃nnɛ́ di yɛ̀mmɛ̀ miɛkɛ.
  msy-2020: Kɨ ia ganɨdir akar kaba, ia da isɨ uan navir averiabar arigh, egh dagh
    nɨghnɨghvɨra ikɨ.
  dop-dop: Ɩ́ tɑɑ sɔɔ ɩ kʋsǝsɩɩtʋ nti mɑ tʋɣʋ-mɛɣɛ sɑŋɑ ɩsǝntɔ tɔ, tǝ tɑɑ kʋlʋmʋɣʋ.
  azb-azb: Bu gün sənə əmr etdiyim bu sözlər ürəyində kök salsın.
  eng-DBY: And these words, which I command thee this day, shall be in thy heart;
  hin-2017: और ये आज्ञाएँ जो मैं आज तुझको सुनाता हूँ वे तेरे मन में बनी रहें
  wol-KYG: Kàddu yii ma leen di dénk bésub tey, na dëkk ci seen xol.
  eng-YLT: and these words which I am commanding thee to-day have been on thine heart,
  kne-kne: Igto yo koma sin nemnem yo amin da nan linteg ay ibagak ed wani ay agew
    en dakayo.
  eng-WYC-2017: And these words which I command to thee today, shall be in thine heart;
  eng-WMBB: These words, which I command you today, shall be on your heart;
  urd-GVH: जो अहकाम मैं तुझे आज बता रहा हूँ उन्हें अपने दिल पर नक़्श कर।
  rug-rug: Mu lopu muliṉini sari doduru tinarae arini sapu ponini gamu rau pa rane
    hie.
  gaz-gaz: Ajajawwan ani harʼa siif kennu kunneen garaa kee keessa haa jiraatan.
  fra-LSG: Et ces commandements, que je te donne aujourd’hui, seront dans ton cœur.
  gnn-gnn: Märraŋa dhuwalayi romdja malanha ga ŋayathaŋanydja baṯ biyaka ŋuruŋu ŋayaŋuyu
    nhokalay nhe, ga marŋgikuŋa biyaka marrtjiya nhumalaŋguway djamarrkuḻi'nhanydja.
    Waŋanhamiya biyaka yukirriya ŋunhi nhuma yukurra yurru nhina wäŋaŋuranydja nhumalaŋgalay,
    ga biyakayi liŋgu ŋulinyaramirriyunydja ŋunhi nhuma yurru yukurra marrtji dhukarr
    ŋupan. Guyaŋiyanydja yana ṉiṉ'thurra yukirriya dhuwalayi dhäruktja ŋarranha ŋunhi
    nhe yurru ḻäy‐ŋorranydja, ga biyakayi yana liŋgu ŋunhi nhe yurru gaŋgathirri beŋuru.
  yal-yal: N yamarini itoe naxan fixi i ma iki, e xa lu i bɔɲɛni.
  iou-iou: Ude täŋkaŋ apiŋo man täwetpäŋ täwoŋärek täyat ŋo yäpmäŋpäŋ bänepjinken
    peŋpäŋ yäpmäŋ kuŋat täkot.
  haw-1868: O keia mau olelo a'u e kauoha aku nei ia oe i keia la, e waiho no ia maloko
    o kou naau;
  arb-NAV: وَضَعُوا هَذِهِ الْكَلِمَاتِ الَّتِي أُوصِيكُمْ بِها عَلَى قُلُوبِكُمْ،
  ewe-ewe: Hekpe ɖe esia ŋuti la, ele be nàbu se siwo mele nawòm egbe la ŋu ɣe sia
    ɣi.
  eng-LEE: 'And these words which I command thee this day, shall be in thy heart:'
  asm-FB: আজি মই আপোনালোকক দিয়া আজ্ঞাৰ সকলো কথা আপোনালোকৰ হৃদয়ত ৰাখিব লাগে।
  sus-A: ﭑ يِ مَسٍنيِ نَشَن شَرَنشِ وٌ بّ يِ كِ، عَ شَ لُ وٌ بْحّ مَ.
  fra-SBL: Ces paroles, que je te prescris aujourd'hui, seront gravées dans ton cœur.
  hbo-hbo: וְהָי֞וּ הַדְּבָרִ֣ים הָאֵ֗לֶּה אֲשֶׁ֨ר אָנֹכִ֧י מְצַוְּךָ֛ הַיֹּ֖ום עַל־לְבָבֶֽךָ׃
  eng-WYCLIFFE: And these wordis whiche Y comaunde to thee to dai, schulen be in thin
    herte;
  piu-2006: '@see-verse:DEU.006.005'
  cwe-cwe: Mbuli zino zonimulagilizileni diyelo zolondeka zikale muna imizoyo yenu,
  kik-kik: Maathani maya ndĩrakũhe ũmũthĩ ũreke matũũre ngoro-inĩ yaku.
  omb-omb: Leohora ngere ngaha nam bete lawego bagataha goin lado bibi lolo dingmwangomu.
  fra-NCL: Et ces commandements que je te donne aujourd’hui, seront dans ton cœur.
  cek-AK: Vaihniah kang thuih o ih hae loknawk hae na palungthin thungah pakuem oh;
  cuk-cuk: ”Emi-ibagi, we-gayaburba an bemarga-sognaid, nue be-gwage-ulubgi be sedii
    imakmalo.
  uig-CYR: Мән саңа бүгүн тапилиған бу сөзләр қәлбиңдә болсун;
  pma-pma: Emi navobongentei mengkatien keil koa nisani min kami kosa.
  tel-2017: ఈ రోజు నేను మీకు ఆజ్ఞాపించే ఈ మాటలు మీ హృదయంలో ఉంచుకోవాలి.
  hat-BSA: Pawòl sa yo ke mwen ap kòmande nou jodi a, va sou kè nou.
  bxh-bxh: Laugagayodi, E fafalibamiu, aho te, bena ami nuwatuhu didinidi.
  kos-kos: Nimet mulkunla ma sap inge su nga sot nu sum misenge.
  hbo-WLC: וְהָי֞וּ הַדְּבָרִ֣ים הָאֵ֗לֶּה אֲשֶׁ֨ר אָנֹכִ֧י מְצַוְּךָ֛ הַיּ֖וֹם עַל־לְבָבֶֽךָ׃
  ibo-ibo: Iwu ndị a m na-enye gị taa ka ị ga-eme ka ọ dịrị gị nʼobi.
