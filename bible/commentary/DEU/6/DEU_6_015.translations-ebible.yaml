verse: DEU.006.015
translations:
  mal-C: '@see-verse:DEU.006.014'
  deu-TKW: Denn Jahwe, dein Gott, ist ein eifersüchtiger Gott in deiner Mitte; gar
    leicht könnte Jahwe, dein Gott, zornig über dich werden und dich vom Erdboden
    vertilgen!
  lin-lin: pamba te Yawe, Nzambe na yo, oyo azali kati na yo, azali Nzambe ya zuwa,
    mpo ete asilikela yo te mpe abebisa yo te na mokili.
  eng-LSV: for your God YHWH [is] a zealous God in your midst—lest the anger of your
    God YHWH burns against you, and He has destroyed you from off the face of the
    ground.
  eng-GNV: (For the Lord thy God is a ielous God among you:) least the wrath of the
    Lord thy God be kindled against thee, and destroy thee from the face of the earth.
  eng-WEBSTER: (For the LORD thy God is a jealous God among you) lest the anger of
    the LORD thy God should be kindled against thee, and destroy thee from off the
    face of the earth.
  nhw-BL: AmoTECO Dios catli amohuaya itztoc yaya quintlasomati catli ya iaxcahua.
    Huan sintla anquihueyichihuase seyoc, cualanis amohuaya huan anmechtzontlamiltis
    huan anpolijtehuase tlen ni tlaltipactli.
  swh-ONEN: kwa kuwa Bwana Mungu wako, ambaye yuko katikati yako, ni Mungu mwenye
    wivu na hasira yake itawaka dhidi yako, naye atakuangamiza kutoka uso wa nchi.
  bba-bba: Domi Gusunɔ bɛsɛn Yinni u wɑ̃ɑ bɛsɛn suunu sɔɔ. U sɑ̃ɑwɑ nisinuɡii. Ǹ
    n mɛn nɑ, i n tii sɛ. I ku rɑ win mɔru seeyɑ kpɑ u bɛɛ kpeerɑsiɑ hɑnduniɑ sɔɔ.
  eng-KJVCPB: (for the Lord thy God is a jealous God among you) lest the anger of
    the Lord thy God be kindled against thee, and destroy thee from off the face of
    the earth.
  wbp-wbp: Nyurrurlaju ngulaju YAAWIYI-mipa-kurlangu. Nyanunguju nyampurla nyurrurla-kurlu.
    Kajinkili-jana parntarrinjini manu pulka-pinyi yalirra juju-kari juju-kariki,
    kapu-nyarra kulu-jarrimi-nyayirni. Kapu-nyarra jangkardu yanirni warlu-piya, manu
    kapu-nyarra muku riwarri-mani.”…
  luo-luo: nimar Jehova Nyasaye ma Nyasachu modak e dieru en Nyasaye ma janyiego kendo
    mirimbe ochomou kendo obiro tiekou e wangʼ piny.
  meu-meu: badina be Iehova, emui Dirava, bogaragimui ai e nohomu Diravana, na vaḡeḡe
    Diravana. Ba heita, Iehova, emui Dirava, ena badu na emui ai baine siahu bena
    tanobada kopina amo baine habuamui tari na garina.
  npi-ULB: किनकि तिमीहरूका बिचमा रहनुहुने परमप्रभु तिमीहरूका परमेश्‍वर डाही परमेश्‍वर
    हुनुहुन्छ । तिमीहरूले त्यसो गर्‍यौ भने परमप्रभु तिमीहरूका परमेश्‍वरको क्रोध तिमीहरूका
    विरुद्धमा दन्कने छ र उहाँले तिमीहरूलाई पृथ्वीको धूलोबाट नष्‍ट पार्नुहुने छ ।
  yor-yor: torí pé Olúwa Ọlọ́run yín tí ó wà láàrín yín, Ọlọ́run owú ni, ìbínú rẹ̀
    yóò sì run yín kúrò ní ilẹ̀ náà.
  ind-ind: karena TUHAN Allahmu yang tinggal di tengah-tengahmu adalah Allah yang
    cemburu. Jika kalian menyembah dewa, Dia akan murka kepada kalian dan melenyapkan
    kalian dari bumi ini.
  pes-OPCB: زیرا خداوند، خدایتان که در میان شما زندگی می‌کند خدای غیوری است و ممکن
    است خشم او بر شما افروخته شده، شما را از روی زمین نابود کند.
  tgl-ULB: dahil si Yahweh na nasa kalagitnaan ninyo ay isang mapanibughuing Diyos
    —baka ang galit ni Yahweh na inyong Diyos ay magpaningas laban sa inyo at wasakin
    kayo mula sa ibabaw ng mundo.
  cbu-NT: Watam Apanll siyaa ksutku, siyaa apanllputsee ungirtamaam pachindkiya. Waanariya,
    apanllputsee ungirtakus, Apanllsha siyaa tsiyantachparee. Sheeru watstamari kapeetchiya.
  hui-hui: Tígua mbirale gime wabini urunihondo bi pupu wirimiyagua Anduane Homogohanda
    tíhondo keba timbuni howa irame bo heda halu mbirale bibahende do mundulai hagadagua
    tí balu bo wahaiore holebira. Ani bulebirago irane Anduane Homogo ibuni inane
    haru mandagi haabo kagoni howa ibugua tí mbirale gime wabiniruhondo bi pupu wilimulo
    yupe naholebira.
  mya-mya: သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​သော​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည် ပြိုင်​ဘက်​ကို​လုံး​ဝ​လက်​ခံ
    တော်​မ​မူ။ ထို့​ကြောင့်​သင်​တို့​သည်​အ​ခြား​သော ဘု​ရား​ကို​ဝတ်​ပြု​လျှင် အ​မျက်​တော်​သည်​မီး
    ကဲ့​သို့​တောက်​လောင်​၍ သင်​တို့​အ​ပေါင်း​ကို​သေ ကြေ​ပျက်​စီး​စေ​လိမ့်​မည်။''
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་བཞུགས་པའི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཀོན་མཆོག་ཕྲག་དོག་ཅན་ཞིག་ཡིན་ནོ།
    །དེ་ལྟར་མ་བྱས་ན་ཁོང་ཁྱོད་རྣམས་ལ་ཁྲོས་ནས་ཁྱོད་ཅག་ས་གཞིའི་སྟེང་ནས་མེད་པར་མཛད་ངེས་སོ།
    །
  sna-sna: nokuti Jehovha Mwari wenyu ari pakati penyu ndiMwari ane godo uye hasha
    dzake dzichapisa pamusoro penyu, uye achakuparadzai kubva pamusoro penyika.
  spa-BLM: porque Yahvé vuestro Dios en medio de ti es un Dios celoso, no sea que
    la ira de Yahvé vuestro Dios se encienda contra ti y te destruya de la faz de
    la tierra.
  cac-cac: yujto scot yoval Jehová co Diosal d'a juntzan̈ chi'. Ayec' Jehová d'a co
    cal, axo talaj tz'aji, scot yoval sc'ool tzex sataneli, yujto max yal sc'ol scac'och
    co pensar d'a junocxo ch'oc diosal.
  swh-ULB: kwa kuwa Yahwe Mungu wenu katikati yenu ni Mungu wa wivu- kama mtafanya,
    hasira ya Yahwe Mungu wenu atawasha dhidi yenu na atawaangamiza kutoka kwenye
    uso wa dunia.
  bel-bel: бо Гасподзь, Бог твой, Які сярод цябе, ёсьць Бог руплівец; каб не запаліўся
    гнеў Госпада, Бога твайго, на цябе, і ня зьнішчыў Ён цябе з улоньня зямлі.
  deu-ELBBK: 'denn ein eifernder Gott ist der HERR, dein Gott, in deiner Mitte: damit
    nicht der Zorn des HERRN, deines Gottes, gegen dich entbrenne und er dich vertilge
    vom Erdboden weg.'
  mbb-OT: su is Nengazen he Megbevayè niw he miduma keniyu, kenà egkesuat he ed-azap
    kew te zuma. Emun ed-azap kew te menge ed-ezapen te zuma he menge etew ibpeǥezaman
    keniyu te Nengazen is pauk din ne edezeetan kew zin kayi te tanà.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിങ്ങളുടെ മദ്ധ്യേ തീക്ഷ്ണതയുള്ള ദൈവം ആകുന്നു.
  rmc-rmc: Bo o RAJ, tiro Del, savo hino maškar tumende, hino žjarlivo Del, a te kada
    kereha, choľisaľola a khosela tut tele pal e phuv.
  pes-OPV: زیرا یهوه خدای تودر میان تو خدای غیور است، مبادا غضب یهوه، خدایت، برتو
    افروخته شود، و تو را از روی زمین هلاک سازد.
  ron-1924: кэч Домнул Думнезеул тэу есте ун Думнезеу ӂелос ын мижлокул тэу. Алтфел,
    Домнул Думнезеул тэу С-ар апринде де мыние ымпотрива та ши те-ар нимичи де пе
    фаца пэмынтулуй.
  ben-OBCV: কারণ তোমাদের ঈশ্বর সদাপ্রভু, যিনি তোমাদের মধ্যে আছেন, তিনি নিজের গৌরব
    রক্ষা করার বিষয়ে খুবই উদ্যোগী, এবং তাঁর ক্রোধের আগুন তোমাদের বিরুদ্ধে জ্বলবে,
    আর তিনি তোমাদের পৃথিবীর উপর থেকে ধ্বংস করবেন।
  som-som: maxaa yeelay, Rabbiga Ilaahiinna ah oo dhexdiinna joogaa waa Ilaah masayr
    ah, waaba intaasoo Rabbiga Ilaahiinna ahu intuu aad idiinku cadhoodo uu dhulka
    idinka wada baabbi'iyaa.
  lat-VUC: 'quoniam Deus æmulator Dominus Deus tuus in medio tui: nequando irascatur
    furor Domini Dei tui contra te, et auferat te de superficie terræ.'
  eng-ASVBT: for Jehovah thy God in the midst of thee is a jealous God; lest the anger
    of Jehovah thy God be kindled against thee, and he destroy thee from off the face
    of the earth.
  ita-1885: perciocchè il Signore Iddio tuo è un Dio geloso nel mezzo di te; che talora
    l'ira del Signore Iddio tuo non si accenda contro a te, e ch'egli non ti distrugga
    d'in su la terra.
  eng-LXXUP: for the Lord thy God in the midst of thee is a jealous God, lest the
    Lord thy God be very angry with thee, and destroy thee from off the face of the
    earth.
  eng-ULB: for Yahweh your God in the midst of you is a jealous God—if you do, the
    anger of Yahweh your God will be kindled against you and he will destroy you from
    the surface of the earth.
  spa-VBL: porque el Señor tu Dios, que vive entre ustedes, es un Dios exclusivo,
    y el Señor tu Dios se enfadará contigo y te aniquilará.
  fra-_FOB: Car l'Éternel ton Dieu est, au milieu de toi, un Dieu jaloux; de peur
    que la colère de l'Éternel ton Dieu ne s'embrase contre toi, et qu'il ne t'extermine
    de dessus la terre.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിങ്ങളുടെ മദ്ധ്യത്തിൽ തീക്ഷ്ണതയുള്ള ദൈവം ആകുന്നു.
  urd-GVR: Warnā Rab tere Ḳhudā kā ġhazab tujh par nāzil ho kar tujhe mulk meṅ se
    miṭā ḍālegā. Kyoṅki wuh ġhayūr Ḳhudā hai aur tere darmiyān hī rahtā hai.
  suz-BL: मारदे हना परमप्रभु यावे, इन परमप्रभु, रुश पाइब परमप्रभु इन दातेमी बाक्‍ब।
    मो पाइतीनी हना, परमप्रभु यावे, इन परमप्रभु इन पर्बम शुश गाइक्‍ब। मिनु मेकोमी इन
    कली रागी रे क्‍याम्‍ब। प्रस्‍थान २०:५
  ita-1927: perché l’Iddio tuo, l’Eterno, che sta in mezzo a te, è un Dio geloso;
    l’ira dell’Eterno, dell’Iddio tuo, s’accenderebbe contro a te e ti sterminerebbe
    di sulla terra.
  ckb-ckb: چونکە یەزدانی پەروەردگارتان خودایەکی ئیرەدارە لەنێوتان، نەوەک تووڕەیی یەزدانی
    پەروەردگارتان بجۆشێت بەسەرتان و لەسەر ڕووی ئەم خاکە لەناوتان ببات.
  eng-BBE: For the Lord your God who is with you is a God who will not let his honour
    be given to another; or the wrath of the Lord will be burning against you, causing
    your destruction from the face of the earth.
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ ನಿಮ್ಮ ಯೆಹೋವ ದೇವರು ತಮಗೆ ಸಲ್ಲಬೇಕಾದ ಗೌರವವನ್ನು
    ಮತ್ತೊಬ್ಬರಿಗೆ ಸಲ್ಲಗೊಡಿಸದ ಸ್ವಾಮ್ಯಾಸಕ್ತರಾದ ದೇವರು. ನಿಮ್ಮ ದೇವರ ಕೋಪವು ನಿಮ್ಮ ಮೇಲೆ ಉರಿಯಲು,
    ಅವರು ನಿಮ್ಮನ್ನು ಭೂಮಿಯ ಮೇಲಿನಿಂದ ತೆಗೆದುಹಾಕುವರು.
  tam-2017: உன் நடுவிலிருக்கிற உன் தேவனாகிய யெகோவா எரிச்சலுள்ள தேவனாயிருக்கிறாரே.
  spa-RV-1909: Porque el Dios celoso, Jehová tu Dios, en medio de ti está; porque
    no se inflame el furor de Jehová tu Dios contra ti, y te destruya de sobre la
    haz de la tierra.
  ron-BTF: (Pentru că DOMNUL Dumnezeul tău este un Dumnezeu gelos printre voi) ca
    nu cumva să se aprindă mânia DOMNULUI Dumnezeul tău împotriva ta şi să te nimicească
    de pe faţa pământului.
  eng-WEBP: for the LORD your God among you is a jealous God, lest the anger of the
    LORD your God be kindled against you, and he destroy you from off the face of
    the earth.
  eng-FBV: because the Lord your God, who lives among you, is an exclusive God, and
    Lord your God will become angry with you, and he will wipe you out.
  nld-1939: opdat de toorn van Jahweh, uw God, niet ontbrandt, en Hij u van de aarde
    verdelgt; want Jahweh, uw God, die onder u toeft, is een naijverige God.
  nch-BL: AmoTECO Dios cati amohuaya itztoc yaya quintasomati cati ya iaxcahua. Huan
    sinta anquihueyichihuase seyoc, cualanis ica amojuanti huan amechtzontamiltis
    huan anpolijtehuase ten ni taltipacti.
  vie-1934: vì Giê-hô-va Đức Chúa Trời ngươi ngự ở giữa ngươi là Đức Chúa Trời kỵ
    tà, e cơn thạnh nộ của Giê-hô-va Đức Chúa Trời ngươi nổi lên cùng ngươi, và Ngài
    diệt ngươi khỏi mặt đất chăng.
  hin-CV: क्योंकि याहवेह, तुम्हारे परमेश्वर, जिनकी उपस्थिति तुम्हारे बीच में है, जलन
    रखनेवाले परमेश्वर हैं; नहीं तो याहवेह, तुम्हारे परमेश्वर का कोप तुम्हारे विरुद्ध
    भड़क उठेगा और वह तुम्हें पृथ्वी पर से मिटा डालेंगे.
  eng-OURB: for Adonai your God among you is El Kana' [Jealous God]; lest the anger
    of Adonai your God be kindled against you, and he destroy you from off the face
    of the earth.
  spa-BES: Porque el Señor su Dios que está con ustedes es un Dios celoso; o la ira
    del Señor arderá contra ustedes, causando su destrucción de la faz de la tierra.
  tdx-tdx: amy te Andrianañahare mpamarahy añivo’o ao t’Iehovà Andrianañahare’o; ke
    hiviañe ama’o ty fifombo’ Iehovà Andrianañahare’o vaho ho faopaohe’e an-tane atoy.
  vid-vid: ng'halazi ya Mkulu Nguluwi ileche kuya kwa hemwe na kuwadumya ng'hatu kulawa
    kuli isi, mina Mkulu Nguluwi, Nguluwi wa hemwe yawele hagati ha hemwe, ndo Nguluwi
    yawele na fihi.
  eng-OKE: (for the Lord thy God is a jealous God, His Shekinah dwelleth in the midst
    of thee,) lest the anger of the Lord thy God be kindled against thee, and He destroy
    thee from off the face of the earth.
  tha-KJV: (เพราะว่าพระเยโฮวาห์พระเจ้าของพวกท่าน ผู้​ทรงสถิตท่ามกลางท่าน เป็นพระเจ้าหวงแหน)
    กล​ั​วว​่าพระเยโฮวาห์พระเจ้าของพวกท่านจะทรงพิโรธต่อท่าน และทำลายท่านเสียจากพื้นแผ่นดินโลก
  por-BR-2018: Porque o Deus zeloso, o SENHOR teu Deus, em meio de ti está; para que
    não se inflame o furor do SENHOR teu Deus contra ti, e te destrua de sobre a face
    da terra.
  deu-ELO: 'denn ein eifernder Gott ist Jehova, dein Gott, in deiner Mitte: Damit
    nicht der Zorn Jehovas, deines Gottes, wider dich entbrenne, und er dich vertilge
    vom Erdboden hinweg.'
  eng-WYC-2018: for God is a fervent lover, thy Lord God is in the midst of thee,
    lest any time the strong vengeance or the fierceness of thy Lord God be wroth
    against thee, and do away thee from the face of the earth. (for God is a jealous
    lover, the Lord thy God who is in the midst of thee, lest any time the Lord thy
    God be angry with thee, and in his strong vengeance he do thee away from off the
    face of the earth.)
  epo-epo: ĉar la Eternulo, via Dio inter vi, estas Dio severa; povas ekflami la kolero
    de la Eternulo, via Dio, kontraŭ vin, kaj Li ekstermos vin de sur la tero.
  uig-PIN: Qünki aranglarda turuwatⱪan Pǝrwǝrdigar Hudaying wapasizliⱪⱪa ⱨǝsǝt ⱪilƣuqi
    Tǝngridur. Əgǝr xundaⱪ ⱪilsang Pǝrwǝrdigar Hudayingning ƣǝzipi sanga ⱪozƣilip,
    U seni yǝr yüzidin yoⱪatmay ⱪalmaydu.
  beo-beo: Be dilia da amo liligima nodone sia:ne gadosea, Gode Ea ougi bagade da
    dilima lalu agoane doagala:mu amola dilia da gugunufinisi dagoi ba:mu. Bai dilia
    Gode dili amola gilisili esala da eno liligi Ea sogebi lamu bagadewane higasa.
  tpi-OTNT: Sapos yupela i lotu long ol dispela giaman god, bai Bikpela i belhat tru
    long yupela na bai em i pinisim yupela olgeta olsem paia i kukim ol samting. Long
    wanem, God, Bikpela bilong yumi i stap wantaim yumi nau na em i no inap larim
    yupela i lotu long narapela god.
  hau-SA: gama Ubangiji Allahnku, wanda yake cikinku, Allah ne mai kishi, fushinsa
    kuma zai yi ƙuna gāba da ku, zai kuma hallaka ku daga fuskar ƙasar.
  uig-LAT: Chünki aranglarda turuwatqan Perwerdigar Xudaying wapasizliqqa heset qilghuchi
    Tengridur. Eger shundaq qilsang Perwerdigar Xudayingning ghezipi sanga qozghilip,
    U séni yer yüzidin yoqatmay qalmaydu.
  nde-nde: ngoba uThixo uNkulunkulu wenu, ophakathi kwenu, nguThixo olobukhwele njalo
    ongalithukuthelela, alitshabalalise ebusweni bomhlaba.
  ton-ton: (He ko Sihova ko ho ʻOtua ko e ʻOtua fuaʻa ia ʻiate kimoutolu,) telia naʻa
    tupu ʻae houhau ʻo Sihova ko ho ʻOtua kiate koe, ʻo ne fakaʻauha koe mei he funga
    ʻo māmani.
  ces-1613: (Nebo Bůh silný, horlivý, Hospodin tvůj u prostřed tebe jest,) aby se
    neroznítila prchlivost Hospodina Boha tvého na tebe, a shladil by tě se svrchku
    země.
  eng-WMB: for the LORD your God among you is a jealous God, lest the anger of the
    LORD your God be kindled against you, and he destroy you from off the face of
    the earth.
  tam-TCV: ஏனெனில் உங்கள் மத்தியிலே இருக்கிற உங்கள் இறைவனாகிய யெகோவா, தமக்குரிய வழிபாட்டைக்
    குறித்து வைராக்கியமுள்ள இறைவனாயிருக்கிறார். அவருடைய கோபம் உங்களுக்கு விரோதமாக
    எரியும்போது, பூமியிலே இராமல் அவர் உங்களை அழித்துப்போடுவார்.
  ceb-ULB: kay si Yahweh nga inyong Dios nga anaa taliwala kaninyo abughoan nga Dios—kung
    buhaton ninyo kana, ang kasuko ni Yahweh nga inyong Dios mosilaob batok kaninyo
    ug pagalaglagon niya kamo sa ibabaw sa kayutaan.
  pol-UBG: (PAN bowiem, twój Bóg, znajdujący się pośród ciebie, jest Bogiem zazdrosnym),
    by nie rozpalił się gniew PANA, twego Boga, przeciw tobie i aby nie wytępił cię
    z powierzchni ziemi.
  agr-agr: wagki Tuke Pujuu atumi Apajuíjiya duka, dekas Apajuí akasmauwa, nuniau
    asa atum wainka apajuímtai aina nunú emematu yujataik, nii kajegtamak ashí ijipamainai.
  kyc-kyc: Nakama dopa pirami ramo dokopa Kamongona imbu singi doko nakama keta isare
    ingyuo epo palipala nakama pyao kokwa soo nembara. Doko nakamana Kamongo Anatu
    nakama pipya karenge dokona panda mendemepe nyii narami ingilyamo lao suu pilyamo.
  urd-GVU: ورنہ رب تیرے خدا کا غضب تجھ پر نازل ہو کر تجھے ملک میں سے مٹا ڈالے گا۔
    کیونکہ وہ غیور خدا ہے اور تیرے درمیان ہی رہتا ہے۔
  deu-1912: denn der HERR, dein Gott, ist ein eifriger Gott unter dir, daß nicht der
    Zorn des HERRN, deines Gottes, über dich ergrimme und vertilge dich von der Erde.
  kan-2017: ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ತನಗೆ ಸಲ್ಲಬೇಕಾದ ಗೌರವವನ್ನು ಇನ್ನೊಬ್ಬನಿಗೆ
    ಸಲ್ಲಗೊಡಿಸುವುದಿಲ್ಲ, ಆತನು ನಿಮ್ಮ ಮೇಲೆ ಕೋಪಗೊಂಡರೆ ನಿಮ್ಮನ್ನು ಭೂಮಿಯ ಮೇಲೆ ಉಳಿಯದಂತೆ ನಾಶಮಾಡಾನು.
  yap-yap: Ya fa’an gimed ra rin’, ma damumuw rok SOMOL e ra yib ngomed ni bod ba
    daramram nib gel nge thirifmed u but’, ya SOMOL ni Got romed, ni ir e bay romed
    e dabiyag ni nge k’adan’ ni fa’an gimed ra togopluwnag reb e got ngak.
  hlt-MCSB: Na khui kah na Pathen BOEIPA tah thatlai Pathen ni. Na BOEIPA Pathen kah
    a thintoek he nang taengah ha sai vetih nang te diklai maelhmai dong lamloh m'mit
    sak ve.
  mdy-ETH: ሜሌ ፆኦዞ ኔኤኒ ካኣሽኬቴ ዒንሢ ባኣካ ዓኣ፥ ናንጊና ናንጋ ጎዳካ ዻጎ ኔኤኒ ዔቂሳንዳኔ፤ ናንጊና ናንጋ ጎዳ ማዔ
    ኔኤኮ ፆኦዛሢ ዒዛይዳፓዓቴም ሜሌ ፆኦሲ ጌይንታይ ካኣሽኪንታንዳጉዲ ኮዑዋያታሢሮ ሳዖይዳፓ ዒንሢ ፒፂ ዒ ባይዛንዳኔ።
  twi-ASANTE: na Awurade mo Onyankopɔn a ɔwɔ mo ntam no yɛ Onyankopɔn ninkunfoɔ a
    nʼabufuhyeɛ no bɛhye mo na ɔbɛsɛe mo afiri asase so.
  eng-WEBU: for the LORD your God among you is a jealous God, lest the anger of the
    LORD your God be kindled against you, and he destroy you from off the face of
    the earth.
  bnp-bnp: Mua bara mu kavurike a vure nga, e BAKOVI DAGI bara i madihi hateka a hatena
    ne mua, bara i vakalobo mua manga a kanono i gutu vuro a maki. A vuhuna e BAKOVI
    DAGI a Vure ne hita i made turane hita, i bage ne hita nahea si gi kavurike a
    vure ranga.
  wal-wal: Aissi giikko, intte giddon de7iya GODAI intte Xoossai qanaatiya Xoossa;
    a hanqqoi intte bollan eexxi kiyana; i inttena biittaa bollappekka quccidi xaissana.
  spa-PDDPT: porque Yavé tu ʼElohim, Quien mora en medio de ti, es celoso, no sea
    que el furor de Yavé tu ʼElohim se encienda contra ti y te destruya de sobre la
    superficie de la tierra.
  gun-gun: mba'eta Senhor Penderuete penembyte oiko va'e oipota hexe anho pejerovia.
    Ha'e rami e'ỹ rã Senhor Penderuete poxya penderovai hendy vy penemomba 'rã yvy
    áry gui.
  ilo-ULB: ta ni Yahweh a Diosyo nga adda iti tengngayo ket managimon a Dios—amangan
    no sumged ti pungtot ni Yahweh a Diosyo a maibusor kadakayo ket dadaelennakayo
    iti rabaw ti daga.
  kpg-kpg: Maa goodou ga daumaha gi nia balu ieidu, gei di hagawelewele o Dimaadua
    ga tale adu gi goodou, ga daaligi goodou gi daha mo henuailala, idimaa, Dimaadua
    di godou God dela i godou baahi la di God dubua.
  uig-ARA: چۈنكى ئاراڭلاردا تۇرۇۋاتقان پەرۋەردىگار خۇدايىڭ ۋاپاسىزلىققا ھەسەت قىلغۇچى
    تەڭرىدۇر. ئەگەر شۇنداق قىلساڭ پەرۋەردىگار خۇدايىڭنىڭ غەزىپى ساڭا قوزغىلىپ، ئۇ
    سېنى يەر يۈزىدىن يوقاتماي قالمايدۇ.
  sus-sus: barima wo Marigi Alatala mu wama a firin nde xɔn. Xa na mu a ra a xɔnɔma
    nɛ wo ma, a man fa wo faxa.»
  pon-2006: Ma kumwail pahn pwongih koht teikan, engieng en KAUN-O pahn lelohng kumwail
    rasehng kisiniei oh pahn kamwomwkumwailla douluhl, pwehki KAUN-O, amwail Koht,
    me kin ketiket rehmwail, iei Koht luwakahk emen.
  jae-jae: gebe Apômtau, amacnêm Anôtô, taŋ gêmoa amac ŋalêlôm naŋ, gêjam lêmuŋ nê
    lau, gebe têntac êwiŋ eŋ taugeŋ. Embe andaŋguc anôtôi jaba, oc Apômtau, amacnêm
    Anôtô, têtac ŋandaŋ êsa êndêŋ amac e enseŋ amac su anaŋa aŋga nom.
  ksd-ksd: tago a Luluai kaum God i bang livuan tam ia ra God a tena ongor; kan ra
    kankan kai ra Luluai kaum God na arikai ure u, ma na vamutue u kan ra mata i ra
    rakarakan a gunagunan.
  tur-YTC: Çünkü Tanrın Yahve aranızda kıskanç bir Tanrı'dır, öyle ki, Tanrınız Yahve'nin
    öfkesi sana karşı alevlenmesin ve seni yeryüzünden yok etmesin.
  grc-BRENT: ὅτι ὁ Θεὸς ζηλωτὴς Κύριος ὁ Θεός σου ἐν σοί· μὴ ὀργισθεὶς θυμῷ Κύριος
    ὁ Θεός σου σοὶ, ἐξολοθρεύσῃ σε ἀπὸ προσώπου τῆς γῆς.
  ind-AYT: Sebab, TUHAN, Allahmu, yang di tengah-tengahmu adalah Allah yang cemburu.
    Murka TUHAN, Allahmu, dapat membinasakanmu dari muka bumi.
  nya-nya: pakuti Yehova Mulungu wanu amene ali pakati panu, ndi Mulungu wansanje
    ndipo adzakukwiyirani kwambiri ndi kukuwonongani, kukufafanizani mʼdziko.
  hrv-hrv: Jer je Jahve, Bog tvoj, što stoji u sredini tvojoj, ljubomoran Bog; gnjev
    bi Jahve, Boga tvoga, usplamtio protiv tebe i istrijebio te sa zemlje.
  mps-mps: Ma, dagego te tibo god dabeba lotu po wali da, teda Genuai Bidi agai sębę
    mu elama, tama agai dage te isigo dwai dwai nai dabe dela silibo tiwai tama dela
    silaibao. Magi baso meni, God dago Genuai Bidi da dali megi bidiyu, tama agai
    dage gasa god meba lotu omainu sula tagalogobeo, mu menio,” wali.
  tpi-tpi: Sapos yupela i lotu long ol dispela giaman god, bai Bikpela i belhat tru
    long yupela na bai em i pinisim yupela olgeta olsem paia i kukim ol samting. Long
    wanem, God, Bikpela bilong yumi i stap wantaim yumi nau na em i no inap larim
    yupela i lotu long narapela god.
  dan-1931: thi HERREN din Gud er en nidkær Gud i din Midte; ellers vil HERREN din
    Guds Vrede blusse op imod dig, så han udrydder dig af Jorden.
  vie-OVCB: vì Chúa Hằng Hữu, Đức Chúa Trời của anh em ở giữa anh em là Đức Chúa Trời
    kỵ tà. Nếu anh em thờ các thần đó, Chúa sẽ nổi giận, trừ diệt anh em khỏi mặt
    đất.
  guj-2017: કારણ કે, તમારી મધ્યે રહેનાર યહોવાહ તમારા ઈશ્વર ઈર્ષ્યાળુ ઈશ્વર છે. રખેને
    યહોવાહ તમારા ઈશ્વરનો કોપ તમારા પર સળગી ઊઠે અને પૃથ્વીના પટ પરથી તમારો સંહાર કરે.
  pon-2006A: Ma kumwail pahn pwongih koht teikan, engieng en KAUN-O pahn lelohng kumwail
    rasehng kisiniei oh pahn kamwomwkumwailla douluhl, pwehki KAUN-O, amwail Koht,
    me kin ketiket rehmwail, iei Koht luwakahk emen.
  por-BRBSL: pois Javé vosso Deus entre vós é um Deus ciumento, para que a ira de
    Javé vosso Deus não se acenda contra vós, e ele vos destrua de sobre a face da
    terra.
  cth-cth: Nangmae Cathut teh nangmouh dawk dipma Cathut doeh. Nangmae BAWIPA Cathut
    teh nangmouh koe a lungkhuek vaiteh, talai van hoi na raphoe han tie taki hane
    ao.
  twi-twi: na Awurade mo Nyankopɔn a ɔwɔ mo ntam no yɛ Onyankopɔn ninkufo a nʼabufuw
    no bɛhyew mo, na ɔbɛsɛe mo afi asase no so.
  hlt-hlt: Na khui kah na Pathen BOEIPA tah thatlai Pathen ni. Na BOEIPA Pathen kah
    a thintoek he nang taengah ha sai vetih nang te diklai maelhmai dong lamloh m'mit
    sak ve.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbomu di cuokɛ̀ kù dɔ́ kuù mɑ́ɑ̀ ndi te, dí ndɑkɛ kɛ bɑ́ɑ́
    kù wɛ̃̀ńtɛ́ kɛ̀ ku miɛkɛɛ dí yɛ̀ kɛ̀ kùu di kuɔ pɑ́íí kɛtenkɛ̀ di bo kɛ̀ɛ̀ ĩ́nkɛ̀.
  msy-2020: Ia kamaghɨn fogh, Ikiavɨra Itir God, ian God, ia ko iti, ezɨ gumazamiziba
    asebar gɨn zuima, Godɨn navim me bagha bar ikufi. Eghtɨ ia asebar ziaba fɨtɨ,
    Ikiavɨra Itir God ian atar, mati avim bizibar isia da gevi moghɨn, ia agɨvaghtɨ,
    ia ua nguazir kamɨn ikian kogham.
  dop-dop: Mpi tɔ, mǝ Ɩsɔ Tɑcɑɑ kisɑ kpǝpʋ. Ɩ pɑ́ɑ́nɑ́ kɑ́ huunɑ-mɛ nɑ ɩ́ kpiisi-mɛɣɛ
    tɛtʋ tɔɔ.
  azb-azb: Allahın Rəbbin sənə qarşı qəzəbi alovlanmasın və səni yer üzündən yox etməsin,
    çünki aranızda olan Allahın Rəbb qısqanc bir Allahdır.
  eng-DBY: for Jehovah thy God is a jealous God in thy midst; lest the anger of Jehovah
    thy God be kindled against thee, and he destroy thee from the face of the earth.
  hin-2017: क्योंकि तेरा परमेश्वर यहोवा जो तेरे बीच में है वह जलन रखनेवाला परमेश्वर
    है; कहीं ऐसा न हो कि तेरे परमेश्वर यहोवा का कोप तुझ पर भड़के, और वह तुझको पृथ्वी
    पर से नष्ट कर डाले।
  wol-KYG: Ndax kat seen Yàlla Aji Sax ji ci seen biir, ku fiir la. Lu ko moy sànjum
    Aji Sax ji dina tàkk ci seen kaw, te dina leen sànk, ba raafal leen ci kaw suuf.
  eng-YLT: for a zealous God [is] Jehovah thy God in thy midst — lest the anger of
    Jehovah thy God burn against thee, and He hath destroyed thee from off the face
    of the ground.
  kne-kne: Tan si Diyos ay wada sin kad-an yo et iparit na ay waday ikadkadwa yon
    sisya ay dayawen. Mo pabongeten yo gapo sin pandayawan yos didiyosen, kaman apoy
    din bonget na ay manosa en dakayo enggana ay maiwed kayo sin labaw di daga.
  eng-WYC-2017: for God is a fervent lover, thy Lord God is in the midst of thee,
    lest any time the strong vengeance or the fierceness of thy Lord God be wroth
    against thee, and do away thee from the face of the earth.
  eng-WMBB: for the LORD your God amongst you is a jealous God, lest the anger of
    the LORD your God be kindled against you, and he destroy you from off the face
    of the earth.
  urd-GVH: वरना रब तेरे ख़ुदा का ग़ज़ब तुझ पर नाज़िल होकर तुझे मुल्क में से मिटा डालेगा।
    क्योंकि वह ग़यूर ख़ुदा है और तेरे दरमियान ही रहता है।
  rug-rug: Be vahesi gamu sari na votiki tamasa, si kote tava murimuri taloa beto
    si gamu pa minate koasa popoa pepeso, sina Tamasa kono si Asa.
  gaz-gaz: sababii Waaqayyo Waaqni kee inni gidduu kee jiraatu sun Waaqa hinaafu taʼeef,
    aariin isaa sirratti bobaʼee lafa irraa si balleessa.
  fra-LSG: car l’Éternel, ton Dieu, est un Dieu jaloux au milieu de toi. La colère
    de l’Éternel, ton Dieu, s’enflammerait contre toi, et il t’exterminerait de dessus
    la terre.
  gnn-gnn: '@see-verse:DEU.006.014'
  yal-yal: bayo Alatala ɛ Ala naxan ɛ tagi, na xɔxɔlɔn. Xa na mi a ra a xɔlɔma nɛn
    ɛ ma, a mɔn yi ɛ faxa.
  haw-1868: 'O hoaaia mai auanei ka inaina o Iehova kou Akua ia oe, a lukuia mai oe
    mai ke alo aku o ka honua: (no ka mea, o Iehova kou Akua, he Akua lili ia iwaena
    o oukou.)'
  arb-NAV: لأَنَّ الرَّبَّ إِلَهَكُمْ إِلَهٌ غَيُورٌ حَالٌّ فِي وَسَطِكُمْ، فَيَحْتَدِمَ
    غَضَبُهُ عَلَيْكُمْ وَيُبِيدَكُمْ عَنْ وَجْهِ الأَرْضِ.
  ewe-ewe: elabena Yehowa, wò Mawu la, ame si le mia dome la nye Mawu ʋãŋu; ate ŋu
    ado dɔmedzoe ɖe ŋuwò, eye wòatsrɔ̃ wò ɖa le anyigba la ŋkume.
  eng-LEE: 'For the Lord thy God is a watchful God among you: so that the anger of
    the Lord thy God may not be kindled against thee, and he destroy thee from off
    the face of the earth.'
  gvn-gvn: Mosesangka yalaman baja, “Nyulu nyubun bama juma yurranda yungal, nyulu
    yurrandamun balkaji. Nyulu yala ngayu. Yurra nyungundu kuku-nyaka.”
  asm-FB: কিয়নো, আপোনালোকৰ মাজত থকা আপোনালোকৰ ঈশ্বৰ যিহোৱা নিজৰ মৰ্য্যদা ৰখাত উদ্যোগী;
    আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ ক্ৰোধ আপোনালোকৰ বিৰুদ্ধে জ্বলি উঠিব, তাতে তেওঁ পৃথিবীৰ
    পৰা আপোনালোকক উচ্ছন্ন কৰিব।
  sus-A: بَرِ مَ وٌ مَرِفِ عَلَتَلَ مُ وَ مَ عَ قِرِن ندٍ شْن. شَ نَ مُ عَ رَ عَ شْنْمَ
    نّ وٌ مَ، عَ مَن قَ وٌ قَشَ.»
  fra-SBL: car Yahvé ton Dieu est un Dieu jaloux au milieu de toi, de peur que la
    colère de Yahvé ton Dieu ne s'enflamme contre toi et qu'il ne te fasse disparaître
    de la surface de la terre.
  hbo-hbo: כִּ֣י אֵ֥ל קַנָּ֛א יְהוָ֥ה אֱלֹהֶ֖יךָ בְּקִרְבֶּ֑ךָ פֶּן־יֶ֠חֱרֶה אַף־יְהוָ֤ה
    אֱלֹהֶ֙יךָ֙ בָּ֔ךְ וְהִשְׁמִ֣ידְךָ֔ מֵעַ֖ל פְּנֵ֥י הָאֲדָמָֽה׃ ס
  eng-WYCLIFFE: for God is a feruent louyere, thi Lord God is in the myddis of thee,
    lest ony tyme the `strong veniaunce of thi Lord God be wrooth ayens thee, and
    do awei thee fro `the face of the erthe.
  cwe-cwe: One muhatambikila milungu imwenga, ludoko lwa Mndewa Mulungu lwizamwakilani
    fana moto na lwizawabanangani, kwaviya Mndewa Mulungu, Mulungu wenu, yeli hagati
    yenu, ni Mulungu yeli na migongo.
  kik-kik: nĩgũkorwo Jehova Ngai waku, ũrĩa ũrĩ gatagatĩ-inĩ kanyu, nĩ Ngai ũrĩ ũiru,
    na marakara make nĩmagagũũkĩrĩra magũcine, na makũniine biũ ũthire bũrũri-inĩ
    ũcio.
  omb-omb: Huri nomu Huqe Mauri nge lo livuge miu nge a nomu Huqe Mauri domi gagarasi
    mo mata bibi gimiu me a merona vin gao huri gimiu me vin lei vohogi gimiu dena
    nagoi tano.
  fra-NCL: Car Yahweh, ton Dieu, qui est au milieu de toi, est un Dieu jaloux ; la
    colère de Yahweh, ton Dieu, s’enflammerait contre toi, et il t’exterminerait de
    dessus la terre.
  cek-AK: to tih ai nahaeloe nangcae salakah kaom, na Angraeng Sithaw loe ut panoek
    Sithaw ah oh pongah, nangcae nuiah na Angraeng Sithaw palungphuihaih hmai baktiah
    kangh ueloe, long nui hoiah na tamit o boih moeng tih.
  cuk-cuk: Ar be-Bab-Dummad-Jehová bemar-abargi-gudiidi, nue-noberbadid. Ar bab-dummad-baid
    be-Bab-Dummadga be imakalile, Bab-Jehová-sabsur-ourwega be imakoed. Ar degigudele,
    we-napneggi bela bemar-ogilogoed.
  uig-CYR: Чүнки араңларда туруватқан Пәрвәрдигар Худайиң вапасизлиққа һәсәт қилғучи
    Тәңридур. Әгәр шундақ қилсаң Пәрвәрдигар Худайиңниң ғәзиви саңа қозғилип, У сени
    йәр йүзидин йоқатмай қалмайду.
  tel-2017: మీ మధ్య ఉన్న మీ యెహోవా దేవుడు రోషం గల దేవుడు కాబట్టి ఆయన కోపాగ్ని మీ మీద
    చెలరేగి దేశంలో ఉండకుండాా మిమ్మల్ని నాశనం చేస్తాడు.
  hat-BSA: paske SENYÈ a, Bondye nou an, nan mitan nou, se yon Dye jalou; otreman,
    kòlè Bondye nou an va limen kont nou, e Li va efase nou sou fas tè a.
  kos-kos: Kowos fin alu nu sin god ngia, kasrkusrak lun LEUM GOD fah tayak lain kowos
    oana e uh, na ac fah arulana kunauskowosla, mweyen LEUM GOD lowos su muta inmasrlowos
    El tia lungse in oasr kutena god sayal.
  hbo-WLC: כִּ֣י אֵ֥ל קַנָּ֛א יְהוָ֥ה אֱלֹהֶ֖יךָ בְּקִרְבֶּ֑ךָ פֶּן־יֶ֠חֱרֶה אַף־יְהוָ֤ה
    אֱלֹהֶ֙יךָ֙ בָּ֔ךְ וְהִשְׁמִ֣ידְךָ֔ מֵעַ֖ל פְּנֵ֥י הָאֲדָמָֽה׃ ס
  ibo-ibo: Nʼihi na Onyenwe anyị Chineke unu, onye nọ nʼetiti unu, bụ Chineke ekworo.
    Ọ ga-eme ka iwe ya dị ọkụ megide unu, ọ ga-ekpochapụkwa unu site nʼelu ụwa.
  ory-ory: ହେଲେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ କ୍ରୋଧ ତୁମ୍ଭ ପ୍ରତିକୂଳରେ ପ୍ରଜ୍ୱଳିତ ହେବ ଓ
    ସେ ଭୂମଣ୍ଡଳରୁ ତୁମ୍ଭକୁ ବିନାଶ କରିବେ; କାରଣ ତୁମ୍ଭ ମଧ୍ୟବର୍ତ୍ତୀ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର
    ସ୍ୱଗୌରବ ରକ୍ଷଣରେ ଉଦ୍‍ଯୋଗୀ ପରମେଶ୍ୱର ଅଟନ୍ତି।
  chk-chk: Are oupwe föri iei usun, ewe Samol mi Lapalap ämi we Kot mi nom lefilemi
    epwe song ngenikemi o arosakemiila seni won fanüfan, pun ewe Samol mi Lapalap
    eman Kot mi lukomong.
  rop-rop: If yumob weship detlot drimin sheip na, wal YAWEI garra gitwail brabliwei
    en im garra kaman en binijimap yumob holot jis laiga faiya, dumaji YAWEI det trubala
    God blanga wi, im olataim jidan garram yumob. Wal im brabli jelas en im nomo laigim
    enijing blanga deigim im pleis.
  ukr-1871: 'Бо Господь, Бог ваш, серед вас, ревнивий Бог: щоб не запалав на тебе
    гнївом Господь, Бог твій, і не вигубив тебе з лиця землї сієї.'
  deu-1951: Denn der HERR, dein Gott, der in deiner Mitte wohnt, ist ein eifersüchtiger
    Gott; es könnte der Zorn des HERRN, deines Gottes, über dir entbrennen und dich
    von der Erde vertilgen.
  eng-JPS: for a jealous God, even the LORD thy God, is in the midst of thee; lest
    the anger of the LORD thy God be kindled against thee, and He destroy thee from
    off the face of the earth.
  srp-1865: Jer je Bog revnitelj, Gospod Bog tvoj, usred tebe, pa da se ne bi razgnjevio
    Gospod Bog tvoj na te i istrijebio te sa zemlje.
  lug-lug: kubanga Mukama Katonda wo, ali wakati mu mmwe, Katonda wa buggya; obusungu
    bwe bugenda kukubuubuukirangako, akuzikirize, akumalewo ku nsi.
  heb-heb: כי אל קנא יהוה אלהיך בקרבך פן יחרה אף יהוה אלהיך בך והשמידך מעל פני האדמה׃
  ben-IRV: কারণ তোমার মাঝে তোমার ঈশ্বর সদাপ্রভু স্ব গৌরব রক্ষণশীল ঈশ্বর পাছে তোমার
    ঈশ্বর সদাপ্রভুর রাগ তোমার বিরুদ্ধে জ্বলে ওঠে, আর তিনি পৃথিবী থেকে তোমাকে ধ্বংস
    করেন।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ, ਜੋ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਹੈ, ਇੱਕ ਅਣਖ ਵਾਲਾ ਪਰਮੇਸ਼ੁਰ
    ਹੈ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਕ੍ਰੋਧ ਤੁਹਾਡੇ ਉੱਤੇ ਭੜਕੇ ਅਤੇ ਉਹ ਤੁਹਾਨੂੰ
    ਧਰਤੀ ਉੱਤੋਂ ਮਿਟਾ ਦੇਵੇ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင် တို့၌ အပြစ် ရှိသည်ဟု ယုံလွယ်သော ဘုရား
    ဖြစ်တော်မူ၏။ သင် ၏ ဘုရားသခင် ထာဝရဘုရား သည် သင့် ကို အမျက် ထွက် ၍ မြေကြီး ပြင်
    မှာ သုတ်သင် ပယ်ရှင်းတော်မူမည်ဟု စိုးရိမ်စရာရှိ၏။
  hmo-hmo: Badina be Lohiabada, emui Dirava, umui dekenai ia noho Diravana, ia ura
    lasi idau dirava umui laloa. Unai bamona umui karaia neganai, iena badu be lahi
    bamona umui do ia gabua ore, tanobada ena kopina dekena amo.
  urd-urd: क्यूँकि ख़ुदावन्द तुम्हारा ख़ुदा जो तुम्हारे बीच है ग़य्यूर ख़ुदा है। इसलिए
    ऐसा न हो कि ख़ुदावन्द तुम्हारे ख़ुदा का ग़ज़ब तुझ पर भड़के, और वह तुझको इस ज़मीन
    पर से फ़ना कर दे।
  rus-SYN: ибо Господь, Бог твой, Который среди тебя, есть Бог ревнитель; чтобы не
    воспламенился гнев Господа, Бога твоего, на тебя, и не истребил Он тебя с лица
    земли.
  bqc-SIM: asa Dii á Lua pↄ́ kú á guu lí sí sàao. Tó á tɛ́ńzi, Dii á Lua
    pↄ a paáziɛ, i á midɛ bùsupiu.
  tcz-CHONGTHU: Ajeh chu Pakai, Pathen hi thangtom thei ahi. Pakai lunghanna chun
    leiset chunga kona natol mang jeng theiyu ahi.
  mar-mar: कारण तुमच्यामध्ये असणारा तुमचा देव परमेश्वर ईर्ष्यावान आहे. त्याच्या लोकांनी
    इतर दैवतांची पूजा केलेली परमेश्वरास आवडत नाही. भलत्याच दैवतांची तुम्ही पूजा केल्यास
    त्याचा कोप होईल. त्या क्रोधाने तो तुम्हास पृथ्वीच्या पाठीवरुन नष्ट करील.
  qub-qub: Tayta Diosga pay japallanta aduranayquitami munan. Jucta aduraptiquega
    rabyar ushajpämi illgarachishunquipaj.
  hat-hat: Paske Seyè a, Bondye ki rete nan mitan nou an, se yon Bondye ki fè jalouzi
    anpil. Si nou fè sa, l'a fache sou nou, l'a disparèt nou nèt sou latè.
  eng-BSB: For the LORD your God, who is among you, is a jealous God. Otherwise the
    anger of the LORD your God will be kindled against you, and He will wipe you off
    the face of the earth.
  tod-tod: mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa wo zaama, ga GALAGI nii toloai. Toɠa
    yiiɠaawana wo laalɔɠɔma, é wo-ma zuwu ɠaaleʋe eteai zu.
  eng-WEBPB: for the LORD your God amongst you is a jealous God, lest the anger of
    the LORD your God be kindled against you, and he destroy you from off the face
    of the earth.
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamo'ma amu'nontamifima mani'nea Anumzana
    kanivere Anumzankino, havi anumzante'ma mono'ma huntesageno'a rimpa ahezama'amo'a
    tevereankna huno ana mopafintira tamahe fanane hugahie.
  nhe-BL: ImoTECO Dios tlen imohuaya itztoc yajaya quintlasomati tlen ya iaxcahua.
    Huan intla inquihueyichihuase seyoc, cualanis imohuaya huan inmechtzontlamiltis
    huan inpolijtehuase tlen ni tlaltepactli.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e Zanezar wiko penehe we a'e nehe xe. Numuawyze
    kwaw amo tupàn uzenataromo wà. Iro izupe wà. Aze pemuwete amo tupàn pe wà nehe,
    Tupàn Tuweharupi Wiko Ma'e wikwahy putar peme nehe. Pemumaw putar azeharomoete
    nehe.
  eng-DRA: 'Because the Lord thy God is a jealous God in the midst of thee: lest at
    any time the wrath of the Lord thy God be kindled against thee, and take thee
    away from the face of the earth.'
