  dop-dop: 'Ye kʋyɑkʋ nɑkʋlɩ mǝ piyɑ pɔɔsɑ-mɛ sɩ: Pepe tɔɔ kɛ́ tɑ Ɩsɔ Tɑcɑɑ sɩɩ-mɛɣɛ
    kiiŋ nɑ kʋsǝsɩɩtʋ nɑ kʋtʋtʋtʋ tǝnɛ?'
