  eng-JPS: 'When thy son asketh thee in time to come, saying: ''What mean the testimonies,
    and the statutes, and the ordinances, which the LORD our God hath commanded you?'
  srp-1865: 'Pa kad te zapita poslije sin tvoj govoreæi: kakva su to svjedoèanstva
