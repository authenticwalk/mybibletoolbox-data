  chk-chk: Iwe, are nöümi repwe aisinikemi lon kan fansoun mwach, ‘Met wewen ekewe
    allük me pwüüng ewe Samol mi Lapalap ach we Kot a allük ngenikemi?’
  rop-rop: “Wal bambai yumob bigininimob garra askim yumob, ‘Wotfo YAWEI det trubala
