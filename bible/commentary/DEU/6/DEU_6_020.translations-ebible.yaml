  ben-IRV: আগামী দিনের যখন তোমার ছেলে জিজ্ঞাসা করবে, “আমাদের ঈশ্বর সদাপ্রভু তোমাদেরকে
    যে সব সাক্ষ্য, বিধি ও শাসন আদেশ করেছেন, সে সবের অর্থ কি?”
  pan-pan: ਜਦ ਅੱਗੇ ਨੂੰ ਤੁਹਾਡੇ ਪੁੱਤਰ ਤੁਹਾਨੂੰ ਪੁੱਛਣ ਕਿ ਉਹਨਾਂ ਸਾਖੀਆਂ, ਬਿਧੀਆਂ ਅਤੇ ਕਨੂੰਨਾਂ
    ਦਾ ਕੀ ਉਦੇਸ਼ ਹੈ ਜਿਨ੍ਹਾਂ ਦਾ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ?
  mya-JVB: နောင် ကာလ၌ သင် ၏သား က၊ ငါ တို့ဘုရား သခင် ထာဝရဘုရား ထား တော်မူသော ဤသက်သေခံ
    ချက်၊ စီရင် ထုံးဖွဲ့ ချက်တို့သည် အဘယ်သို့ ဆိုလို သနည်းဟု မေးမြန်း လျှင်၊
  hmo-hmo: “Nega gabeai emui natudia ese umui do idia nanadaia, do idia gwau, ‘Inai
    Taravatu bona oda, Lohiabada iseda Dirava ese ita dekenai ia henia edia anina
    be dahaka?’
  urd-urd: “और जब आइन्दा ज़माने में तुम्हारे बेटे तुझसे सवाल करें, कि जिन शहादतों
    और आईन और फ़रमान के मानने का हुक्म ख़ुदावन्द हमारे ख़ुदा ने तुमको दिया है उनका
    मतलब क्या है?
  rus-SYN: 'Если спросит у тебя сын твой в последующее время, говоря: “что значат
    сии уставы, постановления и законы, которые заповедал вам Господь, Бог ваш?”'
  bqc-SIM: Tó á nɛ́ↄ á lá zia, bↄ́mɛ ikoyãↄ ń yãdilɛaↄ ń ↄtondↄkĩi pↄ́ Dii
    wá Lua dàwɛ̃ɛo ũi,
  tcz-CHONGTHU: Khonung le nachateu vin hitia hi ahin sei diu, hiche dan le thupeh
    jui ding hohi ipi jeh a Pakai, Pathen in napeh ham? tia nahin doh diu ahi.
  mar-mar: आपल्या परमेश्वर देवाने जी शिकवण दिली, विधी नियम सांगितले त्याचा अर्थ काय
    असे पुढे तुमची मुले विचारतील.
  qub-qub: '«Wara warantin wamrayquicuna: ‹¿Imapätaj Tayta Diosninchi cay laycunatawan
    mandamintucunata cachapämashcanchi?› nir tapushuptiqui'
  hat-hat: Yon jou, lè pitit nou yo va mande nou poukisa Seyè a, Bondye nou an, mande
    nou pou nou swiv tout lòd, tout prensip ak tout kòmandman sa yo,
  eng-BSB: In the future, when your son asks, “What is the meaning of the decrees
    and statutes and ordinances that the LORD our God has commanded you?”
  tod-tod: 'Siɛgi zu, ʋelela ʋelei, wo-loun zunuiti ti wo ɠaazaɠasu da ga: «Lee vaa
    zu Ɠɔoɠɔ GALAGI da-ƓALAGI kala gooi niiti, ta deveiti, ta tɔgiti feai wo ya?»,'
  eng-WEBPB: When your son asks you in time to come, saying, “What do the testimonies,
    the statutes, and the ordinances, which the LORD our God has commanded you mean?”
  kbq-kbq: Hagi henkama mofavretamimo'zama tamantahige'za, Ra Anumzana tagri Anumzamo'a
    nagafare ama kasegene tra kenena tamigeta nevararune hu'za tamantahigenageta,
  nhe-BL: “Huan teipa ica miyac xihuitl quema imoconehua inmechtlajtlanise para tlen
    monequi quipiyase nochi ni tlanahuatili tlen technahuatijtoc TOTECO Dios,
  gub-BL: Amo 'ar mehe pena'yr upuranu putar wà nehe. — Màràzàwe tuwe Tupàn Tuweharupi
    Wiko Ma'e Zanezar umur a'e wemiapo kar zanewe. Màràzàwe tuwe umur a'e uze'eg zanewe,
    i'i putar wà nehe.
  eng-DRA: 'And when thy son shall ask thee tomorrow, saying: What mean these testimonies,
    and ceremonies and judgments, which the Lord our God hath commanded us?'
