verse: DEU.006.020
translations:
  mal-C: “നമ്മുടെ ദൈവമായ യഹോവ നിങ്ങളോടു കൽപ്പിച്ച സാക്ഷ്യങ്ങളും ഉത്തരവുകളും നിയമങ്ങളും
    എന്തൊക്കെ?” എന്ന് നാളെ നിങ്ങളുടെ മകൻ ചോദിക്കുമ്പോൾ
  deu-TKW: 'Wenn dich künftig dein Sohn fragt: Was haben diese Verordnungen, Satzungen
    und Rechte zu bedeuten, die Jahwe, unser Gott, euch befohlen hat?'
  lin-lin: 'Na mikolo ekoya, soki mwana na yo ya mobali atuni yo : Mitindo, bikateli
    mpe mibeko oyo Yawe, Nzambe na biso, atinda yo, elingi kolakisa nini ?'
  eng-LSV: When your son asks you hereafter, saying, What [are] the testimonies, and
    the statutes, and the judgments which our God YHWH has commanded you?
  eng-GNV: When thy sonne shall aske thee in time to come, saying, What meane these
    testimonies, and ordinances, and Lawes, which the Lord our God hath commanded
    you?
  eng-WEBSTER: And when thy son shall ask thee in time to come, saying, What mean
    the testimonies, and the statutes, and the judgments, which the LORD our God hath
    commanded you?
  nhw-BL: “Huan teipa ica miyac xihuitl quema amoconehua anmechtlatzintoquilise quenque
    monequi quipiyase nochi ni tlanahuatilme catli technahuatijtoc TOTECO Dios,
  swh-ONEN: Siku zijazo, mtoto wako atakapokuuliza, “Ni nini maana ya masharti haya,
    amri na sheria hizi ambazo Bwana Mungu wako alikuagiza wewe?”
  bba-bba: Sɔ̃ɔ teeru bɛɛn bibu bɑ̀ n bɛɛ bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ Gusunɔ bɛsɛn Yinni
    u bɛɛ woodɑ beni kɑ sɔ̃ɔsi nini kɑ yiire bini wɛ̃,
  eng-KJVCPB: And when thy son asketh thee in time to come, saying, What mean the
    testimonies, and the statutes, and the judgments, which the Lord our God hath
    commanded you?
  wbp-wbp: '@see-verse:DEU.006.019'
  luo-luo: E kinde mabiro ka wuodi openji niya, “Weche, buche kod chike mane Jehova
    Nyasaye ma Nyasachwa omiyi, tiendgi en angʼo?”
  meu-meu: Nega gabena ai natumu ese baine nanadaimu, baineto “Ini haheḡani bona hahedua
    bona taravatu Iehova, eda Dirava, ese vada e henida anidia be dahaka?”
  npi-ULB: भावी दिनमा तिम्रो छोराले, 'परमप्रभु हाम्रा परमेश्‍वरले तपाईंलाई दिनुभएका
    करारका आदेशहरू, विधिविधानहरू के-के हुन् ?' भनी सोध्दा
  yor-yor: Ní ọjọ́ iwájú, bí ọmọ rẹ bá béèrè pé, “Kí ni ìtumọ̀ àwọn àṣẹ, ìlànà àti
    òfin wọ̀nyí tí Olúwa Ọlọ́run wa ti pàṣẹ fún ọ?”
  ind-ind: “Di kemudian hari, ketika anakmu bertanya, ‘Apakah arti peraturan, ketetapan,
    dan hukum yang TUHAN Allah kita perintahkan?’
  pes-OPCB: 'در سالهای آینده، زمانی که پسرانتان از شما بپرسند: «منظور از این قوانین،
    فرایض و مقرراتی که خداوند، خدایمان به ما داده است چیست؟»'
  tgl-ULB: Kung tatanungin kayo ng inyong mga anak pagdating ng panahon, sa pagsasabing,
    'Anong ibig sabihin sa mga bagay na ito—ang tipan ng mga kautusan, ang mga batas,
    at ang ibang mga kautusan na iniutos ni Yahweh na ating Diyos?'
  cbu-NT: Ashiriya, siyaatssha zapshita iparis, mashkunts; ¿Mayaama Apanll kamachtamareetsi
    zurampatari payungtsa, tárang? tákchusin, siysa; Iyaam wanasiriri taamaam kamachtarangiya,
    tángtsa.
  hui-hui: Mani horo mbirungi tínaga waneiginirume tí hale halu lalu Anduane Homogo
    inanaga Ngode Datagaliwabe ibugua mana uruni iname taluwa bialu halimu layago
    irane aginagabe lolebira.
  mya-mya: '``နောင်​အ​ခါ​၌​သင်​တို့​၏​သား​သ​မီး​တို့​သည် သင်​တို့​အား`ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​က ဤ​ပ​ညတ်​ရှိ​သ​မျှ​ကို​အ​ဘယ် ကြောင့်​ပြ​ဋ္ဌာန်း​တော်​မူ​ရ​သ​နည်း'' ဟူ​၍
    မေး ကြ​လျှင်၊-'
  bod-N: ཕྱིས་སུ་ཁྱོད་རྣམས་ཀྱི་བུ་ཡིས་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་བསྒོས་པའི་དཔང་ཡིག་དང་སྒྲིག་ཁྲིམས།
    སྲོལ་ཡིག་འདི་རྣམས་ཅི་ཡིན་ཞེས་དྲིས་ན།
  sna-sna: Panguva inotevera, kana mwanakomana wako akakubvunza achiti, “Ko, zvakatemwa
    izvi, mitemo nemirayiro yamakarayirwa naJehovha Mwari wedu zvinorevei?”
  spa-BLM: 'Cuando tu hijo te pregunte en el futuro, diciendo: “¿Qué significan los
    testimonios, los estatutos y las ordenanzas que el Señor, nuestro Dios, te ha
    ordenado?”'
  cac-cac: 'Tato sc''anb''ej eb'' eyuninal d''a b''aq''uin̈: ¿Tas yuj sco c''anab''ajej
    juntzan̈ cachnab''il yed'' checnab''il yalnac Jehová co Diosal? tato xchi eb''.'
  swh-ULB: Wakati mwana wako auliza kwa wakati unaokuja, kusema,”Ni zipi amri za gano,
    sheria, na amri zingine ambazo Yahwe Mungu wetu alituamuru?
  bel-bel: 'Калі спытаецца ў цябе сын твой у наступны час, кажучы: «што азначаюць
    гэтыя статуты, пастановы і законы, якія наказаў вам Гасподзь, Бог ваш?»,'
  deu-ELBBK: 'Wenn dein Sohn dich später fragt und spricht: Was bedeuten die Zeugnisse
    und die Satzungen und die Rechte, die der Herr, unser Gott, euch geboten hat?,'
  mbb-OT: “Dutun te huziyan he timpu, emun ed-insà diyà te keniyu is menge anak niw
    ke, ‘Hengkey is ibpesavut te menge penurù, menge sulunuzen, wey menge kesuǥuan
    he inmandù keniyu te Nengazen he Megbevayè tew?’
  mal-2015: 'നമ്മുടെ ദൈവമായ യഹോവ നിങ്ങളോടു കല്പിച്ചിട്ടുള്ള സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും
    വിധികളും എന്തു എന്നു നാളെ നിന്റെ മകൻ നിന്നോടു ചോദിക്കുമ്പോൾ നീ നിന്റെ മകനോടു പറയേണ്ടതു
    എന്തെന്നാൽ:'
  rmc-rmc: 'Te varekana tutar phučela tiro čhavo: ‚Soske tumenge o RAJ, amaro Del,
    diňa te doľikerel ola prikazaňja the zakoni?‘'
  pes-OPV: چون پسر تو در ایام آینده از تو سوال نموده، گوید که مراد از این شهادات و
    فرایض واحکامی که یهوه خدای ما به شما امر فرموده است، چیست؟
  ron-1924: 'Кынд фиул тэу те ва ынтреба ынтр-о зи: ‘Че ынсямнэ ынвэцэтуриле ачестя,
    леӂиле ачестя ши порунчиле ачестя, пе каре ви ле-а дат Домнул Думнезеул ностру?’,'
  ben-OBCV: ভবিষ্যতে যখন তোমার ছেলে তোমাকে জিজ্ঞাসা করবে, “আমাদের ঈশ্বর সদাপ্রভু এই
    যেসব শর্তাবলি, অনুশাসন ও আদেশ তোমাদের দিয়েছেন সেইসবের মানে কী?”
  som-som: Wakhtiga iman doona markii wiilkaagu wax ku weyddiiyo oo kugu yidhaahdo,
    Markhaatifurka iyo qaynuunnada iyo xukummada uu Rabbiga Ilaaheenna ahu idinku
    amray micnahoodu waa maxay?
  lat-VUC: 'Cumque interrogaverit te filius tuus cras, dicens: Quid sibi volunt testimonia
    hæc, et cæremoniæ, atque judicia, quæ præcepit Dominus Deus noster nobis?'
  eng-ASVBT: When thy son asketh thee in time to come, saying, What mean the testimonies,
    and the statutes, and the ordinances, which Jehovah our God hath commanded you?
  ita-1885: 'Quando il tuo figliuolo per l''innanzi ti domanderà, dicendo: Che voglion
    dire queste testimonianze, e questi statuti, e queste leggi, che il Signore Iddio
    nostro vi ha date?'
  eng-LXXUP: And it shall come to pass when thy son shall ask thee at a future time,
    saying, What are the testimonies, and the ordinances, and the judgments, which
    the Lord our God has commanded us?
  eng-ULB: When your son asks you in time to come, saying, 'What are the covenant
    decrees, the statutes, and the other decrees that Yahweh our God commanded you?'
  spa-VBL: 'En el futuro, cuando tus hijos vengan y te pregunten: “¿Qué sentido tienen
    los decretos y preceptos que el Señor nuestro Dios te ordenó seguir?”'
  fra-_FOB: 'Quand ton enfant t''interrogera demain, en disant: Que veulent dire les
    préceptes, et les statuts et les ordonnances que l''Éternel notre Dieu vous a
    prescrits?'
  mal-mal: 'നമ്മുടെ ദൈവമായ യഹോവ നിന്നോട് കല്പിച്ചിട്ടുള്ള സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും
    വിധികളും എന്ത് എന്ന് നാളെ നിന്റെ മകൻ ചോദിക്കുമ്പോൾ, നീ നിന്റെ മകനോട് പറയേണ്ടത്
    എന്തെന്നാൽ:'
  urd-GVR: Āne wāle dinoṅ meṅ tere bachche pūchheṅge, “Rab hamāre Ḳhudā ne āp ko in
    tamām ahkām par amal karne ko kyoṅ kahā?”
  suz-BL: मिनु नोले इन तौपुकीमी इन कली ‘परमप्रभु यावे, इं परमप्रभुमी आ देंशो लोव़,
    आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आ निसाफ पतीक लोव़ आन अर्थ मार में?’ दे हिल्‍लो
    पाम्‍तेक्‍म हना, प्रस्‍थान १३:१४
  ita-1927: 'Quando, in avvenire, il tuo figliuolo ti domanderà: “Che significano
    queste istruzioni, queste leggi e queste prescrizioni che l’Eterno, l’Iddio nostro,
    vi ha date?”'
  ckb-ckb: 'ئەگەر لە داهاتوودا منداڵەکانتان لێیان پرسین و گوتیان: «ئەو یاسا و فەرز
    و حوکمانە چین کە یەزدانی پەروەردگارمان فەرمانی پێ کردن؟»'
  eng-BBE: And when your son says to you in time to come, What is the reason for these
    rules and laws and decisions which the Lord our God has given you?
  kan-OKCV: ಮುಂದಿನ ಕಾಲದಲ್ಲಿ ನಿಮ್ಮ ಮಕ್ಕಳು ನಿಮ್ಮನ್ನು, “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ
    ಈ ಷರತ್ತುಗಳ, ತೀರ್ಪುಗಳ ಹಾಗು ನಿಯಮಗಳ ಅರ್ಥ ಏನು?” ಎಂದು ನಿಮ್ಮನ್ನು ಕೇಳುವರು.
  tam-2017: 'நாளைக்கு உன் மகன்: “நம்முடைய தேவனாகிய யெகோவா உங்களுக்குக் கட்டளையிட்ட
    இந்த சாட்சிகளும், கட்டளைகளும், நியாயங்களும் என்ன என்று உன்னிடத்தில் கேட்டால்;'
  spa-RV-1909: 'Cuando mañana te preguntare tu hijo, diciendo: ¿Qué significan los
    testimonios, y estatutos, y derechos, que Jehová nuestro Dios os mandó?'
  ron-BTF: 'Şi când te va întreba fiul tău în viitor, spunând: Ce înseamnă mărturiile
    şi statutele şi judecăţile pe care vi le-a poruncit DOMNUL Dumnezeul nostru?'
  eng-WEBP: When your son asks you in time to come, saying, “What do the testimonies,
    the statutes, and the ordinances, which the LORD our God has commanded you mean?”
  eng-FBV: In the future, when your children come and ask you, “What's the point of
    decrees and rules and regulations that the Lord our God ordered you to follow?”
  nld-1939: En wanneer naderhand uw zoon aan u vraagt, wat die beschikkingen, bepalingen
    en voorschriften betekenen, die Jahweh, onze God, u bevolen heeft,
  nch-BL: “Huan teipa ica miyac xihuit quema amoconehua amechtatzintoquilise para
    ten monequi quipiyase nochi ni tanahuatilme cati technahuatijtoc TOTECO Dios,
  vie-1934: 'Về ngày sau, khi con người hỏi ngươi rằng: Các chứng cớ, luật lệ, và
    mạng lịnh nầy là chi, mà Giê-hô-va Đức Chúa Trời chúng tôi đã truyền cho cha?'
  hin-CV: 'भविष्य में जब तुम्हारी संतान तुमसे यह प्रश्न करे: “क्या मतलब है इन घोषणाओं,
    नियमों और विधियों का, जो याहवेह, हमारे परमेश्वर द्वारा दिए गए हैं?”'
  eng-OURB: Some day when your child asks you in time to come, saying, “What do the
    testimonies, the statutes, and the judgments, which Yahweh Eloheikhem [Yahweh
    our God] has enjoined you mean?”
  spa-BES: Y cuando tu hijo te diga en el futuro, ¿cuál es la razón de estas reglas
    y leyes y decisiones que el Señor nuestro Dios te ha dado?
  tdx-tdx: Ie mañontane azo ty ana’o amo andro añeo ty hoe, Ino ty foto’ o taroñe
    naho fañè vaho fepetse nililie’ Iehovà Andrianañaharen-tika ama’ areoo?
  vid-vid: “Mazuwa galinguya, wana wa hemwe howowauza, ‘Malajizo na mizilo na utaguso
    uwele Mkulu Nguluwi, Nguluwi wa hetwe, na kuwalonjela mdite, gana mana yachi?’
  eng-OKE: When thy son shall ask thee in time to come, (mehar, tomorrow,) saying,
    What are the testimonies, statutes, and judgments, which the Lord our God hath
    commanded you?
  tha-KJV: เมื่อเวลาต่อไปบุตรชายของท่านจะถามท่านว่า ‘พระโอวาท กฎเกณฑ์​และคำตัดสินซึ่งพระเยโฮวาห์พระเจ้าของเราทั้งหลาย
    ได้​บัญชาท่านทั้งหลายไว้นั้​นม​ีความหมายว่ากระไร’
  por-BR-2018: 'Quando amanhã te perguntar teu filho, dizendo: Que significam os testemunhos,
    e estatutos, e regulamentos, que o SENHOR nosso Deus vos mandou?'
  deu-ELO: 'Wenn dein Sohn dich künftig fragt und spricht: Was bedeuten die Zeugnisse
    und die Satzungen und die Rechte, welche Jehova, unser Gott, euch geboten hat?'
  eng-WYC-2018: And when thy son shall ask thee tomorrow, that is, in time to coming,
    and shall say, What will these witnessings, and ceremonies, and dooms to themselves,
    which our Lord God commanded to us? (And when thy son, or thy daughter, shall
    ask thee tomorrow, that is, in the time to come, and shall say, What is the meaning
    of these testimonies, and statutes, and laws, or judgements, which the Lord our
    God hath commanded us to obey?)
  epo-epo: 'Se via filo vin demandos morgaŭ: Kion signifas la atestoj kaj leĝoj kaj
    reguloj, kiujn la Eternulo, nia Dio, ordonis al vi?'
  uig-PIN: 'Kǝlgüsidǝ oƣlung sǝndin: — «Pǝrwǝrdigar Hudayimiz silǝrgǝ tapiliƣan agaⱨ-guwaⱨ,
    bǝlgilimǝ ⱨǝm ⱨɵkümlǝr nemǝ?» dǝp sorisa,'
  beo-beo: Fa:nohobea, dilia mano da dilima amane adole ba:mu, ‘Ninia Hina Gode da
    abuliba:le amo sema huluane nabawane hamoma:ne sia:bela:?’
  tpi-OTNT: “Bihain bihain, ol pikinini bilong yupela bai i askim yupela olsem, ‘Bilong
    wanem God, Bikpela bilong yumi, i tokim yumi long bihainim dispela olgeta lo?’
  hau-SA: Nan gaba, sa’ad da ’ya’yanku suka tambaye ku, “Mene ne ma’anar farillai,
    ƙa’idodi da kuma dokokin da Ubangiji Allahnmu ya umarce ku?”
  uig-LAT: 'Kelgüside oghlung sendin: — «Perwerdigar Xudayimiz silerge tapilighan
    agah-guwah, belgilime hem hökümler néme?» dep sorisa,'
  nde-nde: Kuzakuthi ngokuqhubeka kwesikhathi nxa indodana yakho ikubuza isithi, ‘Zitshoni
    izimiso, imilayo lemithetho leyo uThixo uNkulunkulu wethu alipha yona?’
  ton-ton: Pea ka fehuʻi ʻe ho foha kiate koe ʻamui, ʻo pehē, ‘Ko e hā hono ʻuhinga
    ʻoe ngaahi fakamoʻoni ni, mo e ngaahi tuʻutuʻuni, mo e ngaahi fakamaau, ʻaia kuo
    fekau ʻe Sihova ko hotau ʻOtua kiate kimoutolu?’
  ces-1613: 'Když by se potom syn tvůj otázal tebe, řka: Co jsou to za svědectví a
    ustanovení i soudy, kteréž přikázal Hospodin Bůh náš vám?'
  eng-WMB: When your son asks you in time to come, saying, “What do the testimonies,
    the statutes, and the ordinances, which the LORD our God has commanded you mean?”
  tam-TCV: வருங்காலத்திலே உன்னுடைய மகன் உன்னிடம், “நம்முடைய இறைவனாகிய யெகோவா உங்களுக்குக்
    கட்டளையிட்டிருக்கிற இந்த ஒழுங்குவிதிகள், விதிமுறைகள், சட்டங்கள், இவைகளின் கருத்து
    என்ன?” என்று கேட்டால்,
  ceb-ULB: Kung ang inyong anak nga lalaki mangutana kaninyo sa umaabot nga panahon,
    ug moingon, 'Unsa man ang kasabotan nga balaod, ang kasugoan, ug uban pang balaod
    nga gisugo kaninyo ni Yahweh nga Dios?'
  pol-UBG: 'A gdy twój syn zapyta cię kiedyś: Co to za świadectwa, nakazy i prawa,
    które wam nakazał PAN, nasz Bóg?'
  agr-agr: '“Tuja atakea duwi atumi uchijum aidau inimpainak: ‘¿Juju chicham umiktin
    agagbau aina nuna Tuke Pujuu iina Apajuíji umiktajum tujabiuwa nunash wajina taku
    tiuwaita?’'
  kyc-kyc: Yuu gii ene eparamo dupwana nakamana wane wanakepe dupwame nakama kando
