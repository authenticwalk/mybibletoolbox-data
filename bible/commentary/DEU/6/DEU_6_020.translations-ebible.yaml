  hat-BSA: '“Lè fis nou mande nou nan tan k ap vini yo, pou di: ‘Kisa temwayaj, lwa
    ak jijman, ke SENYÈ a te kòmande nou yo vle di?’'
  kos-kos: “Ke pacl fahsru uh, tulik nutuwos ac fah siyuk suwos, ‘Efu ku LEUM GOD
