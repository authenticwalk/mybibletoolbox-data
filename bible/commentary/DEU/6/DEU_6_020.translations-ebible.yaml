  mdy-ETH: «ሃጋ ኔኤኮ ናኣታ ‹ናንጊና ናንጋ ጎዳ ሃያ ዎጎንታ ዳምቦንታ ዓይሢፆንታ ዓይሤሢ ዎዚ ጌይሢናዳይ?› ጌይ ዖኦጬቴ፥
