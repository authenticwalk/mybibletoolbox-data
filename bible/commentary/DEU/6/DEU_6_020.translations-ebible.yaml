    ଓ ଶାସନ ଦେଇଅଛନ୍ତି, ସେସବୁର ଅଭିପ୍ରାୟ କଅଣ?” ଏହା ଭବିଷ୍ୟତ କାଳରେ ତୁମ୍ଭର ସନ୍ତାନ ତୁମ୍ଭକୁ
