verse: DEU.006.012
translations:
  mal-C: അടിമവീടായ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചുകൊണ്ടുവന്ന യഹോവയെ മറക്കാതിരിക്കാൻ ജാഗ്രതയുള്ളവരായിരിക്കുക.
  deu-TKW: so hüte dich wohl, daß du nicht Jahwes vergessest, der dich aus Ägypten,
    dem Lande, wo du Sklave warst, hinweggeführt hat!
  lin-lin: keba ete obosana Yawe te oyo abimisaki yo na Ejipito, mokili ya bowumbu.
  eng-LSV: Take heed to yourself lest you forget YHWH who has brought you out of the
    land of Egypt, out of a house of servants.
  eng-GNV: Beware least thou forget the Lord, which brought thee out of the land of
    Egypt, from the house of bondage.
  eng-WEBSTER: Then beware lest thou shouldst forget the LORD, who brought thee forth
    from the land of Egypt, from the house of bondage.
  nhw-BL: Pero quema antlacuase hasta anixhuise nopona, amo xiquelcahuaca TOTECO catli
    anmechquixti ipan tlali Egipto campa antetequipanohuayayaj san tlapic.
  swh-ONEN: jihadhari usije ukamwacha Bwana, aliyekutoa katika nchi ya Misri, kutoka
    nchi ya utumwa.
  bba-bba: I ko i dĩɑnu wɑ siki siki i n dimɔ. Adɑmɑ i n tii sɛ kpɑ i ku rɑ Gusunɔ
    bɛsɛn Yinni duɑri wi u sun yɑrɑ Eɡibitin di mi sɑ yoru di.
  eng-KJVCPB: then beware lest thou forget the Lord, which brought thee forth out
    of the land of Egypt, from the house of bondage.
  wbp-wbp: Purda-nyangkajulu nyurrurlarluju! Ngaka kajinkili parlja-kurlu nyina mangarri-jangka
    ngarninja-warnu, kulalu wajawaja-manta YAAWIYI-ji. Nyanungurlu-nyarra nyurrurlaju
    nguru-yirrarnu Yijipi-ngirli. Yalirla kalalu-nyarra Yijipi-wardingkirli jinyijinyi-manu
    warrki-jarrinjaku pirijina-piya.
  luo-luo: to beduru motangʼ mondo kik wiu wil kod Jehova Nyasaye mane ogolou Misri;
    e piny mane unie wasumbini.
  meu-meu: Una negana ai nahuamui ba toho, Iehova ba reaia na garina; ia ese Aigupto
    taudia edia tano bona edia iḡui rumana amo e hakaumui lasi.
  npi-ULB: तब तिमीहरूलाई मिश्र देश अर्थात् दासत्वको देशबाट ल्याउनुहुने परमप्रभुलाई
    नबिर्सन होसियार होओ ।
  yor-yor: ẹ ṣọ́ra kí ẹ má ṣe gbàgbé Olúwa, tí o mú un yín jáde láti Ejibiti wá, kúrò
    ní oko ẹrú.
  ind-ind: maka hati-hatilah! Jangan melupakan TUHAN yang sudah membawamu keluar dari
    perbudakan di Mesir.
  pes-OPCB: '@see-verse:DEU.006.011'
  tgl-ULB: pagkatapos mag-ingat para hindi ninyo malimutan si Yahweh, na siyang nagdala
    sa inyo palabas sa lupain ng Ehipto, mula sa bahay ng pagkaalipin.
  cbu-NT: Amb ashkachus, Apanlleetsimarisha uru chinakus taaksa. Apanllee mbizarintspa.
    Watam siy Ijiptosh tsap tumuchchurtarangunts, kapung kiyung kachiyrangus, Apanllsha
    siyaa nayanirangu, tashitungarangiya. Ashiri anoo mbizarintspa.
  hui-hui: Anduane Homogo ibuni embeda holigo de handaluore halimu. Ibunimeore tí
    Iyibi dindiha garabaya biabe ale bialu harimigoria howa dindi ogoni yu wahalu
    haru tagira ibiyagoni.
  mya-mya: ကျွန်​ခံ​ရာ​အီ​ဂျစ်​ပြည်​မှ​သင်​တို့​ကို​ထုတ် ဆောင်​တော်​မူ​ခဲ့​သော ထာ​ဝ​ရ​ဘု​ရား​ကို
    မ​မေ့​လျော့​ရန်​သ​တိ​ပြု​ကြ​လော့။-
  bod-N: ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་གྱི་བྲན་དུ་བཀོལ་བའི་གནས་ནས་ཕྱི་རུ་ཁྲིད་ཡོང་མཁན་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་མི་བརྗེད་པའི་ཆེད་དུ་ཁྱོད་རྣམས་ཀྱིས་གཟབ་གཟབ་གྱིས་ཤིག
  sna-sna: muchenjerere kuti murege kukanganwa Jehovha, akakubudisai kubva muIjipiti,
    kubva munyika youranda.
  spa-BLM: entonces ten cuidado de no olvidarte de Yahvé, que te sacó de la tierra
    de Egipto, de la casa de servidumbre.
  cac-cac: Ayic ol ujoc juntzan̈ chi', b'at ta val Jehová satc'olal eyuuj. Naeccoti
    to a Jehová chi' ex ic'anelta d'a Egipto, b'aj ayex och checab'oc.
  swh-ULB: basi iweni makini ili kwamba msije kumsahau Yahwe, aliyewaleta toka nchi
    ya Misri, toka nyumba ya utumwa.
  bel-bel: тады пільнуйся, каб не забыў ты Госпада, Які вывеў цябе зь зямлі Егіпецкай,
    з дому рабства.
  deu-ELBBK: So hüte dich, dass du des HERRN nicht vergisst, der dich herausgeführt
    hat aus dem Land Ägypten, aus dem Haus der Knechtschaft.
  mbb-OT: mebpekevantey kew he kenè niw melipati is Nengazen he iyan mibpeǥawas keniyu
    ziyà te Ehipto he zutun kew uripena.
  mal-2015: നിന്നെ അടിമവീടായ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന യഹോവയെ മറക്കാതിരിപ്പാൻ
    സൂക്ഷിച്ചുകൊൾക.
  rmc-rmc: dikh mištes pre oda, hoj te na bisteres pro RAJ, savo tut iľa avri andral
    o Egipt, andral o otroctvos.
  pes-OPV: آنگاه با حذر باش مبادا خداوند را که تورا از زمین مصر، از خانه بندگی بیرون
    آورد، فراموش کنی.
  ron-1924: везь сэ ну уйць пе Домнул, каре те-а скос дин цара Еӂиптулуй, дин каса
    робией.
  ben-OBCV: সতর্ক থেকো যেন তোমরা সদাপ্রভুকে ভুলে না যাও, যিনি মিশর দেশ থেকে, দাসত্বের
    দেশ থেকে, তোমাদের বের করে এনেছেন।
  som-som: de markaas iska jira oo ha illoobina Rabbigii idinka soo bixiyey dalkii
    Masar iyo gurigii addoonsiga.
  lat-VUC: 'et comederis, et saturatus fueris:'
  eng-ASVBT: then beware lest thou forget Jehovah, who brought thee forth out of the
    land of Egypt, out of the house of bondage.
  ita-1885: guardati che talora tu non dimentichi il Signore, che ti ha tratto fuor
    del paese di Egitto, della casa di servitù.
  eng-LXXUP: beware lest thou forget the Lord thy God that brought thee forth out
    of the land of Egypt, out of the house of bondage.
  eng-ULB: then be careful so that you do not forget Yahweh, who brought you out of
    the land of Egypt, out of the house of bondage.
  spa-VBL: asegúrate de no olvidartedel Señor que te sacó de Egipto, de la prisión
    de la esclavitud.
  fra-_FOB: Prends garde à toi, de peur que tu n'oublies l'Éternel, qui t'a retiré
    du pays d'Égypte, de la maison de servitude.
  mal-mal: നിന്നെ അടിമവീടായ ഈജിപ്റ്റ്ദേശത്തുനിന്ന് കൊണ്ടുവന്ന യഹോവയെ മറക്കാതിരിക്കുവാൻ
    സൂക്ഷിച്ചുകൊള്ളുക.
  urd-GVR: to ḳhabardār! Rab ko na bhūlnā jo tujhe Misr kī ġhulāmī se nikāl lāyā.
  suz-BL: परमप्रभु यावे कली मप्रेंचा, दे होस पा बाक्‍कीन। मेकोमी इन कली इन वाइलीम
    वाइल दुम्‍शो इजीप्‍त रे ग्रुंइताक्‍व।
  ita-1927: guardati dal dimenticare l’Eterno che ti ha tratto dal paese d’Egitto,
    dalla casa di schiavitù.
  ckb-ckb: جا ئاگاداربن نەوەک یەزدان لەبیر بکەن کە لە خاکی میسر لە ماڵی کۆیلەیی دەریهێنان.
  eng-BBE: Then take care that you keep your hearts true to the Lord, who took you
    out of the land of Egypt, out of the prison-house.
  kan-OKCV: ಈಜಿಪ್ಟ್ ದೇಶದ ದಾಸತ್ವದ ಮನೆಯೊಳಗಿಂದ ನಿಮ್ಮನ್ನು ಹೊರಗೆ ಬರಮಾಡಿದ ಯೆಹೋವ ದೇವರನ್ನು
    ಮರೆಯದ ಹಾಗೆ ನೋಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: நீ அடிமைப்பட்டிருந்த வீடாகிய எகிப்துதேசத்திலிருந்து உன்னைப் புறப்படச்செய்த
    யெகோவாவை மறக்காதபடி எச்சரிக்கையாயிரு.
  spa-RV-1909: Guárdate que no te olvides de Jehová, que te sacó de tierra de Egipto,
    de casa de siervos.
  ron-BTF: Ia seama ca nu cumva să uiţi pe DOMNUL, care te-a scos din ţara Egiptului,
    din casa robiei.
  eng-WEBP: then beware lest you forget the LORD, who brought you out of the land
    of Egypt, out of the house of bondage.
  eng-FBV: make sure you don't forget the Lord who led you out of Egypt, out of the
    prison-house of slavery.
  nld-1939: zorg er dan voor Jahweh niet te vergeten, die u uit het land van Egypte,
    uit het slavenhuis heeft geleid!
  nch-BL: Pero quema antacuase hasta anixhuise nopona, amo xiquelcahuaca TOTECO cati
    amechquixti ipan tali Egipto campa antetequipanohuayayaj san tapic.
  vie-1934: khá giữ lấy mình, kẻo ngươi quên Đức Giê-hô-va, là Đấng đã đem ngươi ra
    khỏi xứ Ê-díp-tô, tức là khỏi nhà nô lệ.
  hin-CV: तब सावधान रहना, कि तुम उन याहवेह को, जो तुम्हें मिस्र देश से, दासत्व के
    जीवन से, निकालकर लाए हैं, भुला न दो.
  eng-OURB: then beware lest you forget Adonai, who brought you out of the land of
    Egypt [Abode of slavery], out of the house of bondage.
  spa-BES: Luego, cuídense de mantener sus corazones firmes al Señor, que los sacó
    de la tierra de Egipto, de la esclavitud.
  tdx-tdx: asoao tsy handikofa’o t’Iehovà nañavotse azo an-tane Mitsraime añe, boak’
    an-trañom-pañondevozañe ao.
  vid-vid: milolele mleche kumsemwa Mkulu Nguluwi yawalavile Misili nakomuwele wapogozi.
  eng-OKE: Beware, lest thou forget the fear of the Lord who brought thee out from
    the land of Mizraim, from the house of bondage.
  tha-KJV: แล​้วจงระวังกลั​วว​่าพวกท่านจะลืมพระเยโฮวาห์​ผู้​ทรงพาท่านออกจากแผ่นดิ​นอ​ียิปต์ออกจากเรือนทาสนั้น
  por-BR-2018: Guarda-te que não te esqueças do SENHOR, que te tirou da terra do Egito,
    de casa de servos.
  deu-ELO: so hüte dich, daß du Jehovas nicht vergessest, der dich herausgeführt hat
    aus dem Lande Ägypten, aus dem Hause der Knechtschaft.
  eng-WYC-2018: beware diligently, lest thou forget the Lord, that led thee out of
    the land of Egypt, from the house of servage. (be careful, lest thou forget the
    Lord, who led thee out of the land of Egypt, from the house of servitude, or of
    slavery.)
  epo-epo: tiam gardu vin, ke vi ne forgesu la Eternulon, kiu elkondukis vin el la
    lando Egipta, el la domo de sklaveco.
  uig-PIN: — ǝyni qaƣda seni Misir zeminidin, yǝni «ⱪulluⱪ makani»din qiⱪarƣan Pǝrwǝrdigarni
    untuxtin ⱨezi bol.
  beo-beo: 'Hina Gode mae gogolema. Dilia da musa: Idibidi soge ganodini udigili hawa:
    hamosu dunu esalu amola Hina Gode da dili gaga:i.'
  tpi-OTNT: orait yupela lukaut gut bai yupela i no lusim tingting long Bikpela. Em
    yet i kisim yupela long Isip long taim yupela i stap wokboi nating, na em i bringim
    yupela i lusim Isip na i kam.
  hau-SA: ku yi hankali cewa ba ku manta da Ubangiji wanda ya fitar da ku daga Masar,
    da gidan bauta ba.
  uig-LAT: — eyni chaghda séni Misir zéminidin, yeni «qulluq makani»din chiqarghan
    Perwerdigarni untushtin hézi bol.
  nde-nde: linanzelele ukuthi alimkhohlwa uThixo, yena owalikhupha eGibhithe, elizweni
    lobugqili.
  ton-ton: Vakai telia naʻa ke fakangaloʻi ʻa Sihova, ʻaia naʻa ne ʻomi koe mei he
    fonua ko ʻIsipite, mei he fale fakapōpula.
  ces-1613: Varuj se, abys nezapomenul na Hospodina, kterýž tě vyvedl z země Egyptské,
    z poroby těžké.
  eng-WMB: then beware lest you forget the LORD, who brought you out of the land of
    Egypt, out of the house of bondage.
  tam-TCV: அப்பொழுது நீங்கள் உங்களை அடிமைத்தன நாடான எகிப்திலிருந்து வெளியே கொண்டுவந்த
    உங்கள் இறைவனாகிய யெகோவாவை மறக்காதபடி எச்சரிக்கையாய் இருங்கள்.
  ceb-ULB: unya siguroha nga dili ninyo malimtan si Yahweh, nga maoy nagpalingkawas
    kaninyo sa yuta sa Ehipto, pagawas sa balay sa pagkaulipon.
  pol-UBG: Strzeż się, abyś nie zapomniał PANA, który cię wyprowadził z ziemi Egiptu,
    z domu niewoli.
  agr-agr: Nunú iman ayaunum jegagmesh, Tuke Pujuu Apajuí atum Egipto nugkanum inaku
    waitkatai batsatutigmin agkanmitkagmauwa nunú kajimatkigpa.
  kyc-kyc: nakama yuu Isipi dokona kendemande ingyuo karapusi kareyaminyipa Kamongo
    kiiramo minyuo epeyamo doko kame sisaramano kando lao suu pyao karalapape.
  urd-GVU: تو خبردار! رب کو نہ بھولنا جو تجھے مصر کی غلامی سے نکال لایا۔
  deu-1912: so hüte dich, daß du nicht des HERRN vergessest, der dich aus Ägyptenland,
    aus dem Diensthaus, geführt hat;
  kan-2017: ಐಗುಪ್ತದೇಶದಲ್ಲಿ ದಾಸರಾಗಿದ್ದ ನಿಮ್ಮನ್ನು ಬಿಡುಗಡೆ ಮಾಡಿದ ಯೆಹೋವನನ್ನು ಮರೆಯದೇ ಎಚ್ಚರದಿಂದಿರಿ.
  yap-yap: ma ngam guyed rogon nge dab mu paged talin SOMOL ni ir e fekmed nga wuru’
    yu Egypt, ko gin um pired riy ni gimed e sib.
  hlt-MCSB: Namah te ngaithuen, Egypt kho lamkah sal imkhui lamloh nang aka khuen
    BOEIPA te na hnilh ve.
  mdy-ETH: ጊብፄ ዓጮይዳ ካራሚ ማዒ ናንጋንቴ ኔና ኬሴ ናንጊና ናንጋ ጎዳሢ ኔኤኒ ዋሉዋጉዲ ኮሺ ዔሬ።
  twi-ASANTE: monhwɛ yie na mo werɛ amfiri Awurade a ɔgyee mo firii nkoasom mu Misraim
    asase so no.
  eng-WEBU: then beware lest you forget the LORD, who brought you out of the land
    of Egypt, out of the house of bondage.
  bnp-bnp: Mu matadoko, naha ni lohopilea e BAKOVI DAGI. Ia kunana i bole tala mua
    o Egipto na tahuna ni vakavora mua vonga, i taparaki valai mua koea.
  wal-wal: inttena Gibxxeppe, ailletettaa biittaappe kessida GODAA dogennaadan naagettite.
  spa-PDDPT: guárdate de olvidar a Yavé Quien te sacó de la tierra de Egipto, de la
    casa de esclavitud.
  gun-gun: penheangu penderexarai e'ỹ aguã Senhor, Egito yvy re escravo peiko vy pemba'eapo
    poyiague gui pendepe'a va'ekue gui.
  ilo-ULB: agannadkayo ngarud tapno saanyo a malipatan ni Yahweh, a nangiruar kadakayo
    iti daga ti Egipto, iti balay ti pannakaadipen.
  kpg-kpg: Malaa, hudee de langahia Dimaadua dela ne laha mai goodou i Egypt, tenua
    nogo hai hege iei goodou.
  uig-ARA: ــ ئەينى چاغدا سېنى مىسىر زېمىنىدىن، يەنى «قۇللۇق ماكانى»دىن چىقارغان پەرۋەردىگارنى
    ئۇنتۇشتىن ھېزى بول.
  sus-sus: Wo na wo dɛge han wo naxa wasa tɛmui naxɛ, wo naxa nɛɛmu wo Marigi Alatala
    ma de, naxan wo raminixi konyiya kui Misira bɔxi ma.
  pon-2006: kanahieng pwe kumwail deh manokehla KAUN-O me ketin kahluwaikumwaildo
    sang Isip, wasa me kumwail wia lidu ie.
  jae-jae: Ojop taôm gebe ôliŋ Apômtau siŋ atom, gebe eŋ tec gêwê aôm kôsa aŋga gamêŋ
    Aiguptuŋa, taŋ kêtôm andu kapoacwalôŋa naŋ, gômôêŋ.
  ksd-ksd: io, ta nam ra e una balaure u kan una valubane ra Luluai, nina i ga agure
    vairop u kan ra gunan Aigipto, kan ra gunan u ga ki na vilavilau tana.
  tur-YTC: o zaman seni Mısır diyarından, esaret evinden çıkaran Yahve'yi unutmaktan
    sakın.
  grc-BRENT: Κυρίου τοῦ Θεοῦ σου τοῦ ἐξαγαγόντος σε ἐκ γῆς Αἰγύπτου, ἐξ οἴκου δουλείας.
  ind-AYT: Janganlah lupa untuk berpegang teguh kepada TUHAN yang telah membawamu
    keluar dari tempat perbudakan Mesir.
  nya-nya: samalani kuti mungayiwale Yehova amene anakutulutsani ku Igupto, kukuchotsani
    mu ukapolo.
  hrv-hrv: pazi da ne zaboraviš Jahvu koji te izveo iz zemlje egipatske, iz kuće ropstva.
  mps-mps: teda dage dua mu dao, tiyu dagego Genuai Bidi gegeda palabuo. Agai digi
    dage Isipde olo kalabus sę ebo bidi tiwai bidibaso, dage odasa asai dao. Tama
    agai digi dage Isip bulu tagalama, odasa asai dao.
  tpi-tpi: orait yupela lukaut gut bai yupela i no lusim tingting long Bikpela. Em
    yet i kisim yupela long Isip long taim yupela i stap wokboi nating, na em i bringim
    yupela i lusim Isip na i kam.
  dan-1931: vogt dig da for at glemme HERREN, som førte dig ud af Ægypten, af Trællehuset;
  vie-OVCB: anh em phải thận trọng, đừng quên Chúa Hằng Hữu, Đấng đã giải thoát anh
    em khỏi ách nô lệ Ai Cập.
  guj-2017: ત્યારે સાવધાન રહેજો, રખેને મિસર એટલે કે ગુલામીના ઘરમાંથી તમને કાઢી લાવનાર
    યહોવાહ તમારા ઈશ્વરને તમે ભૂલી જાઓ.
  pon-2006A: kanahieng pwe kumwail deh manokehla KAUN-O me ketin kahluwaikumwaildo
    sang Isip, wasa me kumwail wia lidu ie.
  por-BRBSL: então tome cuidado para não esquecer Yahweh, que o tirou da terra do
    Egito, da casa da servidão.
  cth-cth: San lah na onae Izip ram lahoi nangmouh na ka tâcawtkhai e BAWIPA Cathut
    na pahnim awh hoeh nahan, namamouh kâhruetcuet awh.
  twi-twi: monhwɛ yiye na mo werɛ amfi Awurade a ogyee mo fii nkoasom mu wɔ Misraim
    asase so no.
  hlt-hlt: Namah te ngaithuen, Egypt kho lamkah sal imkhui lamloh nang aka khuen BOEIPA
    te na hnilh ve.
  tbz-SIM: kɛ yóó sɔ̃́ntɛ́ kɛ́nyo ndi dɔ́mɛ̀. Dí ndɑkɛ kɛ bɑ́ɑ́ yɛ̃̀ nti Yiɛ̀ nKuyie
    nkùù di dènnɛní Esibiti miɛkɛ di do tú kɛ̀ tidɑɑtì ku kpɛ́í.
  msy-2020: Egh, ia deraghvɨra uari bagh gan. Ia fo, ia Isipɨn kantrin ikia pura ingangarir
    gumazir kɨnibar mɨn itima, Ikiavɨra Itir God ia inigha ian akuava azenan ize.
    Eghtɨ ia a gɨn amangan markɨ.
  dop-dop: Wɑɑtʋ wei ɩ́ kɑ́ tɔɣɔ nɑ ɩ́ hɑɣɑ tɔ ɩ́ lɑ lɑɑkɑlɩ nɑ ɩ́ tɑɑ sɔɔ Tɑcɑɑ wei
    ɩ lǝsɑ-mɛɣɛ Icipiti tɛtʋ tɑɑ kɛ yomle tɑɑ tɔ ɩ tɔɔ.
  azb-azb: Səni Misir torpağından – köləlik diyarından çıxaran Rəbbi unutma.
  eng-DBY: '[then] beware lest thou forget Jehovah who brought thee forth out of the
    land of Egypt, out of the house of bondage.'
  hin-2017: तब सावधान रहना, कहीं ऐसा न हो कि तू यहोवा को भूल जाए, जो तुझे दासत्व के
    घर अर्थात् मिस्र देश से निकाल लाया है।
  wol-KYG: wattuleen seen bopp bala ngeena fàtte Aji Sax ji leen génnee réewum Misra,
    kërug njaam ga.
  eng-YLT: '''Take heed to thyself lest thou forget Jehovah who hath brought thee
    out of the land of Egypt, out of a house of servants;'
  kne-kne: siliban yo ta adi yon linglinglingan si Diyos ay nangwayawaya en dakayo
    sin naibabag-enan yo ed Egipto.
  eng-WYC-2017: beware diligently, lest thou forget the Lord, that led thee out of
    the land of Egypt, from the house of servage.
  eng-WMBB: then beware lest you forget the LORD, who brought you out of the land
    of Egypt, out of the house of bondage.
  urd-GVH: तो ख़बरदार! रब को न भूलना जो तुझे मिसर की ग़ुलामी से निकाल लाया।
  rug-rug: si kaqu kopu valeana nia gamu pude lopu kaqu muliṉi nia gamu se Zihova,
    sapu harupu gamu pa popoa Izipi, vasina sapu koa pinausu si gamu.
  gaz-gaz: ati akka Waaqayyo biyya Gibxi, biyya garbummaatii si baase sana hin daganne
    of eeggadhu.
  fra-LSG: Lorsque tu mangeras et te rassasieras, garde-toi d’oublier l’Éternel, qui
    t’a fait sortir du pays d’Égypte, de la maison de servitude.
  gnn-gnn: Yurru yaka yana meṉguŋanydja Garraynha, liŋgu ŋayipi nhumalanha beŋurunydja
    märraŋala miriŋuwalanydja goŋŋuru, ŋunhi nhuma yukurrana ŋäthili nhinana ŋunhili
    garrpiṉminyarawuyŋura romŋura.
  yal-yal: ɛ na ɛ dɛge han ɛ yi wasa, ɛ nama ɲinan Alatala ɛ Ala xɔn de, naxan ɛ raminixi
    konyiyani Misiran yi.
  haw-1868: Alaila e malama ia oe iho, o hoopoina oe ia Iehova, nana oe i lawe mai
    ka aina o Aigupita mai, mailoko mai hoi o ka hale hooluhi.
  arb-NAV: فَإِيَّاكُمْ أَنْ تَنْسَوْا الرَّبَّ إِلَهَكُمُ الَّذِي أَطْلَقَكُمْ مِنْ
    عُبُودِيَّةِ دِيَارِ مِصْرَ.
  ewe-ewe: ekema kpɔ nyuie be, màŋlɔ Yehowa si kplɔ wò tso Egiptenyigba dzi, tso kluvinyenye
    me la be o.
  eng-LEE: Then beware that thou do not forget the Lord, who hath brought thee forth
    out of the land of Egypt, from the house of slavery.
  asm-FB: কিন্তু সাৱধান হ’ব, আপোনালোকে যিহোৱাক যেন পাহৰি নাযায়, যি জনে আপোনালোকক
    মিচৰ দেশৰ দাসত্বৰ বন্ধনগৃহৰ পৰা বাহিৰ কৰি আনিলে।
  sus-A: وٌ نَ وٌ دّفٍ هَن وٌ نَشَ وَ سَ تّمُي نَشّ، وٌ نَشَ نّيمُ وٌ مَرِفِ عَلَتَلَ
    مَ دٍ، نَشَن وٌ رَ مِنِشِ كٌنيِيَ كُي مِسِرَ بْشِ مَ.
  fra-SBL: alors garde-toi d'oublier Yahvé, qui t'a fait sortir du pays d'Égypte,
    de la maison de servitude.
  hbo-hbo: הִשָּׁ֣מֶר לְךָ֔ פֶּן־תִּשְׁכַּ֖ח אֶת־יְהוָ֑ה אֲשֶׁ֧ר הֹוצִֽיאֲךָ֛ מֵאֶ֥רֶץ
    מִצְרַ֖יִם מִבֵּ֥ית עֲבָדִֽים׃
  eng-WYCLIFFE: and thou hast ete, and art fillid,
  cwe-cwe: sekemumzimize Mndewa Mulungu yoyamulavileni kuna iisi ya Misili komukalile
    watumwa.
  kik-kik: ũkaamenyerera ndũkanariganĩrwo nĩ Jehova, ũrĩa wakũrutire bũrũri wa Misiri,
    agĩkũruta bũrũri wa ũkombo.
  omb-omb: goin leohuri huri ve goin mese galuvegi na Huqe. Ngeie u lei go dena vanue
    Ijib, dena vanuei tangaloi gimiu neu tabana gagarasi lune.
  fra-NCL: garde-toi d’oublier Yahweh, qui t’a fait sortir du pays d’Égypte, de la
    maison de servitude.
  cek-AK: Misong ah na oh o haih, Izip prae thung hoiah zaehoikung, Angraeng to na
    pahnet o han ai ah acoe oh.
  cuk-cuk: nue salakarmar, melle Bab-Jehová-iedmalo. Ar bemar Egipto-yargi maiga-wilebukwamargua,
    Bab-Jehová bemar-onosgusad.
  uig-CYR: — әйни чағда сени Мисир зиминидин, йәни «қуллуқ макани»дин чиқарған Пәрвәрдигарни
    унтуштин һези бол.
  tel-2017: అక్కడ మీరు తిని, తృప్తి పొందినప్పుడు, బానిసలుగా ఉన్న ఐగుప్తు దేశం నుండి
    మిమ్మల్ని రప్పించిన యెహోవాను మరచిపోకుండా జాగ్రత్త వహించాలి.
  hat-BSA: alò, veye nou menm, pou nou pa bliye SENYÈ a ki te mennen nou sòti nan
    peyi Égypte la, andeyò kay esklavaj la.
  kos-kos: taranna kowos in tia mulkunla LEUM GOD su pwenkowosme liki facl Egypt,
    yen kowos tuh mwet kohs we.
  hbo-WLC: הִשָּׁ֣מֶר לְךָ֔ פֶּן־תִּשְׁכַּ֖ח אֶת־יְהוָ֑ה אֲשֶׁ֧ר הוֹצִֽיאֲךָ֛ מֵאֶ֥רֶץ
    מִצְרַ֖יִם מִבֵּ֥ית עֲבָדִֽים׃
  ibo-ibo: leruonu anya, ka unu ghara ichefu Onyenwe anyị, onye mere ka unu site nʼala
    Ijipt pụta, bụ ala ebe unu bụ ohu.
  ory-ory: ସେତେବେଳେ ସାବଧାନ, ଯେ ତୁମ୍ଭକୁ ଦାସ୍ୟଗୃହରୂପ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଅଛନ୍ତି,
    ସେହି ସଦାପ୍ରଭୁଙ୍କୁ ପାସୋର ନାହିଁ।
  chk-chk: oupwe afälikemi pwe ousap manlükala ewe Samol mi Lapalap mi emwenikemiiwu
    seni ewe fanü Isip, ewe ia ra nöünikemi amanau ie.
  rop-rop: Yumob garra wotjim miselp en nomo fogedabat YAWEI hubin bringimat yumob
    brom Ijip weya yumob bin jidan wekinmen en wekingel laiga prisana.
  ukr-1871: То остерегайся, щоб не забув про Господа, що вивів тебе з Египту, із дому
    неволї.
  deu-1951: so hüte dich, des HERRN zu vergessen, der dich aus dem Lande Ägypten,
    aus dem Diensthause, geführt hat;
  eng-JPS: then beware lest thou forget the LORD, who brought thee forth out of the
    land of Egypt, out of the house of bondage.
  srp-1865: Èuvaj se da ne zaboraviš Gospoda, koji te je izveo iz zemlje Misirske,
    iz kuæe ropske.
  lug-lug: weekuumenga olemenga okwerabira Mukama eyakuggya mu nsi ey’e Misiri eyali
    ey’obuddu.
  heb-heb: השמר לך פן תשכח את יהוה אשר הוציאך מארץ מצרים מבית עבדים׃
  ben-IRV: তারপর সাবধান থেকো যেন তুমি সদাপ্রভুকে ভুলে না যাও, যিনি মিশর দেশ থেকে,
    দাসত্বের বাড়ি থেকে, তোমাকে বের করে এনেছেন।
  pan-pan: ਤਦ ਤੁਸੀਂ ਚੌਕਸ ਰਹਿਓ, ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਭੁੱਲ ਜਾਓ, ਜਿਹੜਾ
    ਤੁਹਾਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਅਰਥਾਤ ਗੁਲਾਮੀ ਦੇ ਘਰ ਤੋਂ ਕੱਢ ਲਿਆਇਆ ਹੈ।
  mya-JVB: ကျွန် ခံနေရာ အဲဂုတ္တု ပြည် မှ သင့် ကို ကယ်နှုတ် ဆောင်ယူခဲ့သော ထာဝရဘုရား
    ကို မ မေ့လျော့ မည် အကြောင်း၊ ကိုယ် ကို ကိုယ်သတိ ပြုလော့။
  hmo-hmo: To unai neganai do umui naria namonamo, Lohiabada do umui laloaboio garina.
    Badina ia ese Aigupito taudia edia tano bona edia dagedage dekena amo umui ia
    hamauria.
  urd-urd: तो तू होशियार रहना, कहीं ऐसा न हो कि तू ख़ुदावन्द को जो तुझको मुल्क — ए
    — मिस्र या'नी ग़ुलामी के घर से निकाल लाया भूल जाए।
  rus-SYN: тогда берегись, чтобы не обольстилось сердце твое и не забыл ты Господа,
    Который вывел тебя из земли Египетской, из дома рабства.
  bqc-SIM: à laaika Dii yã́ sãaágui. Ɔ̃mɛ á bↄ́ zↄbleu Egipi.
  tcz-CHONGTHU: Chuleh chingthei un Pakai, na Pathen'u nasuh mil lou diu ahi, ajeh
    chu Egypt gam'a soh a naum laiyuva Pakaiyin na huhdoh’u ahi.
  mar-mar: पण सावध राहा! परमेश्वरास विसरु नका. मिसरमध्ये तुम्ही गुलाम होता पण तेथून
    त्याने तुम्हास बाहेर आणले.
  qub-qub: Chayno car cuydä Egiptucho uyway caycashayquipita jorgamushoj Tayta Diosninchïta
    gongaycunquiman.
  hat-hat: fè atansyon pou nou pa bliye Seyè a, li menm ki te fè nou soti kite peyi
    Lejip kote nou te esklav la.
  eng-BSB: be careful not to forget the LORD who brought you out of the land of Egypt,
    out of the house of slavery.
  tod-tod: siɛgi zu wo laamiizu la, wo yiɠo, à dama ga ɓɔɠɔ, wa ʋa yeema Ɠɔoɠɔ GALAGI
    ma, nii é wo ɠulaai Ezipete yooi ʋa, duɔla ʋɛlɛi wu.
  eng-WEBPB: then beware lest you forget the LORD, who brought you out of the land
    of Egypt, out of the house of bondage.
  kbq-kbq: Isipima kina huta mani'neta kazokazo eri'zama enerizageno tamavreno atiramino'ma
    e'nea Ra Anumzama tamage'ma akaninte zankura kva hu'neni hiho.
  nhe-BL: Pero quema intlacuase hasta inixhuise nopona, amo xiquilcahuaca TOTECO tlen
    inmechquixti ipan tlali Egipto campa intlatequipanohuayayaj san tlapic.
  gub-BL: Pezekaiw katu peneko haw rehe nehe, Tupàn wi peneharaz 'ym pà nehe. Pepyro
    Ezit ywy wi a'e. Peiko amo pe uma'ereko e ma'e romo a'e pe.
  eng-DRA: 'And thou shalt have eaten and be full:'
