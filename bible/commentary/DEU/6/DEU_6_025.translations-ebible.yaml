  hmo-hmo: 'Iseda kara maoromaoro korikori dalana bona noho namo dalana be inai: Lohiabada
    iseda Dirava ena Taravatu ibounai do ita badinaia namonamo, ia ese ita ia oda
    henia vadaeni hegeregerena.’ ”'
  urd-urd: और अगर हम एहतियात रख्खें कि ख़ुदावन्द अपने ख़ुदा के सामने इन सब हुक्मों
    को मानें, जैसा उस ने हमसे कहा है, तो इसी में हमारी सदाक़त होगी।
  rus-SYN: и в сем будет наша праведность, если мы будем стараться исполнять все сии
    заповеди закона пред лицем Господа, Бога нашего, как Он заповедал нам”.
  bqc-SIM: Wáↄ maa Dii wá Luaɛ, tó wá ikoyãpi kũa, mɛ́ wálɛ zĩkɛwà lá a
    òwɛ̃ɛwa.
  tcz-CHONGTHU: Pakai, Pathen akona dan le thupeh aboncha ijui uva ahileh Pakaiyin
    eiho jouse them changa eisim diu ahi.
  mar-mar: जर आपण काळजीपूर्वक आपला देव परमेश्वर याचे सर्व नियम पाळले तर ते आपले नीतिमत्व
    ठरेल.
  qub-qub: Tayta Diosninchi munashanno alli cawananchïpäga yachachimashanchïnölla
    paypa laynincunata imaypis cumlishun› nir.
  hat-hat: Si nou vle fè Bondye plezi, se pou nou fè atansyon pou nou swiv tout kòmandman
    sa yo nèt, se pou nou mache devan Seyè a, Bondye nou an, jan li te mande nou an.
  eng-BSB: And if we are careful to observe every one of these commandments before
    the LORD our God, as He has commanded us, then that will be our righteousness.”
  tod-tod: Adɔun de letema, toɠa ga telebo faa, ni da Ɠɔoɠɔ GALAGI da-ƓALAGI ná-deveiti
    sona, de makɛ, eɠɛʋelei é boni la de ma.»
  eng-WEBPB: It shall be righteousness to us, if we observe to do all these commandments
    before the LORD our God, as he has commanded us.”
  kbq-kbq: Hagi Ra Anumzana tagri Anumzamo'ma avaririhoma hu'nea kasegema avaririsunkeno'a,
    fatgo vahere huno hugahie.
  nhe-BL: Huan intla tijchihuase nochi ni tlanahuatili queja TOTECO Dios technahuatijtoc,
    huajca nochi quisas cuali para tojuanti.’ Queja nopa xiquinnanquilica imoconehua.
  gub-BL: Aze zazekaiw zanereko haw rehe Tupàn Tuweharupi Wiko Ma'e Zanezar ze'eg
    zanewe imur pyrer paw heruzar pà nehe, zanereko haw ikatu putar izupe nehe.
  eng-DRA: And he will be merciful to us, if we keep and do all his precepts before
    the Lord our God, as he hath commanded us.
