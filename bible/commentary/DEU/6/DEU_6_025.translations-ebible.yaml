verse: DEU.006.025
translations:
  mal-C: നമ്മുടെ ദൈവമായ യഹോവ നമ്മോടു കൽപ്പിച്ചതുപോലെ അവിടത്തെ ഈ കൽപ്പനകളെല്ലാം ശ്രദ്ധയോടെ
    അനുസരിക്കുമെങ്കിൽ നാം അവിടത്തെ സന്നിധിയിൽ നീതിയുള്ളവർ ആകും.”
  deu-TKW: Und wir werden rechtschaffen vor Jahwe, unserem Gotte, dastehen, wenn wir
    darauf bedacht sein werden, alle diese Gebote zu befolgen, wie er uns befohlen
    hat.
  lin-lin: Mpe soki totosi malamu mibeko nyonso oyo, liboso ya Yawe, Nzambe na biso,
    ndenge atindaki biso, wana tokozala bato ya sembo.
  eng-LSV: and it is righteousness for us when we observe to do all this command before
    our God YHWH, as He has commanded us.”
  eng-GNV: Moreouer, this shall be our righteousnes before the Lord our God, if we
    take heede to keepe all these commandements, as he hath commanded vs.
  eng-WEBSTER: And it shall be our righteousness, if we observe to do all these commandments
    before the LORD our God, as he hath commanded us.
  nhw-BL: Huan sintla tijchihuase ni tlanahuatilme quen TOTECO Dios technahuatijtoc,
    huajca nochi quisas cuali para tojuanti.’ Quej nopa xiquinnanquilica amoconehua.
  swh-ONEN: Kama tukizitii kwa bidii amri hizi zote mbele za Bwana Mungu wetu, kama
    alivyotuamuru sisi, hiyo itakuwa haki yetu.”
  bba-bba: Sɑ̀ n woodɑ be kpuro mɛm nɔɔwɑ dee dee nɡe mɛ u sun yiire, sɑɑ yerɑ sɑ
    ko n sɑ̃ɑ ɡemɡibu win wuswɑɑɔ.
  eng-KJVCPB: And it shall be our righteousness, if we observe to do all these commandments
    before the Lord our God, as he hath commanded us.
  wbp-wbp: '@see-verse:DEU.006.024'
  luo-luo: Kendo ka warito chikegi adimba ma Jehova Nyasaye ma Nyasachwa miyowa kaka
    osechikowa, mano nobednwa kaka tim makare.”
  meu-meu: Eda kara maoromaoro binai, ina haheḡani idoinai baita badinaia Iehova,
    eda Dirava, vairanai, vada e haḡanilaida heḡereḡerena.
  npi-ULB: हामीले उहाँले हामीलाई आज्ञा गर्नुभएझैँ परमप्रभु हाम्रा परमेश्‍वरको सामु
    यी सबै आज्ञा मान्यौँ भने यो हाम्रो धार्मिकता हुने छ ।'
  yor-yor: Bí a bá ṣọ́ra láti pa gbogbo òfin wọ̀nyí mọ́ níwájú Olúwa Ọlọ́run wa, bí
    ó ti pàṣẹ fún wa, èyí ni yóò máa jẹ́ òdodo wa.”
  ind-ind: Kalau kita taat kepada semua perintah TUHAN Allah, kita akan tetap benar
    dalam pandangan-Nya.’”
  pes-OPCB: اگر هر چه را یهوه خدایمان فرموده است با اطاعت کامل انجام دهیم، او ما را
    عادل خواهد شمرد.»
  tgl-ULB: Kung ating susundin ang lahat ng mga utos na ito sa harapan ni Yahweh na
    ating Diyos, ayon sa mga iniutos sa atin, ito ay magiging katuwiran natin.'
  cbu-NT: Ashiriya, iysha anuritam Apanllee Taarashipanee kamachtamarinee uru mangiptini
    tuminkachuni, Apanllee wamachtash tatsamchiniya. Sheeruni, kisshaparee washunand
    tatsamooruni taachchee, tárangiya. Ashiriya, na kamaneena yuwaa Apanll nuwaa kuki
    payukinaareesa kisshaparee Kanaanash tsap taatssa tárangu anu.
  hui-hui: Anduane Homogo ibunaga bi mana inahondo langiyago baya hangu talialu bialu
    haabo harimayagua nde Anduane Homogo inanaga Ngode Datagaliwabe ibugua inahondo
    ibunaga gubaliniha turu halu dungulo howa ina wali agali tigabiore kami lolebira,
    lalu Mosesehanda lene.
  mya-mya: ငါ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ သည့်​အ​တိုင်း​နာ​ခံ​လျှင် ကိုယ်​တော်​သည်​ငါ
    တို့​၏​နိုင်​ငံ​ကို​အ​စဉ်​စောင့်​ရှောက်​၍​သာ​ယာ ဝ​ပြော​စေ​တော်​မူ​မည်။ ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​ပ​ညတ်​တော်​မူ​သ​မျှ​ကို​တစ်​သ​ဝေ
    မ​တိမ်း​လိုက်​နာ​လျှင် ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ​တို့​အား​နှစ်​သက်​တော်​မူ​လိမ့်​မည်'
    ဟူ​၍ ဖြေ​ကြား​လော့။''
  bod-N: གལ་སྲིད་རང་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་ཇི་བཞིན་ཁོང་གི་དྲུང་དུ་བཀའ་ཐམས་ཅད་བསྲུངས་པ་ཡིན་ན།
    དེ་ནི་རང་ཅག་གི་དྲང་བདེན་ཡིན་ནོ་ཞེས་སྨྲ་བར་བྱའོ། །
  sna-sna: Uye kana tichichenjerera kuteerera murayiro uyu wose pamberi paJehovha
    Mwari wedu, sezvaakatirayira, ndiko kuchava kururama kwedu.”
  spa-BLM: Será justo para nosotros, si observamos poner en práctica todos estos mandamientos
    delante de Yahvé nuestro Dios, como él nos ha mandado.”
  cac-cac: Yuj chi', tato sco c'anab'ajej icha ajnac yalan Jehová chi', vach' on̈
    d'a yol sat, xe cham d'a eb'.
  swh-ULB: Kama tutashika maagizo haya yote mbele ya Yahwe Mungu wetu kama alivyotuamuru,
    hii itakuwa haki yetu.
  bel-bel: і ў гэтым будзе наша праведнасьць, калі мы будзем намагацца выконваць усе
    гэтыя запаведзі прад абліччам Госпада, Бога нашага, як Ён наказаў нам».
  deu-ELBBK: Und es wird unsere Gerechtigkeit sein, wenn wir darauf achten, dieses
    ganze Gebot vor dem HERRN, unserem Gott, zu tun, so wie er uns geboten hat.
  mbb-OT: Ne emun ebpurungan tew te edtuman heini is langun he suǥù te Nengazen he
    Megbevayè tew, sumalà te inmandù din kenitew, ne egkehimu kiw he metazeng diyà
    te etuvangan din.’
  mal-2015: നമ്മുടെ ദൈവമായ യഹോവ നമ്മോടുകല്പിച്ചതുപോലെ നാം അവന്റെ മുമ്പാകെ ഈ സകലകല്പനകളും
    ആചരിപ്പാൻ തക്കവണ്ണം കാത്തുകൊള്ളുന്നു എങ്കിൽ നാം നീതിയുള്ളവരായിരിക്കും.
  rmc-rmc: Te doľikeraha kala savore zakoni anglo RAJ, amaro Del, avke sar amenge
    prikazinďa, ela oda amaro spravodľišagos.‘ “
  pes-OPV: و برای ما عدالت خواهد بودکه متوجه شویم که جمیع این اوامر را به حضوریهوه
    خدای خود بجا آوریم، چنانکه ما را امرفرموده است.
  ron-1924: Вом авя парте де ындураря Луй дакэ вом ымплини ку скумпэтате тоате ачесте
    порунчь ынаинтя Домнулуй Думнезеулуй ностру, кум не-а порунчит Ел.’
  ben-OBCV: আর আমরা যদি আমাদের ঈশ্বর সদাপ্রভুর সামনে, তাঁর আদেশ অনুসারে, যত্নের সঙ্গে
    এসব বিধান পালন করি তবে সেটিই হবে আমাদের ধার্মিকতা।”
  som-som: Oo waxay inoo ahaanaysaa xaqnimo haddaynu dhawrno oo aynu amarkan oo dhan
    ku samayno Rabbiga Ilaaheenna ah hortiisa, siduu inoogu amray.
  lat-VUC: Eritque nostri misericors, si custodierimus et fecerimus omnia præcepta
    ejus coram Domino Deo nostro, sicut mandavit nobis.
  eng-ASVBT: And it shall be righteousness unto us, if we observe to do all this commandment
    before Jehovah our God, as he hath commanded us.
  ita-1885: E ciò ci sarà giustizia, quando noi osserveremo di mettere in opera tutti
    questi comandamenti, nel cospetto del Signore Iddio nostro, siccome egli ci ha
    comandato.
  eng-LXXUP: And there shall be mercy to us, if we take heed to keep all these commands
    before the Lord our God, as he has commanded us.
  eng-ULB: If we keep all these commands before Yahweh our God, as he has commanded
    us, this will be our righteousness.'
  spa-VBL: Y si observamos cuidadosamente cada uno de estos mandamientos mientras
    vivimos en la presencia del Señor, como nos instruyó, entonces estaremos en paz
    con él”.
  fra-_FOB: Et nous posséderons la justice, quand nous prendrons garde de pratiquer
    tous ces commandements devant l'Éternel notre Dieu, comme il nous l'a ordonné.
  mal-mal: നമ്മുടെ ദൈവമായ യഹോവ നമ്മോട് കല്പിച്ചതുപോലെ അവിടുത്തെ മുമ്പാകെ ഈ കല്പനകളെല്ലാം
    ആചരിക്കുവാൻ ശ്രദ്ധിക്കുമെങ്കിൽ നാം നീതിയുള്ളവരായിരിക്കും”.
  urd-GVR: Agar ham Rab apne Ḳhudā ke huzūr rah kar ehtiyāt se un tamām bātoṅ par
    amal kareṅge jo us ne hameṅ karne ko kahī haiṅ to wuh hameṅ rāstbāz qarār degā.”
  suz-BL: मिनु गोपुकी मेको आ शेंशो नेल्‍ल परमप्रभु यावे, इं परमप्रभु आ ङोंइती पाइतय
    हना, मेकोमी रिम्‍शो दुम्‍ब’ दे इन तौ आन कली देंचा माल्‍नीनी” देंत। ब्‍यवस्‍था
    ९:५-६; रोमी २:१३, १९-२४
  ita-1927: 'E questa sarà la nostra giustizia: l’aver cura di mettere in pratica
    tutti questi comandamenti nel cospetto dell’Eterno, dell’Iddio nostro, com’egli
    ci ha ordinato”.'
  ckb-ckb: ڕاستودروستیشمان بۆ دەبێت ئەگەر هەموو ئەو فەرمانانەمان پاراست هەتا لەبەردەم
    یەزدانی پەروەردگارمان بیکەین، هەروەک فەرمانی پێ کردین.»
  eng-BBE: And it will be our righteousness if we take care to keep all this order
    before the Lord our God as he has given it to us.
  kan-OKCV: ಅವರು ನಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಈ ಎಲ್ಲಾ ಆಜ್ಞೆಯನ್ನು
    ಕೈಗೊಂಡು ನಡೆದರೆ, ಅದು ನಮಗೆ ನೀತಿಯಾಗಿರುವುದು,” ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: நம்முடைய தேவனாகிய யெகோவா நமக்குக் கட்டளையிட்டபடியே நாம் அவர் சமுகத்தில்
    இந்த எல்லாக் கட்டளைகளின்படியும் செய்யக் கவனமாயிருந்தால், நமக்கு நீதியாயிருக்கும்
    என்று சொல்வாயாக.
  spa-RV-1909: Y tendremos justicia cuando cuidáremos de poner por obra todos estos
    mandamientos delante de Jehová nuestro Dios, como él nos ha mandado.
  ron-BTF: Şi aceasta va fi dreptatea noastră, dacă vom lua seama să împlinim toate
    aceste porunci înaintea DOMNULUI Dumnezeul nostru, precum ne-a poruncit.
  eng-WEBP: It shall be righteousness to us, if we observe to do all these commandments
    before the LORD our God, as he has commanded us.”
  eng-FBV: And if we carefully observe each of these commandments as we live in the
    presence of the Lord, as he instructed us, then we will be right with him.”
  nld-1939: Hierin zal onze gerechtigheid liggen, dat wij nauwgezet al deze geboden
    volbrengen voor het aanschijn van Jahweh, onzen God, zoals Hij het ons heeft bevolen.
  nch-BL: Huan sinta tijchihuase ni tanahuatilme quej TOTECO Dios technahuatijtoc,
    huajca nochi quisas cuali para tojuanti.’ Quej nopa xiquinnanquilica amoconehua.
  vie-1934: Vả, chúng ta sẽ được xưng là công bình nếu chúng ta cẩn thận làm theo
    các điều răn nầy trước mặt Giê-hô-va Đức Chúa Trời chúng ta, y như Ngài đã phán
    dặn vậy.
  hin-CV: यदि हम सावधानीपूर्वक इन आदेशों का पालन करते रहें, ठीक जैसा उन्होंने आदेश
    दिया है, तो हम याहवेह अपने परमेश्वर के सामने निर्दोष रहेंगे.”
  eng-OURB: It shall be righteousness to us, if we observe to do all this mitzvot
    ·instructions· before Yahweh Eloheikhem [Yahweh our God], as he has enjoined us.”
  spa-BES: Y será nuestra justicia si cuidamos de mantener todos estos mandamientos
    ante el Señor nuestro Dios como él nos lo ha mandado.
  tdx-tdx: Aa le havañonan-tika t’ie mañambeñe an-kahimbañañe o lili’ Iehovà Andrianañaharen-tikañeo,
    amy nandilia’e antikañey.
  vid-vid: Kahi towa tutanganiche wone tibatilile malajizo hali Mkulu Nguluwi, Nguluwi
    wa hetwe, kota navyoyatulajize.’
  eng-OKE: And it shall be our righteousness to observe to do all these commandments
    before the Lord our God, as He hath commanded us.
  tha-KJV: ถ้าเราทั้งหลายจะระวังที่จะกระทำตามพระบัญญั​ติ​ทั้งสิ้นนี้ต่อพระพักตร์พระเยโฮวาห์พระเจ้าของเรา
    ดังที่​พระองค์​ทรงบัญชาเราไว้ ก็​จะเป็นความชอบธรรมแก่เราทั้งหลาย’”
  por-BR-2018: E teremos justiça quando cuidarmos de pôr por obra todos estes mandamentos
    diante do SENHOR nosso Deus, como ele nos mandou.
  deu-ELO: Und es wird unsere Gerechtigkeit sein, wenn wir darauf achten, dieses ganze
    Gebot vor Jehova, unserem Gott, zu tun, so wie er uns geboten hat.
  eng-WYC-2018: And he shall be merciful to us, if we shall do and keep all his behests,
    before our Lord God, as he commanded to us. (And he shall be merciful to us, if
    we shall obey all these commandments, before the Lord our God, as he commanded
    us.)
  epo-epo: Kaj tio estos nia justeco, se ni observos plenumi ĉi tiun tutan ordonon
    antaŭ la Eternulo, nia Dio, kiel Li ordonis al ni.
  uig-PIN: wǝ Pǝrwǝrdigar Hudayimizning aldida u bizgǝ tapiliƣandǝk bu barliⱪ ǝmrlǝrgǝ
    ǝmǝl ⱪilixⱪa kɵngül bɵlsǝk bu biz üqün ⱨǝⱪⱪaniyliⱪ bolidu».
  beo-beo: Ninia da mae yolesili, Gode Ea sema ninima i amo huluane noga:le nabasea,
    E da ninima hahawane ganumu.’”
  tpi-OTNT: Na sapos yumi bihainim gut olgeta lo em i bin givim long yumi, bai God
    i belgut long yumi na kolim yumi ol stretpela manmeri.’”
  hau-SA: In kuma muka kula, muka kiyaye dukan dokokin nan a gaban Ubangiji Allahnmu,
    kamar yadda ya umarce mu, wannan zai zama adalci a gare mu.”
  uig-LAT: we Perwerdigar Xudayimizning aldida u bizge tapilighandek bu barliq emrlerge
    emel qilishqa köngül bölsek bu biz üchün heqqaniyliq bolidu».
  nde-nde: Kanti-ke nxa sinanzelela silalela wonke umthetho lo phambi kukaThixo uNkulunkulu
    wethu, njengokusilaya kwakhe, lokhu kuzakuba yikulunga kwethu.’ ”
  ton-ton: Pea ʻe hoko ia ko ʻetau māʻoniʻoni, ʻo kapau te tau tokanga ʻo fai ki he
    ngaahi fekau ni kotoa pē ʻi he ʻao ʻo Sihova ko hotau ʻOtua, ʻo hangē ko ʻene
    fekau kiate kitautolu.’
  ces-1613: A spravedlnost míti budeme, když ostříhati budeme a činiti všecka přikázaní
    tato před Hospodinem Bohem svým, jakož přikázal nám.
  eng-WMB: It shall be righteousness to us, if we observe to do all these commandments
    before the LORD our God, as he has commanded us.”
  tam-TCV: எங்கள் இறைவனாகிய யெகோவா, நமக்குக் கட்டளையிட்டபடியே அவருக்கு முன்பாக இந்த
    சட்டம் எல்லாவற்றிற்கும் கீழ்ப்படிய கவனமாயிருந்தால் அதுவே நமக்கு நீதியாய் இருக்கும்.”
  ceb-ULB: Kung tumanon nato kining mga kasugoan diha kang Yahweh nga atong Dios,
    sama sa iyang gisugo kanato, mao kini ang atong pagkamatarong.'
  pol-UBG: I będzie to nasza sprawiedliwość, gdy będziemy przestrzegać wszystkich
    tych przykazań i wypełniać je przed PANEM, naszym Bogiem, tak jak nam nakazał.
  agr-agr: Tuja chicham umiktin agagbauwa nunú umiktajum tusa Tuke Pujuu iina Apajuíji
    tujabiuwa nunú betek umiajinig, dekas atumek pegkeg takagme tujamtatji’ titatjum”,
    tiuwai Moisés.
  kyc-kyc: Anatumi namwa langiyamo pii dupwa peparae yaki nyii nao rape rape lao minyuo
    pyuo kararama ramo dokopa Anatumi namwa kando rae maira.
  urd-GVU: اگر ہم رب اپنے خدا کے حضور رہ کر احتیاط سے اُن تمام باتوں پر عمل کریں گے
    جو اُس نے ہمیں کرنے کو کہی ہیں تو وہ ہمیں راست باز قرار دے گا۔“
  deu-1912: und es wird unsre Gerechtigkeit sein vor dem HERRN, unserm Gott, so wir
    tun und halten alle diese Gebote, wie er uns geboten hat.
  kan-2017: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿರೂಪಿಸಿದ ಈ ಧರ್ಮೋಪದೇಶವನ್ನೆಲ್ಲಾ ನಾವು ಅನುಸರಿಸಿದರೆ ಆತನ
