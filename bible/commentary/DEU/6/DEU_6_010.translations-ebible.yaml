    bai bagade (amo dilia loboga hame gagui) amo dilima imunu.
  tpi-OTNT: Moses i tok olsem, “God, Bikpela bilong yumi, i bin promis long ol tumbuna
    bilong yumi, Abraham na Aisak na Jekop, long em bai i givim yupela wanpela kantri
    i gat ol gutpela bikpela taun, yupela yet i no bin wokim.
  hau-SA: Sa’ad da Ubangiji Allahnku ya kawo ku cikin ƙasar da ya rantse ga kakanninku,
    ga Ibrahim, Ishaku da Yaƙub, yă ba ku, ƙasa mai girma, mai manyan biranen da ba
    ku kuka gina ba,
  uig-LAT: We Perwerdigar Xudaying séni qesem qilip ata-bowiliringgha, yeni Ibrahim,
    Ishaq we Yaqupqa wede qilghan zéminni sanga ata qilish üchün séni uninggha bashlighanda,
