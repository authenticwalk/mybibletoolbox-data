    budowałeś;'
  agr-agr: “Atumi apachjum Abraham, Isaac, Jacob aajaku aina nuna nugka amastajime
    tusa Tuke Pujuu atumi Apajuíjum anagkuawa nuwi atumnak ejetamawagtatui. Nunú nugka
    nuwig yaakat múun shiig pegkeg aidau atumkesh yaaktamkachbau,
  kyc-kyc: Nakamana Kamongo Anatu dokome nakamana rora ambasu Aporakame Aisake dee
    Jekopemoo dusipa kando lalu lao lao lamaiyuo, Nambame yuu taone andake dupwa bange
    keyange singi nakamame pii nayami doko mairu leyamuli pyuo baame nakama jera.
  urd-GVU: رب تیرے خدا کا وعدہ پورا ہو گا جو اُس نے قَسم کھا کر تیرے باپ دادا ابراہیم،
    اسحاق اور یعقوب کے ساتھ کیا کہ مَیں تجھے کنعان میں لے جاؤں گا۔ جو بڑے اور شاندار
    شہر اُس میں ہیں وہ تُو نے خود نہیں بنائے۔
  deu-1912: Wenn dich nun der HERR, dein Gott, in das Land bringen wird, das er deinen
    Vätern Abraham, Isaak und Jakob geschworen hat dir zu geben, große und feine Städte,
