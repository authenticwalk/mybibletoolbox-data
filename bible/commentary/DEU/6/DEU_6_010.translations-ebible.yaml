  tdx-tdx: Aa naho fa nampihovae’ Iehovà Andria­nañahare’o amy tane nifantà’e aman-droae’o
    Avrahame naho Ietsake naho Iàkobe hatolo’e azo, reke-drova jabajaba naho fanjàka
    tsy rinanji’ areoy,
  vid-vid: “Kota vila Mkulu Nguluwi, Nguluwi wa hemwe, navyoyawalahile wasekulu wa
