    ri vonu na mahala, i uka ma mu ratea.
  wal-wal: “GODAI intte Xoossai intteyyo immana giidi intte aawatuyyo, Abrahaamayyo,
    Yisaaqayyoonne Yaaqoobayyo caaqqido, intte keexxibeenna gitanne lo77o katamati
    kumido biittaa immana. Intte kunttibeenna duretai kumido keettata, intte bookkibeenna
