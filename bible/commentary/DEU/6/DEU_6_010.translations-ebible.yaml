  tha-KJV: เมื่อพระเยโฮวาห์พระเจ้าของพวกท่านจะพาท่านมาถึงแผ่นดินซึ่งพระองค์ทรงปฏิญาณไว้กับบรรพบุรุษของท่าน
    คือแก่​อับราฮัม อิสอัค และยาโคบ ว่าจะให้​แก่​ท่าน มี​หัวเมืองใหญ่โตและดีซึ่งท่านไม่​ได้​สร้าง
  por-BR-2018: E será, quando o SENHOR teu Deus te houver introduzido na terra que
    jurou a teus pais Abraão, Isaque, e Jacó, que te daria; em cidades grandes e boas
    que tu não edificaste,
  deu-ELO: 'Und es soll geschehen, wenn Jehova, dein Gott, dich in das Land bringt,
    das er deinen Vätern, Abraham, Isaak und Jakob, geschworen hat, dir zu geben:
    große und gute Städte, die du nicht gebaut hast,'
  eng-WYC-2018: And when thy Lord God hath brought thee into the land, for which he
    swore to thy fathers, to Abraham, Isaac, and Jacob, and he hath given to thee
    great cities, and best, which thou buildedest not, (or and he hath given thee
    the best and the greatest cities, yea, which thou hast not built),
  epo-epo: Kaj kiam la Eternulo, via Dio, venigos vin en la landon, pri kiu Li ĵuris
    al viaj patroj, al Abraham, al Isaak, kaj al Jakob, ke Li donos al vi grandajn
    kaj bonajn urbojn, kiujn vi ne konstruis,
  uig-PIN: Wǝ Pǝrwǝrdigar Hudaying seni ⱪǝsǝm ⱪilip ata-bowiliringƣa, yǝni Ibraⱨim,
    Isⱨaⱪ wǝ Yaⱪupⱪa wǝdǝ ⱪilƣan zeminni sanga ata ⱪilix üqün seni uningƣa baxliƣanda,
