    a ɛnyɛ mo na mokyekyereeɛ ahyɛ so ma.
  eng-WEBU: It shall be, when the LORD your God brings you into the land which he
    swore to your fathers, to Abraham, to Isaac, and to Jacob, to give you, great
    and goodly cities which you didn’t build,
  bnp-bnp: “E BAKOVI DAGI a Vure ne hita, i kaba i ta muholi ne huriki a gare ne hita
