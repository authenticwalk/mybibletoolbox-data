  eng-DBY: 'And it shall be, when Jehovah thy God bringeth thee into the land which
    he swore unto thy fathers, to Abraham, to Isaac, and to Jacob, to give thee: great
    and good cities which thou buildedst not,'
  hin-2017: “जब तेरा परमेश्वर यहोवा तुझे उस देश में पहुँचाए जिसके विषय में उसने अब्राहम,
    इसहाक, और याकूब नामक, तेरे पूर्वजों से तुझे देने की शपथ खाई, और जब वह तुझको बड़े-बड़े
    और अच्छे नगर, जो तूने नहीं बनाए,
  wol-KYG: Bu ngeen demee ba seen Yàlla Aji Sax ji yóbbu leen ca réew ma mu giñaloon
    seeni maam Ibraayma ak Isaaxa ak Yanqóoba, ne yeen la koy jox, muy dëkk yu mag
    yu baax yu ngeen tabaxul,
  eng-YLT: '''And it hath been, when Jehovah thy God doth bring thee in unto the land
    which He hath sworn to thy fathers, to Abraham, to Isaac, and to Jacob, to give
    to thee — cities great and good, which thou hast not built,'
  kne-kne: “Tongpalen Diyos din inkari na sin ap-apo yo ay da Abraham, Isaac ya si
    Jacob et idawat na en dakayo din lugar ay nankababaknang ya dadakke di siyodad
    na ay adi yon insaad.
  eng-WYC-2017: And when thy Lord God hath brought thee into the land, for which he
    swore to thy fathers, to Abraham, Isaac, and Jacob, and he hath given to thee
    great cities, and best, which thou buildedest not,
  eng-WMBB: It shall be, when the LORD your God brings you into the land which he
    swore to your fathers, to Abraham, to Isaac, and to Jacob, to give you, great
    and goodly cities which you didn’t build,
  urd-GVH: रब तेरे ख़ुदा का वादा पूरा होगा जो उसने क़सम खाकर तेरे बापदादा इब्राहीम,
    इसहाक़ और याक़ूब के साथ किया कि मैं तुझे कनान में ले जाऊँगा। जो बड़े और शानदार
    शहर उसमें हैं वह तूने ख़ुद नहीं बनाए।
  rug-rug: Gua puta tugo sapu ele va tatara nia e Zihova sa mia Tamasa koari na tiatamamia,
    sapu ari Ebarahami, Aisake, meke Zekopi, si kaqu poni gunini gamu Sa sa popoa
    sapu koa ia soku vasivasileana nomadi saripu lopu ta kuri koa gamu.
  gaz-gaz: Yeroo Waaqayyo Waaqni kee biyya magaalaawwan gurguddaa fi babbareedoo kanneen
    ati hin ijaarin siif kennuuf gara biyya abbootii kee jechuunis Abrahaamiif, Yisihaaqii
    fi Yaaqoobiif kakate sanatti si galchutti,
  fra-LSG: L’Éternel, ton Dieu, te fera entrer dans le pays qu’il a juré à tes pères,
    à Abraham, à Isaac et à Jacob, de te donner. Tu posséderas de grandes et bonnes
    villes que tu n’as point bâties,
  gnn-gnn: “Yo, ŋayi yurru Garrayyunydja gämana marrtji nhumalanha ŋunhimalayinayi
    wäŋalili ŋunhi ŋayi wäŋanydja ŋunhiyi dhawu'mirriyaŋala nhumalaŋgalaŋuwala märi'muwala,
    Yipurayimgala ga Yitjakkala ga Djaykupkala. Ŋunhayinydja manymaknha dhikana wal'ŋu
    wäŋa, buṉbu mäypamirri dhika, ga guḻku'na mirithirrina yurru ŋathanydja ŋunhiliyi
    wäŋaŋura nhumalaŋgu ḻukanharawunydja, nhuma yurru yana märr‐ḏaw'yun ŋuriŋiyi maranhuyunydja.
  yal-yal: Alatala ɛ Ala na ɛ xali bɔxɔni a dɛnaxan soma ɛ yii, alo a a kɔlɔ ɛ benbane
    Iburahima nun Isiyaga nun Yaxuba xa kii naxan yi, taa belebele tofaɲine dɛnaxan
    yi ɛ mi naxanye tixi,
  haw-1868: A i ka manawa a Iehova kou Akua i kai aku ai ia oe i ka aina ana i hoohiki
    mai ai i kou mau kupuna, ia Aberahama, ia Isaaka, a me Iakoba, e haawi mai ia
    oe i na kulanakauhale nui a maikai, aole nau i kukulu,
  arb-NAV: وَمَتَى أَدْخَلَكُمُ الرَّبُّ إِلَهُكُمْ إِلَى الأَرْضِ الَّتِي أَقْسَمَ
    لِآبَائِكُمْ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ أَنْ يَهَبَهَا لَكُمْ، حَيْثُ
    تَنْتَشِرُ مُدُنٌ عَظِيمَةٌ لَمْ تَبْنُوهَا،
  ewe-ewe: Ne Yehowa, wò Mawu la kplɔ wò va ɖo anyigba si ŋugbe wòdo na fofowòwo,
    Abraham, Isak kple Yakob dzi, eye ne etsɔ du gã siwo me nu nyuiwo le na wò,
  eng-LEE: And it shall be, when the Lord thy God shall bring thee into the land which
    he hath sworn unto thy fathers, to Abraham, to Isaac, and to Jacob, to give unto
    thee, great and goodly cities, which thou didst not build,
  asm-FB: আপোনালোকৰ পূর্ব–পুৰুষ অব্ৰাহাম, ইচহাক আৰু যাকোবৰ আগত ঈশ্বৰ যিহোৱাই আপোনালোকক
    যি দেশ দিবলৈ শপত কৰিছিল, সেই দেশলৈ তেওঁ আপোনালোকক লৈ যাব; সেই ঠাইত এনে ডাঙৰ আৰু
    সুন্দৰ নগৰবোৰ আছে, যাক আপোনালোকে সজা নাই।
  sus-A: «وٌ مَرِفِ عَلَتَلَ نَ وٌ شَنِن تّمُي نَشّ بْشِ مَ عَ نَ دّننَشّ سٌقٍ وٌ
    يِ رَ، عَلْ عَ رَكَلِ وٌ بَبَيٍ عِبُرَهِمَ، عِسِيَفَ، عَ نُن يَشُبَ بّ كِ نَشّ،
    وٌ قَمَ نّ تَا بٍلٍبٍلٍ تٌقَنيِيٍ سْتْدٍ وٌ مُ نَشٍيٍ تِشِ،
  fra-SBL: Lorsque Yahvé, ton Dieu, te fera entrer dans le pays qu'il a juré à tes
    pères, Abraham, Isaac et Jacob, de te donner, tu auras des villes grandes et magnifiques
    que tu n'auras pas bâties,
  hbo-hbo: וְהָיָ֞ה כִּ֥י יְבִיאֲךָ֣ ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ אֶל־הָאָ֜רֶץ אֲשֶׁ֨ר נִשְׁבַּ֧ע
    לַאֲבֹתֶ֛יךָ לְאַבְרָהָ֛ם לְיִצְחָ֥ק וּֽלְיַעֲקֹ֖ב לָ֣תֶת לָ֑ךְ עָרִ֛ים גְּדֹלֹ֥ת
    וְטֹבֹ֖ת אֲשֶׁ֥ר לֹא־בָנִֽיתָ׃
  eng-WYCLIFFE: And whanne thi Lord God hath brouyt thee in to the lond, for which
    he swoor to thi fadris, to Abraham, Isaac, and Jacob, and hath youe to thee grete
    citees, and beeste, whiche thou bildidist not,
  piu-2006: '@see-verse:DEU.006.009'
  cwe-cwe: “Fana viya Mndewa Mulungu, Mulungu wenu viyawalahile wasaho zenu, Bulahimu
    na Isaka na Yakobo, yeye kezamwing'hani isi ili na mabululu makulu na yanogile
    yaja mweye hamuyazengile bule.
  kik-kik: 'Na rĩrĩ, hĩndĩ ĩrĩa Jehova Ngai waku agaagũkinyia bũrũri ũcio erĩire maithe
    maku na mwĩhĩtwa: akĩĩrĩra Iburahĩmu, na Isaaka, na Jakubu, atĩ nĩagakũhe bũrũri
    ũrĩ na matũũra manene, mega, ũtaakĩte wee mwene,'
  omb-omb: Tavohe nomu Huqe Mauri vin lei go vano lolo vanue ngere hi nge u warataugi
    lawe retubumiu, i Ebraham, i Aesak, me lawe Jekob ve vin bete lawego, a tano mena
    vanue rege lalawua ngere hi nehi bulure tea.
  fra-NCL: 'Lorsque Yahweh, ton Dieu, t’aura fait entrer dans le pays qu’il a juré
    à tes pères, à Abraham, à Isaac et à Jacob, de te donner : grandes et bonnes villes
    que tu n’as pas bâties,'
  cek-AK: Na Angraeng Sithaw mah na sah o ai ih kalen parai, kahoih phi vangpuinawk
    nangcaeh khaeah paek hanah, nam pa Abraham, Isak hoi Jakob khaeah lokkam ih prae
    thungah ang caeh haih naah loe,
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Be-Bab-Dummad-Jehová, be-dadgan-Abrahamʼga,
    Isaacʼga, degi, Jacobʼga, yar-ukedseye sogsagusad. Bab-Jehová a-yargine be-odononimaloed.
    A-yalagi, neggwebur-dummagan bubukwad, neggweburmar-nue-nasgumamai nanaed. A-neggweburmar,
    gwen bemar sobsasurmaladid.'
  uig-CYR: Вә Пәрвәрдигар Худайиң сени қәсәм қилип ата-бовилириңға, йәни Ибраһим,
    Исһақ вә Яқупқа вәдә қилған зиминни саңа ата қилиш үчүн сени униңға башлиғанда,
    — өзүң қурмиған улуқ вә есил шәһәрләргә,
  tel-2017: మీ దేవుడు యెహోవా మీ పూర్వీకులైన అబ్రాహాము, ఇస్సాకు, యాకోబులతో చేసిన వాగ్దానం
    ప్రకారం మిమ్మల్ని ఆ దేశంలోకి తీసుకెళ్ళి, మీరు కట్టని గొప్ప, మంచి పట్టణాలను మీకు
    ఇస్తున్నాడు.
  hat-BSA: “Alò, li va rive ke lè SENYÈ a, Bondye nou an, mennen nou nan peyi ke Li
    te sèmante a zansèt nou yo, Abraham, Isaac, ak Jacob pou bannou, vil ki gran e
    ki vrèman bèl, ke nou pa t bati,
  kos-kos: “Oana ke LEUM GOD lowos el wuleang nu sin papa matu tomowos — Abraham,
    Isaac, ac Jacob — El ac fah sot nu suwos sie facl ma siti we uh yohk ac sessesla
    ke mwe kasrup, su kowos tia musaiak.
  hbo-WLC: וְהָיָ֞ה כִּ֥י יְבִיאֲךָ֣ ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ אֶל־הָאָ֜רֶץ אֲשֶׁ֨ר נִשְׁבַּ֧ע
    לַאֲבֹתֶ֛יךָ לְאַבְרָהָ֛ם לְיִצְחָ֥ק וּֽלְיַעֲקֹ֖ב לָ֣תֶת לָ֑ךְ עָרִ֛ים גְּדֹלֹ֥ת
    וְטֹבֹ֖ת אֲשֶׁ֥ר לֹא־בָנִֽיתָ׃
  ibo-ibo: Mgbe Onyenwe anyị Chineke ga-akpọbata unu nʼala ahụ ọ ṅụrụ iyi nye nna
    nna unu ha, bụ Ebraham, na Aịzik, na Jekọb, na inye unu, ala sara mbara nke jupụtara
    nʼobodo unu na-ewughị,
  ory-ory: ତୁମ୍ଭ ପୂର୍ବପୁରୁଷ ଅବ୍ରହାମ, ଇସ୍‌ହାକ ଓ ଯାକୁବ ନିକଟରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର
    ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ଶପଥ କରିଅଛନ୍ତି, ସେହି ଦେଶରେ ସେ ତୁମ୍ଭକୁ ଉପସ୍ଥିତ କରାଇଲା
    ଉତ୍ତାରେ ତୁମ୍ଭେ ଯାହା ନିର୍ମାଣ କରି ନାହଁ, ଏପରି ବୃହତ ଓ ସୁନ୍ଦର ନଗର,
  chk-chk: “Iwe, ewe Samol mi Lapalap ämi we Kot epwe emwenikemiila lon ewe fanü a
    fen pwon fän akapel ngeni ämi kewe lewo Apraham, Isaak me Jakop pwe epwe ngenikemi,
    eu fanü mi wor telinimw watte o mürina, nge sap aüemi,
  rop-rop: Wal Mosis bin kipgon tok, “YAWEI det trubala God blanga wi bin pramisim
    Eibrahem, Aisik en Jeikob, blanga gibit yumob det kantri garram ola brabli ritjwan
    en bigwan taun weya yumob nomo bin bildimap.
  ukr-1871: 'І як приведе тебе Господь, Бог твій, у землю, що про неї клявся батькам
    твоїм, Авраамові, Ізаакові й Яковові, що дасть тобі: великі й гарні міста, що
    ти не будував їх,'
  deu-1951: Wenn dich nun der HERR, dein Gott, in das Land bringen wird, das er deinen
    Vätern Abraham, Isaak und Jakob geschworen hat, daß er dir große und gute Städte
    gebe, die du nicht gebaut hast,
  eng-JPS: And it shall be, when the LORD thy God shall bring thee into the land which
    He swore unto thy fathers, to Abraham, to Isaac, and to Jacob, to give thee —
    great and goodly cities, which thou didst not build,
  srp-1865: A kad te uvede Gospod Bog tvoj u zemlju za koju se zakleo ocima tvojim,
    Avramu, Isaku i Jakovu, da æe ti je dati, u gradove velike i dobre, kojih nijesi
    zidao,
  lug-lug: '“Mukama Katonda wammwe bw’alimala okukutuusa mu nsi gye yalayirira bajjajjaabo:
    Ibulayimu, ne Isaaka, ne Yakobo okugibawa, nga mulimu ebibuga ebinene ebikulaakulana,
    by’otaazimba,'
  heb-heb: והיה כי יביאך יהוה אלהיך אל הארץ אשר נשבע לאבתיך לאברהם ליצחק וליעקב לתת
    לך ערים גדלת וטבת אשר לא בנית׃
  ben-IRV: তোমার পূর্বপুরুষ অব্রাহামের, ইস্‌হাকের ও যাকোবের কাছে তোমার ঈশ্বর সদাপ্রভু
    তোমাকে যে দেশ দিতে শপথ করেছেন, সে দেশে তিনি তোমাকে নিয়ে গেলে পর তুমি যা নির্মাণ
    করনি, এমন বিশাল ও সুন্দর শহর
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਪਹੁੰਚਾਵੇ, ਜਿਸ ਨੂੰ ਤੁਹਾਨੂੰ
    ਦੇਣ ਦੀ ਉਸਨੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਅਰਥਾਤ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ ਅਤੇ ਯਾਕੂਬ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ
    ਅਤੇ ਜਦ ਉਹ ਤੈਨੂੰ ਵੱਡੇ ਅਤੇ ਚੰਗੇ ਸ਼ਹਿਰ ਜਿਹੜੇ ਤੁਸੀਂ ਨਹੀਂ ਬਣਾਏ
  mya-JVB: သင်မ တည် သော မြို့ ကြီး မြို့မြတ် တို့ကို၎င်း ၊ သင်မ ဖြည့် ဘဲကောင်း သောအရာနှင့်ပြည့်
    သောအိမ် တို့ကို၎င်း၊ သင်မ တူး သော ရေတွင်း တို့ကို၎င်း ၊ သင်မ စိုက်ပျိုး သော စပျစ်ဥယျာဉ်
    နှင့် သံလွင်ပင် တို့ကို၎င်း၊ သင့် အား ပေး ခြင်းငှာ၊ သင် ၏အဘ အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ်
    တို့အား ကျိန်ဆို တော်မူသော ပြည် သို့ သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် သင့် ကိုဆောင်သွင်း
    တော်မူ၍၊ သင်သည်ဝစွာ စား လျက်နေရသောအခါ၊
  hmo-hmo: “Lohiabada, emui Dirava, ese umui emui sene taudia Aberahamo, Isako bona
    Iakobo dekenai ia gwauhamata. Ia gwau, ‘Tano ta mai ena hanua badadia bona namodia,
    umui haginidia lasi gaudia, be umui dekenai do lau henia.
  urd-urd: और जब ख़ुदावन्द तेरा ख़ुदा तुझको उस मुल्क में पहुँचाए, जिसे तुझको देने
    की क़सम उसने तेरे बाप — दादा अब्रहाम और इस्हाक़ और या'क़ूब से खाई, और जब वह तुझको
    बड़े — बड़े और अच्छे शहर जिनको तूने नहीं बनाया,
  rus-SYN: Когда же введет тебя Господь, Бог твой, в ту землю, которую Он клялся отцам
    твоим, Аврааму, Исааку и Иакову, дать тебе с большими и хорошими городами, которых
    ты не строил,
  bqc-SIM: Dii á Lua lɛ́ gɛ̃ánↄ bùsu pↄ́ á ò á dezi káauↄnɛ Ablahaũ ń Izaakio
    ń Yakↄbuo, à mɛ̀ á kpáwá guu. Wɛ̃́lɛ zↄ̃ↄ maaↄ ku we, i kɛ ámɛ á kàlɛo.
  tcz-CHONGTHU: Ajeh chu na Pakaiyu, na Pathen uvin napu na pateu Abraham, Isaac le
    Jacob henga akitepna gam sunga napuilut vah diu ahitai. Hiche khopi hoa hi ijakai
    bukimsel, hichu nang hon man beiya namu diu ahi.
  mar-mar: 'अब्राहाम, इसहाक आणि याकोब या तुमच्या पूर्वजांना तुम्हास हा देश देण्याचे
    तुमचा देव परमेश्वर ह्याने वचन दिले होते. तो तुम्हास मिळेल. तुम्ही स्वत: वसवलेली
    नाहीत अशी मोठी, समृध्द नगरे तो तुम्हास देईल.'
  qub-qub: «Tayta Diosga unay caj famillyayqui Abrahamta, Isaacta, Jacobta aunishan
    nasyunmanmi chayachishunquipaj. Chaychöga jatusaj cuyayllapaj siudäcunami caycan.
    Chay siudäcunataga gamcuna manami jatarachishcanquipischu.
  hat-hat: Seyè a pral kenbe pwomès li te fè Abraram, Izarak ak Jakòb, zansèt nou
    yo, li pral fè nou antre nan peyi li te fè sèman l'ap ban nou an. Se yon peyi
    kote n'a jwenn gwo bèl lavil nou pa t' bati,
  eng-BSB: And when the LORD your God brings you into the land He swore to your fathers,
    to Abraham, Isaac, and Jacob, that He would give you—a land with great and splendid
    cities that you did not build,
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI wa-ƓALAGI lɛɛzu la ga woye zooi naa zu, nii é ma
    ɠonai woni wo-mɛmɛwolani bɛ, Aɓalaame, ta Izaake, naa ʋɛɛ Zakɔɓe ʋa, ga é fe
    wo ʋɛ, ta taa wolaiti ti ʋagai, niiti wo la ti loni,
  eng-WEBPB: It shall be, when the LORD your God brings you into the land which he
    swore to your fathers, to Abraham, to Isaac, and to Jacob, to give you, great
    and goodly cities which you didn’t build,
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'a tamagehemofo, Abrahamuma, Aisakima,
    Jekopuma zamigahue huno huhampri zmante'nea mopafi tamavareno ufregahie. E'i ana
    mopafina knare huno hentofaza hu'nea ranra kumatamina tamagra'a hanaveretira onki'naza
    kumatami me'nea mopa tamigahie.
  nhe-BL: “Quema imoTECO Dios inmechchihuas xicalaquica ipan nopa cuali tlali tlen
    quintencahuili imohuejcapan tatahua, Abraham, Isaac, huan Jacob para inmechmacasquía,
    nojquiya amo xiquinilcahuaca. TOTECO inmechmacas nopa cuali tlali tlen quipiya
    huejhueyi altepetini tlen yejyectzitzi tlen imojuanti ax inquisencajtoque.
  gub-BL: 'Moizez uze''eg wi. — Tupàn Tuweharupi Wiko Ma''e Zanezar uze''eg zaneipy
    wanupe: Àmàrààw pe, Izak pe, Zako pe. — Amono putar ko ywy peme ihe nehe. Peiko
    putar izar romo nehe, i''i wanupe pitàitàigatu. Heta tawhu uhua''u ma''e hemetarer
    katu ma''e hehe wà. Napezapo kwaw a''e tawhu pe wà.'
  eng-DRA: 'And when the Lord thy God shall have brought thee into the land, for which
    he swore to thy fathers Abraham, Isaac, and Jacob: and shall have given thee great
    and goodly cities, which thou didst not build,'
