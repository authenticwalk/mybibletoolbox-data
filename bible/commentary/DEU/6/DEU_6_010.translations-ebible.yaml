    kam, nguibar ekiar aghuiba an iti. Nguibar ekiar kaba, ia uari dar ingarizir puvatɨ.
  dop-dop: Tɑcɑɑ mǝ Ɩsɔ kɑ́ sʋsɩ-mɛɣɛ nɔɔnɔɔ kɛ́ tɛtʋ nti ɩ kɑ heelɑ mǝ cɑɑnɑɑ Apǝlɑhɑm
    nɑ Ɩsɑɑkɑ nɑ Yɑkɔpʋ sɩ ɩ kɑ hɑ-wɛ tɔ. Nɑ ɩ́ tɔɣɔ ɑcɑlɛɛ sɔsɔɔnɑ kɛ fɑɑlɑɑ,
  azb-azb: Allahın Rəbb səni ata-babaların İbrahimə, İshaqa, Yaquba etdiyi anda görə
