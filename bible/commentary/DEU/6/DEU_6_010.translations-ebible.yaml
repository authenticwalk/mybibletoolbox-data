verse: DEU.006.010
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു നൽകുമെന്നു നിങ്ങളുടെ പിതാക്കന്മാരായ അബ്രാഹാം,
    യിസ്ഹാക്ക്, യാക്കോബ് എന്നിവരോടു വാഗ്ദാനംചെയ്ത ദേശത്തേക്കു നിങ്ങളെ കൊണ്ടുവന്നശേഷം
    നിങ്ങൾ പണിതിട്ടില്ലാത്ത വലുതും സമ്പന്നവുമായ പട്ടണങ്ങളും
  deu-TKW: Wenn dich nun Jahwe, dein Gott, in das Land bringen wird, das er dir kraft
    des deinen Vätern Abraham, Isaak und Jakob geleisteten Eides verleihen will, in
    ein Land mit großen und schönen Städten, die du nicht gebaut hast,
  lin-lin: Tango Yawe, Nzambe na yo, akokotisa yo na mokili oyo alapelaki ndayi epai
    ya bakoko na yo, epai ya Abrayami, Izaki, mpe Jakobi mpo na kopesa yo bingumba
    ya minene mpe ya malamu oyo yo otongaki te,
  eng-LSV: And it has been, when your God YHWH brings you into the land which He has
    sworn to your fathers, to Abraham, to Isaac, and to Jacob, to give to you great
    and good cities which you have not built,
  eng-GNV: And when the Lord thy God hath brought thee into the land, which he sware
    vnto thy fathers, Abraham, Izhak, and Iaakob, to giue to thee, with great and
    goodly cities which thou buildedst not,
  eng-WEBSTER: And it shall be, when the LORD thy God shall have brought thee into
    the land which he swore to thy fathers, to Abraham, to Isaac, and to Jacob, to
    give thee great and goodly cities, which thou didst not build,
  nhw-BL: “Quema amoTECO Dios anmechchihuas xicalaquica ipan nopa cuali tlali catli
    quintencahuili amohuejcapan tatahua, Abraham, Isaac, huan Jacob para anmechmacasquía,
    nojquiya amo xiquinelcahuaca. TOTECO anmechmacas nopa cuali tlali catli quipiya
    huejhueyi altepeme catli yejyectzitzi catli amojuanti amo anquisencajtoque.
  swh-ONEN: Wakati Bwana Mungu wako atakapokuleta katika nchi aliyowaapia baba zako,
    Abrahamu, Isaki na Yakobo, kukupa wewe, nchi kubwa, ina miji inayopendeza ambayo
    hukuijenga,
  bba-bba: Sɑnɑm mɛ Gusunɔ bɛsɛn Yinni u koo bɛɛ kpɑrɑ u kɑ dɑ tem mɛ u koo bɛɛ wɛ̃
    sɔɔ, nɡe mɛ u bɛsɛn bɑɑbɑbɑ, Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu nɔɔ mwɛɛru kuɑ, i ko
    i wuu bɑkɑsu kɑ wuu burɔsu wɑ si i ǹ bɑnɛ,
  eng-KJVCPB: And it shall be, when the Lord thy God shall have brought thee into
    the land which he sware unto thy fathers, to Abraham, to Isaac, and to Jacob,
    to give thee great and goodly cities, which thou buildedst not,
  wbp-wbp: Mujuju-jana wangkaja Yijirali-pinkiki, “Jalangu-nyayirni, ngalipa-nyangu
    Kaatu YAAWIYI-rli kapu-nyarra nyurrurla kanyi yali-kirra walya-kurra nyanungurlu
    kuja-jana jangku-pungu ngalipa-nyangu warlaljayirriki Yipuruyamuku, Yijakiki manu
    Jakupuku. Kapu-nyarra yali walya wiri yinyi nyurrurlaku. Yinyarlaju ngulaju yuwarli
    panu-nyayirni, kulankulu-jana nyurrurlarlu nganturnu, lawa. Yapa-karirlili-jana
    nganturnu.
  luo-luo: Ka Jehova Nyasaye ma Nyasachu okelou e piny mane osingore ne kwereu, ma
    Ibrahim, Isaka kod Jakobo ni nomiu. En piny maduongʼ, man-gi mier madongo mane
    ok ugero,
  meu-meu: Iehova, emui Dirava, ese senemui Abraham bona Isaak bona Iakob e gwau henidia
    hamata baine henemui eto tanona, ai baine hakaumui vareai ai; unuseni ai hanua
    badadia bona namodia, umui ese asio daidia,
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूका पिता-पुर्खाहरू अर्थात् अब्राहाम,
    इसहाक र याकूबसित तिमीहरूलाई दिन्छु भनी शपथ खानुभएको तिमीहरूले नबनाएका अनि ठुला
  yor-yor: Nígbà tí Olúwa Ọlọ́run yín bá mú yín dé ilẹ̀ náà tí ó ti búra fún àwọn
    baba yín, fún Abrahamu, Isaaki, àti Jakọbu láti fi fún un yín, ilẹ̀ tí ó kún fún
    àwọn ìlú ńlá ńlá tí kì í ṣe ẹ̀yin ló kọ́ ọ,
  ind-ind: “TUHAN Allahmu akan membawa kalian masuk ke negeri yang dijanjikan-Nya
    kepada nenek moyang kita, yaitu Abraham, Isak, dan Yakub. Dia akan memberikan
    kepada kalian kota-kota besar dan makmur yang tidak kalian bangun,
  pes-OPCB: وقتی که خداوند، خدایتان شما را به سرزمینی که با سوگند به پدرانتان ابراهیم
    و اسحاق و یعقوب وعده داده است برساند یعنی به شهرهای بزرگ و زیبایی که شما بنا نکرده‌اید
    و خانه‌هایی پر از چیزهای خوب که شما آنها را تهیه نکرده‌اید، چاههایی که شما نکنده‌اید،
    تاکستانها و درختان زیتونی که شما نکاشته‌اید، آنگاه وقتی که خوردید و سیر شدید مواظب
    باشید خداوند را که شما را از سرزمین بندگی مصر بیرون آورد فراموش نکنید.
  tgl-ULB: Kapag dadalhin kayo ni Yahweh na inyong Diyos doon sa lupaing ipinangako
    niya sa inyong mga ama, kay Abraham, kay Isaac, at kay Jacob, ibibigay niya sa
    inyo, ang malawak at ang mga napakagandang lungsod na hindi ninyo itinayo,
  cbu-NT: Ashiriya, na Apanll Taarashipani siyaa zangankachu, siyaam tsapoo panachiya.
    Sirútama zitaminarineetsi, Aprahamarineetsi, Isaakarineetsi, mishat Akoparineetstam,
    Kanaanaa tsap siyaam panachintspa, tárangu, na siyaam nlluranureemshitis panachiya.
    Ansha yakat kizpur wanasirimshi misha kapunguw taariya. Ashich siy nda pangutarus,
  hui-hui: Mosesehanda laabo halu lalu, Bamba Anduane Homogo tínaga Ngode Datagaliwabe
    ibugua bulebero lalu tínaga mamali Abarahama Aisaga Yagaba imaru tihondo lowiyadagua
    dindi bayale mbira tano timbuni dewa buwi tígua erekui biabe bini ndo ngaruni
    ngulebira.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် သင်​တို့​၏​ဘိုး​ဘေး​များ​ဖြစ်​ကြ​သော
    အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​အား​က​တိ ထား​တော်​မူ​သည်​အ​တိုင်း သင်​တို့​ကိုယ်​တိုင်
    မ​တည်​ဆောက်​သည့်​စည်​ပင်​သာ​ယာ​သော မြို့​ကြီး​များ​ကို သင်​တို့​အား​ပေး​တော်​မူ
    မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ཁྲིད་ནས་འགྲོ་ངེས་པའི་ཡུལ་ཏེ། ཁོང་གིས་ཁྱོད་ཅག་གི་ཕ་མེས་ཨབ་ར་ཧམ་དང་ཨི་སཱག
    ཡ་ཀོབ་བཅས་ལ་ཁྱོད་རྣམས་ལ་གནང་བར་མནའ་བཞེས་ཡོད་པའི་ཡུལ་དེ་རུ་ཁྱོད་རྣམས་ཀྱིས་བརྩིགས་པ་མ་ཡིན་པའི་གྲོང་ཁྱེར་ཆེན་པོ་དང་ཁྱད་མཚར་ཅན་ཡོད་ལ།
  sna-sna: Zvino kana Jehovha Mwari wenyu achinge akupinzai munyika yaakapikira kumadzibaba
    enyu, Abhurahama, naIsaka, naJakobho, kuti achakupai, nyika ina maguta makuru
    akanaka, amusina kuvaka imi,
  spa-BLM: Cuando Yahvé, tu Dios, te lleve a la tierra que juró a tus padres, a Abraham,
    a Isaac y a Jacob, que te daría, ciudades grandes y buenas que no construiste,
  cac-cac: A Jehová co Diosal, a' ol ex ic'anb'at d'a jun luum yac'nac sti' yac'an
    d'a eb' co mam quicham, aton vin̈aj Abraham, vin̈aj Isaac yed' vin̈aj Jacob. Ay
    val nivac chon̈ab' man̈ jantacoc svach'il d'a jun luum chi', man̈oc ex e b'onac.
  swh-ULB: Wakati Yahwe Mungu wako akuleta kwenye nchi ambayo aliaapa kwa baba zako,
    Ibrahimu, Isaka, na Yakobo, kwamba angekupa, pamoja na miji mikubwa na mizuri
    ambayo hamkuijenga,
  bel-bel: А калі ўвядзе цябе Гасподзь, Бог твой, у тую зямлю, якую Ён прысягнуў бацькам
    тваім, Абрагаму, Ісааку і Якаву, даць табе зь вялікімі й добрымі гарадамі, якіх
    ты не будаваў,
  deu-ELBBK: 'Und es soll geschehen, wenn der HERR, dein Gott, dich in das Land bringt,
    das er deinen Vätern, Abraham, Isaak und Jakob, geschworen hat, dir zu geben:
    große und gute Städte, die du nicht gebaut hast,'
  mbb-OT: “Ed-uwiten kew en te Nengazen he Megbevayè niw zutun te tanà he impenaad
    din he ibeǥey zin diyà te menge kepuun niw he si Abraham, si Isaac, wey si Jacob.
    Heini he tanà, duen dezekelà wey meuswaǥen he menge inged duen he kenè kew iyan
    mibangun duen.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുമെന്നു അബ്രാഹാം, യിസ്ഹാക്, യാക്കോബ്, എന്ന
    നിന്റെ പിതാക്കന്മാരോടു സത്യം ചെയ്ത ദേശത്തേക്കു നിന്നെ കൊണ്ടുചെന്നു നീ പണിയാത്ത
    വലുതും നല്ലതുമായ പട്ടണങ്ങളും
  rmc-rmc: Sar tut o RAJ, tiro Del, ľidžala andre phuv, pal savi la veraha diňa lav
    tire dadenge – le Abrahamoske, le Izakoske the le Jakoboske –, hoj tuke dela kadi
    phuv le lačhe the bare forenca, save tu na ačhaďal;
  pes-OPV: و چون یهوه، خدایت، تو را به زمینی که برای پدرانت ابراهیم و اسحاق و یعقوب
    قسم خورد که به تو بدهد، درآورد، به شهرهای بزرگ وخوشنمایی که تو بنا نکرده‌ای،
  ron-1924: Домнул Думнезеул тэу те ва фаче сэ интри ын цара пе каре а журат пэринцилор
    тэй, луй Авраам, луй Исаак ши луй Иаков, кэ ць-о ва да. Вей стэпыни четэць марь
    ши буне пе каре ну ту ле-ай зидит,
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু যখন তোমাদের সেই দেশে নিয়ে যাবেন যা তিনি তোমাদের
    পূর্বপুরুষ অব্রাহাম, ইস্‌হাক ও যাকোবের কাছে দেবার জন্য প্রতিজ্ঞা করেছিলেন—যে দেশে
    থাকবে বড়ো বড়ো সমৃদ্ধশালী নগর যেগুলি তোমরা তৈরি করোনি,
  som-som: Oo markii Rabbiga Ilaahiinna ahu idin geeyo dalkii uu ugu dhaartay inuu
    siiyo awowayaashiin oo ahaa Ibraahim iyo Isxaaq iyo Yacquub, oo uu idin siiyo
    magaalooyin waaweyn oo wanwanaagsan oo aydaan dhisan,
  lat-VUC: Cumque introduxerit te Dominus Deus tuus in terram, pro qua juravit patribus
    tuis Abraham, Isaac, et Jacob, et dederit tibi civitates magnas et optimas, quas
    non ædificasti,
  eng-ASVBT: And it shall be, when Jehovah thy God shall bring thee into the land
    which he sware unto thy fathers, to Abraham, to Isaac, and to Jacob, to give thee,
    great and goodly cities, which thou buildest not,
  ita-1885: E quando il Signore Iddio tuo ti avrà introdotto nel paese, del quale
    egli ha giurato a' tuoi padri, ad Abrahamo, a Isacco, e a Giacobbe, ch'egli te
    lo darebbe, nelle città grandi e belle, le quali tu non hai edificate;
  eng-LXXUP: And it shall come to pass when the Lord thy God shall have brought thee
    into the land which he swore to thy fathers, to Abraham, and to Isaac, and to
    Jacob, to give thee great and beautiful cities which thou didst not build,
  eng-ULB: When Yahweh your God brings you into the land that he swore to your fathers,
    to Abraham, to Isaac, and to Jacob, that he would give you, with large and very
    good cities that you did not build,
  spa-VBL: El Señor tu Dios te llevará al país que prometió darte a ti y a tus antepasados,
    Abraham, Isaac y Jacob. Es un país con grandes y prósperas ciudades que no construiste,
  fra-_FOB: Or, quand l'Éternel ton Dieu t'aura fait entrer dans le pays qu'il a juré
    à tes pères, Abraham, Isaac et Jacob, de te donner, dans de grandes et bonnes
    villes que tu n'as point bâties;
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുമെന്ന് അബ്രാഹാം, യിസ്ഹാക്ക്, യാക്കോബ്, എന്നീ
    പിതാക്കന്മാരോട് സത്യംചെയ്ത ദേശത്തേക്ക് നിന്നെ കൊണ്ടുചെന്ന്, നീ പണിയാത്ത വലുതും
    നല്ലതുമായ പട്ടണങ്ങളും,
  urd-GVR: Rab tere Ḳhudā kā wādā pūrā hogā jo us ne qasam khā kar tere bāpdādā Ibrāhīm,
    Is'hāq aur Yāqūb ke sāth kiyā ki maiṅ tujhe Kanān meṅ le jāūṅgā. Jo baṛe aur shāndār
    shahr us meṅ haiṅ wuh tū ne ḳhud nahīṅ banāe.
  suz-BL: मिनु ङोंइती परमप्रभु यावे, इन परमप्रभुमी इन किकी पिप अब्राहाम, इसहाक नु
    याकूब आन कली ‘मेको रागी इन चच युइ आन कली गेनुङ’ दे कसम जाप्‍तु। मुल मेकेर गे इन
    मसेल्‍शो ठेयब रिम्‍शो सहर,
  ita-1927: E quando l’Eterno, l’Iddio tuo, t’avrà fatto entrare nel paese che giurò
    ai tuoi padri, Abrahamo, Isacco e Giacobbe, di darti; quando t’avrà menato alle
    grandi e buone città che tu non hai edificate,
  ckb-ckb: کاتێکیش یەزدانی پەروەردگارتان ئێوەی هێنا بۆ ئەو خاکەی کە سوێندی بۆ ئیبراهیم
    و ئیسحاق و یاقوبی باوباپیرانتان خوارد کە بتانداتێ، بۆ شاری مەزن و چاک کە ئێوە
    بنیادتان نەناوە،
  eng-BBE: And when the Lord your God has taken you into the land which he gave his
    oath to your fathers, to Abraham, to Isaac, and to Jacob, that he would give you;
    with great and fair towns which were not of your building;
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಪಿತೃಗಳಾದ ಅಬ್ರಹಾಮ, ಇಸಾಕ, ಯಾಕೋಬರಿಗೆ
    ಪ್ರಮಾಣ ಮಾಡಿದ ದೇಶದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಸೇರಿಸಿ, ನೀವು ಕಟ್ಟಿದ ದೊಡ್ಡದಾದ ಒಳ್ಳೆಯ ಪಟ್ಟಣಗಳನ್ನೂ,
  tam-2017: “உன் தேவனாகிய யெகோவா, உனக்குக் கொடுப்பேன் என்று ஆபிரகாம், ஈசாக்கு, யாக்கோபு
    என்பவர்களாகிய உன் முற்பிதாக்களுக்கு வாக்களித்துக் கொடுத்த தேசத்தில் உன்னை நுழையச்செய்யும்போதும்,
    நீ கட்டாத வசதியான பெரிய பட்டணங்களையும்,
  spa-RV-1909: Y será, cuando Jehová tu Dios te hubiere introducido en la tierra que
    juró á tus padres Abraham, Isaac, y Jacob, que te daría; en ciudades grandes y
    buenas que tú no edificaste,
  ron-BTF: Şi se va întâmpla, când DOMNUL Dumnezeul tău te va fi adus în ţara pe care
    a jurat-o părinţilor tăi, lui Avraam, lui Isaac şi lui Iacob, că îţi va da cetăţi
    mari şi frumoase, pe care nu tu le-ai zidit,
  eng-WEBP: It shall be, when the LORD your God brings you into the land which he
    swore to your fathers, to Abraham, to Isaac, and to Jacob, to give you, great
    and goodly cities which you didn’t build,
  eng-FBV: The Lord your God is going to take you into the country he promised to
    give you and your forefathers, Abraham, Isaac, and Jacob. It's a country with
    large, prosperous towns that you didn't build,
  nld-1939: 'En wanneer Jahweh, uw God, u het land heeft binnengeleid, dat Hij aan
    uw vaderen, aan Abraham, Isaäk en Jakob onder ede beloofd heeft, u te zullen geven:
    een land met grote en prachtige steden, die gij niet hebt gebouwd,'
  nch-BL: “Quema amoTECO Dios amechchihuas xicalaquica ipan nopa cuali tali cati quintencahuili
    amohuejcapan tatahua, Abraham, Isaac, huan Jacob para amechmacasquía, nojquiya
    amo xiquinelcahuaca. TOTECO amechmacas nopa cuali tali cati quipiya huejhueyi
    altepeme cati yejyectzitzi cati amojuanti amo anquinchijchijtoque.
  vie-1934: Khi Giê-hô-va Đức Chúa Trời ngươi đã dẫn ngươi vào xứ mà Ngài thề cùng
    tổ phụ ngươi, là Aùp-ra-ham, Y-sác, và Gia-cốp, đặng ban cho ngươi, khiến ngươi
    lấy được những thành lớn và tốt mà ngươi không có xây cất;
  hin-CV: तब याहवेह, तुम्हारे परमेश्वर जब तुम्हें उस देश में ले आएंगे, जिसके विषय
    में उन्होंने तुम्हारे पूर्वजों अब्राहाम, यित्सहाक और याकोब से प्रतिज्ञा की थी,
    कि वह तुम्हें यह देश देंगे, जिस देश में विशाल और भव्य नगर हैं, जिनका निर्माण तुम्हारे
    द्वारा नहीं किया गया,
  eng-OURB: It shall be, when Adonai your God brings you into the land which he swore
    to your fathers, to Abraham [Father of a multitude], to Isaac [Laughter], and
    to Jacob [Supplanter], to give you, great and goodly cities, which you didn’t
    build,
  spa-BES: Y cuando el SEÑOR tu Dios te haya llevado a la tierra que él juró a tus
    padres, a Abraham, a Isaac y a Jacob, que él te daría; con pueblos grandes y hermosos
