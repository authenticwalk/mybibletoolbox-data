  tbz-SIM: Ti Yiɛ̀ nKuyie nkùù di te kù bo di tɑnnɛ́ dìì mɔ̀nnì kù do nɑ̀kɛ́ di yɛmbɛ̀
    Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu kɛ́ĩkú kɛ dɔ̀ kù yóó bɛ̀ duɔ́ nkɛ̀ɛ̀ tenkɛ̀ nɛ̀
    yɛ̀ɛ̀ ɛkɛ̀ sɑ̀ɑ̀yɛ̀ di í mɑɑ́ yɛ̀,
  msy-2020: Egha Moses kamaghɨn mɨgei “Ikiavɨra Itir God, en God, en inazir afeziaba,
