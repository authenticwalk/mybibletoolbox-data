  nde-nde: Kuzakuthi uThixo uNkulunkulu wenu eselingenisa elizweni afunga ngalo kuboyihlo,
    u-Abhrahama, u-Isaka loJakhobe, ukulinika lona, ilizwe elilamadolobho amakhulu,
    aphumelelayo kodwa elingazakhelanga wona,
  ton-ton: Pea ʻe pehē, ʻoka hili hono ʻomi koe ʻe Sihova ko ho ʻOtua ki he fonua
    ʻaia naʻa ne fuakava ai ki hoʻo ngaahi tamai, kia ʻEpalahame, kia ʻAisake, pea
    kia Sēkope, ke foaki kiate koe ʻae ngaahi kolo lahi mo lelei, ʻaia naʻe ʻikai
    te ke langa,
  ces-1613: A když tě uvede Hospodin Bůh tvůj do země, kterouž s přísahou zaslíbil
