  uig-ARA: ۋە پەرۋەردىگار خۇدايىڭ سېنى قەسەم قىلىپ ئاتا-بوۋىلىرىڭغا، يەنى ئىبراھىم،
    ئىسھاق ۋە ياقۇپقا ۋەدە قىلغان زېمىننى ساڭا ئاتا قىلىش ئۈچۈن سېنى ئۇنىڭغا باشلىغاندا،
