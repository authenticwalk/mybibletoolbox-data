    lớn tốt đẹp không do anh em kiến thiết,
  guj-2017: અને એમ થશે કે જયારે યહોવાહ તારા ઈશ્વરે જે દેશ તારા પિતૃઓની સમક્ષ એટલે
    ઇબ્રાહિમ, ઇસહાક અને યાકૂબની સમક્ષ સમ ખાધા હતા તે દેશમાં તમને લઈ જશે એટલે જે મોટાં
