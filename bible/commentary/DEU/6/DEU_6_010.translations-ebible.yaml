  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಾದ ಅಬ್ರಹಾಮ್, ಇಸಾಕ್ ಮತ್ತು ಯಾಕೋಬರಿಗೆ
    ಪ್ರಮಾಣಮಾಡಿಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಸೇರಿಸಿದಾಗ ನೀವು ಕಟ್ಟದ ಒಳ್ಳೆಯ ದೊಡ್ಡ ಪಟ್ಟಣಗಳನ್ನೂ,
    ನೀವು ಕೂಡಿಸದ ಉತ್ತಮ ವಸ್ತುಗಳಿಂದ
  yap-yap: “SOMOL ni Got romed e micheg ngak e pi chitamangimed ni kakrom ni aram
    Abraham nge Isak nge Jakob ni bayi pi’ ngomed, ba nam ni bay bogi binaw riy ni
    ba ga’ ma bfel’ rogon, ni gathi gimed e mu ngongliyed rogon.
  hlt-MCSB: Tedae nang taengah paek ham na pa rhoek Abraham, Isaak neh Jakob taengah
    a caeng tangtae na thoong mueh khopuei dangka neh aka then,
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ኔኤኮ ፆኦዛሢ ኔኤኮ ቤርታኣ ዓዶንሢም ጌይፃ ዓብራሃሜና ዪሳኣቄና ያይቆኦቤናም ዒንጌ ሃጊ
    ማዓንዳ ዎዞ ጎይፆና ኔኤኒ ማዢባኣ ዼኤፒ ዼኤፒ፤ ሃሣ ሚዛጲ ሚዛጲ ካታማ ኔኤም ዒንጋንዳኔ።
  twi-ASANTE: Ɛrenkyɛre biara, Awurade mo Onyankopɔn de mo bɛba asase a ɔkaa ntam
