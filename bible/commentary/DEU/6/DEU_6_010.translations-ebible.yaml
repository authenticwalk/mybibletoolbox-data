    kterýchžs nestavěl,
  eng-WMB: It shall be, when the LORD your God brings you into the land which he swore
    to your fathers, to Abraham, to Isaac, and to Jacob, to give you, great and goodly
    cities which you didn’t build,
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா ஆபிரகாம், ஈசாக்கு, யாக்கோபு ஆகிய உங்கள் முற்பிதாக்களுக்கு
    ஆணையிட்ட அந்த நாட்டை உங்களுக்குக் கொடுப்பதற்கு, உங்களை அங்கு கொண்டுவருவார். அந்த
    நாட்டில் நீங்கள் கட்டாத விசாலமான, செழிப்பான பட்டணங்கள் இருக்கின்றன.
  ceb-ULB: Sa dihang dalhon kamo ni Yahweh nga inyong Dios sa yuta nga iyang ihatag
