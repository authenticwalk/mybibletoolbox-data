verse: DEU.006.004
translations:
  mal-C: ഇസ്രായേലേ, കേൾക്കുക, യഹോവ നമ്മുടെ ദൈവം, യഹോവ ഏകൻതന്നെ.
  deu-TKW: Höre, Israel! Jahwe, unser Gott, Jahwe ist nur einer!
  lin-lin: Isalaele, yoka malamu ! Yawe azali Nzambe na biso, Yawe azali kaka moko.
  eng-LSV: 'Hear, O Israel: Our God YHWH—YHWH [is] one!'
  eng-GNV: Heare, O Israel, The Lord our God is Lord onely,
  eng-WEBSTER: 'Hear, O Israel: the LORD our God is one LORD:'
  nhw-BL: '“Huajca xijtlacaquilica anisraelitame: TOTECO Dios san yaya toTeco. TOTECO
    itztoc setzi.'
  swh-ONEN: 'Sikia, ee Israeli: Bwana Mungu wako, Bwana ni mmoja.'
  bba-bba: Bɛɛ Isirelibɑ, i swɑɑ dɑkio i nɔ. Gusunɔ bɛsɛn Yinni turowɑ u sɑ̃ɑ kpuron
    Yinni.
  eng-KJVCPB: 'Hear, O Israel: The Lord our God is one Lord:'
  cpy-cpy: ¡Israel-paeni! Pikemi. Irika Awinkatharite Tajorentsi, apaniro ikanta Ipinkatharitzi
    rirori.
  wbp-wbp: '“Nyurrurla Yijirali-pinkirli, tarnngangkujukulu manngu-nyangka nyampuju:
    YAAWIYI-ji kangalpa jinta-juku Kaatuju nyina! Kapurlipa nyanungu-mipa pura!'
  luo-luo: Winjuru, yaye jo-Israel, Jehova Nyasaye ma Nyasachwa, en Jehova Nyasaye
    achiel.
  meu-meu: 'Israel e, a kamonai: Iehova na eda Dirava, Iehova mo sibona.'
  npi-ULB: हे इस्राएल हो, सुनः पमरप्रभु हाम्रा परमेश्‍वर एउटै हुनुहुन्छ ।
  yor-yor: Gbọ́ ìwọ Israẹli, Olúwa Ọlọ́run wa, Olúwa kan ni.
  ind-ind: “Dengarlah, hai orang Israel. TUHAN Allahmu adalah satu-satunya Allah.
  pes-OPCB: بشنو، ای اسرائیل، یهوه خدای ما، خداوندِ یکتاست.
  tgl-ULB: 'Makinig kayo, Israel: Si Yahweh na ating Diyos ay iisa.'
  cbu-NT: Israelchichis, na mazinangantsa; Iy kurakarini Apanll Taarashipani minumari
    taariya. Apanll nllitarita wanindaja.
  hui-hui: Isaraele wali agaliru-o Anduane Homogo ibuni hanguore inanaga Ngode Datagaliwabe
    kago manda bialuore halimu.
  mya-mya: '``အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ဤ​အ​ချက် ကို​မ​မေ့​နှင့်။ ထာ​ဝ​ရ​ဘု​ရား​သာ​လျှင်
    ငါ​တို့ ၏​ဘု​ရား​ဖြစ်​တော်​မူ​၏။-'
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཉོན་ཅིག བདག་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡ་ཝཱེ་གཅིག་པུ་ལགས་ཤིང་།
  sna-sna: 'Chinzwa iwe Israeri: Jehovha Mwari wedu, ndiJehovha mumwe chete.'
  spa-BLM: 'Escucha, Israel: Yahvé es nuestro Dios. Yahvé es uno.'
  cac-cac: 'Ex vetchon̈ab'' Israel, ab''ec val: An̈ej Jehová co Diosal, malaj val
    junocxo.'
  swh-ULB: 'Sikiliza, Israel: Yahwe Mungu wetu ni mmoja.'
  bel-bel: 'Слухай, Ізраіле: Гасподзь, Бог наш, Гасподзь адзіны ёсьць;'
  wed-wed: “Ona rautaniḡana Oo Israel! Bada ata God, Tauna ava Bada.
  deu-ELBBK: 'Höre, Israel: Der HERR, unser Gott, ist ein einziger HERR!'
  mbb-OT: '“Pemineg kew is menge etew te Israel: Is Nengazen he Megbevayè tew iyan
    dà Nengazen.'
  mal-2015: യിസ്രായേലേ, കേൾക്ക; യഹോവ നമ്മുടെ ദൈവമാകുന്നു; യഹോവ ഏകൻ തന്നേ.
  rmc-rmc: Šun, Izraelona! O RAJ hin amaro Del, o RAJ hino jekh.
  pes-OPV: ‌ای اسرائیل بشنو، یهوه، خدای ما، یهوه واحد است.
  ron-1924: Аскултэ, Исраеле! Домнул Думнезеул ностру есте сингурул Домн.
  aui-aui: Wasina bi Mosis iwona bo, “Dam Isrel, kowaiyana! Yawe yada God, na touna
    kawagha God.
  ben-OBCV: 'হে ইস্রায়েল, শোনো: আমাদের ঈশ্বর সদাপ্রভু, একই প্রভু।'
  som-som: Maqal, Israa'iilow, Rabbiga Ilaaheenna ahu waa Rabbi keliya.
  lat-VUC: 'Audi, Israël: Dominus Deus noster, Dominus unus est.'
  eng-ASVBT: 'Hear, O Israel: Jehovah our God is one Jehovah:'
  ita-1885: 'Ascolta, Israele: Il Signore Iddio nostro è l''unico Signore;'
  eng-LXXUP: Hear, O Israel, The Lord our God is one Lord.
  eng-ULB: 'Listen, Israel: Yahweh our God is one.'
  spa-VBL: Escucha, pueblo de Israel, el Señor nuestro Dios, el Señor es el único.
  fra-_FOB: Écoute, Israël! l'Éternel notre Dieu est le seul Éternel.
  mal-mal: യിസ്രായേലേ, കേൾക്കുക; യഹോവ നമ്മുടെ ദൈവമാകുന്നു; യഹോവ ഏകൻ തന്നെ.
  lit-lit: 'Klausyk, o Izraeli: VIEŠPATS, mūsų Dievas, yra vienas VIEŠPATS;'
  urd-GVR: Sun ai Isrāīl! Rab hamārā Ḳhudā ek hī Rab hai.
  suz-BL: इस्राएलीपुकी, नोफा दाइश्‍शा, नेनीन। परमप्रभु यावे, का ला इं परमप्रभु बाक्‍ब।
    मर्कूस १२:२९; १कोरिन्‍थी ८:४-६
  ita-1927: 'Ascolta, Israele: l’Eterno, l’Iddio nostro, è l’unico Eterno.'
  ckb-ckb: ئەی ئیسرائیل گوێ بگرن، یەزدانی پەروەردگارمان یەک یەزدانە،
  eng-BBE: 'Give ear, O Israel: the Lord our God is one Lord:'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲರೇ, ಕೇಳಿರಿ: ದೇವರಾದ ಯೆಹೋವ ನಮ್ಮ ದೇವರು; ಯೆಹೋವ ದೇವರು ಒಬ್ಬರೇ.'
  tam-2017: '“இஸ்ரவேலே கேள்: நம்முடைய தேவனாகிய யெகோவா ஒருவரே யெகோவா.'
  spa-RV-1909: 'Oye, Israel: Jehová nuestro Dios, Jehová uno es:'
  ron-BTF: Ascultă, Israele, DOMNUL Dumnezeul nostru este un singur DOMN;
  eng-WEBP: 'Hear, Israel: The LORD is our God. The LORD is one.'
  eng-FBV: Listen, people of Israel, The Lord our God, the Lord is the only one.
  nld-1939: Hoor, Israël! Jahweh is onze God, en Jahweh alleen!
  nch-BL: '“Huajca xijtacaquilica anisraelitame: TOTECO Dios san yaya toTeco. TOTECO
    itztoc setzi.'
  vie-1934: 'Hỡi Y-sơ-ra-ên! hãy nghe: Giê-hô-va Đức Chúa Trời chúng ta là Giê-hô-va
    có một không hai.'
  hin-CV: सुनो, इस्राएलियो! याहवेह हमारे परमेश्वर अद्वितीय याहवेह हैं.
  eng-OURB: 'Sh''ma ·Hear obey·, Israel [God prevails]: Yahweh is our God. Yahweh
    is echad ·one, one unity·.'
  spa-BES: 'Escucha, oh Israel: el Señor nuestro Dios es un solo Señor:'
  tdx-tdx: 'Mijanjiña ry Israele! Iehovà Andria­nañaharentika: raike t’Iehovà.'
  vid-vid: “Lelo mhulichize hemwe Waisilaeli. Mkulu Nguluwi, Nguluwi wa hetwe, ndo
    Mkulu Nguluwi yumwe hela.
  eng-OKE: 'HEAR, ISRAEL; THE LORD OUR GOD IS ONE LORD:'
  tha-KJV: โอ คนอิสราเอล จงฟังเถิด พระเยโฮวาห์พระเจ้าของเราทั้งหลายเป็นพระเยโฮวาห์​เดียว
  por-BR-2018: 'Ouve, Israel: o SENHOR nosso Deus, o SENHOR um é:'
  deu-ELO: 'Höre Israel: Jehova, unser Gott, ist ein einziger Jehova!'
  eng-WYC-2018: Thou Israel, hear, thy Lord God is one God. (Hear, O Israel, the Lord
    thy God is one God.)
  epo-epo: Aŭskultu, ho Izrael! la Eternulo, nia Dio, la Eternulo estas unu sola.
  uig-PIN: '— Anglanglar, ǝy Israil: — Pǝrwǝrdigar Hudayimiz, Pǝrwǝrdigar bir birliktur;'
  beo-beo: Isala:ili fi! Noga:le dawa:ma! Hina Gode E fawane da ninia Gode.
  tpi-OTNT: “Yupela Israel, harim gut. Bikpela, em wanpela tasol em i God bilong yumi.
  hau-SA: Ku ji, ya Isra’ila, Ubangiji Allahnmu, Ubangiji ɗaya ne.
  uig-LAT: '— Anglanglar, ey Israil: — Perwerdigar Xudayimiz, Perwerdigar bir birliktur;'
  nde-nde: 'Zwana, wena Israyeli: UThixo uNkulunkulu wethu, nguThixo munye.'
  ton-ton: 'Fanongo, ʻE ʻIsileli: Ko Sihova ko hotau ʻOtua ko Sihova tafataha pe ia,'
  ces-1613: Slyš, Izraeli, Hospodin Bůh náš, Hospodin jeden jest.
  eng-WMB: 'Hear, Israel: The LORD is our God. The LORD is one.'
  tam-TCV: 'இஸ்ரயேலே கேள்: யெகோவாவே நம்முடைய இறைவன், அவர் ஒருவர் மட்டுமே யெகோவா.'
  ceb-ULB: 'Paminaw, Israel: si Yahweh nga atong Dios usa ra.'
  pol-UBG: Słuchaj, Izraelu! PAN, nasz Bóg, PAN jest jeden.
  agr-agr: '“Antuktajum Israel aents aidauwah: Tuke Pujuuwa nunuwai iina Apajuíjig;
    Tuke Pujuuk ima makichkiuchi.'
  kyc-kyc: Isaraele wambu dupwa dake poraiyuo suu pyao karalapape. Namwana Kamongo
    Anatu baa yeelyo angingyuo karamo.
  urd-GVU: سن اے اسرائیل! رب ہمارا خدا ایک ہی رب ہے۔
  deu-1912: Höre, Israel, der HERR, unser Gott, ist ein einiger HERR.
  kan-2017: ಇಸ್ರಾಯೇಲರೇ, ಕೇಳಿರಿ, ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಒಬ್ಬನೇ ದೇವರು;
  yap-yap: “Gimed e girdi’ nu Israel, mmotoyilgad! Fare SOMOL ni Got rodad e kemus
    e ta’are Got nib riyul’.
  hlt-MCSB: Israel aw hnatun lah BOEIPA pakhat bueng ni mamih kah BOEIPA Pathen la
    aka om.
  mdy-ETH: «ዒስራዔኤሌ ዓሲዮ ዋይዙዋቴ! ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ፔቴ ጎዳኬ፤ ዒዛፓዓቴም ሜሌ ጎዳቲ ባኣሴ።
  twi-ASANTE: Tie, Ao Israel, Awurade yɛn Onyankopɔn yɛ Awurade koro.
  mwc-mwc: “Ko nonora, Israel biyimi! Bada ata God kona Bada kesana.
  eng-WEBU: 'Hear, Israel: The LORD is our God. The LORD is one.'
  bnp-bnp: “Mua o huriki a Israel mu longo kamumu. E BAKOVI DAGI ia kunana a Vure
    ne hita.
  wal-wal: “Nenoo Israa7eelaa, siya; GODAI nu Xoossai issi GODAA.
  spa-PDDPT: 'Oye, Israel: Yavé nuestro ʼElohim, Yavé es uno.'
  gun-gun: Pendu ke, Israel kuery. Peteĩ'i oiko Senhor, Senhor Nhanderuete ae.
  ilo-ULB: 'Denggenyo, Israel: Maymaysa ni Yahweh a Diostayo.'
  kpg-kpg: “Goodou go digau Israel, goodou gi langahia di mee deenei! Dimaadua dela
    go tadau God, go Mee hua dela go God.
  uig-ARA: 'ــ ئاڭلاڭلار، ئەي ئىسرائىل: ــ پەرۋەردىگار خۇدايىمىز، پەرۋەردىگار بىر
    بىرلىكتۇر؛'
  tof-tof: “Isrrael, tübarrkrru! ⌊Lod⌋, mibü God, wata darrpan God watóka.
  sus-sus: Isirayilakae, wo wo tuli mati. Won Marigi Alatala keren peti na a ra.
  pon-2006: “Israel, ke en tamataman met! KAUN-O, atail Koht, ihete me Koht.
  jae-jae: “O Israel, ôkêŋ taŋammaŋ. Apômtau, aêacnêŋ Anôtô, eŋ Apômtau tageŋ.
  ksd-ksd: 'U Israel, una valongore: a Luluai kada God, a Luluai i tikai ka;'
  tur-YTC: 'Dinle ey İsrael: Yahve bizim Tanrımız''dır. Yahve birdir.'
  grc-BRENT: καὶ ταῦτα τὰ δικαιώματα καὶ τὰ κρίματα, ὅσα ἐνετείλατο Κύριος τοῖς υἱοῖς
    Ἰσραὴλ ἐν τῇ ἐρήμῳ, ἐξελθόντων αὐτῶν ἐκ γῆν Αἰγύπτου. Ἄκουε Ἰσραὴλ, Κύριος ὁ Θεὸς
    ἡμῶν, Κύριος εἷς ἐστι.
  ind-AYT: Dengarlah, hai Israel. TUHAN adalah Allah kita. TUHAN adalah satu.
  nya-nya: Tamvani inu Aisraeli, Yehova Mulungu wathu, Yehova ndi mmodzi.
  hrv-hrv: Čuj, Izraele! Jahve je Bog naš, Jahve je jedan!
  mps-mps: “Dage Israel dabe, dagego bugagia odiąo. Genuai Bidi deli tama dago God
    deli tama dao.
  tpi-tpi: “Yupela Israel, harim gut. Bikpela, em wanpela tasol em i God bilong yumi.
  dan-1931: Hør, Israel! HERREN vor Gud, HERREN er én.
  vie-OVCB: 'Xin anh em lắng nghe đây: Chỉ có một mình Chúa Hằng Hữu là Đức Chúa Trời
    chúng ta mà thôi.'
  guj-2017: 'હે ઇઝરાયલ સાંભળ: યહોવાહ આપણા ઈશ્વર તે એકલા જ યહોવાહ છે.'
  pon-2006A: “Israel, ke en tamataman met! KAUN-O, atail Koht, ihete me Koht.
  por-BRBSL: 'Hear, Israel: Yahweh é nosso Deus. Yahweh é um só.'
  cth-cth: Oe Isarel miphun thai awh haw, maimae BAWIPA Cathut teh buet touh dueng
    e BAWIPA la doeh ao.
  twi-twi: Tie, Ao Israel, Awurade yɛn Nyankopɔn yɛ Awurade koro.
  hlt-hlt: Israel aw hnatun lah BOEIPA pakhat bueng ni mamih kah BOEIPA Pathen la
    aka om.
  tbz-SIM: 'Kéntɛ́nɛ̀ díndi Isidɑyɛɛribɛ ti Yiɛ̀ nKuyie nkùù tu kutenkù kumɔu yiɛ̀:'
  msy-2020: “O Israelia, ia deravɨram oragh. Ikiavɨra Itir God, a bar uabɨra en God.
    Eghtɨ ia bar uan navir averiaba ko uan duaba ko uan gavgaviba sara bar a gifongegh.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ nɩɩ. Tɑcɑɑ tike ntɛ́ tɑ́ Ɩsɔ, nɔɣɔlʋ fɛɩ tɔtɔ.
  azb-azb: Dinlə, ey İsrail! Allahımız Rəbb yeganə Rəbdir.
  eng-DBY: 'Hear, Israel: Jehovah our God is one Jehovah;'
  hin-2017: “हे इस्राएल, सुन, यहोवा हमारा परमेश्वर है, यहोवा एक ही है; (मर. 12:29-33)
  wol-KYG: Dégluleen, bànni Israyil, Aji Sax ji sunu Yàlla, Aji Sax ji kenn la.
  eng-YLT: '''Hear, O Israel, Jehovah our God [is] one Jehovah;'
  kne-kne: Dengngen yo na ay Israelita! Si Yahweh et anggoy di Diyos tako, magay odom.
  eng-WYC-2017: Thou Israel, hear, thy Lord God is one God.
  eng-WMBB: 'Hear, Israel: The LORD is our God. The LORD is one.'
  urd-GVH: सुन ऐ इसराईल! रब हमारा ख़ुदा एक ही रब है।
  rug-rug: Namu lopu kaqu muliṉi nia Izireli si hie sapu se Zihova mo telena sa nada
    Tamasa.
  gaz-gaz: Yaa Israaʼel dhagaʼi; Waaqayyo Waaqni keenya Waaqayyo tokkicha.
  fra-LSG: Écoute, Israël! L’Éternel, notre Dieu, est le seul Éternel.
  gnn-gnn: “Ŋäka walala ŋi' yolŋu walala ŋarraku. Godtja dhuwala waŋgany yana, Garray
    ŋayi wal'ŋu.
  yal-yal: Isirayila kaane, ɛ tuli mati. Alatala en ma Ala keden peen na a ra.
  iou-iou: Täŋpäkaŋ Isrel ämawebe, in juku peŋpäŋ nadäwut; Yawe u kubä-tägän Anutunin
    itak.
  haw-1868: E hoolohe mai, e ka Iseraela; O Iehova ko kakou Akua, hookahi no Iehova.
  arb-NAV: 'اسْمَعُوا يَا بَنِي إِسْرَائِيلَ: الرَّبُّ إِلَهُنَا رَبٌّ وَاحِدٌ،'
  ewe-ewe: 'O! Israel, ɖo to: Yehowa míaƒe Mawu la, Yehowa ɖeka koe.'
  eng-LEE: Hear, O Israel! The Lord, our God, is the One Eternal Being.
  gvn-gvn: (6.4-5;11.26-28) Mosesangka Israel-warranda yalaman, “Yurra, milkabu yanyu
    kuji. God nyuluku ngananga Maja. Nyungunku wawumaka manubajaku, wawumaka junkurr-muruku,
    wawurr-wawurrku wawumaka. Ngayu yurranda babaji, yurra wanyaku wukurrinka? Yurra
    ngulkurrku bundanka or buyunku? Kaki yurra Majandaku milka-janay, nyulu yurranin
    ngulkurrduku kujil, wawurr-wawurr-bungal. Kaki yurra walu-dandiku nyungun kuku
    kari nyajil, and yindu god-god wukurril, nyulu yurranin buyun-damal.”
  asm-FB: হে ইস্ৰায়েলীয়াসকল, শুনক আমাৰ ঈশ্বৰ যিহোৱা এজনেই;
  sus-A: عِسِرَيِلَكَيٍ، وٌ وٌ تُلِ مَتِ. وٌن مَرِفِ عَلَتَلَ كٍرٍن ثٍتِ نَ عَ رَ.
  fra-SBL: 'Écoute, Israël : Yahvé est notre Dieu. Yahvé est unique.'
  hbo-hbo: שְׁמַ֖ע יִשְׂרָאֵ֑ל יְהוָ֥ה אֱלֹהֵ֖ינוּ יְהוָ֥ה ׀ אֶחָֽד׃
  eng-WYCLIFFE: Thou Israel, here, thi Lord God is o God.
  piu-2006: '@see-verse:DEU.006.003'
  cwe-cwe: “Tegelezeni mweye Waisilaili! Mndewa Mulungu, Mulungu wetu kadumwe.
  kik-kik: 'Atĩrĩrĩ, wee Isiraeli, thikĩrĩria: Jehova Ngai witũ, we wiki nowe Jehova.'
  omb-omb: Ei Israel! Nein rongo! Huqe i nge noda Huqe Mauri, Huqe ngeie gategale
    hogosie.
  fra-NCL: 'Ecoute, Israël : Yahweh, notre Dieu, est seul Yahweh.'
  cek-AK: Aw Israel kaminawk, tahngai oh; aicae Angraeng Sithaw loe, maeto khue kaom
    Angraeng ah oh.
  cuk-cuk: '”Israel-dulemar, nue be itomar: Anmar-Bab-Dummad-Jehová, unnila wargwenna
    gued.'
