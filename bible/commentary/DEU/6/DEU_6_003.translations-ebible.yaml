verse: DEU.006.003
translations:
  mal-C: ഇസ്രായേലേ, കേൾക്ക, നിങ്ങൾക്ക് അഭിവൃദ്ധിയുണ്ടാകേണ്ടതിനും നിങ്ങളുടെ പിതാക്കന്മാരുടെ
    ദൈവമായ യഹോവ നിങ്ങളോടു വാഗ്ദാനംചെയ്തതുപോലെ പാലും തേനും ഒഴുകുന്ന ദേശത്തു വളരെയധികമായി
    വർധിച്ചുവരേണ്ടതിനും, നിങ്ങൾ സൂക്ഷ്മതയോടെ അനുസരിച്ചു ജീവിക്കുക.
  deu-TKW: Hast du sie aber gehört, Israel, so trage Sorge, sie zu befolgen, damit
    es dir wohl gehe und ihr überaus zahlreich werdet, wie Jahwe, der Gott deiner
    Väter, dir verheißen hat, ein Land, das von Milch und Honig überfließt.
  lin-lin: Oh Isalaele, yoka malamu ! Senzela ete otosa yango mpo ete ozala malamu
    mpe bokoma ebele na mokili oyo ezali kobimisa miliki mpe mafuta ya nzoyi, ndenge
    Yawe Nzambe ya bakoko na bino alakaki bino.
  eng-LSV: And you have heard, O Israel, and observed to do [them], that it may be
    well with you, and that you may multiply exceedingly, as YHWH, God of your fathers,
    has spoken to you, [in] the land flowing with milk and honey.
  eng-GNV: Heare therefore, O Israel, and take heede to doe it, that it may go well
    with thee, and that ye may increase mightily in the land that floweth with milke
    and hony, as the Lord God of thy fathers hath promised thee.
  eng-WEBSTER: Hear therefore, O Israel, and observe to do it ; that it may be well
    with thee, and that ye may increase mightily, as the LORD God of thy fathers hath
    promised thee, in the land that floweth with milk and honey.
  nhw-BL: Huajca anisraelitame, xijtlacaquilica catli nimechnahuatía huan ica miyac
    tlamocuitlahuili xijneltoquilica para cuali anitztose huan anquinpiyase miyac
    amoconehua huan amoixhuihua ipan nopa cuali tlali catli nochi temacac hasta onmocahua
    itlajca. Pampa ya nopa catli TOTECO ininDios amohuejcapan tatahua quintencahuili
    para panos sintla anquineltoquilijtiyase itlanahuatilhua.
  swh-ONEN: Sikia, ee Israeli, nawe uwe mwangalifu kutii ili upate kufanikiwa na kuongezeka
    sana katika nchi itiririkayo maziwa na asali, kama Bwana, Mungu wa baba zenu,
    alivyowaahidi ninyi.
  bba-bba: Bɛɛ Isirelibɑ, i ko i ye swɑɑ dɑkiwɑ kpɑ i ye mɛm nɔɔwɑ kpɑ i wɑ i n bɔri
    yɛndu mɔ kpɑ i mɑrurɑ i dɑbiɑ nɡe mɛ Gusunɔ bɛsɛn bɑɑbɑbɑn Yinni u sun sɔ̃ɔwɑ
    sɑnɑm mɛ u sun tem nɔɔ mwɛɛru kuɑ mi tim kɑ bom mu kokumɔ.
  eng-KJVCPB: Hear therefore, O Israel, and observe to do it; that it may be well
    with thee, and that ye may increase mightily, as the Lord God of thy fathers hath
    promised thee, in the land that floweth with milk and honey.
  cpy-cpy: ¡Israel-paeni! Rootakira piyaa-takaan-tyaawori pimonkaatero. Ari okantya
    eero awijimo-tanteemi oetarika-paeni. Aritaki piñahaeri rosheki-pero-tanee asheninka.
    Ari pinampi-teeyaawo janta kepatsi kameetha-tatsiri. Ari itzima-paeri pitsi, roshiya-paawo
    oshitowaatzi nijaateni. Tema rootaki iroka ikanta-kimiri Pinkathari, Itajo-rentsite
    picharinini.
  wbp-wbp: Nyurrurla Yijirali-pinkirli, purda-nyangkalu-jana nyampurra kuruwarri,
    manulu-jana puraya muurlpa-nyayirnirla. Kajinkili kuja-jarrimi, kapunkulu wardinyi-nyayirni
    nyina, manu kapunkulu kurduju panu-nyayirni mardarni. Kapunkulu tarnnga-nyayirni
    nyina yalumpurla ngurrju-nyayirnirla walyangka kuja-ka mangarri ngurrju pardimi.
    Nyampuju jinta-juku walyaju kuja-jana YAAWIYI-rli jangku-pungu ngalipa-nyanguku
    warlaljayirriki. Nyanunguju jinta-juku Kaatuju kujalpalu nyanungurrarlu puraja.
  luo-luo: Winjuru, yaye Israel, kendo beduru motangʼ kurito chikena mondo omi umedru
    e piny ma opongʼ gi chak kod mor kich, mana kaka Jehova Nyasaye ma Nyasach kwereu
    nosingorenu.
  meu-meu: Taunabunai, Israel e, a kamonai, bona nahuamui ba toho; bena ba namo bona
    ba hutuma, rata bona bada-ranuna e arumutanona ai, Iehova, tamamui edia Dirava,
    vada e gwau henimui hamata heḡereḡerena.
  npi-ULB: त्यसकारण, हे इस्राएल हो, तिनलाई सुन र पालन गर ताकि परमप्रभु तिमीहरूका पिता-पुर्खाहरूका
    परमेश्‍वरले तिमीहरूलाई प्रतिज्ञा गर्नुभएको दूध र मह बग्‍ने देशमा तिमीहरूको भलो
    होस् र तिमीहरू गुणात्मक रूपमा वृद्धि हुन सक ।
  yor-yor: Gbọ́ ìwọ Israẹli, kí o sì ṣọ́ra láti gbọ́rọ̀, kí ó bá à lè dára fún ọ,
    kí o bá à lè gbilẹ̀ lọ́pọ̀lọ́pọ̀ ní ilẹ̀ tí ń sàn fún wàrà àti fún oyin, gẹ́gẹ́
    bí Olúwa Ọlọ́run àwọn baba rẹ ti ṣèlérí fún ọ.
  ind-ind: Dengarlah, hai orang Israel, dan taatilah semua ini dengan cermat, supaya
    hidupmu semakin sejahtera dan keturunanmu semakin banyak ketika sudah mendiami
    negeri yang kaya dan subur itu. Karena demikianlah janji TUHAN, Allah nenek moyang
    kita, kepada kalian.
  pes-OPCB: بنابراین ای اسرائیل به هر یک از فرامین به دقت گوش کنید و مواظب باشید آنها
    را اطاعت کنید تا زندگی پربرکتی داشته باشید. اگر این دستورها را بجا آورید در سرزمین
    حاصلخیزی که در آن شیر و عسل جاری است همچنانکه خداوند، خدای پدرانتان به شما وعده
    فرمود، قوم بزرگی خواهید شد.
  tgl-ULB: Kaya, makinig sa mga ito, Israel, at sundin, para makabuti ito sa inyo,
    para kayo ay labis na dumami, sa lupain na dinadaluyan ng gatas at pulot, gaya
    ng ipinangako ni Yahweh, ang Diyos ng inyong mga ama, na gagawin sa inyo.
  cbu-NT: Ashiriya, Israelchichis anoo tuminungtsa. Amb ashkachinaareesa, uru kisshapari
    taatssa. Siyachich tputs zapan pzapanichpasinaya, yuwash katungats zapan taaru
    anshu, kinduratam, anumunsha wakaratam mimir kung ashiru naantangatu anshuya.
    Yuwaa Apanll waana sirútama zitaminarinee; Nuw siyaam tsapuneemis panachintspa,
    tárangu anoo izuuru tuminchiya.
  hui-hui: Isaraele wali agaliru-o bi uruni hale howa talialu bilimu. Anidagua bialu
    harimiyagua nde tígua bialu kamiru bayale hai halu tí hameiginibi hongohe mbira
    tagira pialu dindi bene bere bayale Anduane Homogo ina mamalirunaga Ngode Datagaliwabe
    ibunime tí ngulebero lalu bamba layadagua pu holeberemi.
  mya-mya: အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ထို​ပညတ်​တော် များ​ကို​စောင့်​ထိန်း​လော့။
    ထို​သို့​ပြု​လျှင်​ဘိုး ဘေး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား က​တိ​တော်​ရှိ​သည်​အ​တိုင်း
    သင်​တို့​သည်​ကြွယ်​ဝ ကောင်း​စား​၍​အင်​အား​ကြီး​သော​လူ​မျိုး​ဖြစ် လာ​လိမ့်​မည်။
    အ​စာ​ရေ​စာ​ပေါ​ကြွယ်​ဝ​သော ပြည်​တွင်​နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။''
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། ཁྱོད་ཅག་གིས་དེ་རྣམས་ཐོས་པ་དང་ཇི་ལྟར་བསྲུང་བར་གཟབ་གཟབ་གྱིས་དང་།
    ཁྱོད་རྣམས་ཀྱི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཞལ་གྱིས་བཞེས་པ་བཞིན། འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་ནས་སྐྱིད་ལ་རོལ་ཞིང་མི་གྲངས་མང་དུ་འཕེལ་བར་འགྱུར་རོ།
    །
  sna-sna: Chinzwa, iwe Israeri, uchenjere kuti uzviite kuitira kuti zvikunakire uye
    kuti muwande kwazvo munyika inoyerera mukaka nouchi, sezvamakavimbiswa naJehovha,
    iye Mwari wamadzibaba enyu.
  spa-BLM: Escucha, pues, Israel, y procura ponerlo por obra, para que te vaya bien
    y te multipliques, como Yahvé, el Dios de tus padres, te ha prometido, en una
    tierra que mana leche y miel.
  cac-cac: Yuj chi', ex vetchon̈ab' Israel, ab'ec, aq'uec val och d'a e c'ol e c'anab'ajan
    juntzan̈ checnab'il tic, yic te vach'n̈ej ol aj eyelc'ochi, te nivan chon̈ab'
    ol aj e b'isul d'a sat lum luum yax sat chi', icha ix aj yalan Jehová co Diosal
    d'ayon̈, aton pax sDiosal eb' co mam quicham.
  swh-ULB: Kwa hiyo wasikilizeni, Israeli, na kuzishika ili kwamba iweze kuwa vizuri
    kwenu, ili kusudi muweze kuzidi mno kwenye nchi itiririkayo maziwa na asali, kama
    Yahwe Mungu wa Baba zenu, amewaahidi atafanya.
  bel-bel: Дык вось, слухай, Ізраіле, і старайся выканаць гэта, каб табе добра было,
    і каб вы вельмі памножыліся, як Гасподзь, Бог бацькоў тваіх, казаў табе, што Ён
    дасьць табе зямлю, дзе цячэ малако і мёд.
  deu-ELBBK: So höre denn, Israel, und achte darauf, sie zu tun, damit es dir wohlgehe,
    und ihr euch sehr vermehrt – so wie der HERR, der Gott deiner Väter, zu dir geredet
    hat – in einem Land, das von Milch und Honig fließt!
  mbb-OT: Pemineg kew, is menge etew te Israel, ne purungi niw tumana is menge suǥù
    din su wey mebmeupiya is kebpekesavuk niw wey para mepurung kew mevuwad duen te
    meupiya he tanà wey uuzaran, sumalà is impenaad keniyu te Nengazen he Megbevayà
    te menge kepuun niw.
  mal-2015: ആകയാൽ യിസ്രായേലേ, നിനക്കു നന്നായിരിക്കേണ്ടതിന്നും നിന്റെ പിതാക്കന്മാരുടെ
    ദൈവമായ യഹോവ നിന്നോടു അരുളിച്ചെയ്തതുപോലെ പാലും തേനും ഒഴുകുന്ന ദേശത്തു നിങ്ങൾ ഏറ്റവും
    വർദ്ധിക്കേണ്ടതിന്നും നീ കേട്ടു ജാഗ്രതയോടെ അനുസരിച്ചു നടക്ക.
  rmc-rmc: Akor šun, Izraelona, a ker savoro pre oda, hoj len te doľikeres. Paľis
    tuke avela savoro avri andre phuv, kaj čuľal o thud the o medos, a ačhela tutar
    baro narodos, sar tut diňa lav o RAJ, o Del tumare dadengro.
  pes-OPV: پس‌ای اسرائیل بشنو، و به عمل نمودن آن متوجه باش، تا برای تو نیکوباشد، و
    بسیار افزوده شوی در زمینی که به شیر وشهد جاری است، چنانکه یهوه خدای پدرانت تورا
    وعده داده است.
  ron-1924: Аскултэ-ле дар, Исраеле, ши каутэ сэ ле ымплинешть, ка сэ фий феричит
    ши сэ вэ ынмулциць мулт, кум ць-а спус Домнул Думнезеул пэринцилор тэй, кынд ць-а
    фэгэдуит цара ын каре курӂе лапте ши мьере.
  ben-OBCV: হে ইস্রায়েল, শোনো, এ সমস্ত যত্নের সঙ্গে মেনে চলো যাতে, তোমাদের পূর্বপুরুষদের
    ঈশ্বর, সদাপ্রভু যেমন বলেছিলেন তেমনি তোমরা দুধ ও মধু প্রবাহিত সেই দেশে যাওয়ার
    পরে তোমাদের মঙ্গল হয় আর তোমরা সংখ্যায় বৃদ্ধি পাও।
  som-som: Haddaba reer binu Israa'iilow, maqla oo yeela si aad u nabdoonaataan oo
    aad ugu badataan dal caano iyo malab la barwaaqaysan sidii Rabbiga ah Ilaaha awowayaashiin
    uu idiin ballanqaaday.
  lat-VUC: Audi, Israël, et observa ut facias quæ præcepit tibi Dominus, et bene sit
    tibi, et multipliceris amplius, sicut pollicitus est Dominus Deus patrum tuorum
    tibi terram lacte et melle manantem.
  eng-ASVBT: Hear therefore, O Israel, and observe to do it; that it may be well with
    thee, and that ye may increase mightily, as Jehovah, the God of thy fathers, hath
    promised unto thee, in a land flowing with milk and honey.
  ita-1885: Ascolta adunque o Israele, e osserva di metterli in opera, acciocchè ti
    sia bene, e acciocchè siate grandemente moltiplicati, nel paese stillante latte
    e miele, come il Signore Iddio dei tuoi padri ti ha detto.
  eng-LXXUP: 'Hear, therefore, O Israel, and observe to do them, that it may be well
    with thee, and that ye may be greatly multiplied, as the Lord God of thy fathers
    said that he would give thee a land flowing with milk and honey: and these are
    the ordinances, and the judgments, which the Lord commanded the children of Israel
    in the wilderness, when they had gone forth from the land of Egypt.'
  eng-ULB: Therefore listen to them, Israel, and keep them, so that it may go well
    with you, so that you may greatly multiply, in a land flowing with milk and honey,
    as Yahweh, the God of your fathers, has promised you would do.
  spa-VBL: Escucha, pueblo de Israel, y está atento a observarlas, para que les vaya
    bien y tengan mucha descendencia en una tierra que fluye leche y miel, tal como
    se los prometió el Señor, el Dios de sus antepasados.
  fra-_FOB: Tu les écouteras donc, ô Israël, et tu prendras garde de les pratiquer,
    afin que tu sois heureux, et que vous multipliiez beaucoup au pays où coulent
    le lait et le miel, comme l'Éternel, le Dieu de tes pères, te l'a dit.
  mal-mal: ആകയാൽ യിസ്രായേലേ, നിനക്ക് നന്മയുണ്ടാകുവാനും നിന്റെ പിതാക്കന്മാരുടെ ദൈവമായ
    യഹോവ നിന്നോട് അരുളിച്ചെയ്തതുപോലെ പാലും തേനും ഒഴുകുന്ന ദേശത്ത് നിങ്ങൾ ഏറ്റവും വർദ്ധിക്കേണ്ടതിനും
    നീ കേട്ട് ജാഗ്രതയോടെ അനുസരിച്ചു നടക്കുക.
  urd-GVR: Ai Isrāīl, yih merī bāteṅ sun aur baṛī ehtiyāt se in par amal kar! Phir
    Rab tere Ḳhudā kā wādā pūrā ho jāegā ki tū kāmyāb rahegā aur terī tādād us mulk
    meṅ ḳhūb baṛhtī jāegī jis meṅ dūdh aur shahd kī kasrat hai.
  suz-BL: मोपतीके इस्राएलीपुकी, इन नोफा दाइश्‍शा, एको पचा कली होस पा बाक्‍कीन। गे
    शुश सोशो बोशो दुम्‍शा इन कली रिम्‍शो दुम्‍ल। ङोंइती परमप्रभु यावे, इन किकी पिपी
    आन परमप्रभुमी मेको आन कली मोदेंशो पा लोव़ पाप्‍तु। मेको दूध नु खुदो शुश बाक्‍शो
    रागी इन के दुम्‍ब। लूका ११:२८
  ita-1927: Ascolta dunque, Israele, e abbi cura di metterli in pratica, affinché
    tu sii felice e moltiplichiate grandemente nel paese ove scorre il latte e il
    miele, come l’Eterno, l’Iddio de’ tuoi padri, ti ha detto.
  ckb-ckb: جا ئەی ئیسرائیل، گوێ بگرن و ئاگاداربن بە گوێڕایەڵیتان، هەتا چاکە بێتە ڕێگاتان
    و زۆر زۆرتر ببن، هەروەک یەزدانی پەروەردگاری باوباپیرانتان بەڵێنی پێدان لەو خاکەی
    شیر و هەنگوینی لێ دەڕژێت.
  eng-BBE: So give ear, O Israel, and take care to do this; so that it may be well
    for you, and you may be greatly increased, as the Lord the God of your fathers
    has given you his word, in a land flowing with milk and honey.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಓ ಇಸ್ರಾಯೇಲರೇ, ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ವಾಗ್ದಾನ ಮಾಡಿದ
    ಪ್ರಕಾರ ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ದೇಶದಲ್ಲಿ ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗುವ ಹಾಗೆಯೂ ನೀವು ಬಹಳವಾಗಿ ಹೆಚ್ಚುವ
    ಹಾಗೆಯೂ ಲಕ್ಷ್ಯವಿಟ್ಟು ಕೇಳಿ ವಿಧೇಯರಾಗಿರಿ.
