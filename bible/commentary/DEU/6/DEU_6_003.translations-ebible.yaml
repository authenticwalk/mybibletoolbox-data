    wok samting yupela i mekim i ken kamap gutpela, na bai yupela i ken kamap wanpela
    strongpela lain manmeri na bai yupela i ken sindaun long dispela gutpela graun
    i gat planti gris. God, Bikpela bilong ol tumbuna bilong yumi, i bin promis olsem.
  dan-1931: Hør derfor, Israel, og gør omhyggeligt efter dem, for at det kan gå dig
    vel, og for at I må blive overvættes talrige, således som HERREN, dine Fædres
    Gud, har forjættet dig, i et Land, der flyder med Mælk og Honning.
  vie-OVCB: Vậy, xin anh em lắng tai nghe kỹ các luật lệ Ngài và thận trọng tuân hành.
    Nhờ đó, anh em sẽ được thịnh vượng, may mắn, dân số gia tăng nhanh chóng trong
    vùng đất phì nhiêu, đúng như Chúa Hằng Hữu, Đức Chúa Trời của tổ tiên đã hứa.
  guj-2017: માટે હે ઇઝરાયલ સાંભળ અને કાળજીપૂર્વક એનું પાલન કર; એ માટે કે, જેમ યહોવાહ
    તારા પિતૃઓના ઈશ્વરે આપેલા વચન પ્રમાણે દૂધ તથા મધથી રેલછેલવાળો દેશમાં તારું ભલું
    થાય અને તમે ખૂબ વૃદ્ધિ પામો.
  pon-2006A: Kumwail mehn Israel kan, kumwail rong oh kapwaiada kosonned pwukat! Eri
    kumwail pahn kin paiamwahu; kumwail pahn wiahla wehi kehlail ehu oh momour nan
    sahpw kepwehn oh pwelmwahwo, nin duwen KAUN-O, Koht en amwail pahpa kahlap ako,
    ketin inoukidahr.
  por-BRBSL: Ouvi, portanto, Israel, e observai fazê-lo, para que esteja bem convosco,
    e para que possais aumentar poderosamente, como Javé, o Deus de vossos pais, vos
    prometeu, em uma terra que flui com leite e mel.
  cth-cth: Oe Isarel miphun, mintoenaw e Cathut e lawkkam patetlah nang ni sanu tui,
    khoitui a lawngnae ram dawk na yawhawi awh teh, na pungdaw awh nahan thai awh,
    kâhruetcuet lahoi tarawi awh.
  twi-twi: Muntie, Ao Israel, na monhwɛ yiye nni so sɛnea ɛbɛyɛ a ebesi mo yiye na
    mo ase atrɛw yiye wɔ asase a nufusu ne ɛwo resen wɔ so no so sɛnea Awurade, mo
    agyanom Nyankopɔn, hyɛɛ mo ho bɔ no.
  hlt-hlt: Aw Israel na yaak van coeng dongah na ngai ham te ngaithuen lah. Te long
    ni nang te khophoeng m'pha sak vetih na pa rhoek kah BOEIPA Pathen loh nang taengah
    a thui vanbangla suktui neh khoitui aka long khohmuen ah muep na ping eh.
  tbz-SIM: 'Díndi Isidɑyɛɛribɛ kéntɛ́nɛ̀, kɛ́ndɑkɛ kɛ́ndɔɔri ku kuɔ́ yɛ̃ mmù, kɛ̀
    di dɔɔri mɛmmɛ di bo mbo kɛ̀ dɛ̀ di nɑɑti kɛ̀ dí sṹṹ nkɛtenkɛ̀ ti Yiɛ̀ nKuyie
    ndi duɔ́ nkɛ̀, mɛnɑɑmiɛ̀ nnɛ̀ mɛcekùɔ̀ ndɛ̀ pũɔ̃ nkɛ̀. Ti Yiɛ̀ nKuyie ndi yɛmbɛ̀
    do tũ nku kù tu dìì mɔ̀nnì:'
  msy-2020: O Israelia, ia oragh! Ia deraghvɨra ikɨsɨ, ia akar kaba baregh, egh deraghvɨra
    dar gɨn mangɨ. Ia kamaghɨn damu, egh ia nguazir aghuimɨn ikiam, nguazir kam a
    bar dera, ezɨ biziba bar an ikiava deravɨram aghui. Egh ia bar avɨrasemegh bar
    gavgavightɨ, ingangarir ia damuamiba, da deraghvɨram otivam, mati Ikiavɨra Itir
    God, ian inazir afeziabar God, ia mɨkemezɨ mokɨn.
  dop-dop: Mpʋ tɔ, Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ nɩɩ-tɩ nɑ ɩ́ lɑkɩ-tɩ. Ɩ́ kɑ́ cɑɣɑnɑ mǝ tɩ
    nɑ ɩ́ lʋlɩ nɑ ɩ́ huki sɔsɔm ɩsɩɩ mǝ cɑɑnɑɑ Ɩsɔ Tɑcɑɑ kɑ heeluɣu-mɛ tɔ. Sɑɑ ɩnǝɣɩ
    ɩ tɔmɑ sɩ ɩ́ kɑ́ hɑ-mɛɣɛ tɛtʋ nti tǝ tɑɑ tɔɣɔnɑɣɑ nɑ kʋpɑntʋ tǝnɑ tɔlɑɑ tǝhɔ tɔ.
  azb-azb: Dinlə, ey İsrail! Bunlara diqqətlə əməl et ki, atalarının Allahı Rəbbin
    sənə söz verdiyi kimi süd və bal axan torpaqda xoş güzəran görərək çoxalıb artasan.
  eng-DBY: And thou shalt hear, Israel, and take heed to do [them]; that it may be
    well with thee, and that ye may increase greatly, as Jehovah the God of thy fathers
    hath said unto thee, in a land flowing with milk and honey.
  hin-2017: हे इस्राएल, सुन, और ऐसा ही करने की चौकसी कर; इसलिए कि तेरा भला हो, और
    तेरे पितरों के परमेश्वर यहोवा के वचन के अनुसार उस देश में जहाँ दूध और मधु की धाराएँ
    बहती हैं तुम बहुत हो जाओ।
  wol-KYG: Kon yeen Israyil, dégluleen te sàmmoo jëfe, ndax ngeen baaxle te yokku
    bu baax, ni leen ko Aji Sax ji seen Yàllay maam waxe, ca réew ma meew maak lem
    ja tuuroo.
  eng-YLT: '''And thou hast heard, O Israel, and observed to do, that it may be well
    with thee, and that thou mayest multiply exceedingly, as Jehovah, God of thy fathers,
    hath spoken to thee, [in] the land flowing with milk and honey.'
  kne-kne: Dengngen yo ay Israelita yan ilaen yo ta tongpalen yo dana ta say somiged
    di biyag yo ya omad-ado kayo sin nabaknang ay daga ay magabay di mola ay kaman
    din inkarin Yahweh ay Diyos di ap-apo tako.
  eng-WYC-2017: Thou Israel, hear, and keep, that thou do those things which the Lord
    commanded to thee, and that it be well to thee, and thou be multiplied more, as
    the Lord God of thy fathers hath promised, to give to thee a land flowing with
    milk and honey.
  eng-WMBB: Hear therefore, Israel, and observe to do it, that it may be well with
    you, and that you may increase mightily, as the LORD, the God of your fathers,
    has promised to you, in a land flowing with milk and honey.
  urd-GVH: ऐ इसराईल, यह मेरी बातें सुन और बड़ी एहतियात से इन पर अमल कर! फिर रब तेरे
    ख़ुदा का वादा पूरा हो जाएगा कि तू कामयाब रहेगा और तेरी तादाद उस मुल्क में ख़ूब
    बढ़ती जाएगी जिसमें दूध और शहद की कसरत है।
  rug-rug: Gamu na tinoni Izireli, mamu avosi na va tabei si arini! Meke kaqu koa
    valeana si gamu, meke kaqu ta evaṉae na butubutu ṉiṉira mia meke koa koasa pepeso
    masuruna, gua puta tugo sapu va tatara nia e Zihova sa nada Tamasa koari na tiatamada.
  gaz-gaz: Yaa Israaʼel dhagaʼi; akka biyya aannanii fi dammi keessaa burqu sana keessatti
    akkuma Waaqayyo Waaqni abbootii keetii si abdachiise sanatti sitti tolee guddaa
    baayʼattuuf ajajami.
  fra-LSG: Tu les écouteras donc, Israël, et tu auras soin de les mettre en pratique,
    afin que tu sois heureux et que vous multipliiez beaucoup, comme te l’a dit l’Éternel,
    le Dieu de tes pères, en te promettant un pays où coulent le lait et le miel.
  gnn-gnn: Ŋuli nhuma yurru ŋäma Godnha dhäruk, ga djäma yukurra nhanŋu ŋunhiyi rom,
    nhumanydja yurru nhina ŋamathamana dhikana wal'ŋu, ga miṯtjinydja yurru ŋunhiyi
    ŋuthandja biyapul'nha wal'ŋu miṯtji, ga nhinanydja nhuma yukurra yurru ŋunhilinayi
    ŋatha‐guḻku'mirriŋura wäŋaŋura ŋunhi ŋayi Garrayyu nhumalaŋgala Godthu dhawu'‐nherrara
    nhumalaŋgalaŋuwala märi'muwala.
  yal-yal: Isirayila kaane, ɛ xa ɛ tuli mati falani itoe ra ɛ yi e suxu ki faɲi, alogo
    ɛ xa hɛrin sɔtɔ, ɛ yi wuya ayi na bɔxɔni nɔnɔn nun kumin gbo dɛnaxan yi, alo Alatala
    ɛ benbane Ala a falaxi ɛ xa kii naxan yi.
  iou-iou: Unita Isrel ämawebe in baga man u nadäŋ dämikinik täŋpäŋ kaŋ iwarut. Ude
    tänayäŋ tämäŋo uwä kome tägagämän, gakŋi gäripi nikek orajiye täŋo Anutu Yawetä
    tamikta yäŋkehärom taŋkuko uken säkgämän itkaŋ nanak weŋbäyak täŋ yäpmäŋ kuŋtäŋgän
    äbot kehäromi nikek api itneŋ.
  haw-1868: E hoolohe hoi oe, e ka Iseraela, a hoomanao e malama hoi, i pomaikai ai
    oe, i mahuahua loa ai noi oukou, ma ka aina e kahe ana o ka waiu a me ka meli,
    e like me ka Iehova ke Akua o kou poe kupuna i olelo mai ai ia oe.
  arb-NAV: فَأَنْصِتُوا يَا بَنِي إِسْرَائِيلَ وَاحْرِصُوا عَلَى الْعَمَلِ بِها فَتَزْدَهِرُوا
    وَتَتَكَاثَرُوا جِدّاً فِي أَرْضٍ تَفِيضُ لَبَناً وَعَسَلاً، كَمَا وَعَدَكُمُ
    الرَّبُّ إِلَهُ آبَائِكُمْ.
  ewe-ewe: eya ta O! Israel, ɖo to se ɖe sia ɖe, eye nàkpɔ egbɔ be yewɔ ɖe wo dzi
    ale be nàkpɔ dzidzedze le nu sia nu me, eye nàdzi sɔ gbɔ. Ne èwɔ ɖe se siawo katã
    dzi la, àzu dukɔ gã aɖe le anyigba nyui la dzi afi si “notsi kple anyitsi bɔ ɖo”
    abe ale si fofowòwo ƒe Mawu la do ŋugbe na wò ene.
  eng-LEE: Hear, therefore, O Israel, and observe to do them; that it may be well
    with thee, and that ye may increase greatly, as the Lord the God of thy fathers
    hath spoken to thee, [in] the land flowing with milk and honey.
  asm-FB: সেয়ে, হে ইস্ৰায়েলীয়াসকল, মনোযোগেৰে শুনক আৰু সেইবোৰ মানি চলক। আপোনালোকৰ
    পূর্ব-পুৰুষসকলৰ ঈশ্বৰ যিহোৱাৰ শপত অনুসাৰে গাখীৰ মধু বোৱা দেশত আপোনালোকৰ যেন মঙ্গল
    হয় আৰু আপোনালোক যেন বহুবংশ হয়।
  sus-A: عِسِرَيِلَكَيٍ، وٌ وٌ حّنفِ سَ يِ بِرِن شْن مَ، وٌ مَن شَ قّنتّن عَ رَبَ
    كِ مَ. وٌ قَمَ نّ هّيرِ سْتْدٍ، وٌ قَمَ نّ قِندِدٍ حَمَ فبٍفبٍ رَ يِ بْشِ مَ شِحّ
    نُن كُمِ فبٍفبٍ نَ دّننَشّ، عَلْ وٌ بٍنبَيٍ مَرِفِ عَلَتَلَ عَ قَلَشِ وٌ بّ كِ
    نَشّ.
  fra-SBL: Écoute donc, Israël, et applique-toi à les mettre en pratique, afin que
    tu sois heureux et que tu croisses puissamment, comme te l'a promis l'Éternel,
    le Dieu de tes pères, dans un pays où coulent le lait et le miel.
  hbo-hbo: וְשָׁמַעְתָּ֤ יִשְׂרָאֵל֙ וְשָׁמַרְתָּ֣ לַעֲשֹׂ֔ות אֲשֶׁר֙ יִיטַ֣ב לְךָ֔
    וַאֲשֶׁ֥ר תִּרְבּ֖וּן מְאֹ֑ד כַּאֲשֶׁר֩ דִּבֶּ֨ר יְהוָ֜ה אֱלֹהֵ֤י אֲבֹתֶ֙יךָ֙
    לָ֔ךְ אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃ פ
  eng-WYCLIFFE: Thou Israel, here, and kepe, that thou do tho thingis whiche the Lord
    comaundide to thee, and that it be wel to thee, and thou be multiplied more, as
    the Lord God of thi fadris bihiyte, to yyue to thee a lond flowynge with mylk
    and hony.
  piu-2006: '@see-verse:DEU.006.002'
  cwe-cwe: Tegelezeni mweye Waisilaili na muzindilile malagilizo yano, muladi mupate
    kongezeka ng'hani muna iisi iyo ili na ulongo unogile, fana Mndewa Mulungu, Mulungu
    wa wasaho zenu viyamulaganileni.
  kik-kik: Atĩrĩrĩ wee Isiraeli, thikĩrĩria na ũmenyagĩrĩre gwathĩkaga nĩgeetha ũtũũre
    wonaga maũndũ mega, na ningĩ nĩgeetha mũingĩhe mũno mũrĩ bũrũri ũrĩ bũthi wa iria
    na ũũkĩ, o ta ũrĩa Jehova Ngai wa maithe manyu aamwĩrĩire.
  omb-omb: Ei Israel! Goin ronghuri me goin tabetabe, huri vin garea mei go siu huri
    nein sao lawuagi; ko lolo tano mo hale wai lulumu, mena hinaga lulumu, mwere hi
    Huqe Mauri noi tamamiu Huqe u warataugi lawe gimiu.
  fra-NCL: Tu les écouteras, Israël, et tu auras soin de les mettre en pratique, afin
    que tu sois heureux et que vous multipliiez beaucoup, comme te l’a dit Yahweh,
    le Dieu de tes pères, dans un pays où coulent le lait et le miel.
  cek-AK: Aw Israel kaminawk, tahngai oh; nam panawk ih Angraeng Sithaw mah nangcae
    khaeah thuih ih lok baktih toengah, nangcae loe tahnutui hoi khoitui longhaih
    prae ah, khosak na hoih o tih, pop parai ah nang pung o thaih hanah, acoehaih
    hoiah pazui oh.
  cuk-cuk: Israel-dulemar, degisoggu be nue-itomar, gatik Bab-Dummad-sogedba be nanadii
    gumar. Adi, yar-gadi-ibmar-sanmakedgine, yar-napa-nuedgine, be nued gudii gudmaloed,
    egi be dula-bukidar-nikumai gudmaloed. Igi be-dadgan-e-Bab-Dummad-Jehová bemarga-yar-ukedseye
    sogsagusa, deyob guegar.
  uig-CYR: 'Сән, и Исраил, уларни аңлап әмәл қилишқа көңүл қоюңлар; шуниң билән ата-бовилириңларниң
    Худаси Пәрвәрдигар силәргә дегинидәк, сүт билән һәсәл еқип туридиған мунбәт зиминда
    туруп, һалиңлар яхши болиду вә саниңлар интайин көпийиду): —'
  tel-2017: ఇశ్రాయేలూ, నీ పూర్వీకుల దేవుడైన యెహోవా నీతో చెప్పిన ప్రకారం పాలు తేనెలు
    ప్రవహించే దేశంలో సుఖశాంతులతో బాగా అభివృద్ధి చెందడానికి నువ్వు వాటిని విని, అనుసరించాలి.
  hat-BSA: “O Israël, ou dwe koute e fè atansyon ak sa, pou sa kapab ale byen pou
    nou, e pou nou kapab miltipliye anpil, jis jan ke SENYÈ a, Bondye a zansèt nou
    yo te pwomèt nou an, nan yon peyi ki koule avèk lèt ak siwo myèl.
  kos-kos: Mwet Israel, kowos in lohng ma sap inge, ac akos! Na ma nukewa ac fah wo
    nu suwos, ac kowos fah ekla sie mutunfacl na ku, ac kowos fah muta in sie facl
    mut ac kasrup fohk we, in oana ke LEUM GOD lun papa tumasr El tuh wulela kac.
  hbo-WLC: וְשָׁמַעְתָּ֤ יִשְׂרָאֵל֙ וְשָׁמַרְתָּ֣ לַעֲשׂ֔וֹת אֲשֶׁר֙ יִיטַ֣ב לְךָ֔
    וַאֲשֶׁ֥ר תִּרְבּ֖וּן מְאֹ֑ד כַּאֲשֶׁר֩ דִּבֶּ֨ר יְהוָ֜ה אֱלֹהֵ֤י אֲבֹתֶ֙יךָ֙
    לָ֔ךְ אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃ פ
  ibo-ibo: Nụrụ Izrel ma lezie anya nʼirube isi, ka ihe gaara unu nke ọma, ka unu
    baa ụba nke ukwuu nʼala ahụ mmiri ara ehi na mmanụ aṅụ na-eru nʼime ya, ọ bụladị
    dịka Onyenwe anyị Chineke nna nna unu ha kwere unu na nkwa.
  ory-ory: ଏହେତୁ ହେ ଇସ୍ରାଏଲ, ଶୁଣ ଓ ତାହା ପାଳନ କରିବାକୁ ମନୋଯୋଗ କର; ତହିଁରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେରୂପ ପ୍ରତିଜ୍ଞା କରିଅଛନ୍ତି, ତଦନୁସାରେ ଦୁଗ୍ଧ ଓ ମଧୁ
    ପ୍ରବାହୀ ଦେଶରେ ତୁମ୍ଭର ମଙ୍ଗଳ ହେବ ଓ ତୁମ୍ଭେମାନେ ଅତିଶୟ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେବ।
  chk-chk: Iei mine ämi chon Israel oupwe aüseling ngeni ekewe allük o tümwünüöchü
    le apwönüretä, pwe oupwe feiöch o fokun chomongola, oupwe pwal nonomola lon ewe
    fanü mi pwülüöch o fanüeräs, usun ewe Samol mi Lapalap än ämi kewe lewo we Kot
    a pwon ngenikemi.
  rop-rop: Ol yumob Isreil pipul teiknodis en duwit langa dislot lowa wulijim ebrijing
    garra jidan gudwan blanga yumob, en yumob garra abum loda biginini langa det brabli
    gudwan kantri weya im garram gudwan graun blanga growimapbat ola daga. Lagijat
    na YAWEI det trubala God blanga wi grengrenfathamob bin pramisim wi.
  ukr-1871: Слухай же, Ізраїлю, і пильнуй, сповняючи їх, щоб добре тобі було на сьвітї,
    та щоб вельми ви розмножились у землї, що тече молоком та медом, як тобі заповідав
    Господь, Бог батьків твоїх.
  deu-1951: So höre nun, Israel, und siehe, daß du sie tuest, daß es dir wohl gehe
    und ihr sehr gemehret werdet im Lande, das von Milch und Honig fließt, wie der
    HERR, der Gott deiner Väter, versprochen hat.
  eng-JPS: Hear therefore, O Israel, and observe to do it; that it may be well with
    thee, and that ye may increase mightily, as the LORD, the God of thy fathers,
    hath promised unto thee — a land flowing with milk and honey.
  srp-1865: Èuj dakle, Izrailju, i gledaj da tako èiniš, da bi ti dobro bilo i da
    biste se umnožili veoma u zemlji u kojoj teèe mlijeko i med, kao što ti je rekao
    Gospod Bog otaca tvojih.
  lug-lug: Noolwekyo, wulira, Ayi Isirayiri, ogonderenga ebiragiro ebyo n’obwegendereza,
    ebintu byonna bikugenderenga bulungi, mulyoke muzaale mwalenga nnyo, mu nsi ekulukuta
    n’amata n’omubisi gw’enjuki, nga Mukama Katonda wa bajjajjaabo bwe yakusuubiza.
  heb-heb: ושמעת ישראל ושמרת לעשות אשר ייטב לך ואשר תרבון מאד כאשר דבר יהוה אלהי אבתיך
    לך ארץ זבת חלב ודבש׃
  ben-IRV: অতএব হে ইস্রায়েল, শোনো, এ সব পালন কর, তাতে তোমার পূর্বপুরুষদের ঈশ্বর সদাপ্রভু
    তোমাকে যেমন বলেছেন, সেই অনুসারে দুধ ও মধু প্রবাহী দেশে তোমার ভালো হবে ও তোমরা
    বহুগুণ বৃদ্ধি পাবে।
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਸੁਣੋ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰਨ ਦਾ ਜਤਨ ਕਰੋ ਤਾਂ ਜੋ ਤੁਹਾਡਾ ਭਲਾ ਹੋਵੇ
    ਅਤੇ ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਬਚਨ ਦਿੱਤਾ ਹੈ, ਤੁਸੀਂ ਉਸ
    ਦੇਸ਼ ਵਿੱਚ ਜਿੱਥੇ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ ਬਹੁਤ ਹੀ ਵੱਧ ਜਾਓ।
  mya-JVB: အိုဣသရေလ အမျိုး၊ ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား ဂတိ တော်ရှိသည်အတိုင်း
    ၊ သင် သည် နို့ နှင့် ပျားရည် စီး သောပြည် ၌ ချမ်းသာ ရ၍ အလွန် ပွား များမည် အကြောင်း
    နားထောင် လော့။ သတိ နှင့် ကျင့် စောင့်လော့။
  hmo-hmo: Israela taudia e, inai Taravatu do umui kamonai henidia namonamo. Unai
    bamona neganai do umui namo, bona do umui goada bona momo herea, rata bona hani
    dekenai ia honu tanona lalonai. Lohiabada, emui sene taudia edia Dirava, ese inai
    bamona ia gwauhamata henia vadaeni.
  urd-urd: इसलिए, ऐ इस्राईल सुन, और एहतियात करके उन पर 'अमल कर, ताकि तेरा भला हो और
    तुम ख़ुदावन्द अपने बाप — दादा के ख़ुदा के वा'दे के मुताबिक़ उस मुल्क में, जिस
    में दूध और शहद बहता है बहुत बढ़ जाओ।
  rus-SYN: Итак слушай, Израиль, и старайся исполнить это, чтобы тебе хорошо было,
    и чтобы вы весьма размножились, как Господь, Бог отцов твоих, говорил тебе, что
    Он даст тебе землю, где течет молоко и мед. Сии суть постановления и законы, которые
    заповедал Господь Бог сынам Израилевым в пустыне, по исшествии их из земли Египетской.
  bqc-SIM: Isailiↄ, à yã́pi ma, íↄ zĩkɛwà, kɛ́ à e àↄ ku aafia, í dasikũ
    maamaa bùsu pↄ́ vĩ ń zↄ́'io diupi guu, lá Dii á dezi káauↄ Lua a lɛgbɛ̃̀wa.
  tcz-CHONGTHU: Phatah in ngaiyun, Israel, ajeh chu hichengse hi najui kimsel diu
    ahi. Chutileh ijakai phacham kimsoh kei ding, napu napateu khanga pat Pakai, Pathen
    kitepna banga khoiju le bongnoi lonna gam'a chu nachen diu ahi.
  mar-mar: इस्राएल लोकहो, काळजीपूर्वक ऐका व हे नियम पाळा. मग तुमचे कल्याण होईल. तुम्ही
    बहुगुणित व्हाल आणि तुमच्या देशात दुधामधाचे पाट वाहतील. परमेश्वर देवाने कबूल केल्याप्रमाणे
    सर्वकाही मिळेल.
  qub-qub: Israelcuna, cay willapashä laycunata cumlinayquipaj sumaj wiyamay. Chaynöpami
    unay famillyayquicunata Tayta Dios aunishan nasyuncho alli cawashpayqui aypallaman
    miranquicunapaj. Chaychöga lëchipis mishquipis yacunöraj achcami caycan.
  hat-hat: Koute byen sa m'ap di nou, nou menm pèp Izrayèl! Pa bliye yo. Fè tou sa
    mwen di nou fè. Se sa ki va fè nou viv ak kè kontan. Se sa ki va fè nou tounen
    yon gran nasyon nan bon peyi sa a, kote lèt ak siwo myèl ap koule tankou dlo,
    jan Seyè a, Bondye zansèt nou yo, te di l' la.
  eng-BSB: Hear, O Israel, and be careful to observe them, so that you may prosper
    and multiply greatly in a land flowing with milk and honey, just as the LORD,
    the God of your fathers, has promised you.
  tod-tod: Naa ɠa é ba, Izelayɛle nuɓusɛiti, à woilo ti ma, wo ɠaaɓa wo ɠolo ti
    ʋɛ, wo ti ɠɛ, nii a kɛ wo undaanɛ, wo wola mɔin naama yooi zu, ʋɛ nɔnɔi ta kɔin
    gulɔi ʋooʋaai ná, eɠɛʋelei Ɠɔoɠɔ GALAGI, wo-mɛmɛwolani ta-ƓALAGI boni la wo ma.
  eng-WEBPB: Hear therefore, Israel, and observe to do it, that it may be well with
    you, and that you may increase mightily, as the LORD, the God of your fathers,
    has promised to you, in a land flowing with milk and honey.
  kbq-kbq: Hagi Israeli vahe'mota antahiho! Ama ana kasegene trakenena kegava nehuta
    avariri so'e nehinkeno, Ra Anumzana tamafahe'i Anumzamo'ma huhampri tamante'nea
    kante, amirine tume rimo'ma avite'nea mopafina knare hutma nemanita rama'a vahe
    fore hutma manigahaze.
  nhe-BL: Huajca inisraelitame, xijtlacaquilica tlen nimechnahuatía huan ica miyac
    tlamocuitlahuili xijneltoquilica para cuali initztose huan inquinpiyase miyac
    imoconehua huan imoixhuihua ipan nopa cuali tlali tlen nochi temaca hasta mocahua
    itlajca. Pampa ya nopa tlen TOTECO ininDios imohuejcapan tatahua quintencahuili
    para panos intla inquineltoquilijtiyase itlanahuatilhua.
  gub-BL: Teko Izaew izuapyapyr wà, peruzar tuwe Tupàn ze'eg nehe. A'e mehe uzeapo
    putar ma'e Tupàn Tuweharupi Wiko Ma'e zaneipy wazar ize'eg rupi nehe. Peneko haw
    ikatu putar nehe. Peneta tetea'u putar a'e ywy ikatu ma'e ma'e imuezuz katu kar
    har rehe nehe.
  eng-DRA: Hear, O Israel, and observe to do the things which the Lord hath commanded
    thee, that it may be well with thee, and thou mayst be greatly multiplied, as
    the Lord the God of thy fathers hath promised thee a land flowing with milk and
    honey.
