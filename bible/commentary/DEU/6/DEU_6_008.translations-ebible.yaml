verse: DEU.006.008
translations:
  mal-C: അവ ഒരു ചിഹ്നമായി നിങ്ങളുടെ കൈയിൽ കെട്ടണം. അവ നിങ്ങളുടെ നെറ്റിയിൽ ഒരു പട്ടമായി
    ധരിക്കണം.
  deu-TKW: Du sollst sie als ein Denkzeichen auf deine Hand binden und als Stirnbänder
    zwischen den Augen haben
  lin-lin: Kanga yango na maboko na yo lokola bilembo mpe tia yango na elongi na yo
    lokola elembo.
  eng-LSV: and have bound them for a sign on your hand, and they have been for frontlets
    between your eyes,
  eng-GNV: And thou shalt binde them for a signe vpon thine hand, and they shalbe
    as frontlets betweene thine eyes.
  eng-WEBSTER: And thou shalt bind them for a sign upon thy hand, and they shall be
    as frontlets between thy eyes.
  nhw-BL: Ma eli quen anquinpiyaj ni tlanahuatilme ijcuilijtoc ipan amomax huan ipan
    amocuajtol para se tlanextilijcayotl para xiquinneltocaca huan amo xiquelcahuaca.
  swh-ONEN: Zifunge kama alama juu ya mkono wako, na uzifunge juu ya paji la uso wako.
  bba-bba: I de yɑ n ɡbinisi bɛɛn nɔmɑɔ kɑ bɛɛn sirinɔ kpɑ i ku rɑ kɑ ye duɑri.
  eng-KJVCPB: And thou shalt bind them for a sign upon thine hand, and they shall
    be as frontlets between thine eyes.
  cpy-cpy: Poojota-kotyaawo pakoki jankina-takoteen-chari ikowa-kaantee-tziri. Eejatzi
    poojota-kotyaawo pitamakoki. Rootaki riyotee-tantyaari.
  wbp-wbp: Yirrakalu-jana nyampurra kuruwarri pipa wita-kurra, manulu-nyanu warika
    pipaju wakungka manu nyurrurla-nyangurla ngalyangka yiriwarra-piyarla. Kajinkili
    kuja ngurrju-mani, kulankulu-jana wajawaja-mani nyampurraju kuruwarri.
  luo-luo: Twegiuru e ngʼut lweteu kaka ranyisi kendo bawgiuru e lela wengeu.
  meu-meu: Idia na toa ai ba halaodia, imamu ai bona bagumu ai.
  npi-ULB: तिमीहरूले चिन्हको रूपमा तिनलाई हातमा बाँध्‍नू र तिमीहरूका आँखाका बिचमा
    तिनले पट्टको काम गरून् ।
  yor-yor: Ẹ so wọ́n sí ọwọ́ yín fún àmì, ẹ so ó mọ́ iwájú orí yín.
  ind-ind: Tuliskanlah perintah-perintah ini pada tiang pintu rumahmu, pintu gerbang
    kotamu, bahkan ikatkanlah tulisan perintah-perintah ini pada tanganmu dan dahimu,
    agar kalian selalu ingat dan melakukannya.
  pes-OPCB: آنها را همچون نشان روی انگشت و پیشانی خود ببندید؛
  tgl-ULB: Itali ninyo ang mga ito bilang isang palatandaan sa inyong kamay, at magsisilbi
    ang mga ito bilang gasa sa pagitan ng inyong mga mata.
  cbu-NT: Apanllee kamachtamarini kirakamun yandamaa kuwishtis pzungints. Mishat,
    charimunis wayayarus tutayangtsa. Izuuru chinamaam, nda mbizamaam shingtsa.
  hui-hui: Bi uruni embeda holigonaga bebani gili buwa tíninaga gi habenibi wanakuinibi
    gilibu bapara howa halimu. Anidagua birimiyagua nde bi mana uruni embeda naholeberemi.
  mya-mya: ထို​ပ​ညတ်​များ​ကို​သ​တိ​ရ​နေ​စေ​ရန် သင် တို့​၏​လက်​မောင်း​၌​လည်း​ကောင်း၊
    န​ဖူး​၌ လည်း​ကောင်း​ချည်​ထား​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བཀའ་དེ་རྣམས་རང་གི་ལག་པར་དཀྲིས་ནས་རྟགས་མཚན་དུ་བྱེད་པ་དང་། དེ་རྣམས་དཔྲལ་བར་དཀྲི་དགོས།
  sna-sna: Isungirirei pamaoko enyu sechiratidzo mugoisungira pahuma dzenyu.
  spa-BLM: Las atarás como señal en tu mano, y serán como frontales entre tus ojos.
  cac-cac: Tze tzec'anoch juntzan̈ checnab'il tic d'a e c'ab' yed' d'a snan̈al e sat
    ichoc junoc yechel yic tze naancoti.
  swh-ULB: Utazifunga kama ishara juu ya mkono wako, nayo yatakuwa utepe kati ya macho
    yako.
  bel-bel: і завяжы іх у знак на руку тваю, і хай будуць яны павязкаю над вачыма тваімі,
  deu-ELBBK: Und du sollst sie zum Zeichen auf deine Hand binden, und sie sollen zu
    Stirnbändern sein zwischen deinen Augen;
  mbb-OT: Bevekelew kew wey tutubew kew te edsuratan kayi su para kenè niw heini melipati.
  mal-2015: അവയെ അടയാളമായി നിന്റെ കൈമേൽ കെട്ടേണം; അവ നിന്റെ കണ്ണുകൾക്കു മദ്ധ്യേ പട്ടമായി
    ഇരിക്കേണം.
  rmc-rmc: Priphand tuke len pro vast sar znameňje a pro čekat sar leperiben.
  pes-OPV: و آنهارا بردست خود برای علامت ببند، و در میان چشمانت عصابه باشد.
  ron-1924: Сэ ле леӂь ка ун семн де адучере аминте ла мынь ши сэ-ць фие ка ниште
    фрунтарий ынтре окь.
  ben-OBCV: তোমরা তা মনে রাখবার চিহ্ন হিসেবে হাতে বেঁধে রাখবে এবং তোমাদের কপালে বেঁধে
    রাখবে।
  som-som: Waa inaad iyaga calaamad ka dhigtaa oo gacantaada ku xidhaa, oo iyagu ha
    kuu ahaadeen qardhaas indhaha dhexdooda kuugu xidhan.
  lat-VUC: Et ligabis ea quasi signum in manu tua, eruntque et movebuntur inter oculos
    tuos,
  eng-ASVBT: And thou shalt bind them for a sign upon thy hand, and they shall be
    for frontlets between thine eyes.
  ita-1885: E legale per segnale, in su la tua mano, e sieno per frontali fra' tuoi
    occhi.
  eng-LXXUP: And thou shalt fasten them for a sign upon thy hand, and it shall be
    immoveable before thine eyes.
  eng-ULB: You will tie them as a sign upon your hand, and they will serve as frontlets
    between your eyes.
  spa-VBL: Amárrenlas en sus manos como recordatorio y pónganlas también en sus frentes.
  fra-_FOB: Et tu les lieras comme un signe sur ta main, et ils seront comme des fronteaux
    entre tes yeux;
  mal-mal: അവ അടയാളമായി നിന്റെ കൈമേൽ കെട്ടേണം; അവ നിന്റെ കണ്ണുകൾക്ക് മദ്ധ്യേ നെറ്റിപ്പട്ടമായി
    ധരിക്കണം.
  lit-lit: Ir pririšk juos kaip ženklą sau ant rankos, ir jie bus kaip galvaraištis
    tarp tavo akių.
  urd-GVR: Unheṅ nishān ke taur par aur yāddihānī ke lie apne bāzuoṅ aur māthe par
    lagā.
  suz-BL: मिनु मेको मिम्‍चा कली इन गुइम फ्रेंशा वोतीन। मेको इन कुप्‍फीम फ्रेंचा माल्‍नीनी।
    प्रस्‍थान १३:९; मत्ती २३:५
  ita-1927: Te li legherai alla mano come un segnale, ti saranno come frontali tra
    gli occhi,
  ckb-ckb: وەک نیشانەیەکیش لەسەر دەستتان بیبەستن و با گوڵنگ بێت بە ناوچەوانتانەوە
    و
  eng-BBE: Let them be fixed as a sign on your hand, and marked on your brow;
  kan-OKCV: ಅವುಗಳನ್ನು ಗುರುತಾಗಿ ನಿಮ್ಮ ಕೈಗಳಿಗೆ ಕಟ್ಟಿಕೊಳ್ಳಬೇಕು. ಅವುಗಳನ್ನು ನಿಮ್ಮ ಹಣೆಗೂ
    ಕಟ್ಟಿಕೊಳ್ಳಬೇಕು.
  tam-2017: அவைகளை உன் கைகளிலே அடையாளமாகக் கட்டிக்கொள்வாயாக; அவைகள் உன் கண்களுக்கு
    நடுவே ஞாபகக்குறியாக இருப்பதாக.
  spa-RV-1909: 'Y has de atarlas por señal en tu mano, y estarán por frontales entre
    tus ojos:'
  ron-BTF: Şi să le legi ca semn pe mâna ta şi să îţi fie ca fruntarii între ochii
    tăi.
  eng-WEBP: You shall bind them for a sign on your hand, and they shall be for frontlets
    between your eyes.
  eng-FBV: Tie them on your hands as reminders and put them on your foreheads as well.
  nld-1939: bind ze als een merk op uw hand en als een teken op uw voorhoofd,
  nch-BL: Ma eli quej elisquía anquinpiyaj ni tanahuatilme ijcuilijtoc ipan amomax
    huan ipan amocuaixco quej se tanextili para anquinneltocaj huan amo anquielcahuaj.
  vie-1934: Khá buộc nó trên tay mình như một dấu, và nó sẽ ở giữa hai con mắt ngươi
    như ấn chí;
  hin-CV: तुम इन्हें अपने हाथ पर चिन्ह के रूप में बांध लोगे, ये तुम्हारे माथे पर टीका
    होंगे.
  eng-OURB: You shall bind them for a sign on your hand, and they shall be for frontlets
    between your eyes.
  spa-BES: Déjalos fijados como una señal en tu mano y en tu frente;
  tdx-tdx: Feheo am-pità’o izay ho viloñe naho reketo ho alama an-dahara’o eo
  vid-vid: Mgakoweleze gawe ulajilo mchanya mwa moko ga hemwe na kuwoha mvihanga vya
    hemwe.
  eng-OKE: And thou shalt bind them for a sign upon thy hand, and they shall be for
    tephillin between thine eyes;
  tha-KJV: จงเอาถ้อยคำเหล่านี้พันไว้​ที่​มือของท่านเป็นหมายสำคัญ และจงเป็นดังเครื่องหมายระหว่างนัยน์ตาของท่าน
  por-BR-2018: 'E hás de atá-las por sinal em tua mão, e estarão por frontais entre
    teus olhos:'
  deu-ELO: Und du sollst sie zum Zeichen auf deine Hand binden, und sie sollen zu
    Stirnbändern sein zwischen deinen Augen;
  eng-WYC-2018: And thou shalt bind those as a sign in thine hand; and those shall
    be, and shall be moved before thine eyes; (And thou shalt bind them upon thy hands
    for a sign; and they shall be before thine eyes forevermore;)
  epo-epo: kaj alligu ilin kiel signon al via mano, kaj ili estu kiel memorigaĵo inter
    viaj okuloj;
  uig-PIN: ularni ⱪolungƣa ǝslǝtmǝ-bǝlgǝ ⱪilip tengiwal, pexanǝnggǝ ⱪaxⱪidǝk simwol
    ⱪilip ornitiwal;
  beo-beo: Sema dedei amo dilia lobo amoga la:gima amola dilia odagiga dawa:ma:ne
    legema.
  tpi-OTNT: Na yupela i mas raitim ol long pepa na pasim ol long han bilong yupela
    na long pes bilong yupela, olsem na bai yupela i no ken lusim tingting long ol.
  hau-SA: Ku ɗaura su su zama alamu a hannuwanku, ku kuma ɗaura su a goshinku.
  uig-LAT: ularni qolunggha esletme-belge qilip téngiwal, péshanengge qashqidek simwol
    qilip ornitiwal;
  nde-nde: Ibopheleni ezandleni zenu ibe luphawu, liyibophele lasemabunzini enu.
  ton-ton: Pea te ke nonoʻo ia ki ho nima ko e fakaʻilonga, pea ʻe hoko ia ko e pale
    ʻi he vahaʻa ʻo ho mata.
  ces-1613: Uvážeš je za znamení na ruce své, a jako náčelník mezi očima svýma.
  eng-WMB: You shall bind them for a sign on your hand, and they shall be for frontlets
    between your eyes.
  tam-TCV: அவற்றை உங்கள் கைகளிலும், நெற்றிகளிலும் அடையாளச் சின்னங்களாகக் கட்டிக்கொள்ளுங்கள்.
  ceb-ULB: Ihigot ninyo kini ingon nga ilhanan diha sa inyong mga kamot, ug mahimo
    kining dayandayan sa tunga sa inyong mga mata.
  pol-UBG: Przywiążesz je jako znak do swoich rąk i będą jako przepaski między twymi
    oczami.
  agr-agr: Atumek Apajuí etegkamu ainajum nunú iwainmamkujum chicham agagbau umiktin
    aina nunú kuntugmin patakumajum, atsejukjum yujastajum.
  kyc-kyc: Kame see naramana lao nakamame pii dapwa pepana pyapala nakamana kingi
    kalenge dupwana puu pyanyi piso dee enamba dupwana piso pipwape.
  urd-GVU: اُنہیں نشان کے طور پر اور یاددہانی کے لئے اپنے بازوؤں اور ماتھے پر لگا۔
  deu-1912: und sollst sie binden zum Zeichen auf deine Hand, und sollen dir ein Denkmal
    vor deinen Augen sein,
  kan-2017: ಇವುಗಳನ್ನು ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಕೈಗೆ ಕಟ್ಟಿಕೊಳ್ಳಬೇಕು, ಇವು ಹಣೆಗೆ ಕಟ್ಟಿಕೊಳ್ಳುವ ಜ್ಞಾಪಕದ
    ಪಟ್ಟಿಯಂತೆ ಇರಬೇಕು.
  yap-yap: M’aged nga daken pa’med nge nga daken peri’med nge par ni be puguran ngomed.
  hlt-MCSB: Na kut ah miknoek la cin pah lamtah na mikhmuh ah samtoelrhui bangla om
    saeh.
  mdy-ETH: ኔኤም ጶቂሣ ማላታ ማዓንዳጉዲ ኩጫ ኔኤኮ ቱኬ፤ ባሊቶይዳኣ ማላታ ማሂ ዓይሤ፤
  twi-ASANTE: Monkyekyere no sɛ agyinahyɛdeɛ mmɔ mo nsa na momfa bi mmɔ abotire.
  eng-WEBU: You shall bind them for a sign on your hand, and they shall be for frontlets
    between your eyes.
  bnp-bnp: Mu kolotata puru na limane mua, mu kolo na dumene mua, ge manga a kilakila
    i uka ma mu gu longokaburungi.
  wal-wal: Malaata oottada ne kushiyan eta qachcha; qassi ne som77uwankka malaatadan
    wotta.
  spa-PDDPT: Las atarás como señal sobre tu mano, y estarán como frontales entre tus
    ojos.
  gun-gun: Ha'e va'e re penemoma'endu'aarã pejokua 'rã imoiny pendepo re, ha'e penderova
    re penderexa mbyte py.
  ilo-ULB: Igalutyonto dagitoy a kas pagilasinan iti imayo, ken agserbidanto a kas
    pannakabedbed iti nagbaetan dagiti matayo.
  kpg-kpg: Nnoo ina nia maa gi oo lima mo doo lae gi langalangahia goodou nia maa.
  uig-ARA: ئۇلارنى قولۇڭغا ئەسلەتمە-بەلگە قىلىپ تېڭىۋال، پېشانەڭگە قاشقىدەك سىمۋول
    قىلىپ ئورنىتىۋال؛
  sus-sus: A xa xiri wo bɛlɛxɛ nun wo tigi ra tɔnxuma ra.
  pon-2006: Salihediong padahk pwukat ni pehmwail oh nin temwamwail pwehn wia mehn
    kataman ong kumwail.
  jae-jae: Ôkic biŋ tau tôŋ êpi lêmam êtu ŋabelo to ombec biŋ tau êtôm ŋatalô.
  ksd-ksd: Ma una vi vake diat ta ra limam upi ra vakilang, ma diat a da ra vipuar
    ta ra pal a matam.
  tur-YTC: Onları elinin üzerine bir işaret olarak bağlayacaksın ve gözlerinin arasında
    alın bağı olacaklar.
  grc-BRENT: Καὶ ἀφάψεις αὐτὰ εἰς σημεῖον ἐπὶ τῆς χειρός σου, καὶ ἔσται ἀσάλευτον
    πρὸ ὀφθαλμῶν σου.
  ind-AYT: Ikatkanlah itu sebagai tanda peringatan pada tanganmu dan pasangkanlah
    itu di dahimu.
  nya-nya: Muwamange ngati zizindikiro pa manja anu ndi kuwamangirira pa zipumi zanu.
  hrv-hrv: Priveži ih na svoju ruku za znak i neka ti budu kao zapis među očima!
  mps-mps: Tama dagego te po dabe dagego pepade asęnama, tama duga nogode me, ma
    te duga gebode daganama, kęyu yao. Tama tiyu da, dagego po dabe munu me gegeda
    pogobeo.
  tpi-tpi: Na yupela i mas raitim ol long pepa na pasim ol long han bilong yupela
    na long pes bilong yupela, olsem na bai yupela i no ken lusim tingting long ol.
  dan-1931: du skal binde dem som et Tegn om din Hånd, de skal være som et Erindringsmærke
    på din Pande,
  vie-OVCB: Buộc những lời ấy vào tay mình, đeo trên trán mình,
  guj-2017: તું તેમને નિશાની તરીકે તારે હાથે બાંધ અને તારી આંખોમાં તેમને કપાળભૂષણ
    તરીકે રાખ.
  pon-2006A: Salihediong padahk pwukat ni pehmwail oh nin temwamwail pwehn wia mehn
    kataman ong kumwail.
  por-BRBSL: Você os amarrará por um sinal em sua mão, e eles serão para a frente
    entre seus olhos.
  cth-cth: Hote lawk hai na kut dawk mitnout nahanelah thoseh, na mit rahak hai thoseh
    na bet han.
  twi-twi: Monkyekye no sɛ agyiraehyɛde mmɔ mo nsa na momfa bi mmɔ abotiri.
  hlt-hlt: Na kut ah miknoek la cin pah lamtah na mikhmuh ah samtoelrhui bangla om
    saeh.
  tbz-SIM: Dí ntì ṹ di nɔu tɛnɛitɛ kɔ̃mɛ, kɛ́ ntì ìrí bɛ̀ ɔ̃ nyírímɛ̀ kuítùòkù,
  msy-2020: Egh akar kaba akɨnafarimɨn ada osirigh, da isɨ uan agharibar arigh da
    uan guabagh ikegh, egh da gɨn amangan markɨ.
  dop-dop: Ɩ́ tɑmsɩ-tǝɣɩ mǝ niŋ tɑɑ nɑ mǝ tokuŋ tɑɑ, nɑ ɩ tɑɑ sɔɔ-tɩ.
  azb-azb: Onları yazıb qoluna bir nişan kimi, gözlərinin arasına alın bağı kimi bağla,
  eng-DBY: And thou shalt bind them for a sign on thy hand, and they shall be for
    frontlets between thine eyes.
  hin-2017: और इन्हें अपने हाथ पर चिन्ह के रूप में बाँधना, और ये तेरी आँखों के बीच
    टीके का काम दें। (मत्ती 23:5)
  wol-KYG: Takkleen ko, muy firnde ci seen loxo, te na doon am mbandal ci seen diggantey
    gët.
  eng-YLT: and hast bound them for a sign upon thy hand, and they have been for frontlets
    between thine eyes,
  kne-kne: Igading yo sin takkay yo ya ibedbed yo sin kitong yo ta panginemnemneman
    yo.
  eng-WYC-2017: And thou shalt bind those [or them] as a sign in thine hand; and those
    [or they] shall be, and shall be moved before thine eyes;
  eng-WMBB: You shall bind them for a sign on your hand, and they shall be for frontlets
    between your eyes.
  urd-GVH: उन्हें निशान के तौर पर और याददिहानी के लिए अपने बाज़ुओं और माथे पर लगा।
  rug-rug: Mamu kubere goreni, mamu pusi kapaeni pa limamia na raemia guana vina gilagila
    pude lopu ta muliṉae doduru totoso si arini.
  gaz-gaz: Akka mallattootti harkatti hidhadhu; adda kee irrattis maxxanfadhu.
  fra-LSG: Tu les lieras comme un signe sur tes mains, et ils seront comme des fronteaux
    entre tes yeux.
  gnn-gnn: Ŋayathaŋa baṯ biyaka yana ŋarraku dhäruktja warrpam'thurra yana, ga wukirri
    biyaka dhurrwaralili nhokalay nhe wäŋalilinydja, märr yurru nhe yaka meṉguma ŋula
    waŋganydja.
  yal-yal: I xa na falane xidi i yiin na, e nun i tigi ra alogo i nama ɲinan e xɔn.
  iou-iou: Täŋpäkaŋ unita juku piŋtäŋ kuŋatta ketjinken ba damajinken däpmäŋ gatäŋpäŋ
    pewä kaŋ irän.
  haw-1868: A e nakii oe ia mau mea i hoailona ma kou lima, a e lilo ia i mea e hoomanao
    ai mawaena o kou mau maka.
  arb-NAV: ارْبُطُوهَا عَلامَةً عَلَى أَيْدِيكُمْ، وَاجْعَلُوهَا عَصَائِبَ عَلَى جِبَاهِكُمْ.
  ewe-ewe: Tsi wo ɖe wò asibidɛ ŋu abe dzesi ene, bla wo ɖe wò ŋgonu,
  eng-LEE: And thou shalt bind them for a sign upon thy hand, and they shall be as
    frontlets between thy eyes.
  asm-FB: আপোনাৰ হাতত চিনস্বৰূপে সেইবোৰ বান্ধিব, আৰু সেইবোৰ আপোনাৰ দুই চকুৰ মাজত ভুষণস্বৰূপ
    হ’ব লাগে।
  sus-A: عَ شَ شِرِ وٌ بّلّشّ نُن وٌ تِفِ رَ تْنشُمَ رَ.
  fra-SBL: Tu les lieras comme un signe sur ta main, et ils seront comme des fronteaux
    entre tes yeux.
  hbo-hbo: וּקְשַׁרְתָּ֥ם לְאֹ֖ות עַל־יָדֶ֑ךָ וְהָי֥וּ לְטֹטָפֹ֖ת בֵּ֥ין עֵינֶֽיךָ׃
  eng-WYCLIFFE: And thou schalt bynde tho as a signe in thin hond; and tho schulen
    be, and schulen be moued bifor thin iyen; and thou schalt write tho in the lyntel,
  piu-2006: '@see-verse:DEU.006.007'
  cwe-cwe: Zifungeni muna yamakono yenu na kuyawala muna ivihanga venu fana lukumbuso.
  kik-kik: Mohagĩrĩre guoko-inĩ gwaku marĩ imenyithia, na ũmohagĩrĩre ũthiũ-inĩ waku.
  omb-omb: Me nein veu gigilegi nie lo lime mu gagategalegi, mena rae mu gagategalegi.
  fra-NCL: Tu les attacheras sur ta main pour te servir de signe, et ils seront comme
    un frontal entre tes yeux.
  cek-AK: Na ban pongah to loknawk to angmathaih ah pathlet oh loe, na mik salak ih
    lu pataeh nuiah doeh zaeng oh.
  cuk-cuk: We-Igarmala be-argangi wilubganyob be atinnar-nasiko. Degine, be-bebegi
    wilubganyob be nasikbalo.
  uig-CYR: уларни қолуңға әсләтмә-бәлгү қилип теңивал, пешанәңгә қашқидәк символ қилип
    орнитивал;
  tel-2017: అవి మీ రెండు కళ్ళ మధ్యలో బాసికం లాగా ఉండాలి.
  hat-BSA: Nou va mare yo kòm yon sign sou men nou, e yo va tankou yon ransèyman sou
    fwon nou.
  kos-kos: Kapriya kas inge ke poum ac ke motonsrum, tuh in mwe akesmakinye kom.
  hbo-WLC: וּקְשַׁרְתָּ֥ם לְא֖וֹת עַל־יָדֶ֑ךָ וְהָי֥וּ לְטֹטָפֹ֖ת בֵּ֥ין עֵינֶֽיךָ׃
  ibo-ibo: Keenụ ha dịka ihe ịrịbama nʼelu aka unu, kekwasịkwa ha dịka ihe ncheta
    nʼegedege ihu unu.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଚିହ୍ନସ୍ୱରୂପ ଆପଣା ହସ୍ତରେ ତାହା ବାନ୍ଧିବ ଓ ତାହା ତୁମ୍ଭ ଚକ୍ଷୁଦ୍ୱୟ ମଧ୍ୟରେ
    ଭୂଷଣ ସ୍ୱରୂପ ହେବ।
  chk-chk: Kopwe fötiretä won poum pwe eu pisekin achem, kopwe pwal fötiretä won chamwom.
  rop-rop: Yumob garra raidimdan dislot lowa langa yumob amben en langa yumob hedben
    en werrimon langa yumob am en hed, wulijim im garra meigimbat yumob jinggabat
    langa im lowa olataim.
  ukr-1871: І привязувати меш їх на руку собі, і будуть вони начільником між очима
    в тебе;
  deu-1951: und du sollst sie zum Zeichen auf deine Hand binden, und sie sollen dir
    zum Schmuck zwischen deinen Augen sein;
  eng-JPS: And thou shalt bind them for a sign upon thy hand, and they shall be for
    frontlets between thine eyes.
  srp-1865: I veži ih sebi na ruku za znak, i neka ti budu kao poèeonik meðu oèima.
  lug-lug: Onoogasibanga ku mikono gyo, nga bwe bubonero obw’okukujjukizanga, era
    ogatekanga ne ku kyenyi kyo.
  heb-heb: וקשרתם לאות על ידך והיו לטטפת בין עיניך׃
  ben-IRV: আর তোমার হাতে চিহ্নের মতো সে সব বেঁধে রাখবে ও সে সব তোমার দুই চোখের মাঝে
    বেঁধে রাখবে।
  pan-pan: ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਨਿਸ਼ਾਨੀਆਂ ਲਈ ਆਪਣੇ ਹੱਥ ਉੱਤੇ ਬੰਨ੍ਹਣਾ ਅਤੇ ਉਹ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ
    ਦੇ ਵਿਚਕਾਰ ਟਿੱਕੇ ਵਾਂਗੂੰ ਹੋਣ।
  mya-JVB: ထိုစကားကိုလည်း သင် ၏ လက် ၌ လက္ခဏာ သက်သေဘို့ရာ၎င်း၊ သင် ၏ မျက်စိ ကြား မှာ
    သင်းကျစ် ကဲ့သို့ ၎င်း ချည် ထားရမည်။
  hmo-hmo: Inai Taravatu be toa dekenai do umui halaoa, vadaeni emui imana dekenai
    do umui kwatua, bona emui baguna dekenai do umui kumia.
  urd-urd: और तू निशान के तौर पर इनको अपने हाथ पर बाँधना, और वह तेरी पेशानी पर टीकों
    की तरह हों।
  rus-SYN: и навяжи их в знак на руку твою, и да будут они повязкою над глазами твоими,
  bqc-SIM: À da á ↄwa seela ũ, í ye á mi'aɛwa a dↄaágu yã́i.
  tcz-CHONGTHU: Hichengse chu na khut’uva kikhi jing unlang chule nachalpang uva jong
    nakhi chah jing diu, hitia chu na suhmil lou diu ahi.
  mar-mar: त्या लिहून आठवणीसाठी हाताला चिन्हादाखल बांधा व कपाळावर चिकटवा.
  qub-qub: Tayta Diospa mandamintuncunata mana gonganayquipaj ricrayquiman, urcuyquiman
    watacurcur purichinqui.
  hat-hat: Mare yo sou ponyèt nou ak sou fwon nou pou nou sa pa janm bliye yo.
  eng-BSB: Tie them as reminders on your hands and bind them on your foreheads.
  tod-tod: Ti ɠɛ ga poogi, ti ʋɛɛ è-yeei ʋa, ti ɠɛ ga poogi è-loʋalaʋɛ.
  eng-WEBPB: You shall bind them for a sign on your hand, and they shall be for frontlets
    between your eyes.
  kbq-kbq: Hagi huramagesa hanigu ama ana nanekea kretma tamazante'ene tamasenire'enena
    anakinteho.
  nhe-BL: Ma eli queja inquinpiyaj nochi ni tlanahuatili ijcuilijtoc ipan imoma huan
    ipan imocuajtol para se tlanescayotl para xiquinneltocaca huan amo xiquilcahuaca.
  gub-BL: Pezàpixi ko ze'eg pezywa rehe nehe, penehàpykàg rehe nehe no. Nezewe mehe
    napeneharaz kwaw izuwi nehe.
  eng-DRA: And thou shalt bind them as a sign on thy hand, and they shall be and shall
    move between thy eyes.
