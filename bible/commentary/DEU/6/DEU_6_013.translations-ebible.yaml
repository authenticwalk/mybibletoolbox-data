verse: DEU.006.013
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയെ ഭയപ്പെടണം; അവിടത്തെമാത്രമേ സേവിക്കാവൂ; അവിടത്തെ നാമത്തിൽമാത്രം
    ശപഥംചെയ്യണം.
  deu-TKW: Jahwe, deinen Gott, sollst du fürchten, ihn sollst du verehren und bei
    seinem Namen schwören;
  lin-lin: Tosa Yawe, Nzambe na yo ; salela kaka Ye mpe lapa ndayi na yo na Kombo
    na Ye.
  eng-LSV: You fear your God YHWH, and you serve Him, and you swear by His Name.
  eng-GNV: Thou shalt feare the Lord thy God, and serue him, and shalt sweare by his
    Name.
  eng-WEBSTER: Thou shalt fear the LORD thy God, and serve him, and shalt swear by
    his name.
  nhw-BL: Xiquimacasica huan xijtlepanitaca amoTECO Dios huan san ya xijtequipanoca,
    huan monequi antlatestigojquetzase san ica yaya itoca.
  swh-ONEN: Utamcha Bwana Mungu wako, na umtumikie yeye peke yake na kuapa kwa jina
    lake.
  bba-bba: I ko i nùn nɑsiɑwɑ kpɑ i n wi turon wɑ̃ɑru wɑ̃ɑ. Win yĩsirɑ i ko i n dɑ
    kɑ bɔ̃re.
  eng-KJVCPB: Thou shalt fear the Lord thy God, and serve him, and shalt swear by
    his name.
  wbp-wbp: Tarnngangkujukulu manngu-nyangka yirriyirrirli nyanungu-kurlu. Pulka-pungkalurlajinta
    nyanungu-mipaku. Kajinparla jangku-pinyi nyiya marda yapa jinta-kariki, ngulaju
    kularla kuja wangkaya, ‘Junga karnangku nyampuju jangku-pinyi kuja kangalingki
    jujungku palkangku nyanyi.’ Lawa, yampiya ngulaju maju! Kajinparla jangku-pinyi
    nyiya marda yapa ngalya-kariki, ngulaju kujarla wangkaya, ‘Junga karnangku nyampuju
    jangku-pinyi kuja kangalingki YAAWIYI-rli palkangku nyanyi yungu-ngalingki ngungkurr-nyinamilki.’
    Ngulaju ngurrju.
  luo-luo: Luor Jehova Nyasaye ma Nyasachi, en kende ema itine ka ikwongʼori mana
    gi nyinge owuon.
  meu-meu: Iehova, emui Dirava, garina ba gari; ia isiaina ba lao heni; ia ladana
    ai ba gwau hamata.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरको आदर गर्नू; उहाँको मात्र आराधना गर्नू र उहाँको
    नाउँमा शपथ खानू ।
  yor-yor: Bẹ̀rù Olúwa Ọlọ́run rẹ, Òun nìkan ni kí o sì máa sìn, búra ní orúkọ rẹ̀
    nìkan.
  ind-ind: Takut dan hormatlah kepada TUHAN. Mengabdilah hanya kepada-Nya. Dan saat
    kalian membuat suatu perjanjian, sahkanlah selalu dengan menyebut nama TUHAN seperti
    ini, ‘Biar TUHAN menghukum aku kalau aku tidak menepatinya.’
  pes-OPCB: از خداوند، خدایتان بترسید، او را عبادت کنید و تنها به نام او قسم بخورید.
  tgl-ULB: Pararangalan ninyo si Yahweh na inyong Diyos; sasambahin ninyo siya, at
    mangangako kayo ayon sa kaniyang pangalan.
  cbu-NT: Apanlleetsimari Taarashipani ungirtangtsa. Anootsimari kuk payukus taangtsa.
    Zurampatari tsiyatangtsa. Ngutish ngichintspa. Apanllimunari sur tsiyatangtsa.
  hui-hui: Tígua Anduane Homogo inanaga Ngode Datagaliwabe ibu andaneha haabo halimu.
    Ani howa lotu ibuhondo hangu lalu ibunaga minini howa bi henene lalu halimu.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို ကြောက်​ရွံ့​ရို​သေ​လော့။ ကိုယ်​တော်​ကို​သာ​ကိုး
    ကွယ်​လော့။ ကိုယ်​တော်​၏​နာ​မ​တော်​ကို​သာ တိုင်​တည်​လျက်​က​တိ​သစ္စာ​ပြု​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པ་དང་། ཁོང་ལ་བསྙེན་བཀུར་བྱེད་ཅིང་།
    ཁོང་གི་མཚན་ལ་བརྟེན་ནས་མནའ་བསྐྱལ་དགོས་སོ། །
  sna-sna: Itya Jehovha Mwari wako, ushumire iye oga ugoita mhiko dzako muzita rake.
  spa-BLM: Temerás a Yahvé, tu Dios, y le servirás, y jurarás por su nombre.
  cac-cac: Ayocab' yelc'och Jehová co Diosal d'a yol e sat. An̈ejocab' Jehová chi'
    tzeyac' servil, an̈ejocab' sb'i tze loco' ayic tzeyac'an e ti' e c'ulan junoc
    tas.
  swh-ULB: Mtamheshimu Yahwe Mungu wenu, yeye mtamwabudu, na mtaapa kwa jina lake.
  bel-bel: Госпада, Бога твайго, бойся, і Яму служы, і Ягоным імем прысягай.
  deu-ELBBK: Den HERRN, deinen Gott, sollst du fürchten und ihm dienen, und bei seinem
    Namen sollst du schwören.
  mbb-OT: “Tehuza niw is Nengazen he Megbevayè niw; iyan niw zà sikandin silbiyi,
    ne ngazan din dà is gemita niw emun ebpenangdù kew.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയെ ഭയപ്പെട്ടു അവനെ സേവിക്കേണം; അവന്റെ നാമത്തിൽ സത്യം
    ചെയ്യേണം.
  rmc-rmc: Dara tut le RAJESTAR, tire Devlestar, leske služin a le vera ča andre leskro
    nav.
  pes-OPV: از یهوه خدای خود بترس و اورا عبادت نما و به نام او قسم بخور.
  ron-1924: Сэ те темь де Домнул Думнезеул тэу, сэ-Й служешть ши пе Нумеле Луй сэ
    журь.
  ben-OBCV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুকে ভয় করবে, কেবল তাঁরই সেবা করবে এবং তাঁর
    নামেই শপথ করবে।
  som-som: Oo waa inaad Rabbiga Ilaahaaga ah ka cabsataa, oo u adeegtaa oo magiciisa
    ku dhaarataa.
  lat-VUC: cave diligenter ne obliviscaris Domini, qui eduxit te de terra Ægypti,
    de domo servitutis. Dominum Deum tuum timebis, et illi soli servies, ac per nomen
    illius jurabis.
  eng-ASVBT: Thou shalt fear Jehovah thy God; and him shalt thou serve, and shalt
    swear by his name.
  ita-1885: Temi il Signore Iddio tuo, e a lui servi,
  eng-LXXUP: Thou shalt fear the Lord thy God, and him only shalt thou serve; and
    thou shalt cleave to him, and by his name thou shalt swear.
  eng-ULB: You will honor Yahweh your God; him you will worship, and you will swear
    by his name.
  spa-VBL: Respeta al Señor tu Dios, adórale sólo a él, y haz sólo promesas en su
    nombre.
  fra-_FOB: Tu craindras l'Éternel ton Dieu, et tu le serviras, et tu jureras par
    son nom.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയെ ഭയപ്പെട്ട് അവനെ സേവിക്കണം; അവന്റെ നാമത്തിൽ സത്യം ചെയ്യണം.
  urd-GVR: Rab apne Ḳhudā kā ḳhauf mānanā. Sirf usī kī ibādat karnā aur usī kā nām
    le kar qasam khānā.
  suz-BL: गेपुकी परमप्रभु यावे, इन परमप्रभु कली मान पा हिनीन। मेको कली गेय पने। मिनु
    मेको आ नेंम ला कसम जने। ब्‍यवस्‍था १०:२०; मत्ती ४:१०
  ita-1927: Temerai l’Eterno, l’Iddio tuo, lo servirai e giurerai per il suo nome.
  ckb-ckb: لە یەزدانی پەروەردگارتان دەترسن و تەنها ئەو دەپەرستن و بە ناوی ئەوەوە سوێند
    دەخۆن.
  eng-BBE: Let the fear of the Lord your God be in your hearts, and be his servants,
    taking your oaths by his name.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ನೀವು ಭಯಪಡಬೇಕು. ಅವರಿಗೆ ಮಾತ್ರವೇ ಸೇವೆ ಸಲ್ಲಿಸಬೇಕು
    ಮತ್ತು ಅವರ ಹೆಸರಿನಲ್ಲಿ ಆಣೆಯಿಟ್ಟುಕೊಳ್ಳಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவாவுக்குப் பயந்து, அவருக்கே ஆராதனைசெய்து, அவருடைய நாமத்தைக்கொண்டே
    வாக்குறுதி கொடுப்பாயாக.
  spa-RV-1909: A Jehová tu Dios temerás, y á él servirás, y por su nombre jurarás.
  ron-BTF: Să te temi de DOMNUL Dumnezeul tău şi să îi serveşti şi să juri pe numele
    lui.
  eng-WEBP: You shall fear the LORD your God; and you shall serve him, and shall swear
    by his name.
  eng-FBV: Respect the Lord your God only worship him, and only make promises in his
    name.
  nld-1939: Jahweh, uw God, moet ge vrezen, Hem moet ge dienen, bij zijn Naam alleen
    moogt ge zweren.
  nch-BL: Xiquimacasica huan xijtepanitaca amoTECO Dios huan san ya xijtequipanoca,
    huan monequi antatestigojquetzase san ica yaya itoca.
  vie-1934: Ngươi phải kính sợ Giê-hô-va Đức Chúa Trời ngươi, phục sự Ngài, và lấy
    danh Ngài mà thề.
  hin-CV: श्रद्धा तुम सिर्फ याहवेह, तुम्हारे परमेश्वर के प्रति रखोगे, तुम आराधना सिर्फ
    उनकी करोगे, और शपथ उन्हीं की लिया करोगे.
  eng-OURB: You shall fear Adonai your God; and you shall abad ·serve· him, and shall
    swear by his name.
  spa-BES: Que el temor de él Señor su Dios esté en sus corazones, y sean sus siervos,
    tomen juramento solo en su nombre.
  tdx-tdx: Iehovà Andrianañahare’o ty irevendreveña’o, ie ty hitoroña’o, vaho i tahina’ey
    avao ro ifantà’o.
  vid-vid: Momdumba Mkulu Nguluwi, Nguluwi wa hemwe, mowa vitumagwa wa heye na kilaha
    kwa itagwa lya heye.
  eng-OKE: Thou shalt fear the Lord thy God, and serve before Him, and swear by His
    Name.
  tha-KJV: พวกท่านจงยำเกรงพระเยโฮวาห์พระเจ้าของท่าน ท่านจงปรนนิบั​ติ​พระองค์ และปฏิญาณโดยออกพระนามของพระองค์
  por-BR-2018: Ao SENHOR teu Deus temerás, e a ele servirás, e por seu nome jurarás.
  deu-ELO: Jehova, deinen Gott, sollst du fürchten und ihm dienen, und bei seinem
    Namen sollst du schwören.
  eng-WYC-2018: Thou shalt dread thy Lord God (or Thou shalt fear the Lord thy God
    or Thou shalt revere the Lord thy God), and thou shalt serve him alone, and thou
    shalt swear by his name.
  epo-epo: La Eternulon, vian Dion, timu, kaj al Li servu, kaj per Lia nomo ĵuru.
  uig-PIN: Sǝn Pǝrwǝrdigar Hudayingdin ⱪorⱪⱪin, ibaditidǝ bolƣin wǝ ⱪǝsǝm ⱪilsang
    uning nami bilǝnla ⱪǝsǝm iqkin.
  beo-beo: 'Dilia Hina Godema beda:ma! Ema fawane nodone sia:ne gadoma. Amola hahawane
    hou o liligi imunusa: ilegesea, Ea Dioba:le fawane hamoma.'
  tpi-OTNT: Yupela i mas aninit long God, Bikpela bilong yumi. Na yupela i mas lotu
    long em wanpela tasol, na mekim olgeta promis bilong yupela long nem bilong em
    wanpela tasol.
  hau-SA: Ku ji tsoron Ubangiji Allahnku, ku bauta masa shi kaɗai, ku kuma yi alkawaranku
    da sunansa.
  uig-LAT: Sen Perwerdigar Xudayingdin qorqqin, ibaditide bolghin we qesem qilsang
    uning nami bilenla qesem ichkin.
  nde-nde: Mesabeni uThixo uNkulunkulu wenu, mkhonzeni yena yedwa njalo lifunge ngebizo
    lakhe.
  ton-ton: Ke ke manavahē kia Sihova ko ho ʻOtua, ʻo tauhi ia, pea ke fuakava ʻi hono
    huafa.
  ces-1613: Hospodina Boha svého báti se budeš, a jemu sloužiti, a ve jméno jeho přisahati.
  eng-WMB: You shall fear the LORD your God; and you shall serve him, and shall swear
    by his name.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவாவுக்குப் பயந்து நடந்து, அவர் ஒருவரையே பணிந்துகொள்.
    அவருடைய பெயரைக்கொண்டு மட்டுமே சத்தியம் செய்யுங்கள்.
  ceb-ULB: Pasidunggan ninyo si Yahweh nga inyong Dios; mosimba kamo kaniya, ug manumpa
    kamo sa iyang ngalan.
  pol-UBG: Będziesz się bał PANA, swego Boga, i będziesz mu służyć, i na jego imię
    przysięgać.
  agr-agr: ¡Tuke Pujuu atumi Apajuíjiya duke ememattajum! ¡Nuniakjum ima nigki eme
    anentsajum umigkatajum! ¡Tuja atum umiktin dekas takugmek ima Apajuí daajinig
    titajum!
  kyc-kyc: Nakamana Kamongo Anatu doko mupwa lao suu pyao pako baa iki lakandalapape.
    Dee nakamame banya yulu iki pyuo karalapape.
  urd-GVU: رب اپنے خدا کا خوف ماننا۔ صرف اُسی کی عبادت کرنا اور اُسی کا نام لے کر
    قَسم کھانا۔
  deu-1912: sondern du den HERRN, deinen Gott, fürchten und ihm dienen und bei seinem
    Namen schwören.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಲ್ಲಿಯೇ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರಬೇಕು, ಆತನನ್ನೇ ಸೇವಿಸಬೇಕು ಮತ್ತು
    ಆತನ ಹೆಸರು ಹೇಳಿ ಪ್ರಮಾಣಮಾಡಬೇಕು.
  yap-yap: Kemus ni SOMOL ni Got romed e ngu’um pired ni bay madgun u wun’med; kemus
    ni ir e ngu’um liyorgad ngak, ma kemus ni go’ fithingan e ngam mowgad ngay.
  hlt-MCSB: Na BOEIPA Pathen te rhih lah. Amah taengah tho na thueng phoeiah ni a
    ming nen khaw na toemngam eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኔኤኮ ፆኦዛሢ ዒጊጪ ቦንቼ፤ ዒዛ ሌሊ ካኣሽኬ፤ ሃሣ ዒዛ ሱንፆና ሌሊ ጫኣቄ።
  twi-ASANTE: Ɛsɛ sɛ mosuro Awurade, mo Onyankopɔn, na mosom ɔno nko ara. Ne din nko
    ara na momfa nka ntam.
  eng-WEBU: You shall fear the LORD your God; and you shall serve him, and shall swear
    by his name.
  bnp-bnp: “Mu togoa e BAKOVI DAGI a Vure ne hita. Mu kavurike ia kunana, mu rata
    a nita muholi ne mua na rana kunana.
  wal-wal: GODAAYYO, intte Xoossaayyo, yayyite; a xallaayyo goinnite; a sunttankka
    caaqqite.
  spa-PDDPT: Temerás a Yavé tu ʼElohim. A Él servirás y en su Nombre jurarás.
  gun-gun: Senhor Penderuete renonde pejererokyjea rupi 'rã peiko, ixupe ae 'rã pendekuai,
    hery rupi anho 'rã peura.
  ilo-ULB: Dayawenyo ni Yahweh a Diosyo; isuna ti pagrukbabanyo, ken agsapatakayo
    babaen iti naganna.
  kpg-kpg: Hagalabagau ina Dimaadua di godou God, daumaha hua gi Mee, gei gi hai hua
    godou hagamodu i dono ingoo.
  uig-ARA: سەن پەرۋەردىگار خۇدايىڭدىن قورققىن، ئىبادىتىدە بولغىن ۋە قەسەم قىلساڭ ئۇنىڭ
    نامى بىلەنلا قەسەم ئىچكىن.
  sus-sus: Wo xa gaaxu wo Marigi Alatala ya ra. Wo xa a keren nan batu. Wo xa wo kali
    a xili nan na.
  pon-2006: Kumwail lemmwiki KAUN-O, amwail Koht; kaudokiong ihete oh kahukihla mwarete
    kelehpw.
  jae-jae: Ôtêc Apômtau, aômnêm Anôtô, to ônam sakiŋ eŋ ma ôtôc lêmam ŋa ênê ŋaê.
  ksd-ksd: Una ru ra Luluai kaum God, ma una torom tana, ma una vavalima ta ra iangina.
  tur-YTC: Tanrın Yahve'den korkacaksın; ve O'na hizmet edeceksin ve O'nun adıyla
    ant içeceksin.
  grc-BRENT: Κύριον τὸν Θεόν σου φοβήθήσῃ, καὶ αὐτῷ μόνῳ λατρεύσεις, καὶ πρὸς αὐτὸν
    κολληθήσῃ, καὶ ἐπὶ τῷ ὀνόματι αὐτοῦ ὀμῇ.
  ind-AYT: Hormatilah TUHAN, Allahmu, dan beribadahlah hanya kepada-Nya, bersumpahlah
    demi nama-Nya.
  nya-nya: Muziopa Yehova Mulungu wanu ndi kumutumikira Iye yekha, ndipo muzilumbira
    pa dzina lake.
  hrv-hrv: Boj se Jahve, Boga svoga; njemu iskazuj štovanje; njegovim imenom polaži
    prisegu.
  mps-mps: Dage God dago Genuai Bidi dologode naga bidiąo. Tama dage deli deligo
    gasa bidi dali po dąų omainogo eyu da, teda Genuai Bidigo nogi naga nogi elama,
    te po dąų walao.
  tpi-tpi: Yupela i mas aninit long God, Bikpela bilong yumi. Na yupela i mas lotu
    long em wanpela tasol, na mekim olgeta promis bilong yupela long nem bilong em
    wanpela tasol.
  dan-1931: HERREN din Gud skal du frygte, ham skal du dyrke, og ved hans Navn skal
    du sværge!
  vie-OVCB: Phải kính trọng Chúa Hằng Hữu, Đức Chúa Trời của anh em, và phục vụ Ngài.
    Khi anh em thề nguyện phải lấy Danh Ngài mà thề nguyện.
  guj-2017: યહોવાહ તમારા ઈશ્વરનો ડર રાખો; અને તેમની જ સેવા કરો અને તેમના જ નામના સમ
    ખાઓ.
  pon-2006A: Kumwail lemmwiki KAUN-O, amwail Koht; kaudokiong ihete oh kahukihla mwarete
    kelehpw.
  por-BRBSL: Temerás a Javé teu Deus; e o servirás, e jurarás pelo seu nome.
  cth-cth: Na BAWIPA Cathut hah na taki awh han. Hote Cathut dueng na bawk awh han.
    A min lahoi thoe hai na kâbo awh hanh.
  twi-twi: Ɛsɛ sɛ musuro Awurade, mo Nyankopɔn, na mosom ɔno nko ara. Ne din nko ara
    na momfa nka ntam.
  hlt-hlt: Na BOEIPA Pathen te rhih lah. Amah taengah tho na thueng phoeiah ni a ming
    nen khaw na toemngam eh.
  tbz-SIM: Di yóó nku ndé kɛ́ nku mbɑ́ɑ́ nkumɑ́ɑ̀, di níí yóó pɑrìkɛ̀ nɛ̀ kuù kó diyètìrì.
  msy-2020: Ia Ikiavɨra Itir God, ian God, an atiating an apengara ikɨ an ziamra fam.
    Egh ia uan akaba gavgavim dar anɨngsɨ, an ziamra dɨpon akar dɨkɨrɨzim damu.
  dop-dop: Tɑcɑɑ mǝ Ɩsɔ kɛ́ ɩ́ kɑ́ nyɑŋnɑ, ɩnǝɣɩ ɩ́ kɑ́ lɑkɩ tǝmlɛ nɑ ɩ́ tuukinɑ ɩ
    hǝtɛ.
  azb-azb: Allahın Rəbdən qorx və Ona qulluq et. Andı Onun adı ilə et.
  eng-DBY: Thou shalt fear Jehovah thy God, and serve him, and shalt swear by his
    name.
  hin-2017: अपने परमेश्वर यहोवा का भय मानना; उसी की सेवा करना, और उसी के नाम की शपथ
    खाना। (मत्ती 4:10, लूका 4:8)
  wol-KYG: Seen Yàlla Aji Sax ji, ragal-leen ko. Moom ngeen di jaamu, te aw turam
    ngeen di giñe.
  eng-YLT: Jehovah thy God thou dost fear, and Him thou dost serve, and by His name
    thou dost swear;
  kne-kne: Daydayawen yo si Yahweh ay Diyos yo et sisya anggoy di dayawen ya pansapataan
    yo.
  eng-WYC-2017: Thou shalt dread thy Lord God, and thou shalt serve him alone, and
    thou shalt swear by his name.
  eng-WMBB: You shall fear the LORD your God; and you shall serve him, and shall swear
    by his name.
  urd-GVH: रब अपने ख़ुदा का ख़ौफ़ मानना। सिर्फ़ उसी की इबादत करना और उसी का नाम लेकर
    क़सम खाना।
  rug-rug: Mi va lavatia se Zihova sa mia Tamasa, mi vahesia ekea mo, mi zama tokotokoro
    koasa pozana Sa.
  gaz-gaz: Waaqayyoon Waaqa kee sodaadhu; isuma qofa tajaajili; maqaa isaatiinis kakadhu.
  fra-LSG: Tu craindras l’Éternel, ton Dieu, tu le serviras, et tu jureras par son
    nom.
  gnn-gnn: Biyaka borrk‐beyaṉiyiya yulŋunydja nhokalaŋuwu ŋunhi Godkunydja, ga mukthurra‐wala
    yana djäma yukirriya nhanŋu Garraywu; nhanukala yana waŋganygala yäkuyu nhuma
    yurru dhawu'‐nherraṉmirrinydja.
  yal-yal: Ɛ xa Alatala binya ɛ Ala, ɛ yi a keden peen batu. Ɛ xa ɛ kɔlɔ a tan nin.
  haw-1868: E makau oe ia Iehova i kou Akua, e malama ia ia, a e hoohiki oe ma kona
    inoa.
  arb-NAV: فَالرَّبَّ إِلَهَكُمْ تَتَّقُونَ، وَإِيَّاهُ تَعْبُدُونَ، وَبِاسْمِهِ تَحْلِفُونَ.
  ewe-ewe: Ne èɖi ƒo la, mègaŋlɔ Yehowa, wò Mawu la vɔvɔ̃ kple esubɔsubɔ be o. Wɔ
    eya ko ƒe ŋkɔ ŋu dɔ le atamkaka me.
  eng-LEE: The Lord thy God shalt thou fear, and him shalt thou serve, and by his
    name shalt thou swear.
  asm-FB: আপোনালোকে নিজ ঈশ্বৰ যিহোৱাক ভয় কৰিব, কেৱল তেওঁৰেই আৰাধনা কৰিব, আৰু তেওঁৰ
    নামেৰেই শপত খাব।
  sus-A: وٌ شَ فَاشُ وٌ مَرِفِ عَلَتَلَ يَ رَ. وٌ شَ عَ كٍرٍن نَن بَتُ. وٌ شَ وٌ كَلِ
    عَ شِلِ نَن نَ.
  fra-SBL: Tu craindras Yahvé, ton Dieu, tu le serviras et tu jureras par son nom.
  hbo-hbo: אֶת־יְהוָ֧ה אֱלֹהֶ֛יךָ תִּירָ֖א וְאֹתֹ֣ו תַעֲבֹ֑ד וּבִשְׁמֹ֖ו תִּשָּׁבֵֽעַ׃
  eng-WYCLIFFE: be war diligentli, lest thou foryete the Lord, that ladde thee out
    of the lond of Egipt, fro the hows of seruage. Thou schalt drede thi Lord God,
    and thou schalt serue hym aloone, `bi seruyce due to God onely, and thou schalt
    swere bi his name.
  cwe-cwe: Mumdumbe Mndewa Mulungu, Mulungu wenu, mtambikileni yeye muhala na muilahe
    kwa zina jake.
  kik-kik: Wĩtigagĩre Jehova Ngai waku, ũmũtungatĩre o we wiki, na rĩrĩa ũkwĩhĩta
    ũgwetage rĩĩtwa rĩake.
  omb-omb: Goin lado mavagi gena nomu Huqe Mauri goin tabana lawea hogosie me go goin
    waratau lohenana.
  fra-NCL: Tu craindras Yahweh ton Dieu, tu le serviras et tu jureras par son nom.
  cek-AK: Na Angraeng Sithaw to zii oh loe, anih ih tok khue to sah oh; anih ih ahmin
    hoiah lokkamhaih to sah oh.
  cuk-cuk: ”Be-Bab-Dummad-Jehová-e-nug be odummodii nanamalo, eba be ibsadii nanamalo.
    Be ibmar ise-sogar-imakbiele, Bab-Dummad-nugginbi be imako.
  uig-CYR: Сән Пәрвәрдигар Худайиңдин қорққин, ибадитидә болғин вә қәсәм қилсаң униң
    нами биләнла қәсәм ичкин.
  tel-2017: మీ యెహోవా దేవునికే భయపడాలి, ఆయననే పూజించాలి, ఆయన పేరట మాత్రమే ప్రమాణం
    చేయాలి.
  hat-BSA: “Nou va krent sèlman SENYÈ a, Bondye nou an; nou va adore Li e sèmante
    pa non li.
  kos-kos: Akfulatye LEUM GOD lowos, ac alu nu sel mukena, ac oru wulela lowos ke
    Inel mukena.
  hbo-WLC: אֶת־יְהוָ֧ה אֱלֹהֶ֛יךָ תִּירָ֖א וְאֹת֣וֹ תַעֲבֹ֑ד וּבִשְׁמ֖וֹ תִּשָּׁבֵֽעַ׃
  ibo-ibo: Onyenwe anyị bụ Chineke gị, ka ị ga-atụ egwu, naanị ya ka ị ga-efe ofufe,
    ọ bụkwa aha ya ka ị ga-eji ṅụọ iyi.
  ory-ory: ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କରିବ ଓ ତୁମ୍ଭେ ତାହାଙ୍କର ସେବା କରିବ
    ଓ ତାହାଙ୍କ ନାମରେ ଶପଥ କରିବ।
  chk-chk: Oupwe meniniti ewe Samol mi Lapalap ämi we Kot. Oupwe fel ngeni i chök
    o eäni itan le pwon fän akapel.
  rop-rop: Yumob garra gibit rispek langa YAWEI det trubala God blanga wi, en oni
    langa im. Yumob garra weship im en wen yumob meigim pramis, meigim det pramis
    oni langa im neim.
  ukr-1871: Господа, Бога твого, будеш боятись і йому служити, і його імям будеш клястись.
  deu-1951: sondern du sollst den HERRN, deinen Gott, fürchten und ihm dienen und
    bei seinem Namen schwören;
  eng-JPS: Thou shalt fear the LORD thy God; and Him shalt thou serve, and by His
    name shalt thou swear.
  srp-1865: Gospoda Boga svojega boj se, i njemu služi, i njegovim se imenom kuni.
  lug-lug: “Otyanga Mukama Katonda wo. Ye gw’obanga oweereza yekka, era mu linnya
    lye lyokka mw’obanga olayiriranga.
  heb-heb: את יהוה אלהיך תירא ואתו תעבד ובשמו תשבע׃
  ben-IRV: তুমি তোমার ঈশ্বর সদাপ্রভুকেই সম্মান করবে, তাঁরই উপাসনা করবে ও তাঁরই নামে
    শপথ করবে।
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰੋ, ਉਸੇ ਦੀ ਸੇਵਾ ਕਰੋ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਦੀ ਸਹੁੰ ਖਾਓ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ကို ကြောက်ရွံ့ ရမည်။ ထို ဘုရားသခင်ကိုသာ ဝတ်ပြု
    ရမည်။ နာမ တော် အားဖြင့် လည်း ကျိန်ဆို ခြင်းကိုပြုရမည်။
  hmo-hmo: “Lohiabada emui Dirava dekenai do umui gari, iena gaukara do umui karaia,
    bona iena ladana dekenai emui gwauhamata do umui karaia.
  urd-urd: तू ख़ुदावन्द अपने ख़ुदा का ख़ौफ़ मानना, और उसी की इबादत करना, और उसी के
    नाम की क़सम खाना।
  rus-SYN: Господа, Бога твоего, бойся, и Ему одному служи, и к Нему прилепись, и
    Его именем клянись.
  bqc-SIM: Àliↄ Dii á Lua vĩa vĩ, íli zↄbleɛ̀ ado, íli lɛgbɛ̃ ń aà tↄ́o.
  tcz-CHONGTHU: Nanghon Pakai, na Pathen'u nagin diu chule Pakai kin jenga na kisah
    lel diu ahi. Ki hahselna nanei ujongleh Pakai min pana naki hahsel diu ahi.
  mar-mar: तुमचा देव परमेश्वर याचे भय धरा व त्याचीच सेवा करा. शपथ घेताना त्याच्या
    नावाने शपथ वाहा, खोट्या देवांच्या नावाने वाहू नका.
  qub-qub: Tayta Diosnillanchïta aduranqui. Pay japallanta sirbinqui. Jurarpis Tayta
    Diospa jutillancho juranqui.
  hat-hat: Se pou Seyè a, Bondye nou an, ase pou nou gen krentif. Se li menm ase pou
    nou sèvi. Se non li sèlman pou nou pran pou fè sèman.
  eng-BSB: Fear the LORD your God, serve Him only, and take your oaths in His name.
  tod-tod: À lua Ɠɔoɠɔ GALAGI ʋa, wa-ƓALAGI, tɔ ɠila kpe ka wa dɛbi, wo ɠona daaseigi
    zu.
  eng-WEBPB: You shall fear the LORD your God; and you shall serve him, and shall
    swear by his name.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamofo korora hunteta agoraga'a mani'neta,
    Agrike monora hunteho. Hagi mago'a zanku'ma huvempama hunaku'ma hanutma, Agri
    agifinke huvempa hiho.
  nhe-BL: Xiquimacasica huan xijtlepanitaca imoTECO Dios huan san ya xijtequipanoca,
    huan monequi intlatestigojquetzase san ica yajaya itoca.
  gub-BL: Pekyze Tupàn Tuweharupi Wiko Ma'e pezar wi nehe. Xo her rehe zo pemume'uahy
    penemiapo ràm nehe.
  eng-DRA: Take heed diligently lest thou forget the Lord, who brought thee out of
    the land of Egypt, out of the house of bondage. Thou shalt fear the Lord thy God,
    and shalt serve him only, and thou shalt swear by his name.
