verse: DEU.006.005
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയെ നീ സമ്പൂർണഹൃദയത്താലും സമ്പൂർണാത്മാവിനാലും സമ്പൂർണശക്തിയാലും
    സ്നേഹിക്കണം.
  deu-TKW: Und du sollst Jahwe, deinen Gott, lieben von ganzem Herzen, von ganzer
    Seele und mit aller deiner Kraft.
  lin-lin: Okolinga Yawe, Nzambe na yo, na motema na yo mobimba, na molimo na yo mobimba
    mpe na makasi na yo nyonso.
  eng-LSV: And you have loved your God YHWH with all your heart, and with all your
    soul, and with all your might.
  eng-GNV: And thou shalt loue the Lord thy God with all thine heart, and with all
    thy soule, and with all thy might.
  eng-WEBSTER: And thou shalt love the LORD thy God with all thy heart, and with all
    thy soul, and with all thy might.
  nhw-BL: “Xiquicnelica TOTECO Dios ica nochi amoyolo, huan ica nochi amoalma, huan
    ica nochi amochicahualis.
  swh-ONEN: Mpende Bwana Mungu wako kwa moyo wako wote, na kwa roho yako yote, na
    kwa nguvu zako zote.
  bba-bba: I nùn kĩɔ kɑ bɛɛn ɡɔ̃ru kpuro kɑ bɛɛn bwɛ̃rɑ kpuro kɑ bɛɛn dɑm kpuro.
  eng-KJVCPB: and thou shalt love the Lord thy God with all thine heart, and with
    all thy soul, and with all thy might.
  cpy-cpy: Pininta-pero-teeri, pininta-shire-teeri, pininta-shintsi-teeri eejatzi.
  wbp-wbp: Yulkayalurla YAAWIYI-ki ngalipa-nyangu Kaatukuju karrikarri-wangu-nyayirni!
    Kulalurla jurnta karlirr-nyinaya! Manulurla warrki-jarriya nyanungu-mipaku.
  luo-luo: Her Jehova Nyasaye ma Nyasachi gi chunyi duto kendo gi ngimani duto kendo
    gi tekoni duto.
  meu-meu: Iehova, emu Dirava, ba lalokau henia mai lalomu idoinai, mai laumamu idoinai,
    bona mai goadamu idoinai.
  npi-ULB: तिमीहरूले पमरप्रभु तिमीहरूका परमेश्‍वरलाई आफ्नो सारा ह्रदय, सारा प्राण
    र सारा शक्तिले प्रेम गर्नू ।
  yor-yor: Fẹ́ràn Olúwa Ọlọ́run rẹ pẹ̀lú gbogbo àyà rẹ àti gbogbo ọkàn rẹ, àti gbogbo
    agbára rẹ.
  ind-ind: Kasihilah TUHAN Allah dengan segenap hatimu, dengan segenap nafas hidupmu,
    dan dengan seluruh kekuatanmu.
  pes-OPCB: یهوه خدای خود را با تمامی دل و با تمامی جان و با تمامی قوّت خود دوست بدار.
  tgl-ULB: Mahalin ninyo si Yahweh na inyong Diyos ng inyong buong puso, ng inyong
    buong kaluluwa, at sa buo ninyong kalakasan.
  cbu-NT: Ashirucha, Apanllee Taarashipanee itsinsaru mangiptish chinangtsa. Chinayarus,
    uru tchitangtsa. Apanlleetsimarit zurampatari mangiptis mangoonangtsa.
  hui-hui: Anduane Homogo tínaga Ngode Datagaliwabe kago tínaga gubalinimebi minimebi
    hongomebi ibu mitangi bialu gubalini ho halimu.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ကို​စိတ်​စွမ်း​ရှိ​သ​မျှ၊ ကိုယ်​စွမ်း​ရှိ​သ​မျှ၊
    အ​စွမ်း​သတ္တိ​ရှိ​သ​မျှ​နှင့်​ချစ်​လော့။-
  bod-N: ཁྱོད་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བློ་གཅིག་སེམས་གཅིག་དང་སྟོབས་ཤུགས་ཡོད་རྒུས་གཅེས་ཤིག
  sna-sna: Ida Jehovha Mwari wako nomwoyo wako wose nomweya wako wose uye nesimba
    rako rose.
  spa-BLM: Amarás a Yahvé vuestro Dios con todo tu corazón, con toda tu alma y con
    todas tus fuerzas.
  cac-cac: Tze xajanej Jehová co Diosal d'a smasanil e c'ool, d'a smasanil e pensar
    yed' d'a smasanil eyip.
  swh-ULB: Mtampenda Yahwe Mungu wenu kwa moyo wenu wote, kwa roho zenu zote, na kwa
    akili zenu zote.
  bel-bel: і любі Госпада, Бога твайго, усім сэрцам тваім і ўсёю душою тваёю і ўсімі
    сіламі тваімі.
  wed-wed: Nuanuami ina vaia orami anatapunei ma aruami anatapunei, ma ami rewapana
    anatapunei.
  deu-ELBBK: Und du sollst den HERRN, deinen Gott, lieben mit deinem ganzen Herzen
    und mit deiner ganzen Seele und mit deiner ganzen Kraft.
  mbb-OT: Mahala niw is Nengazen he Megbevayè niw ziyà te tivuuk he ǥehinawa niw,
    kedsavut niw, wey te tivuuk he zesen niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയെ നീ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടും പൂർണ്ണശക്തിയോടും
    കൂടെ സ്നേഹിക്കേണം.
  rmc-rmc: Kameha le Rajes, tire Devles, andral calo tiro jilo, andral caľi tiri duša
    the andral caľi tiri zor.
  pes-OPV: پس یهوه خدای خود را به تمامی جان و تمامی قوت خود محبت نما.
  ron-1924: Сэ юбешть пе Домнул Думнезеул тэу ку тоатэ инима та, ку тот суфлетул тэу
    ши ку тоатэ путеря та.
  aui-aui: Bi Yawe yami God, nuwanuwami tupana, kanumimi tupana da yami maragata tupanama
    koninuwayuyuneni.
  ben-OBCV: তুমি তোমার সমস্ত হৃদয় ও তোমার সমস্ত প্রাণ ও তোমার সমস্ত শক্তি দিয়ে তোমার
    ঈশ্বর সদাপ্রভুকে প্রেম করবে।
  som-som: Waa inaad Rabbiga Ilaahaaga ah ka jeclaataa qalbigaaga oo dhan iyo naftaada
    oo dhan iyo xooggaaga oo dhan.
  lat-VUC: Diliges Dominum Deum tuum ex toto corde tuo, et ex tota anima tua, et ex
    tota fortitudine tua.
  eng-ASVBT: and thou shalt love Jehovah thy God with all thy heart, and with all
    thy soul, and with all thy might.
  ita-1885: Ama dunque il Signore Iddio tuo con tutto il tuo cuore, con tutta l'anima
    tua, e con tutto il tuo maggior potere.
  eng-LXXUP: And thou shalt love the Lord thy God with all thy mind, and with all
    thy soul, and all thy strength.
  eng-ULB: You will love Yahweh your God with all your heart, with all your soul,
    and with all your might.
  spa-VBL: Amarás al Señor tu Dios con toda tu mente, con todo tu ser y con todas
    tus fuerzas.
  fra-_FOB: Tu aimeras donc l'Éternel ton Dieu, de tout ton cœur, de toute ton âme,
    et de toute ta force;
  mal-mal: നിന്റെ ദൈവമായ യഹോവയെ നീ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടും പൂർണ്ണശക്തിയോടും
    കൂടി സ്നേഹിക്കേണം.
  lit-lit: Ir mylėk VIEŠPATĮ, savo Dievą, visa savo širdimi, visa savo siela ir visomis
    savo jėgomis.
  urd-GVR: Rab apne Ḳhudā se apne pūre dil, apnī pūrī jān aur apnī pūrī tāqat se pyār
    karnā.
  suz-BL: मिनु गेपुकी परमप्रभु यावे, इन परमप्रभु कली इन थुं नेल्‍लेमी, इन सोक्‍त नेल्‍लेमी
    नु इन बोल नेल्‍लेमी दाक्‍चा माल्‍नीनी। ब्‍यवस्‍था १०:१२; २राजा २२:२५; मत्ती २२:३७
  ita-1927: Tu amerai dunque l’Eterno, il tuo Dio, con tutto il cuore, con tutta l’anima
    tua e con tutte le tue forze.
  ckb-ckb: جا بە هەموو دڵ و بە هەموو گیان و بە هەموو تواناتانەوە یەزدانی پەروەردگارتان
    خۆشبوێ.
  eng-BBE: And the Lord your God is to be loved with all your heart and with all your
    soul and with all your strength.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ, ಪೂರ್ಣಶಕ್ತಿಯಿಂದಲೂ
    ಪ್ರೀತಿಸಬೇಕು.
  tam-2017: நீ உன் தேவனாகிய யெகோவாவிடத்தில் உன் முழு இருதயத்தோடும், உன் முழு ஆத்துமாவோடும்,
    உன் முழு பலத்தோடும் அன்புசெலுத்துவாயாக.
  spa-RV-1909: Y amarás á Jehová tu Dios de todo tu corazón, y de toda tu alma, y
    con todo tu poder.
  ron-BTF: Şi să iubeşti pe DOMNUL Dumnezeul tău cu toată inima ta şi cu tot sufletul
    tău şi cu toată puterea ta.
  eng-WEBP: You shall love the LORD your God with all your heart, with all your soul,
    and with all your might.
  eng-FBV: You shall love the Lord your God with all your mind and with all your being
    and with all your strength.
  nld-1939: Bemin Jahweh, uw God, met heel uw hart, met heel uw ziel, en met heel
    uw kracht.
  nch-BL: “Xiquicnelica TOTECO Dios ica nochi amoyolo, huan ica nochi amoalma, huan
    ica nochi amochicahualis.
  vie-1934: Ngươi phải hết lòng, hết ý, hết sức kính mến Giê-hô-va Đức Chúa Trời ngươi.
  hin-CV: तुम याहवेह तुम्हारे परमेश्वर से अपने सारे हृदय, सारे प्राण, सारे मस्तिष्क
    तथा सारी शक्ति से प्रेम करो.
  eng-OURB: You shall את 'ahav ·affectionately love· Yahweh your God with all your
    heart, with all your soul, and with all your might.
  spa-BES: Y el Señor tu Dios debe ser amado con todo tu corazón y con toda tu alma
    y con todas tus fuerzas.
  tdx-tdx: Kokò t’Iehovà Andrianañahare’o an-kaàmpon’ arofo’o naho an-kaliforam-pañova’o
    vaho an-kaozara’o iaby.
  vid-vid: Namwe mumgane Mkulu Nguluwi wa hemwe, kwa nhumbula za hemwe zeng'ha na
    kwa muhe wa hemwe weng'ha na kwa mong'ho wa hemwe weng'ha.
  eng-OKE: And thou shalt love the Lord thy God with all thy heart, and with all thy
    soul, and with all thy substance.
  tha-KJV: พวกท่านจงรักพระเยโฮวาห์​ผู้​เป็นพระเจ้าของท่าน ด้วยสุดจิตสุดใจของท่าน และด้วยสิ้นสุดกำลังของท่าน
  por-BR-2018: E Amarás ao SENHOR teu Deus de todo teu coração, e de toda tua alma,
    e com todo tua poder.
  deu-ELO: Und du sollst Jehova, deinen Gott, lieben mit deinem ganzen Herzen und
    mit deiner ganzen Seele und mit deiner ganzen Kraft.
  eng-WYC-2018: Thou shalt love thy Lord God of all thine heart, and of all thy soul,
    and of all thy strength. (Thou shalt love the Lord thy God with all thy heart,
    and with all thy soul, and with all thy strength.)
  epo-epo: Kaj amu la Eternulon, vian Dion, per via tuta koro kaj per via tuta animo
    kaj per via tuta forto.
  uig-PIN: sǝn Pǝrwǝrdigar Hudayingni pütün ⱪǝlbing bilǝn, pütün jening bilǝn wǝ pütün
    küqüng bilǝn sɵygin.
  beo-beo: Dilia dogo huluane amoga, dilia a:silibu huluane amoga amola dilia gasa
    huluane amoga, dilia Hina Godema asigima.
  tpi-OTNT: Yupela i mas laikim tumas God, Bikpela bilong yumi. Yupela i mas laikim
    em tru long bel bilong yupela na long tingting bilong yupela na long strong bilong
    yupela.
  hau-SA: Ku ƙaunaci Ubangiji Allahnku da dukan zuciyarku, da dukan ranku, da kuma
    dukan ƙarfinku.
  uig-LAT: sen Perwerdigar Xudayingni pütün qelbing bilen, pütün jéning bilen we pütün
    küchüng bilen söygin.
  nde-nde: Thanda uThixo uNkulunkulu wakho ngenhliziyo yakho yonke langomphefumulo
    wakho wonke kanye langamandla akho wonke.
  ton-ton: Pea te ke ʻofa kia Sihova ko ho ʻOtua ʻaki ho loto kotoa, mo hoʻo moʻui
    kotoa, mo ho mālohi kotoa.
  ces-1613: Protož milovati budeš Hospodina Boha svého z celého srdce svého, a ze
    vší duše své, a ze vší síly své.
  eng-WMB: You shall love the LORD your God with all your heart, with all your soul,
    and with all your might.
  tam-TCV: உன் இறைவனாகிய யெகோவாவிடத்தில் உன் முழு இருதயத்தோடும், உன் முழு ஆத்துமாவோடும்,
    உன் முழுப் பெலத்தோடும் அன்பு செலுத்து.
  ceb-ULB: Higugmaon ninyo si Yahweh nga inyong Dios sa tibuok ninyong kasingkasing,
    sa tibuok ninyong kalag, ug sa tibuok ninyong kusog.
  pol-UBG: Będziesz miłował PANA, swego Boga, całym swym sercem, całą swą duszą i
    z całej swej siły;
  agr-agr: Tuke Pujuu amina Apajuígmea nunú amina anentaimijai, wakanmijai, senchigmijai
    aneeta.
  kyc-kyc: Nakamana monape nakamana imambupi nakamana porainya rengepe dupwa peparaeme
    nakamana Kamongo Anatu doko mona retalapape.
  urd-GVU: رب اپنے خدا سے اپنے پورے دل، اپنی پوری جان اور اپنی پوری طاقت سے پیار کرنا۔
  deu-1912: Und du sollst den HERRN, deinen Gott, liebhaben von ganzem Herzen, von
    ganzer Seele, von allem Vermögen.
  kan-2017: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ ಮತ್ತು ಪೂರ್ಣಶಕ್ತಿಯಿಂದಲೂ
    ಪ್ರೀತಿಸಬೇಕು.
  yap-yap: Ngari t’uf SOMOL ni Got rom u polo’ i leam rom, ngu polo’ i lanin’um, ngu
    polo’ i gelngim.
  hlt-MCSB: Na BOEIPA Pathen te na thinko boeih, na hinglu boeih, na cungkuem boeih
    neh lungnah lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኔኤኮ ፆኦዛሢ ጉቤ ዒናፓ፥ ጉቤ ሼምፓፓ፥ ጉቤ ዎልቃፓ ናሽኬ፤
  twi-ASANTE: Dɔ Awurade wo Onyankopɔn firi wʼakoma mu nyinaa ne wo kra nyinaa mu
    ne wʼahoɔden nyinaa mu.
  mwc-mwc: Bada ami God koi nuwayauyauni, nuwanuwami tupanai, pipiyimi tupanai ba
    ami maragata tupanai.
  eng-WEBU: You shall love the LORD your God with all your heart, with all your soul,
    and with all your might.
  bnp-bnp: Mu ngaru hatekea e BAKOVI DAGI a Vure ne mua. Mu ngarua na hatene mua lobo,
    na niluhoi ne mua lobo, na nitora ne mua lobo.
  wal-wal: Neeni GODAA ne Xoossaa ne kumetta wozanaappe, ne kumetta shemppuwaappenne
    ne kumetta wolqqaappe siiqa.
  spa-PDDPT: Amarás a Yavé tu ʼElohim con todo tu corazón, con toda tu alma y con
    toda tu fuerza.
  gun-gun: Ha'e nunga rupi peayvu 'rã Senhor Penderuete pendepy'a, penenhe'ẽ ha'e
    penembaraetea ha'e javi py.
  ilo-ULB: Ayatenyo ni Yahweh a Diosyo iti amin a pusoyo, iti amin a kararuayo, ken
    iti amin a pigsayo.
  kpg-kpg: Aloho i Dimaadua go doo God aga i lodo do manawa hagatau, mo do mouli hagatau,
    mo oo mahi hagatau.
  uig-ARA: سەن پەرۋەردىگار خۇدايىڭنى پۈتۈن قەلبىڭ بىلەن، پۈتۈن جېنىڭ بىلەن ۋە پۈتۈن
    كۈچۈڭ بىلەن سۆيگىن.
  tof-tof: Marü ⌊moboküpdü ubi⌋ asi ki yarilün Lodka, marü God, moba dudu moboküpi,
    dudu samu-i, akó dudu arüngi.
  sus-sus: Wo lan nɛ wo xa wo Marigi Alatala xanu wo bɔɲɛ fiixɛxi ra, wo nii ra, a
    nun wo sɛnbɛ birin na.
  pon-2006: Eri, ke en poakohng KAUN-O omw Koht sang nan mohngiongomw unsek, ni ngenomw
    unsek, oh ni omw kehl koaros.
  jae-jae: Têmtac êwiŋ Apômtau, aômnêm Anôtô, tonêm ŋalêlôm samuc ma nêm katôm samuc
    ma nêm ŋaclai samuc.
  ksd-ksd: ma una mari ra Luluai kaum God ma ra balam parika, ma ra tulungeam parika,
    ma ra dekdekim parika.
  tur-YTC: Tanrın Yahve'yi bütün yüreğinle, bütün canınla, bütün gücünle seveceksin.
  grc-BRENT: Καὶ ἀγαπήσεις Κύριον τὸν Θεόν σου ἐξ ὅλης τῆς διανοίας σου, καὶ ἐξ ὅλης
    τῆς ψυχῆς σου, καὶ ἐξ ὅλης τῆς δυνάμεώς σου.
  ind-AYT: Kasihilah TUHAN, Allahmu, dengan segenap hatimu, dengan segenap jiwamu,
    dan dengan segenap kekuatanmu.
  nya-nya: Uzikonda Yehova Mulungu wako ndi mtima wako wonse, ndi moyo wako wonse,
    ndi mphamvu zako zonse.
  hrv-hrv: Zato ljubi Jahvu, Boga svoga, svim srcem svojim, svom dušom svojom i svom
    snagom svojom!
  mps-mps: Dagego God dago Genuai Bidi deli naga godolo mu iyąo. Dagego aga te duga
    haligade godolo eyu, me dagego homu kolesagade godolo eyu, me dagego bomogo dali
    mu aga godolo iyąo.
  tpi-tpi: Yupela i mas laikim tumas God, Bikpela bilong yumi. Yupela i mas laikim
    em tru long bel bilong yupela na long tingting bilong yupela na long strong bilong
    yupela.
  dan-1931: Og du skal elske HERREN din Gud af hele dit Hjerte, af hele din Sjæl og
    af hele din Styrke.
  vie-OVCB: Phải hết lòng, hết linh hồn, hết sức yêu kính Chúa Hằng Hữu, Đức Chúa
    Trời của anh em.
  guj-2017: અને યહોવાહ તારા ઈશ્વર પર તું તારા પૂર્ણ મનથી તથા પૂર્ણ જીવથી તથા પૂર્ણ
    બળથી પ્રેમ રાખ.
  pon-2006A: Eri, ke en poakohng KAUN-O omw Koht sang nan mohngiongomw unsek, ni ngenomw
    unsek, oh ni omw kehl koaros.
  por-BRBSL: Amarás a Javé teu Deus de todo o teu coração, de toda a tua alma e de
    todas as tuas forças.
  cth-cth: Nange BAWIPA Cathut hah, na lungthin abuemlah, na hringnae abuemlah hoi
    thaonae abuemlahoi lungpataw haw.
  twi-twi: Dɔ Awurade wo Nyankopɔn fi wo koma nyinaa mu ne wo kra nyinaa mu ne wʼahoɔden
    nyinaa mu.
  hlt-hlt: Na BOEIPA Pathen te na thinko boeih, na hinglu boeih, na cungkuem boeih
    neh lungnah lah.
  tbz-SIM: Onìtì fɔ̃́, ɑ ndɔ́ ɑ Yiɛ̀ nKuyie nnɛ̀ ɑ yɛ̀mmɛ̀ mɛmɔu nɛ̀ ɑ wɛ̃nnì dimɔu
    nɛ̀ ɑ wɛ̃rímú mumɔu.
  msy-2020: '@see-verse:DEU.006.004'
  dop-dop: Ɩ́ kɑ́ sɔɔlɩ-ɩ kɛ́ nɑ luɣu kʋlʋmʋɣʋ, nɑ mǝ lǝsɑsɩ sʋʋ-ɩ tǝmɑmmɑm, nɑ mǝ
    tomɑ tǝnɑ.
  azb-azb: Allahın Rəbbi bütün qəlbinlə, bütün varlığınla, bütün gücünlə sev.
  eng-DBY: and thou shalt love Jehovah thy God with all thy heart, and with all thy
    soul, and with all thy strength.
  hin-2017: तू अपने परमेश्वर यहोवा से अपने सारे मन, और सारे प्राण, और सारी शक्ति के
    साथ प्रेम रखना।; (मत्ती 22:37, लूका 10:27)
  wol-KYG: Seen Yàlla Aji Sax ji, soppeleen ko seen léppi xol, ak seen léppi bakkan,
    ak seen léppi doole.
  eng-YLT: and thou hast loved Jehovah thy God with all thy heart, and with all thy
    soul, and with all thy might,
  kne-kne: Imongsan yo din am-in ay nemnem, laing ya bikas yo ay manglaylayad en Yahweh
    ay Diyos yo.
  eng-WYC-2017: Thou shalt love thy Lord God of all thine heart, and of all thy soul,
    and of all thy strength.
  eng-WMBB: You shall love the LORD your God with all your heart, with all your soul,
    and with all your might.
  urd-GVH: रब अपने ख़ुदा से अपने पूरे दिल, अपनी पूरी जान और अपनी पूरी ताक़त से प्यार
    करना।
  rug-rug: Kaqu tataru nia goi se Zihova sa mua Tamasa pa doduru bulomu, pa doduru
    maqomaqomu meke pa doduru mua ṉiniraṉira.
  gaz-gaz: Garaa kee guutuudhaan, yaada kee guutuudhaan, humna kee guutuudhaan Waaqayyo
    Waaqa kee jaalladhu.
  fra-LSG: Tu aimeras l’Éternel, ton Dieu, de tout ton cœur, de toute ton âme et de
    toute ta force.
  gnn-gnn: Nhuma yurru warrpam'thun yana märr‐ŋamathirrinydja märryu‐ḏapmarama Garraynha,
    ŋayaŋuyu nhokalay ga ḻiyayu nhokalay ga ganydjarryu.
  yal-yal: I xa Alatala i ya Ala xanu i bɔɲɛn birin na e nun i niin birin na e nun
    i sɛnbɛn birin na.
  iou-iou: Unita in bänepjin, mäjojin ba kehäromijin kuduptagän Yawe Anutujinta kireŋ
    imik täkot.
  haw-1868: E aloha aku oe ia Iehova i kou Akua me kou naau a pau, me kou uhane a
    pau, a me kou ikaika a pau.
  arb-NAV: فَأَحِبُّوا الرَّبَّ إِلَهَكُمْ مِنْ كُلِّ قُلُوبِكُمْ وَنُفُوسِكُمْ وَقوَّتِكُمْ.
  ewe-ewe: Ele be nàlɔ̃ Yehowa, wò Mawu la kple wò dzi blibo, wò luʋɔ blibo kple wò
    ŋusẽ blibo.
  eng-LEE: And thou shalt love the Lord thy God with all thy heart, and with all thy
    soul, and with all thy might.
  asm-FB: আপোনালোক সকলোৱেই আপোনাৰ সকলো মন, সকলো প্ৰাণ, আৰু সকলো শক্তিৰে সৈতে নিজ ঈশ্বৰ
    যিহোৱাক প্ৰেম কৰক।
  sus-A: وٌ لَن نّ وٌ شَ وٌ مَرِفِ عَلَتَلَ شَنُ وٌ بْحّ قِيشّشِ رَ، وٌ نِي رَ، عَ
    نُن وٌ سّنبّ بِرِن نَ.
  fra-SBL: Tu aimeras l'Éternel, ton Dieu, de tout ton cœur, de toute ton âme et de
    toute ta force.
  hbo-hbo: וְאָ֣הַבְתָּ֔ אֵ֖ת יְהוָ֣ה אֱלֹהֶ֑יךָ בְּכָל־לְבָבְךָ֥ וּבְכָל־נַפְשְׁךָ֖
    וּבְכָל־מְאֹדֶֽךָ׃
  eng-WYCLIFFE: Thou schalt loue thi Lord God of al thin herte, and of al thi soule,
    and of al thi strengthe.
  piu-2006: '@see-verse:DEU.006.004'
  cwe-cwe: Mulondeni Mndewa Mulungu, Mulungu wenu, kwa mizoyo yenu yose na kwa mihe
    yenu yose na kwa nguvu zenu zose.
  kik-kik: Endaga Jehova Ngai waku na ngoro yaku yothe, na muoyo waku wothe, na hinya
    waku wothe.
  omb-omb: Goin leogareagi na nomu Huqe Mauri mena dingmwangomu doluegi, mena nomu
    mwasoana doluegi me gena huimu doluegi.
  fra-NCL: Tu aimeras Yahweh, ton Dieu, de tout ton cœur, de toute ton âme et de toute
    ta force.
  cek-AK: Na Angraeng Sithaw to na palungthin boih, na hinghaih boih, na thacakhaih
    boih hoiah palung ah.
  cuk-cuk: ”Be-Bab-Dummad-Jehová bela-belad be-gwagegi, be-san-burbagi, degine, bela
    be-ganguedgi be sabguoed.
  uig-CYR: сән Пәрвәрдигар Худайиңни пүтүн қәлбиң билән, пүтүн җениң билән вә пүтүн
    күчүң билән сөйгин.
  pma-pma: Emi hehat Iahova koa vi Ahi onami en tinomi, en moulien vasi keil onami,
    ka en umen vasi keil onami.
  tel-2017: నీ పూర్ణహృదయంతో, నీ పూర్ణాత్మతో, నీ పూర్ణశక్తితో నీ దేవుడైన యెహోవాను ప్రేమించాలి.
  hat-BSA: Nou va renmen SENYÈ a, Bondye nou an, avèk tout kè nou, avèk tout nanm
    nou, e avèk tout fòs nou.
  bxh-bxh: Ma nuwamiu, yo yaluwamiu ma ofi fahidi, yo ma adidilimiu. Guyau emi Yaubada
    au gadosisiyen.
  kos-kos: Kom fah lungse LEUM GOD lom ke insiom kewa, ke ngunum kewa, ac ke ku lom
    kewa.
  hbo-WLC: וְאָ֣הַבְתָּ֔ אֵ֖ת יְהוָ֣ה אֱלֹהֶ֑יךָ בְּכָל־לְבָבְךָ֥ וּבְכָל־נַפְשְׁךָ֖
    וּבְכָל־מְאֹדֶֽךָ׃
  ibo-ibo: Were obi gị niile, na mkpụrụobi gị niile, na uche gị na ike gị niile, hụ
    Onyenwe anyị Chineke gị nʼanya.
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେ ଆପଣା ସମସ୍ତ ଅନ୍ତଃକରଣ, ସମସ୍ତ ପ୍ରାଣ ଓ ସମସ୍ତ ଶକ୍ତି ସହିତ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରେମ କରିବ।
  chk-chk: Kopwe echeni ewe Samol mi Lapalap om Kot ren unusen lelukom, ren unusen
    ngünum, pwal ren unusen tufichum.
  rop-rop: Yumob garra laigim YAWEI detmatj insaid langa yumob hat. Yumob garra laigim
    im brabliwei garram ol yumob filing holbit langa yumob laif en gibit miselp holbit
    langa YAWEI.
  ukr-1871: І мусиш любити Господа, Бога твого, всїм серцем твоїм і всією душею твоєю
    і всією силою твоєю.
  deu-1951: Und du sollst den HERRN, deinen Gott, lieben mit deinem ganzen Herzen,
    mit deiner ganzen Seele und mit aller deiner Kraft!
  eng-JPS: And thou shalt love the LORD thy God with all thy heart, and with all thy
    soul, and with all thy might.
  srp-1865: Zato ljubi Gospoda Boga svojega iz svega srca svojega i iz sve duše svoje
    i iz sve snage svoje.
  lug-lug: Oyagalanga Mukama Katonda wo n’omutima gwo gwonna, n’omwoyo gwo gwonna,
    n’amaanyi go gonna.
  heb-heb: ואהבת את יהוה אלהיך בכל לבבך ובכל נפשך ובכל מאדך׃
  ben-IRV: আর তুমি তোমার সমস্ত হৃদয়, তোমার সমস্ত প্রাণ ও তোমার সমস্ত শক্তি দিয়ে
    তোমার ঈশ্বর সদাপ্রভুকে ভালবাসবে।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਆਪਣੇ ਸਾਰੇ ਦਿਲ, ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ
    ਸ਼ਕਤੀ ਨਾਲ ਪਿਆਰ ਕਰੋ
  mya-JVB: သင် ၏ဘုရား သခင်ထာဝရဘုရား ကို စိတ်နှလုံး အကြွင်းမဲ့ ၊ အစွမ်း သတ္တိရှိသမျှ
    နှင့် ချစ် လော့။
  hmo-hmo: Lohiabada oiemu Dirava do oi lalokau henia, mai oiemu kudouna ibounai,
    mai oiemu lauma ibounai, bona mai oiemu goada ibounai danu.
  urd-urd: तू अपने सारे दिल, और अपनी सारी जान, और अपनी सारी ताक़त से ख़ुदावन्द अपने
    ख़ुदा से मुहब्बत रख।
  rus-SYN: и люби Господа, Бога твоего, всем сердцем твоим, и всею душею твоею и всеми
    силами твоими.
  bqc-SIM: Àↄ ye Dii á Luazi ń nↄ̀sɛmɛndoo teasisai á gbãa pua lɛ́u.
  tcz-CHONGTHU: Hijeh chun Pakai le na Pathen'u nalung thim pumpiu le natha neisun
    in ngailu uvin.
  mar-mar: आणि आपला देव परमेश्वर ह्यावर संपूर्ण अंत:करणाने, संपूर्ण मनाने व संपूर्ण
    शक्तीने प्रेम करा.
  soq-soq: Iawe e Godila nuala uduudu, insaisala ita mukala uduudu mampe nuawadawadasanuna.
  qub-qub: «Tayta Diosninchïta cuyanqui llapan shonguyquiwan, llapan bïdayquiwan,
    llapan callpayquiwan.
  hat-hat: Se pou nou renmen Seyè a, Bondye nou an, avèk tout kè nou, avèk tout nanm
    nou, avèk tout fòs kouraj nou.
  eng-BSB: And you shall love the LORD your God with all your heart and with all your
    soul and with all your strength.
  tod-tod: Ɗa Ɠɔoɠɔ GALAGI ɗa-ƓALAGI nɛɛ ʋɛ ga è-yii pɛ, è-yɛnvui pɛ, ta è-zuvikɛi
    pɛ.
  eng-WEBPB: You shall love the LORD your God with all your heart, with all your soul,
    and with all your might.
  kbq-kbq: E'ina hu'negu Ra Anumzana tamagri Anumzamofona mika tumotamireti'ene, mika
    tamagu tamenteti'ene, mika hanavetamireti avesinteho.
  nhe-BL: “Xiquicnelica TOTECO Dios ica nochi imoyolo, huan ica nochi imoalma, huan
    ica nochi imochicahualis.
  gub-BL: A'e mehe, pezamutar katu Tupàn Tuweharupi Wiko Ma'e Zanezar pepy'a nànàn
    nehe, penekwe nànàn nehe no, pekàgaw nànàn nehe no.
  eng-DRA: Thou shalt love the Lord thy God with thy whole heart, and with thy whole
    soul, and with thy whole strength.
