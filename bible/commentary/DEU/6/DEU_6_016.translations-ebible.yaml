verse: DEU.006.016
translations:
  mal-C: നിങ്ങൾ മസ്സായിൽവെച്ചു പരീക്ഷിച്ചതുപോലെ നിങ്ങളുടെ ദൈവമായ യഹോവയെ പരീക്ഷിക്കരുത്.
  deu-TKW: Ihr sollt Jahwe, euren Gott, nicht versuchen, wie ihr ihn versucht habt
    in Massa.
  lin-lin: Komeka te Yawe, Nzambe na yo, ndenge osalaki na Masa.
  eng-LSV: You do not try your God YHWH as you tried [Him] in Massah.
  eng-GNV: 'Ye shall not tempt the Lord your God, as ye did tempt him in Massah:'
  eng-WEBSTER: Ye shall not tempt the LORD your God, as ye tempted him in Massah.
  nhw-BL: “Amo xijyejyecoca amoTECO Dios quen anquichijque ipan Masah.
  swh-ONEN: Usimjaribu Bwana Mungu wako kama ulivyofanya huko Masa.
  bba-bba: I ku rɑ win dɑm mɛɛri i kɑ wɑ mɛ mu nɛ nɡe mɛ i kuɑ sɑnɑm mɛ i wɑ̃ɑ Mɑsɑɔ.
  eng-KJVCPB: Ye shall not tempt the Lord your God, as ye tempted him in Massah.
  wbp-wbp: '...'
  luo-luo: Kik utem Jehova Nyasaye ma Nyasachu kaka ne uteme ka un Masa.
  meu-meu: Iehova, emui Dirava, na basio dibaḡania, Masa ai o dibaḡania heḡereḡerena.
  npi-ULB: मस्साहमा परीक्षा गरेझैँ परमप्रभु तिमीहरूका परमेश्‍वरको परीक्षा नगर्नू ।
  yor-yor: Ẹ̀yin kò gbọdọ̀ dán Olúwa Ọlọ́run yín wò bí ẹ̀yin ti dán wò ní Massa.
  ind-ind: Janganlah mencobai TUHAN Allah, seperti yang dilakukan nenek moyangmu ketika
    berkemah di padang belantara Masa.
  pes-OPCB: یهوه، خدای خود را آزمایش نکنید، چنانکه در مَسّا این کار را کردید.
  tgl-ULB: Huwag ninyong subukin si Yahweh na inyong Diyos kagaya ng pagsubok ninyo
    sa kaniya sa Masa.
  cbu-NT: Mangutis, Apanllee tamasingarus, ¿Tamaree Apanll iyaa istach? tárintspa.
    Sirútama Masash tsap taaranguni, Apanll iyaa istakeeja, tárangis. Natsha ambtam
    tárintspa.
  hui-hui: Tígua Masa dindini howa birimidagua mani Anduane Homogonaga hongo abidabe
    hondole bahanda nabilimu.
  mya-mya: '``သင်​တို့​သည်​မ​ဿာ​အ​ရပ်​မှာ​ကဲ့​သို့ သင်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​အ​စစ်
    အ​ကြော​မ​ပြု​ရ။-'
  bod-N: ཁྱོད་ཅག་གིས་མཱ་སཱ་བྱ་བའི་ཡུལ་དུ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཚོད་བགམ་བྱས་པ་ལྟར་ཁོང་ལ་ཚོད་བགམ་མ་བྱེད།
  sna-sna: Musaedza Jehovha Mwari wenyu sezvamakaita paMasa.
  spa-BLM: No tentarás a Yahvé vuestro Dios, como lo tentaste en Masá.
  cac-cac: Man̈ eyac' proval Jehová co Diosal, icha e c'ulejnac d'a Masah.
  swh-ULB: Hamtamjaribu Yahwe Mungu wenu kama mlivyomjaribu huko Massah.
  bel-bel: Не спакушайце Госпада, Бога вашага, як вы спакушалі Яго ў Масе.
  deu-ELBBK: Ihr sollt den HERRN, euren Gott, nicht versuchen, wie ihr ihn bei Massa
    versucht habt.
  mbb-OT: Kenè niw ǥezami is Nengazen he Megbevayè niw iring te mibeelan niw ziyà
    te Masa.
  mal-2015: നിങ്ങൾ മസ്സയിൽവെച്ചു പരീക്ഷിച്ചതുപോലെ നിങ്ങളുടെ ദൈവമായ യഹോവയെ പരീക്ഷിക്കരുതു.
  rmc-rmc: Ma pokušinen le RAJES, tumare Devles, avke sar oda kerďan andre Massa!
  pes-OPV: یهوه خدای خود را میازمایید، چنانکه او رادر مسا آزمودید.
  ron-1924: Сэ ну испитиць пе Домнул Думнезеул востру, кум Л-аць испитит ла Маса.
  ben-OBCV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুর পরীক্ষা কোরো না যেমন তোমরা মঃসাতে করেছিলে।
  som-som: Waa inaydaan Rabbiga Ilaahiinna ah u jirrabin sidaad Masaah ugu jirrabteen
    oo kale.
  lat-VUC: Non tentabis Dominum Deum tuum, sicut tentasti in loco tentationis.
  eng-ASVBT: Ye shall not tempt Jehovah your God, as ye tempted him in Massah.
  ita-1885: Non tentate il Signore Iddio vostro, come voi lo tentaste in Massa.
  eng-LXXUP: Thou shalt not tempt the Lord thy God, as ye tempted him in the temptation.
  eng-ULB: You will not test Yahweh your God as you tested him at Massah.
  spa-VBL: No pongas a prueba al Señor tu Dios como lo hiciste en Massa.
  fra-_FOB: Vous ne tenterez point l'Éternel votre Dieu, comme vous le tentâtes à
    Massa.
  mal-mal: നിങ്ങൾ മസ്സയിൽവെച്ച് പരീക്ഷിച്ചതുപോലെ നിങ്ങളുടെ ദൈവമായ യഹോവയെ പരീക്ഷിക്കരുത്.
  urd-GVR: Rab apne Ḳhudā ko us tarah na āzmānā jis tarah tum ne Massā meṅ kiyā thā.
  suz-BL: गेपुकीमी मास्‍साहमी परमप्रभु यावे, इन परमप्रभु कली नाक्‍शो खोदेंशो पा, मेको
    कली मनाक्‍तीन। मत्ती ४:७; प्रस्‍थान १७:२-७
  ita-1927: Non tenterete l’Eterno, il vostro Dio, come lo tentaste a Massa.
  ckb-ckb: یەزدانی پەروەردگارتان تاقی مەکەنەوە وەک لە مەسا تاقیتان کردەوە.
  eng-BBE: Do not put the Lord your God to the test as you did in Massah.
  kan-OKCV: ನೀವು ಮಸ್ಸದಲ್ಲಿ ಪರೀಕ್ಷಿಸಿದ ಹಾಗೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಪರೀಕ್ಷಿಸಬಾರದು.
  tam-2017: “நீங்கள் மாசாவிலே செய்ததுபோல, உங்கள் தேவனாகிய யெகோவாவை சோதித்துப்பார்க்காதீர்கள்.
  spa-RV-1909: No tentaréis á Jehová vuestro Dios, como lo tentasteis en Massa.
  ron-BTF: Să nu ispitiţi pe DOMNUL Dumnezeul vostru, precum l-aţi ispitit la Masa.
  eng-WEBP: You shall not tempt the LORD your God, as you tempted him in Massah.
  eng-FBV: Don't test the Lord your God like you did at Massah.
  nld-1939: Stelt Jahweh, uw God, niet op de proef, zoals gij Hem te Massa op de proef
    hebt gesteld.
  nch-BL: “Amo xijyejyecoca amoTECO Dios quej anquichijque ipan Masah.
  vie-1934: Các ngươi chớ thử Giê-hô-va Đức Chúa Trời các ngươi, như đã thử Ngài tại
    Ma-sa.
  hin-CV: तुम याहवेह, अपने परमेश्वर को न परखना; जैसा तुमने मस्साह में किया था.
  eng-OURB: You shall not tempt Adonai your God, as you tempted him in Massah [Testing].
  spa-BES: No pongan a prueba al Señor su Dios como lo hicieron en Masah.
  tdx-tdx: Ko mitsoke Iehovà Andrianañahare’ areo, manahake ty nitsoha’ areo aze e
    Masà añe.
  vid-vid: “Mleche kumjeza Mkulu Nguluwi, Nguluwi wa hemwe kota navyomumjezile ako
    Masa.
  eng-OKE: 'You shall not tempt the Lord your God as you tempted Him in the temptation:'
  tha-KJV: อย่าทดลองพระเยโฮวาห์พระเจ้าของท่านทั้งหลาย ดังที่​ได้​ทดลองพระองค์​ที่​มัสสาห์
  por-BR-2018: Não tentareis ao SENHOR vosso Deus, como o tentastes em Massá.
  deu-ELO: Ihr sollt Jehova, euren Gott, nicht versuchen, wie ihr ihn zu Massa versucht
    habt.
  eng-WYC-2018: Thou shalt not tempt thy Lord God, as thou temptedest him in the place
    of tempting. (Thou shalt not tempt the Lord thy God, as thou temptedest him at
    Massah.)
  epo-epo: Ne provu la Eternulon, vian Dion, kiel vi provis Lin en Masa.
  uig-PIN: Silǝr Pǝrwǝrdigar Hudayinglarni Massaⱨta siniƣandǝk Uni sinimanglar.
  beo-beo: Dilia da Masa sogega Godema ado ba:su hou hamoi. Agoaiwane bu mae hamoma.
  tpi-OTNT: “Yupela i no ken traim strong bilong God, Bikpela bilong yumi, olsem yupela
    i bin mekim long ples Masa.
  hau-SA: Kada ku gwada Ubangiji Allahnku kamar yadda kuka yi a Massa.
  uig-LAT: Siler Perwerdigar Xudayinglarni Massahta sinighandek Uni sinimanglar.
  nde-nde: Lingamlingi uThixo uNkulunkulu wenu njengalokhu elakwenza eMasa.
  ton-ton: ¶ “ʻOua naʻa mou ʻahiʻahi kovi kia Sihova ko homou ʻOtua, ʻo hangē ko homou
    ʻahiʻahi kovi ʻi Masa.
  ces-1613: Nebudete pokoušeti Hospodina Boha svého, jako jste pokoušeli v Massah.
  eng-WMB: You shall not tempt the LORD your God, as you tempted him in Massah.
  tam-TCV: நீங்கள் மாசாவிலே செய்ததுபோல, உங்கள் இறைவனாகிய யெகோவாவைச் சோதிக்க வேண்டாம்.
  ceb-ULB: Ayaw ninyo sulayi si Yahweh nga inyong Dios sama sa inyong pagsulay kaniya
    sa Massah.
  pol-UBG: Nie będziecie wystawiać na próbę PANA, swojego Boga, tak jak go wystawialiście
    na próbę w Massa.
  agr-agr: “Tuja Masá nugkanum pujusjum Tuke Pujuu atumi Apajuíjum dekapsauwaitjum
    numamtuk ataktu dekapsatasagmek wakeyigpajum.
  kyc-kyc: Yuu Masa dokona nakamame nakamana Kamongo Anatu doko makande pyuo kandeyami
    doko suu pyao apa pilyape lao kandalana makande pii nalapape.
  urd-GVU: رب اپنے خدا کو اُس طرح نہ آزمانا جس طرح تم نے مسّہ میں کیا تھا۔
  deu-1912: Ihr sollt den HERRN, euren Gott, nicht versuchen, wie ihr ihn versuchtet
    zu Massa,
  kan-2017: ನೀವು ಮಸ್ಸದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಪರೀಕ್ಷಿಸಿದಂತೆ ಇನ್ನು ಮುಂದೆ ಮಾಡಬೇಡಿರಿ.
  yap-yap: “Dab mu sikeng niged SOMOL ni Got romed ni bod ni mu rin’ed u Massah.
  hlt-MCSB: Massah ah na noemcai uh bangla na BOEIPA Pathen te noemcai uh boeh.
  mdy-ETH: «ማሳሄ ጌይንታ ቤዜሎይዳ ዒንሢ ማዼ ጎይፆ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዎይታያታቴያ ኑ ዛጎም ጌይ ማዺፖቴ፤
  twi-ASANTE: Monnsɔ Awurade, mo Onyankopɔn, nhwɛ sɛdeɛ moyɛeɛ ɛberɛ a na mowɔ Masa
    no.
  eng-WEBU: You shall not tempt the LORD your God, as you tempted him in Massah.
  bnp-bnp: “Naha ni toni a nitora ne BAKOVI DAGI a Vure ne hita, i manga a hini mu
    rata na tanga e Masa.
  wal-wal: “Masaahan intte a paaccidoogaadan, GODAA intte Xoossaa paaccoppite.
  spa-PDDPT: No tentarán a Yavé su ʼElohim, como lo tentaron en Masa.
  gun-gun: Peko a'ã eme Senhor Penderuete, Massá py peko a'ãague rami.
  ilo-ULB: Diyo suboken ni Yahweh a Diosyo a kas iti panangsubokyo kenkuana idiay
    Massa.
  kpg-kpg: “Goodou gi hudee haga madamada ina Dimaadua di godou God, be di godou hai
    dela nogo hagamada a Mee i lodo di anggowaa i Massah.
  uig-ARA: سىلەر پەرۋەردىگار خۇدايىڭلارنى ماسساھتا سىنىغاندەك ئۇنى سىنىماڭلار.
  sus-sus: «Wo naxa wo Marigi Alatala mato de, alɔ wo naxan naba Masa.
  pon-2006: “Kumwail dehr kasongosonge KAUN-O, amwail Koht, duwehte amwail kasongosongehier
    nan Massa.
  jae-jae: “Ansaê Apômtau, amacnêm Anôtô, amboac asaê eŋ aŋga Masa nec atom.
  ksd-ksd: Koko avat a valar ra Luluai kavava God, da ava ga valar ia aro Masa.
  tur-YTC: Tanrınız Yahve'yi Massa'da denediğiniz gibi denemeyeceksiniz.
  grc-BRENT: Οὐκ ἐκπειράσεις Κύριον τὸν Θεόν σου, ὃν τρόπον ἐξεπειράσατε ἐν τῷ πειρασμῷ.
  ind-AYT: Jangan kamu mencobai TUHAN, Allahmu, seperti yang pernah kamu lakukan di
    Masa.
  nya-nya: Musamuyese Yehova Mulungu wanu monga munachitira ku Masa.
  hrv-hrv: Ne iskušavajte Jahvu, Boga svoga, kao što ste ga iskušavali kod Mase.
  mps-mps: “Dagego God dago Genuai Bidigo bomo usu sigimio, te dagego te bulu Masade
    polobadu yali tiwai elamuo.
  tpi-tpi: “Yupela i no ken traim strong bilong God, Bikpela bilong yumi, olsem yupela
    i bin mekim long ples Masa.
  dan-1931: I må ikke friste HERREN eders Gud, som I gjorde ved Massa.
  vie-OVCB: Không được thử thách Chúa Hằng Hữu, Đức Chúa Trời của anh em, như anh
    em đã làm ở Ma-sa.
  guj-2017: જેમ તમે માસ્સામાં તેમની કસોટી કરી, તેમ યહોવાહ તમારા ઈશ્વરની કસોટી કરશો
    નહિ.
  pon-2006A: “Kumwail dehr kasongosonge KAUN-O, amwail Koht, duwehte amwail kasongosongehier
    nan Massa.
  por-BRBSL: Você não tentará a Javé, seu Deus, como o tentou em Massah.
  cth-cth: Nangmouh ni Massah hmuen dawk na tanouk e patetlah na BAWIPA Cathut hah
    tanouk awh hanh.
  twi-twi: Monnsɔ Awurade, mo Nyankopɔn, nhwɛ sɛnea moyɛe bere a na mowɔ Masa no.
  hlt-hlt: Massah ah na noemcai uh bangla na BOEIPA Pathen te noemcai uh boeh.
  tbz-SIM: Di bɑ́ɑ́ yɑ́ɑ́kɛ́ ti Yiɛ̀ nKuyie ndi do kù yɑ̀ɑ́kɛ́mɛ̀ di do bo dìì mɔ̀nnì
    Mɑsɑ Bɛ̀ bo dìì mɔ̀nnì ndi dikpɑ́ɑ̀ miɛkɛ kɛ̀ mɛniɛ ndɛ mbɛ̀ dòńtɛ́ kɛ̀ Kuyie
    nduɔ́ nkɛ̀ Mɔyiisii potɛ́ dipèrì kɛ̀ mɛniɛ nyɛnní, kɛ̀ ifɛi bɛ̀ pĩ, mbɛ̀ do yĩɛ̃̀kù
    mɛ̀ɛ̀ kpɛ́í. (Mudennimù 17:7, Ikuɔ́ kóntímù 6:16, 9:22, Yɛsɑ̃ɑ̃ 95:8-9).
  msy-2020: “Egh ia uan Ikiavɨra Itir God, en God, an araziba tuisɨgh a gɨfoghsɨ an
    gavgavim bagh azangan markɨ, mati ia Masan danganimɨn amizɨ mokɨn.
  dop-dop: Ɩ́ tɑɑ mɑɣɑsɩ Tɑcɑɑ mǝ Ɩsɔ sɩ ɩ́ nɑɑkɩ ɩ wɑɑlɩ ɩsɩɩ ɩ́ kɑ́ lɑpʋ Mɑsɑ tɔ.
  azb-azb: Allahınız Rəbbi Massada sınadığınız kimi sınamayın.
  eng-DBY: Ye shall not tempt Jehovah your God, as ye tempted him in Massah.
  hin-2017: “तुम अपने परमेश्वर यहोवा की परीक्षा न करना, जैसे कि तुम ने मस्सा में उसकी
    परीक्षा की थी। (मत्ती 4:7, लूका 4:12)
  wol-KYG: Buleen seetlu seen Yàlla Aji Sax ji, na ngeen ko seetloo woon ca Maasa.
  eng-YLT: '''Ye do not try Jehovah your God as ye tried in Massah;'
  kne-kne: Adi kayon padpadasen si Yahweh ay Diyos yo ay kaman din inyat yo ed Massa.
  eng-WYC-2017: Thou shalt not tempt thy Lord God, as thou temptedest him in the place
    of tempting.
  eng-WMBB: You shall not tempt the LORD your God, as you tempted him in Massah.
  urd-GVH: रब अपने ख़ुदा को उस तरह न आज़माना जिस तरह तुमने मस्सा में किया था।
  rug-rug: Mi lopu podepodekia gamu se Zihova sa mia Tamasa, kekeṉoṉo gua sapu tavetia
    gamu pa keke vasina pozana Ma'asa.
  gaz-gaz: Akka Maasaah keessatti gootan sana Waaqayyo Waaqa keessan hin qorinaa.
  fra-LSG: Vous ne tenterez point l’Éternel, votre Dieu, comme vous l’avez tenté à
    Massa.
  gnn-gnn: “Yaka biyakayi biyapulnydja gatjarr'yurra Garraynha, bitjarra nhuma yukurrana
    gatjarr'yurruna ŋanya ŋunhala Matja wäŋaŋura.
  yal-yal: Ɛ nama Alatala ɛ Ala mato bunbani de, alo ɛ naxan liga Masa yi.
  haw-1868: Mai aa aku oukou ia Iehova i ko oukou Akua, e like me ko oukou aa ana
    ma Masa.
  arb-NAV: لَا تَمْتَحِنُوا صَبْرَ الرَّبِّ إِلَهِكُمْ، كَمَا امْتَحَنْتُمُوهُ فِي
    مَسَّةَ.
  ewe-ewe: Mele be nàte Yehowa wò Mawu la kpɔ abe ale si nètee kpɔ le Masa ene o.
  eng-LEE: Ye shall not tempt the Lord your God, as ye tempted him in Massah.
  asm-FB: আপোনালোকে মচ্ছাত যেনেকৈ নিজ ঈশ্বৰ যিহোৱাক পৰীক্ষা কৰিছিল, তেনেকৈ তেওঁক পৰীক্ষা
    নকৰিব।
  sus-A: «وٌ نَشَ وٌ مَرِفِ عَلَتَلَ مَتٌ دٍ، عَلْ وٌ نَشَن نَبَ مَسَ.
  fra-SBL: Tu ne tenteras pas l'Éternel, ton Dieu, comme tu l'as tenté à Massa.
  hbo-hbo: לֹ֣א תְנַסּ֔וּ אֶת־יְהוָ֖ה אֱלֹהֵיכֶ֑ם כַּאֲשֶׁ֥ר נִסִּיתֶ֖ם בַּמַּסָּֽה׃
  eng-WYCLIFFE: Thou schalt not tempte thi Lord God, as thou temptidist in the place
    of temptyng.
  cwe-cwe: “Sekemumgeze Mndewa Mulungu, Mulungu wenu fana viya vimumgezile kuja Masa.
  kik-kik: Mũtikanagerie Jehova Ngai wanyu ta ũrĩa mwekire kũu Masa.
  omb-omb: Nein mese vai lehi na nomu Huqe Mauri mwere neu vei lehie lo vanue Masa.
  fra-NCL: Vous ne tenterez pas Yahweh, votre Dieu, comme vous l’avez tenté à Massah.
  cek-AK: Massah ah na sak o ih baktih toengah, na Angraeng Sithaw to tanoek o hmah.
  cuk-cuk: ”Bemar Masahʼye-neg-nugadgi Bab-Dummad-Jehová-wilubdaksayobi, melle be
    Bab-Jehová-wilubdakmalo.
  uig-CYR: Силәр Пәрвәрдигар Худайиңларни Массаһта синиғандәк Уни синимаңлар.
  tel-2017: మీరు మస్సాలో ఆయన్ని పరీక్షించిన విధంగా మీ దేవుడైన యెహోవాను శోధింపకూడదు.
  hat-BSA: “Nou pa pou mete a leprèv SENYÈ a, Bondye nou an, jan nou te fè nan Massa
    a.
  kos-kos: “Nimet srike LEUM GOD lowos, oana ke kowos tuh oru in acn Massah.
  hbo-WLC: לֹ֣א תְנַסּ֔וּ אֶת־יְהוָ֖ה אֱלֹהֵיכֶ֑ם כַּאֲשֶׁ֥ר נִסִּיתֶ֖ם בַּמַּסָּֽה׃
  ibo-ibo: Anwala Onyenwe anyị, bụ Chineke gị ọnwụnwa, dịka unu nwara ya na Masa.
  ory-ory: ତୁମ୍ଭେମାନେ ମଃସାରେ ଯେପରି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ପରୀକ୍ଷା କରିଥିଲ,
    ସେପରି ତାହାଙ୍କୁ ପରୀକ୍ଷା କରିବ ନାହିଁ।
  chk-chk: Iwe, ousap sotuni ewe Samol mi Lapalap ämi we Kot, usun oua fen sotuni
    me lon Masa.
  rop-rop: “Wal yumob nomo wandi testimbat YAWEI det trubala God blanga wi blanga
    enijing wulijim yumob bin dumbat deya langa det kantri gulum Masa.
  ukr-1871: Не спокушуйте Господа, Бога вашого, як спокушували його коло Масси.
  deu-1951: Ihr sollt den HERRN, euren Gott, nicht versuchen, wie ihr ihn zu Massa
    versucht habt!
  eng-JPS: Ye shall not try the LORD your God, as ye tried Him in Massah.
  srp-1865: Nemojte kušati Gospoda Boga svojega kao što ga kušaste u Masi.
  lug-lug: Temugezesanga Mukama Katonda wammwe, nga bwe mwakola nga muli e Masa.
  heb-heb: לא תנסו את יהוה אלהיכם כאשר נסיתם במסה׃
  ben-IRV: তোমরা মঃসাতে যেমন করেছিলে, তেমনি তোমাদের ঈশ্বর সদাপ্রভুর পরীক্ষা কর না।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਪ੍ਰੀਖਿਆ ਨਾ ਲੈਣਾ, ਜਿਵੇਂ ਤੁਸੀਂ ਮੱਸਾਹ ਵਿੱਚ ਕੀਤਾ
    ਸੀ।
  mya-JVB: သင်သည် မဿာ အရပ်၌ ပြု သကဲ့သို့ ၊ သင် ၏ ဘုရား သခင်ထာဝရဘုရား ကို အစုံအစမ်း
    မ ပြုရ။
  hmo-hmo: “Lohiabada emui Dirava do umui dibagania lasi, Masa ranu gabuna dekenai
    umui dibagania bamona.
  urd-urd: “तुम ख़ुदावन्द अपने ख़ुदा को मत आज़माना, जैसा तुमने उसे मस्सा में आज़माया
    था।
  rus-SYN: Не искушайте Господа, Бога вашего, как вы искушали Его в Массе.
  bqc-SIM: Ásuli Dii á Lua lɛ à gwa, lá á kɛ̀ Masawao.
  tcz-CHONGTHU: Nanghon Massah muna Pakai, Pathen napatep banguva avela napatep kitlou
    diu ahi.
  mar-mar: मस्सा येथे तुम्ही आपला देव परमेश्वर याची परीक्षा पाहिलीत, तसे इथे करु नका.
  qub-qub: «Tayta Diosta musyapänayquipaj ama rurachiyta camaychu chunyaj Masahcho
    rurashayquinöga.
  hat-hat: Piga nou sonde Seyè a, Bondye nou an, jan nou te fè l' bò Masa a.
  eng-BSB: Do not test the LORD your God as you tested Him at Massah.
  tod-tod: À mina Ɠɔoɠɔ GALAGI wa-ƓALAGI zuɠɔɠɔ, eɠɛʋelei wo kɛɛni la Masa.
  eng-WEBPB: You shall not tempt the LORD your God, as you tempted him in Massah.
  kbq-kbq: Hagi Masa kumate'ma hu'nazaza huta, Ra Anumzana tamagri Anumzamofona reheta
    onkeho.
  nhe-BL: “Amo xijyejyecoca imoTECO Dios queja inquichijque ipan Masah.
  gub-BL: Pemuikwahy kar Tupàn Tuweharupi Wiko Ma'e pezar Maxa pe. Pemuikwahy kar
    wi zo nezewe nehe.
  eng-DRA: Thou shalt not tempt the Lord thy God, as thou temptedst him in the place
    of temptation.
