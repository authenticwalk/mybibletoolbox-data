verse: DEU.012.008
translations:
  mal-C: ഇന്ന് ഇവിടെ നാം ഓരോരുത്തരും സ്വന്തദൃഷ്ടിയിൽ ശരിയെന്നു തോന്നുന്നതു പ്രവർത്തിക്കുമ്പോലെ
    നിങ്ങൾ പ്രവർത്തിക്കരുത്.
  deu-TKW: Ihr dürft dann nicht thun, wie wir jetzt hier ein jeder nach seinem Belieben
    zu thun pflegen;
  lin-lin: 'Bosengeli lisusu te kosala ndenge tozali kosala awa, na mokolo ya lelo :
    moto nyonso azali kosala ndenge alingi.'
  eng-LSV: You do not do according to all that we are doing here today—each [doing]
    anything that is right in his own eyes—
  eng-GNV: 'Ye shall not doe after all these things that we doe here this day: that
    is, euery man whatsoeuer seemeth him good in his owne eyes.'
  eng-WEBSTER: Ye shall not do after all the things that we do here this day, every
    man whatever is right in his own eyes.
  nhw-BL: “Nopona sesen masehuali ayacmo huelis quichihuas catli ya quinequi quen
    anquichihuaj ama. Nopona monequi senquistoc anquitoquilise ni tlanahuatilme.
  swh-ONEN: Msifanye kama tunavyofanya hapa leo, kila mtu anavyopenda mwenyewe,
  bba-bba: Sɑɑ ye, i ǹ ko i mɑɑ Yinni Gusunɔ sɑ̃ nɡe mɛ sɑ mɔ̀ mini ɡisɔ mi bɑɑwure
    u mɔ̀ ye u kĩ.
  eng-KJVCPB: Ye shall not do after all the things that we do here this day, every
    man whatsoever is right in his own eyes.
  luo-luo: Kik utim kaka watimo e ndaloni, ma ngʼato ka ngʼato timo mana gima oneno
    ni berne,
  meu-meu: Harihari iniseni ai ta karamu karadia na unuseni ai basio kara. Iniseni
    ai ta ta ena ura ena ura ta karamu,
  npi-ULB: आज यहाँ हामीले गरिरहेका कुनै पनि कुरा नगर्नू । अहिले हरेकलाई आफ्नो दृष्‍टिमा
    जे ठिक लाग्छ, त्यसले त्यही गरिरहेको छ ।
  yor-yor: Kí ẹ̀yin kí ó má ṣe ṣe gẹ́gẹ́ bí a tí ṣe níhìn-ín lónìí yìí, tí olúkúlùkù
    ń ṣe ohun tí ó tọ́ ní ojú ara rẹ̀.
  ind-ind: “Ketika kalian sudah tinggal di negeri Kanaan, janganlah berbuat seperti
    yang kalian lakukan di sini. Sekarang, setiap orang masih menyembah TUHAN sesuka
    hatinya
  pes-OPCB: وقتی به سرزمینی که در آنجا خداوند، خدایتان به شما صلح و آرامش می‌بخشد
    رسیدید، دیگر نباید مثل امروز هر جا که خواستید او را عبادت کنید.
  tgl-ULB: Hindi ninyo gagawin ang lahat ng mga bagay na ginagawa natin dito ngayon;
    gumawa ngayon ang bawat isa ng anumang bagay na tama sa kanilang sariling mga
    mata;
  cbu-NT: Natsha in yuwash taakamchis anush Apanlleem chineetsis muchiksa. Itaru,
    anushsha zapish ayam taakchus, Apanllsha minumtashumarisha yaktaa ipuskachu, ambsha
    chineetsis muchitssa.
  hui-hui: Dindi mbiraoreni lotu lolene horo ogoni tagira ibirangi áyu tíni hangu
    hangu howa lotu lagalaga bialu kamidagua nahalimu.
  mya-mya: '``သင်​တို့​သည်​က​တိ​ထား​တော်​မူ​သော​ပြည် သို့​ဝင်​ရောက်​သည့်​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​အား
    ကိုး​ကွယ်​ရာ​တွင် ယ​ခင်​က​လိုက်​နာ​ကျင့်​သုံး ခဲ့​သည့်​နည်း​အ​တိုင်း​မ​ကိုး​ကွယ်​နှင့်။
    သင်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော် မူ​သော​ပြည်​တွင် ငြိမ်း​ချမ်း​စွာ​နေ​ထိုင်​နိုင်​သည့်
    ကာ​လ​မ​ရောက်​သေး​မီ၊-'
  bod-N: དེ་རིང་རང་ཅག་མི་རེ་རེས་རང་རང་གི་མིག་མདུན་ནས་གང་ཞིག་ལེགས་པར་སྙམ་པ་དེ་བྱེད་པས།
    མ་འོངས་པར་ཁྱོད་ཅག་གིས་འདི་བཞིན་བསྒྲུབ་མི་རུང་།
  sna-sna: Hamufaniri kuita sezvatinoita pano nhasi, mumwe nomumwe achiita zvaanoona
    zvakakodzera kuita,
  spa-BLM: No haréis todo lo que hacemos hoy aquí, cada uno lo que es correcto a sus
    propios ojos;
  cac-cac: Ata' man̈ ol e c'ulej icha tas sco c'ulej ticnaic, yujto a d'a tic yaln̈ej
    tas sgana junjun anima, a sc'ulej.
  swh-ULB: Hamtafanya mambo yote ambayo tunafanya hapa leo; sasa kila moja anafanya
    chochote kile kizuri machoni pake,
  bel-bel: Там вы не павінны рабіць усяго, як мы цяпер тут робім, кожны, што яму здаецца
    правільным;
  deu-ELBBK: Ihr sollt nicht tun nach allem, was wir heute hier tun, jeder, was irgend
    recht ist in seinen Augen;
  mbb-OT: “Guntaan ebeelan niw is minsan hengkey he egkesuatan niw te ebaal, su ebpemuhat
    kew ǥuntaan diyà te minsan hendei zà duen he lugar he egkesuatan niw. Piru kenè
    niw en heeyan beeli
  mal-2015: നാം ഇന്നു ഇവിടെ ഓരോരുത്തൻ താന്താന്നു ബോധിച്ചപ്രകാരം ഒക്കെയും ചെയ്യുന്നതുപോലെ
    നിങ്ങൾ ചെയ്യരുതു.
  rmc-rmc: Ma keren avke, sar amen keras adadžives. Dži akana sako kerelas avke, sar
    peske gonďoľinelas, hoj oda hin lačho.
  pes-OPV: موافق هرآنچه ما امروز در اینجا می‌کنیم، یعنی آنچه در نظر هرکس پسند آید،
    نکنید.
  ron-1924: Сэ ну фачець дар кум фачем ной акум аич, унде фиекаре фаче че-й плаче,
  ben-OBCV: এখানে আমরা এখন প্রত্যেকে নিজের যা মনে হয় ঠিক তাই করছি, তোমরা সেরকম করবে
    না,
  som-som: Oo waa inaydaan samayn waxyaalaha aynu maanta halkan ku samaynayno oo dhan
    kuwaas oo ah waxa nin walba la qumman,
  lat-VUC: 'Non facietis ibi quæ nos hic facimus hodie, singuli quod sibi rectum videtur:'
  eng-ASVBT: Ye shall not do after all the things that we do here this day, every
    man whatsoever is right in his own eyes;
  ita-1885: Non fate secondo tutto ciò che facciamo qui oggi, facendo ciascuno tutto
    quello che gli pare e piace.
  eng-LXXUP: Ye shall not do altogether as we do here today, every man that which
    is pleasing in his own sight.
  eng-ULB: You will not do all the things that we are doing here today; now everyone
    is doing whatever is right in his own eyes;
  spa-VBL: No deben hacer lo que estamos haciendo aquí hoy. En este momento cada uno
    hace lo que cree correcto,
  fra-_FOB: Vous ne ferez pas comme nous faisons ici aujourd'hui, chacun selon ce
    qui lui semble bon;
  mal-mal: ഇവിടെ ഓരോരുത്തൻ അവനവന് ബോധിച്ചപ്രകാരം ഇന്ന് ചെയ്യുന്നതുപോലെ നിങ്ങൾ ചെയ്യരുത്.
  urd-GVR: Us waqt tumheṅ wuh nahīṅ karnā jo ham karte āe haiṅ. Āj tak har koī apnī
    marzī ke mutābiq ibādat kartā hai,
  suz-BL: गोपुकीम मुल सम्‍म ‘आंम पशो ठीक बाक्‍ब’ दे पशो खोदेंशो पा मुल मपने।
  ita-1927: Non farete come facciamo oggi qui, dove ognuno fa tutto quel che gli par
    bene,
  ckb-ckb: ئێوە ئاوا مەکەن، وەک ئەوەی ئێمە ئەمڕۆ لێرە دەیکەین، کە هەرکەسە بەو شێوەیەی
    خۆی دەکات کە ڕاستە لەپێش چاوی،
  eng-BBE: 'You are not to do things then in the way in which we now do them here,
    every man as it seems right to him:'
  kan-OKCV: ಈಗ ಇಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಸ್ವಂತ ದೃಷ್ಟಿಯಲ್ಲಿ ತೋರುವ ಪ್ರಕಾರ ಮಾಡಬೇಡಿರಿ.
  tam-2017: இங்கே இந்நாளில் நாம் அவனவன் தன்தன் பார்வைக்குச் சரியானதையெல்லாம் செய்கிறதுபோல
    நீங்கள் செய்யாதிருப்பீர்களாக.
  spa-RV-1909: No haréis como todo lo que nosotros hacemos aquí ahora, cada uno lo
    que le parece,
  ron-BTF: Să nu faceţi precum facem noi aici, astăzi, fiecare tot ce este drept înaintea
    ochilor săi.
  eng-WEBP: You shall not do all the things that we do here today, every man whatever
    is right in his own eyes;
  eng-FBV: You're not to do like we're doing here today. At the moment everyone does
    what they think is right,
  nld-1939: Gij moogt dus niet langer meer offeren, zoals ieder van ons hier heden
    naar eigen goeddunken doet.
  nch-BL: “Nopona sesen masehuali ayecmo huelis quichihuas cati ya quinequi quej anquichihuaj
    ama. Nopona monequi senquisa anquitoquilise ni tanahuatilme.
  vie-1934: Chớ làm như chúng ta làm ngày nay đây, là mỗi người làm tùy ý mình tưởng
    là phải;
  hin-CV: वहां तुम ऐसा कुछ भी नहीं करोगे, जो तुम आज यहां कर रहे हो. अब तक तो तुममें
    से हर एक को जैसा भी सही लगता था करता जाता था,
  eng-OURB: You shall not do after all the things that we do here today, every man
    whatever is right in his own eyes;
  spa-BES: 'No deben hacer las cosas de la manera en que ahora las hacemos aquí, cada
    hombre como le parezca correcto:'
  tdx-tdx: Tsy hanoe’ areo ka o satan-tika henaneo, t’ie songa manao ze to am-pihaino’e
    avao,
  vid-vid: “Mleche kudita kota vyotulingudita sambi, iwele chila munhu kota vyoyalingugana
    yuye,
  eng-OKE: You shall not (then) do as we are doing here this day, every man as (seemeth)
    proper in his own eyes;
  tha-KJV: ท่านทั้งหลายอย่ากระทำตามบรรดากิจการที่เรากระทำอยู่​ที่นี่​ทุกวันนี้ คือทุกคนทำตามอะไรก็​ตามที่​ถู​กต้องในสายตาของตนเอง
  por-BR-2018: Não fareis como tudo o que nós fazemos aqui agora, cada um o que lhe
    parece,
  deu-ELO: Ihr sollt nicht tun nach allem, was wir heute hier tun, ein jeder, was
    irgend recht ist in seinen Augen;
  eng-WYC-2018: Ye shall not do there those things which we do here today, each man
    that that seemeth rightful to himself.
  epo-epo: Ne faru simile al ĉio, kion ni faras ĉi tie hodiaŭ, ĉiu tion, kio plaĉas
    al li;
  uig-PIN: Silǝr biz bügün ⱪilƣinimizdǝk, yǝni ⱨǝrbiringlar ɵz bilgininglarqǝ ⱪilƣininglardǝk
    ⱪilmasliⱪinglar kerǝk;
  beo-beo: 'Amo esoha dilia musa: hou defele mae hamoma. Musa: asili wali dilia da
    nodone sia:ne gadosu hou dilisu hanaiga hamosu.'
  tpi-OTNT: “Long taim yupela i gat dispela wanpela ples bilong lotu, orait yupela
    i no ken mekim lotu long laik bilong yupela olsem yupela i save mekim nau. Yupela
    i bin mekim olsem,
  hau-SA: Kada ku yi kamar yadda muke yi a nan yau, yadda kowa yake yin abin da ya
    ga dama.
  uig-LAT: Siler biz bügün qilghinimizdek, yeni herbiringlar öz bilgininglarche qilghininglardek
    qilmasliqinglar kérek;
  nde-nde: Lingabokwenza njengalokhu esikwenza lamuhla, ngamunye esenza njengokuthanda
    kwakhe,
  ton-ton: ‌ʻE ʻikai te mou fai ʻo fakatatau ki he meʻa kotoa pē ʻoku tau fai ʻi heni
    he ʻaho ni, ʻae tangata kotoa pē ʻaia ʻoku totonu ʻi hono ʻao ʻoʻona.
  ces-1613: Nebudete dělati tak, jakž my nyní zde činíme, jeden každý což se mu dobrého
    vidí.
  eng-WMB: You shall not do all the things that we do here today, every man whatever
    is right in his own eyes;
  tam-TCV: இன்று இங்கே நாம் ஒவ்வொருவரும் நமது விருப்பப்படி நமக்குச் சரியெனப்பட்டதைச்
    செய்ததுபோல், அங்கே நீங்கள் செய்யக்கூடாது.
  ceb-ULB: Dili ninyo pagabuhaton ang atong ginabuhat dinhi karong adlawa; karon ang
    matag-usa nagabuhat kung unsa ang maayo sa iyang panan-aw;
  pol-UBG: 'Nie będziecie postępować zgodnie z tym wszystkim, co my tu dziś czynimy:
    każdy, co jest dobre w jego oczach;'
  agr-agr: “Tuja Tuke Pujuu makichik nugká etegkatta nuanuig, yamai atum wakegamu
    takajum duka dutikashtatjume.
  kyc-kyc: Anatumi panda baa lakandarami lao wasaramo dokopa nakamame epapu mee maso
    lakando karaminyili pyuo kara narami.
  urd-GVU: اُس وقت تمہیں وہ نہیں کرنا جو ہم کرتے آئے ہیں۔ آج تک ہر کوئی اپنی مرضی
    کے مطابق عبادت کرتا ہے،
  deu-1912: Ihr sollt der keins tun, das wir heute allhier tun, ein jeglicher, was
    ihn recht dünkt.
  kan-2017: ಈಗ ಈ ಸ್ಥಳದಲ್ಲಿ ನಾವು ನಡೆಕೊಳ್ಳುವಂತೆ ಎಲ್ಲರೂ ತಮ್ಮ ತಮ್ಮ ಮನಸ್ಸಿಗೆ ತೋರಿದಂತೆ ನಡೆಯಬಾರದು.
  yap-yap: “Ra yan i taw ko ngiyal’nem ma dab kum ngongolgad ni bod ni um rin’ed.
    Kafaram i yib ke mada’ ko chiney mra bigimed ma tin ba’adag ni ngi i rin’ e be
    rin’,
  hlt-MCSB: Tihnin kah he rhoek ah mamih boeih loh n'saii uh bangla saii uh boeh.
    Hlang he amah mikhmuh ah boeih thuem ta.
  mdy-ETH: «ዬና ዎዳ ሄላዛ ሃኖ ሄላንዳኣና ዒንሢ ኮዔ ጎይፆ ማዻሢጉዲ ማዺፖቴ፤
  twi-ASANTE: Ɛnnɛ yi, deɛ mopɛ biara na moyɛ, nanso, ɛnyɛ ne kwan ne no,
  eng-WEBU: You shall not do all the things that we do here today, every man whatever
    is right in his own eyes;
  bnp-bnp: “Na tahuna mu tahoka a tanga ni kavurike a Vure, naha ni rata a nihabi
    na tabeke tara. Ngane mu rata mavonga,
  wal-wal: “Ha77i hagan intte sheneegaa oottiyoogaadan, he wode hegaadan oottekketa.
  spa-PDDPT: No harán según todo lo que hacemos hoy aquí, cada uno lo que le parece
    bien,
  gun-gun: Apy jajapoa rami ve'ỹ 'rã pendekuai, mba'eta aỹ peve peteĩ-teĩ ha'e ae
    ojou porãa rami rive 'rã ikuai,
  ilo-ULB: Saanyonto nga aramiden amin dagiti banbanag nga ar-aramidentayo ditoy ita
    nga aldaw, ita ar-aramiden ti tunggal maysa ti umno kadagiti bukodda a mata,
  kpg-kpg: “I di madagoaa deelaa ma gaa dae mai, goodou hudee heia di hai dela nogo
    haihai go goodou. Gaa dae mai gi dolomeenei, goodou huogodoo nogo daumaha hua
    gi di godou hiihai,
  uig-ARA: سىلەر بىز بۈگۈن قىلغىنىمىزدەك، يەنى ھەربىرىڭلار ئۆز بىلگىنىڭلارچە قىلغىنىڭلاردەك
    قىلماسلىقىڭلار كېرەك؛
  sus-sus: A mu lanma kankan xa a yɛtɛ waxɔnfe raba, alɔ wo a rabafe ki naxɛ yakɔsi,
  pon-2006: “Ni ahnsowo eh pahn leledo, kumwail sohte pahn kin wia soahng kan me kumwail
    wiewia sang mahs kohdo. Pwe sang mahs kohdo emenemen kumwail kin wiewia pein nsene
    nan amwail kaudok,
  jae-jae: Aŋgôm gêŋ tau êtôm aêac dagôm gêdêŋ ocsalô tonec nec atom, gebe amac samob
    agôm nêm gêŋ kêtôm taôm taêm gêjam to alic ŋajam naŋ.
  ksd-ksd: Koko avat a pait ra lavur magit da go da pait ia gori, tago tikatikai i
    pait ra magit i nuk ia ba i takodo;
  tur-YTC: Bugün burada bizim yaptığımız her şeye göre yapmayacaksınız, herkes kendi
    gözünde doğru olanı yapmakta;
  grc-BRENT: Οὐ ποιήσετε πάντα ὅσα ἡμεῖς ποιοῦμεν ὧδε σήμερον, ἕκαστος τὸ ἀρεστὸν
    ἐνώπιον αὐτοῦ·
  ind-AYT: Janganlah kamu melakukan apa yang kita lakukan seperti saat ini, setiap
    orang melakukan apa yang benar menurut pandangannya.
  nya-nya: Musadzachite monga tikuchitira lero lino, aliyense kumachita zimene akuona
    kuti ndi zoyenera,
  hrv-hrv: Nemojte raditi čak ni kako radimo ovdje danas - svatko što se njemu čini
    dobro -
  mps-mps: “Tama dagego te lotu wabo pesage deli nigilama da, teda dagego duga digi
    duga homugo subigila lotu po waba, te kolesaga me elamuo, te dagego megi ebo gilama.
  tpi-tpi: “Long taim yupela i gat dispela wanpela ples bilong lotu, orait yupela
    i no ken mekim lotu long laik bilong yupela olsem yupela i save mekim nau. Yupela
    i bin mekim olsem,
  dan-1931: I må ikke bære eder ad, som vi nu for Tiden gør her, hvor enhver gør,
    hvad han finder for godt;
  vie-OVCB: Anh em không được hành động như ngày nay nữa, ai nấy đều làm những việc
    mình cho là phải,
  guj-2017: આજે આપણે જે બધું અહીં કરીએ છીએ, એટલે દરેક માણસ પોતાની દ્રષ્ટિમાં જે સારું
    લાગે છે તે કરે છે તે પ્રમાણે તમારે કરવું નહિ;
  pon-2006A: “Ni ahnsowo eh pahn leledo, kumwail sohte pahn kin wia soahng kan me
    kumwail wiewia sang mahs kohdo. Pwe sang mahs kohdo emenemen kumwail kin wiewia
    pein nsene nan amwail kaudok,
  por-BRBSL: Você não fará todas as coisas que fazemos aqui hoje, cada homem o que
    quer que seja certo aos seus próprios olhos;
  cth-cth: Atu e tueng, hete hmuen koe na sak e patetlah hote hmuen koe tami pueng
    ma pouknae rumram hoi na sak awh mahoeh.
  twi-twi: Nnɛ yi, nea mopɛ biara na moyɛ, nanso ɛnsɛ sɛ ɛba saa,
  hlt-hlt: Tihnin kah he rhoek ah mamih boeih loh n'saii uh bangla saii uh boeh. Hlang
    he amah mikhmuh ah boeih thuem ta.
  tbz-SIM: Dɛ mɔ̀nnì di tɛ̃́nkɛ í yóó ndɔɔri ti mɛ̀ ndɔ̀ɔ̀rimɛ̀ yíe, bɑ́ wè kòò dɔ̀ɔ̀ri
    o yɛ̀mmɛ̀ dò ndɛ̀ɛ̀ wenni.
  msy-2020: “Ia gɨn Godɨn ziam famin danganir vamɨran ikɨva, datɨrɨghɨn kagh ikiava
    ami moghɨn, ia uari uan ifongiabar an ziam fan markɨ.
  azb-azb: Bu gün burada etdiklərinizi orada etməyin. Burada hər kəs öz nəzərində
    nəyi düz sayırsa, onu da edir.
  eng-DBY: Ye shall not do after all that we do here this day, each one whatever is
    right in his own eyes.
  hin-2017: जैसे हम आजकल यहाँ जो काम जिसको भाता है वही करते हैं वैसा तुम न करना;
  wol-KYG: Buleen jëfe mboolem nii nuy jëfe fii tey, lu neex waay rekk, def.
  eng-YLT: '''Ye do not do according to all that we are doing here to-day, each anything
    that is right in his own eyes,'
  eng-WYC-2017: Ye shall not do there those things which we do here today, each man
    that that seemeth rightful [or right] to himself.
  eng-WMBB: You shall not do all the things that we do here today, every man whatever
    is right in his own eyes;
  urd-GVH: उस वक़्त तुम्हें वह नहीं करना जो हम करते आए हैं। आज तक हर कोई अपनी मरज़ी
    के मुताबिक़ इबादत करता है,
  rug-rug: Pana mae sa totoso, si lopu kaqu taveti sapu gua taveti gita tani pa rane
    ṉinoroi. Ba gita si korapa tavetia gua sapu garona pa nada binalabala soti,
  gaz-gaz: Akka nu harʼa godhaa jirru kana, akka tokkoon tokkoon namaa waanuma tolaa
    itti fakkaate godhu kana hin godhinaa;
  fra-LSG: Vous n’agirez donc pas comme nous le faisons maintenant ici, où chacun
    fait ce qui lui semble bon,
  gnn-gnn: Yakana biyapulnydja nhuma yurru buku‐ŋal'yun yukurra Godku ŋuliwitjan nhumalaŋgalaynydja
    nhuma guyaŋinyarakurru ga romgurru. Ŋunhi nhuma yurru gulŋiyirrinydja ŋunhiwalayi
    wäŋalili ŋunhi ŋayi yurru Garrayyu wekama nhumalaŋgu, ŋunhalayinydjayi nhuma yurru
    buku‐ŋal'yun yukurra waŋarrwu Godkunydja nhanukalaynha yana romgurru,
  yal-yal: Na bɔxɔni, ɛ nama Ala batu alo en naxan nabama iki, birin nun a rafan fe.
  haw-1868: Mai hana oukou e like me na mea a pau o kakou i keia la, o kela kanaka
    keia kanaka ma ka mea pono i kona maka iho.
  arb-NAV: لَا يَصْنَعْ كُلُّ وَاحِدٍ مِنْكُمْ مَا يَسْتَحْسِنُهُ كَمَا هُوَ حَادِثٌ
    الْيَوْمَ،
  ewe-ewe: “Azɔ la, migalé miaƒe mɔwo atsɔ abe ale si miele wɔwɔm fifia ene, eye ame
    sia ame le nu si wòbu be enyo la wɔm o,
  eng-LEE: Ye shall not do after all the manner that we do here this day, every one
    whatsoever is right in his own eyes.
  asm-FB: আমি এতিয়া ইয়াত যি যি কাৰ্য কৰিছোঁ, সেইবোৰৰ দৰে আপোনালোকে সেই ঠাইত নকৰিব;
    প্ৰতিজনে নিজৰ চকুত যি ভাল দেখে তাকে নকৰিব।
  sus-A: عَ مُ لَنمَ كَنكَن شَ عَ يّتّ وَشْنقٍ رَبَ، عَلْ وٌ عَ رَبَقٍ كِ نَشّ يَكْسِ،
  fra-SBL: Vous ne ferez pas toutes les choses que nous faisons ici aujourd'hui, chacun
    faisant ce qui est juste à ses propres yeux ;
  hbo-hbo: לֹ֣א תַעֲשׂ֔וּן כְּ֠כֹל אֲשֶׁ֨ר אֲנַ֧חְנוּ עֹשִׂ֛ים פֹּ֖ה הַיֹּ֑ום אִ֖ישׁ
    כָּל־הַיָּשָׁ֥ר בְּעֵינָֽיו׃
  eng-WYCLIFFE: Ye schulen not do there tho thingis whiche we don here to dai, ech
    man that semeth riytful to `hym silf.
  cwe-cwe: “Sekemutende fana vimukalile mutenda mbaka sambi, yani chila munhu kakala
    kotenda fana viyolonda mwenyewo,
  kik-kik: Mũtikaneke ta ũrĩa tũreka tũrĩ gũkũ ũmũthĩ, o ũrĩa mũndũ aroona kwagĩrĩire,
  fra-NCL: Vous ne ferez pas, selon tout ce que nous faisons maintenant ici, chacun
    ce que bon lui semble,
  cek-AK: Nangcae loe vaihniah haeah a sak o ih hmuen baktiah to ah sah o hmah; haeah
    loe kami boih mah a mik hoiah hnuk ih kahoih hmuen baktih toengah a sak o.
  cuk-cuk: Emi, anmar, war-wargwengi na e-dakedba igi ibmar-imakbukwa, deyobi, melle
    be a-yargi ibmar-imakbukwa gumalo.
  uig-CYR: Силәр биз бүгүн қилғинимиздәк, йәни һәр бириңлар өз билгиниңларчә қилғиниңлардәк
    қилмаслиғиңлар керәк;
  tel-2017: ఈ రోజు మనమిక్కడ చేస్తున్నట్టు మీలో ప్రతివాడూ తనకిష్టమైనట్టు చేయకూడదు.
  hat-BSA: “Nou p ap fè menm sa ke n ap fè isit la jodi a, konsi tout moun ap fè sa
    ki bon nan pwòp zye li;
  kos-kos: “In pacl sac, kowos in tia oru oana kowos oru meet ah. Nwe ke pacl se inge
    kowos nukewa alu oana lungse lowos,
  hbo-WLC: לֹ֣א תַעֲשׂ֔וּן כְּ֠כֹל אֲשֶׁ֨ר אֲנַ֧חְנוּ עֹשִׂ֛ים פֹּ֖ה הַיּ֑וֹם אִ֖ישׁ
    כָּל־הַיָּשָׁ֥ר בְּעֵינָֽיו׃
  ibo-ibo: Unu agaghị emekwa ihe masịrị unu, dịka unu si eme taa, nʼihi na onye ọbụla
    na-eme ihe ọbụla o chere na o ziri ezi nʼanya ya,
  ory-ory: ଯାହାର ଦୃଷ୍ଟିରେ ଯାହା ଭଲ, ଏପରି କାର୍ଯ୍ୟ ଆମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆଜି ଏ ସ୍ଥାନରେ
    କରୁଅଛୁ, ସେହିପରି ତୁମ୍ଭେମାନେ କରିବ ନାହିଁ।
  chk-chk: Iwe, ousap föri usun mine oua föri me lom. Pun tori ikenai iteiten eman
    me eman a chök föri mine a pwüng me ren.
  rop-rop: “Wal tudei yumob meigim sekrifais eniweya yumob wandim, dumaji yumob nomo
    jidan langa det kantri weya YAWEI det trubala God blanga wi garra gibit yumob
    en weya im garra maindimbat yumob en weya yumob gin jidan kwaitbala nomo garram
    eni trabul. Bat wen yumob krosoba langa det Jodan Riba en yumob teikoba det kantri,
    YAWEI garra lukaftumbat yumob brom ola enami blanga yumob. YAWEI garra pikimat
    wanbala pleis weya yumob garra weship im, en deya na yumob garra bringimap ebrijing
    weya aibin tok. En deya na yumob garra bringimap ola sekrifais ofring weya yumob
    garra barnim, en ola najalot sekrifais ofring, en ebri tenbala ebrijing yumob
    bin growimap yumob garra gibit wanbala langa mi en ola ofring en ola enijing weya
    yumob bin pramisim blanga gibit langa YAWEI.
  ukr-1871: Не годиться вам робити всього, як тепер ту робите, що кому здається правим
    перед очима його;
  deu-1951: Ihr sollt nicht also tun, wie wir heute hier tun, ein jeder, was ihn recht
    dünkt.
  eng-JPS: Ye shall not do after all that we do here this day, every man whatsoever
    is right in his own eyes;
  srp-1865: Ne èinite kako mi sada ovdje èinimo, što je kome drago.
  lug-lug: Temukolanga nga bwe tukola wano leero, nga buli omu akola nga bw’alaba
    ekisaanidde,
  heb-heb: לא תעשון ככל אשר אנחנו עשים פה היום איש כל הישר בעיניו׃
  ben-IRV: এই জায়গায় আমরা এখন প্রত্যেকে নিজেদের চোখে যা সঠিক, তা করছি, তোমরা সেরকম
    করবে না;
  pan-pan: ਉੱਥੇ ਤੁਸੀਂ ਅਜਿਹਾ ਕੋਈ ਕੰਮ ਨਾ ਕਰਨਾ ਜਿਵੇਂ ਅਸੀਂ ਇੱਥੇ ਕਰਦੇ ਹਾਂ, ਅਰਥਾਤ ਜੋ ਕੁਝ
    ਜਿਸ ਨੂੰ ਠੀਕ ਲੱਗਦਾ ਹੈ, ਉਹ ਉਹੀ ਕਰਦਾ ਹੈ।
  mya-JVB: ယခု ကာလ၊ ဤ အရပ်၌ပြု သကဲ့သို့ ၊ ထိုအရပ်၌ လူတိုင်း ကိုယ် ဉာဏ် ကို လိုက်၍
    မ ပြု ရကြ။
  hmo-hmo: “Harihari iniseni ita karaia noho kara be unai gabu dekenai do ita karaia
    lasi. Iniseni be ita ta ta ita ura dalana dekenai sibona ita tomadiho noho,
  urd-urd: और जैसे हम यहाँ जो काम जिसको ठीक दिखाई देता है वही करते हैं, ऐसे तुम वहाँ
    न करना।
  rus-SYN: Там вы не должны делать всего, как мы теперь здесь делаем, каждый, что
    ему кажется правильным;
  bqc-SIM: Ásu kɛ lá wálɛ kɛ la gbãɛwao, asa lá à wá baade pↄ gbà ↄ̃ àlɛ
    kɛ,
  tcz-CHONGTHU: Pakai kin nabol danu jong kikhel ding ahi. Tunin nabon chauvin natao
    uve.
  mar-mar: आतापर्यंत आपण सगळे आपल्या मनाला वाटेल तशी उपासना करत आलो तशी आता करु नका.
  qub-qub: «Tayta Dios goycushunayquipaj caycaj nasyunman chayarga manami canan adurashayquinöchu
    payta aduranquipaj. Cananga puydishayquimannöllami Tayta Diosta aduraycanqui.
  hat-hat: Lè sa a, nou p'ap gen dwa fè sa n'ap fè koulye a kote chak moun ap fè sa
    yo pi pito,
  eng-BSB: You are not to do as we are doing here today, where everyone does what
    seems right in his own eyes.
  tod-tod: À mina faiti kɛ, eɠɛʋelei ade kɛɛzu la za ʋɛ, ɛsɛ ka naa ɠɛɛzu nɔ, nii
    pagai gaazu.
  eng-WEBPB: You shall not do all the things that we do here today, every man whatever
    is right in his own eyes;
  kbq-kbq: Hagi menima tamagra tamavesite mono'ma nehazaza huta, monora osugahaze.
  nhe-BL: “Nopona sesen tlacatl ayoc huelis quichihuas tlen ya quinequi queja inquichihuaj
    ama. Nopona monequi senquistoc inquitoquilise nochi ni tlanahuatili.
  gub-BL: Te ko 'ar rehe teko uzapo ma'e wemimutar rupi wà. A'e ywy rehe pehem mehe
    napeiko kwaw nezewe nehe.
  eng-DRA: You shall not do there the things we do here this day, every man that which
    seemeth good to himself.
