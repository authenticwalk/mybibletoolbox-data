  cek-AK: Hato thungah maeto paek ih cang maw, to tih ai boeh loe misurtui hoi situinawk
    maw, to tih ai boeh loe tapen tangsuek maitaw caanawk hoi tuucaanawk, lokkam ih
    baktiah paek ih hmuennawk maw, palung angthawk hoiah paek ih hmuennawk maw, tangqum
    ah paek ih hmuennawk maw, to tih ai boeh loe abomhhaih ah paek ih hmuennawk loe
    nangmacae vangpui khongkha thungah caa o hmah;
  cuk-cuk: '”Deginbali, be-neggweburmargi Bab-Dummadga be-ibmar-ambegi gwensak-uked
    (10%), be gunnosulid: Ibmar-gwag, olivo-gwallu, be-moli-bebe-nikamalad-gebegwalulesmalad,
    sibad-wawaadmar-gebegwalulesmalad, sibadmar-gebegwalulesmalad, degi, olivo be
    gobosulid. We-ibmarmar be-neggweburmargi be gunnosulid. Degine, be ise-sogar-ibmar-ukoye-sogsad,
    degi, be-itolegedba Bab-Jehováʼga-ibmar-ukoye-sogsad, be gunnosurbalid.'
  uig-CYR: Сән ашлиқтин, йеңи шараптин, зәйтун мейидин ондин бири болған өшрилириңни
    яки кала-қой падилириңниң тунҗа балилирини, яки қәсәмгә бағлиқ һәдийәлириңни,
    ихтиярий һәдийәлириңни яки қолуңдики көтәрмә һәдийәлириңни шәһәр-йезилириңда йемәслигиң
    керәк;
  tel-2017: మీ ధాన్యంలో, ద్రాక్షారసంలో, నూనెలో, దశమ భాగం, మీ ఆవులు, గొర్రెలు, మేకల్లో
    తొలిచూలు పిల్లల్లో, మీరు చేసే మొక్కుబళ్లలో స్వేచ్ఛార్పణలు, ప్రతిష్ఠార్పణలు మీ
    ఇంట్లో తినకూడదు.
  hat-BSA: “Nou pa gen dwa manje anndan pòtay nou yo ofrann dim ki sòti nan sereyal
    yo, ni premye ne nan twoupo ak nan bann mouton nou yo, ni okenn nan ofrann ve
    yo, ni ofrann bòn volonte nou yo, ni don ki sòti nan men nou yo.
  kos-kos: Nimet kang kutena ma kowos kisakin nu sin LEUM GOD ke acn kowos muta we
    — tia mwe sang ke sie tafu singoul ke wheat lowos, wain lowos, ku oil in olive
    lowos; tia pac wounsien cow ac sheep nutuwos, ku mwe kite ma kowos wuleang kac
    nu sin LEUM GOD, ku mwe sang kowos oru ke engan na lowos in oru, ku kutena mwe
    sang saya.
  hbo-WLC: לֹֽא־תוּכַ֞ל לֶאֱכֹ֣ל בִּשְׁעָרֶ֗יךָ מַעְשַׂ֤ר דְּגָֽנְךָ֙ וְתִֽירֹשְׁךָ֣
    וְיִצְהָרֶ֔ךָ וּבְכֹרֹ֥ת בְּקָרְךָ֖ וְצֹאנֶ֑ךָ וְכָל־נְדָרֶ֙יךָ֙ אֲשֶׁ֣ר תִּדֹּ֔ר
    וְנִדְבֹתֶ֖יךָ וּתְרוּמַ֥ת יָדֶֽךָ׃
  ibo-ibo: 'Ma o nweghị onyinye ọbụla a na-enye Onyenwe anyị i kwesiri ịnọ nʼụlọ gị
    rie. I kwesighị ịnọ nʼụlọ gị rie onyinye ndị a: onyinye otu ụzọ nʼụzọ iri nke
    ọka na mmanya ọhụrụ gị, na nke mmanụ oliv, na ụmụ mbụ nke igwe ehi na igwe ewu
    na atụrụ gị, na ihe ọbụla i kwere na nkwa, na onyinye afọ ofufu gị, na onyinye
    ndị ọzọ pụrụ iche.'
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଶସ୍ୟର କି ଦ୍ରାକ୍ଷାରସର କି ତୈଳର ଦଶମାଂଶ, କି ଗୋମେଷାଦିର ପ୍ରଥମଜାତ,
    କିଅବା ତୁମ୍ଭ ମନାସିବାର ମାନତ ଦ୍ରବ୍ୟ କି ତୁମ୍ଭ ସ୍ଵେଚ୍ଛାଦତ୍ତ ନୈବେଦ୍ୟ କି ତୁମ୍ଭ ହସ୍ତର
    ଉତ୍ତୋଳନୀୟ ଉପହାର, ଆପଣା ନଗର-ଦ୍ୱାର ମଧ୍ୟରେ ଭୋଜନ କରି ପାରିବ ନାହିଁ।
  chk-chk: Iwe, ousap mongö ewe eu leengolun kiniemi föün wiich ika ünümi ewe eu leengolun
    ünümemi wain ika eäni ewe eu leengolun ämi apüra lon ämi kewe telinimw. Ousap
    pwal ochoch mweinöün nöumi pwiin kow ika sip. Ousap ochoch ämi asoren pwon oua
    pwon won, ika ämi asor seni püsin letipemi, ika ekewe sokopaten asor oua fang.
  rop-rop: “Ebrijing weya yumob gibit langa YAWEI, wal yumob kaan dagat langa det
    pleis weya yumob jidan, bat oni langa det pleis weya YAWEI det trubala God blanga
    wi bin pikimat blanga jidan. Deya na yumob garra deigim ol yumob difrindifrinwan
    ofring. Brom ebri tenbala enijing yumob garra gibit wanbala langa mi brom ola
    nyuwan sid daga en wain en oliboil, en blanga ola fesbon gabigabi en ship en ola
    ebrijing yumob bin pramis blanga gibit langa YAWEI, en det ofring weya yumob gibit
    friwan. Yumob garra deigim blanga yumob biginini en ola pipul weya wek blanga
    yumob en detlot pipul brom det Libai klen en deya na langa det pleis yumob garra
    weship langa YAWEI en gibit im ola ofring. En yumob garra jidan brabli gudbinjiwei
    blanga ola ebrijing weya yumob bin dum. Yumob garra wotjim miselp en nomo fogedabat
    blanga maindimbat detlot Libai pipul weya olabat jidanbat langa yumob kantri.
  ukr-1871: Не можна тобі їсти в оселї твоїй десятин зерна твого, і вина твого, і
    олїї твоєї, і перваків з буйної і дрібної скотини твоєї, і жадних обітниць твоїх,
    що обіцюєш їх, нї добровільних дарів, нї жертви приношення рук твоїх;
  deu-1951: Du darfst aber nicht in deinen Toren essen von den Zehnten deines Korns,
    deines Mosts und deines Öls, noch von der Erstgeburt deiner Rinder und deiner
    Schafe, noch von irgend einem deiner Gelübde, die du gelobt hast, noch von deinem
    freiwilligen Opfer, noch von dem Hebopfer deiner Hand;
  eng-JPS: Thou mayest not eat within thy gates the tithe of thy corn, or of thy wine,
    or of thine oil, or the firstlings of thy herd or of thy flock, nor any of thy
    vows which thou vowest, nor thy freewill-offerings, nor the offering of thy hand;
  srp-1865: Neæeš moæi jesti u mjestu svojem desetka od žita svojega ni od vina svojega
    ni od ulja svojega, ni prvina od stoke svoje krupne i sitne, ni onoga što zavjetuješ;
    ni prinosa dragovoljnijeh, ni prinosa ruku svojih.
  lug-lug: Mu bibuga byo toliirangamu kitundu ekimu eky’ekkumi eky’emmere yo ey’empeke,
    oba ekya wayini wo, oba eky’amafuta go; oba ebibereberye eby’omu bisibo byo n’eby’omu
    biraalo byo, oba n’obweyamo bwo oba n’ebiweebwayo ebya kyeyagalire; wadde n’ebirabo
    ebitali bya bulijjo.
  heb-heb: לא תוכל לאכל בשעריך מעשר דגנך ותירשך ויצהרך ובכרת בקרך וצאנך וכל נדריך
    אשר תדר ונדבתיך ותרומת ידך׃
  ben-IRV: তোমরা শস্যের, আঙ্গুর রসের ও তেলের দশমাংশ, গরু মেষের প্রথমজাত এবং যা মানত
    করবে, সেই মানতের জিনিস, নিজের ইচ্ছায় দেওয়া নৈবেদ্য ও হাতে তোলা উপহার, এই সব
    তুমি নিজের শহরের দরজার মধ্যে খেতে পারবে না।
  pan-pan: ਪਰ ਤੁਸੀਂ ਆਪਣਾ ਅੰਨ, ਨਵੀਂ ਮਧ, ਤੇਲ ਦਾ ਦਸਵੰਧ, ਆਪਣੇ ਇੱਜੜ ਅਤੇ ਚੌਣੇ ਦੇ ਪਹਿਲੌਠੇ,
    ਅਤੇ ਆਪਣੀਆਂ ਸੁੱਖਣਾ ਦੀਆਂ ਭੇਟਾਂ, ਖੁਸ਼ੀ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ ਨੂੰ ਆਪਣੇ ਫਾਟਕਾਂ
    ਦੇ ਅੰਦਰ ਕਦੇ ਵੀ ਨਾ ਖਾਣਾ,
  mya-JVB: စပါး ၊ စပျစ်ရည် ၊ ဆီ ဆယ် ဘို့တွင် ပူဇော်သော တဘို့၊ သိုး နွား တွင် အဦး ဘွားသော
    သားငယ်၊ သစ္စာ ဂတိ နှင့်ဆိုင်သော ပူဇော်သက္ကာ၊ အလိုလို ပြုသော ပူဇော်သက္ကာ၊ ချီးမြှောက်ရာ
    ပူဇော် သက္ကာ တစုံတခု ကိုမျှ၊ သင် တို့သည် ကိုယ် နေရာအရပ်၌ မ စား ရ ကြ။
  hmo-hmo: 'Inai gaudia be emui noho gabudia lalonai umui ania diba lasi momokani:
    Lohiabada dekenai umui henia gaudia ibounai, hegeregere emui uiti, o emui uaina,
    o emui olive dehoro, umui haria kahana 10 ena kahana ta gaudia, o emui boromakau
    o emui mamoe natuna vara guna, o emui gwauhamata gaudia, o emui harihari gaudia,
    o lalo namo dainai, Lohiabada dekenai umui henia gaudia.'
  urd-urd: और तू अपने फाटकों के अन्दर अपने ग़ल्ले और मय और तेल की दहेकियाँ, और गाय
    — बैलों और भेड़ — बकरियों के पहलौठे, और अपनी मन्नत मानी हुई चीज़ें और रज़ा की
    क़ुर्बानियाँ और अपने हाथ की उठाई हुई क़ुर्बानियाँ कभी न खाना।
  rus-SYN: Нельзя тебе есть в жилищах твоих десятины хлеба твоего, и вина твоего,
    и елея твоего, и первенцев крупного скота твоего и мелкого скота твоего, и всех
    обетов твоих, которые ты обещал, и добровольных приношений твоих, и возношения
    рук твоих;
  bqc-SIM: Ásu á pↄ́wɛna kwide pↄ́ á kpàa ble á wɛ̃́lɛuo ge vɛ̃ɛ ge nísi ge
    á pↄtuo nɛsana sɛ̃́iaↄ ge pↄ́ pↄ́ a a lɛgbɛ̃̀mɛɛↄ ge á pↄeã gbaↄ ge pↄ́ pↄ́
    má dìlɛ àli ma gbaↄ.
  tcz-CHONGTHU: Hinlah nanghon na thilto hou chu na khopi sung uva naneh thei lou
    diu, hichu soma khat ahin, gathah, Olive thao, nagancha asoh masaho ahin chule
    kitepna thilto, chule mimal kipehna thilto ho hijongleh khopi dunga naneh thang
    lou diu ahi.
  mar-mar: आपण राहतो तेथे काही गोष्टी खाणे निषिद्ध आहे. त्या म्हणजे, देवाच्या वाट्याचे
    धान्य, नवीन द्राक्षरस, तेल, कळपातील पहिला गोऱ्हा, देवाला स्वखुशीने अर्पण करायच्या
    वस्तू नवस फेडण्याच्या गोष्टी, आणखी काही देवाला अर्पण करायच्या खास गोष्टी वगैरे.
  qub-qub: «Diesmucunataga manami marcayquicho micunquimanchu, rïgupita, bïnupita,
    asëtipita diesmu captinpis. Chaynölla marcayquicho manami micunquimanchu wäcayquipa,
    uyshayquipa, cabrayquipa rimir wawancunata, ni aunishayqui ofrendacunata, ni buluntäniquipita
    caj ofrendacunata ni waquin ofrendacunatapis.
  hat-hat: 'Nan tout lavil kote nou rete, nou p''ap gen dwa manje ladim ble, ladim
    diven osinon ladim lwil nou gen pou n'' ofri bay Seyè a. Piga nou janm manje anyen
    nan sa n''ap ofri bay Seyè a: ki vle di premye pitit bèf nou yo, premye pitit
    kabrit osinon mouton nou yo, ou ankò kado nou ta pwomèt Seyè a pou nou ba li,
    kado nou leve konsa nou vle fè Seyè a, ni ankenn lòt ofrann nou pote bay Seyè
    a.'
  eng-BSB: Within your gates you must not eat the tithe of your grain or new wine
    or oil, the firstborn of your herds or flocks, any of the offerings that you have
    vowed to give, or your freewill offerings or special gifts.
  tod-tod: À mina wa-moloi ma ʋuusiɛi mi wo-zeizuʋɛ, ta wa-lɔɔ niinɛi, ta wa-wulɔi,
    ta wa-loganii ma wolaiti ta ma goiti ma yiʋoiti, anɛɛ minazeɠe ganii gila kpalaa,
    ɓaa wa-vebɛaniiti wo daai ɠisu, ta wa-ɠuladaiti.
  eng-WEBPB: You may not eat within your gates the tithe of your grain, or of your
    new wine, or of your oil, or the firstborn of your herd or of your flock, nor
    any of your vows which you vow, nor your free will offerings, nor the wave offering
    of your hand;
  kbq-kbq: Hianagi 10ni'a kevufinti mago kevuma ami ofama hunaku'ma witio, wainio,
    olivi masaveno, bulimakaone sipisipi afutamimo'ma ese'ma kasente'nia afu anenta'ma
    ofama eritma esazano, tamagratmi tamavesite aminaku eritma esaza ofo, mago'a zante'ma
    huvempama huta ami ofa, ruga'a ofanema eritma esuta tamagrama nemaniza kumapina
    onetfa hugahaze.
  nhe-BL: “Pero quema inajsitij ipan nopa tlali, ax huelis inquimictise, niyon ax
    huelis inquicuase se tlapiyali para se tlacajcahualistli nopona ipan imoaltepe
    o campa imochajchaj. Ax huelis inquicuase ipan imoaltepe nopa diezmo tlen imotrigo,
    o imoxocomeca iayo, o imoaceite pampa iaxca TOTECO. Niyon nopona ax huelis inquincuase
    nopa achtohui ehuani tlen imohuacaxhua, niyon imoborregojhua tlen elise se tlacajcahualistli
    para TOTECO. Amo xijcuaca nopona niyon se tlapiyali tlen inquiijtojque inquimacase
    TOTECO queja se tlacajcahualistli. Yonque elis se tlacajcahualistli pampa inquitencahuilijque
    TOTECO tlaque inquichihuase, o yonque se tlacajcahualistli tlen san ica imopaquilis
    inquimacase, o se tlacajcahualistli tlen inquihuisose iixtla para inquimacase.
  gub-BL: 'Aze pemono ma''e Tupàn pe nehe, napepuner kwaw wano''o kwer i''u haw rehe
    peneko àwàm pe nehe. Pemono putar a''e ma''e Tupàn Tuweharupi Wiko Ma''e Zanezar
    pe nehe: arozràn ikurer, win, uri kawer. Aze heta 10 peme, pemono pitài Tupàn
    pe nehe. Pemur putar tapi''ak imemyr ipy izupe wà nehe. Pemur putar àràpuhàràn
    imemyr ipy izupe wà nehe no. Pemono putar ma''e penemimume''u kwer izupe nehe.
    Pemono e putar ma''e izupe nehe no. Pemono amo ma''e izupe nehe no. Tupàn wexak
    kar putar a''e ma''e i''u àwàm a''e nehe. Xo a''e pe zo pe''u pe wà nehe.'
  eng-DRA: 'Thou mayst not eat in thy towns the tithes of thy corn, and thy wine,
    and thy oil, the firstborn of thy herds and thy cattle, nor any thing that thou
    vowest, and that thou wilt offer voluntarily, and the firstfruits of thy hands:'
