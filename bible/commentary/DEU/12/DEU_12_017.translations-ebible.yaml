verse: DEU.012.017
translations:
  mal-C: നിന്റെ ധാന്യം, പുതുവീഞ്ഞ്, ഒലിവെണ്ണ എന്നിവയുടെ ദശാംശവും ആടുമാടുകളുടെ കടിഞ്ഞൂലുകളും
    നീ യഹോവയ്ക്കു നൽകാമെന്നു ശപഥംചെയ്ത നേർച്ചകളും സ്വമേധാദാനങ്ങളും പ്രത്യേക വഴിപാടുകളും
    നിന്റെ നഗരത്തിൽവെച്ച് ഭക്ഷിക്കരുത്.
  deu-TKW: Aber nicht darfst du in deinen Ortschaften den Zehnten deines Getreides
    oder Mostes oder Öls verzehren, noch die Erstgeburten deiner Kinder oder Schafe,
    noch irgend eines deiner Gelübdeopfer, die du gelobt hast, noch deine freiwilligen
    Gaben, noch etwas, was du als Hebeopfer darbringst,
  lin-lin: Bosengeli te kolia kati na bingumba na bino eteni ya zomi ya bambuma na
    bino, ya vino na bino ya sika, ya mafuta na bino, bana ya liboso ya bangombe na
    bino, ya bameme na bino, ya bantaba na bino to makabo nyonso oyo bopesaki mpo
    na kokokisa ndayi, makabo oyo bokataki kopesa wuta na mokano ya mitema na bino
    moko to makabo ya ndenge na ndenge.
  eng-LSV: you are not able to eat within your gates the tithe of your grain, and
    of your new wine, and your oil, and the firstlings of your herd and of your flock,
    and any of your vows which you vow, and your free-will offerings, and a raised-offering
    of your hand;
  eng-GNV: Thou maist nor eat within thy gates the tithe of thy corne, nor of thy
    wine, nor of thine oyle, nor the first borne of thy kine, nor of thy sheep, neither
    any of thy vowes which thou vowest, nor thy free offerings, nor the offering of
    thine hands,
  eng-WEBSTER: 'Thou mayest not eat within thy gates the tithe of thy corn, or of
    thy wine, or of thy oil, or the firstlings of thy herds or of thy flock, nor any
    of thy vows which thou vowest, nor thy free-will-offerings, or heave-offering
    of thy hand:'
  nhw-BL: “Pero quema anajsitij ipan nopa tlali, amo huelis anquimictise, niyon amo
    huelis anquicuase se tlapiyali para se tlacajcahualistli nopona ipan amoaltepe
    o campa amochajchaj. Amo huelis anquicuase ipan amoaltepe nopa diezmo tlen amotrigo,
    o amoxocomeca iayo, o amoaceite pampa iaxca TOTECO. Niyon nopona amo huelis anquincuase
    nopa achtihui ehuani tlen amohuacaxhua, niyon amoborregojhua catli elise se tlacajcahualistli
    para TOTECO. Amo xijcuaca nopona niyon se tlapiyali catli anquiijtojque anquimacase
    TOTECO quen se tlacajcahualistli. Masque elis se tlacajcahualistli pampa anquitencahuilijque
    TOTECO tlaque anquichihuase, o masque se tlacajcahualistli catli san ica amopaquilis
    anquimacase, o se tlacajcahualistli catli anquihuisose iixtla para anquimacase.
  swh-ONEN: Hamruhusiwi kula katika miji yenu zaka yenu ya nafaka, ya divai mpya na
    ya mafuta, au mzaliwa wa kwanza wa makundi yenu ya ngʼombe na makundi yenu ya
    mbuzi na kondoo, wala chochote ambacho mmeweka nadhiri kukitoa, au sadaka zako
    za hiari, wala matoleo maalum.
  bba-bba: I ku rɑ wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ di bɛɛn yɛnuɔ, ye i wunɑ ɑlikɑmɑ
    sɔɔ kɑ dɑ̃ɑ binu sɔɔ ni bɑ rɑ kɑ tɑm ko kɑ ni bɑ rɑ kɑ ɡum ko. I ku mɑɑ bɛɛn nɛɛ
    kɑ bɛɛn yɑ̃ɑnu kɑ bɛɛn bonun bii ɡbiikinu di bɛɛn yɛnusɔ kɑ kɛ̃nu kɑ kɛ̃ɛ ni i
    kuɑ i kɑ bɛɛn nɔɔ mwɛɛnu yibiɑ kɑ sere mɑɑ bɛɛn ɡbeɑn dĩɑ ɡbiikinu.
  eng-KJVCPB: 'Thou mayest not eat within thy gates the tithe of thy corn, or of thy
    wine, or of thy oil, or the firstlings of thy herds or of thy flock, nor any of
    thy vows which thou vowest, nor thy freewill offerings, or heave offering of thine
    hand:'
  luo-luo: Kik ucham pok mar achiel kuom apar mar cham, divai manyien, kod mo, kata
    chiwo mag nyithindo makayo mag dhou kod jambu kata chiwo mar kwongʼruok kata chiwo
    mar hera kata chiwo mogen e miechu.
  meu-meu: 'Ini na basio ani diba, emui hanua idau-idau iboudiai lalodiai: emuiuit
    eiava emui vine ranuna eiava emui dehoro karoadia ihagwautadia, eiava emui boromakau
    eiava emui mamoe natudia roboadia, eiava emui gwauhamata ḡaudia eiava emui herahia
    ḡaudia eiava emui dudui-isi ḡauna.'
  npi-ULB: तिमीहरूको अन्‍न, नयाँ मद्य, तेल, गाईवस्तु वा भेडा-बाख्राका पहिले जन्मेकाहरूको
    दशांश तिमीहरूले सहरहरूभित्र खानुहुँदैन । तिमीहरूले गर्ने भाकलसँगै चढाउने कुनै
    पनि बलिदानको मासु नखाओ न त स्वैच्छिक भेटी वा तिमीहरूका हातले चढाउने भेटीबाट खाओ
    ।
  yor-yor: Ẹ kò gbọdọ̀ jẹ ìdámẹ́wàá oúnjẹ yín, wáìnì tuntun, òróró, àkọ́bí àwọn màlúù
    yín, tàbí ti ewúrẹ́ ẹ yín, ohunkóhun tí ó jẹ́ ẹ̀jẹ́, ọrẹ àtinúwá, tàbí ẹ̀bùn pàtàkì
    ní ìlú ẹ̀yin tìkára yín.
  ind-ind: “Di kotamu, janganlah memakan berbagai macam perpuluhan yang seharusnya
    diberikan kepada TUHAN, misalnya perpuluhan gandum-ganduman, hasil perasan anggur
    yang baru, atau minyak zaitun. Selain itu, anak sulung dari sapi dan kambing dombamu
    juga tidak boleh dimakan, karena harus dipersembahkan kepada TUHAN. Begitu juga
    persembahan sukarela, berbagai persembahan khusus, dan persembahan untuk memenuhi
    janjimu kepada TUHAN tidak boleh dimakan di sembarang tempat.
  pes-OPCB: ولی هیچ‌کدام از هدایا را نباید در خانه بخورید، نه ده‌یک غله و شراب تازه
    و روغن زیتون‌تان و نه نخست‌زادهٔ گله‌ها و رمه‌هایتان و نه چیزی که برای خداوند
    نذر کرده‌اید و نه هدایای داوطلبانه و نه هدایای مخصوصتان.
  tgl-ULB: Hindi kayo maaaring kumain sa loob ng inyong mga tarangkahan mula sa ikapu
    ng inyong butil, ang inyong bagong alak, inyong langis, o ang panganay ng inyong
    hayop o kawan; at hindi kayo maaaring kumain ng anuman sa laman na inyong inialay
    kasama ng anumang mga panata na inyong ginawa, ni hindi ang inyong kusang-loob
    na mga handog, o ang mga handog na inihandog ng inyong kamay.
  cbu-NT: Itaru, siysa; In Apanlleempa átus, wayarangis, tirikootstam wanusi, wakaratam
    wip, iwaxiztakachuri iparinayaru anootstam, opeejaatstam, vinootstam, wayungunootstam,
    mayamasaja maachee Apanlleem wayaranginaareesa, anoo ichingaru saanshutari taarashis
    ktungintspa.
  hui-hui: Mbirale Anduane Homogohondo bo lomabu minigo ogoni tíni kamiruha howa nolene
    nawi. Loma uruni ogodagua. Widi lini pini pini Anduane Homogohondo lomabu minibi
    waini iba pini pinibi olibe lini ibane pini pinibi bulumaga igini sibi iginiru
    pigane wini karubi maru maru tínime Anduane Homogohondo lomabu mule lalu lo winidarubi
    tara tara mulene hamelo kamirubi uruni bibahendeore dindi tíni kamigoha howa nolene
    nawiore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်​သော​ပူ​ဇော် သ​ကာ​များ​ကို သင်​တို့​နေ​ထိုင်​ရာ​မြို့​များ​တွင်
    မ​စား​သုံး​ရ။ ဆန်​စ​ပါး၊ စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ တို့​၏​ဆယ်​ဖို့​တစ်​ဖို့၊ သိုး​နွား​များ​မှ​သား​ဦး
    ပေါက်​များ၊ ထာ​ဝ​ရ​ဘု​ရား​အား​က​တိ​ထား သော​ပူ​ဇော်​သ​ကာ​များ၊ မိ​မိ​စေ​တ​နာ အ​လျောက်​ပေး​လှူ​သော​အ​လှူ​များ​နှင့်​အ​ခြား
    အ​လှူ​များ​ကို​သင်​တို့​၏​မြို့​ရွာ​များ​တွင် မ​သုံး​ဆောင်​ရ။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་འབྲུ་རིགས་དང་རྒུན་ཆང་གསར་པ་དང་སྣུམ་གསར་པའི་བཅུ་ཆ་གཅིག་དང་།
    བ་ཁྱུ་དང་ར་ལུག་གི་ཁྱུ་ཡི་སྐྱེས་འགོ་དང་དམ་བཅའི་མཆོད་པ་ཐམས་ཅད། ཡིད་མོས་མཆོད་པ་དང་འདེགས་མཆོད་བཅས་ནི་གང་ཡིན་ཡང་ཁྱོད་ཅག་གི་གྲོང་རྡལ་དུ་བཟའ་མི་རུང་།
  sna-sna: Hamufaniri kudyira mumaguta enyu chegumi chezviyo zvenyu nechewaini yenyu
    itsva nechamafuta, kana chezvibereko zvokutanga zvenzombe dzenyu namakwai enyu,
    kana chipi zvacho chamakapikira kupa, kana zvipo zvokuda kwenyu kana zvipo zvakatsaurwa.
  spa-BLM: No podrás comer dentro de tus puertas el diezmo de tu grano, ni el de tu
    vino nuevo, ni el de tu aceite, ni el primogénito de tu rebaño o de tu manada,
    ni ninguno de tus votos que hayas hecho, ni tus ofrendas voluntarias, ni la ofrenda
    de tu mano;
  cac-cac: Max yal e va'an sdiezmoal e trigo d'a yol e chon̈ab', ma sdiezmoal e vino,
    eyaceite, ma e chi'an noc' b'ab'el yune' e vacax yed' b'ab'el yune' e calnel,
    ma eyofrenda tzeyac' e ti' eyac'ani, ma e colval, ma eyofrenda tz'och b'achan
    d'a yichan̈ Jehová.
  swh-ULB: Mnaweza msile ndani ya malango kutoka kwenye zaka ya nafaka zenu, mvinyo
    wenu mpya, mafuta yenu au mzao wa kwanza wa mifugo au wanyama; na mnaweza msile
    nyama yoyote mnayoitoa dhabihu pamoja na viapo vyovyote vyenu mnafanya, wala sadaka
    yenu ya utayari, wala sadaka mnayotoa kwa mkono wenu.
  bel-bel: Нельга табе есьці ў селішчах тваіх дзесяціны хлеба твайго і віна твайго
    і алею твайго, і першынцаў буйнога быдла твайго і дробнага быдла твайго, і ўсіх
    абяцаньняў тваіх, якія ты абяцаў, і дабравольных прынашэньняў тваіх, і ўзьнясеньня
    рук тваіх;
  deu-ELBBK: Du darfst in deinen Toren nicht essen den Zehnten deines Getreides und
    deines Mostes und deines Öls, noch die Erstgeborenen deines Rind- und deines Kleinviehs,
    noch alle deine Gelübde, die du tust, noch deine freiwilligen Gaben, noch das
    Hebopfer deiner Hand;
  mbb-OT: 'Iyan heini kinahanglan he kenè niw egkeenen diyà te keugelingen niw he
    ubpeey: is ikepulù te paras niw, binu niw, lana niw, kinekekayan te menge uyaǥen
    niw, is minsan hengkey he idsaad niw he idhalad, is kineugelingen he menge halad,
    wey is ispisyal he menge gasa.'
  mal-2015: എന്നാൽ നിന്റെ ധാന്യം, വീഞ്ഞു, എണ്ണ എന്നിവയുടെ ദശാംശം, നിന്റെ ആടുമാടുകളുടെ
    കടിഞ്ഞൂലുകൾ, നീ നേരുന്ന എല്ലാനേർച്ചകൾ, നിന്റെ സ്വമേധാദാനങ്ങൾ നിന്റെ കയ്യിലെ ഉദർച്ചാർപ്പണങ്ങൾ
    എന്നിവയെ നിന്റെ പട്ടണങ്ങളിൽവെച്ചു തിന്നുകൂടാ.
  rmc-rmc: Andre tumare fori našťi chan e ďesaťina tumare zrnostar, muštostar, olejostar,
    aňi ešebne tumare dobitkostar abo tumare bakrendar, aňi ňisavo daros, so den lav
    korkore tumendar abo pal savo diňan lav le RAJES, aňi ňisave avre obetendar.
  pes-OPV: عشر غله و شیره و روغن ونخست زاده رمه و گله خود را در دروازه های خودمخور،
    و نه هیچ‌یک از نذرهای خود را که نذرمی کنی و از نوافل خود و هدایای افراشتنی دست
    خود را.
  ron-1924: Ну вей путя сэ мэнынчь ын четэциле тале зечуяла дин грыул тэу, дин мустул
    тэу ши дин унтделемнул тэу, нич ынтыий нэскуць дин чирезиле ши турмеле тале, нич
    вреунул дин даруриле адусе де тине пентру ымплиниря уней журуинце, нич даруриле
    тале де бунэвое, нич челе динтый роаде але тале.
  ben-OBCV: তোমাদের শস্যের, নতুন দ্রাক্ষারসের ও জলপাই তেলের দশমাংশ, অথবা তোমাদের গরুর
    ও মেষের পালের প্রথম শাবক, অথবা তোমাদের মানত করা জিনিসপত্র, অথবা তোমাদের নিজের
    ইচ্ছায় করা কোনও উৎসর্গ, অথবা বিশেষ উপহার এসব তোমরা তোমাদের নগরের মধ্যে খেতে পারবে
    না।
  som-som: Laakiin idiinma bannaana inaad irdihiinna gudahooda ku cuntaan meeltobnaadka
    hadhuudhkiinna, ama kan khamrigiinna, ama kan saliiddiinna, ama curadyada lo'diinna
    iyo adhigiinna, ama wax alla wixii aad nidartaan, amase qurbaannada aad ikhtiyaarkiinna
    u bixisaan, amase qurbaanka aad gacanta sare ugu qaaddaan,
  lat-VUC: 'Non poteris comedere in oppidis tuis decimam frumenti, et vini, et olei
    tui, primogenita armentorum et pecorum, et omnia quæ voveris, et sponte offerre
    volueris, et primitias manuum tuarum:'
  eng-ASVBT: Thou mayest not eat within thy gates the tithe of thy grain, or of thy
    new wine, or of thine oil, or the firstlings of thy herd or of thy flock, nor
    any of thy vows which thou vowest, nor thy freewill offerings, nor the heave offering
    of thy hand;
  ita-1885: Tu non potrai mangiare dentro alle tue porte le decime del tuo frumento
    nè del tuo mosto, nè del tuo olio, nè i primogeniti del tuo grosso e minuto bestiame,
    nè alcun voto che tu avrai fatto, nè le tue offerte volontarie, nè l'offerte della
    tua mano.
  eng-LXXUP: Thou shalt not be able to eat in thy cities the tithe of thy corn, and
    of thy wine, and of thine oil, the firstborn of thy herd and of thy flock, and
    all your vows as many as ye shall have vowed, and your thank offerings, and the
    firstfruits of thy hands.
  eng-ULB: You may not eat within your gates from the tithe of your grain, your new
    wine, your oil, or the firstborn of your herd or flock; and you may not eat any
    of the meat you sacrifice along with any of your vows that you make, nor that
    of your freewill offerings, nor that of the offering you present with your hand.
  spa-VBL: En sus pueblos no deben comer el diezmo de su grano o del vino nuevo ni
    del aceite de oliva; o los primogénitos de sus manadas o rebaños, ni ninguna de
    las ofrendas que hagan para cumplir una promesa, sus ofrendas voluntarias o susofrendas
    especiales.
  fra-_FOB: Tu ne pourras point manger dans tes portes, la dîme de ton froment, ni
    de ton moût, ni de ton huile, ni les premiers-nés de ton gros et de ton menu bétail,
    ni ce que tu auras voué, ni tes offrandes volontaires, ni l'oblation de tes mains.
  mal-mal: എന്നാൽ നിന്റെ ധാന്യം, വീഞ്ഞ്, എണ്ണ എന്നിവയുടെ ദശാംശം, നിന്റെ ആടുമാടുകളുടെ
    കടിഞ്ഞൂലുകൾ, നീ നേരുന്ന എല്ലാനേർച്ചകൾ, നിന്റെ സ്വമേധാദാനങ്ങൾ നിന്റെ കൈയിലെ അർപ്പണങ്ങൾ
    എന്നിവ നിന്റെ പട്ടണങ്ങളിൽവച്ച് തിന്നരുത്.
  urd-GVR: Jo bhī chīzeṅ Rab ke lie maḳhsūs kī gaī haiṅ unheṅ apne shahroṅ meṅ na
    khānā masalan anāj, angūr ke ras aur zaitūn ke tel kā daswāṅ hissā, maweshiyoṅ
    ke pahlauṭhe, mannat ke hadiye, ḳhushī se pesh kī gaī qurbāniyāṅ aur uṭhāne wālī
    qurbāniyāṅ.
  suz-BL: इन अन्‍न, अङगुर शांबु नु तेल आन १० भाग ङा भाग का चढ़ेशो, बी ब्‍यफ नु क्‍यारश
    भेडा आन ङोंइती जरमेशो, इन देंशो चढ़ेशो, इन आंम दाक्‍शा गेशो नु इन गेचा माल्‍शो
    चढ़ेशो चहिं आंम सहरम मजने मब्‍वने।
  ita-1927: Non potrai mangiare entro le tue porte le decime del tuo frumento, del
    tuo mosto, del tuo olio, né i primogeniti de’ tuoi armenti e de’ tuoi greggi,
    né ciò che avrai consacrato per voto, né le tue offerte volontarie, né quel che
    le tue mani avranno prelevato;
  ckb-ckb: بۆتان نییە لە شارۆچکەکانتاندا دەیەکی دانەوێڵە و شەرابی نوێ و زەیتەکەتان
