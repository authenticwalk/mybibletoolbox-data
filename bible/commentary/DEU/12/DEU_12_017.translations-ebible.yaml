    أَوْ قَرَابِينِكُمُ الطَّوْعِيَّةِ وَتَقْدِمَاتِ أَيْدِيكُمْ.
  ewe-ewe: “Migaɖu miaƒe bli, ano wain yeye, alo ami ƒe ewolia o, miaƒe alẽha alo
