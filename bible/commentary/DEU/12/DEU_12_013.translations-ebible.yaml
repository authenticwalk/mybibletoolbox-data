verse: DEU.012.013
translations:
  mal-C: നിങ്ങൾക്ക് ഇഷ്ടമുള്ള സ്ഥലത്തെല്ലാം നിങ്ങളുടെ ഹോമയാഗങ്ങൾ അർപ്പിക്കാതിരിക്കാൻ
    ശ്രദ്ധിച്ചുകൊള്ളണം.
  deu-TKW: Hüte dich, deine Brandopfer an jeder beliebigen Stätte darzubringen;
  lin-lin: Bosala keba ete bobonza te bambeka na bino ya kotumba na bisika nyonso
    oyo bokomona.
  eng-LSV: Take heed to yourself lest you cause your burnt-offerings to ascend in
    any place which you see;
  eng-GNV: 'Take heede that thou offer not thy burnt offrings in euery place that
    thou seest:'
  eng-WEBSTER: 'Take heed to thyself that thou offer not thy burnt-offerings in every
    place that thou seest:'
  nhw-BL: “Pero ximomocuitlahuica para amo xiquintlatica tlapiyalme para TOTECO san
    campa hueli.
  swh-ONEN: Kuweni waangalifu, msitoe dhabihu zenu za kuteketezwa mahali popote mnapopapenda.
  bba-bba: I n tii sɛ kpɑ i ku rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko yɑ̃ku turɑnu kpuron mi,
    ni i ko i wɑ.
  eng-KJVCPB: 'Take heed to thyself that thou offer not thy burnt offerings in every
    place that thou seest:'
  luo-luo: Bed motangʼ mondo kik ichiw misango miwangʼo pep kamoro amora ma ihero.
  meu-meu: Nahuamui ba toho, emui ḡole-oho bouboudia na basio hahelaḡadia gabu kavakava
    ai,
  npi-ULB: तिमीहरूका होमबलिहरू तिमीहरूले देख्‍ने हरेक ठाउँमा नचढाउन होसियार बस ।
  yor-yor: Ẹ ṣọ́ra kí ẹ má ṣe rú ẹbọ sísun yín ní ibikíbi tí ẹ̀yin fẹ́.
  ind-ind: 'Ingatlah: Jangan mempersembahkan kurban sembelihan di sembarang tempat.'
  pes-OPCB: قربانیهای سوختنی خود را نباید در هر جایی که رسیدید قربانی کنید.
  tgl-ULB: Bigyang pansin ang inyong sarili na hindi kayo magsusunog ng handog sa
    bawat lugar na inyong makikita;
  cbu-NT: Ashiriya, siysa mangiptis taangtsa. Piyaamawsha yapeew saana zandkis ambeewsha
    maacheetsi yáyarus muchintspa.
  hui-hui: Tínime hame ledadagua tíni kamiruha haga haga buwa lomabu migimigi nabilimu.
  mya-mya: သင်​တို့​သည်​ကြိုက်​ရာ​ဌာ​န​၌​ယဇ်​ပူ​ဇော် ခြင်း​ကို​မ​ပြု​ရ။
  bod-N: ཁྱོད་ཀྱིས་གཟབ་གཟབ་གྱིས་ཤིག རང་གིས་བློར་འབབ་པའི་གནས་གང་རུང་དུ་སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་མི་འོས།
  sna-sna: Muchenjerere kuti musabayira zvipiriso zvenyu zvinopiswa pose pose pamunoda.
  spa-BLM: Ten cuidado de no ofrecer tus holocaustos en todos los lugares que veas;
  cac-cac: Tzeyil val e b'a, man̈ e comon n̈usejtz'a noc' e silab' d'a yaln̈ej tas
    lugaril e gana.
  swh-ULB: Uwe makini mwenyewe kwamba usitoe sadaka zako za kuteketezwa kila eneo
    unaloona;
  bel-bel: Асьцерагайся прыносіць цэласпаленьні твае на ўсякім месцы, якое ты ўбачыш;
  deu-ELBBK: Hüte dich, dass du nicht deine Brandopfer an jedem Ort opferst, den du
    siehst!
  mbb-OT: Kenè niw ipemuhat is menge pemuhat niw he edtutungen diyà te minsan hendei
    zà duen he lugar he egkesuatan niw,
  mal-2015: നിനക്കു ബോധിക്കുന്നേടത്തൊക്കെയും നിന്റെ ഹോമയാഗങ്ങൾ കഴിക്കാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊൾക.
  rmc-rmc: Ma obetinen o labarde obeti ode, kaj ča tumen kamena.
  pes-OPV: با حذر باش که در هر جایی که می‌بینی قربانی های سوختنی خود را نگذرانی،
  ron-1924: Везь сэ ну-ць адучь ардериле-де-тот ын тоате локуриле пе каре ле вей ведя,
  ben-OBCV: সাবধান, তোমাদের মনের মতো কোনও জায়গায় তোমরা হোমবলি উৎসর্গ করবে না।
  som-som: Digtoonaada, oo qurbaannadiinna la gubo ha ku bixinina meel alla meeshii
    aad aragtaanba,
  lat-VUC: 'Cave ne offeras holocausta tua in omni loco, quem videris:'
  eng-ASVBT: Take heed to thyself that thou offer not thy burnt offerings in every
    place that thou seest;
  ita-1885: Guardati d'offerire i tuoi olocausti in qualunque luogo tu vedrai;
  eng-LXXUP: Take heed to thyself that thou offer not thy whole burnt offerings in
    any place which thou shalt see;
  eng-ULB: Pay attention to yourself that you do not offer your burnt offerings at
    every place that you see;
  spa-VBL: Asegúrense de no presentar sus holocaustos donde quieran.
  fra-_FOB: Prends bien garde de ne point offrir tes holocaustes dans tous les lieux
    que tu verras;
  mal-mal: നിനക്ക് ബോധിക്കുന്നിടത്തെല്ലാം നിന്റെ ഹോമയാഗങ്ങൾ അർപ്പിക്കാതിരിക്കുവാൻ
    സൂക്ഷിച്ചുകൊള്ളുക.
  urd-GVR: Ḳhabardār, apnī bhasm hone wālī qurbāniyāṅ har jagah par pesh na karnā
  suz-BL: इन चोशा चढ़ेतीक ते ते थिन्‍नी मेक मेक मचढ़ेन, गे होस पा बाक्‍कीन।
  ita-1927: Allora ti guarderai bene dall’offrire i tuoi olocausti in qualunque luogo
    vedrai;
  ckb-ckb: ئاگاداربن قوربانی سووتاندنەکانتان پێشکەش مەکەن لە هەر شوێنێک کە دەیبینن،
  eng-BBE: 'Take care that you do not make your burned offerings in any place you
    see:'
  kan-OKCV: ನೀವು ಕಂಡ ಎಲ್ಲಾ ಸ್ಥಳಗಳಲ್ಲಿ ನಿಮ್ಮ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸದಂತೆ ನೋಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: நீ நினைத்த இடமெல்லாம் நீ உன் சர்வாங்க தகனபலிகளைச் செலுத்தாதபடி எச்சரிக்கையாயிரு.
  spa-RV-1909: Guárdate, que no ofrezcas tus holocaustos en cualquier lugar que vieres;
  ron-BTF: Ia seama la tine însuţi să nu aduci ofrandele tale arse în orice loc pe
    care îl vezi,
  eng-WEBP: Be careful that you don’t offer your burnt offerings in every place that
    you see;
  eng-FBV: Make sure you don't present your burnt offerings just anywhere you want.
  nld-1939: Zorg er dus voor, dat gij uw brandoffers niet opdraagt op iedere willekeurige
    plaats;
  nch-BL: “Pero ximomocuitahuica para amo xiquintatica tapiyalme para TOTECO san campa
    hueli.
  vie-1934: Khá coi chừng, chớ dâng của lễ thiêu mình trong những nơi nào ngươi thấy;
  hin-CV: सावधान रहना कि तुम अपनी इच्छा से किसी भी स्थान पर होमबलि न करने लगो;
  eng-OURB: Be careful that you don’t offer your burnt offerings in every place that
    you see;
  spa-BES: 'Tengan cuidado de no hacer sus ofrendas quemadas en cualquier lugar que
    vean:'
  tdx-tdx: Mitomira tsy hañenga soroñe amy ze toetse isa’o añe,
  vid-vid: Milolele mleche kulavya nhambiko za hemwe za kulakazwa honhu honeche homkona,
  eng-OKE: Take heed to thyself that thou offer not thy burnt offerings in every place
    that thou seest;
  tha-KJV: ท่านทั้งหลายจงระวังให้​ดี​อย่าถวายเครื่องเผาบูชาตามที่​ทุ​กแห่งซึ่งท่านเห็น
  por-BR-2018: Guarda-te, que não ofereças teus holocaustos em qualquer lugar que
    vires;
  deu-ELO: Hüte dich, daß du nicht deine Brandopfer an jedem Orte opferst, den du
    siehst!
  eng-WYC-2018: Be thou ware lest thou offer thy burnt sacrifices in each place that
    thou seest, (Be thou careful, lest thou offer thy burnt sacrifices in any place
    that thou seest,)
  epo-epo: Gardu vin, ke vi ne alportu viajn bruloferojn sur ĉiu loko, kiun vi vidos;
  uig-PIN: Sǝn kɵydürmǝ ⱪurbanliⱪliringni udul kǝlgǝn jaylarda ⱪilmasliⱪ üqün kɵngül
    ⱪoyƣin;
  beo-beo: Dilia gobele salasu amo udigili dilia hanaiga sogebi enoenoi amoga mae
    ima.
  tpi-OTNT: Yupela i no ken bihainim laik bilong yupela na mekim ofa long ol ples
    nabaut.
  hau-SA: Ku kula fa kada ku miƙa hadayun ƙonawa a wani wurin da kuka ga dama.
  uig-LAT: Sen köydürme qurbanliqliringni udul kelgen jaylarda qilmasliq üchün köngül
    qoyghin;
  nde-nde: Limukani linganikeleli iminikelo yenu yokutshiswa ingqe kungaphi elithanda
    khona.
  ton-ton: Vakai lelei kiate koe ke ʻoua naʻa ke ʻatu hoʻo feilaulau tutu ʻi he potu
    kotoa pē ʻoku ke mamata ki ai.
  ces-1613: Vystříhej se, abys neobětoval zápalných obětí svých na žádném místě, kteréž
    bys sobě obhlédl.
  eng-WMB: Be careful that you don’t offer your burnt offerings in every place that
    you see;
  tam-TCV: நீங்கள் விரும்பிய இடமெல்லாம் தகன காணிக்கைகளைப் பலியிடாதபடி கவனமாய் இருங்கள்.
  ceb-ULB: Bantayi ang inyong kaugalingon nga dili ninyo ihalad ang inyong sinunog
    nga mga halad sa matag dapit nga inyong makita;
  pol-UBG: Strzeż się, abyś nie składał swoich całopaleń na każdym miejscu, które
    zobaczysz;
  agr-agr: “Kuitamamkatajum, tikich yantamnum yujasjum Apajuí emematji tusajum kuntin
    maa apé yujaijum.
  kyc-kyc: Nakamame mee maso yuu lapo rombo palyaraminyi dupwana nakamana bange dupwa
    kiso mai narami.
  urd-GVU: خبردار، اپنی بھسم ہونے والی قربانیاں ہر جگہ پر پیش نہ کرنا
  deu-1912: Hüte dich, daß du nicht deine Brandopfer opferst an allen Orten, die du
    siehst;
  kan-2017: ನೀವು ಕಂಡ ಕಂಡ ಸ್ಥಳಗಳಲ್ಲಿ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು ಸಮರ್ಪಿಸಬಾರದು, ನೋಡಿಕೊಳ್ಳಿರಿ.
  yap-yap: Dab mu og niged e pi maligach romed ko gin gimed e kam turguyed;
  hlt-MCSB: Namah te ngaithuen, na hmuh bangla hmuen cungkuem ah na hmueihhlutnah
    na tloeng ve.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ሚቺ ዒንጎ ዒንጊፆ ጉቤ ቤሲዳ ዚቲ ጋዓዖ ሚቺ ዒንሢ ዒንጉዋጉዲ ኮሺ ዒንሢና ዔሩዋቴ።
  twi-ASANTE: Monhwɛ yie na moammɔ mo hyeɛ afɔdeɛ wɔ baabiara kwa.
  eng-WEBU: Be careful that you don’t offer your burnt offerings in every place that
    you see;
  bnp-bnp: Naha ni ramaia a ningaru ne mua mu gu rata a nihabi gutu-vuro na maka tanga
    viliha.
  wal-wal: Intte xuuggiyo yarshshuwaa intte koyidosan awaaninne coo yarshshennaadan
    naagettite.
  spa-PDDPT: Guárdate de no ofrecer tus holocaustos en cualquier lugar que veas,
  gun-gun: Penheangu ke, mba'emo peapy vy peme'ẽ e'ỹ aguã mamo rã pexa rã ha'eve reia
    py rive.
  ilo-ULB: Agannadkayo a saanyo nga idaton ti datonyo a maipuor amin iti tunggal lugar
    a makitayo;
  kpg-kpg: Goodou hudee hai tigidaumaha i di ingoo hua di gowaa dela e hiihai ginai
    goodou.
  uig-ARA: سەن كۆيدۈرمە قۇربانلىقلىرىڭنى ئۇدۇل كەلگەن جايلاردا قىلماسلىق ئۈچۈن كۆڭۈل
    قويغىن؛
  sus-sus: Wo naxa wo xa sɛrɛxɛ gan daaxie ba wo waxɔnde.
  pon-2006: Kumwail dehpa wia amwail meirong kan wasa kis sohte lipilipil me pein
    kumwail pilada;
  jae-jae: Ojop taôm gebe ôkêŋ nêm daja aŋga gamêŋ, taŋ ôlic naŋ paliŋ-paliŋgeŋ atom.
  ksd-ksd: Una balaure u pi koko una pait kaum tinabar di tuntun tar ia ta ra lavur
    pakana u gire;
  tur-YTC: Yakmalık sunularını gördüğün her yerde sunmamaya dikkat et;
  grc-BRENT: Πρόσεχε σεαυτῷ, μὴ ἀνενέγκῃς τὰ ὁλοκαυτώματά σου ἐν παντὶ τόπῳ οὗ ἐὰν
    ἴδῃς.
  ind-AYT: Berhati-hatilah supaya kamu tidak memberikan persembahan bakaranmu di sembarang
    tempat yang kamu lihat.
  nya-nya: Musamalitse kuti musakaphere nsembe zanu zopsereza paliponse pamene mungafune.
  hrv-hrv: Pazi da ne prinosiš svojih žrtava paljenica na bilo kojem mjestu što ga
    zamijetiš,
  mps-mps: Dagego duga homu kolesagago niga selama, tama ofa subigilama olo madi tede
    ela biligimio.
  tpi-tpi: Yupela i no ken bihainim laik bilong yupela na mekim ofa long ol ples nabaut.
  dan-1931: Vogt dig for at ofre dine Brændofre på et hvilket som helst Sted, dit
    Øje falder på.
  vie-OVCB: Vậy, anh em sẽ không được dâng tế lễ thiêu tại bất cứ nơi nào khác.
  guj-2017: સાવધ રહેજો, જે દરેક જગ્યા તમે જુઓ ત્યાં તમારે તમારા દહનીયાર્પણ ચઢાવવાં
    નહિ;
  pon-2006A: Kumwail dehpa wia amwail meirong kan wasa kis sohte lipilipil me pein
    kumwail pilada;
  por-BRBSL: Tenha cuidado para não oferecer suas ofertas queimadas em todos os lugares
    que você vê;
  cth-cth: Nangmouh teh, na hmu awh e hmuen pueng dawk hmaisawi thuengnae na sak awh
    hoeh nahanelah, na kâhruetcuet awh han.
  twi-twi: Monhwɛ yiye na moammɔ mo hyew afɔre wɔ baabiara a mopɛ.
  hlt-hlt: Namah te ngaithuen, na hmuh bangla hmuen cungkuem ah na hmueihhlutnah na
    tloeng ve.
  tbz-SIM: Dí ńdɑkɛ kɛ bɑ́ɑ́ sɔ̃́ntɛ́ kɛ́ nkù feu iwũɔ̃ kɛ tuɔ̀ mbɑ́ kɛ̀ di nìntɛ
    dìì bòrì.
  msy-2020: Egh ia uari uan ifongiabar gɨn mangɨva, tintinibar danganibar ofan bar
    isia mɨghɨribar amuan markɨ.
  azb-azb: Ehtiyatlı olun! Hər gördüyünüz yerdə yandırma qurbanlarınızı təqdim etməyin.
  eng-DBY: Take heed to thyself that thou offer not thy burnt-offerings in every place
    that thou seest;
  hin-2017: और सावधान रहना कि तू अपने होमबलियों को हर एक स्थान पर जो देखने में आए
    न चढ़ाना; (यूह. 4:20)
  wol-KYG: Wattuleen seen bopp bala ngeena joxe seen saraxi dóomal fépp fu ngeen gis,
  eng-YLT: '''Take heed to thee, lest thou cause thy burnt-offerings to ascend in
    any place which thou seest,'
  eng-WYC-2017: Be thou ware lest thou offer thy burnt sacrifices in each place that
    thou seest,
  eng-WMBB: Be careful that you don’t offer your burnt offerings in every place that
    you see;
  urd-GVH: ख़बरदार, अपनी भस्म होनेवाली क़ुरबानियाँ हर जगह पर पेश न करना
  rug-rug: Kaqu va balau si gamu, pude lopu kaqu tavetia sa mia vina vukivukihi va
    uququ koa ke vasina sapu vizatia gamu.
  gaz-gaz: Akka aarsaa keessan kan gubamu idduma argitan hundatti hin dhiʼeessine
    of eeggadhaa.
  fra-LSG: Garde-toi d’offrir tes holocaustes dans tous les lieux que tu verras;
  gnn-gnn: Yaka dhuŋgur'yurra mundhurr Godku birrka'mirriŋuranydja; nhuma yurru wekamanydja
    ŋunhiliyi liŋgu dharapulŋuranydja wäŋaŋuranydja ŋunhi ŋayipi djarr'yurruna nhumalaŋgu.
  yal-yal: Ɛ nama ɛ saraxa gan daxine ba ɛ waxɔn yirene yi de!
  haw-1868: E malama ia oe iho, o kaumaha aku auanei oe i kau mau mohaikuni ma na
    wahi a pau au e ike ai;
  arb-NAV: إِيَّاكُمْ أَنْ تُقَدِّمُوا مُحْرَقَاتِكُمْ فِي أَيِّ مَكَانٍ تَرْغَبُونَ
    فِيهِ،
  ewe-ewe: “Mele be miasa miaƒe numevɔwo le afi sia afi ko o;
  eng-LEE: Take heed to thyself that thou offer not thy burnt-offerings in every place
    which thou mayest see;
  asm-FB: নিজৰ বিষয়ে সাৱধান হ’ব। যি কোনো স্থানতে আপোনালোকে হোম-বলি উৎসৰ্গ নকৰিব;
  sus-A: وٌ نَشَ وٌ شَ سّرّشّ فَن دَاشِيٍ بَ وٌ وَشْندٍ.
  fra-SBL: Prends garde de ne pas offrir tes holocaustes dans tous les lieux que tu
    verras ;
  hbo-hbo: הִשָּׁ֣מֶר לְךָ֔ פֶּֽן־תַּעֲלֶ֖ה עֹלֹתֶ֑יךָ בְּכָל־מָקֹ֖ום אֲשֶׁ֥ר תִּרְאֶֽה׃
  eng-WYCLIFFE: Be thou war lest thou offre thi brent sacrifices in ech place which
    thou seest,
  cwe-cwe: Muiteganye sekemulave nhambiko zenu za kutimbula chila hanhu homuhawona,
  kik-kik: Mwĩmenyererei mũtikanarutĩre magongona manyu ma njino handũ harĩa hothe
    mũngĩenda.
  fra-NCL: Garde-toi d’offrir tes holocaustes dans tous les lieux que tu verras ;
  cek-AK: Na hnuk o ih ahmuen kruekah, hmai angbawnhaih to sah o hmah;
  cuk-cuk: ”Nue salakarmar. Melle be Bab-Dummadga-ibmar-ogumakar-ukleged, neg-yogsaaledgi
    be ukmalo.
  uig-CYR: Сән көйдүрмә қурбанлиқлириңни удул кәлгән җайларда қилмаслиқ үчүн көңүл
    қойғин;
  tel-2017: మీరు చూసిన ప్రతి స్థలంలో మీ దహనబలులు అర్పించకూడదు.
  hat-BSA: Fè atansyon pou nou pa ofri ofrann brile tout kote ke nou wè,
  kos-kos: Kowos fah tia oru mwe kisa lowos ke acn kowos sifacna sulela;
  hbo-WLC: הִשָּׁ֣מֶר לְךָ֔ פֶּֽן־תַּעֲלֶ֖ה עֹלֹתֶ֑יךָ בְּכָל־מָק֖וֹם אֲשֶׁ֥ר תִּרְאֶֽה׃
  ibo-ibo: Ị gaghị achụ aja nsure ọkụ gị nʼebe ọbụla masịrị gị,
  ory-ory: ଆପଣା ବିଷୟରେ ସାବଧାନ ହୁଅ, ଯେଉଁ ପ୍ରତ୍ୟେକ ସ୍ଥାନ ତୁମ୍ଭେ ଦେଖିବ, ଯେପରି ସେସବୁ ସ୍ଥାନରେ
    ଆପଣା ହୋମବଳି ଉତ୍ସର୍ଗ ନ କର।
  chk-chk: Oupwe afälikemi pwe ousap eäni ämi asor lon iteiten leni oua sani.
  rop-rop: Yumob wotjimbat miselp en nomo foget yumob kaan pikimat eni pleis blanga
    meigim sekrifais.
  ukr-1871: Стережись приносити всепаленнє твоє на всякому місцї, де яке побачиш;
  deu-1951: Hüte dich, daß du deine Brandopfer nicht an einem [beliebigen] Orte opferst,
    den du sehen wirst;
  eng-JPS: Take heed to thyself that thou offer not thy burnt-offerings in every place
    that thou seest;
  srp-1865: Èuvaj se da ne prinosiš žrtava svojih paljenica na kom god mjestu, koje
    ugledaš;
  lug-lug: Weekuumanga n’otaweerayo biweebwayo by’omu buli kifo kyonna ky’onoolabanga.
  heb-heb: השמר לך פן תעלה עלתיך בכל מקום אשר תראה׃
  ben-IRV: তোমরা সাবধান হও, যে কোনো জায়গা দেখ, সেই জায়গাতেই তোমার হোমবলি উৎসর্গ
    কর না;
  pan-pan: ਖ਼ਬਰਦਾਰ ਰਹੋ, ਤੁਸੀਂ ਆਪਣੀਆਂ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਜਿੱਥੇ ਕਿਤੇ ਤੁਹਾਨੂੰ ਚੰਗਾ ਲੱਗੇ,
    ਉੱਥੇ ਨਾ ਚੜ੍ਹਾਇਓ,
  mya-JVB: တွေ့မြင် ရာအရပ် ၌ မီးရှို့ ရာယဇ်ကို မ ပူဇော် ရမည် အကြောင်း သတိ ပြုကြလော့။
  hmo-hmo: Do umui naria namonamo, boubou umui gabua neganai, gabu kavakava dekenai
    do umui karaia lasi.
  urd-urd: और तुम ख़बरदार रहना, कहीं ऐसा न हो कि जिस जगह को देख ले। वहीं अपनी सोख़्तनी
    क़ुर्बानी पेश करो।
  rus-SYN: Берегись приносить всесожжения твои на всяком месте, которое ты увидишь;
  bqc-SIM: À laaika! Ásu sa'o gu pↄ́ kɛ̀ɛ́uo,
  tcz-CHONGTHU: Nangho chingtheiyun, ajeh chu mun jousea pumgo thilto na katdoh thei
    lou diu ahi.
  mar-mar: आपले होमबली वाटेल त्याठिकाणी अर्पण करु नका त्याविषयी सावध असा.
  qub-qub: «Maychöpis munashayquichöga rupachina sacrifisyu uywacunata ama rupachinquichu.
  hat-hat: Piga nou ofri bèt nou yo pou mwen nenpòt kote nou wè yo te mete apa pou
    lòt bondye yo.
  eng-BSB: Be careful not to offer your burnt offerings in just any place you see;
  tod-tod: À dama ga ɓɔɠɔ, wo mina wa-ɠala zalaɠaiti kula adaʋɛ tanɔpɛ nɔ, wa ná
    ɠa,
  eng-WEBPB: Be careful that you don’t offer your burnt offerings in every place that
    you see;
  kbq-kbq: Hagi kva hu'netma kresramna vu ofama hanazana, tamagra'a tamavesitera rufi
    rufina kresramna oviho.
  nhe-BL: “Pero ximomocuitlahuica para amo xiquintlatica tlapiyalime para TOTECO san
    campa hueli.
  gub-BL: Pezuka zo ma'ea'yr Tupàn pe wyzài taw pe wyzài ywy pehegwer rehe penemimutar
    rupi pe wà nehe.
  eng-DRA: 'Beware lest thou offer thy holocausts in every place that thou shalt see:'
