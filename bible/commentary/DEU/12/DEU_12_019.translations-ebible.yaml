verse: DEU.012.019
translations:
  mal-C: നീ ദേശത്തു പാർക്കുന്നിടത്തോളം ലേവ്യരെ അവഗണിക്കാതെ സൂക്ഷിക്കണം.
  deu-TKW: Hüte dich, daß du den Leviten nicht im Stiche lässest, so lange du in deinem
    Lande lebst!
  lin-lin: Tango nyonso bokovanda kati na mokili na bino, bosala keba ete bobosana
    Balevi te.
  eng-LSV: take heed to yourself lest you forsake the Levite [for] all your days on
    your ground.
  eng-GNV: Beware, that thou forsake not the Leuite, as long as thou liuest vpon the
    earth.
  eng-WEBSTER: Take heed to thyself that thou forsake not the Levite as long as thou
    livest upon the earth.
  nhw-BL: Nochi tonali ipan amonemilis ximomocuitlahuica para amo anquielcahuase anquinmajmacase
    catli anquipiyaj nopa levitame catli amohuaya itztoque.
  swh-ONEN: Mwe waangalifu msiwapuuze Walawi kwa muda wote mnaoishi katika nchi yenu.
  bba-bba: I n tii sɛ sɑɑ kpuro ye i ko i n wɑ̃ɑ bɛɛn tem mɛ sɔɔ kpɑ i ku rɑ Lefibɑ
    biru kisi.
  eng-KJVCPB: Take heed to thyself that thou forsake not the Levite as long as thou
    livest upon the earth.
  luo-luo: Beduru motangʼ mondo kik ujwangʼ kod jo-Lawi modak e dieru e ndalo duto
    ma udak e pinyni.
  meu-meu: Nahuamu ba tohoa, Levi tauna basio reaia, emu tano ai ba noho dinadia iboudiai.
  npi-ULB: तिमीहरू आफ्नो देशमा बसुञ्‍जेलसम्म लेवीहरूलाई नभुल्नमा ध्यान देओ ।
  yor-yor: Ẹ ṣọ́ra kí ẹ má ṣe gbàgbé àwọn Lefi, ní gbogbo ìgbà tí ẹ bá ń gbé ní ilẹ̀
    ẹ yín.
  ind-ind: Selama kalian hidup di negeri itu, pastikanlah kebutuhan hidup orang-orang
    suku Lewi tercukupi.
  pes-OPCB: مواظب باشید تا وقتی که در زمینِ خود زندگی می‌کنید، لاویان را فراموش نکنید.
  tgl-ULB: Bigyang pansin ang inyong sarili na hindi ninyo pababayaan ang mga Levita
    hangga't naninirahan kayo sa inyong lupain.
  cbu-NT: Siy anshurtatam Kanaanush tsap taarus, Leviychichee tputs ayamtaatiya niyramaam
    chinarintspa; urutamari chinakus taangtsa.
  hui-hui: Dindi ogoniha howa Libai hameigini karu biamogo biaabo holene ngago embeda
    nahalimu.
  mya-mya: သင်​တို့​သည်​ပြည်​တော်​တွင်​အ​သက်​ရှင်​နေ ထိုင်​သ​မျှ​ကာ​လ​ပတ်​လုံး လေ​ဝိ​အ​မျိုး
    သား​တို့​ကို​မ​မေ့​ရန်​သ​တိ​ချပ်​လော့။''
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གཟབ་གཟབ་བྱས་ནས་རང་གི་ཡུལ་དུ་སྡོད་པའི་རིང་ལ་ལེ་ཝི་པ་རྣམས་སྣང་མེད་དུ་བསྐྱུར་བར་གཏན་ནས་མི་བྱའོ།
    །
  sna-sna: Chenjerai kuti murege kukanganwa vaRevhi nguva yose yamuchagara munyika
    yenyu.
  spa-BLM: Ten cuidado de no abandonar al levita mientras vivas en tu tierra.
  cac-cac: Yacb'an ayex ec' d'a jun luum chi', mocab' b'at eb' levita satc'olal eyuuj.
  swh-ULB: Muwe makini wenyewe ili kwamba msimwache Mlawi maadamu mnaishi kwenye nchi
    yenu.
  bel-bel: Глядзі, не пакідай лявіта ўсе дні, якія жыцьмеш на зямлі тваёй.
  deu-ELBBK: Hüte dich, dass du den Leviten nicht verlässt, alle deine Tage in deinem
    Land.
  mbb-OT: Kenè niw limbe pesegdana is menge Levihanen mintras kemulu kew pa ed-ubpà
    diyà te tanè niw.
  mal-2015: നീ ഭൂമിയിൽ ഇരിക്കുന്നേടത്തോളം ലേവ്യനെ ഉപേക്ഷിക്കാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊൾക.
  rmc-rmc: Den tumenge pozoris pre oda, hoj te na bisteren pro Leviti, medik bešena
    andre kadi phuv.
  pes-OPV: با حذر باش که لاویان را در تمامی روزهایی که در زمین خود باشی، ترک ننمایی.
  ron-1924: Кыт вей трэи ын цара та, везь сэ ну кумва сэ пэрэсешть пе левит.
  ben-OBCV: সাবধান, তোমাদের দেশে তোমরা যতদিন বসবাস করবে ততদিন লেবীয়দের প্রতি তোমরা
    অবহেলা করবে না।
  som-som: Haddaba digtoonaada, oo reer Laawi ha dayrinina in alla intaad dalkiinna
    ku nooshihiin oo dhan.
  lat-VUC: Cave ne derelinquas Levitem in omni tempore quo versaris in terra.
  eng-ASVBT: Take heed to thyself that thou forsake not the Levite as long as thou
    livest in thy land.
  ita-1885: Guardati che tu non abbandoni il Levita tutto il tempo che sarai in su
    la tua terra.
  eng-LXXUP: Take heed to thyself that thou do not desert the Levite all the time
    that thou livest upon the earth.
  eng-ULB: Pay attention to yourself so that you do not forsake the Levite as long
    as you live on your land.
  spa-VBL: y asegúrense de no olvidarse de los levitas durante todo el tiempo que
    vivan en su tierra.
  fra-_FOB: Garde-toi, tout le temps que tu vivras sur la terre, d'abandonner le Lévite.
  mal-mal: നീ ഭൂമിയിൽ ജീവിക്കുന്ന കാലത്തോളം ലേവ്യനെ ഉപേക്ഷിക്കാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളുക.
  urd-GVR: Apne mulk meṅ Lāwiyoṅ kī zarūriyāt umr-bhar pūrī karne kī fikr rakh.
  suz-BL: इन रागीम गेना सम्‍म बाक्‍नीनी, मेना सम्‍म लेवी आ थर ङा मुर आन कली रिम्‍शो
    कोव़ङीन। ब्‍यवस्‍था १२:१२; ब्‍यवस्‍था १४:२७
  ita-1927: Guardati bene, tutto il tempo che vivrai nel tuo paese, dall’abbandonare
    il Levita.
  ckb-ckb: ئاگاداربن لەوەی لێڤی پشت گوێ بخەن بە درێژایی ڕۆژانی ژیانتان لەسەر خاکەکەتان.
  eng-BBE: See that you do not give up caring for the Levite as long as you are living
    in your land.
  kan-OKCV: ನೀವು ಭೂಮಿಯ ಮೇಲೆ ಜೀವಿಸುವವರೆಗೆ ಲೇವಿಯರನ್ನು ಬಿಟ್ಟು ಬಿಡದ ಹಾಗೆ ನೋಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: நீ உன் தேசத்திலிருக்கும் நாட்களெல்லாம் லேவியனைக் கைவிடாதபடி எச்சரிக்கையாயிரு.
  spa-RV-1909: Ten cuidado de no desamparar al Levita en todos tus días sobre tu tierra.
  ron-BTF: Ia seama la tine însuţi să nu îl părăseşti pe levit cât timp trăieşti pe
    pământ.
  eng-WEBP: Be careful that you don’t forsake the Levite as long as you live in your
    land.
  eng-FBV: and make sure you don't forget about the Levites as the whole time you
    live in your land.
  nld-1939: Zorg er dan voor den leviet niet te vergeten, zolang gij leeft in uw land.
  nch-BL: Nochi tonali ipan amonemilis ximomocuitahuica para amo anquielcahuase anquinmajmacase
    cati anquipiyaj nopa levitame cati itztoque amohuaya.
  vie-1934: Trọn đời ngươi ở trong xứ, khá giữ mình, chớ bỏ bê người Lê-vi.
  hin-CV: सावधान रहना कि तुम आजीवन अपने देश में उस लेवी को भुला न दो.
  eng-OURB: Be careful that you don’t forsake the Levite as long as you live in your
    land.
  spa-BES: Asegúrense de no dejar de cuidar al levita mientras vivas en tu tierra.
  tdx-tdx: Mitomira tsy haforintse’o i nte-Leviy, te ihe mbe veloñe an-tane atoy.
  vid-vid: Milolele kahi kota hamuwasemwa Walawi mhela weng'ha homchikala kuli isi
    ya hemwe.
  eng-OKE: Take heed to thee that thou forsake not the Levite all thy days upon thy
    land.
  tha-KJV: ท่านจงระวังอย่าทอดทิ้งคนเลวีตราบเท่าวั​นที​่ท่านอาศัยอยู่ในโลก
  por-BR-2018: Tem cuidado de não desamparar ao levita em todos os teus dias sobre
    tua terra.
  deu-ELO: Hüte dich, daß du den Leviten nicht verlässest, alle deine Tage in deinem
    Lande.
  eng-WYC-2018: Be thou ware lest thou forsake the deacon in all time, in which thou
    livest in (the) earth. (Be thou careful, lest thou forget the Levite at any time
    in which thou livest on the earth.)
  epo-epo: Gardu vin, ke vi ne forlasu la Levidon dum via tuta vivo sur via tero.
  uig-PIN: Ɵzünggǝ ⱨezi bolƣinki, sǝn zeminda turƣan barliⱪ künliringdǝ Lawiylardin
    waz kǝqmǝsliking kerǝk.
  beo-beo: Amola dilia soge amo ganodini esalea, Lifai dunu mae gogolema.
  tpi-OTNT: Na olgeta taim yupela i stap yet long dispela graun, yupela i no ken lusim
    tingting long helpim ol Livai.
  hau-SA: Ku yi hankali, kada ku manta da Lawiyawa, muddin kuna zaune a ƙasarku.
  uig-LAT: Özüngge hézi bolghinki, sen zéminda turghan barliq künliringde Lawiylardin
    waz kechmesliking kérek.
  nde-nde: Linanzelele lingalibali beselikhohlwa abaLevi nxa lilokhu lisahlala elizweni
    lenu.
  ton-ton: Ke ke vakai kiate koe ke ʻoua naʻa ke liʻaki ʻae kau Livai ʻi he ngaahi
    ʻaho kotoa pē ʻoku ke moʻui ai ʻi he māmani.
  ces-1613: Vystříhejž se, abys neopouštěl Levítů v zemi své po všecky dny své.
  eng-WMB: Be careful that you don’t forsake the Levite as long as you live in your
    land.
  tam-TCV: நீங்கள் உங்கள் நாட்டில் வாழும் காலமெல்லாம் லேவியரை கைவிடாதபடி கவனமாயிருங்கள்.
  ceb-ULB: Bantayi ang inyong kaugalingon aron nga dili ninyo isalikway ang Levita
    hangtod nga nagpuyo kamo sa inyong yuta.
  pol-UBG: Strzeż się, abyś nie opuszczał Lewity przez wszystkie twoje dni na ziemi.
  agr-agr: Apajuí nugkan amastata nuwi batsamsagmesh, Leví wegantu aidau makichkish
    kajimatki idaisaigpajum.
  kyc-kyc: Nakamana yuu dokona palyuo karo dokopa nakamame Lipae rara dupwa kame sisaramano
    kando lao karalapape.
  urd-GVU: اپنے ملک میں لاویوں کی ضروریات عمر بھر پوری کرنے کی فکر رکھ۔
  deu-1912: Und hüte dich, daß du den Leviten nicht verläßt, solange du in deinem
    Lande lebst.
  kan-2017: ನೀವು ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ಇರುವ ತನಕ ಲೇವಿಯರನ್ನು ಕೈಬಿಡಬಾರದು, ಜ್ಞಾಪಕವಿರಲಿ.
  yap-yap: Dab mpaged e pi Levite ni nge dab mpi’ed ngorad e f’oth rorad u n’umngin
    nap’an ni gimed be par u lan e nam romed.
  hlt-MCSB: Namah te ngaithuen. na khohmuen kah na hing tue khuiah Levi rhoek te na
    hnoo ve ne.
  mdy-ETH: ዒንሢ ሳዖይዳ ዒንሢ ናንጋ ዎዶና ቢያ ሌዊ ዓሶ ዒንሢ ዋሉዋጉዲ ዒንሢና ዔሩዋቴ» ጌዔኔ።
  twi-ASANTE: Monhwɛ yie na moantwa Lewifoɔ no annya wɔ mmerɛ dodoɔ a mote mo asase
    so yi.
  eng-WEBU: Be careful that you don’t forsake the Levite as long as you live in your
    land.
  bnp-bnp: Na parava vakaroro na tahuna mu tababana ni made vona a malala iea, naha
    ni matataro ni tuhori e huriki a Levi.
  wal-wal: Intte intte biittan de7iyo laitta ubban Leewata shenehoo geennaadan naagettite.
  spa-PDDPT: Ten cuidado de no desamparar al levita en todos tus días sobre tu tierra.
  gun-gun: Enheangu ke, eipytyvõ e'ỹ eme levita kuery yvy re reikoa ja.
  ilo-ULB: Annadanyo ti bagiyo a saanyo a baybay-an dagiti Levita bayat iti panagnaedyo
    iti dagayo.
  kpg-kpg: Di waalooloo o di godou noho i lodo di godou henua, goodou gi hudee de langahia
    di godou hagamaamaa digau Levi.
  uig-ARA: ئۆزۈڭگە ھېزى بولغىنكى، سەن زېمىندا تۇرغان بارلىق كۈنلىرىڭدە لاۋىيلاردىن
    ۋاز كەچمەسلىكىڭ كېرەك.
  sus-sus: Wo wo ɲɛngi sa Lewi xa die xɔn ma a fanyi ra. Wo naxa nɛɛmu e ma.
  pon-2006: Kumwail dehpa manokehla mehn Lipai kan erein amwail mour nan sapwamwailo.
  jae-jae: Ajop taôm gebe aliŋ nêm ŋac Lewi siŋ êndêŋ ŋasawa samucgeŋ, taŋ amoa nêm
    gamêŋ naŋ atom.
  ksd-ksd: Una balaure u pi koko una nur vue ra tutana Levi ta ra lavur kilakilala
    u kiki ta kaum gunan.
  tur-YTC: Ülkende yaşadığın sürece Levililer'i yalnız bırakmamaya dikkat et.
  grc-BRENT: Πρόσεχε σεαυτῷ μὴ ἐγκαταλίπῃς τὸν Λευίτην πάντα τὸν χρόνον ὅσον ἂ ζῇς
    ἐπὶ τῆς γῆς.
  ind-AYT: Berhati-hatilah, jangan sampai kamu melupakan orang Lewi selama kamu hidup
    di tanah itu.
  nya-nya: Muonetsetse kuti musawataye Alevi pa masiku onse amene mukhale mʼdziko
    lanumo.
  hrv-hrv: Pazi da nikad ne zaboraviš levita dok si na svojoj zemlji.
  mps-mps: Tama tigidali sogo dage te tǫde bidiyu da, dagego te Livai dabe tau sabo
    gegeda pelamuo,” wali.
  tpi-tpi: Na olgeta taim yupela i stap yet long dispela graun, yupela i no ken lusim
    tingting long helpim ol Livai.
  dan-1931: Vogt dig vel for at glemme Levitten, så længe du lever i dit Land!
  vie-OVCB: Nhớ, không được bỏ quên người Lê-vi.
  guj-2017: પોતાના વિષે સાંભળો કે જ્યાં સુધી તમે આ ભૂમિ પર વસો ત્યાં સુધી લેવીઓનો
    ત્યાગ તમારે કરવો નહિ.
  pon-2006A: Kumwail dehpa manokehla mehn Lipai kan erein amwail mour nan sapwamwailo.
  por-BRBSL: Tenha cuidado para não abandonar o Levita enquanto viver em sua terra.
  cth-cth: Na ram thung na o awh roukrak, Levih miphunnaw na pahnim awh hoeh nahanelah
    kâhruetcuet awh.
  twi-twi: Monhwɛ yiye na moanyi Lewifo no mu wɔ mmere dodow a mote mo asase so no.
  hlt-hlt: Namah te ngaithuen. na khohmuen kah na hing tue khuiah Levi rhoek te na
    hnoo ve ne.
  tbz-SIM: Dí dɔɔ̀ mɛyɔɔ̀mmɛ̀ nɛ̀ di bo mbomɛ̀ di bɑ́ɑ́ dootóo Defiibɛ.
  msy-2020: Ia uan nguazir kamɨn ikiamin dughiamɨn, ia Livaibagh nɨghnɨgh men akurvagh.
  azb-azb: Ehtiyatlı olun! Bu torpaqda yaşadığınız müddətdə Levililərə etinasız yanaşmayın.
  eng-DBY: Take heed to thyself that thou forsake not the Levite all the days thou
    shalt be in thy land.
  hin-2017: और सावधान रह कि जब तक तू भूमि पर जीवित रहे तब तक लेवियों को न छोड़ना।
  wol-KYG: Wattuleen seen bopp nag, ngir baña sàggane Leween ñi, seen giiru dund ca
    seen suuf.
  eng-YLT: take heed to thee lest thou forsake the Levite all thy days on thy ground.
  eng-WYC-2017: Be thou ware lest thou forsake the deacon [or the Levite] in all time,
    in which thou livest in earth.
  eng-WMBB: Be careful that you don’t forsake the Levite as long as you live in your
    land.
  urd-GVH: अपने मुल्क में लावियों की ज़रूरियात उम्र-भर पूरी करने की फ़िकर रख।
  rug-rug: Ba mi lopu gala pani gamu sari na tie Livae saripu koa koa gamu ninae rane
    sipu toa si gamu pa mia popoa.
  gaz-gaz: Bara biyya kee keessa jiraattu guutuu akka Lewwota hin daganne of eeggadhu.
  fra-LSG: Aussi longtemps que tu vivras dans ton pays, garde-toi de délaisser le
    Lévite.
  yal-yal: Ɛ a liga ɛ yeren ma, ɛ nama ɲinan Lewine xɔn ɛ nɛma na bɔxɔni.
  haw-1868: E malama ia oe iho, o hoowahawaha auanei oe i ka Levi i na la a pau o
    kou ola ana ma ka honua.
  arb-NAV: إِيَّاكُمْ إِهْمَالَ اللّاوِيِّينَ طَوَالَ بَقَائِكُمْ عَلَى أَرْضِكُمْ.
  ewe-ewe: Mikpɔ nyuie be miagaŋlɔ Levitɔwo be o, zi ale si mienɔ miaƒe anyigba dzi.
  eng-LEE: Take heed to thyself that thou forsake not the Levite as long as thou livest
    upon thy land.
  asm-FB: শুনক, আপোনালোকে যিমান দিন আপোনালোকৰ দেশত বাস কৰিব, সিমান দিনলৈকে লেবীয়াসকলক
    ত্যাগ নকৰিব।
  sus-A: وٌ وٌ حّنفِ سَ لٍوِ شَ دِيٍ شْن مَ عَ قَنيِ رَ. وٌ نَشَ نّيمُ عٍ مَ.
  fra-SBL: Prends garde de ne pas abandonner le Lévite tant que tu vivras dans ton
    pays.
  hbo-hbo: הִשָּׁ֣מֶר לְךָ֔ פֶּֽן־תַּעֲזֹ֖ב אֶת־הַלֵּוִ֑י כָּל־יָמֶ֖יךָ עַל־אַדְמָתֶֽךָ׃
    ס
  eng-WYCLIFFE: Be thou war lest thou forsake the dekene in al tyme, `in which thou
    lyuest in erthe.
  cwe-cwe: Muiteganye sekemuwazimize Walawi lusita lose lomukala muna iisi yenu.
  kik-kik: Menyererai mũtikanarekererie Alawii hĩndĩ ĩrĩa yothe mũgũtũũra bũrũri ũcio
    wanyu.
  fra-NCL: Garde-toi de délaisser le Lévite, aussi longtemps que tu vivras sur ton
    sol.
  cek-AK: Long nuiah na hing o thung, Levi acaengnawk pahnawt sut han ai ah acoe oh.
  cuk-cuk: ”Nue salakarmar. Ar we-napneggi be gudiidgine, melle be Levita-dule nue-akwesuli
    gumalo.
  uig-CYR: Өзүңгә һези болғинки, сән зиминда турған барлиқ күнлириңдә Лавийлардин
    ваз кәчмәслигиң керәк.
  tel-2017: మీరు మీ దేశంలో జీవించిన కాలమంతటిలో లేవీయులను విడిచిపెట్టకూడదు.
  hat-BSA: Fè atansyon pou nou pa abandone Levit la pandan tout tan ke nou rete nan
    Peyi a.
  kos-kos: Esam pac in tia pilesru mwet Levi ke lusenna pacl kowos muta in fahl suwos.
  hbo-WLC: הִשָּׁ֣מֶר לְךָ֔ פֶּֽן־תַּעֲזֹ֖ב אֶת־הַלֵּוִ֑י כָּל־יָמֶ֖יךָ עַל־אַדְמָתֶֽךָ׃
    ס
  ibo-ibo: Echefukwala ndị Livayị, gị na ha ga na-enwekọ ihe ndị a niile, ogologo
    ụbọchị niile i biri nʼala ahụ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ବିଷୟରେ ସାବଧାନ ହୁଅ, ଯେପରି ତୁମ୍ଭେ ଆପଣା ଭୂମିରେ ବଞ୍ଚିଥିବା ଯାଏ ଲେବୀୟ
    ଲୋକକୁ ତ୍ୟାଗ କରିବ ନାହିଁ।
  chk-chk: Nge oupwe afälikemi pwe ousap manlükala ekewe mwän seni ewe ainangen Lefi
    lon ükükün ränin manauemi won fanüemi.
  rop-rop: '@see-verse:DEU.012.018'
  ukr-1871: Остерегайсь покинути Левита, покіль життя твого на землї твоїй.
  deu-1951: Und hüte dich, den Leviten zu verlassen, solange du in deinem Lande lebst.
  eng-JPS: Take heed to thyself that thou forsake not the Levite as long as thou livest
    upon thy land.
  srp-1865: Èuvaj se da ne ostaviš Levita dok si god živ na zemlji.
  lug-lug: Weekuumanga nnyo obutalagajjaliranga Muleevi ebbanga lyonna ly’olimala
    ng’oli mulamu ku nsi.
  heb-heb: השמר לך פן תעזב את הלוי כל ימיך על אדמתך׃
  ben-IRV: সাবধান, তোমার দেশে যত কাল বেঁচে থাক, লেবীয়কে ত্যাগ কর না।
  pan-pan: ਸਾਵਧਾਨ ਰਹੋ ਕਿ ਜਦ ਤੱਕ ਤੁਸੀਂ ਆਪਣੀ ਭੂਮੀ ਉੱਤੇ ਜੀਉਂਦੇ ਹੋ, ਤਦ ਤੱਕ ਤੁਸੀਂ ਲੇਵੀ
    ਨੂੰ ਕਦੀ ਨਾ ਭੁੱਲਿਓ।
  mya-JVB: မြေကြီး ပေါ် မှာ အသက်ရှင် သမျှ သော ကာလ ပတ်လုံး၊ လေဝိသား တို့ကို မ မေ့လျော့
    မည်အကြောင်း သတိ ပြုကြလော့။
  hmo-hmo: Do umui naria namonamo, Levi taudia do umui laloaboio lasi, emui tano dekenai
    umui noho dinadia ibounai.
  urd-urd: और ख़बरदार जब तक तू अपने मुल्क में ज़िन्दा रहे लावियों को छोड़ न देना।
  rus-SYN: Смотри, не оставляй левита во все дни, которые будешь жить на земле твоей.
  bqc-SIM: À laaika! Ásu niazĩkpa Levii buiↄzi gↄↄ pↄ́ á kú bùsupi guuo.
  tcz-CHONGTHU: Chule nadam sung uva Levi mite nageldoh jing diu ahi.
  mar-mar: या देशात रहाल तितके दिवस या सगळ्यात लेवींना न चुकता सामील करून घ्या.
  qub-qub: Chay nasyuncho tiyashpayquega Leví trïbu runacunata yanapanqui.
  hat-hat: Toutotan n'ap viv nan peyi a, piga nou janm bliye moun Levi yo.
  eng-BSB: and be careful not to neglect the Levites as long as you live in your land.
  tod-tod: À mina yeema Leevi nuiti ma, eyɛsu pɛ wo-zii ma voloi pɛ su, wa-yooi zu.
  eng-WEBPB: Be careful that you don’t forsake the Levite as long as you live in your
    land.
  kbq-kbq: Hagi ana mopatamifima manita nevanutma, Livae nagara tamagera kaniozamanteta
    zamaza hiho.
  nhe-BL: Nochi tonali ipan imoyolis ximomocuitlahuica para ax inquiilcahuase inquinmajmacase
    tlen inquipiyaj nopa levitame tlen imohuaya itztoque.
  gub-BL: Pema'enukwaw ko ma'e rehe nehe. Pezekaiw katu Erewi izuapyapyr wanehe a'e
    ywy rehe peneko mehe tuweharupi nehe.
  eng-DRA: Take heed thou forsake not the Levite all the time that thou livest in
    the land.
