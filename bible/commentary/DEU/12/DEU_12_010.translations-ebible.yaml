verse: DEU.012.010
translations:
  mal-C: എന്നാൽ നിങ്ങൾ യോർദാൻ കടക്കുകയും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് അവകാശമായി
    നൽകുന്ന ദേശത്തു പാർക്കുകയും ചുറ്റുപാടുമുള്ള സകലശത്രുക്കളിൽനിന്നും അവിടന്നു നിങ്ങൾക്കു
    സ്വസ്ഥതനൽകി സുരക്ഷിതരായിരിക്കുകയും ചെയ്യും.
  deu-TKW: Aber wenn ihr den Jordan überschritten und in dem Lande Wohnung genommen
    habt, das Jahwe, euer Gott, euch zum Eigentume giebt, und wenn er euch vor allen
    euren Feinden ringsum Ruhe verschafft hat, so daß ihr sicher wohnt,
  lin-lin: Kasi bokokatisa Yordani mpe bokovanda na mokili oyo Yawe, Nzambe na bino,
    azali kopesa bino lokola libula. Akopesa bino bopemi na kokangolaka bino na maboko
    ya banguna na bino nyonso oyo bazingeli bino, mpe bokovanda na kimia.
  eng-LSV: When you have passed over the Jordan, and have dwelt in the land which
    your God YHWH is causing you to inherit, and He has given rest to you from all
    your surrounding enemies, and you have dwelt confidently,
  eng-GNV: But when ye goe ouer Iorden, and dwell in ye land, which the Lord your
    God hath giuen you to inherit, and when he hath giue you rest from al your enemies
    round about, and yee dwel in safetie,
  eng-WEBSTER: 'But when ye go over Jordan, and dwell in the land which the LORD your
    God giveth you to inherit, and when he giveth you rest from all your enemies on
    every side, so that ye dwell in safety:'
  nhw-BL: pero se tonal anquipanose ni hueyatl Jordán huan ya anajsitij ipan nopa
    tlali catli anmechmactilis huan anitztose anmajcajtoque tlen nochi amocualancaitacahua
    catli achtihuiya anmechyahualohuayayaj. Yeca ayacmo monequi anmajmatose.
  swh-ONEN: Lakini mtavuka Yordani na kuishi katika nchi Bwana Mungu wenu anayowapa
    kama urithi, naye atawapa pumziko kutokana na adui zenu wote wanaowazunguka ili
    ninyi mpate kuishi kwa salama.
  bba-bba: Adɑmɑ i ko i Yuudɛni tɔburɑ kpɑ i sinɑ tem mɛ sɔɔ mɛ u bɛɛ wɛ̃ɛmɔ mi. U
    koo bɛɛ wɛ̃rɑbu wɛ̃ sɑnɑm mɛ u koo bɛɛ wɔrɑ bɛɛn yibɛrɛbɑ kpuron nɔmɑn di be bɑ
    bɛɛ sikerenɛ kpɑ i sinɑ mi kɑ bɔri yɛndu.
  eng-KJVCPB: But when ye go over Jordan and dwell in the land which the Lord your
    God giveth you to inherit, and when he giveth you rest from all your enemies round
    about, so that ye dwell in safety;
  luo-luo: To ubiro ngʼado loka Jordan mondo udagi e piny ma Jehova Nyasaye ma Nyasachu
    miyou kaka girkeni mi enomiu yweyo e lwet wasiku moluorou, mondo udagi gi kwe.
  meu-meu: A Ioridane sinavaina unukahana ai ba hanai, Iehova, emui Dirava, ese baine
    henimui emui tano korikori ai ba halaoa tanona; bena ia ese inaimui bogaragidia
    amo baine hamaurimui ela bona mai mainomui ida ba noho;
  npi-ULB: तर जब तिमीहरू यर्दन पारी जान्छौ र परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    सम्पत्तिको रूपमा दिनुहुने देशमा बस्छौ तब उहाँले तिमीहरूलाई तिमीहरूका चारैतिर भएका
    सबै शत्रुबाट विश्राम दिनुहुने छ ताकि तिमीहरू सुरक्षितसाथ बस्‍न सक ।
  yor-yor: Ṣùgbọ́n ẹ ó la Jordani kọjá, ẹ ó sì máa gbé ní ilẹ̀ tí Olúwa Ọlọ́run yín
    fún un yín bí ìní, yóò sì fún un yín ní ìsinmi, kúrò láàrín àwọn ọ̀tá a yín, tí
    ó yí i yín ká, kí ẹ ba à lè máa gbé láìléwu.
  ind-ind: Tetapi sebentar lagi kalian akan menyeberangi sungai Yordan, dan TUHAN
    akan menolongmu menguasai wilayah di seberang sungai itu. Setelah Dia memberimu
    kelegaan dari perang, kalian akan hidup dengan tenang dan aman.
  pes-OPCB: زمانی که از رود اردن بگذرید و در آن سرزمین اقامت کنید و یهوه خدایتان به
    شما آرامش ببخشد و شما را از دست دشمنانتان حفظ کند،
  tgl-ULB: Pero kapag tatawid na kayo sa Jordan at maninirahan sa lupain na idinulot
    ni Yahweh na inyong Diyos na inyong mamanahin, at kapag binibigyan niya kayo ng
    kapahingahan mula sa lahat ng inyong mga kaaway na nakapalibot, nang sa gayon
    manirahan kayo ng ligtas,
  cbu-NT: Kung Ortagu arachich kitkachus, anush Apanllish yaktarini Apanllee ungirtatssa.
    Kundariris nat siyaa taturpiritaa, itaru zapshina ndushapari kundarareetsis pakchiyam
    chinatssa; nduntam punitssa. Mapiyshapsa kis taatssa.
  hui-hui: Tí Iba Yodana domalu ubaede haramingi Anduane Homogohanda dindi ogoni tí
    karulo halimulo yupe haragola tí dindi ogoriani pu holeberemi. Ibugua tí handayaho
    haabo kagola tínaga waitigiru tí kamigoria naibulebira. Ani biragola tínaga bu
    miniha dungulo holeberemi.
  mya-mya: သင်​တို့​သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​ပြီး သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​ပြည်​ကို
    သင်​တို့​အား​သိမ်း​ပိုက်​နေ​ထိုင်​စေ​တော်​မူ​လိမ့် မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ကို​ရန်​သူ
    အ​ပေါင်း​တို့​၏​ဘေး​ရန်​မှ​ကာ​ကွယ်​တော်​မူ သ​ဖြင့် သင်​တို့​သည်​ငြိမ်း​ချမ်း​စွာ​နေ​ထိုင်
    နိုင်​လိမ့်​မည်။-
  bod-N: འོན་ཀྱང་ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་འབྱོར་ནས། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དེར་གཞིས་ཕབ་ཅིང་།
    ཁོང་གིས་ཁྱོད་རྣམས་བདེ་བར་བཀོད་ནས་མཐའ་འཁོར་གྱི་དགྲ་རྣམས་ལས་བཀྲོལ་བ་དང་། ཁྱོད་བདེ་བར་འཚོ་རུ་བཅུག་ན།
  sna-sna: Asi muchayambuka Jorodhani mugogara munyika yamuri kupiwa naJehovha Mwari
    wenyu senhaka, uye achakupai zororo kubva kuvavengi venyu vose vakakukomberedzai
    kuitira kuti mugare murugare.
  spa-BLM: Pero pasaréis el Jordán y habitaréis en la tierra que Yahvé tu Dios os
    hace heredar, y él os hará descansar de todos vuestros enemigos que te rodean,
    para que habitéis con seguridad,
  cac-cac: Vanxo sc'och sc'ual yic ol ex c'axpajec' d'a a' Jordán, yic tzex c'ochcan
    d'a sat lum luum ol yac' Jehová eyiquej. Ayic toxo ix ex colchajcanel d'a yol
    sc'ab' eb' ayoch ajc'olal d'ayex, man̈xa xivc'olal d'ayex ta'.
  swh-ULB: Lakini pindi mnaenda ng'ambo ya pili ya Yordani na kuishi ndani ya nchi
    ambayo Yahwe Mungu wenu anasababisha ninyi kurithi, na wakati awapa pumziko kutoka
    kwa maadui zenu wanaowazunga karibu, ili kusudi muishi kwa usalama,
  bel-bel: Але калі пяройдзеце Ярдан і аселіцеся на зямлі, якую Гасподзь, Бог ваш,
    дае вам у долю, і калі Ён супакоіць вас ад усіх ворагаў вашых, што атачаюць вас,
    і жыцьмеце ў бясьпецы,
  deu-ELBBK: Seid ihr aber über den Jordan gezogen und wohnt ihr in dem Land, das
    der HERR, euer Gott, euch erben lässt, und er schafft euch Ruhe vor allen euren
    Feinden ringsum, und ihr wohnt sicher,
  mbb-OT: Emun ebpekelayun kew en te Jordan ne ed-ubpè kew en duen te tanà he ibeǥey
    keniyu te Nengazen he Megbevayè niw he ibpepengevilin din keniyu, ne melinew is
    kebpekesavuk niw zutun su kenà idtuǥut te Nengazen he gurigawa kew te nekelingut
    he menge kuntada niw.
  mal-2015: എന്നാൽ നിങ്ങൾ യോർദ്ദാൻ കടന്നു നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു അവകാശമായി
    തരുന്ന ദേശത്തു വസിക്കയും ചുറ്റുമുള്ള നിങ്ങളുടെ സകലശത്രുക്കളെയും അവൻ നീക്കി നിങ്ങൾക്കു
    സ്വസ്ഥത തരികയും നിങ്ങൾ നിർഭയമായി വസിക്കയും ചെയ്യുമ്പോൾ
  rmc-rmc: Ale predžana o paňi Jordan a bešena andre odi phuv, savi tumenge del o
    RAJ, tumaro Del, hoj te avel tumari. Ov tumen chraňinela savore tumare ňeprijaťeľendar,
    hoj te dživen andro smirom.
  pes-OPV: اما چون از اردن عبور کرده، در زمینی که یهوه، خدای شما، برای شما تقسیم می‌کند،
    ساکن شوید، و اوشما را از جمیع دشمنان شما از هرطرف آرامی دهد تا در امنیت سکونت
    نمایید.
  ron-1924: Дар вець трече Йорданул ши вець локуи ын цара пе каре в-о ва да ын стэпынире
    Домнул Думнезеул востру. Ел вэ ва да одихнэ, дупэ че вэ ва избэви де тоць врэжмаший
    воштри каре вэ ынконжоарэ, ши вець локуи фэрэ фрикэ.
  ben-OBCV: কিন্তু তোমাদের ঈশ্বর সদাপ্রভু উত্তরাধিকার হিসেবে যে দেশ তোমাদের দিচ্ছেন
    তোমরা জর্ডন নদী পার হয়ে গিয়ে যখন সেই দেশে বসবাস করতে থাকবে তখন তিনি চারপাশের
    সমস্ত শত্রুর থেকে তোমাদের বিশ্রাম দেবেন যেন তোমরা নিরাপদে বসবাস করতে পারো।
  som-som: Laakiinse markaad Webi Urdun ka gudubtaan oo aad degtaan dalka Rabbiga
    Ilaahiinna ahu idin dhaxalsiinayo, oo uu idinka nasiyo cadaawayaashiinna idinku
    wareegsan oo dhan, si aad ammaan ugu degganaataan,
  lat-VUC: 'Transibitis Jordanem, et habitabitis in terra, quam Dominus Deus vester
    daturus est vobis, ut requiescatis a cunctis hostibus per circuitum: et absque
    ullo timore habitetis'
  eng-ASVBT: But when ye go over the Jordan, and dwell in the land which Jehovah your
    God causeth you to inherit, and he giveth you rest from all your enemies round
    about, so that ye dwell in safety;
  ita-1885: Ma, quando voi sarete passati il Giordano, e abiterete nel paese il quale
    il Signore Iddio vostro vi dà a possedere, e avrete requie da tutti i vostri nemici
    d'ogn'intorno, e abiterete in sicurtà;
  eng-LXXUP: And ye shall go over Jordan, and shall dwell in the land, which the Lord
    our God takes as an inheritance for you; and he shall give you rest from all your
    enemies round about, and ye shall dwell safely.
  eng-ULB: But when you go over the Jordan and live in the land that Yahweh your God
    is causing you to inherit, and he will give you rest from all your enemies round
    about, so that you live in safety.
  spa-VBL: Después de que crucen el Jordán y se establezcan en el país que el Señor
    su Dios les está dando como posesión, y los deje descansar de la lucha contra
    todos sus enemigos y vivan seguros,
  fra-_FOB: Vous passerez donc le Jourdain, et vous habiterez au pays que l'Éternel
    votre Dieu vous donne en héritage. Et il vous donnera du repos, en vous garantissant
    de tous vos ennemis, tout autour; et vous habiterez en sécurité.
  mal-mal: എന്നാൽ നിങ്ങൾ യോർദ്ദാൻ നദി കടന്ന് നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് അവകാശമായി
    തരുന്ന ദേശത്ത് പ്രവേശിക്കുകയും, ചുറ്റുമുള്ള സകലശത്രുക്കളെയും നീക്കി യഹോവ നിങ്ങൾക്ക്
    സ്വസ്ഥത തരുകയും നിങ്ങൾ നിർഭയമായി വസിക്കുകയും ചെയ്യുമ്പോൾ
  urd-GVR: Lekin jald hī tum Dariyā-e-Yardan ko pār karke us mulk meṅ ābād ho jāoge
    jo Rab tumhārā Ḳhudā tumheṅ mīrās meṅ de rahā hai. Us waqt wuh tumheṅ irdgird
    ke dushmanoṅ se bachāe rakhegā, aur tum ārām aur sukūn se zindagī guzār sakoge.
  suz-BL: तन्‍न यर्दन शोक्‍शा, परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागीमी बाक्‍नीनी,
    मिनु इन एर ओंथ बाक्‍शो इन जोरी सत्रु रे ब्रोंइशा, श्‍येत मजथु बाक्‍नीनी। यहोसु
    १:१३; यहोसु २१:४४; १राजा ५:५; भजन संग्रह ९५:११; होसे २:२०; हिब्रू ४:११
  ita-1927: Ma passerete il Giordano e abiterete il paese che l’Eterno, il vostro
    Dio, vi dà in eredità, e avrete requie da tutti i vostri nemici che vi circondano
    e sarete stanziati in sicurtà;
  ckb-ckb: بەڵام لە ڕووباری ئوردون دەپەڕنەوە و لەو خاکە نیشتەجێ دەبن کە یەزدانی پەروەردگارتان
    دەتانداتێ بە میرات و ئێوە دەحەسێنێتەوە لە هەموو دوژمنەکانتان کە لە دەوروبەرتانن
    و ئینجا بە ئاسوودەیی نیشتەجێ دەبن،
  eng-BBE: But when you have gone over Jordan and are living in the land which the
    Lord your God is giving you as your heritage, and when he has given you rest from
    all those on every side who are fighting against you, and you are living there
    safely;
  kan-OKCV: ಆದರೆ ನೀವು ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿದ ಮೇಲೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಸೊತ್ತಾಗಿ
    ಕೊಡುವ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡುವಾಗ, ದೇವರು ಸುತ್ತಲಿರುವ ಎಲ್ಲಾ ಶತ್ರುಗಳಿಂದ ನಿಮ್ಮನ್ನು ತಪ್ಪಿಸಿ,
    ನೀವು ಸುರಕ್ಷಿತವಾಗಿ ವಾಸಿಸುವಂತೆ ಮಾಡುವರು.
  tam-2017: நீங்கள் யோர்தான் நதியைக் கடந்துபோய், உங்கள் தேவனாகிய யெகோவா உங்களுக்குச்
    சொந்தமாகக் கொடுக்கும் தேசத்தில் குடியேறும்போதும், சுற்றிலும் இருக்கிற உங்களுடைய
    எதிரிகளையெல்லாம் அவர் விலக்கி, உங்களை இளைப்பாறச்செய்கிறதினால் நீங்கள் சுகமாக வாழ்ந்திருக்கும்போதும்,
  spa-RV-1909: Mas pasaréis el Jordán, y habitaréis en la tierra que Jehová vuestro
    Dios os hace heredar, y él os dará reposo de todos vuestros enemigos alrededor,
    y habitaréis seguros.
  ron-BTF: Dar după ce veţi trece Iordanul şi veţi locui în ţara pe care DOMNUL Dumnezeul
    vostru v-o dă să o moşteniţi şi după ce vă va da odihnă din partea tuturor duşmanilor
    voştri de jur-împrejur, astfel încât să locuiţi în siguranță,
  eng-WEBP: But when you go over the Jordan and dwell in the land which the LORD your
    God causes you to inherit, and he gives you rest from all your enemies around
    you, so that you dwell in safety,
  eng-FBV: After you cross the Jordan and settle down in the country that the Lord
    your God is giving you to possess, and he lets you rest from fighting all your
    enemies and you live in safety,
  nld-1939: Maar wanneer gij over de Jordaan zijt getrokken, en u in het land hebt
    gevestigd, dat Jahweh u tot erfdeel zal schenken, wanneer Hij u rust heeft verschaft
    van al uw vijanden in het rond, zodat gij in veiligheid woont,
  nch-BL: pero se tonali anquipanose ni hueyat Jordán huan anajsitij ipan nopa tali
    cati amechmactilis huan anitztose anmajcajtoque ten nochi amocualancaitacahua
    cati achtohuiya amechyahualojtoyaj. Yeca ayecmo monequi anmajmajtose.
  vie-1934: Vậy, các ngươi sẽ đi ngang qua sông Giô-đanh, ở trong xứ mà Giê-hô-va
    Đức Chúa Trời các ngươi ban cho làm sản nghiệp. Ngài sẽ ban sự bình an cho các
