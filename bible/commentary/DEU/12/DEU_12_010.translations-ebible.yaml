    तुम्हें करता है बस जाओ, और वह तुम्हारे चारों ओर के सब शत्रुओं से तुम्हें विश्राम
    दे,
  wol-KYG: Waaye bu ngeen jàllee dexu Yurdan, ba dëkki ca réew ma leen seen Yàlla
    Aji Sax ji sédde, ba mu noppal leen ci mboolem noon yi leen séq, ngeen dëkke xel
    mu dal,
  eng-YLT: 'and ye have passed over the Jordan, and have dwelt in the land which Jehovah
    your God is causing you to inherit, and He hath given rest to you from all your
    enemies round about, and ye have dwelt confidently:'
  eng-WYC-2017: Ye shall pass over Jordan, and ye shall dwell in the land which your
    Lord God shall give to you, that ye rest from all enemies about, and that ye dwell
    without any dread.
  eng-WMBB: But when you go over the Jordan and dwell in the land which the LORD your
    God causes you to inherit, and he gives you rest from all your enemies around
    you, so that you dwell in safety,
  urd-GVH: लेकिन जल्द ही तुम दरियाए-यरदन को पार करके उस मुल्क में आबाद हो जाओगे जो
    रब तुम्हारा ख़ुदा तुम्हें मीरास में दे रहा है। उस वक़्त वह तुम्हें इर्दगिर्द के
    दुश्मनों से बचाए रखेगा, और तुम आराम और सुकून से ज़िंदगी गुज़ार सकोगे।
  rug-rug: Ego, pana karovia gamu sa Ovuku Zodani, si kaqu ponini gamu e Zihova sa
    popoa sapu kaqu va sare gamu Sa koari doduru mia kana, meke kaqu koa pa binule
    si gamu.
  gaz-gaz: Garuu Yordaanos ceetanii biyya Waaqayyo Waaqni keessan dhaala godhee isiniif
    kennu keessa ni qubattu; innis akka isin nagaan jiraattaniif diinota naannoo keessanii
    hunda jalaa boqonnaa isinii kenna.
  fra-LSG: Mais vous passerez le Jourdain, et vous habiterez dans le pays dont l’Éternel,
    votre Dieu, vous mettra en possession; il vous donnera du repos, après vous avoir
    délivrés de tous vos ennemis qui vous entourent, et vous vous établirez en sécurité.
  gnn-gnn: “Yo, Garrayyu yurru ŋayipi nhumalanha gunganhamirriyamanydja, yakana ŋayi
    yurru miriŋuyunydja buma nhumalanha, bala nhuma yurru nhinanydja yukurra ŋayaŋu‐yal'yunna
    wurrkurrum'nha. Nhuma yurru buku‐ŋal'yundja yukurra nhanukalaynha yana Garraywalana
    romgurru, ŋunhilina liŋgu ŋunhi ŋayipi djarr'yurruna ŋunhiyi wäŋa, ga wekamanydja
    nhuma yurru Garraywunydja ŋunhiyi yana liŋgu ŋunhi ŋayipi waŋana nhumalanha wekanharawu.
  yal-yal: Koni ɛ Yurudɛn baan gidima nɛn, ɛ yi dɔxɔ na bɔxɔni Alatala dɛnaxan soma
    ɛ yii. A ɛ ratangama nɛn ɛ yaxune birin ma naxanye ɛ rabilinni alogo ɛ xa dɔxɔ
    bɔɲɛ xunbenli.
  haw-1868: Aia hele oukou ma kela kapa o Ioredane, a noho oukou ma ka aina a Iehova
    ko oukou Akua e hoolilo mai ai no oukou, a haawi mai ia i ka maha no oukou i ko
    oukou poe enemi a puni, a noho oukou me ka maluhia;
  arb-NAV: وَلَكِنْ مَتَى اجْتَزْتُمْ نَهْرَ الأُرْدُنِّ وَاسْتَوْطَنْتُمُ الأَرْضَ
    الَّتِي وَهَبَهَا لَكُمُ الرَّبُّ إِلَهُكُمْ، وَأَرَاحَكُمْ مِنْ جَمِيعِ أَعْدَائِكُمُ
    الْمُحِيطِينَ بِكُمْ، وَسَكَنْتُمْ آمِنِينَ،
  ewe-ewe: Ke ne mietso Yɔdan tɔsisi la heɖo ŋugbedodonyigba la dzi, eye Yehowa, miaƒe
    Mawu na dzudzɔ mi, eye wòna mievo tso miaƒe futɔwo katã ƒe asi me la,
  eng-LEE: But ye will go over the Jordan, and dwell in the land which the Lord your
    God causeth you to inherit, and he will give you rest from all your enemies round
    about, so that ye may dwell in safety.
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই আধিপত্য হিচাবে যি দেশ আপোনালোকক দিছে, আপোনালোকে
    যৰ্দ্দন নদী পাৰ হৈ যেতিয়া সেই দেশত বাস কৰিব, তেতিয়া তেওঁ অাপোনালোকৰ চাৰিওফালে
    থকা শত্রুবোৰৰ কাষৰ পৰা আপোনালোকক বিশ্রাম দিব আৰু আপোনালোকে নিৰাপদে সেই ঠাইত বাস
    কৰিব পাৰিব।
  sus-A: كْنْ وٌ نَ يُرُدّن عِفِرِ، وٌ نَ سَبَتِ بْشِ مَ وٌ مَرِفِ عَلَتَلَ دّننَشّ
    قِمَ وٌ مَ، عَ قَمَ نّ وٌ رَتَنفَدٍ وٌ يَشُييٍ بِرِن مَ نَشٍيٍ نَ وٌ رَبِلِنيِ،
    وٌ قَ سَبَتِ نَا بْحّسَ كُي.
  fra-SBL: Mais quand tu auras passé le Jourdain et que tu seras établi dans le pays
    que l'Éternel, ton Dieu, te donne en héritage, quand il t'aura délivré de tous
    tes ennemis qui t'entourent et que tu habiteras en sécurité,
  hbo-hbo: וַעֲבַרְתֶּם֮ אֶת־הַיַּרְדֵּן֒ וִֽישַׁבְתֶּ֣ם בָּאָ֔רֶץ אֲשֶׁר־יְהוָ֥ה
    אֱלֹהֵיכֶ֖ם מַנְחִ֣יל אֶתְכֶ֑ם וְהֵנִ֨יחַ לָכֶ֧ם מִכָּל־אֹיְבֵיכֶ֛ם מִסָּבִ֖יב
    וִֽישַׁבְתֶּם־בֶּֽטַח׃
  eng-WYCLIFFE: Ye schulen passe Jordan, and ye schulen dwelle in the lond which youre
    Lord God schal yyue to you, that ye reste fro alle enemyes `bi cumpas, and dwelle
    without ony drede.
  cwe-cwe: Vondamuloke lwanda lwa Yoludani na kukala muna iisi ija Mndewa Mulungu,
    Mulungu wenu iyomwing'hani iwe yenu, kezawatenda wehi wenu sekewamgazeni na mwizakala
    kwa tindiwalo.
  kik-kik: No nĩmũkaringa Rũũĩ rwa Jorodani mũtũũre bũrũri ũrĩa Jehova Ngai wanyu
    ekũmũhe ũtuĩke igai rĩanyu, na nĩakamũhurũkia harĩ thũ cianyu ciothe iria imũthiũrũrũkĩirie,
    nĩgeetha mũtũũre mũtarĩ na ũgwati.
  fra-NCL: Mais vous passerez le Jourdain et vous habiterez le pays que Yahweh, votre
    Dieu, vous donnera en héritage, et il vous donnera du repos en vous protégeant
    contre tous les ennemis qui vous entourent, et vous habiterez en sécurité.
  cek-AK: Toe Jordan vapui to nang kat o moe, na Angraeng Sithaw mah qawktoep hanah
    paek ih prae thungah na kun o pacoeng naah loe, na taengah kaom na misanawk salak
    hoiah anghakhaih to na paek o ueloe, misa monghaih hoiah kho na sah o tih;
  cuk-cuk: Ar bemar Jordán-diwar obakoed. Degine, bemar-Bab-Dummad-Jehová-bemarga-yar-uknaidgi
    bemar bukwa gumaloed. Be-Bab-Dummad-Jehová be-isdarmalad-bemar-dikarba-bukwadgi
    obined bemar-imakoed. Agine, bemar dobsuli-bukwa gumaloed.
  uig-CYR: Бирақ силәр Иордан дәриясидин өтүп, Пәрвәрдигар Худайиңлар силәргә мирас
    қилип беридиған зиминға олтирақлашқандин кейин, шундақла у силәрни әтрапиңлардики
    барлиқ дүшмәнлириңлардин қутқузуп арам бәргәндин кейин, силәр теч-аман турғанда,
  tel-2017: మీరు యొర్దాను దాటి మీ దేవుడు యెహోవా మీకు స్వాస్థ్యంగా ఇస్తున్న దేశంలో
    స్థిరపడిన తరువాత ఆయన మీ చుట్టూ ఉన్న శత్రువులందరి నుండి మీకు విశ్రాంతినిచ్చి నెమ్మది
    కలిగిస్తాను.
  hat-BSA: “Lè nou travèse Jourdain an pou viv nan peyi ke SENYÈ a, Bondye nou an,
    ap bannou kòm eritaj la; epi Li bannou repo sou tout lènmi ki antoure nou yo pou
    nou viv ansekirite,
  bxh-bxh: In moho, Diyodan Hoꞌowana haba ami gayo dohe be tanohi Guyau emi Yaubada
    ya felemiu, ainiya haba ami miya daumwali ai tanohina. Guyau haba ya bobodiyemiu
    ami waiyunu ganahewadi yai.
  kos-kos: Ke pacl se kowos ac fah alukela Infacl Jordan, LEUM GOD El ac lela kowos
    in eis facl sac ac muta we. El ac fah karingin kowos liki mwet lokoalok lowos
    nukewa, ac kowos fah muta in misla.
  hbo-WLC: וַעֲבַרְתֶּם֮ אֶת־הַיַּרְדֵּן֒ וִֽישַׁבְתֶּ֣ם בָּאָ֔רֶץ אֲשֶׁר־יְהוָ֥ה
    אֱלֹהֵיכֶ֖ם מַנְחִ֣יל אֶתְכֶ֑ם וְהֵנִ֨יחַ לָכֶ֧ם מִכָּל־אֹיְבֵיכֶ֛ם מִסָּבִ֖יב
    וִֽישַׁבְתֶּם־בֶּֽטַח ׃
  ibo-ibo: Kama, mgbe unu gafere osimiri Jọdan, birikwa nʼala ahụ Onyenwe anyị Chineke
    unu na-enye unu dịka ihe nketa, mgbe Onyenwe anyị nyere unu izuike, meekwa ka
    unu nwere onwe unu site nʼebe ndị iro unu nọ.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଯେଉଁ ଦେଶ ଅଧିକାର କରାଇବେ, ସେଠାକୁ ଯେତେବେଳେ
    ତୁମ୍ଭେମାନେ ଯର୍ଦ୍ଦନ ପାର ହୋଇଯିବ ଓ ତହିଁରେ ବାସ କରିବ, ଆଉ ସେ ତୁମ୍ଭମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ
    ସମସ୍ତ ଶତ୍ରୁଠାରୁ ତୁମ୍ଭମାନଙ୍କୁ ବିଶ୍ରାମ ଦେଲେ ତୁମ୍ଭେମାନେ ଯେତେବେଳେ ନିର୍ଭୟରେ ବାସ କରିବ;
  chk-chk: Nge lupwen oupwe pwerela pekilan ewe chanpupu Jortan o nonom lon ewe fanü
    ewe Samol mi Lapalap ämi we Kot epwe ngenikemi pwe fanüemi, lupwen epwe pwal asösöükemi
    seni chon oputakemi mi nom ünükümi, pwe oupwe nonom lon fän kinamwe,
  rop-rop: '@see-verse:DEU.012.009'
  ukr-1871: Коли ж перейдете ви за Йордань, та й осядетесь у землї, що дає вам в наслїддє
    Господь, Бог ваш, і як він дасть вам упокій від усїх ворогів ваших і станете безпечно
    жити,
  deu-1951: Ihr werdet aber über den Jordan gehen und im Lande wohnen, das euch der
    HERR, euer Gott, zum Erbe geben wird, und er wird euch Ruhe schaffen vor allen
    euren Feinden ringsum, und ihr sollt sicher wohnen.
  eng-JPS: But when ye go over the Jordan, and dwell in the land which the LORD your
    God causeth you to inherit, and He giveth you rest from all your enemies round
    about, so that ye dwell in safety;
  srp-1865: Nego kad prijeðete preko Jordana, i stanete živjeti u zemlji koju vam
    daje Gospod Bog vaš da je naslijedite, i smiri vas od svijeh neprijatelja vaših
    unaokolo, te stanete živjeti bez straha,
  lug-lug: Naye bwe mulimala okusomoka omugga Yoludaani, ne mubeera mu nsi Mukama
    Katonda wammwe gy’abawa nga bwe busika bwammwe, ng’abawadde n’okuwummula, nga
    temukyataataaganyizibwa balabe bammwe abanaabanga babeetoolodde n’okutuula ne
    mutuulanga mu mirembe;
  heb-heb: ועברתם את הירדן וישבתם בארץ אשר יהוה אלהיכם מנחיל אתכם והניח לכם מכל איביכם
    מסביב וישבתם בטח׃
  ben-IRV: কিন্তু যখন তোমরা যর্দ্দন (নদী) পার হয়ে নিজের ঈশ্বর সদাপ্রভুর দেওয়া অধিকার
    দেশে বাস করবে এবং চারিদিকের সমস্ত শত্রু থেকে তিনি বিশ্রাম দিলে যখন তোমরা নির্ভয়ে
    বাস করবে;
  pan-pan: ਜਦ ਤੁਸੀਂ ਯਰਦਨ ਪਾਰ ਜਾ ਕੇ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਵੱਸ ਜਾਓ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਤੁਹਾਨੂੰ ਵਿਰਾਸਤ ਵਿੱਚ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਸਾਰੇ ਵੈਰੀਆਂ ਤੋਂ
    ਅਰਾਮ ਦੇਵੇ ਤਾਂ ਜੋ ਤੁਸੀਂ ਸ਼ਾਂਤੀ ਨਾਲ ਵੱਸ ਜਾਓ,
  mya-JVB: သင်တို့သည် ယော်ဒန် မြစ်တဘက်သို့ကူး ၍ ၊ သင် တို့အမွေခံ ရာဘို့ သင် တို့၏
    ဘုရားသခင် ထာဝရဘုရား ပေးတော်မူသောပြည် ၌ နေ ကြသောအခါ ၊ ရန်သူ အပေါင်း တို့လက်မှ သင်
    တို့ကို ကယ်နှုတ် တော်မူသဖြင့် ငြိမ်ဝပ် စွာ နေ ကြသောအခါ၊
  hmo-hmo: To Ioridane Sinavai unai kahanai do umui hanaia, Lohiabada, emui Dirava,
    ese umui dekenai do ia henia tano, emui tano korikori dekenai do umui noho. Bona
    Lohiabada ese umui idia dagedage henia taudia dekena amo umui do ia hamauria,
    ela bona mai maino danu do umui noho.
  urd-urd: लेकिन जब तुम यरदन पार जाकर उस मुल्क में जिसका मालिक ख़ुदावन्द तुम्हारा
    ख़ुदा तुमको बनाता है बस जाओ, और वह तुम्हारे सब दुश्मनों की तरफ़ से जो चारों तरफ़
    हैं तुमको राहत दे, और तुम अम्न से रहने लगो;
  rus-SYN: Но когда перейдете Иордан и поселитесь на земле, которую Господь, Бог ваш,
    дает вам в удел, и когда Он успокоит вас от всех врагов ваших, окружающих вас,
    и будете жить безопасно,
  bqc-SIM: Tó a bua Yuudɛ̃wa, mɛ́ a zↄ̃lɛ bùsu pↄ́ Dii á Lua lɛ́ kpáwá á pↄ́
    ũpi guu, a to à ĩ́ampakĩi e á wɛ̀lɛ pↄ́ liaaáziↄ yã́ musu, íↄ ku dↄdↄa.
  tcz-CHONGTHU: Hinlah nanghon chomlou kah’a Jordan vadung nagal kai diu chule gamsung
    nalhun diu ahi. Pakaiyin nagal mite hou jouse akona choldamna napeh tenguleh,
  mar-mar: पण आता तुम्ही यार्देन नदीपलीकडे तुमचा देव परमेश्वर देणार असलेल्या देशात
    जाऊन राहणार आहात. तेथे तुम्हास सर्व शत्रूंपासून अभय मिळेल. तुम्हास स्वस्थता लाभेल.
  qub-qub: Jordán mayuta chimpaycärirmi ichanga goycushushayqui nasyunchöna tiyanquipaj.
    Chaychörämi jamaycärinquipaj llapan contrayquicuna tumapäshunayquipita. Mananami
    imapitapis manchacunquipänachu.
  hat-hat: Men, yon fwa n'a janbe lòt bò larivyè Jouden an pou n' al rete nan peyi
    Seyè a, Bondye nou an, ap ban nou an, l'a pwoteje nou nan mitan tout lènmi k'ap
    viv nan peyi ki sou fwontyè nou yo, n'a rete nan peyi a ak kè poze.
  eng-BSB: When you cross the Jordan and live in the land that the LORD your God is
    giving you as an inheritance, and He gives you rest from all the enemies around
    you and you dwell securely,
  tod-tod: Wa ga ʋa Zuludɛn maazuɓudɛzu, wo zei zooi zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI
    feezu wo ʋɛ ga wɔnɔ, toɠa dooɠogi ve wo ya, é wo ɠula wo zili nuiti kpein zea,
    ti wo-maaɠoolii zu, wa zei zooi naa zu ziilɛigi zu.
  eng-WEBPB: But when you go over the Jordan and dwell in the land which the LORD
    your God causes you to inherit, and he gives you rest from all your enemies around
    you, so that you dwell in safety,
  kbq-kbq: Hianagi Jodani tina takahetma Ra Anumzana tamagri Anumzamo'ma erisantiharehogu'ma
    neramamia mopafina umanigahaze. Hagi ana mopafina Ra Anumzamo'a tamazeri fruhina
    hara osutma fru hutma umanigahaze.
  nhe-BL: pero se tonal inquipanose ni atemitl Jordán huan ya inajsitij ipan nopa
    tlali tlen inmechmactilis huan initztose inmalacantoque tlen nochi imocualancaitacahua
    tlen achtohuiya inmechyahualohuayayaj. Yeca ayoc monequi inmajmatose.
  gub-BL: Zotàw yrykawhu hahaw mehe a'e ywy Tupàn Tuweharupi Wiko Ma'e hemimur rehe
    peneko pà pezypyrog mehe nehe, pepyro putar peàmàtyry'ymar nànàn a'e nehe. Peiko
    katu putar pezeàmàtyry'ym 'ym pà nehe.
  eng-DRA: 'You shall pass over the Jordan, and shall dwell in the land which the
    Lord your God will give you, that you may have rest from all enemies round about:
    and may dwell without any fear,'
