verse: DEU.012.031
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയെ ഇതര ജനതകൾ അവരുടെ ദേവന്മാരെ ഭജിക്കുന്നതുപോലെയല്ല ആരാധിക്കേണ്ടത്.
    യഹോവ വെറുക്കുന്ന എല്ലാ അറപ്പായ കാര്യങ്ങളും അവർ തങ്ങളുടെ ദേവാരാധനയിൽ ചെയ്ത് തങ്ങളുടെ
    പുത്രന്മാരെയും പുത്രിമാരെയും തങ്ങളുടെ ദേവന്മാർക്ക് അഗ്നിയിൽ ദഹിപ്പിക്കുകവരെ ചെയ്യുന്നുണ്ടല്ലോ.
  deu-TKW: Du darfst in betreff der Verehrung Jahwes, deines Gottes, nicht so verfahren.
    Denn alles, was Jahwe ein Greuel ist, was er haßt, haben sie gegenüber ihren Göttern
    gethan; verbrennen sie doch ihren Göttern sogar ihre Söhne und Töchter.
  lin-lin: 'Bokoki te kogumbamela Yawe, Nzambe na bino, ndenge bango basalaka. Pamba
    te Yawe amonaka yango lokola likambo ya nkele mpe ayinaka makambo oyo basalaki
    mpo na banzambe na bango : bazalaki ata kotumbaka na moto bana na bango ya mibali
    mpe ya basi lokola mbeka mpo na banzambe na bango.'
  eng-LSV: You do not do so to your God YHWH; for every abomination that YHWH has
    hated they have done for their gods, for they even burn their sons and their daughters
    with fire for their gods.
  eng-GNV: 'Thou shalt not doe so vnto the Lord thy God: for al abomination, which
    the Lord hateth, haue they done vnto their gods: for they haue burned both their
    sonnes and their daughters with fire to their gods.'
  eng-WEBSTER: Thou shalt not do so to the LORD thy God; for every abomination to
    the LORD which he hateth have they done to their gods; for even their sons and
    their daughters they have burnt in the fire to their gods.
  nhw-BL: Pampa nochi tlamantli catli onpano fiero catli amoTECO Dios amo quiijiyohuía
    huan amo quinequi quiitas, ya nopa catli quichihuaj nopa masehualme catli ama
    itztoque ipan nopa tlali para quinhueyichihuaj inintiotzitzi. Hasta quintlatíaj
    ininconehua ipan tlitl para quinmacase inintiotzitzi quen elisquía se tlacajcahualistli.
  swh-ONEN: Kamwe msimwabudu Bwana Mungu wenu kwa njia wanayoabudu miungu yao, kwa
    sababu katika kuabudu miungu yao, wanafanya aina zote za machukizo anayoyachukia
    Bwana. Hata huwateketeza wana wao na binti zao kwa moto kama kafara kwa miungu
    yao.
  bba-bba: I ku rɑ bu sɑɑri ì n Gusunɔ bɛsɛn Yinni sɑ̃ɑmɔ, domi bɑ̀ n sɑ̃ɑru mɔ̀,
    ɡɑ̃ɑ disiɡinɑ bɑ rɑ n mɔ̀ ni Gusunɔ u tusɑ. Bɑ rɑ mɑm ben bũnu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kuewɑ kɑ ben bii tɔn durɔbu kɑ tɔn kurɔbu.
  eng-KJVCPB: 'Thou shalt not do so unto the Lord thy God: for every abomination to
    the Lord, which he hateth, have they done unto their gods; for even their sons
    and their daughters they have burnt in the fire to their gods.'
  luo-luo: Ok onego ulam Jehova Nyasaye ma Nyasachu kaka gilamo nyisechegi, nikech
    Jehova Nyasaye mon gi kit lamo ma gilamogo nyisechegigo, kendo gitimo giko mamono
    duto ma Jehova Nyasaye osin-go. To bende gitimo misango gi yawuotgi kod nyigi
    e mach ka gichiwo ne nyisechegi.
  meu-meu: Iehova, emui Dirava, na unu basio kara henia toma; badina be lebulebu karadia
    iboudiai Iehova ese e inai henimu be idia ese vada e kara, edia dirava ihanamolaidia;
    oibe, natudia mamaruanedia bona natudia hahinedia na lahi ai e haḡoledia oho,
    edia dirava ihanamolaidia.
  npi-ULB: तिमीहरूले त्यसरी परमप्रभु तिमीहरूका परमेश्‍वरको आराधना नगर्नू किनकि तिनीहरूले
    आफ्ना देवताहरूलाई परमप्रभुको दृष्‍टिमा घृणित हरेक कुरो र उहाँले घृणा गर्ने कुराहरू
    गरेका छन् । तिनीहरूले आफ्ना छोराछोरीहरू आफ्ना देवताहरूका निम्ति आगोमा होम दिन्छन्
    ।
  yor-yor: Ẹ kò gbọdọ̀ sin Olúwa Ọlọ́run yín bí àwọn, torí pé, nípa sínsin ọlọ́run
    wọn, wọ́n ń ṣe ọ̀pọ̀lọpọ̀ ohun ìríra tí Ọlọ́run kórìíra. Wọ́n ń dáná sun àwọn
    ọmọkùnrin àti àwọn ọmọbìnrin wọn láti fi rú ẹbọ sí ère òrìṣà wọn.
  ind-ind: Janganlah menyembah TUHAN Allahmu dengan meniru cara bangsa lain menyembah
    dewa-dewa mereka, karena dalam penyembahan dewa, mereka melakukan semua hal yang
    sangat TUHAN benci, misalnya membakar anak-anak mereka sendiri di atas mezbah
    sebagai kurban untuk para dewa.
  pes-OPCB: هرگز نباید چنین اهانتی به خداوند، خدایتان بکنید. این قومها کارهای ناپسندی
    را که خداوند از آنها نفرت دارد، برای خدایانشان بجا می‌آورند. آنها حتی پسران و
    دخترانشان را برای خدایانشان می‌سوزانند.
  tgl-ULB: Hindi ninyo iyan gagawin sa paggalang kay Yahweh na inyong Diyos, dahil
    ang lahat ng bagay na kasuklam-suklam kay Yahweh, ang mga bagay na kinasusuklaman
    niya—ginawa nila ang mga ito sa kanilang diyus-diyosan; sinunog nila kahit pa
    ang kanilang mga anak na lalaki at kanilang mga anak na babae sa apoy para sa
    kanilang mga diyus-diyosan.
  cbu-NT: Itaru, siysa Apanllee ungirtakus, anshuch tputs apanllputsee ungirtaksin
    tamakanaya amb shirintspa. Anshuch tputs wipaa kapung chinakitaatssin, ashiritaa
    apanllputseemsha ungirtamaam sumasish pshtayarusin, muchtaranaya. Itaru, anoo
    Apanll nda kis napkiya. Apanll anumashee tputs natsakiya.
  hui-hui: Tígua Anduane Homogo inanaga Ngode Datagaliwabe ibu mitangi bialu lotu
    laramingi wali agali uruni karume bi pupu wiaga mana ngadagua nabilimu. Wali agali
    uruni tigua dama mitangi bialu bi pupu wiaga ngaru wialu howa mana ko ngubi koorene
    ko tara tara Anduane Homogohanda turu nahaga ngaru bialu haga ka. Tigua mana ko
    mbira ogobi biaga. Tinaga waneiginiru lomabu delaga dabu ngagoria loma bialu bo
    delaga ka.
  mya-mya: သူ​တို့​၏​ဘု​ရား​ဝတ်​ပြု​နည်း​ကို​အ​တု​မ​ယူ ကြ​နှင့်။ ထို​သူ​တို့​သည်​မိ​မိ​တို့​၏​ဘု​ရား​များ
    ကို​ဝတ်​ပြု​ရာ​၌ ထာ​ဝ​ရ​ဘု​ရား​မုန်း​တီး​ရွံ ရှာ​တော်​မူ​သော​အ​မှု​များ​ကို​ပြု​လုပ်​ကြ
    သော​ကြောင့် သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ကို​ဝတ်​ပြု​သည့်​အ​ခါ သူ​တို့​ကဲ့​သို့
    ဝတ်​မ​ပြု​ကြ​နှင့်။ ထို​သူ​တို့​သည်​မိ​မိ​တို့ ၏​သား​သ​မီး​များ​ကို​ပင်​ယဇ်​ပလ္လင်​ပေါ်​၌
    မီး​ရှို့​ပူ​ဇော်​ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དེ་ལྟར་བྱེད་མི་རུང་། ཅི་ལ་ཞེ་ན།
    དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་སྡང་ཞིང་ཞེ་མེར་བའི་དོན་རྣམས་རང་གི་ལྷ་རྣམས་ལ་བྱས་པ་དང་།
    ཐ་ན་རང་གི་བུ་དང་བུ་མོ་རྣམས་ཀྱང་མེ་རུ་བསྲེགས་ནས་ཁོ་ཚོའི་ལྷ་རྣམས་ལ་ཕུལ་བའོ། །
  sna-sna: Hamufaniri kushumira Jehovha Mwari wenyu nenzira yavo, nokuti mukushumira
    vamwari vavo, vanoita zvinhu zvose zvose zvinonyangadza zvinovengwa naJehovha.
    Vanopisa kunyange vanakomana navanasikana vavo mumoto sezvibayiro kuna vamwari
    vavo.
  spa-BLM: No harás así con Yahvé, tu Dios, porque toda abominación a Yahvé, que él
    odia, la han hecho con sus dioses; pues incluso queman a sus hijos y a sus hijas
    en el fuego a sus dioses.
  cac-cac: Man̈ ichoc syutej sb'a eb' chi', man̈ ichoc chi' tzeyutej e b'a d'a Jehová
    co Diosal, yujto a masanil tas sc'ulej eb' chi' chacb'ilel yuuj. A juntzan̈ chi'
    aton sb'eyb'alej eb' anima chi' yic tz'och eb' ejmelal d'a sdiosal. Ay pax b'aj
    sn̈ustz'a yal yuninal eb' silab'il d'a sdiosal chi'.
  swh-ULB: Hautafanya hivyo katika kumheshimu Yahwe Mungu wako, kwa kuwa kila kitu
    ambacho ni chukizo kwa Yahwe, mambo ambayo anayachukia- wamefanya haya na miungu
    yao, hata mnateketeza vijana wao na binti zao kwenye moto kwa ajili ya miungu
    yao.
  bel-bel: 'не рабі так Госпаду, Богу твайму, бо ўсё, чым гідзіцца Гасподзь, што ненавідзіць
    Ён, яны робяць багам сваім: яны і сыноў сваіх і дочак сваіх спальваюць на агні
    багам сваім.'
  deu-ELBBK: Dem HERRN, deinem Gott, sollst du nicht so tun; denn alles, was für den
    HERRN ein Gräuel ist, den er hasst, haben sie ihren Göttern getan; denn sogar
    ihre Söhne und ihre Töchter haben sie ihren Göttern mit Feuer verbrannt.
  mbb-OT: Kenè niw iringi is paaǥi zan emun ed-ezapen niw is Nengazen he Megbevayè
    niw, su zutun te ked-azap dan ebeelan dan is langun he kelasi te utew mezaat he
    vaal he utew egkeepesi te Nengazen. Idtuug dan pa ganì is menge anak dan su ibpemuhat
    dan diyà te menge ed-ezapen dan.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയെ അങ്ങനെ സേവിക്കേണ്ടതല്ല; യഹോവ വെറുക്കുന്ന സകലമ്ലേച്ഛതയും
    അവർ തങ്ങളുടെ ദേവപൂജയിൽ ചെയ്തു തങ്ങളുടെ പുത്രിപുത്രന്മാരെപ്പോലും അവർ തങ്ങളുടെ ദേവന്മാർക്കു
    അഗ്നിപ്രവേശം ചെയ്യിച്ചുവല്ലോ.
  rmc-rmc: Ma lašaren le RAJES, tumare Devles, avke sar on peskre devlen, bo on keren
    všelijaka džungale veci, so o RAJ našťi avri ačhel. Se mek the peskre čhaven the
    čhajen obetinen andre jag.“
  pes-OPV: با یهوه، خدای خود، چنین عمل منما، زیراهرچه را که نزد خداوند مکروه است و
    از آن نفرت دارد، ایشان برای خدایان خود می‌کردند، حتی اینکه پسران و دختران خود
    را نیز برای خدایان خود به آتش می‌سوزانیدند.
  ron-1924: Ту сэ ну фачь аша фацэ де Домнул Думнезеул тэу, кэч еле служяу думнезеилор
    лор, фэкынд тоате урычуниле пе каре ле урэште Домнул, ши еле кяр ышь ардяу ын
    фок фиий ши фийчеле лор ын чинстя думнезеилор лор.
  ben-OBCV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুর উপাসনা তাদের পূজার মতো করে করবে না, কারণ
    তাদের দেবতাদের পূজায় তারা এমন সব জঘন্য কাজ করে যা সদাপ্রভু ঘৃণা করেন। এমনকি,
    তারা তাদের দেবতাদের কাছে তাদের ছেলেমেয়েদের আগুনে পুড়িয়ে উৎসর্গ করে।
  som-som: Waa inaydaan Rabbiga Ilaahiinna ah saas ku samayn, maxaa yeelay, wax kasta
    oo Rabbigu karahsado oo uu neceb yahay ayay iyagu ilaahyadooda ku sameeyaan, oo
    xataa wiilashooda iyo gabdhahooda bay u gubaan ilaahyadooda.
  lat-VUC: Non facies similiter Domino Deo tuo. Omnes enim abominationes, quas aversatur
    Dominus, fecerunt diis suis, offerentes filios et filias, et comburentes igni.
  eng-ASVBT: 'Thou shalt not do so unto Jehovah thy God: for every abomination to
    Jehovah, which he hateth, have they done unto their gods; for even their sons
    and their daughters do they burn in the fire to their gods.'
  ita-1885: Non far così inverso il Signore Iddio tuo; perciocchè quelle nazioni hanno
    fatto inverso i lor dii tutto ciò ch'è abbominevole al Signore, e ciò ch'egli
    odia; conciossiachè abbiano eziandio bruciati col fuoco i lor figliuoli e le lor
    figliuole agl'iddii loro.
  eng-LXXUP: Thou shalt not do so to thy God; for they have sacrificed to their gods
    the abominations of the Lord which he hates, for they burn their sons and their
    daughters in fire to their gods.
  eng-ULB: You must not worship Yahweh your God in that way, for everything that is
    an abomination to Yahweh, things that he hates—they have done these with their
    gods; they even burn their sons and their daughters in fire for their gods.
  spa-VBL: No debes adorar al Señor tu Dios así, porque cuando adoran a sus dioses
    hacen todo tipo de cosas abominables que el Señor odia. ¡Incluso queman a sus
    hijos e hijas como sacrificios a sus dioses!
  fra-_FOB: Tu n'agiras point ainsi à l'égard de l'Éternel ton Dieu; car elles ont
    fait à leurs dieux tout ce qui est en abomination à l'Éternel, et qu'il déteste;
    et même elles ont brûlé au feu leurs fils et leurs filles en l'honneur de leurs
    dieux.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയെ അങ്ങനെ അല്ല സേവിക്കേണ്ടത്; യഹോവ വെറുക്കുന്ന സകലമ്ലേച്ഛതയും
    അവരുടെ ദേവപൂജയിൽ ചെയ്ത് തങ്ങളുടെ പുത്രീപുത്രന്മാരെപ്പോലും അവർ അവരുടെ ദേവന്മാർക്ക്
    അഗ്നിപ്രവേശം ചെയ്യിച്ചുവല്ലോ.
  urd-GVR: Aisā mat kar! Yih qaumeṅ aise ghinaune tarīqe se pūjā kartī haiṅ jin se
    Rab nafrat kartā hai. Wuh apne bachchoṅ ko bhī jalā kar apne dewatāoṅ ko pesh
    karte haiṅ.
  suz-BL: गेपुकीमी परमप्रभु यावे, इन परमप्रभु कली मोदेंशो मपने। मारदे हना मार मार
    परमप्रभु यावे आ ङोंइती ग्रांग्रा दित्‍चा ङा बाक्‍मे, मेकोपुकीमी आन देवी देवता
    आन कली नेल्‍ल पाम्‍तेक्‍म। मेकोपुकीमी आंम तमी तौ आन कली मेको आन देवी देवता आन
    पर्बम मीम चोशा चढ़ेम्‍तेक्‍म।
  ita-1927: Non così farai riguardo all’Eterno, all’Iddio tuo; poiché esse praticavano
    verso i loro dèi tutto ciò ch’è abominevole per l’Eterno e ch’egli detesta; davan
    perfino alle fiamme i loro figliuoli e le loro figliuole, in onore dei loro dèi.
  ckb-ckb: بۆ یەزدانی پەروەردگارتان ئاوا مەکەن، چونکە ئەوان هەموو ئەو شتانەی قێزەونە
    لەلای یەزدان لەوەی ڕقی لێیەتی بۆ خوداوەندەکانیان کردووە، چونکە تەنانەت کوڕان و
    کچانی خۆشیان بە ئاگر سووتاندووە بۆ خوداوەندەکانیان.
  eng-BBE: 'Do not so to the Lord your God: for everything which is disgusting to
    the Lord and hated by him they have done in honour of their gods: even burning
    their sons and daughters in the fire to their gods.'
  kan-OKCV: ಅವರು ತಮ್ಮ ದೇವರುಗಳನ್ನು ಪೂಜಿಸುವಾಗ ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯವಾದ ಅನೇಕ ಸಂಗತಿಗಳನ್ನು
    ಮಾಡುತ್ತಾರೆ. ಅಂದರೆ, ಅವರು ತಮ್ಮ ಗಂಡು ಮಕ್ಕಳನ್ನು, ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ತಮ್ಮ ದೇವರುಗಳಿಗೆ
    ಬಲಿಯಾಗಿ ಬೆಂಕಿಯಲ್ಲಿ ಸುಡುತ್ತಾರೆ. ಆದ್ದರಿಂದ ನೀವು ನಿಮ್ಮ ಯೆಹೋವ ದೇವರನ್ನು ಆ ರೀತಿಯಲ್ಲಿ
    ಆರಾಧಿಸಬಾರದು.
  tam-2017: உன் தேவனாகிய யெகோவாவுக்கு அப்படிச் செய்யாமலிருப்பாயாக; யெகோவா வெறுக்கிற
    அருவருப்பான யாவையும் அவர்கள் தங்கள் தெய்வங்களுக்குச் செய்து தங்கள் மகன்களையும்,
    மகள்களையும் தங்கள் தெய்வங்களுக்கு அக்கினியிலே சுட்டெரித்தார்களே.
  spa-RV-1909: No harás así á Jehová tu Dios; porque todo lo que Jehová aborrece,
    hicieron ellos á sus dioses; pues aun á sus hijos é hijas quemaban en el fuego
    á sus dioses.
  ron-BTF: Tu să nu faci astfel DOMNULUI Dumnezeul tău, pentru că tot ce este urâciune
    înaintea DOMNULUI, ce urăşte el, ei au făcut dumnezeilor lor; căci chiar pe fiii
    lor şi pe fiicele lor i-au ars în foc pentru dumnezeii lor.
  eng-WEBP: You shall not do so to the LORD your God; for every abomination to the
    LORD, which he hates, they have done to their gods; for they even burn their sons
    and their daughters in the fire to their gods.
  eng-FBV: You must not worship the Lord your God like this, because when they worship
    their gods they do every kind of abominable thing that the Lord hates. They even
    burn their sons and daughters as sacrifices to their gods!
  nld-1939: Neen, zo moogt ge Jahweh, uw God, niet vereren. Want al wat Jahweh verafschuwt
    en haat, hebben zij voor hun goden bedreven; zelfs hun zonen en dochters hebben
    zij voor hun goden in het vuur verbrand.
  nch-BL: Pampa nochi tamanti cati nelpano fiero cati amoTECO Dios amo quiijyohuía
    huan amo quinequi quiitas, ya nopa quichihuaj nopa masehualme cati ama itztoque
    ipan nopa tali para quinhueyichihuaj ininteteyohua. Hasta quintatíaj ininconehua
    ipan tit para quinmacase ininteteyohua quej elisquía se tacajcahualisti.
  vie-1934: 'Ngươi chớ phục sự Giê-hô-va Đức Chúa Trời ngươi như vậy, vì mọi điều
    Đức Giê-hô-va lấy làm gớm ghiếc và ghét, thì chúng nó đã làm cho các thần mình:
    đến nỗi chúng nó thiêu con trai và con gái mình trong lửa, để cúng thờ các thần
    mình.'
  hin-CV: तुम याहवेह, अपने परमेश्वर के प्रति यह बिलकुल न करोगे, क्योंकि उन्होंने तो
    अपने देवताओं के लिए वह सब किया है, जो याहवेह की दृष्टि में घृणित है. वे तो अपने
    पुत्र-पुत्रियों तक को उन देवताओं के लिए दाह कर देते हैं.
  eng-OURB: You shall not do so to Adonai your God; for every abomination to Adonai,
    which he hates, have they done to their deities; for they even burn their sons
    and their daughters in the fire to their deities.
  spa-BES: 'No hagan esto al Señor tu Dios: porque todo lo que es repugnante para
    el Señor y odiado por él, lo han hecho en honor de sus dioses: incluso quemando
    a sus hijos e hijas en el fuego a sus dioses.'
  tdx-tdx: Ko manao izay am’ Iehovà Andrianañahare’o, amy te ze atao hativàñe am’
    Iehovà, o raha vata’e heje’eo le fonga nanoe’ iereo amo ndrahare’ iareoo mbore
    sinodo’ iareo añ’afo ao amo ndrahare’eo o ana-dahi’eo naho o anak’ampela’eo.
  vid-vid: Mleche kumfugamila Mkulu Nguluwi, Nguluwi wa hemwe, kota ahyo kwa vila
    chila chizudizo chiwele Mkulu Nguluwi, nayachizudile, wajiditila milungu ja hewo,
    mbaka wawasoma mchiluli wana wa hewo, kota nhambiko kwa milungu ja hewo.
  eng-OKE: Thou shalt not do so before the Lord thy God; for all that is abominable
    before the Lord, and that He hateth, have they done to their idols. For even their
    sons and daughters they have burned in the fire.
  tha-KJV: ท่านอย่ากระทำอย่างนั้นแด่พระเยโฮวาห์พระเจ้าของท่านทั้งหลาย เพราะว่าสิ่งที่น่าสะอิดสะเอียนทุกอย่างซึ่งพระเยโฮวาห์ทรงเกลียดชัง
    พวกเขากระทำสิ่งนั้นต่อพระทั้งหลายของเขา แม้แต่​บุ​ตรชายและบุตรสาวของเขา เขาก็เผาด้วยไฟบูชาแด่พระของเขา
  por-BR-2018: Não farás assim ao SENHOR teu Deus; porque tudo o que o SENHOR aborrece,
    fizeram eles a seus deuses; pois ainda a seus filhos e filhas queimavam no fogo
    a seus deuses.
  deu-ELO: Jehova, deinem Gott, sollst du nicht also tun; denn alles, was für Jehova
    ein Greuel ist, den er haßt, haben sie ihren Göttern getan; denn sogar ihre Söhne
    und ihre Töchter haben sie ihren Göttern mit Feuer verbrannt.
  eng-WYC-2018: Thou shalt not do in like manner to thy Lord God (or Thou shalt not
    worship the Lord thy God in like manner); for they did (un)to their gods all the
    abominations which the Lord loatheth, and they offered (up) their sons and their
    daughters, and they burnt them with fire.
  epo-epo: Ne agu tiel koncerne la Eternulon, vian Dion; ĉar ĉion, kion abomenas la
    Eternulo, kion Li malamas, ili faras por siaj dioj, kaj eĉ siajn filojn kaj filinojn
    ili forbruligas per fajro al siaj dioj.
  uig-PIN: Sǝn Pǝrwǝrdigar Hudayingning hizmitidǝ bolƣiningda ⱪǝt’iy ularning yoli
    boyiqǝ ix tutmasliⱪing kerǝk; qünki nemǝ ix Pǝrwǝrdigarƣa yirginqlik bolsa, nemǝ
    ix Uningƣa nǝprǝtlik bolsa, ular ɵz ilaⱨliri üqün xu ixlarni ⱪilƣan; ular ⱨǝtta
    ɵz oƣullirini wǝ ⱪizlirinimu ilaⱨliriƣa atap otta kɵydürüp kǝlgǝn.
  beo-beo: 'Dilia Hina Godema sia:ne gadosea amola nodosea, ilia hou defele mae hamoma.
    Bai ilia sia:ne gadosu amo ganodini ilia wadela:idafa hou (Gode da amo hou higasa)
    amo hamosa. Ilia hou afae da ilia da ilila: manolali oloda da:iya laluga gobele
    sala.'
  tpi-OTNT: Taim yupela i lotu long God, Bikpela bilong yumi, yupela i no ken mekim
    wankain pasin olsem ol haiden i save mekim long lotu bilong ol. Nogat. Long taim
    ol i lotu long ol giaman god bilong ol, ol i save mekim ol kain kain pasin nogut
    Bikpela i no laikim tru. Ol i save mekim olsem. Ol i kilim pikinini bilong ol
    yet na kukim antap long alta olsem ofa.
  hau-SA: Ba za ku yi wa Ubangiji Allahnku sujada a hanyar da suke yi ba, gama a cikin
    yin sujada wa allolinsu, sun yi dukan abubuwan banƙyaman da Ubangiji yake ƙi.
    Har ma sukan ƙone ’ya’yansu maza da mata a wuta a matsayin hadayu.
  uig-LAT: Sen Perwerdigar Xudayingning xizmitide bolghiningda qet’iy ularning yoli
    boyiche ish tutmasliqing kérek; chünki néme ish Perwerdigargha yirginchlik bolsa,
    néme ish Uninggha nepretlik bolsa, ular öz ilahliri üchün shu ishlarni qilghan;
    ular hetta öz oghullirini we qizlirinimu ilahlirigha atap otta köydürüp kelgen.
  nde-nde: Lingabokhonza uThixo uNkulunkulu wenu ngendlela abakhonza ngayo, ngoba
    ekukhonzeni kwabo onkulunkulu babo, benza konke okunengisayo okungasoze kwamukeleke
    kuThixo. Baya baze batshise amadodana lamadodakazi abo emlilweni bethi bayanikela
    kubonkulunkulu babo.
  ton-ton: '‌ʻOua naʻa ke fai pehē kia Sihova ko ho ʻOtua: he ko e meʻa kovi kotoa
    pē kia Sihova, ʻaia ʻoku fehiʻa ia ki ai, kuo ʻosi ʻenau fai ki honau ngaahi ʻotua;
    he ko honau ngaahi foha mo honau ngaahi ʻofefine kuo nau tutu ʻi he afi ki honau
    ngaahi ʻotua.'
  ces-1613: Neučiníš tak Hospodinu Bohu svému, nebo všecko, což v ohavnosti má Hospodin,
    a čehož nenávidí, činili bohům svým; také i syny své a dcery své ohněm pálili
    ke cti bohům svým.
  eng-WMB: You shall not do so to the LORD your God; for every abomination to the
    LORD, which he hates, they have done to their gods; for they even burn their sons
    and their daughters in the fire to their gods.
  tam-TCV: உங்களுடைய இறைவனாகிய யெகோவாவை அவர்களுடைய வழியில் வழிபடக்கூடாது. ஏனெனில்,
    அவர்களுடைய தெய்வ வழிபாட்டில், யெகோவா வெறுக்கும் எல்லா வகையான அருவருப்பையும் அவர்கள்
    செய்கிறார்கள். அவர்கள் தங்கள் மகன்களையும், மகள்களையும்கூட தங்கள் தெய்வங்களுக்குப்
    பலியாக நெருப்பில் எரிக்கிறார்கள்.
  ceb-ULB: Dili ninyo kana buhaton isip pagtahod kang Yahweh nga inyong Dios, kay
    ang tanang butang nga gikasilagan ni Yahweh, mga butang nga iyang gidumtan—gibuhat
    nila kini sa ilang dios; gisunog pa gani nila ang ilang mga anak nga lalaki ug
    babaye sa kalayo alang sa ilang dios.
  pol-UBG: Nie uczynisz tak PANU, swemu Bogu, gdyż wszystko, czym brzydzi się PAN
    i czego nienawidzi, czynili swoim bogom; nawet swoich synów i swoje córki palili
    w ogniu dla swoich bogów.
  agr-agr: Tikich aidau apajuí emematji tusag dakumak najanawag emematuina dutikagmek
    Tuke Pujuu atumi Apajuíjiya duka emematigpa, wagki nunin aina duka ditá apajuímtaijin
    emematuinak, ditá uchiji aidaun maawag jinum apen ainawai. Nunú dutikamua duka
    Apajuí diismak shiig pegkegchauwai.
  kyc-kyc: Dolomana mee bange anatu dupwa lakandengenyili pyuo nakamame nakamana Kamongo
    Anatu lakanda narami. Dokona lao dolomame nakamana mee bange anatu lakandenge
    dokopa yulu ama koo Kamongome epe kanda nange dupwa pingi. Pyuo kamame nakamana
    wane wanakepe dupwa kana pyare dupwana kisingi.
  urd-GVU: ایسا مت کر! یہ قومیں ایسے گھنونے طریقے سے پوجا کرتی ہیں جن سے رب نفرت کرتا
    ہے۔ وہ اپنے بچوں کو بھی جلا کر اپنے دیوتاؤں کو پیش کرتے ہیں۔
  deu-1912: Du sollst nicht also dem HERRN, deinem Gott, tun; denn sie haben ihren
    Göttern getan alles, was dem HERRN ein Greuel ist und was er haßt, denn sie haben
    auch ihre Söhne und Töchter mit Feuer verbrannt ihren Göttern.
  kan-2017: ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯವಾಗಿರುವ ಹಲವು ಕೆಟ್ಟಕೆಲಸಗಳನ್ನು ಅವರು ತಮ್ಮ ದೇವತೆಗಳಿಗೋಸ್ಕರ ನಡಿಸುತ್ತಾರಲ್ಲಾ.
    ತಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ತಮ್ಮ ದೇವತೆಗಳಿಗೋಸ್ಕರ ಬೆಂಕಿಯಲ್ಲಿ ಸುಡುತ್ತಾರಲ್ಲಾ. ನೀವು
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಹಾಗೆ ಸೇವಿಸಲೇಬಾರದು.
  yap-yap: Dab um liyorgad ku SOMOL ni Got romed ni bod kanawo’en ni yad be tayfan
    e tirorad e kan, ya rogon ni yad ma tay fan e tirorad e got e yad ma rin’ urngin
    e pin’en nib sunsonogor nri dabun SOMOL. Mus nga pifakrad ni yad ma urfiy u mit
    e nifiy u daken e pi altar rorad ngar pi’ed ni maligach.
  hlt-MCSB: BOEIPA kah a tueilaehkoi boeih te tah BOEIPA na Pathen taengah saii boeh.
    A pathen taengah hmai neh a canu a capa a hoeh uh tih a pathen ham a saii uh te
    a hmuhuet.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ዚጊ ዒንሢ ካኣሽካ ጎይፃ ዬይ ሜሌ ዴራ ፔ ፆኦዞም ዚጋሢ ጎይፆጉዲ ማዓኒ
    ኮይሱዋሴ፤ ዔያታ ፔ ፆኦዞም ዚጊ ካኣሽካ ዎዶና ማዻ ባካ ቢያ ሚርጌና ሻኣካያ፥ ናንጊና ናንጋ ጎዳኣ ዒሣያኬ፤ ዔያታ ሜሌ ዓታዛ
    ፔኤኮ ሾዔ ናኣቶዋ ሚቺ ዒንጎ ቤዞይዳ ፔ ፆኦዞም ሚቺ ዒንጋኔ» ጌዔኔ።
  twi-ASANTE: Mommfa saa ɛkwan yi so nsom Awurade, mo Onyankopɔn, ɛfiri sɛ, wɔn anyame
    no som mu no, wɔyɛɛ akyiwadeɛ bebree a Awurade mpɛ. Mpo, wɔhyee wɔn mmammarima
    ne wɔn mmammaa wɔ ogya a wɔde rebɔ afɔdeɛ ama wɔn anyame no mu.
  eng-WEBU: You shall not do so to the LORD your God; for every abomination to the
    LORD, which he hates, they have done to their gods; for they even burn their sons
    and their daughters in the fire to their gods.
  bnp-bnp: Na tahuna mu kavurikea e BAKOVI DAGI a Vure ne mua, naha ni kavurikea manga
    e huriki i uka ma ria a Iuda ri rata. Na tahuna ri kavurike a maka vure ne ria,
    ri rata a maka naro i muma hateka, e BAKOVI DAGI i marikoi vona. A naro tara ri
    ratea ri rabalaki e huriki e tune ria bakovi, e tune ria ngatavine, ri gutu na
    kanono, ge a nihabi na maka vure ne ria.
  wal-wal: Eti bantta xoossatussi goinniyo wode, GODAI ixxiyo tunaba ubbaa oottiyo
    gishshau, intte GODAASSI, intte Xoossaassi, hegaadan goinnanau bessenna. Aissi
    giikko, eti harai atto bantta yelido attumanne macca naata bantta xoossatussi
    yarshshidi, taman xuuggoosona.
  spa-PDDPT: No harás así a Yavé tu ʼElohim, porque ellos hicieron sus ʼelohim, toda
    cosa repugnante que Yavé aborrece, pues aun queman sus hijos y sus hijas en el
    fuego a sus ʼelohim.
  gun-gun: Emboete eme Senhor Nderuete ha'e rami, mba'eta ha'e kuery nguuete kuery
    pe ojapo va'e ma Senhor pe rã ojeguarua ha'e ojou vaipy meme, mba'eta nguuete
    kuery pe ha'e kuery oapy 'rã gua'y ha'e guajy kuery eteve voi.
  ilo-ULB: Saanyonto nga aramiden dayta kas panangraemyo kenni Yahweh a Diosyo, ta
    amin a banag a makarimon ken kagurgura ni Yahweh, ket inaramidda kadagiti diosda;
    puoranda pay dagiti annakda a lallaki ken babbai para kadagiti diosda.
  kpg-kpg: Goodou hudee daumaha gi Dimaadua di godou God be di nadau hai e daumaha ai
    gi nadau balu god, idimaa, nadau hai e daumaha ai, digaula e hai nia mee hagaginagina dangada
    huogodoo ala e de hiihai ginai Dimaadua. Digaula e tigidaumaha hogi nadau dama
    i lodo di ahi, i hongo nadau gowaa dudu tigidaumaha.
  uig-ARA: سەن پەرۋەردىگار خۇدايىڭنىڭ خىزمىتىدە بولغىنىڭدا قەتئىي ئۇلارنىڭ يولى بويىچە
    ئىش تۇتماسلىقىڭ كېرەك؛ چۈنكى نېمە ئىش پەرۋەردىگارغا يىرگىنچلىك بولسا، نېمە ئىش
    ئۇنىڭغا نەپرەتلىك بولسا، ئۇلار ئۆز ئىلاھلىرى ئۈچۈن شۇ ئىشلارنى قىلغان؛ ئۇلار ھەتتا
    ئۆز ئوغۇللىرىنى ۋە قىزلىرىنىمۇ ئىلاھلىرىغا ئاتاپ ئوتتا كۆيدۈرۈپ كەلگەن.
  sus-sus: Wo naxa na mɔɔli raba wo Marigi Alatala ra, barima e nu fe kobie rabama
    e xa alae bɛ Alatala mu wama naxee xɔn. Mixi nan nu e ra, naxee nu e xa die ganma
    e xa kuyee bɛ sɛrɛxɛ ra.
  pon-2006: Eri, kumwail dehpa kaudokiong KAUN-O, amwail Koht, duwehte ar kin kaudokiong
    arail koht akan, pwe ni ar kin kaudok kan re kin wia mehkoaros me inenen suwed
    me KAUN-O kin ketin kalahdeki. Pwe re pil kin meirongkihla nair seri kan nan kisiniei
    pohn ar pei sarawi kan.
  jae-jae: Ôŋgôm tonaŋ êndêŋ Apômtau, nêm Anôtô atom. Êsêac sêgôm gebe gêŋ samob,
    taŋ Apômtau, nêm Anôtô têtac gedec ma gêlic amboac gêŋ alôb-alôb naŋ, gêdêŋ nêŋ
    anôtôi jabaŋa. Êsêac sêkêŋ nêŋ latuŋio to ŋac ja geŋ kêtu tetoc nêŋ anôtôi jaba
    saŋa su.
  ksd-ksd: Koko una pait ra damana tadav ra Luluai kaum God; tago dia tar lotu tadav
    kadia lavur god vakuku ma ra lavur bilak na mangamangana ba ra Luluai i milmilikuane;
    tago dia tun tar ra umana natu i diat bula, a umana tutana ma ra umana vavina,
    tadav kadia lavur god vakuku.
  tur-YTC: Tanrın Yahve'ye böyle yapmayacaksın; Yahve'nin nefret ettiği her iğrençliği
    kendi ilâhlarına yaptılar; çünkü oğullarını ve kızlarını bile ateşte kendi ilâhlarına
    yakarlar.
  grc-BRENT: Οὐ ποιήσεις οὕτω τῷ Θεῷ σου· τὰ γὰρ βδελύματα Κυρίου ἃ ἐμίσησεν, ἐποίησαν
    ἐν τοῖς θεοῖς αὐτῶν, ὅτι τοὺς υἱοὺς αὐτῶν, καὶ τὰς θυγατέρας αὐτῶν κατακαίουσιν
    ἐν πυρὶ τοῖς θεοῖς αὐτῶν.
  ind-AYT: Kamu tidak boleh melakukan itu kepada TUHAN, Allahmu, yaitu setiap perbuatan
    yang jahat yang dibenci TUHAN yang telah mereka lakukan untuk ilah mereka, sebab
    mereka membakar anak laki-laki dan perempuannya dalam api untuk ilah mereka.
  nya-nya: Musapembedze Yehova Mulungu wanu momwe amachitira iwowo, chifukwa popembedza
    milungu yawoyo amachita zonyansa zamitundumitundu zimene Yehova amadana nazo.
    Amatentha ngakhale ana awo aamuna ndi aakazi pa moto ngati nsembe za kwa milungu
    yawo.
  hrv-hrv: Nemoj onako postupati prema Jahvi, Bogu svome. TÓa Jahvi je zazorno i mrsko
    sve što su oni činili svojim bogovima. Čak su svoje sinove i kćeri spaljivali
    u čast svojim bogovima.
  mps-mps: Te dage Genuai Bidi dago God agaba lotu po wabo sogo da, dagego te Godigo
    po odisąbo bulu badu bage augwa lotu weyu ebo kolesaga me elamuo. Menio. Te bage
    augwali lotu po augwa te tibo godiba lotu weyu da, augwaligo te Godigo godolo
    isąwai haniani dwai sę ebo dao. Augwaligo te e tama me tibo dao, augwaligo augwa
    wai bǫų dabe meba elama, tama te alta saide te ofa ulubo dao,” Mosesgo te po
    wai.
  tpi-tpi: Taim yupela i lotu long God, Bikpela bilong yumi, yupela i no ken mekim
    wankain pasin olsem ol haiden i save mekim long lotu bilong ol. Nogat. Long taim
    ol i lotu long ol giaman god bilong ol, ol i save mekim ol kain kain pasin nogut
    Bikpela i no laikim tru. Ol i save mekim olsem. Ol i kilim pikinini bilong ol
    yet na kukim antap long alta olsem ofa.
  dan-1931: Således må du ikke bære dig ad over for HERREN din Gud; thi alt, hvad
    der er HERREN en Vederstyggelighed, alt, hvad han hader, har de gjort over for
    deres Guder; ja, de brændte endog deres Sønner og Døtre til Ære for deres Guder!
  vie-OVCB: Không được thờ Chúa Hằng Hữu, Đức Chúa Trời của anh em, như cách các dân
    tộc ấy thờ thần của họ, vì họ làm tất cả những điều Chúa Hằng Hữu ghê tởm, như
    thiêu sống con trai con gái mình để tế thần.
  guj-2017: યહોવાહ તમારા ઈશ્વર વિષે એવું કરશો નહિ; કેમ કે જે સર્વ અમંગળ કાર્યો યહોવાહની
    દૃષ્ટિએ ધિક્કારજનક છે. તે તેઓએ પોતાના દેવદેવીઓની સમક્ષ કર્યા છે. કેમ કે પોતાના
    દીકરા દીકરીઓને પણ તેઓ તેઓનાં દેવદેવીઓની આગળ આગમાં બાળી નાખે છે.
  pon-2006A: Eri, kumwail dehpa kaudokiong KAUN-O, amwail Koht, duwehte ar kin kaudokiong
    arail koht akan, pwe ni ar kin kaudok kan re kin wia mehkoaros me inenen suwed
    me KAUN-O kin ketin kalahdeki. Pwe re pil kin meirongkihla nair seri kan nan kisiniei
    pohn ar pei sarawi kan.
  por-BRBSL: Não o farás a Javé teu Deus; por toda abominação a Javé, que ele odeia,
    eles fizeram aos seus deuses; pois até queimam seus filhos e suas filhas no fogo
    aos seus deuses.
  cth-cth: Ahnimouh ni a sak awh e patetlah na BAWIPA Cathut koe na sak awh mahoeh.
    Bangkongtetpawiteh, BAWIPA Cathut ni a ngaihoeh e panuettho e hno hah amamae cathut
    koe a sak awh teh, amamae capanaw hoi canunaw patenghai amamae cathut hanelah
    hmai a sawi awh.
  twi-twi: Mommfa wɔn kwan so nsom Awurade, mo Nyankopɔn no, efisɛ wɔn anyame no som
    mu no, wɔyɛ akyiwade ahorow a Awurade kyi no nyinaa mpɛ. Mpo, wɔhyew wɔn mmabarima
    ne wɔn mmabea wɔ ogya sɛ wɔde rebɔ afɔre ama wɔn anyame no.
  hlt-hlt: BOEIPA kah a tueilaehkoi boeih te tah BOEIPA na Pathen taengah saii boeh.
    A pathen taengah hmai neh a canu a capa a hoeh uh tih a pathen ham a saii uh te
    a hmuhuet.
  tbz-SIM: Di bɑ́ɑ́ tũnnɛ dɛ kó ibotí bɑ́ɑ́ mmɛ̀ɛ̀ botí i bɔkɛ̀ kɛ́ mmɛ̀ bɑ̀ɑ́ ti
    Yiɛ̀ nKuyie nkùù di te, kɛ yɛ̃́ ti Yiɛ̀ nKuyie ndɛ̀ wùómmɛ̀ isɔkɛ nyi. Bɛ̀ tùɔ̀nnɛ̀mu
    bɛ bí initidɑɑì nɛ̀ initipòì bɛ bɔkɛ̀.
  msy-2020: Me uan asebar ziaba fe moghɨn, ia Ikiavɨra Itir God, ian God, an ziam
    fan markɨ. Me uan asebar ziaba fer dughiaba, me uari uan boribav sogha ofa gamir
    dakozim gisɨn me arɨgha ofan mɨn me tue. Kamaghɨn amizɨ, Ikiavɨra Itir God, bar
    men ofabar aghua.
  azb-azb: Allahınız Rəbbə bu cür pərəstiş etməyin. Onlar öz allahları üçün Rəbbin
    nifrət etdiyi iyrənc işləri görürlər. Belə ki oğullarını, qızlarını odda yandıraraq
    allahlarına qurban verirlər.
  eng-DBY: Thou shalt not do so to Jehovah thy God; for every [thing that is] abomination
    to Jehovah, which he hateth, have they done unto their gods; for even their sons
    and their daughters have they burned in the fire to their gods.
  hin-2017: तू अपने परमेश्वर यहोवा से ऐसा व्यवहार न करना; क्योंकि जितने प्रकार के
    कामों से यहोवा घृणा करता है और बैर-भाव रखता है, उन सभी को उन्होंने अपने देवताओं
    के लिये किया है, यहाँ तक कि अपने बेटे-बेटियों को भी वे अपने देवताओं के लिये अग्नि
    में डालकर जला देते हैं।
  wol-KYG: Buleen defe noonu ak seen Yàlla Aji Sax ji, ndax mboolem lu seexluwu lu
    Aji Sax ji bañ, defal nañu ko seeni tuur. Seen doom yu góor ak yu jigéen sax,
    lakk nañu leen, defal leen seeni tuur sarax.
  eng-YLT: '''Thou dost not do so to Jehovah thy God; for every abomination of Jehovah
    which He is hating they have done to their gods, for even their sons and their
    daughters they burn with fire to their gods.'
  eng-WYC-2017: Thou shalt not do in like manner to thy Lord God; for they did to
    their gods all the abominations which the Lord loatheth, and they offered their
    sons and their daughters, and they burnt them with fire.
  eng-WMBB: You shall not do so to the LORD your God; for every abomination to the
    LORD, which he hates, they have done to their gods; for they even burn their sons
    and their daughters in the fire to their gods.
  urd-GVH: ऐसा मत कर! यह क़ौमें ऐसे घिनौने तरीक़े से पूजा करती हैं जिनसे रब नफ़रत
    करता है। वह अपने बच्चों को भी जलाकर अपने देवताओं को पेश करते हैं।
  rug-rug: Mi lopu vahesia se Zihova sa mia Tamasa pa hahanana gua sapu vahesi rina
    tie huporo sari na dia tamasa, sina pa doduru dia vinahesidi rina dia tamasa huporodi
    si votikaedi pa vinahesi, sapu kilui e Zihova. Va vukivukihini tugo rini sari
    na tudia pa nika pa hope.
  gaz-gaz: Isaan sababii waaqota isaanii waaqeffachuudhaan hojii jibbisiisaa Waaqayyo
    jibbu hedduu hojjetaniif, ati haala isaaniitiin Waaqayyo Waaqa kee hin waaqeffatin.
    Isaan ilmaan isaaniitii fi intallan isaanii illee waaqota isaaniitiif aarsaa godhanii
    ibiddaan gubu.
  fra-LSG: Tu n’agiras pas ainsi à l’égard de l’Éternel, ton Dieu; car elles servaient
    leurs dieux en faisant toutes les abominations qui sont odieuses à l’Éternel,
    et même elles brûlaient au feu leurs fils et leurs filles en l’honneur de leurs
    dieux.
  gnn-gnn: Ŋunhiyinydja rom walalaŋgunydja yätjnha gal'ŋu yanana, yakana yana nhuma
    yurru buku‐ŋal'yun Garraywu bitjandja bitjan ŋunhi walala yukurra buku‐ŋal'yun
    walalaŋgalaŋuwu waŋarrwu. Liŋgu Garraynydja ŋayipinydja yukurra nyinyaŋdhun ŋurikiyinydjayi
    ŋunhi walala ŋuli yukurra djäma walalaŋgalay buŋgulkurru, bitjan märr‐ŋal'yun
    walalaŋgalaŋuwu waŋarrwu. Wiripunydja walala ŋuli mundhurr‐wekama walalaŋguway
    yumurrku'nha, bitjan bathan gurthalili mundhurr walalaŋgalaŋuwu waŋarrwu.
  yal-yal: Ɛ nama na fe sifan liga Alatala ɛ Ala ra, bayo e yi fe xɔsixin sifan birin
    ligama e alane xa naxanye raɲaxu Alatala ma. E yi e dii xɛmɛne nun dii tɛmɛne
    nan ganma e suxurene kideni.
  haw-1868: 'Mai hana aku oe ia Iehova kou Akua pela: ua hana lakou no ko lakou akua
    i na mea ino a pau a Iehova i inaina ai; no ka mea, ua puhi lakou i ka lakou keikikane,
    a me ka lakou kaikamahine i ke ahi no ko lakou mau akua.'
  arb-NAV: لَا تَصْنَعْ هَكَذَا لِلرَّبِّ إِلَهِكَ، لأَنَّهُمْ قَدِ ارْتَكَبُوا فِي
    عِبَادَةِ آلِهَتِهِمْ كُلَّ مَا يَمْقُتُهُ الرَّبُّ مِنَ الأَرْجَاسِ، إِذْ أَحْرَقُوا
    بِالنَّارِ أَبْنَاءَهُمْ وَبَنَاتِهُمْ فِي سَبِيلِ آلِهَتِهِمْ،
  ewe-ewe: Migasubɔ Yehowa, miaƒe Mawu la le mɔ si dzi wosubɔa woƒe mawuwo le la o,
    elabena le woƒe mawusubɔsubɔ me la, wowɔa nu dziŋɔ siwo Yehowa lé fue. Wotsɔa
    wo viwo gɔ̃ hã sãa vɔe le dzo si le woƒe vɔsamlekpui dzi la me.
  eng-LEE: Thou shalt not do so unto the Lord thy God; for every abomination to the
    Lord, which he hateth, have they done unto their gods; for even their sons and
    their daughters have they burnt in the fire to their gods.
  asm-FB: আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ আৰাধনা তেওঁলোকে কৰাৰ দৰে নকৰিব। কিয়নো
    তেওঁলোকে তেওঁলোকৰ দেৱতাবোৰৰ উদ্দেশ্যে যি ঘিণলগীয়া কার্য কৰে, সেই সকলোবোৰ যিহোৱাই
    ঘিণ কৰে; এনেকি, তেওঁলোকে তেওঁলোকৰ দেৱতাবোৰৰ উদ্দেশ্যে নিজৰ ল’ৰা-ছোৱালীবোৰক জুইত
    পুৰি উৎসর্গ কৰে।
  sus-A: وٌ نَشَ نَ مْولِ رَبَ وٌ مَرِفِ عَلَتَلَ رَ، بَرِ مَ عٍ نُ قٍ كٌبِيٍ رَبَمَ
    عٍ شَ عَلَيٍ بّ عَلَتَلَ مُ وَ مَ نَشٍيٍ شْن. مِشِ نَن نُ عٍ رَ، نَشٍيٍ نُ عٍ
    شَ دِيٍ فَنمَ عٍ شَ كُيٍيٍ بّ سّرّشّ رَ.
  fra-SBL: Vous n'agirez pas ainsi à l'égard de Yahvé, votre Dieu, car ils ont fait
    à leurs dieux toutes les abominations que Yahvé déteste ; ils brûlent même au
    feu leurs fils et leurs filles pour leurs dieux.
  hbo-hbo: לֹא־תַעֲשֶׂ֣ה כֵ֔ן לַיהוָ֖ה אֱלֹהֶ֑יךָ כִּי֩ כָּל־תֹּועֲבַ֨ת יְהוָ֜ה אֲשֶׁ֣ר
    שָׂנֵ֗א עָשׂוּ֙ לֵאלֹ֣הֵיהֶ֔ם כִּ֣י גַ֤ם אֶת־בְּנֵיהֶם֙ וְאֶת־בְּנֹ֣תֵיהֶ֔ם יִשְׂרְפ֥וּ
    בָאֵ֖שׁ לֵֽאלֹהֵיהֶֽם׃
  eng-WYCLIFFE: Thou schalt not do in lijk manere to thi Lord God; for thei diden
    to her goddis alle abhomynaciouns whiche the Lord wlatith, and offriden her sones
    and douytris, and brenten with fier.
  cwe-cwe: Sekemumtambikile Mndewa Mulungu, Mulungu wenu fana wawo viwotambikila milungu
    yawo, kwaviya chila chinhu cha kutibusa chiya hachilonda Mndewa Mulungu, waitendela
    milungu yawo, mbaka wawatimbula muna umoto wana wawo wachilume na wachike muladi
    kutambikila milungu yawo.
  kik-kik: Ndũkanahooe Jehova Ngai waku na njĩra icio ciacio, nĩ ũndũ ikĩhooya ngai
    icio ciacio, nĩciĩkaga maũndũ mothe marĩa marĩ magigi marĩa Jehova athũire. O
    na nĩicinaga ariũ ao na airĩtu ao na mwaki marĩ magongona ma ngai ciacio.
  fra-NCL: Tu n’agiras pas ainsi à l’égard de Yahweh, ton Dieu ; car elles faisaient
    pour leurs dieux toutes les abominations que déteste Yahweh, et même elles livrent
    au feu leurs fils et leurs filles en l’honneur de leurs dieux.
  cek-AK: Nihcae mah sak o ih baktih toengah, na Angraeng Sithaw khaeah sah o hmah;
    nihcae loe Angraeng mah hnukma moe, panuet ih hmuennawk hoiah angmacae ih sithawnawk
    to bok o; a capanawk hoi a canunawk mataeng doeh angmacae ih sithawnawk hma ah
    hmai angbawnhaih ah a paek o.
  cuk-cuk: Mer be deyob-imakedgi binsamalo. Ar Bab-Jehová, we-dulemar e-bab-dummaganga
    ibmar-isgana-imaksamalad sae-daked. Ar we-dulemar, e-masmalase-bakar, degi, e-bunamalase-bakar
    e-bab-dummadga e-ibmar-ogumakleged-ailagi ogumakar imakdamalad.
  uig-CYR: Сән Пәрвәрдигар Худайиңниң хизмитидә болғиниңда қәтъий уларниң йоли бойичә
    иш тутмаслиғиң керәк; чүнки немә иш Пәрвәрдигарға жиркиничлик болса, немә иш Униңға
    нәпрәтлик болса, улар өз илаһлири үчүн шу ишларни қилған; улар һәтта өз оғуллирини
    вә қизлириниму илаһлириға атап отта көйдүрүп кәлгән.
  tel-2017: వారు తమ దేవుళ్ళకు చేసిన విధంగా మీరు మీ దేవుడైన యెహోవా విషయంలో చేయవద్దు.
    ఎందుకంటే వారు తమ దేవుళ్ళకు చేసేదంతా యెహోవా ద్వేషిస్తాడు. అవి ఆయనకు హేయం. వారు
    తమ దేవుళ్ళ పేరట తమ కొడుకులనూ, కూతుళ్ళనూ అగ్నిగుండంలో కాల్చివేస్తారు.
  hat-BSA: Nou p ap aji konsa anvè SENYÈ a, Bondye nou an, paske se tout zèv abominab
    ke SENYÈ a rayi yo, ke yo kon fè pou dye pa yo. Paske yo konn menm brile pwòp
    fis ak fi pa yo nan dife dye pa yo.
  kos-kos: Nimet alu nu sin LEUM GOD lowos in ouiya ma elos alu nu sin god lalos,
    tuh ke elos alu nu sin god lalos elos oru ma nukewa ma srungayuk yurin LEUM GOD.
    Elos kisakin pac tulik natulos in e fin loang lalos.
  hbo-WLC: לֹא־תַעֲשֶׂ֣ה כֵ֔ן לַיהוָ֖ה אֱלֹהֶ֑יךָ כִּי֩ כָּל־תּוֹעֲבַ֨ת יְהוָ֜ה אֲשֶׁ֣ר
    שָׂנֵ֗א עָשׂוּ֙ לֵאלֹ֣הֵיהֶ֔ם כִּ֣י גַ֤ם אֶת־בְּנֵיהֶם֙ וְאֶת־בְּנֹ֣תֵיהֶ֔ם יִשְׂרְפ֥וּ
    בָאֵ֖שׁ לֵֽאלֹהֵיהֶֽם׃
  ibo-ibo: Efekwala Onyenwe anyị bụ Chineke gị dịka ha si efe chi ha, nʼihi na mgbe
    ha na-efe chi ha ofufe, ha na-eme ihe arụ dị iche iche nke Onyenwe anyị kpọrọ
    asị. Ọ bụladị ụmụ ha ndị ikom na ndị inyom ka ha na-esure nʼọkụ nye chi ha dị
    iche iche dịka aja.
  ory-ory: ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ତଦ୍ରୂପ କରିବ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ
    ଯାହା ଘୃଣା କରନ୍ତି; ଏପରି ସମଗ୍ର ଘୃଣ୍ୟ କର୍ମ ସେମାନେ ଆପଣା ଆପଣା ଦେବତାଗଣର ଉଦ୍ଦେଶ୍ୟରେ କରିଅଛନ୍ତି;
    ମଧ୍ୟ ସେମାନେ ଆପଣା ଆପଣା ଦେବତାଗଣ ଉଦ୍ଦେଶ୍ୟରେ ଆପଣା ଆପଣା ପୁତ୍ର ଓ ଆପଣା ଆପଣା କନ୍ୟାଗଣକୁ
    ମଧ୍ୟ ଅଗ୍ନିରେ ଦଗ୍ଧ କରନ୍ତି।
  chk-chk: Ousap fokun fel ngeni ewe Samol mi Lapalap ämi we Kot usun ir ra fel ngeni
    ar kewe kot. Pun lon ar fel ngeni ar kewe kot ra föri sokun föför mi anioput ewe
    Samol mi Lapalap a oput. Ra fen mwo nge keni nöür ät me nengin ngeni ar kewe kot.
  rop-rop: Yumob weship YAWEI det trubala God blanga wi brabliwei, nomo laik ola najalot
    pipul hu weshipbat ola difrinkain drimin, dumaji dei dumbat ola brabli nogudbala
    ting weya YAWEI nomo laigim. Dei barnimapbat olabat biginini langa faiya ontop
    langa det teibul blanga ofring.
  ukr-1871: Не будеш чинити таке Господеві, Богу твому; бо все, що гидота перед Господом,
    ненавидна йому, те чинили вони перед богами своїми; бо навіть синів своїх і дочок
    своїх палили вони на огнї догоджуючи богам своїм.
  deu-1951: Du sollst nicht also tun dem HERRN, deinem Gott, denn alles, was ein Greuel
    ist für den HERRN und was er haßt, haben sie ihren Göttern getan; ja, sogar ihre
    Söhne und ihre Töchter haben sie ihren Göttern mit Feuer verbrannt!
  eng-JPS: Thou shalt not do so unto the LORD thy God; for every abomination to the
    LORD, which He hateth, have they done unto their gods; for even their sons and
    their daughters do they burn in the fire to their gods.
  srp-1865: Ne èini tako Gospodu Bogu svojemu; jer oni èiniše svojim bogovima sve
    što je gadno pred Gospodom i na što on mrzi; jer su i sinove svoje i kæeri svoje
    sažizali bogovima svojim.
  lug-lug: Mukama Katonda wo tomusinzanga mu ngeri efaanana ng’eya bali, kubanga mu
    kusinza bakatonda baabwe bakoleramu ebikolobero bingi Mukama by’atayagala, by’akyawa.
    Bayokya ne batabani baabwe ne bawala baabwe mu muliro nga ssaddaaka eri bakatonda
    baabwe.
  heb-heb: לא תעשה כן ליהוה אלהיך כי כל תועבת יהוה אשר שנא עשו לאלהיהם כי גם את בניהם
    ואת בנתיהם ישרפו באש לאלהיהם׃
  ben-IRV: তুমি নিজের ঈশ্বর সদাপ্রভুর প্রতি সেরকম করবে না; কারণ তারা নিজেদের দেবতাদের
    উদ্দেশ্যে সদাপ্রভুর ঘৃণিত যাবতীয় খারাপ কাজ করেছে; এমন কি, তারা সেই দেবতাদের উদ্দেশ্যে
    নিজেদের ছেলেমেয়েদেরকেও আগুনে পোড়ায়।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਅਜਿਹਾ ਨਾ ਕਰਨਾ, ਕਿਉਂਕਿ ਉਹ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮ
    ਜਿਨ੍ਹਾਂ ਤੋਂ ਯਹੋਵਾਹ ਘਿਣ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੇ ਲਈ ਕੀਤੇ ਹਨ, ਕਿਉਂ ਜੋ ਉਹ
    ਆਪਣੇ ਪੁੱਤਰਾਂ ਅਤੇ ਧੀਆਂ ਨੂੰ ਆਪਣੇ ਦੇਵਤਿਆਂ ਲਈ ਅੱਗ ਵਿੱਚ ਸਾੜ ਸੁੱਟਦੇ ਹਨ।
  mya-JVB: သူတို့ပြုသကဲ့သို့၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား အား သင်မ ပြု ရ။ သူတို့သည်၊
    ထာဝရဘုရား စက်ဆုပ် ရွံရှာတော်မူသမျှ တို့ကို သူ တို့ဘုရား ၌ ပြု ကြပြီ။ ကိုယ် သား
    သမီး ကိုပင် သူ တို့ဘုရား အား ဝတ်ပြု၍ မီး ရှို့ ကြပြီ။
  hmo-hmo: Lohiabada emui Dirava do umui tomadiho henia neganai, be unai taudia ese
    edia dirava idia tomadiho henia dalana bamona do umui karaia lasi. Badina be idia
    ese lebulebu karadia ibounai, Lohiabada ese ia badu henidia karadia idia karaia
    noho, edia dirava hanamoa totona. Oibe, edia natudia, memero bona kekeni be lahi
    dekenai idia gabua, edia dirava hanamoa totona.
  urd-urd: तू ख़ुदावन्द अपने ख़ुदा के लिए ऐसा न करना, क्यूँकि जिन जिन कामों से ख़ुदावन्द
    को नफ़रत और 'अदावत है वह सब उन्होंने अपने मा'बूदों के लिए किए हैं, बल्कि अपने
    बेटों और बेटियों को भी वह अपने मा'बूदों के नाम पर आग में डाल कर जला देते हैं।
  rus-SYN: 'не делай так Господу, Богу твоему, ибо все, чего гнушается Господь, что
    ненавидит Он, они делают богам своим: они и сыновей своих и дочерей своих сожигают
    на огне богам своим.'
  bqc-SIM: Ásu kɛ Dii á Luaɛ màao, asa yãbɛ̃ɛ pↄ́ Dii zau píi ↄ̃ aaì kɛ ń diiↄnɛ,
    aaì sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o ń ń nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ lↄ se.
  tcz-CHONGTHU: Nanghon nam dangten apathen’u ahou bang uva Pakai, Pathen nahou louhel
    diu ahi. Ajeh chu amahon Pakai lama dinga doumah jeng abol uvin, achapateu leh
    achanute hou jeng jong apathen diuva akat doh jiu ahi.
  mar-mar: तुमचा देव परमेश्वर याच्या बाबतीत तसे करु नका. कारण परमेश्वरास ज्या गोष्टींचा
    तिटकारा आहे त्या सर्व गोष्टी हे लोक करतात. ते आपल्या देवाकरता आपल्या मुलाबाळांचा
    होमसुद्धा करतात.
  qub-qub: Diosnincunata adurarmi chay runacunaga Tayta Diosta rabyachiran. Paycunaga
    diosnincunata adurashpan ollgu wamrancunatapis warmi wamrancunatapis rupachiran.
    Chaymi chay runacuna diosnincunata adurashanno gamcunaga Tayta Diosta ama aduranquichu.
  hat-hat: Se pa konsa pou n' aji ak Seyè a, Bondye nou an. Paske, Seyè a pa ka sipòte
    tout vye sèvis y'ap fè pou bondye sa yo. Yo menm rive pran pwòp pitit gason ak
    pitit fi yo pou yo boule nan dife pou bondye yo!
  eng-BSB: You must not worship the LORD your God in this way, because they practice
    for their gods every abomination which the LORD hates. They even burn their sons
    and daughters in the fire as sacrifices to their gods.
  tod-tod: Wo ɠɛʋelei mina ɠɛ ɠana Ɠɔoɠɔ GALAGI wa-ƓALAGI letema. Mazɔlɔɔ zii naati
    ti ɠɛni fai ma zii pɛ kɛɛzu, niiti ti Ɠɔoɠɔ GALAGI ɠaazu ga kɔzɔba vaiti, ti wɔin
    la ma. Ti yɛni liizu la, ti ɗa ti-loun zunuiti ta ti-loun anzanuiti gala ga zalaɠai
    ta-ɠalagiti bɛ.
  eng-WEBPB: You shall not do so to the LORD your God; for every abomination to the
    LORD, which he hates, they have done to their gods; for they even burn their sons
    and their daughters in the fire to their gods.
  kbq-kbq: Hagi zamagrama havi anumza zamire'ma mono'ma hunentazanknara huta Ra Anumzana
    tamagri Anumzamofona monora huontegahaze. Na'ankure Ra Anumzamo'ma ago'mateno
    avesrama hunentea avu'ava hu'za monora nehu'za, havi anumza zamirera mofavrezmia
    tevefina ahe'za krerasage'za monora hunentaze.
  nhe-BL: Pampa nochi tlamantli tlen onpano fiero tlen imoTECO Dios ax quiijiyohuía
    huan ax quinequi quiitas, ya nopa tlen quichihuaj nopa tlacame tlen ama itztoque
    ipan nopa tlali para quinhueyichihuaj inintiotzitzi. Hasta quintlatíaj ininconehua
    ipan tlitl para quinmacase inintiotzitzi queja elisquía se tlacajcahualistli.
  gub-BL: A'e teko uzapo iaiw ma'e wazar wamuwete mehe wà. Pezapo zo agwer ma'e Tupàn
    Tuweharupi Wiko Ma'e Zanezar imuwete mehe nehe. Ta'e a'e teko wanemiapo wazemono'ogaw
    pe har paw iro Tupàn pe xe. Wa'yr uzuka uzar wanenataromo wà. Te wazyr uzuka wà
    no. Umunyk tata wanetekwer wanehe ma'ea'yr hapy haw rehe tupàn a'ua'u wanenataromo
    wà.
  eng-DRA: Thou shalt not do in like manner to the Lord thy God. For they have done
    to their gods all the abominations which the Lord abhorreth, offering their sons
    and daughters, and burning them with fire.
