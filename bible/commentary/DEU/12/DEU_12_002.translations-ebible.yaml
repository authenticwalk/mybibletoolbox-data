verse: DEU.012.002
translations:
  mal-C: നിങ്ങൾ പിടിച്ചടക്കാൻ പോകുന്ന ജനതകൾ പർവതശിഖരങ്ങളിലും കുന്നുകളിലും എല്ലാ ഇലതൂർന്ന
    മരത്തിൻകീഴിലും അവരുടെ ദേവന്മാരെ ആരാധിക്കുന്ന എല്ലാ സ്ഥലങ്ങളും പരിപൂർണമായി നശിപ്പിക്കണം.
  deu-TKW: Gänzlich sollt ihr alle die Stätten zerstören, woselbst die Völker, welche
    ihr vertreibt, ihre Götter verehrt haben, auf den hohen Bergen, auf den Hügeln
    und unter jedem grünen Baume.
  lin-lin: Bobebisa bisika nyonso oyo bato ya bikolo oyo bozali kobengana bazalaki
    kogumbamela banzambe na bango na likolo ya bangomba ya milayi mpe ya mikuse mpe
    na se ya banzete nyonso oyo ezali na makasa ya mobesu.
  eng-LSV: You utterly destroy all the places where the nations which you are dispossessing
    served their gods, on the high mountains, and on the heights, and under every
    green tree;
  eng-GNV: Yee shall vtterly destroy all the places wherein the nations which ye shall
    possesse, serued their gods vpon the hie mountaines and vpon the hilles, and vnder
    euery greene tree.
  eng-WEBSTER: 'Ye shall utterly destroy all the places in which the nations which
    ye shall possess served their gods, upon the high mountains, and upon the hills,
    and under every green tree:'
  nhw-BL: “Monequi senquistoc xiquintlamiltica nochi nopa lugares campa nopa masehualme
    quinhueyichihuaj inintiotzitzi ipan nochi nopa altepeme catli anquintlanise. Xijsosoloca
    nopa lugares masque eltoc ipan tepeme, o tlachiquiltipa o itlaj huejhueyi cuame
    ica ininxihuiyo.
  swh-ONEN: Haribuni kabisa kila mahali pao pa kuabudia kwenye milima mirefu, vilima
    na chini ya kila mti mkubwa ambamo mataifa haya mnayokwenda kuchukua ardhi yao
    huabudia miungu yao.
  bba-bba: I ko i bwese ni i ko i ɡirɑ min bũnun sɑ̃ɑ yenu kpuro kɔsukuwɑ mɑm mɑm
    ɡuunɔ kɑ ɡunɡunɔ kɑ dɑ̃ɑ kubenɔ.
  eng-KJVCPB: 'Ye shall utterly destroy all the places, wherein the nations which
    ye shall possess served their gods, upon the high mountains, and upon the hills,
    and under every green tree:'
  luo-luo: Kethuru kuonde duto manie gode, thuche kendo kuonde duto manie tipo yiende
    madongo mane ogendini makoro uriembo ne lamoe nyisechegi.
  meu-meu: Gabudia bavabi besedia edia dirava e toma henidia dihomu gabudia iboudiai
    ba habuadia tari, ororo badadia ai bona ororo maraḡidia ai bona au mauridia henudiai.
  npi-ULB: जुन जातिहरूलाई तिमीहरूले पराजित गर्छौ तिनीहरूले अग्ला पर्वतहरू, डाँडाहरू
    र हरेक हरियो रुखमुनि पुजा गर्ने तिनीहरूका देवताहरूलाई निश्‍चय नै नष्‍ट पारिदिनू
    ।
  yor-yor: Gbogbo ibi gíga àwọn òkè ńlá, àti òkè kéékèèké àti lábẹ́ gbogbo igi tí
    ń gbilẹ̀ níbi tí àwọn orílẹ̀-èdè tí ẹ ó lé jáde, tí ń sin òrìṣà wọn ní kí ẹ mú
    kúrò pátápátá.
  ind-ind: “Musnahkan setiap tempat penyembahan berhala yang dipakai oleh bangsa-bangsa
    yang akan kalian usir, tempat mereka menyembah dewa-dewa, baik itu di atas gunung,
    bukit, maupun di bawah pohon-pohon besar.
  pes-OPCB: در هر جا که بتخانه‌ای می‌بینید، چه در بالای کوهها و تپه‌ها، و چه در زیر
    هر درخت سبز، باید آن را نابود کنید.
  tgl-ULB: Tiyak na wawasakin ninyo ang lahat ng mga lugar kung saan ang mga bansa
    na inyong tatanggalan ng karapatan na sumamba sa kanilang mga diyus-diyosan, sa
    matataas na mga bundok, sa mga burol, at sa ilalim ng bawat luntiang puno;
  cbu-NT: Anshuchsha tputs taaraarutarana an apanllputseetsim ungirtakana. Siysa anoo
    kpitangtsa. Machimun iwaz, yasinshutam puch, yapamasaja pakchus, anootstam zurampatari
    pátangambeerus, kpitangtsa.
  hui-hui: Tígua dindi ogoniha anda pialu wali agali uruniha henedaru tinaga bi pupu
    wiaga ngaru mo ko halu bo gialobaga bilimu. Tinaga bi pupu wiaga uruni hari emene
    timbunibi bibahendenaga nenenibi ira timbuni karu andane gumba karuhabi bibahende
    ngaru bo gialobaga biai halimu.
  mya-mya: သင်​တို့​သိမ်း​ယူ​မည့်​ပြည်​တွင်​တောင်​ထိပ်​ပေါ်၊ တောင်​ကုန်း​ပေါ်၊ သစ်​စိမ်း​ပင်​အောက်​ရှိ​ထို​ပြည်
    သား​တို့​ကိုး​ကွယ်​ရာ​ဌာ​န​ရှိ​သ​မျှ​ကို​ဖျက် ဆီး​ပစ်​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བདག་གིར་འཛིན་པའི་ཡུལ་དེའི་ལྷ་རྣམས་ལ་བསྙེན་བཀུར་བྱེད་པའི་གནས་ཐམས་ཅད་དེ།
    རི་མཐོན་པོ་དང་། རི་སྒང་དང་། ལྗོན་ཤིང་སྔོན་པོ་རེ་རེའི་འོག་བཅས་ཀྱི་གནས་ཐམས་ཅད་རྩ་བ་ནས་མེད་པར་གཏོང་དགོས་ཤིང་།
  sna-sna: Paradzai chose nzvimbo dzose dziri pamakomo akakwirira nepazvikomo zvose
    uye napasi pemiti yose yakapfumvutira apo ndudzi dzose dzamunotorera nyika dzinoshumira
    vamwari vadzo.
  spa-BLM: 'Destruiréis todos los lugares en los que las naciones que desposeeréis
    sirvieron a sus dioses: en los montes altos, en las colinas y debajo de todo árbol
    verde.'
  cac-cac: A eb' anima cajan d'a lum luum chi', ch'oc sdiosal eb' b'aj syal sb'a.
    Ayic toxo ix eyiquejel lum sluum eb' chi', yovalil tze satel juntzan̈ yic lesal
    b'aj syal sb'a eb' d'a sdiosal, vach'chom d'a jolomtac vitz yed' d'a tzalquixtac
    yed' d'a yichtac te te' c'ayum xiil.
  swh-ULB: Hakika mtaharibu maeneo yote ambapo mataifa mtakayofukuza miungu yao walioabudu,
    kwenye milima mirefu, kwenye vilima, na chini ya kila mti wa kijani.
  bel-bel: Зьнішчыце ўсе мясьціны, дзе народы, якімі вы авалодаеце, служылі багам
    сваім, на высокіх горах і на пагорках і пад усякім галінастым дрэвам;
  deu-ELBBK: 'Ihr sollt alle die Orte gänzlich zerstören, wo die Nationen, die ihr
    austreiben werdet, ihren Göttern gedient haben: auf den hohen Bergen und auf den
    Hügeln und unter jedem grünen Baum;'
  mbb-OT: Emun edsegseǥen niw en is menge etew he ebpen-ubpà dutun, purungi niw pemengkaǥa
    is langun he menge lugar he zutun dan ed-ezapa is ebpen-ezapen dan he tarù he
    menge megbevayà he ziyà te metikang wey mevavà he menge vuntud wey sihung te merapung
    he menge kayu.
  mal-2015: നിങ്ങൾ ദേശം കൈവശമാക്കുവാൻ പോകുന്ന ജാതികൾ ഉയർന്ന പർവ്വതങ്ങളിൻ മേലും കുന്നുകളിൻമേലും
    എല്ലാപച്ചമരത്തിൻകീഴിലും തങ്ങളുടെ ദേവന്മാരെ സേവിച്ച സ്ഥലങ്ങളൊക്കെയും നിങ്ങൾ അശേഷം
    നശിപ്പിക്കേണം.
  rmc-rmc: Calkom zňičinen savore thana pro verchi, pro brehi the tel dojekh zeleno
    stromos, kaj lašarenas peskre devlen ola narodi, saven tumenge zalena.
  pes-OPV: جمیع اماکن امتهایی را که در آنها خدایان خود را عبادت می‌کنند و شما آنها
    را اخراج می‌نمایید خراب نمایید، خواه بر کوههای بلندخواه بر تلها و خواه زیر هر
    درخت سبز.
  ron-1924: Сэ нимичиць тоате локуриле ын каре служеск думнезеилор лор нямуриле пе
    каре ле вець изгони, фие пе мунць ыналць, фие пе дялурь ши суб орьче копак верде.
  ben-OBCV: তোমরা যেসব জাতিকে অধিকারচ্যুত করবে, তারা উঁচু পাহাড়ের উপরে ও ডালপালা
    ছড়ানো সবুজ গাছের নিচে যেসব জায়গায় তাদের দেবতাদের উপাসনা করে সেগুলি সম্পূর্ণরূপে
    ধ্বংস করবে।
  som-som: Oo idinku hubaal waa inaad wada baabbi'isaan meelaha ay quruumaha aad hantiyi
    doontaan ilaahyadooda ugu adeegi jireen oo dhan, meelahaas oo ah kuwa buuraha
    dhaadheer ku kor yaal, iyo kuwa kuraha ku yaal, iyo kuwa geed kastoo dheer oo
    doog ah ku hoos yaal.
  lat-VUC: Subvertite omnia loca, in quibus coluerunt gentes, quas possessuri estis,
    deos suos super montes excelsos, et colles, et subter omne lignum frondosum.
  eng-ASVBT: 'Ye shall surely destroy all the places wherein the nations that ye shall
    dispossess served their gods, upon the high mountains, and upon the hills, and
    under every green tree:'
  ita-1885: Del tutto distruggete tutti i luoghi, ne' quali quelle nazioni, il cui
    paese voi possederete, hanno servito agl'iddii loro, sopra gli alti monti, e sopra
    i colli, e sotto qualunque albero verdeggiante;
  eng-LXXUP: Ye shall utterly destroy all the places in which they served their gods,
    whose land ye inherit, on the high mountains and on the hills, and under the thick
    tree.
  eng-ULB: You will surely destroy all the places where the nations that you will
    dispossess worshiped their gods, on the high mountains, on the hills, and under
    every green tree.
  spa-VBL: 'Debes destruir completamente todos los santuarios paganos donde las naciones
    que expulsas adoraban a sus dioses: en la cima de las altas montañas, en las colinas
    y bajo todo árbol verde.'
  fra-_FOB: Vous détruirez tous les lieux où les nations que vous allez déposséder
    auront servi leurs dieux, sur les hautes montagnes, et sur les coteaux et sous
    tout arbre vert.
  mal-mal: നിങ്ങൾ കൈവശമാക്കുവാൻ പോകുന്ന ദേശത്തിലെ ജനതകൾ ഉയർന്ന പർവ്വതങ്ങളിലും കുന്നുകളിലും
    പച്ചമരങ്ങളുടെ കീഴിലും അവരുടെ ദേവന്മാരെ സേവിച്ച സ്ഥലങ്ങളൊക്കെയും നിങ്ങൾ അശേഷം നശിപ്പിക്കണം.
  urd-GVR: Un tamām jaghoṅ ko barbād karo jahāṅ wuh qaumeṅ jinheṅ tumheṅ nikālnā hai
    apne dewatāoṅ kī pūjā kartī haiṅ, ḳhāh wuh ūṅche pahāṛoṅ, pahāṛiyoṅ yā ghane daraḳhtoṅ
    ke sāye meṅ kyoṅ na hoṅ.
  suz-BL: मिनु गे तेको रागी ङा मुर आन कली खेरनीनी, मेको आन देवी देवता आन थान नेल्‍ल
    प्रेत्‍चा माल्‍नीनी। मेको लाइश्‍शो डांडाम, पहाडीम नु नेल्‍ल रवा आन पुंम बाक्‍शो
    बाक्‍नीम। ब्‍यवस्‍था ७५,२५; प्रस्‍थान ३४:१३
  ita-1927: 'Distruggerete interamente tutti i luoghi dove le nazioni che state per
    cacciare servono i loro dèi: sugli alti monti, sui colli, e sotto qualunque albero
    verdeggiante.'
  ckb-ckb: هەموو ئەو شوێنانە بە تەواوی تێکدەدەن، کە تێیدا ئەو نەتەوانەی ئێوە دەریاندەکەن،
    خوداوەندەکانیان دەپەرست لەسەر چیا سەرکەشەکان و لەسەر گردەکان و لەژێر هەموو دارێکی
    سەوز،
  eng-BBE: 'You are to give up to the curse all those places where the nations, whom
    you are driving out, gave worship to their gods, on the high mountains and the
    hills and under every green tree:'
  kan-OKCV: ನೀವು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವ ದೇಶದ ಜನಾಂಗಗಳು ತಮ್ಮ ದೇವರುಗಳಿಗೆ ಪೂಜಿಸಿದ ಸ್ಥಳಗಳನ್ನೂ,
    ಬೆಟ್ಟಗಳ ಮೇಲಿನ ಎತ್ತರ ಸ್ಥಳಗಳನ್ನೂ, ಗುಡ್ಡಗಳ ಹಾಗು ಮರಗಳ ಕೆಳಗಿರುವ ಸ್ಥಳಗಳನ್ನು ನೀವು ಪೂರ್ಣವಾಗಿ
    ನಾಶಮಾಡಬೇಕು.
  tam-2017: நீங்கள் துரத்திவிடும் மக்கள் தங்கள் தெய்வங்களை வணங்கிய உயர்ந்த மலைகளின்மேலும்,
    மேடுகளின்மேலும், பச்சையான சகல மரங்களின் கீழுமுள்ள இடங்களையெல்லாம் முற்றிலும் அழித்து,
  spa-RV-1909: 'Destruiréis enteramente todos los lugares donde las gentes que vosotros
    heredareis sirvieron á sus dioses, sobre los montes altos, y sobre los collados,
    y debajo de todo árbol espeso:'
  ron-BTF: Să nimiciţi cu desăvârşire toate locurile unde naţiunile pe care le veţi
    stăpâni au servit dumnezeilor lor, pe munţii cei înalţi şi pe dealuri şi sub orice
    pom verde,
  eng-WEBP: 'You shall surely destroy all the places in which the nations that you
    shall dispossess served their gods: on the high mountains, and on the hills, and
    under every green tree.'
  eng-FBV: 'You are to completely destroy all the pagan shrines where the nations
    you''re driving out worshiped their gods: on the top of high mountains, on the
    hills, and under every green tree.'
  nld-1939: 'Gij moet alle plaatsen vernielen, waar de volken, die gij zult verdrijven,
    hun goden vereren: op de hoge bergen, de heuvels en onder iedere lommerrijke boom.'
  nch-BL: “Monequi senquisa xiquintamiltica nochi nopa lugares campa nopa masehualme
    quinhueyichihuaj ininteteyohua ipan nochi nopa altepeme cati anquintanise. Xijsosoloca
    nopa lugares masque eltoc ipan tepeme, o tachiquiltipa o itantita huejhueyi cuame
    ica inixihuiyo.
  vie-1934: Phàm nơi nào những dân tộc, mà các ngươi sẽ đuổi đi, đã hầu việc các thần
    chúng nó, hoặc trên núi cao, hoặc trên nổng hay là dưới cây xanh, thì các ngươi
    phải hủy diệt sạch hết đi.
  hin-CV: तुम उन सारे स्थानों को पूरी तरह ध्वस्त कर दोगे, जहां तुम्हारे द्वारा उन
    राष्ट्रों से छीने गए, उन स्थानों पर वे राष्ट्र अपने देवताओं की उपासना किया करते
    थे; पर्वत शिखरों पर, टीलों पर और हर एक हरे वृक्ष की छाया में.
  eng-OURB: You shall surely destroy all the places in which the nations that you
    shall dispossess abad ·served· their deities, on the high mountains, and on the
    hills, and under every green tree.
  spa-BES: 'Destruirán por completo en todos aquellos lugares donde las naciones,
    a quienes ustedes van expulsar, adoran a sus dioses, en las montañas altas y las
    colinas y debajo de cada árbol frondoso:'
  tdx-tdx: Fonga ho rotsahe’ areo ze toe-pitoroña’ o rofoko ho tavane’ areoo, ze ndrahare’
    iareo andengo’ o vohitse aboo, naho ankaboa’ o vohibohitseo vaho añ’alo’ ze hene
    hatae leñe.
  vid-vid: Muwifye ng'hatu honhu hawo heng'ha ha kulavila nhambiko ha milungu, kuli
    isi zomlinguluta kuzihola kuli chinhembenhembe cha chidunda na kuchidunda na kuli
    lubehelo lwa migodi mikulu.
  eng-OKE: You shall destroying destroy all the places wherein the peoples (whose
    lands) you will inherit have served their idols, upon the high mountains, and
    the hills, and under every leafy tree.
  tha-KJV: ท่านทั้งหลายจงทำลายบรรดาสถานที่ซึ่งประชาชาติ​ที่​ท่านจะยึดครองนั้นใช้เป็​นที​่​ปรนนิบัติ​พระของเขา
    ซึ่งอยู่บนภูเขาสูงและบนเนินเขา และใต้​ต้นไม้​เข​ียวสดทุกต้น
  por-BR-2018: 'Destruireis inteiramente todos os lugares onde as nações que vós herdardes
    serviram a seus deuses, sobre os montes altos, e sobre as colinas, e debaixo de
    toda árvore espessa:'
  deu-ELO: 'Ihr sollt alle die Orte gänzlich zerstören, wo die Nationen, die ihr austreiben
    werdet, ihren Göttern gedient haben: auf den hohen Bergen und auf den Hügeln und
    unter jedem grünen Baume;'
  eng-WYC-2018: Destroy ye all the places wherein [the] heathen men which ye shall
    wield, worshipped their gods, on high mountains, and little hills, and under each
    tree full of boughs.
  epo-epo: Ekstermu ĉiujn lokojn, kie la popoloj, kiujn vi ekposedos, servis al siaj
    dioj sur la altaj montoj kaj sur la montetoj kaj sub ĉiu verda arbo.
  uig-PIN: Silǝr ⱨǝydǝp qiⱪarƣan ǝllǝrning egiz taƣlar, dɵnglǝr wǝ ⱨǝrbir yexil dǝrǝh
    astidiki ɵz ilaⱨlirining ⱪulluⱪida bolƣan ibadǝtgaⱨlirini tǝltɵküs yoⱪitixinglar
    kerǝk;
  beo-beo: Dunu fi amo ilia soge dilia da lamu da ilia ogogosu ‘gode’ liligi amo goumia,
    eno agologa amola ifa hagudu amoga nodone sia:ne gadosa. Dilia amo sogebi huluane
    gugunufinisima.
  tpi-OTNT: Taim yupela i kisim dispela kantri pinis, yupela i mas bagarapim olgeta
    ples we ol manmeri i save lotu long ol giaman god. Em ol ples i antap long ol
    bikpela na liklik maunten, na aninit long ol bikpela diwai.
  hau-SA: Ku hallaka dukan wuraren da al’umman da kuke kora suke yi wa allolinsu sujada,
    a kan duwatsu masu tsawo, da a kan tuddai, da kuma ƙarƙashin kowane itace gaba
    ɗaya.
  uig-LAT: Siler heydep chiqarghan ellerning égiz taghlar, döngler we herbir yéshil
    derex astidiki öz ilahlirining qulluqida bolghan ibadetgahlirini teltöküs yoqitishinglar
    kérek;
  nde-nde: Dilizani ngokupheleleyo zonke izindawo izizwe elizinqobayo ezazikhonzela
    onkulunkulu bazo khona, ezintabeni eziphakemeyo lasemaqaqeni kanye langaphansi
    kwezihlahla ezinabileyo.
  ton-ton: 'Ke mou fakaʻauha ʻaupito ʻae potu kotoa pē, ʻaia naʻe tauhi ʻi ai honau
    ngaahi ʻotua ʻe he ngaahi puleʻanga te mou ikuna, ʻi he ngaahi moʻunga, pea ki
    he ngaahi tafungofunga, pea ʻi he lolo ʻakau mata kotoa pē:'
  ces-1613: Zkazíte do gruntu všecka místa, na nichž sloužili národové, (kteréž vy
    dědičně opanujete), bohům svým, na vrších vysokých a na pahrbcích, a pod každým
    stromem ratolestným.
  eng-WMB: 'You shall surely destroy all the places in which the nations that you
    shall dispossess served their gods: on the high mountains, and on the hills, and
    under every green tree.'
  tam-TCV: அங்கே நீங்கள் வெளியேற்றும் நாடுகள் வழிபட்ட உயர்ந்த மலைகளிலும், குன்றுகளின்மேலும்,
    படர்ந்த ஒவ்வொரு மரங்களின் கீழும் இருக்கும் தெய்வங்களின் வழிபாட்டிடங்களை எல்லாம்
    நீங்கள் முற்றிலும் அழித்துப்போடுங்கள்.
  ceb-ULB: Pagagubaon gayod ninyo ang mga dapit diin ang mga nasod nga inyong pagahinginlan
    nagasimba sa ilang dios, ngadto sa habog nga kabukiran, ngadto sa kabungtoran,
    ug ilalom sa matag lunhaw nga kahoy.
  pol-UBG: Doszczętnie zniszczycie wszystkie miejsca, w których narody, którymi wy
    zawładniecie, służyli swoim bogom na wysokich górach, na wzgórzach i pod każdym
    zielonym drzewem.
  agr-agr: “Nunú nugkanmaya aents aidau atum utuajum depetkattajum nuna ememattaiji
    aidau muja aidaunum, nain aidaunum, nuigtu numi múun dukentin aidaun wakentin
    ayá nujai ashí tsaigkajum utsankatajum.
  kyc-kyc: Yuu dokona nakama nyuo palirami dokona wambu dolomame yuu kyaupi yuu kungyupi
    isa renge isarenape nakamana anatu menge lakandelyaminyi panda dupwa peparae pyao
    kokwa serami.
  urd-GVU: اُن تمام جگہوں کو برباد کرو جہاں وہ قومیں جنہیں تمہیں نکالنا ہے اپنے دیوتاؤں
    کی پوجا کرتی ہیں، خواہ وہ اونچے پہاڑوں، پہاڑیوں یا گھنے درختوں کے سائے میں کیوں
    نہ ہوں۔
  deu-1912: Verstört alle Orte, da die Heiden, die ihr vertreiben werdet, ihren Göttern
    gedient haben, es sei auf hohen Bergen, auf Hügeln oder unter grünen Bäumen,
  kan-2017: ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವ ದೇಶದ ಜನಾಂಗಗಳು ದೊಡ್ಡ ಬೆಟ್ಟಗಳ ಮೇಲೆಯೂ, ದಿಣ್ಣೆಗಳ ಮೇಲೆಯೂ
    ಹರಡಿಕೊಂಡು, ಮರಗಳ ಕೆಳಗೂ ತಮ್ಮ ದೇವರುಗಳನ್ನು ಆರಾಧಿಸುತ್ತಾರಷ್ಟೆ; ಆ ಸ್ಥಳಗಳನ್ನೆಲ್ಲಾ ನೀವು
    ತಪ್ಪದೆ ನಾಶಮಾಡಬೇಕು.
  yap-yap: Re nam nem ni ngam koled, e ngam kireb niged e yungi n’en nma yan e girdi’
    ngay ngu’ur meybilgad ngak e pi got rorad, ni yungi n’em e bay u daken e pi burey
    nib tolang, nge yochi burey, nge tanggin yu ke gek’iy nib yo’or yuwan.
  hlt-MCSB: Na haek uh namtom rhoek loh tho a thueng nah hmuen boeih te milh rhoe
    milh sakuh. Amih kah pathen te tlang ah khaw, som ah khaw, thing hing hmui boeih
    ah a pomsang uh lah ko.
  mdy-ETH: ዒንሢ ጌሊ ዻካላ ዓጬሎይዳ ናንጋ ዴራ ዹኮና ጌሜሮና፥ ሃሣ ዓኣዔ ዒላዣ ዋርቃ ሚፆ ዴማ ፔ ፆኦዞም ዚጊ ካኣሽካ ቤዞ
    ቢያ ሻሂ ባይዙዋቴ፤
  twi-ASANTE: Sɛ motu amanaman a wɔtete hɔ no firi hɔ a, ɛsɛ sɛ mosɛe mmeammea a wɔsom
    wɔn anyame no nyinaa—mmepɔ no atifi, nkokoɔ no atifi ne nnua a ɛyi nhahammono
    no ase nyinaa.
  eng-WEBU: 'You shall surely destroy all the places in which the nations that you
    shall dispossess served their gods: on the high mountains, and on the hills, and
    under every green tree.'
  bnp-bnp: Na tahuna mu bolea pali a robo iea, mu ratapile a maka tanga, re huriki
    a tahona ri kavurike a maka vure ranga na lolo, na kupona, na taruna kai buroro.
  wal-wal: Intte laattiyo kawotettati deriyaa bollan, keraa bollaaninne mittatu xaphuwan
    bantta xoossatussi goinniyo sohota ubbaa muleera xaissite.
  spa-PDDPT: Destruirán completamente todos los lugares donde las naciones que ustedes
    heredarán sirven a sus ʼelohim sobre las montañas altas, sobre las colinas y debajo
    de todo árbol frondoso.
  gun-gun: Amboae regua kuery peipe'a vy pemomba 'rã nguuete ramigua mboeteaty, yvyty
    ha'e yvy'ã'i áry ha'e javi rupi, ha'e yvyra rovana guy rupi ikuai va'e ha'e javi.
  ilo-ULB: Awan duadua a dadaelenyonto amin dagiti lugar a nagdaydayawanda kadagiti
    dios dagiti nasion a tagikuaenyo, kadagiti nangato a banbantay, kadagiti turturod,
    ken iti sirok ti tunggal nalangto a kayo;
  kpg-kpg: I lodo tenua dela ga hai henua ginai goodou, goodou gi ohaa gi daha nia
    gowaa huogodoo ala e daumaha ai nia daangada gi nadau god i hongo nia gonduu nnoonua,
    i hongo nia gonduu lligi, mo i lala nia laagau ala e tomo.
  uig-ARA: سىلەر ھەيدەپ چىقارغان ئەللەرنىڭ ئېگىز تاغلار، دۆڭلەر ۋە ھەربىر يېشىل دەرەخ
    ئاستىدىكى ئۆز ئىلاھلىرىنىڭ قۇللۇقىدا بولغان ئىبادەتگاھلىرىنى تەلتۆكۈس يوقىتىشىڭلار
    كېرەك؛
  sus-sus: Wo xa yire birin kana geyae fari nun fɔtɔnyie kui, yi sie kuyee batuma
    dɛnnaxɛ. Wo fama yi sie keride.
  pon-2006: Nan sahpw me kumwail pahn kousoanla ie, kumwail pahn kamwomwala wasa koaros
    me towe kan kin kaudokiong ar koht akan pohn nahna kan, nin dohl akan, oh pahn
    tuhke mwetehn kan.
  jae-jae: Anseŋ tenteŋlatui, taŋ amac oc aku tulu naŋ, nêŋ gamêŋ sêjam sakiŋ nêŋ
    anôtôi jabaŋa aŋga lôc ŋatêpôê to ŋabau ma ajuŋtêna su samucgeŋ biŋŋanô.
  ksd-ksd: Avat a li vue muka ra lavur pakana gunan, nina ba ra lavur vuna tarai ba
    avat a ur vue diat dia ga lotu tadav kadia lavur god tana, ta ra lavur ul a luana
    dia manga tuluai, ta ra lavur ul a luana dia ikilik, ma ta ra lavur bit a davai;
  tur-YTC: Mülksüz bırakacağınız ulusların ilâhlarına tapındıkları bütün yerleri,
    yüksek dağları, tepeleri ve her yeşil ağacın altını kesinlikle yok edeceksiniz.
  grc-BRENT: Ἀπωλίᾳ ἀπολεῖτε πάντας τοὺς τόπους ἐν οἷς ἐλάτρευσαν ἐκεῖ τοῖς θεοῖς
    αὐτῶν, οὓς ὑμεῖς κληρονομεῖτε αὐτοὺς, ἐπὶ τῶν ὀρέων τῶν ὑψηλῶν, καὶ ἐπὶ τῶν θινῶν,
    καὶ ὑποκάτω δένδρου δασέος·
  ind-AYT: Kamu harus membinasakan seluruh tempat ibadah bangsa-bangsa yang kamu duduki
    itu, kepada ilah-ilahnya, di atas gunung yang tinggi dan bukit maupun di bawah
    setiap pohon yang rindang.
  nya-nya: Muwonongeretu kwathunthu malo onse a pamwamba pa mapiri ataliatali ndi
    pa mapiri angʼonoangʼono ndi pansi pa mtengo uliwonse wotambalala pamene mitundu
    imene muyilande dzikolo ankapembedzerapo milungu yawo.
  hrv-hrv: Sravnite sa zemljom sva mjesta na kojima su narodi koje ćete protjerati
    iskazivali štovanje svojim bogovima, nalazila se ona na visokim brdima, na humovima
    ili pod kakvim zelenim drvetom.
  mps-mps: Tama dage te bulu dabe polo sabo si da, dagego te we bidigo tibo godiba
    lotu wabo pesage dolama, mu silao. Te bulu dabe te genuai bulu dude, me dwasianu
    bulu dude te elalubao, me te moni genuai ni silide te elalubao.
  tpi-tpi: Taim yupela i kisim dispela kantri pinis, yupela i mas bagarapim olgeta
    ples we ol manmeri i save lotu long ol giaman god. Em ol ples i antap long ol
    bikpela na liklik maunten, na aninit long ol bikpela diwai.
  dan-1931: I skal i Bund og Grund ødelægge alle de Steder, hvor de Folk, I driver
    bort, dyrker deres Guder, på de høje Bjerge, på Højene og under alle grønne Træer!
  vie-OVCB: Phải phá hủy tất cả nơi thờ cúng của các dân bản xứ đang sống trong lãnh
    thổ anh em sắp chiếm hữu, dù là trên núi cao, trên các đồi hay dưới cây xanh.
  guj-2017: જે જે પ્રજાઓનો તમે કબજો કરશો તેઓ જે ઊંચા પર્વતો પર, ડુંગરો પર તથા દરેક
    લીલાં વૃક્ષોની નીચે જે બધી જગ્યાઓમાં તેઓનાં દેવોની પૂજા કરતા હતા તે સર્વનો તમારે
    નિશ્ચે નાશ કરવો.
  pon-2006A: Nan sahpw me kumwail pahn kousoanla ie, kumwail pahn kamwomwala wasa
    koaros me towe kan kin kaudokiong ar koht akan pohn nahna kan, nin dohl akan,
    oh pahn tuhke mwetehn kan.
  por-BRBSL: 'Certamente destruireis todos os lugares em que as nações que despojardes
    serviram seus deuses: nas altas montanhas, nas colinas, e debaixo de toda árvore
    verde.'
  cth-cth: nangmouh ni na uk awh e miphunnaw ni, bawknae monnaw, monruinaw dawk e
    thingkungnaw rahim kaawm e cathutnaw hai thoseh, bawknae hmuen puenghai thoseh
    koung na raphoe pouh awh han.
  twi-twi: Sɛ mutu aman a wɔtete hɔ no fi hɔ a, mosɛe mmeae ahorow bi sɛ mmepɔw atifi,
    nkoko so, ne nnua a atrɛtrɛw no ase a wɔsom wɔn anyame no nyinaa.
  hlt-hlt: Na haek uh namtom rhoek loh tho a thueng nah hmuen boeih te milh rhoe milh
    sakuh. Amih kah pathen te tlang ah khaw, som ah khaw, thing hing hmui boeih ah
    a pomsang uh lah ko.
  tbz-SIM: Dí puɔ nyɛwũɔ̃tɔ̀rɛ̀ nɛ̀ yɛtɔrɛ̀ di yóó bɛti ìì wuɔ nkɔbɛ do feu yɛ̀ yɛtɑ̃rɛ̀
    nɛ̀ sitɑ̃ɑ̃́ dɛ ĩ́nkɛ̀ nɛ̀ dɛtie nyɔ.
  msy-2020: Ia ikɨzir igharazibar nguaziba inigh men danganim inigh dar apiagh, egh
    danganir me uan asebar ziaba feba, kar mɨghsɨar ekiaba ko, mɨghsɨar doziba, ko
    temer ekiabar apengan itir danganiba, ia bar dagh asɨghasɨkigh.
  azb-azb: Hansı millətlərin torpaqlarını alacaqsınızsa, allahlarına səcdə etdikləri
    uca dağlarda, təpələrdə, kölgəli hər ağacın altında olan bütün yerləri mütləq
    viran qoyun.
  eng-DBY: Ye shall utterly destroy all the places wherein the nations which ye shall
    dispossess have served their gods, upon the high mountains, and upon the hills,
    and under every green tree;
  hin-2017: जिन जातियों के तुम अधिकारी होगे उनके लोग ऊँचे-ऊँचे पहाड़ों या टीलों पर,
    या किसी भाँति के हरे वृक्ष के तले, जितने स्थानों में अपने देवताओं की उपासना करते
    हैं, उन सभी को तुम पूरी रीति से नष्ट कर डालना;
  wol-KYG: tasleen tasar mboolem bérab, ya xeet ya ngeen di dàq, di jaamoo seeni tuur;
    muy kaw tund yu mag ya, di kaw tund yu ndaw ya, di ker garab yu naat ya.
  eng-YLT: ye do utterly destroy all the places where the nations which ye are dispossessing
    served their gods, on the high mountains, and on the heights, and under every
    green tree;
  eng-WYC-2017: Destroy ye all the places wherein [the] heathen men which ye shall
    wield, worshipped their gods, on high mountains, and little hills, and under each
    tree full of boughs.
  eng-WMBB: 'You shall surely destroy all the places in which the nations that you
    shall dispossess served their gods: on the high mountains, and on the hills, and
    under every green tree.'
  urd-GVH: उन तमाम जगहों को बरबाद करो जहाँ वह क़ौमें जिन्हें तुम्हें निकालना है अपने
    देवताओं की पूजा करती हैं, ख़ाह वह ऊँचे पहाड़ों, पहाड़ियों या घने दरख़्तों के साये
    में क्यों न हों।
  rug-rug: Mi huara va ineti sari vasidi pu vahesi ri na tinoni sari na dia tamasa
    beku, koari na toqere na botubotu ululudi meke pa kauru hudahuda nomadi.
  gaz-gaz: Iddoowwan saboonni isin irraa fudhattan waaqota isaanii itti waaqeffatan
    kanneen tulluuwwan ol dhedheeroo fi gaarran irraa, akkasumas kanneen muka lalisaa
    kam iyyuu jalaa hunda guutumaan guutuutti balleessaa;
  fra-LSG: Vous détruirez tous les lieux où les nations que vous allez chasser servent
    leurs dieux, sur les hautes montagnes, sur les collines, et sous tout arbre vert.
  gnn-gnn: Ŋunha wiripunydja mala miṯtji yolŋu'‐yulŋu yukurra buku‐ŋal'yun wiripuŋuwu
    waŋarrwu malanyŋuwu birrka'mirriŋura ŋunha wäŋaŋura, ga nhumanydja yurru marrtjiyana
    ŋunhimalayinydja walalaŋgala be dhuyulilinydja wäŋalili, bala buḻwa'‐buḻwaŋmaraŋana
    buŋana ḏaw'‐ḏawyurrana ŋunhiyi nhänydja malanha, muṉguykuŋana walalaŋgu maḏayin'
    malanha ga ŋula nhä dharpa ga barŋ dhika nhä malanha. Gulk‐gulkthurrana ŋunhiyi
    walalaŋgu be maḏayin'tja malanha, bala dhuŋgur'yurrana walalambala ŋunhinydja
    be nhänydja maḏayin'nhanydja, ŋunhiyinydja waŋarr malanha ŋunhi walala ŋuli djäma
    goŋdhu walalawuy, bala märr‐ŋal'yunna.
  yal-yal: Ɛ siyaan naxanye kedima, ɛ xa ne suxure batudene birin kala, geyane fari
    e nun fɔtɔnne bun.
  haw-1868: E luku loa aku oukou i na wahi a pau, kahi a na lahuikanaka i hooliloia
    no oukou, i malama'i i ko lakou mau akua, maluna o na mauna kiekie, a me na puu,
    a malalo o na laau uliuli.
  arb-NAV: دَمِّرُوا جَمِيعَ الأَمَاكِنِ الَّتِي تَرِثُونَهَا، حَيْثُ عَبَدَتِ الأُمَمُ
    آلِهَتَهَا، سَوَاءٌ كَانَتْ عَلَى الْجِبَالِ الشَّامِخَةِ أَمْ عَلَى التِّلالِ
    أَمْ تَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ،
  ewe-ewe: “Ele be miagbã trɔ̃wo ƒe vɔsamlekpuiwo le afi sia afi si miakpɔ wo le,
    le towo dzi loo, le togbɛwo tame loo, alo le ati damawo te.
  eng-LEE: Ye shall utterly destroy all the places whereon the nations which ye are
    about to drive out served their gods, upon the high mountains, and upon the hills,
    and under every green tree;
  asm-FB: আপোনালোকে যি জাতিবোৰক উচ্ছেদ কৰিব, তেওঁলোকে ওখ পর্বতত, পাহাৰত আৰু সেউজীয়া
    গছৰ তলত যি সকলো দেৱ-দেৱীৰ পূজা কৰে, সেই ঠাইবোৰ আপোনালোকে সম্পূর্ণকৈ ধ্বংস কৰিব।
  sus-A: وٌ شَ يِرٍ بِرِن كَنَ فٍيَيٍ قَرِ نُن قْتْنيِيٍ كُي، يِ سِيٍ كُيٍيٍ بَتُمَ
    دّننَشّ. وٌ قَمَ يِ سِيٍ كٍرِدٍ.
  fra-SBL: Vous détruirez tous les lieux où les nations que vous allez déposséder
    servaient leurs dieux, sur les hautes montagnes, sur les collines et sous tout
    arbre vert.
  hbo-hbo: אַבֵּ֣ד תְּ֠אַבְּדוּן אֶֽת־כָּל־הַמְּקֹמֹ֞ות אֲשֶׁ֧ר עָֽבְדוּ־שָׁ֣ם הַגֹּויִ֗ם
    אֲשֶׁ֥ר אַתֶּ֛ם יֹרְשִׁ֥ים אֹתָ֖ם אֶת־אֱלֹהֵיהֶ֑ם עַל־הֶהָרִ֤ים הָֽרָמִים֙ וְעַל־הַגְּבָעֹ֔ות
    וְתַ֖חַת כָּל־עֵ֥ץ רַעֲנָן׃
  eng-WYCLIFFE: Distrie ye alle the places wherynne hethen men whiche ye schulen welde,
    worschipiden her goddis, on hiy mounteyns, and litle hillis, and vndur ech tre
    ful of bowis.
  cwe-cwe: Muna iisi yomuhita kukala, hanangeni hanhu hose wanhu howotambikila milungu
    yawo kuna imilima imitali, kuna imilima imiguhi na hasi ya chila mbiki uli na
    mbeho ng'hulu.
  kik-kik: Mũkaananga biũ kũndũ guothe kũu igũrũ wa irĩma iria ndaaya na tũrĩma na
    rungu rwa mũtĩ o wothe mũruru kũrĩa ndũrĩrĩ icio mũkegwatĩra bũrũri wacio ihooyagĩra
    ngai ciacio.
  fra-NCL: Vous détruirez entièrement tous les lieux où les nations que vous allez
    chasser servaient leurs dieux, sur les hautes montagnes, sur les collines et sous
    tout arbre vert.
  cek-AK: Na toep o han ih acaengnawk mah mae sang, maesom hoi kahing thing tlim boih
    ah sak o ih, sithaw bokhaih ahmuennawk to phrae oh;
  cuk-cuk: ”Bela neggweburmar be suesokalidgi e-bab-dummaganse-gormalad-e-aila-matusurmalad
    bela be osulogoed. We-aila-matusurmalad yar-dummagangi-bukwad, yar-mullugangi-bukwad,
    degi, sapimar-bulamakwichid-urba-bukwad, bela be osulogoed.
  uig-CYR: Силәр һайдап чиқарған әлләрниң егиз тағлар, дөңләр вә һәр бир йешил дәрәқ
    астидики өз илаһлириниң қуллуғида болған ибадәтгаһлирини тәлтөкүс йоқитишиңлар
    керәк;
  tel-2017: మీరు స్వాధీనం చేసుకోబోయే జాతుల ప్రజలు గొప్ప పర్వతాల మీదా మెట్టల మీదా పచ్చని
    చెట్ల కిందా ఎక్కడెక్కడ వారి దేవుళ్ళను పూజించారో ఆ స్థలాలన్నిటినీ మీరు పూర్తిగా
    ధ్వంసం చేయాలి.
  hat-BSA: “Nou va detwi nèt tout kote ke nasyon yo mete dye pa yo pou sèvi yo; sou
    mòn wo yo, sou ti mòn yo ak anba tout pyebwa yo.
  kos-kos: Ke kowos ac lusla mwet in mutunfacl sac, kowos in kunausla acn nukewa ma
    mwet uh alu nu sin god lalos uh we — fineol uh, fin inging uh, ac ye sak folfol
    uh.
  hbo-WLC: אַבֵּ֣ד תְּ֠אַבְּדוּן אֶֽת־כָּל־הַמְּקֹמ֞וֹת אֲשֶׁ֧ר עָֽבְדוּ־שָׁ֣ם הַגּוֹיִ֗ם
    אֲשֶׁ֥ר אַתֶּ֛ם יֹרְשִׁ֥ים אֹתָ֖ם אֶת־אֱלֹהֵיהֶ֑ם עַל־הֶהָרִ֤ים הָֽרָמִים֙ וְעַל־הַגְּבָע֔וֹת
    וְתַ֖חַת כָּל־עֵ֥ץ רַעֲנָן׃
  ibo-ibo: Tikpọọnụ ebe niile nke dị nʼelu ugwu niile dị elu na nʼelu ugwu niile dị
    nta, nakwa nʼokpuru osisi mgbasa ọbụla, bụ ebe mba niile unu na-anapụ ala ha fere
    chi niile ha ofufe.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେଉଁ ଯେଉଁ ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କୁ ଅଧିକାର କରିବ, ସେମାନେ ଉଚ୍ଚ ପର୍ବତଗଣ
    ଉପରେ, ଉପପର୍ବତସମୂହ ଉପରେ ଓ ପ୍ରତ୍ୟେକ ସତେଜ ବୃକ୍ଷ ତଳେ, ଯେଉଁ ଯେଉଁ ସ୍ଥାନରେ ଆପଣା ଆପଣା
    ଦେବତାମାନଙ୍କୁ ପୂଜା କଲେ, ସେହି ସକଳ ସ୍ଥାନ ନିଶ୍ଚୟ ବିନଷ୍ଟ କରିବ।
  chk-chk: Iwe, ekewe fanü oupwe angei seni chon ekewe mwü, oupwe fokun ataela me
    lon ekewe leni meinisin ia ekewe aramas ra fel ngeni ar kewe kot ie, won ekewe
    chukutekia me won ekewe chukutekison, pwal fän iteiten irä mi muresires.
  rop-rop: Langa det kantri weya yumob garra jidan bos, deya na yumob garra breigimdan
    ola weship pleis weya detlot najalot pipul oldei weship olabat drimin sheip deya
    ontop langa haiwan en lilwan hil en andanith langa ola sheidiwan tri.
  ukr-1871: 'Мусите ви зовсїм знївечити всї місця ті, де народи, що проженете їх,
    богам своїм служили: по високих горах, на могилах і під всякою зеленою деревиною;'
  deu-1951: Zerstöret alle Orte, wo die Heiden, die ihr beerben werdet, ihren Göttern
    gedient haben, es sei auf hohen Bergen oder auf Hügeln oder unter allerlei grünen
    Bäumen.
  eng-JPS: Ye shall surely destroy all the places, wherein the nations that ye are
    to dispossess served their gods, upon the high mountains, and upon the hills,
    and under every leafy tree.
  srp-1865: Raskopajte sasvijem sva mjesta u kojima su služili bogovima svojim narodi
    koje æete naslijediti, po visokim brdima i po humovima i pod svakijem zelenijem
    drvetom.
  lug-lug: Muzikiririzanga ddala ebifo byonna ebiri ku gasozi ne ku nsozi, ne wansi
    w’agati aganene,
  heb-heb: אבד תאבדון את כל המקמות אשר עבדו שם הגוים אשר אתם ירשים אתם את אלהיהם על
    ההרים הרמים ועל הגבעות ותחת כל עץ רענן׃
  ben-IRV: তোমরা যে যে জাতিকে তাড়িয়ে দেবে, তারা উঁচু পর্বতের উপরে, পাহাড়ের উপরে
    ও সবুজ প্রত্যেক গাছের তলায় যে যে জায়গায় নিজেদের দেবতাদের সেবা করেছে, সেই সব
    জায়গা তোমরা একেবারে ধ্বংস করবে।
  pan-pan: ਜਿਨ੍ਹਾਂ ਕੌਮਾਂ ਨੂੰ ਤੁਸੀਂ ਕੱਢਣਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਲੋਕ ਉੱਚੇ ਪਹਾੜਾਂ ਉੱਤੇ, ਟਿੱਲਿਆਂ
    ਉੱਤੇ, ਹਰੇਕ ਹਰੇ ਰੁੱਖ ਦੇ ਹੇਠ ਅਰਥਾਤ ਜਿਸ ਕਿਸੇ ਸਥਾਨ ਵਿੱਚ ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਦੇ
    ਹਨ, ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਸਥਾਨਾਂ ਦਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਲ ਨਾਸ ਕਰਨਾ ਹੈ।
  mya-JVB: သင် တို့အစိုးရ သော လူမျိုး တို့သည် တောင် ကြီး ၊ တောင် ငယ်အပေါ် ၊ စိမ်း
    သော သစ်ပင်အောက် ၌ မိမိ တို့ ဘုရား များကို ဝတ်ပြု ရာအရပ် ရှိသမျှ တို့ကို ရှင်းရှင်းဖျက်ဆီး
    ရမည်။
  hmo-hmo: Edia gabu umui abia besedia edia dirava idia tomadiho henia gabudia ibounai
    do umui hadikaia ore, ororo badadia dekenai, ororo maragidia dekenai, bona kasiri
    audia edia henunai.
  urd-urd: वहाँ तुम ज़रूर उन सब जगहों को बर्बाद कर देना जहाँ — जहाँ वह क़ौमें जिनके
    तुम वारिस होगे, ऊँचे ऊँचे पहाड़ों पर और टीलों पर और हर एक हरे दरख़्त के नीचे अपने
    मा'बूदों की पूजा करती थीं।
  rus-SYN: Истребите все места, где народы, которыми вы овладеете, служили богам своим,
    на высоких горах и на холмах, и под всяким ветвистым деревом;
  bqc-SIM: À bui pↄ́ álɛ ń bùsu símápiↄ gulɛsĩ pↄ́ aa bòↄ gboo píi, gu pↄ́
    aaì zↄbleu ń tã́aↄnɛ gbɛ̀ lɛsĩↄ ń sĩ̀sĩↄ musu ń lí yɛ̀lɛlɛↄ gbáuo píi.
  tcz-CHONGTHU: Hiche gam khu nalhun uva, nam dangte abonchauva nano mang tenguleh,
    a pathen milim semthu jouseu molchunga hihen, gammang lah chule thingphung tinchenga
    hijongleh nasuh manghel diu ahi.
  mar-mar: आता तेथे असलेल्या ज्या राष्ट्रांना तुम्ही ताब्यात घेणार आहात. त्यातले लोक
    ज्या ठिकाणी, उंच पर्वत, टेकड्यांवर, आणि हिरवीगार झाडी अशा बऱ्याच ठिकाणी आपल्या
    देवाची उपासना करीत असतील त्या सर्वांचा तुम्ही अवश्य नाश करा.
  qub-qub: «Gamcuna ushajpaj illgächinqui guechunayquipaj caycaj nasyuncho tiyaj runacuna
    diosnincunata rispitar aduranancunata. Paycunaga aduran puytush lömacunacho, patacunacho,
    cupösu yöracuna chaquinchömi.
  hat-hat: Nan peyi nou pral pran pou nou an, se pou nou kraze tout kote moun yo te
    konn sèvi bondye yo sou gwo mòn wo yo, sou ti bit mòn yo, anba pyebwa vèt yo.
  eng-BSB: Destroy completely all the places where the nations you are dispossessing
    have served their gods—atop the high mountains, on the hills, and under every
    green tree.
  tod-tod: Wa naama adaʋɛti pɛ kpezeɠele, ʋɛ zii naati wo ʋaazu ti ɓɛɛzu, ti ɠɛni
    ta-ɠalagiti dɛbizu ná, gize ɠaaɠoozagiti ma, ta gize goiti, ta gulu wolaiti bu.
  eng-WEBPB: 'You shall surely destroy all the places in which the nations that you
    shall dispossess served their gods: on the high mountains, and on the hills, and
    under every green tree.'
  kbq-kbq: Hagi e'i ana mopafima mani'naza vahe'ma zamahe natitre'nuta, maka havi
    anumzama mono'ma hunentaza kuma'zmima, ra agonaramimpine, neone agonaramimpine
    zafarigane, me'neniana tagana taganu vazita eri haviza hutreho.
  nhe-BL: “Monequi senquistoc xiquintlamiltica nochi nopa lugares campa nopa tlacame
    quinhueyichihuaj inintiotzitzi ipan nochi nopa altepetini tlen inquintlanise.
    Xijxolehuaca nopa lugares yonque eltoc ipan tepetini, o tlachiquiltipa o tlatzintla
    huejhueyi cuatini ica ininxihuiyo.
  gub-BL: Pemuhem kar putar teko a'e ywy rehe har waiwy wi pe wà nehe. A'e re peityk
    tupàn a'ua'u wazar wamuwete haw imumew pà paw rupi nehe. Umuwete tupàn a'ua'u
    ywytyruhu rehe wà, ywytyr rehe wà no, ywyra i'àg ma'e iwype wà no. Pemumaw paw
    rupi nehe.
  eng-DRA: 'Destroy all the places in which the nations, that you shall possess, worshipped
    their gods upon high mountains, and hills, and under every shady tree:'
