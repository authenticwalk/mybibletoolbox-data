verse: DEU.012.024
translations:
  mal-C: രക്തം കുടിക്കരുത്; അത് വെള്ളംപോലെ ഭൂമിയിൽ ഒഴുക്കിക്കളയണം.
  deu-TKW: Du darfst es nicht genießen; auf die Erde mußt du es fließen lassen wie
    Wasser.
  lin-lin: Bosengeli te kolia makila ; kasi bosopa yango na mabele ndenge basopaka
    mayi.
  eng-LSV: you do not eat it—you pour it on the earth as water;
  eng-GNV: Therefore thou shalt not eat it, but powre it vpon the earth as water.
  eng-WEBSTER: 'Thou shalt not eat it: thou shalt pour it upon the earth as water.'
  nhw-BL: Monequi anquitoyahuase ieso tlalchi huan ma yohui quen elisquía atl.
  swh-ONEN: Hamruhusiwi kamwe kunywa damu; imwageni juu ya ardhi kama maji.
  bba-bba: I ko i mu yɑriwɑ temɔ nɡe nim.
  eng-KJVCPB: Thou shalt not eat it; thou shalt pour it upon the earth as water.
  luo-luo: To kata kamano kik ucham remo, to pukgiuru piny mana ka pi.
  meu-meu: Basio ania; tano ai ba bubua, ranu na heto.
  npi-ULB: तिमीहरूले रगत नखाओ । यसलाई पानीलाई झैँ भुइँमा खन्याइदिनू ।
  yor-yor: Ẹ kò gbọdọ̀ jẹ ẹ̀jẹ̀, ẹ dà á sílẹ̀ bí omi.
  ind-ind: '@see-verse:DEU.012.023'
  pes-OPCB: بلکه خون را مثل آب بر زمین بریزید. اگر چنین کنید، خداوند از شما راضی خواهد
    شد و زندگی شما و فرزندانتان به خیر خواهد بود.
  tgl-ULB: Hindi ninyo ito kakainin; ibubuhos ninyo ito sa lupa na parang tubig.
  cbu-NT: Ashirucha, kurasee yáyarus, kungootspaz ashiru kpitangtsa.
  hui-hui: Mbirale baramirunaga darama nane dindini iba odo wahagadagua pugulelo yupe
    halimu.
  mya-mya: သွေး​ကို​မစား​သုံး​ရ။ ရေ​ကို​မြေ​ပေါ်​မှာ​သွန် သ​ကဲ့​သို့​သွေး​ကို​သွန်​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྲག་བཟའ་མི་རུང་ལ་དེ་ནི་ཆུ་ལྟར་ས་ལ་ལྡུག་དགོས།
  sna-sna: Haufaniri kudya ropa, uriteurire pasi semvura.
  spa-BLM: No la comerás. La derramarás sobre la tierra como si fuera agua.
  cac-cac: An̈ej to tze tob'canel schiq'uil noc' chi' d'a sat luum ichoc a a'.
  swh-ULB: Hamtakula, mtaimwaga nje kwenye ardhi kama maji.
  bel-bel: 'ня еж яе: вылівай яе на зямлю, як ваду;'
  deu-ELBBK: du sollst es nicht essen, du sollst es auf die Erde gießen wie Wasser;
  mbb-OT: Kekenà, iitis niw is lengesa ziyà te tanà iring te wahig.
  mal-2015: അതിനെ നീ തിന്നാതെ വെള്ളംപോലെ നിലത്തു ഒഴിച്ചുകളയേണം.
  rmc-rmc: Ma chan o rat, ale čhoren les avri pre phuv sar paňi.
  pes-OPV: آن را مخور، بلکه مثل آب برزمینش بریز.
  ron-1924: Сэ ну-л мэнынчь, чи сэ-л вершь пе пэмынт ка апа.
  ben-OBCV: তোমরা রক্ত খাবে না; জলের মতো করে মাটিতে ঢেলে দেবে।
  som-som: Waa inaydaan dhiigga cunin, waxaadse dhulka ugu daadisaan sida biyo oo
    kale.
  lat-VUC: sed super terram fundes quasi aquam,
  eng-ASVBT: Thou shalt not eat it; thou shalt pour it out upon the earth as water.
  ita-1885: Non mangiarlo; spandilo in terra come acqua.
  eng-LXXUP: Ye shall not eat it; ye shall pour it out on the ground as water.
  eng-ULB: You will not eat it; you will pour it out on the earth like water.
  spa-VBL: No debes comer la sangre; derrámala en el suelo.
  fra-_FOB: Tu ne le mangeras point; tu le répandras sur la terre comme de l'eau.
  mal-mal: അത് നീ ഭക്ഷിക്കാതെ വെള്ളംപോലെ നിലത്ത് ഒഴിച്ചുകളയണം.
  urd-GVR: Ḳhūn na khānā balki use zamīn par unḍel kar zāe kar denā.
  suz-BL: मेको ब्‍वचा मदुम्‍ब। मेको कली ब्‍वाक्‍कु खोदेंशो पा खपीम ताइक्‍चा माल्‍नीनी।
  ita-1927: Non lo mangerai; lo spargerai per terra come acqua.
  ckb-ckb: نایخۆن، وەک ئاو لەسەر زەوی دەیڕێژن،
  eng-BBE: Do not take it for food but let it be drained out on the earth like water.
  kan-OKCV: ಅದನ್ನು ಭುಜಿಸದೆ ನೀರಿನಂತೆ ಭೂಮಿಯ ಮೇಲೆ ಹೊಯ್ಯಬೇಕು.
  tam-2017: அதை நீ சாப்பிடாமல் தண்ணீரைப்போல் தரையிலே ஊற்றிவிடவேண்டும்.
  spa-RV-1909: 'No la comerás: en tierra la derramarás como agua.'
  ron-BTF: Să nu îl mănânci; să îl verşi pe pământ ca apa.
  eng-WEBP: You shall not eat it. You shall pour it out on the earth like water.
  eng-FBV: You must not eat the blood; pour it out on the ground.
  nld-1939: Ge moogt het niet nuttigen, maar ge moet het als water op de aarde uitstorten;
  nch-BL: Monequi anquitoyahuase ieso talchi huan ma yahui quej elisquía at.
  vie-1934: 'Ngươi chớ ăn huyết: phải đổ nó trên đất như nước.'
  hin-CV: तुम लहू का उपभोग नहीं करोगे; तुम इसे भूमि पर जल के समान उंडेल दोगे.
  eng-OURB: You shall not eat it. You shall pour it out on the earth like water.
  spa-BES: No la comerás como alimento, sino que lo derramarás en la tierra como el
    agua.
  tdx-tdx: Tsy ho kamae’o izay fa hadoa’o an-tane eo hoe rano.
  vid-vid: Mleche kulya danda ayo, ila muibohole hasi kota mazi.
  eng-OKE: Thou shalt not eat it; thou shalt pour it like water upon the ground;
  tha-KJV: ท่านอย่ารับประทานเลื​อด แต่​ท่านจงเทเลือดลงบนดินอย่างเทน้ำ
  por-BR-2018: 'Não o comerás: em terra o derramarás como água.'
  deu-ELO: du sollst es nicht essen, du sollst es auf die Erde gießen wie Wasser;
  eng-WYC-2018: but thou shalt pour it out as water upon the earth, (but thou shalt
    pour it out like water onto the ground,)
  epo-epo: ne manĝu ĝin, sur la teron elverŝu ĝin, kiel akvon;
  uig-PIN: Sǝn ⱪanni yemǝsliking kerǝk; bǝlki uni suni yǝrgǝ tɵkkǝndǝk yǝrgǝ tɵküwǝt.
  beo-beo: Dilia maga:me ha:i manu agoane mae moma. Be amo hano agoane osoboga sogadigima.
  tpi-OTNT: Yupela i no ken dring blut bilong abus. Nogat. Yupela i mas kapsaitim
    i go daun long graun olsem wara.
  hau-SA: Ba za ku ci jini ba, ku zubar da shi a ƙasa kamar ruwa.
  uig-LAT: Sen qanni yémesliking kérek; belki uni suni yerge tökkendek yerge töküwet.
  nde-nde: Lingabokudla igazi; lichitheleni emhlabathini kungathi lilahla amanzi.
  ton-ton: ‌ʻOua naʻa ke kai ia, ka ke lilingi ia ki he kelekele ʻo hangē ko e vai.
  ces-1613: Nejeziž jí, ale na zem ji vyceď jako vodu.
  eng-WMB: You shall not eat it. You shall pour it out on the earth like water.
  tam-TCV: நீங்கள் இரத்தத்தைச் சாப்பிடக்கூடாது. அதை நிலத்திலே தண்ணீரைப்போல் ஊற்றுங்கள்.
  ceb-ULB: Dili ninyo kini kan-on; ibubo ninyo kini sa yuta sama sa tubig.
  pol-UBG: Nie będziesz jej spożywał, wylej ją na ziemię jak wodę.
  agr-agr: Nuadui yumi nugká ukaja ajaptayama dutika ukaja ajapatajum.
  kyc-kyc: Ranjama doko nenge ingyuo naa napala ipwa ingyuo yuu dokona kulimbwanyi
    nembarami.
  urd-GVU: خون نہ کھانا بلکہ اُسے زمین پر اُنڈیل کر ضائع کر دینا۔
  deu-1912: sondern sollst es auf die Erde gießen wie Wasser.
  kan-2017: ಅದನ್ನು ತಿನ್ನದೆ, ನೀರಿನಂತೆ ಭೂಮಿಯ ಮೇಲೆ ಸುರಿದುಬಿಡಬೇಕು.
  yap-yap: Dab mu ked e racha’, ya ngam pu’oged nga daken e but’ ni bod rogon e ran.
  hlt-MCSB: Te te ca boel lamtah diklai dongah tui bangla hawk.
  mdy-ETH: ሱጉሢ ዑሽኪፖቴ፤ ጋዓንቴ ዋኣሢጉዲ ሳዖይዳ ላኣሉዋቴ።
  twi-ASANTE: Mmom, monhwie mogya no ngu fam sɛ nsuo.
  eng-WEBU: You shall not eat it. You shall pour it out on the earth like water.
  bnp-bnp: Naha ni ninu a darana kania. Mu guru vuroki na malala manga a naru.
  wal-wal: Suuttaa haattadan biittan gussiteppe attin uyoppite.
  spa-PDDPT: No la comerás. La derramarás en la tierra como agua.
  gun-gun: He'u eme tuguy. Yvy py 'rã renhoẽ yy rami.
  ilo-ULB: Saanyonto a kanen daytoy; Ibukbokyonto daytoy iti daga a kasla danum.
  kpg-kpg: Hudee hai hegau gi nia dodo i nia meegai, duia hua gi daha be goodou ma gaa dui
    nia wai gi lodo nia gelegele.
  uig-ARA: سەن قاننى يېمەسلىكىڭ كېرەك؛ بەلكى ئۇنى سۇنى يەرگە تۆككەندەك يەرگە تۆكۈۋەت.
  sus-sus: Wo naxa wuli min, wo xa a ifili bɔxi ma alɔ ye.
  pon-2006: Dehr tungoale nta, a kumwail kakerehiong nanpwel duwehte pihl.
  jae-jae: Ôniŋ atom, ôkêc siŋ amboac tasêwa bu siŋ êsêp nom.
  ksd-ksd: Koko una en ia, una lingire ke ra pia da ra tava.
  tur-YTC: Onu yemeyeceksin. Onu su gibi yere dökeceksin.
  grc-BRENT: Οὐ φάγεσθε· ἐπὶ τὴν γῆν ἐκχεεῖτε αὐτὸ ὡς ὕδωρ.
  ind-AYT: Janganlah kamu memakannya. Tuangkanlah ke tanah seperti air.
  nya-nya: Inu musamadye magazi, muziwathira pansi ngati madzi.
  hrv-hrv: Ne blaguj je; istoči je na zemlju kao vodu.
  mps-mps: Dagego te hasa dabego kaneme tugimio. Menio. Dagego te tǫba olo wę gea
    palobo tiwai tama tǫba gea palao.
  tpi-tpi: Yupela i no ken dring blut bilong abus. Nogat. Yupela i mas kapsaitim i
    go daun long graun olsem wara.
  dan-1931: Du må ikke nyde det, men du skal lade det løbe ud på Jorden som Vand.
  vie-OVCB: Phải đổ máu xuống đất như đổ nước vậy, đừng ăn.
  guj-2017: તમારે લોહી ખાવું નહિ, પણ જળની જેમ જમીન પર ઢોળી દેવું.
  pon-2006A: Dehr tungoale nta, a kumwail kakerehiong nanpwel duwehte pihl.
  por-BRBSL: Você não comerá dela. Você o derramará sobre a terra como água.
  cth-cth: Na cat awh roeroe mahoeh. Tui rabawk e patetlah talai dawk na rabawk han.
  twi-twi: Munni mogya no; mmom, munhwie ngu fam sɛ nsu.
  hlt-hlt: Te te ca boel lamtah diklai dongah tui bangla hawk.
  tbz-SIM: Di bɑ́ɑ́ cɑ́ɑ́kɛ́ imɑɑ nkɛ́wɛ̃nnɛ́nɛ̀ mɛyĩ̀ĩ̀, ndi níí mɛ̀ còúnko kɛtenkɛ̀
    mɛniɛ nkɔ̃mɛ.
  msy-2020: Ia asɨzir katamɨn ghuzitam bar aneman markɨ. Ia dɨpamɨn mɨn nguazimɨn
    a fugh.
  azb-azb: Qanı yeməyin, su kimi yerə tökün.
  eng-DBY: 'thou shalt not eat it; thou shalt pour it upon the earth as water:'
  hin-2017: उसको न खाना; उसे जल के समान भूमि पर उण्डेल देना।
  wol-KYG: Buleen lekk deret ji. Ci suuf ngeen koy tuur nim ndox.
  eng-YLT: thou dost not eat it, on the earth thou dost pour it as water;
  eng-WYC-2017: but thou shalt pour it out as water upon the earth,
  eng-WMBB: You shall not eat it. You shall pour it out on the earth like water.
  urd-GVH: ख़ून न खाना बल्कि उसे ज़मीन पर उंडेलकर ज़ाया कर देना।
  rug-rug: Lopu kaqu hena ia gamu sa ehara, ba zoropo pania guana kolo pa pepeso.
  gaz-gaz: Ati dhiiga hin nyaatin; akkuma bishaanii lafatti dhangalaasi.
  fra-LSG: 'Tu ne le mangeras pas: tu le répandras sur la terre comme de l’eau.'
  yal-yal: Ɛ nama suben don e nun a wunla, ɛ xa a bɔxɔn alo igena.
  haw-1868: 'Mai ai oe ia mea: e ninini iho oe ia mea ma ka lepo, me he wai la.'
  arb-NAV: لَا تَأْكُلُوا مِنْهُ بَلِ اسْكُبُوهُ عَلَى الأَرْضِ كَمَا يُسْكَبُ الْمَاءُ.
  ewe-ewe: Migawɔ lã ƒe ʋu ŋu dɔ abe nuɖuɖu ene o, ke boŋ mitsyɔe ɖe anyigba abe tsi
    ene.
  eng-LEE: 'Thou shalt not eat it: upon the earth shalt thou pour it out like water.'
  asm-FB: আপোনালোকে তাক নাখাই পানীৰ দৰে মাটিত ঢালি দিব।
  sus-A: وٌ نَشَ وُلِ مِن، وٌ شَ عَ عِقِلِ بْشِ مَ عَلْ يٍ.
  fra-SBL: Vous ne le mangerez pas. Vous le répandrez sur la terre comme de l'eau.
  hbo-hbo: לֹ֖א תֹּאכְלֶ֑נּוּ עַל־הָאָ֥רֶץ תִּשְׁפְּכֶ֖נּוּ כַּמָּֽיִם׃
  eng-WYCLIFFE: but thou schalt schede as watir `the blood on the erthe,
  cwe-cwe: Sekemuje damu, mbali itileni hasi fana mazi.
  kik-kik: Ndũkanarĩe thakame; mĩite thĩ o ta maaĩ.
  fra-NCL: Tu ne le mangeras pas ; tu le répandras sur la terre comme de l’eau.
  cek-AK: Athii to caa o hmah; tui baktiah long ah krai oh.
  cuk-cuk: Degisoggua, ibdurgan-e-abedi diiyob be napagi eogoed.
  uig-CYR: Сән қанни йемәслигиң керәк; бәлки уни суни йәргә төккәндәк йәргә төкүвәт.
  tel-2017: మీరు దాన్ని తినకుండా భూమి మీద నీళ్లలాగా పారబోయాలి.
  hat-BSA: Nou p ap bwè li. Nou va vide li atè tankou dlo.
  kos-kos: Nimet orekmakin srah nu ke mwe mongo, a okoala nu infohk uh oana kof uh.
  hbo-WLC: לֹ֖א תֹּאכְלֶ֑נּוּ עַל־הָאָ֥רֶץ תִּשְׁפְּכֶ֖נּוּ כַּמָּֽיִם׃
  ibo-ibo: Erila ọbara, wụsa ya nʼala dịka mmiri.
  ory-ory: ତୁମ୍ଭେ ତାହା ଭୋଜନ କରିବ ନାହିଁ ତୁମ୍ଭେ ଜଳ ତୁଲ୍ୟ ଭୂମିରେ ତାହା ଢାଳି ଦେବ।
  chk-chk: Ousap ünümi ewe cha, nge oupwe ninätiu lepwül usun koluk.
  rop-rop: Yumob garra spilimat det blad langa graun jis laiga woda. Det blad im nomo
    daga blanga yumob.
  ukr-1871: Не будеш їсти її; мусиш виливати її на землю, як воду.
  deu-1951: So sollst du es nun nicht essen; sondern auf die Erde sollst du es gießen
    wie Wasser.
  eng-JPS: Thou shalt not eat it; thou shalt pour it out upon the earth as water.
  srp-1865: Ne jedi je; nego prolij na zemlju kao vodu.
  lug-lug: Togulyanga; oguyiwanga wansi ku ttaka ng’amazzi.
  heb-heb: לא תאכלנו על הארץ תשפכנו כמים׃
  ben-IRV: তুমি তা খাবে না, তুমি জলের মতো মাটিতে ঢেলে দেবে।
  pan-pan: ਤੁਸੀਂ ਉਸ ਨੂੰ ਨਾ ਖਾਇਓ। ਤੁਸੀਂ ਉਸ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਪਾਣੀ ਵਾਂਗੂੰ ਡੋਲ੍ਹ ਦੇਣਾ।
  mya-JVB: ထို့ကြောင့်အသွေး ကို မ စား ရ။ ရေ ကို သွန် သကဲ့သို့ မြေ ပေါ် မှာ သွန်ရမည်။
  hmo-hmo: Do umui ania lasi, to tano dekenai do umui bubua, ranu bamona.
  urd-urd: तू उसको खाना मत, बल्कि उसे पानी की तरह ज़मीन पर उँडेल देना;
  rus-SYN: 'не ешь ее: выливай ее на землю, как воду;'
  bqc-SIM: Àli pↄ́ kòlokpa a au bↄlɛ kↄ́lɛ tↄↄlɛ lán íwa. Ásuli aupi bleo.
  tcz-CHONGTHU: Hiche khel chun ganthisan chu, twi banga tol lhama nasun lhah diu
    ahi.
  mar-mar: रक्त सेवन करु नका. ते पाण्यासारखे जमिनीवर ओतून टाका.
  qub-qub: Yawarnintaga pampaman jicharinqui.
  hat-hat: Piga nou janm manje san an. N'a vide l' atè tankou dlo.
  eng-BSB: You must not eat the blood; pour it on the ground like water.
  tod-tod: À mina ta mi ɲɛgɛlɛin, wa pu ya zooi ma eɠɛ ziɛi.
  eng-WEBPB: You shall not eat it. You shall pour it out on the earth like water.
  kbq-kbq: Hagi korama'a onegosazanki tima hiaza hutma mopafi tagitregahaze.
  nhe-BL: Monequi inquitoyahuase ieso tlalchi huan ma yahui queja elisquía atl.
  gub-BL: Pe'u zo ma'e huwykwer nehe. Pezakook ywy rehe 'y ài nehe.
  eng-DRA: But thou shalt pour it upon the earth as water,
