    ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ଆନନ୍ଦ କରିବ।
  chk-chk: Iwe, oupwe pwapwa fän mesen ewe Samol mi Lapalap ämi we Kot, ämi me nöümi
