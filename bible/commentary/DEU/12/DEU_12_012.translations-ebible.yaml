  yal-yal: Ɛ sɛwama nɛn mɛnni Alatala ɛ Ala yɛtagi, ɛ tan, ɛ diine, ɛ konyine, e nun
    Lewi bɔnsɔnna muxun naxanye ɛ konni bayo bɔxɔn mi soma e yii e kɛɛ bɔxɔn na.
  haw-1868: A e olioli oukou imua o Iehova ko oukou Akua, o oukou, a me ka oukou mau
    keikikane, a me ka oukou mau kaikamahine, a me na kauwakane a oukou, a me ka oukou
    mau kauwawahine, a me ka Levi e noho pu ana me oukou; no ka mea, aohe ona kuleana,
    aohe ona aina hooili me oukou.
  arb-NAV: وَهُنَاكَ احْتَفِلُوا أَنْتُمْ وَبَنُوكُمْ وَبَنَاتُكُمْ وَعَبِيدُكُمْ
    وَإِمَاؤُكُمْ وَاللّاوِيُّ الْمُقِيمُ فِي جِوَارِكُمْ، لأَنَّهُ لَيْسَ لَهُ نَصِيبٌ
    أَوْ مِيرَاثٌ خَاصٌّ بِهِ.
  ewe-ewe: Miawo kple mia viŋutsuwo kple mia vinyɔnuwo kple miaƒe dɔlaŋutsuwo kple
