  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭମାନଙ୍କ ପୁତ୍ରଗଣ, ତୁମ୍ଭମାନଙ୍କ କନ୍ୟାଗଣ, ତୁମ୍ଭମାନଙ୍କ ଦାସଗଣ
