verse: DEU.012.012
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെമുമ്പാകെ നിങ്ങളും നിങ്ങളുടെ പുത്രന്മാരും
    പുത്രിമാരും ദാസന്മാരും ദാസിമാരും—തങ്ങൾക്കു സ്വന്തമായി അവകാശവും ഓഹരിയും ലഭിച്ചിട്ടില്ലാത്ത—നിങ്ങളുടെ
    നഗരങ്ങളിലുള്ള ലേവ്യരും ആനന്ദിക്കണം.
  deu-TKW: Und ihr sollt vor Jahwe, eurem Gotte, fröhlich sein, ihr und eure Söhne
    und Töchter, eure Sklaven und Sklavinnen, samt dem Leviten, der in euren Ortschaften
    wohnt, weil er keinen Landanteil noch Erbbesitz bei euch hat.
  lin-lin: Kuna kaka nde bokosepela liboso ya Yawe, Nzambe na bino ; bino, bana na
    bino ya mibali mpe ya basi, bawumbu na bino ya mibali, basi bawumbu na bino, mpe
    Balevi oyo bazali kati na bingumba na bino, pamba te bazangi eteni ya mabele to
    libula kati na bino.
  eng-LSV: And you have rejoiced before your God YHWH, you, and your sons, and your
    daughters, and your menservants, and your handmaids, and the Levite who [is] within
    your gates, for he has no part and inheritance with you.
  eng-GNV: 'And ye shall reioyce before the Lord your God, yee, and your sonnes and
    your daughters, and your seruaunts, and your maidens, and the Leuite that is within
    your gates: for hee hath no part nor inheritance with you.'
  eng-WEBSTER: And ye shall rejoice before the LORD your God, ye, and your sons, and
    your daughters, and your men-servants, and your maid-servants, and the Levite
    that is within your gates; forasmuch as he hath no part nor inheritance with you.
  nhw-BL: Huan nopona iixtla amoTECO Dios anilhuichihuase san sejco ica amoconehua
    huan amotequipanojcahua. Nojquiya xiquinnotzaca nopa levitame catli itztose ipan
    amoaltepe, pampa inijuanti amo quiselise tlali para iniaxca quen amojuanti anquiselise.
  swh-ONEN: Hapo furahini mbele za Bwana Mungu wenu, ninyi, wana wenu na binti zenu,
    watumishi wenu wa kiume na wa kike, pamoja na Walawi kutoka miji yenu ambao hawana
    mgawo wala urithi wao wenyewe.
  bba-bba: Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yeru miyɑ i ko i nuku dobu ko bɛɛ kɑ bɛɛn bii
    tɔn durɔbu kɑ tɔn kurɔbu kɑ bɛɛn sɔm kowo tɔn durɔbu kɑ tɔn kurɔbu kɑ Lefi be
    bɑ wɑ̃ɑ bɛɛn suunu sɔɔ yèn sɔ̃ bɑ ǹ ben tiin tem mɔ.
  eng-KJVCPB: and ye shall rejoice before the Lord your God, ye, and your sons, and
    your daughters, and your menservants, and your maidservants, and the Levite that
    is within your gates; forasmuch as he hath no part nor inheritance with you.
  luo-luo: Kendo kanyo bedie mamor gi Jehova Nyasaye ma Nyasachi, in kaachiel gi yawuoti
    kod nyigi, jotichni ma yawuowi kod ma nyiri, jo-Lawi manie miechu, maonge gi pok
    kata girkeni ma mekgi giwegi.
  meu-meu: Una negana ai umui na Iehova, emui Dirava, vairanai ba moale hebou, umui
    bona natumui mamaruanedia bona natumui hahinedia, bona emui hesiai taudia bona
    emui hesiai hahinedia; bona Levi tauna emui hanua ai e nohomu danu, badina be
    ia na asi ahuna bona asi ena tano umui bogaragimui ai.
  npi-ULB: तिमीहरू, तिमीहरूका छोराहरू, तिमीहरूका छोरीहरू, तिमीहरूका कमारा-कमारीहरू
    र तिमीहरूका सहरभित्र हुने लेवीहरू परमप्रभु तिमीहरूका परमेश्‍वरको सामु रमाउने छौ
    । तिमीहरूका बिचमा बस्‍ने लेवीहरूसित कुनै हिस्सा वा सम्पत्ति हुँदैन ।
  yor-yor: Kí ẹ máa yọ̀ níwájú Olúwa Ọlọ́run yín níbẹ̀, ẹ̀yin, àwọn ọmọkùnrin yín,
    àwọn ọmọbìnrin yín, ìránṣẹ́bìnrin àti ìránṣẹ́kùnrin yín, àti àwọn Lefi láti ìlú
    u yín, tí wọn kò ní ìpín tàbí ogún tiwọn.
  ind-ind: “Pada waktu kamu sekalian mengadakan perjamuan dari persembahan kurban,
    lakukanlah itu di hadapan TUHAN di tempat penyembahan kepada-Nya, bersama istrimu,
    anak-anakmu, serta para budakmu laki-laki dan perempuan. Undanglah juga orang-orang
    suku Lewi yang tinggal di kota-kotamu, karena mereka tidak mendapat bagian tanah
    seperti yang akan kalian dapatkan.
  pes-OPCB: در آنجا با پسران و دختران، غلامان و کنیزان خود، در حضور یهوه خدایتان شادی
    کنید. به خاطر داشته باشید که لاویان شهرتان را به جشن و شادی خود دعوت کنید، چون
    ایشان زمینی از خود ندارند.
  tgl-ULB: Magsasaya kayo sa harapan ni Yahweh na inyong Diyos—kayo, ang inyong mga
    anak na lalaki, ang inyong mga anak na babae, ang inyong mga lingkod na lalaki
    at ang inyong mga lingkod na babae at ang mga Levita na nasa loob ng inyong tarangkahan,
    dahil wala siyang bahagi o pamana sa inyo.
  cbu-NT: Anushshat shambatshisheem wayakchus, ichingarus iparitamtis, m'chachuritamtis,
    Leviychichpatatamtis washunand shaniyeerus, anush Apanllee ungirtangtsa. Leviychich
    nduntaatiya watsapuneem yarangusin, itaru watam siyaptatam washunand taakanawa.
  hui-hui: Ani bule howa tínaga waneiginirubi tínaga biabe biahaga wali agali karubi
    Libaiali tínaga tanoha haga karubi uruni bibahendeore ma lalu puwa tínaga Anduane
    Homogo kagoria puwa ibuhondo turu ho holene nga. Tígua Libai hameigini karu ti
    tininaga dindi podene mbira nawiore kago manda bilimu.
  mya-mya: ထို​နောက်​သင်​တို့​၏​သား​သမီး​များ၊ ကျေး​ကျွန် များ၊ သင်​တို့​၏​မြို့​များ​တွင်​နေ​ထိုင်​သော​လေဝိ
    အ​မျိုး​သား​များ​နှင့်​အ​တူ ကိုယ်​တော်​၏​ရှေ့ တော်​၌​ဝမ်း​မြောက်​ကြ​လော့။ လေဝိ​အ​မျိုး
    သား​တို့​တွင်​ကိုယ်​ပိုင်​မြေ​ရှိ​ကြ​မည်​မ​ဟုတ် ကြောင်း​သ​တိ​ရ​ကြ​လော့။-
  bod-N: དེར་ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་བུ་དང་བུ་མོ། གཡོག་པོ་དང་གཡོག་མོ། ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་གནས་པའི་ལེ་ཝི་པ་བཅས་ཐམས་ཅད་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་དགའ་བར་འགྱུར་ཏེ།
    ལེ་ཝི་པ་རྣམས་ལ་ཁྱོད་ཅག་གི་ཁྲོད་དུ་ཐོབ་སྐལ་དང་ནོར་སྐལ་གང་ཡང་མེད་དོ། །
  sna-sna: Zvino ipapo mugopembera pamberi paJehovha Mwari wenyu, imi navanakomana
    venyu navanasikana venyu, varanda venyu navarandakadzi venyu, uye navaRevhi vari
    mumaguta enyu, avo vasina mugove kana nhaka yavo.
  spa-BLM: 'Os alegraréis ante Yahvé vuestro Dios: vuestros hijos, vuestras hijas,
    vuestros siervos, vuestras siervas y el levita que está dentro de vuestras puertas,
    porque él no tiene parte ni herencia contigo.'
  cac-cac: Tzex te tzalaj d'a yichan̈ Jehová co Diosal yed' eb' eyuninal, eb' e checab'
    yed' eb' levita ol cajnaj d'a e cal. Yujto a eb' levita chi' malaj smacb'en eb'
    ol scha eyed'oc d'a lum luum chi'.
  swh-ULB: Mtafurahi mbele za Yahwe Mungu wenu-nyie, watoto wenu, binti zenu, wajakazi
    wa kiume, wajakazi wa kike, na Walawi walio ndani ya lango lenu, kwa sababu hana
    sehemu au urithi miongoni mwenu.
  bel-bel: і радуйцеся прад Госпадам, Богам вашым, вы і сыны вашыя і дочкі вашыя,
    і рабы вашыя і рабыні вашыя, і лявіт, які сярод селішчаў вашых, бо няма яму долі
    і дзялянкі з вамі.
  deu-ELBBK: Und ihr sollt euch freuen vor dem HERRN, eurem Gott, ihr und eure Söhne
    und eure Töchter und eure Knechte und eure Mägde und der Levit, der in euren Toren
    ist, denn er hat kein Teil noch Erbe mit euch.
  mbb-OT: Ne medlipey kew zutun diyà te etuvangan te Nengazen he Megbevayè niw, duma
    te menge anak niw, menge suluǥuen niw, wey is menge Levihanen he wazà mekepengevilin
    te tanà he ebpen-ubpà diyà te inged niw.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നിങ്ങളും നിങ്ങളുടെ പുത്രന്മാരും പുത്രിമാരും
    നിങ്ങളുടെ ദാസന്മാരും ദാസിമാരും നിങ്ങളുടെ പട്ടണങ്ങളിൽ ഉള്ള ലേവ്യനും സന്തോഷിക്കേണം;
    അവന്നു നിങ്ങളോടുകൂടെ ഓഹരിയും അവകാശവും ഇല്ലല്ലോ.
  rmc-rmc: Radisaľon anglo RAJ, tumaro Del, tumare čhavenca, tumare čhajenca, tumare
    sluhenca the tumare služkenca the le Levitenca, save bešen andre tumare fori,
    saven nane jekhetane tumenca o ďeďično kotor andre phuv.
  pes-OPV: و به حضور یهوه خدای خود شادی نمایید، شما با پسران ودختران و غلامان و کنیزان
    خود، و لاویانی که درون دروازه های شما باشند، چونکه ایشان را باشما حصه‌ای و نصیبی
    نیست.
  ron-1924: Аколо сэ вэ букураць ынаинтя Домнулуй Думнезеулуй востру вой, фиий воштри
    ши фийчеле воастре, робий ши роабеле воастре ши левитул каре ва фи ын локуриле
    воастре, кэч ел н-аре нич парте де мошие, нич моштенире ку вой.
  ben-OBCV: আর সেখানে তোমাদের ঈশ্বর সদাপ্রভুর সামনে আনন্দ কোরো—তোমরা, তোমাদের ছেলেমেয়েরা,
    তোমাদের দাস-দাসীরা, এবং তোমাদের নগরের লেবীয়েরা যাদের নিজেদের অংশ বা অধিকার তোমাদের
    মধ্যে নেই।
  som-som: Oo Rabbiga Ilaahiinna ah hortiisa waa inaad ku faraxdaan, idinka iyo wiilashiinna,
    iyo gabdhihiinna, iyo addoommadiinna lab, iyo addoommihiinna dhaddig, iyo ka reer
    Laawi oo ku jira irdihiinna, maxaa yeelay, isagu idinlama laha qayb iyo dhaxal
    toona.
  lat-VUC: 'Ibi epulabimini coram Domino Deo vestro, vos et filii ac filiæ vestræ,
    famuli et famulæ, atque Levites qui in urbibus vestris commoratur: neque enim
    habet aliam partem et possessionem inter vos.'
  eng-ASVBT: And ye shall rejoice before Jehovah your God, ye, and your sons, and
    your daughters, and your menservants, and your maidservants, and the Levite that
    is within your gates, forasmuch as he hath no portion nor inheritance with you.
  ita-1885: E rallegratevi davanti al Signore Iddio vostro, voi, e i vostri figliuoli,
    e le vostre figliuole, e i vostri servi, e le vostre serve, e il Levita che sarà
    dentro alle vostre porte; conciossiachè egli non abbia nè parte, nè possessione
    fra voi.
  eng-LXXUP: And ye shall rejoice before the Lord your God, ye and your sons, and
    your daughters, and your menservants and your maidservants, and the Levite that
    is at your gates; because he has no portion or inheritance with you.
  eng-ULB: You will rejoice before Yahweh your God—you, your sons, your daughters,
    your male servants, your female servants, and the Levites who are within your
    gate, because he has no portion or inheritance among you.
  spa-VBL: Celebrarán allí en presencia del Señor su Dios, ustedes, sus hijos e hijas,
    sus esclavos y esclavas, y los levitas que viven en sus pueblos, porque no tienen
    ninguna participación en la asignación de tierras.
  fra-_FOB: Et vous vous réjouirez devant l'Éternel votre Dieu, vous, vos fils, vos
    filles, vos serviteurs et vos servantes, ainsi que le Lévite qui sera dans vos
    portes, car il n'a point de portion ni d'héritage avec vous.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നിങ്ങളും നിങ്ങളുടെ പുത്രന്മാരും പുത്രിമാരും
    ദാസന്മാരും ദാസിമാരും നിങ്ങളുടെ പട്ടണങ്ങളിൽ ഉള്ള ലേവ്യനും സന്തോഷിക്കണം; അവന് നിങ്ങളോടുകൂടി
    ഓഹരിയും അവകാശവും ഇല്ലല്ലോ.
  urd-GVR: Wahāṅ Rab ke sāmne tum, tumhāre beṭe-beṭiyāṅ, tumhāre ġhulām aur launḍiyāṅ
    ḳhushī manāeṅ. Apne shahroṅ meṅ ābād Lāwiyoṅ ko bhī apnī ḳhushī meṅ sharīk karo,
    kyoṅki un ke pās maurūsī zamīn nahīṅ hogī.
  suz-BL: मिनु गेपुकी, इन तमी तौ, वाइलीम वाइल, इन सहरम बाक्‍शो आंम कली शोंप मतशो लेवी
    नेल्‍ल परमप्रभु यावे, इन परमप्रभु आ ङोंइती ग्‍येरसीचा माल्‍नीनी। ब्‍यवस्‍था १०:९
  ita-1927: E vi rallegrerete dinanzi all’Eterno, al vostro Dio, voi, i vostri figliuoli,
    le vostre figliuole, i vostri servi, le vostre serve e il Levita che sarà entro
    le vostre porte; poich’egli non ha né parte né possesso tra voi.
  ckb-ckb: لەوێ لەبەردەم یەزدانی پەروەردگارتان دڵخۆش دەبن، ئێوە و کوڕ و کچ و خزمەتکار
    و کارەکەرەکانتان، هەروەها ئەو لێڤییانەش کە لە دەروازەی شارۆچکەکانتانن، چونکە نە
    بەش و نە میراتیان لەگەڵتاندا نییە.
  eng-BBE: And you will be glad before the Lord your God, you and your sons and your
    daughters, and your men-servants and your women-servants, and the Levite who is
    with you in your house, because he has no part or heritage among you.
  kan-OKCV: ನೀವೂ, ನಿಮ್ಮ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳೂ, ದಾಸದಾಸಿಯರೂ ನಿಮ್ಮೊಡನೆ ಸ್ವಾಸ್ತ್ಯವನ್ನು ಹೊಂದದೆ
    ಇರುವ ನಿಮ್ಮ ಊರಿನ ಲೇವಿಯರೂ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಂತೋಷವಾಗಿರಬೇಕು.
  tam-2017: உங்கள் தேவனாகிய யெகோவாவுடைய சந்நிதியில் நீங்களும், உங்களுடைய மகன்களும்,
    மகள்களும், வேலைக்காரர்களும், வேலைக்காரிகளும், உங்களுடன் பங்கும் சொத்தும் இல்லாமல்
    உங்களுடைய வாசல்களில் இருக்கிற லேவியனும் சந்தோஷப்படுவீர்களாக.
  spa-RV-1909: 'Y os alegraréis delante de Jehová vuestro Dios, vosotros, y vuestros
    hijos, y vuestras hijas, y vuestros siervos, y vuestras siervas, y el Levita que
    estuviere en vuestras poblaciones: por cuanto no tiene parte ni heredad con vosotros.'
  ron-BTF: Şi să vă bucuraţi înaintea DOMNULUI Dumnezeul vostru, voi şi fiii voştri
    şi fiicele voastre şi robii voştri şi roabele voastre şi levitul care este înăuntrul
    porţilor voastre, pentru că el nu are nici parte nici moştenire cu voi.
  eng-WEBP: You shall rejoice before the LORD your God—you, and your sons, your daughters,
    your male servants, your female servants, and the Levite who is within your gates,
    because he has no portion nor inheritance with you.
  eng-FBV: You will celebrate there in the presence of the Lord your God—you, your
    sons and daughters, your male and female slaves, and the Levites living in your
    towns, because they don't have any share in the allotment of land.
  nld-1939: Dan zult ge vrolijk zijn voor het aanschijn van Jahweh, uw God, gij met
    uw zonen en dochters, uw knechten en dienstmaagden, en met den leviet, die binnen
    uw poorten woont, omdat hij geen deel en geen erfbezit onder u heeft.
  nch-BL: Huan nopona iixpa amoTECO Dios anilhuichihuase san sejco ica amoconehua
    huan amotequipanojcahua. Nojquiya xiquinnotzaca nopa levitame cati itztose ipan
    amoaltepe, pampa inijuanti amo quiselise tali para iniaxca quej amojuanti anquiselise.
  vie-1934: Các ngươi, con trai, con gái, tôi trai và tớ gái của các ngươi sẽ vui
