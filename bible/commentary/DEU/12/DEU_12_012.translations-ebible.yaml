  eng-YLT: and ye have rejoiced before Jehovah your God, ye, and your sons, and your
    daughters, and your men-servants, and your handmaids, and the Levite who [is]
    within your gates, for he hath no part and inheritance with you.
  eng-WYC-2017: There ye shall eat before your Lord God, ye, and your sons, and daughters,
    your menservants, and womenservants, and the deacons [or Levites], that dwell
    in your cities; for they have none other part and possession among you.
  eng-WMBB: You shall rejoice before the LORD your God—you, and your sons, your daughters,
    your male servants, your female servants, and the Levite who is within your gates,
    because he has no portion nor inheritance with you.
  urd-GVH: वहाँ रब के सामने तुम, तुम्हारे बेटे-बेटियाँ, तुम्हारे ग़ुलाम और लौंडियाँ
    ख़ुशी मनाएँ। अपने शहरों में आबाद लावियों को भी अपनी ख़ुशी में शरीक करो, क्योंकि
    उनके पास मौरूसी ज़मीन नहीं होगी।
  rug-rug: Mi koa qetuqetu somanae koari na mia koburu meke sari na mia nabulu pa
    kenuna e Zihova sa mia Tamasa. Meke gua tugo koari na tie Livae saripu koa koari
    na mia vasivasileana. Mi balabala ia sapu sari na tie Livae si kaqu loke dia pepeso
    soti teledia.
  gaz-gaz: Achittis isin, ilmaanii fi intallan keessan, hojjetaa fi xomboreen keessan,
    akkasumas Lewwonni magaalaawwan keessan keessa jiraatan kanneen qooda yookaan
    dhaala mataa isaanii hin qabnes fuula Waaqayyo Waaqa keessanii duratti gammadaa.
  fra-LSG: C’est là que vous vous réjouirez devant l’Éternel, votre Dieu, vous, vos
    fils et vos filles, vos serviteurs et vos servantes, et le Lévite qui sera dans
    vos portes; car il n’a ni part ni héritage avec vous.
  gnn-gnn: Nhumapi ga nhumalaŋgu djamarrkuḻi' yumurrku' ga ḏalkarra'mirri walala ŋunhiyi,
