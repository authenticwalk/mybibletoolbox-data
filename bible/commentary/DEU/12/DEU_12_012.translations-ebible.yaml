  mya-JVB: ကိုယ်တိုင် မှစ၍ ၊ သား သမီး ၊ ကျွန် ယောက်ျား မိန်းမ တို့နှင့် ကိုယ် အဘို့
    မရှိ၊ အမွေ မ ခံရဘဲ၊ သင် တို့၌ တည်းခို သော လေဝိသား တို့သည် သင် တို့၏ ဘုရားသခင်
    ထာဝရဘုရား ရှေ့ တော်၌ ရွှင်လန်း ခြင်းကို ပြုရကြမည်။
  hmo-hmo: Unai gabu dekenai umui be Lohiabada emui Dirava ena vairana dekenai do
    umui moale hebou, umui bona emui natudia memero bona emui natudia kekeni, bona
    emui hesiai taudia, tatau bona hahine, bona Levi taudia, emui hanua dekenai idia
    noho danu. Badina do umui laloa noho, Levi taudia be tano ta idia biagua diba
    lasi.
  urd-urd: और वहीं तुम और तुम्हारे बेटे बेटियाँ और तुम्हारे नौकर चाकर और लौंडियाँ
    और वह लावी भी जो तुम्हारे फाटकों के अन्दर रहता हो और जिसका कोई हिस्सा या मीरास
    तुम्हारे साथ नहीं, सब के सब मिल कर ख़ुदावन्द अपने ख़ुदा के सामने ख़ुशी मनाना।
  rus-SYN: и веселитесь пред Господом, Богом вашим, вы и сыны ваши, и дочери ваши,
    и рабы ваши, и рабыни ваши, и левит, который посреди жилищ ваших, ибо нет ему
    части и удела с вами.
  bqc-SIM: Wekĩi á pↄ aↄ na Dii á Luawa, ápiↄ ń á nɛgↄ̃ɛↄ ń á nɛnↄɛↄ ń á
    zĩkɛnaↄ gↄ̃ɛↄ ń nↄɛↄ ń Levii bui pↄ́ kú á bɛ wɛ̃́lɛu aai bùsu kpaalɛsɛánↄoↄ.
  tcz-CHONGTHU: Hiche muna chu nachanuteu ahin, nachapateu chule nasohte jouseu jaona
    Pakai henga thangvahna nanei khom diu ahi. Chule khopi sunga nachen khompiu Levi
    mite nagel doh jing diu ahi. Ajeh chu amahon gam chanvou anei lou’u ahi.
  mar-mar: येताना आपली मुलेबाळे, दासदासी, या सर्वांना या ठिकाणी घेऊन या. तुमच्या वेशींच्या
    आत राहणाऱ्या लेवींनाही बरोबर आणा (कारण त्यांना जमिनीत व वतनात तुमच्याबरोबर वाटा
    नाही) सर्वांनी मिळून तुमचा देव परमेश्वर याच्या सान्निध्यात आनंदात वेळ घालवा.
  qub-qub: Chaychöna Tayta Diospa ñaupancho car ollgu wamrayquicunawan, warmi wamrayquicunawan,
    uywayniquicunawanpis shuntacaycur cushisha payta aduranqui. Marcayquicunacho tiyaj
    Leví trïbu runacunatapis gayanqui gamcunawan shuntacaycur micunayquipaj. Paycunapa
    chacran mana captin micuynincunapis manami cangachu.
  hat-hat: Lè sa a, n'a fè fèt devan Seyè a, Bondye nou an, ansanm avèk pitit gason
    nou yo, pitit fi nou yo, gason ak fanm k'ap travay lakay nou yo ak moun Levi k'ap
    viv nan mitan nou yo, paske moun Levi yo pa gen ankenn pòsyon tè ki rele yo pa
    yo menm jan ak nou nan peyi a.
  eng-BSB: And you shall rejoice before the LORD your God—you, your sons and daughters,
    your menservants and maidservants, and the Levite within your gates, since he
    has no portion or inheritance among you.
  tod-tod: Wa ɠoozunɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠaazu, wa wo-loun zunuiti, ta wo-loun
    anzanuiti, ta wa-wotiɠɛ zunuiti, ta wa-wotiɠɛ anzanuiti, naa ʋɛɛ Leevi nuiti ba,
    ti zeini wa-laaiti su, mazɔlɔɔ naati ti la zou nɔpɛ sɔlɔɔni wo zaama.
  eng-WEBPB: You shall rejoice before the LORD your God—you, and your sons, your daughters,
    your male servants, your female servants, and the Levite who is within your gates,
    because he has no portion nor inheritance with you.
  kbq-kbq: Ana nehutma tamagrane, a'mofavretamine, ve eri'za vahetamine, a' eri'za
    vahetaminena, Ra Anumzana tamagri Anumzamofo avurera ne'zana nenetma musena nehutma
    monora huntegahaze. Hagi tamagri'enema mani'naza Livae nagara tamagerakani ozmanteho,
    na'ankure zamagra mago mopa e'ori'naze.
  nhe-BL: Huan nopona iixtla imoTECO Dios inilhuichihuase san sejco ica imoconehua
    huan imotequipanojcahua. Nojquiya xiquinnotzaca nopa levitame tlen itztose ipan
    imoaltepe, pampa inijuanti ax quiselise tlali para iniaxca queja imojuanti inquiselise.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e Zanezar henataromo teko paw hurywete putar
    wà nehe: pe, pena''yr wà, penazyr wà, peme uma''ereko e ma''e awa wà, peme uma''ereko
    e ma''e kuzà wà, Erewi izuapyapyr tawhu peneko haw pe wiko ma''e wà. Nupyhyk kwaw
    ywy Kànàà ywy rehe amogwer Izaew ta''yr wazuapyapyr wazàwe wà.'
  eng-DRA: There shall you feast before the Lord your God, you and your sons and your
    daughters, your menservants and maid-servants, and the Levite that dwelleth in
    your cities. For he hath no other part and possession among you.
