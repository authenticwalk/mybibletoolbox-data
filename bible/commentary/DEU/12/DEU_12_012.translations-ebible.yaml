    sevinsin.
  eng-DBY: And ye shall rejoice before Jehovah your God, ye, and your sons, and your
    daughters, and your bondmen, and your handmaids, and the Levite that is within
    your gates; for he hath no portion nor inheritance with you.
  hin-2017: और वहाँ तुम अपने-अपने बेटे-बेटियों और दास दासियों सहित अपने परमेश्वर यहोवा
    के सामने आनन्द करना, और जो लेवीय तुम्हारे फाटकों में रहे वह भी आनन्द करे, क्योंकि
