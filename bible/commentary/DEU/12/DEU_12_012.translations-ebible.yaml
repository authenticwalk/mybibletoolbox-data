    seni ewe ainangen Lefi mi nom lon ämi kewe telinimw, pun esap wor fanüer me wiser
    remi.
  rop-rop: Deya na langa det wanbala pleis yumob garra jidan gudbinjiwei garram im
    mijamet garram yumob bigininimob en ola pipul weya wek blanga yumob, en detlot
    pipul brom det Libai klen weya dei jidan langa yumob taun. Yumob sabi blanga detlot
    pipul brom det Libai klen dei kaan abum eni kantri.
  ukr-1871: І будете веселитись перед Господом, Богом вашим, самі ви й сини ваші й
    дочки ваші, й слуги ваші й служки ваші, і Левіт, що жиє в оселях ваших; нема бо
