    n’Abaleevi ab’omu bibuga byammwe, kubanga bo ku bwabwe tebalifuna mugabo oba obusika
    okufaanana nga mmwe.
  heb-heb: ושמחתם לפני יהוה אלהיכם אתם ובניכם ובנתיכם ועבדיכם ואמהתיכם והלוי אשר בשעריכם
    כי אין לו חלק ונחלה אתכם׃
  ben-IRV: আর তোমরা, তোমাদের ছেলেমেয়েরা ও তোমাদের দাসদাসীরা, আর তোমাদের শহরের দরজার
    মাঝে লেবীয়, কারণ যেমন তার অংশ ও অধিকার তোমাদের মধ্যে নেই, তোমরা সবাই নিজেদের
    ঈশ্বর সদাপ্রভুর সামনে আনন্দ করবে।
  pan-pan: ਤੁਸੀਂ, ਤੁਹਾਡੇ ਪੁੱਤਰ, ਤੁਹਾਡੀਆਂ ਧੀਆਂ, ਤੁਹਾਡੇ ਦਾਸ, ਤੁਹਾਡੀਆਂ ਦਾਸੀਆਂ ਸਭ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਅਨੰਦ ਕਰਨ ਅਤੇ ਉਹ ਲੇਵੀ ਵੀ ਜਿਹੜਾ ਤੁਹਾਡੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਹੈ,
