verse: DEU.012.025
translations:
  mal-C: യഹോവയുടെ ദൃഷ്ടിയിൽ പ്രസാദകരമായിരിക്കുന്നതിനും നീയും നിനക്കുശേഷം നിന്റെ മക്കളും
    അഭിവൃദ്ധിപ്പെടേണ്ടതിനും രക്തം കുടിക്കരുത്.
  deu-TKW: Du darfst es nicht genießen, damit es dir und deinen Kindern nach dir wohl
    gehe, wenn du thust, was vor Jahwe recht ist.
  lin-lin: Bolia yango te mpo ete bomona bolamu, bino mpe bana na bino ; na nzela
    wana nde bokosala oyo ezali alima na miso ya Yawe.
  eng-LSV: you do not eat it, in order that it may be well with you and with your
    sons after you when you do that which [is] right in the eyes of YHWH.
  eng-GNV: 'Thou shalt not eat it, that it may go well with thee; and with thy children
    after thee, when thou shalt doe that which is right in the sight of the Lord:'
  eng-WEBSTER: Thou shalt not eat it; that it may be well with thee, and with thy
    children after thee, when thou shalt do that which is right in the sight of the
    LORD.
  nhw-BL: Amo xijcuaca estli para amojuanti huan amoconehua itztose cuali pampa anquichijtose
    catli xitlahuac iixpa TOTECO.
  swh-ONEN: Msinywe damu, ili mweze kufanikiwa ninyi pamoja na watoto wenu baada yenu,
    kwa sababu mtakuwa mkifanya lililo haki machoni pa Bwana.
  bba-bba: Ì n kuɑ mɛ, i ko i bɔri yɛndu wɑ bɛɛ kɑ bɛɛn bibun bweseru domi i kuɑ
    ye yɑ koo Yinni Gusunɔ wɛ̃re.
  eng-KJVCPB: Thou shalt not eat it; that it may go well with thee, and with thy children
    after thee, when thou shalt do that which is right in the sight of the Lord.
  luo-luo: Ka ok uchamo chiemogo to ubiro dhi maber kaachiel gi nyikwau, nikech mano
    utimo gima ber kendo malongʼo e nyim wangʼ Jehova Nyasaye ma Nyasachu.
  meu-meu: Basio ania, bena ba namo, umui bona natumui umui murimui ai, Iehova vairanai
    o kara maoromaoromu dainai.
  npi-ULB: तिमीहरूले रगत नखाओ । तिमीहरूले परमप्रभुको दृष्‍टिमा जे ठिक छ त्यो गर्‍यौ
    भने तिमीहरू र तिमीहरूका छोराछोरीहरूको भलो हुने छ ।
  yor-yor: Ẹ má ṣe jẹ ẹ́, kí ó bá à lè dára fún ẹ̀yin àti àwọn ọmọ yín, tí ń bọ̀ lẹ́yìn
    in yín. Nígbà yí ní ẹ tó ń ṣe ohun tí ó tọ̀nà lójú Olúwa.
  ind-ind: Jangan sekali-kali makan darah! Maka kamu dan keturunanmu akan senantiasa
    hidup sejahtera karena melakukan apa yang benar dalam pandangan TUHAN.
  pes-OPCB: '@see-verse:DEU.012.024'
  tgl-ULB: Hindi ninyo ito kakainin, para lahat ay maging mabuti sa inyo, at ng inyong
    mga anak na susunod sa inyo, kapag ginawa ninyo kung ano ang tama sa mga mata
    ni Yahweh.
  cbu-NT: Katungamaam watsta. Uru ambinaariya ashkachus, wanasirpari taatssa. Iparitamtis
    wanasir taachinllinaya; watam Apanllee kuk wanasir tuminuksawa.
  hui-hui: Tígua mana ogoni langerogo hale howa darama nane waharimiyagua nde Anduane
    Homogo ibugua tígua mana bayale beremigo hondowa tíhondo gubalini haabo howa tí
    biamogo biragola bayale haabo holeberemi. Ani bialu tínaga waneigini aguane mani
    holebirarubi ogonibi dege holebira.
  mya-mya: ဤ​ပညတ်​ကို​လိုက်​နာ​ခြင်း​သည်​ထာ​ဝ​ရ​ဘု​ရား နှစ်​သက်​တော်​မူ​သော​အ​မှု​ဖြစ်​၏။
    သို့​ဖြစ်​၍​သင် တို့​သည်​ဤ​ပ​ညတ်​ကို​လိုက်​နာ​လျှင် သင်​တို့​နှင့် သင်​တို့​၏​အ​ဆက်​အ​နွယ်​တို့​သည်​လည်း​ကောင်း
    စား​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྲག་བཟའ་མི་རུང་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་ན།
    ཁྱོད་རྣམས་དང་ཁྱོད་ཅག་གི་བུ་རབས་ཚ་རྒྱུད་རྣམས་བདེ་བར་འགྱུར་ངེས།
  sna-sna: Usaridya, kuti zvive zvakakunakira iwe navana vako vachakutevera, nokuti
    unenge uchiita zvakanaka pamberi paJehovha.
  spa-BLM: No la comerás, para que te vaya bien a ti y a tus hijos después de ti,
    cuando hagas lo que es justo a los ojos de Yahvé.
  cac-cac: Man̈ e chi'a, man̈ eyuq'uej schiq'uil noc' noc' chi' yic vach'n̈ej ol ex
    ajelc'och yed' eyin̈tilal yuj e c'anab'ajan Jehová.
  swh-ULB: Hamtakula, ili kwamba iweze kuwa vizur kwenu, na watoto wenu baada yenu,
    wakati mtafanya kile kilicho sahihi machoni pa Yahwe.
  bel-bel: ня еж яе, каб добра было табе і дзецям тваім пасьля цябе, калі будзеш рабіць
    добрае і справядлівае прад вачыма Госпада.
  deu-ELBBK: du sollst es nicht essen, damit es dir und deinen Kindern nach dir wohlgehe,
    weil du tust was recht ist in den Augen des HERRN.
  mbb-OT: Kenè niw heini keena su wey mebmeupiya is kebpekesavuk niw wey te menge
    kevuwazan niw, su meupiya ziyà te etuvangan te Nengazen is kenà kegkaan te lengesa.
  mal-2015: യഹോവെക്കു ഹിതമായുള്ളതു ചെയ്തിട്ടു നിനക്കും മക്കൾക്കും നന്നായിരിക്കേണ്ടതിന്നു
    നീ അതിനെ തിന്നരുതു.
  rmc-rmc: Ma chan les, hoj tumenge the tumare čhavenge te avel andro dživipen savoro
    avri, bo kerena oda, so hin lačho anglo jakha le RAJESKRE.
  pes-OPV: آن را مخور تا برای تو و بعد از تو برای پسرانت نیکو باشد هنگامی که آنچه
    در نظرخداوند راست است، بجا آوری.
  ron-1924: Сэ ну-л мэнынчь, ка сэ фий феричит ту, ши копиий тэй дупэ тине, фэкынд
    че есте плэкут ынаинтя Домнулуй.
  ben-OBCV: তোমাদের ও তোমাদের পরে তোমাদের সন্তানদের যাতে মঙ্গল হয় সেইজন্য তোমরা রক্ত
    খাবে না, তাহলে সদাপ্রভুর চোখে যা ভালো তাই করা হবে।
  som-som: Waa inaydaan cunin, si aad u nabdoonaataan idinka iyo carruurtiinna idinka
    dambaysaba, markaad yeeshaan waxa ku qumman Rabbiga hortiisa.
  lat-VUC: ut bene sit tibi et filiis tuis post te, cum feceris quod placet in conspectu
    Domini.
  eng-ASVBT: Thou shalt not eat it; that it may go well with thee, and with thy children
    after thee, when thou shalt do that which is right in the eyes of Jehovah.
  ita-1885: Non mangiarlo; acciocchè sia bene a te e a' tuoi figliuoli dopo te, quando
    avrai fatto ciò che piace al Signore.
  eng-LXXUP: Thou shalt not eat it, that it may be well with thee and with thy sons
    after thee, if thou shalt do that which is good and pleasing before the Lord thy
    God.
  eng-ULB: You will not eat it, so that it may go well with you, and with your children
    after you, when you will do what is right in the eyes of Yahweh.
  spa-VBL: No la comas, para que en todo te vaya bien a ti y a tus hijos, porque harás
    lo que es correcto ante los ojos del Señor.
  fra-_FOB: Tu ne le mangeras point, afin que tu sois heureux, toi et tes enfants
    après toi, parce que tu auras fait ce qui est droit aux yeux de l'Éternel.
  mal-mal: യഹോവയ്ക്ക് ഹിതകരമായത് ചെയ്ത് നിനക്കും മക്കൾക്കും നന്നായിരിക്കേണ്ടതിന് നീ
    രക്തം ഭക്ഷിക്കരുത്.
  urd-GVR: Use na khānā tāki tujhe aur terī aulād ko kāmyābī hāsil ho, kyoṅki aisā
    karne se tū Rab kī nazar meṅ sahīh kām karegā.
  suz-BL: गेपुकीम मेको मब्‍वचा। मिनु गे परमप्रभु यावे आ ङोंइती मार ठीक बाक्‍मे, मेको
    पतीके, गेपुकी नु इन नोले ङा इन आल आन कली रिम्‍शो दुम्‍ल।
  ita-1927: Non lo mangerai affinché sii felice tu e i tuoi figliuoli dopo di te,
    quando avrai fatto ciò ch’è retto agli occhi dell’Eterno.
  ckb-ckb: نایخۆن هەتا چاکە بێتە ڕێی خۆتان و منداڵەکانتان لەدوای خۆتان، چونکە ئەوەی
    لەبەرچاوی یەزدان ڕاستە، ئەوە دەکەن.
  eng-BBE: Do not take it for food; so that it may be well for you and for your children
    after you, while you do what is right in the eyes of the Lord.
  kan-OKCV: ನೀವು ರಕ್ತವನ್ನು ಭುಜಿಸದಿದ್ದರೆ, ಯೆಹೋವ ದೇವರಿಗೆ ಮೆಚ್ಚುಗೆಯಾಗುವುದು. ಅಲ್ಲದೆ ನಿಮಗೂ,
    ನಿಮ್ಮ ಮಕ್ಕಳಿಗೂ ಒಳ್ಳೆಯದಾಗುವುದು.
  tam-2017: நீ யெகோவாவின் பார்வைக்குச் செம்மையானதைச் செய்வதினால், நீயும் உனக்குப்
    பின்வரும் உன் பிள்ளைகளும் நன்றாயிருக்கும்படி நீ அதைச் சாப்பிடக்கூடாது.
  spa-RV-1909: No comerás de ella; para que te vaya bien á ti, y á tus hijos después
    de ti, cuando hicieres lo recto en ojos de Jehová.
  ron-BTF: Să nu îl mănânci, ca să îţi fie bine ţie şi copiilor tăi după tine, când
    vei face ce este drept înaintea ochilor DOMNULUI.
  eng-WEBP: You shall not eat it, that it may go well with you and with your children
    after you, when you do that which is right in the LORD’s eyes.
  eng-FBV: Don't eat it, so that all will go well with you and your children, because
    you will be doing what is right in the Lord's sight.
  nld-1939: ge moogt het niet nuttigen, opdat het u en uw kinderen na u goed moge
    gaan, daar gij doet wat recht is in de ogen van Jahweh.
  nch-BL: Amo xijcuaca esti para amojuanti huan amoconehua itztose cuali pampa anquichijtose
    cati xitahuac iixpa TOTECO.
  vie-1934: Đừng ăn huyết, hầu ngươi và con cháu ngươi được phước, bởi vì có làm điều
    ngay thẳng trước mặt Đức Giê-hô-va.
  hin-CV: खुद अपने ही कल्याण के निमित्त और तुम्हारे बाद तुम्हारी संतान के लिए तुम
    लहू को नहीं खाओगे. यह करके तुम वह करोगे, जो याहवेह की दृष्टि में सही है.
  eng-OURB: You shall not eat it; that it may go well with you, and with your children
    after you, when you shall do that which is right in Adonai’s eyes.
  spa-BES: No la tomes por comida; para que les vaya bien a ti y a tus hijos después
    de ustedes, mientras hacen lo correcto ante los ojos del Señor.
  tdx-tdx: Tsy hikama’o, soa te ho tahie’e irehe naho o ana’o manonjohy azoo ie manao
    ty fahiti’e am-pivazohoa’ Iehovà.
  vid-vid: Mleche kulya danda leka mbuli za hemwe ziditigwe goya hamwe na walelwa
    wa hemwe, mina mowa mdita ganojile hali Mkulu Nguluwi.
  eng-OKE: Thou shalt not eat it, that it may be well with thee and with thy children
    after thee, when thou doest that which is right before the Lord.
  tha-KJV: ท่านอย่ารับประทานเลื​อด เพื่อท่านเองและลูกหลานของท่านที่มาภายหลังท่านจะจำเริญเป็นสุข
    เมื่อท่านกระทำสิ่งที่​ถู​กต้องตามสายพระเนตรของพระเยโฮวาห์
  por-BR-2018: Não comerás dele; para que vá bem a ti, e a teus filhos depois de ti,
    quando fizeres o correto aos olhos do SENHOR.
  deu-ELO: du sollst es nicht essen, auf daß es dir und deinen Kindern nach dir wohlgehe,
    weil du tust, was recht ist in den Augen Jehovas.
  eng-WYC-2018: that it be well to thee, and to thy sons after thee, (or that it be
    well with thee, and with thy children after thee), when thou hast done that, that
    pleaseth in the sight of the Lord.
  epo-epo: ne manĝu ĝin, por ke estu bone al vi kaj al viaj idoj post vi, se vi faros
    plaĉantaĵon antaŭ la okuloj de la Eternulo.
  uig-PIN: Sǝn uni yemǝsliking kerǝk; xundaⱪ ⱪilsang ⱨaling wǝ sǝndin keyinki baliliringning
    ⱨali yahxi bolidu; qünki sǝn Pǝrwǝrdigarning nǝziridǝ durus bolƣanni ⱪilƣan bolisǝn.
  beo-beo: Dilia da amo hamoma:ne sia:i noga:le nabasea, dilia amola diligaga fi da
    hahawane ahoanumu amola Hina Gode da dilia hou hahawane ba:mu.
  tpi-OTNT: Sapos yupela i no dring blut bilong abus, bai Bikpela i laikim pasin bilong
    yupela, na bai em i mekim olgeta wok bilong yupela na bilong ol tumbuna pikinini
    bilong yupela i kamap gutpela.
  hau-SA: Kada ku ci shi, don ku zauna lafiya, da ku da ’ya’yanku bayanku, gama za
    ku riƙa aikata abin da yake daidai a gaban Ubangiji.
  uig-LAT: Sen uni yémesliking kérek; shundaq qilsang haling we sendin kéyinki baliliringning
    hali yaxshi bolidu; chünki sen Perwerdigarning neziride durus bolghanni qilghan
    bolisen.
  nde-nde: Lingadli, ukuze kulihambele kuhle lina kanye labantwabenu abezayo, ngoba
    lizabe lenze okuhle emehlweni kaThixo.
  ton-ton: ‌ʻOua naʻa ke kai ia; koeʻuhi ke hoko ai ʻae lelei kiate koe, pea ki hoʻo
    fānau kimui ʻiate koe, ʻoka ke ka fai ʻaia ʻoku totonu ʻi he ʻao ʻo Sihova.
  ces-1613: Nebudeš jísti jí, aby tobě dobře bylo i synům tvým po tobě, když bys činil,
    což dobrého jest před očima Hospodinovýma.
  eng-WMB: You shall not eat it, that it may go well with you and with your children
    after you, when you do that which is right in the LORD’s eyes.
  tam-TCV: அதைச் சாப்பிடாதீர்கள். அப்பொழுது நீங்களும், உங்கள் பிள்ளைகளும் நலமாயிருப்பீர்கள்.
    ஏனெனில் யெகோவாவின் பார்வையில் எது சரியானதோ அதையே நீங்கள் செய்வீர்கள்.
  ceb-ULB: Dili ninyo kini kan-on, aron mamaayo kini alang kaninyo, ug sa inyong mga
    anak sunod kaninyo, sa dihang buhaton ninyo kung unsa ang husto sa mga mata ni
    Yahweh.
  pol-UBG: Nie będziesz jej spożywał, aby się dobrze powodziło tobie i twoim synom
    po tobie, gdy uczynisz to, co jest dobre w oczach PANA.
  agr-agr: Nunú numpa yutsuk idaikugmek, Apajuí emtin pegkeg takau asajum, atumi uchijum
    aidaujaí shiig pujustinaitjume.
  kyc-kyc: Dopa pyuo ranjama naa narami ramo dokopa Kamongome nakama kando rae mairamopa
    nakamape nakamana manjiraminyi dupwape keta yulu dupwa peparae mondo lao au pyuo
    soo puu para.
  urd-GVU: اُسے نہ کھانا تاکہ تجھے اور تیری اولاد کو کامیابی حاصل ہو، کیونکہ ایسا
    کرنے سے تُو رب کی نظر میں صحیح کام کرے گا۔
  deu-1912: Und sollst es darum nicht essen, daß dir's wohl gehe und deinen Kindern
    nach dir, weil du getan hast, was recht ist vor dem HERRN.
  kan-2017: ನೀವು ಅದನ್ನು ತಿನ್ನದೆ ಯೆಹೋವನಿಗೆ ಮೆಚ್ಚಿಗೆಯಾಗಿರುವುದನ್ನು ನಡಿಸಿದರೆ ನಿಮಗೂ ಮತ್ತು
    ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಶುಭವುಂಟಾಗುವುದು.
  yap-yap: Fa’an gimed ra fol ko ran’ey nike yog, ma gimed ra fel’ u wan’ SOMOL, ma
    aram e gimed nge pi’in owchamed e ra fel’ gubin ban’en u puluwmed.
  hlt-MCSB: Na caak pawt daengah ni BOEIPA mikhmuh ah a thuem la a saii vetih namah
    neh namah hnukkah na ca rhoek loh khophoeng a pha eh.
  mdy-ETH: ዬያ ዒንሢ ካፒንቲ ኩንሤቴ ፆኦሲ ዎዛዻኔ፤ ዒንሢንታ ዒንሢኮ ናኣቶንታም ኮሺ ማዓንዳኔ።
  twi-ASANTE: Monnni mogya no, na asi mo ne mo mma yie, ɛfiri sɛ, moayɛ deɛ ɛsɔ Awurade
    ani.
  eng-WEBU: You shall not eat it, that it may go well with you and with your children
    after you, when you do that which is right in the LORD’s eyes.
  bnp-bnp: Naha ni ninu a darana sipsip a bulmakau, lakea a maka maki bara i bele
    kamumu ne mua, ne tune mua na tahuna mu rata a naro kamumu na matane BAKOVI DAGI,
    a Vure ne mua.
  wal-wal: Intte GODAA sinttan intte lo77obaa oottiyoogee inttessi, intteppe guyyiyan,
    intte naatussikka lo77o gidana mala, suuttaa uyoppite.
  spa-PDDPT: No comerás de ella para que te vaya bien, a ti y a tus hijos, porque
    hiciste lo recto delante de Yavé.
  gun-gun: Ndere'ui 'rãe. Ndera'y kuery ndereikovevei rire ndo'ui avi 'rã, Senhor
    penemoingo porã aguã, henonde ha'evea ramigua anho pejapo ramo.
  ilo-ULB: Saanyonto a kanen daytoy, tapno sumayaatkayonto, ken dagiti annakyo a sumarsaruno
    kadakayo, no aramidenyo ti umno iti imatang ni Yahweh.
  kpg-kpg: Maa goodou ga daudali taganoho deenei, Dimaadua ga manawa tenetene adu
    gi goodou, gei nia mee huogodoo gaa kila humalia adu gi goodou mo godou hagadili
    gi muli.
  uig-ARA: سەن ئۇنى يېمەسلىكىڭ كېرەك؛ شۇنداق قىلساڭ ھالىڭ ۋە سەندىن كېيىنكى بالىلىرىڭنىڭ
    ھالى ياخشى بولىدۇ؛ چۈنكى سەن پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس بولغاننى قىلغان بولىسەن.
  sus-sus: Wo naxa a min alako wo xa sɛɛwa, wo tan, nun wo xa die hali wo dangi xanbi.
    Wo xa fe tinxinxie raba, Alatala wama naxee xɔn.
  pon-2006: Ma kumwail sohte pahn tungoale nta, eri, KAUN-O pahn kupwurperenkihda,
    oh mehkoaros pahn pweida rehmwail oh rehn kadaudokamwail kan.
  jae-jae: Ôniŋ atom. Embe ôŋgôm gêŋ, taŋ ênac Apômtau mataanô ŋajam, go aôm to nêm
    wakuc amoa ŋajam.
  ksd-ksd: Koko una en ia, upi na boina piram ma pire ra umana bul mur tam, ba una
    pait ra magit i takodo ta ra luaina mata i ra Luluai.
  tur-YTC: Yahve'nin gözünde doğru olanı yaptığında, sana ve senden sonra çocuklarına
    iyilik olsun diye onu yemeyeceksiniz.
  grc-BRENT: Οὐ φαγῇ αὐτὸ, ἵνα εὖ σοι γένηται καὶ τοῖς υἱοῖς σου μετὰ σὲ, ἐὰν ποιήσῃς
    τὸ καλὸν καὶ τὸ ἀρεστὸν ἐναντίον Κυρίου τοῦ Θεοῦ σου.
  ind-AYT: Janganlah kamu memakannya agar baik keadaanmu dan keadaan anak-anakmu,
    karena kamu melakukan yang benar di hadapan TUHAN.
  nya-nya: Musamadye magazi kuti zikuyendereni bwino inu pamodzi ndi ana anu a pambuyo
    panu, popeza mudzakhala mukuchita zoyenera pamaso pa Mulungu.
  hrv-hrv: Ne smiješ je jesti, da bude dobro i tebi i tvojim sinovima poslije tebe
    kad činiš što je pravo u očima Jahvinim.
  mps-mps: Tialima, dagego te hasa dabego kaneme tusiąma ebaso da, teda Genuai Bidigo
    dagego kolesaga godolo yaibao. Tama agai dagego sę dabe me agai wiegi yai pedalomainogo
    yaibao.
  tpi-tpi: Sapos yupela i no dring blut bilong abus, bai Bikpela i laikim pasin bilong
    yupela, na bai em i mekim olgeta wok bilong yupela na bilong ol tumbuna pikinini
    bilong yupela i kamap gutpela.
  dan-1931: Afhold dig fra at nyde det, for at det kan gå dig og dine Børn efter dig
    vel, idet du gør, hvad der er ret i HERRENS Øjne.
  vie-OVCB: Kiêng cữ máu là một điều chính đáng dưới mắt Chúa, và nhờ vậy anh em và
    con cháu mình sẽ được may mắn.
  guj-2017: તમારે તે ખાવું નહિ; એ માટે કે યહોવાહ તમારા ઈશ્વરની દૃષ્ટિમાં જે યથાર્થ
    છે તે કર્યાથી તમારું તથા તમારી પાછળ તમારા સંતાનોનું ભલું થાય.
  pon-2006A: Ma kumwail sohte pahn tungoale nta, eri, KAUN-O pahn kupwurperenkihda,
    oh mehkoaros pahn pweida rehmwail oh rehn kadaudokamwail kan.
  por-BRBSL: Não o comerá, para que ele possa ir bem com você e com seus filhos depois
    de você, quando fizer o que é certo aos olhos de Javé.
  cth-cth: Nang teh BAWIPA e hmalah kalan e hno hah na sak dawkvah, nang hoi cungtalah,
    na catounnaw hawinae na coe awh nahan, a thi hah na cat awh mahoeh.
  twi-twi: Munnni mogya no na asi mo ne mo mma yiye, efisɛ moyɛ saa a na moayɛ nea
    ɛteɛ wɔ Awurade ani so.
  hlt-hlt: Na caak pawt daengah ni BOEIPA mikhmuh ah a thuem la a saii vetih namah
    neh namah hnukkah na ca rhoek loh khophoeng a pha eh.
  tbz-SIM: Di bɑ́ ncɑ́ɑ́ mmɛyĩ̀ĩ̀ nkɛ̀ dɛ̀ɛ yie nkɛ̀ di mbo kɛ̀ dɛ̀ di nɑɑti, díndi
    nɛ̀ di bí nɛ̀ di yɑɑ̀bío kɛ yɛ̃́ di dɔɔrimɛ̀ ti Yiɛ̀ nKuyie ndɔ́ dɛ̀ndɛ.
  msy-2020: Ia asɨzir katamɨn ghuzim ameghan koghtɨ, Ikiavɨra Itir God, ia mɨkɨm suam,
    ian arazir kam an damazimɨn dera. Egh a ia ko ian ovavibar boriba deragh ia damutɨ,
    ian ingangariba deraghvɨram otivam.
  azb-azb: Qan yeməyin. Belə etsəniz, Rəbbin gözündə doğru olanı etmiş olarsınız.
    Onda həm sizin, həm də sizdən sonra gələn övladlarınızın xoş güzəranı olar.
  eng-DBY: thou shalt not eat it; that it may go well with thee, and with thy children
    after thee, when thou shalt do what is right in the eyes of Jehovah.
  hin-2017: तू उसे न खाना; इसलिए कि वह काम करने से जो यहोवा की दृष्टि में ठीक है तेरा
    और तेरे बाद तेरे वंश का भी भला हो।
  wol-KYG: Buleen ko lekk mukk, su boobaa dingeen baaxle, yeen ak seen doom yi leen
    di wuutu; ngir su boobaa yeena ngi jëfe li Aji Sax ji rafetlu.
  eng-YLT: thou dost not eat it, in order that it may be well with thee, and with
    thy sons after thee, when thou dost that which [is] right in the eyes of Jehovah.
  eng-WYC-2017: that it be well to thee, and to thy sons after thee, when thou hast
    done that, that pleaseth in the sight of the Lord.
  eng-WMBB: You shall not eat it, that it may go well with you and with your children
    after you, when you do that which is right in the LORD’s eyes.
  urd-GVH: उसे न खाना ताकि तुझे और तेरी औलाद को कामयाबी हासिल हो, क्योंकि ऐसा करने
    से तू रब की नज़र में सहीह काम करेगा।
  rug-rug: Ego, be va tabea gamu sa tinarae hie si kaqu qetuni gamu e Zihova si gamu,
    meke kaqu koa valeana si gamu doduru, meke sari na tudia ri na tumia koari na
    sinage luli mudi mae koa gamu.
  gaz-gaz: Akka siʼii fi ijoollee kee kanneen si duubaan dhalataniif toluuf ati dhiiga
    hin nyaatin; ati fuula Waaqayyoo duratti waan qajeelaa hojjechaa jirtaatii.
  fra-LSG: Tu ne le mangeras pas, afin que tu sois heureux, toi et tes enfants après
    toi, en faisant ce qui est droit aux yeux de l’Éternel.
  yal-yal: Ɛ nama a don alogo ɛ xa hɛrin sɔtɔ, ɛ tan, e nun ɛ diine hali ɛ dangu xanbini.
    Amasɔtɔ ɛ fe tinxinxine ligama Alatala yɛɛ ra yi.
  haw-1868: Mai ai oe ia mea; i pomaikai oe, a me kau mau keiki mahope ou, i kau hana
    ana i ka pono imua o Iehova.
  arb-NAV: لَا تَأْكُلُوهُ، لِتَنْعَمُوا أَنْتُمْ وَأَوْلادُكُمْ مِنْ بَعْدِكُمْ بِالْخَيْرِ،
    إِذْ صَنَعْتُمُ الْحَقَّ فِي عَيْنَيِ اللهِ.
  ewe-ewe: Ne miewɔ se sia dzi la, miadze Yehowa ŋu, eye nu sia nu adze edzi na mi
    kple miaƒe dzidzimeviwo siaa.
  eng-LEE: Thou shalt not eat it; in order that it may go well with thee, and with
    thy children after thee, when thou wilt do what is right in the eyes of the Lord.
  asm-FB: আপোনালোক আৰু আপোনালোকৰ ভাবী সন্তান সকলৰ মঙ্গল হ’বৰ কাৰণে আপোনালোকে তেজ পান
    নকৰিব; তেতিয়া যিহোৱাৰ দৃষ্টিত যি ভাল তাক কৰা হ’ব।
  sus-A: وٌ نَشَ عَ مِن عَلَكٌ وٌ شَ سّيوَ، وٌ تَن، نُن وٌ شَ دِيٍ هَلِ وٌ دَنفِ شَنبِ.
    وٌ شَ قٍ تِنشِنشِيٍ رَبَ، عَلَتَلَ وَ مَ نَشٍيٍ شْن.
  fra-SBL: Vous n'en mangerez pas, afin qu'il vous soit agréable, à vous et à vos
    enfants après vous, de faire ce qui est bien aux yeux de l'Éternel.
  hbo-hbo: לֹ֖א תֹּאכְלֶ֑נּוּ לְמַ֨עַן יִיטַ֤ב לְךָ֙ וּלְבָנֶ֣יךָ אַחֲרֶ֔יךָ כִּֽי־תַעֲשֶׂ֥ה
    הַיָּשָׁ֖ר בְּעֵינֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: that it be wel to thee, and to thi sones after thee, whanne thou hast
    do that, that plesith in the siyt of the Lord.
  cwe-cwe: Sekemuje damu, muladi mutemeligwe mate mweye hamwe na nyelesi zenu, kwaviya
    mwizakuwa motenda yanogile haulongozi ha Mndewa Mulungu.
  kik-kik: Ndũkanamĩrĩe, nĩguo maũndũ maku magĩrĩre, o na ma ciana ciaku iria igooka
    thuutha waku, tondũ ũrĩkoragwo ũgĩĩka maũndũ marĩa magĩrĩire maitho-inĩ ma Jehova.
  fra-NCL: Tu ne le mangeras pas, afin que tu sois heureux, toi et tes enfants après
    toi, en faisant ce qui est droit aux yeux de Yahweh.
  cek-AK: Athii to caa o hmah; to tiah nahaeloe Angraeng mikhnuk ah katoeng hmuen
    to na sak o pongah, nangmah hoi hmabang angzo han koi na caanawk to khoisak hoih
    o tih.
  cuk-cuk: Melle be san-amba-abebiid gunno, adi, be yeer-itodii guega, degine, be-sorbali,
    be-mimmigan yeer-itodii gumogagar. Ar deyob, be Bab-Jehová-asabin ibmar-nued be
    imakoed, eba be ibsaoed.
  uig-CYR: Сән уни йемәслигиң керәк; шундақ қилсаң һалиң вә сәндин кейинки балилириңниң
    һали яхши болиду; чүнки сән Пәрвәрдигарниң нәзиридә дурус болғанни қилған болисән.
  tel-2017: మీరు దాన్ని తినకుండా యెహోవా దృష్టికి ఇష్టమైనదాన్ని చేసినందుకు మీకు, మీ
    సంతానానికి మేలు కలుగుతుంది.
  hat-BSA: Nou p ap bwè li jis pou sa kab ale byen pou nou avèk pitit apre nou yo;
    paske nou ap fè sa ki bon nan zye SENYÈ a.
  kos-kos: Kowos in tia kang srah, na ma nukewa ac fah wo nu suwos ac nu sin fwilin
    tulik nutuwos, mweyen kowos oru ma suwohs ye mutun LEUM GOD.
  hbo-WLC: לֹ֖א תֹּאכְלֶ֑נּוּ לְמַ֨עַן יִיטַ֤ב לְךָ֙ וּלְבָנֶ֣יךָ אַחֲרֶ֔יךָ כִּֽי־תַעֲשֶׂ֥ה
    הַיָּשָׁ֖ר בְּעֵינֵ֥י יְהוָֽה׃
  ibo-ibo: Erila ya, ka ihe si otu a gaara gị na ụmụ ụmụ gị nke ọma, nʼihi na ị na-eme
    ihe ziri ezi nʼanya Onyenwe anyị.
  ory-ory: ତୁମ୍ଭେ ତାହା ଭୋଜନ କରିବ ନାହିଁ ତହିଁରେ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ
    କଲେ, ତୁମ୍ଭର ଓ ତୁମ୍ଭ ଉତ୍ତାରେ ତୁମ୍ଭ ସନ୍ତାନଗଣର ମଙ୍ଗଳ ହେବ।
  chk-chk: Iwe, ousap ünümi, pwe ämi me mwirimwirimi kana oupwe feiöch, pokiten oua
    föri mine a pwüng me fän mesen ewe Samol mi Lapalap.
  rop-rop: If yumob dum lagijat, wal YAWEI garra jidan brabli gudbinji langa yumob
    en langa yumob bigininimob.
  ukr-1871: Не їсти меш її, про те щоб добре було тобі і дїтям твоїм по тобі; бо чинити
    меш те, що добре перед очима в Господа.
  deu-1951: Du sollst es nicht essen, auf daß es dir und deinen Kindern nach dir wohl
    gehe, wenn du tun wirst, was in den Augen des HERRN recht ist.
  eng-JPS: Thou shalt not eat it; that it may go well with thee, and with thy children
    after thee, when thou shalt do that which is right in the eyes of the LORD.
  srp-1865: Ne jedi je, da bi dobro bilo tebi i sinovima tvojim nakon tebe, kad èiniš
    što je ugodno Gospodu.
  lug-lug: Togulyanga, olyoke obeerenga mu ddembe, ggwe, n’abaana bo, ng’okoze ebituufu
    mu maaso ga Mukama.
  heb-heb: לא תאכלנו למען ייטב לך ולבניך אחריך כי תעשה הישר בעיני יהוה׃
  ben-IRV: তুমি তা খাবে না; যাতে সদাপ্রভুর চোখে যা সঠিক, তা করলে তোমার ভালো ও তোমার
    পরবর্তী ছেলে মেয়েদের ভালো হয়।
  pan-pan: ਤੁਸੀਂ ਉਸ ਨੂੰ ਨਾ ਖਾਇਓ ਤਾਂ ਜੋ ਇਹ ਕੰਮ ਕਰਨ ਨਾਲ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ
    ਹੈ, ਤੁਹਾਡਾ ਅਤੇ ਤੁਹਾਡੇ ਬਾਅਦ ਤੁਹਾਡੇ ਬੱਚਿਆਂ ਦਾ ਭਲਾ ਹੋਵੇ।
  mya-JVB: သင် သည် ထာဝရဘုရား နှစ်သက် တော်မူဘွယ် သောအမှုကို ပြု သဖြင့် ၊ ကိုယ်တိုင်
    မှစ၍သား မြေးတို့သည် ချမ်းသာ စွာ နေရမည်အကြောင်း ၊ အသွေး ကို ရှောင် ရမည်။
  hmo-hmo: Do umui ania lasi, vadaeni do umui namo, umui bona emui natudia bona tubudia
    ibounai, Lohiabada ena vairana dekenai umui be maoromaoro dainai.
  urd-urd: तू उसे न खाना; ताकि तेरे उस काम के करने से जो ख़ुदावन्द की नज़र में ठीक
    है, तेरा और तेरे साथ तेरी औलाद का भी भला हो।
  rus-SYN: не ешь ее, дабы хорошо было тебе и детям твоим после тебя вовеки, если
    будешь делать доброе и справедливое пред очами Господа Бога твоего.
  bqc-SIM: Ásuli bleo, kɛ́ à e àↄ yã́ pↄ́ Dii yei kɛ yã́i, íↄ aafia, ápiↄ ń
    á buiↄ á kpɛ.
  tcz-CHONGTHU: Gan thisan chu meiya nago vam louhel diu ahi. Chutileh nangho leh
    nachateu nabon chau chunga, ijakai phacham kimsoh kei ding ahi. Ajeh chu nanghon
    Pakai lunglam nabol jeh’u ahi.
  mar-mar: परमेश्वराच्या दृष्टीने जे योग्य तेच तुम्ही करावे म्हणजे तुमचे व तुमच्या
    वंशजांचे कल्याण होईल.
  qub-qub: Yawarta mana micuptiquega Tayta Dios ricaycäshuptiqui allita rurashayquipitami
    gamcunapis, wamrayquicunapis alli goyanquipaj.
  hat-hat: Si nou pa manje san an, tout bagay va mache byen pou nou ak pou tout ras
    nou apre nou, paske n'a fè sa ki fè Seyè a plezi.
  eng-BSB: Do not eat it, so that it may go well with you and your children after
    you, because you will be doing what is right in the eyes of the LORD.
  tod-tod: À mina mi, naa ɠa a kɛ wo undaanɛ, wa wo-mavofodaiti, tɔɔzei wo naa ɠɛa,
    nii sɔlegai Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: You shall not eat it, that it may go well with you and with your children
    after you, when you do that which is right in the LORD’s eyes.
  kbq-kbq: Anama ahegisaza afu'mofo korama one'nageno'a, maka zama hanazazamo'a tamagrite'ene
    mofavretmire'enena knare hugahie. Na'ankure e'i Ra Anumzamo'ma musema nehia avu'avaza
    hugahaze.
  nhe-BL: Amo xijcuaca estli para imojuanti huan imoconehua itztose cuali pampa inquichijtose
    tlen xitlahuac iixtla TOTECO.
  gub-BL: Peruzar ko Tupàn ze'eg nehe. Pezapo Tupàn Tuweharupi Wiko Ma'e pe ikatu
    ma'e nehe. Nezewe mehe pe nehe, pezuapyapyr wà nehe no, penurywete putar nehe.
  eng-DRA: That it may be well with thee and thy children after thee, when thou shalt
    do that which is pleasing in the sight of the Lord.
