  asm-FB: সেই ঠাইতেই আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ সন্মুখত আপোনালোকে আৰু আপোনালোকৰ পৰিয়ালৰ
    সকলোৱে আহাৰ গ্রহণ কৰিব আৰু আপোনালোকে হাত দিয়া সকলো কাৰ্যত তেওঁ দিয়া আশীৰ্ব্বাদক
    লৈ আপোনালোকে আনন্দ উল্লাস কৰিব।
  sus-A: وٌ شَ وٌ شَ سّرّشّيٍ دٌن مّننِ، وٌ تَن نُن وٌ شَ دٍنبَيَيٍ. وٌ شَ حّلّشِن
    هَرِفٍ رَ، وٌ مَرِفِ عَلَتَلَ نَشَن قِشِ وٌ مَ.
  fra-SBL: C'est là que tu mangeras devant l'Éternel, ton Dieu, et que tu te réjouiras
    de tout ce que tu auras entrepris, toi et tes familles, et pour lequel l'Éternel,
    ton Dieu, t'aura béni.
  hbo-hbo: וַאֲכַלְתֶּם־שָׁ֗ם לִפְנֵי֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם וּשְׂמַחְתֶּ֗ם בְּכֹל֙
    מִשְׁלַ֣ח יֶדְכֶ֔ם אַתֶּ֖ם וּבָתֵּיכֶ֑ם אֲשֶׁ֥ר בֵּֽרַכְךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: And ye and youre housis schulen ete there in the siyt of youre Lord
    God; and ye schulen be glad in alle thingis to whiche ye putten hond, in whiche
    youre Lord God blesside you.
  cwe-cwe: Uko mwizakuja haulongozi ha Mndewa Mulungu, Mulungu wenu, mweye na wanhu
    weli muna zikaye zenu, mwizadeng'helela chila chinhu chomupata kwa sang'hano zenu,
    kwaviya Mndewa Mulungu, Mulungu wenu kamtemelani mate.
  kik-kik: Mũrĩ hau mbere ya Jehova Ngai wanyu, inyuĩ na andũ a nyũmba cianyu nĩmũkarĩĩaga
    na mũgakenera maũndũ mothe marĩa mũrĩĩkaga na moko manyu, nĩ ũndũ Jehova Ngai
    wanyu nĩamũrathimĩte.
  fra-NCL: C’est là que vous ferez des repas sacrés devant Yahweh, votre Dieu, et
    que vous vous réjouirez, vous et vos familles, en jouissant de tous les biens
    que votre main aura acquis et par lesquels Yahweh, ton Dieu, t’aura béni.
  cek-AK: to ahmuen ah na Angraeng Sithaw hmaa ah caa oh; na sak o ih hmuen boih ah,
    na Angraeng Sithaw mah nangcae han tahamhoihaih paek pongah, nangmah hoi na imthung
    takoh boih anghoe oh.
  cuk-cuk: ”Agi, be-Bab-Dummad-Jehová-asabin, be-gwenadganmala be mas gunmaloed. Na
    be arbasmaladgi be-Bab-Dummad-Jehová bemargi ise-nued-binsasadba be wergudmaloed.
  uig-CYR: Силәр аиләңдикиләр билән қошулуп шу йәрдә Пәрвәрдигар Худайиңларниң алдида
    зияпәт қилиңлар, силәр Пәрвәрдигар Худайиңлар силәрни бәрикәтлигән қол әмгигиңларниң
    мевисидин шатлинисиләр.
  tel-2017: అక్కడే మీరు, మీ దేవుడు యెహోవా మిమ్మల్ని ఆశీర్వదించి ఇచ్చిన మీ కుటుంబాలు
    యెహోవా సన్నిధిలో భోజనం చేసి మీ పనులన్నిటిలో సంతోషించాలి.
  hat-BSA: La osi, nou menm avèk lakay nou va manje devan SENYÈ a, Bondye nou an.
    Konsa, nou va rejwi nan tout sa nou te antreprann nan, nou avèk lakay nou yo,
    nan sila SENYÈ a, Bondye nou an, te beni nou an.
  kos-kos: Na ingo, ye mutun LEUM GOD lowos su akinsewowoye kowos, kowos ac sou lowos
    fah mongo ac engankin orekma wo kowos orala.
  hbo-WLC: וַאֲכַלְתֶּם־שָׁ֗ם לִפְנֵי֙ יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם וּשְׂמַחְתֶּ֗ם בְּכֹל֙
    מִשְׁלַ֣ח יֶדְכֶ֔ם אַתֶּ֖ם וּבָתֵּיכֶ֑ם אֲשֶׁ֥ר בֵּֽרַכְךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: Unu na ezinaụlọ unu ga-anọkwa nʼebe ahụ, nʼihu Onyenwe anyị Chineke unu,
    rie oriri unu. Nʼihu ya kwa ka unu ga-aṅụrịkwa ọṅụ, nʼihi ihe niile ahụ unu setịpụrụ
    aka unu ime, na nʼihi ngọzị Onyenwe anyị Chineke unu gọziri unu.
  ory-ory: ପୁଣି ସେହି ସ୍ଥାନରେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ
    ଭୋଜନ କରିବ ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଯେଉଁ ଯେଉଁ ବିଷୟରେ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିଅଛନ୍ତି,
    ଏପରି ଯେକୌଣସି ବିଷୟରେ ତୁମ୍ଭେମାନେ ହାତ ଦେବ, ତହିଁରେ ତୁମ୍ଭେମାନେ ଓ ତୁମ୍ଭମାନଙ୍କ ପରିବାର
    ଆନନ୍ଦ କରିବ।
  chk-chk: Iwe, ikenan oupwe mongö me fän mesen ewe Samol mi Lapalap ämi we Kot, oupwe
    pwal pwapwa me chon leimwemi ren meinisin mine oupwe föri, pun ewe Samol mi Lapalap
    ämi we Kot a afeiöchükemi.
  rop-rop: Deya na YAWEI det trubala God blanga wi garra jidan garram yumob. Imbin
    gudbinji langa yumob en yumob femili olabat, en yumob garra dagat ola daga en
    jidan gudbinji langa ola gudwan ting weya yumob bin dumbat adwek.
  ukr-1871: І будете там їсти перед Господом, Богом вашим, і радїти усїм, що робити
    мете руками вашими, ви самі й доми ваші, чим Господь, Бог твій, поблагословить
    тебе.
  deu-1951: Und daselbst sollt ihr vor dem HERRN, eurem Gott, essen und fröhlich sein,
    ihr und eure Familien, über allem, was ihr mit euren Händen erarbeitet habt, womit
    der HERR, dein Gott, dich gesegnet hat.
  eng-JPS: and there ye shall eat before the LORD your God, and ye shall rejoice in
    all that ye put your hand unto, ye and your households, wherein the LORD thy God
    hath blessed thee.
  srp-1865: I jedite ondje pred Gospodom Bogom svojim, i veselite se vi i porodice
    vaše svaèim, za što se prihvatite rukom svojom, èim te blagoslovi Gospod Bog tvoj.
  lug-lug: Mmwe n’ab’omu nnyumba zammwe munaaliiranga mu maaso ga Mukama Katonda wammwe,
    munaasanyukanga ne mwenyumirizanga mu buli kintu kyonna kye munaabanga mukoze
    n’emikono gyammwe, kubanga Mukama Katonda wo anaabanga akuwadde omukisa.
  heb-heb: ואכלתם שם לפני יהוה אלהיכם ושמחתם בכל משלח ידכם אתם ובתיכם אשר ברכך יהוה
    אלהיך׃
  ben-IRV: আর সেই জায়গায় তোমাদের ঈশ্বর সদাপ্রভুর সামনে খাবে এবং তোমাদের ঈশ্বর সদাপ্রভু
    থেকে পাওয়া আশীর্বাদ অনুসারে যে কিছুতে হাত দেবে, তাতেই সপরিবারে আনন্দ করবে।
  pan-pan: ਅਤੇ ਉੱਥੇ ਹੀ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਖਾਇਆ ਕਰਨਾ ਅਤੇ ਆਪਣੇ-ਆਪਣੇ
    ਘਰਾਣੇ ਸਮੇਤ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਹਰੇਕ ਕੰਮ ਦੇ ਕਾਰਨ, ਜਿਸ ਉੱਤੇ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ
    ਤੁਹਾਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਹੈ, ਖੁਸ਼ੀ ਮਨਾਇਓ।
  mya-JVB: ထို အရပ်၌ သင် တို့၏ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ စား ရကြမည်။ ပြု လေရာရာ
    ၌ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား ကောင်းကြီး ပေးတော်မူသဖြင့် ၊ ကိုယ်တိုင် မှစ၍ အိမ်သူ
    အိမ်သားတို့သည် ရွှင်လန်း ခြင်းကို ပြုရကြမည်။
  hmo-hmo: Unai gabu dekenai danu Lohiabada, emui Dirava, ena vairana dekenai do umui
    mai, mai emui famili danu do umui aniani, bona do umui moale hebou, emui gaukara
    ibounai lalonai, badina be Lohiabada, emui Dirava ese umui ia hanamoa vadaeni.
  urd-urd: और वहीं ख़ुदावन्द अपने ख़ुदा के सामने खाना और अपने घरानों समेत अपने हाथ
    की कमाई की ख़ुशी भी करना, जिसमें ख़ुदावन्द तेरे ख़ुदा ने तुझको बरकत बख़्शी हो।
  rus-SYN: и ешьте там пред Господом, Богом вашим, и веселитесь вы и семейства ваши
    о всем, что делалось руками вашими, чем благословил тебя Господь, Бог твой.
  bqc-SIM: íli pↄble Dii á Lua aɛ we ń á bɛdeↄ, í pↄnakɛ zĩ pↄ́ á kɛ̀ↄ yã́
    musu píi, kɛ́ Dii á Lua báaadàágu yã́i.
  tcz-CHONGTHU: Hiche muna chu nang leh na insung miten Pakai ansunga an neh khom
    nanei diu, Pakai phatthei naho nachan diu ahi, ajeh chu nangman Pakai thupeh nanit
    jal ahi.
  mar-mar: आपल्या कुटुंबियासमवेत तुमचा देव परमेश्वर याच्या सान्निध्यात तुम्ही तेथे
    भोजन करा. तुम्ही कष्ट करून जे मिळवलेत त्याच्या आनंदात तेथे तुम्ही सर्वजण सामील
    व्हा. तुमचा देव परमेश्वर याच्या आशीर्वादाने तुम्हास सर्व गोष्टी मनासारख्या मिळत
    आहेत याची आठवण ठेवा.
  qub-qub: Chaychöga Tayta Diospa ñaupanchömi micunquipaj. Llapan famillyayquicunawan
    cushicur micunqui micuyniqui alli wayunanpaj Tayta Dios bindisyunta goshushayquipita.
  hat-hat: Se la, devan Seyè a, Bondye nou an, n'a fè fèt, n'a manje ansanm ak tout
    moun nan fanmi nou yo. Se la n'a fè kè nou kontan chak lè Seyè a va beni nou pou
    li te fè nou fè bèl rekòt.
  eng-BSB: There, in the presence of the LORD your God, you and your households shall
    eat and rejoice in all you do, because the LORD your God has blessed you.
  tod-tod: Miná ɠa ɓalaa wa daami wo ná, Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠaazu, wa-o, wa-ʋɛlɛyeɠeiti-yo,
    wo ɠoozunɛ naama ani ʋagɔi pɛ faa zu a ɠɛ wo ya, niiti Ɠɔoɠɔ GALAGI wa-ƓALAGI
    a tuya loo wo ʋɛ ti zu.
  eng-WEBPB: There you shall eat before the LORD your God, and you shall rejoice in
    all that you put your hand to, you and your households, in which the LORD your
    God has blessed you.
  kbq-kbq: Hagi e'i ana kumateke tamagrane a'mofavrenena Ra Anumzana tamagri Anumzamofo
    avure ne'zana ome kretma nenetma, maka zama asomu huno eri'ampoma reramante'nea
    zankura musena hugahaze.
  nhe-BL: Huan san nopona huelis inilhuichihuase ica imofamilias huan inquicuase nopa
    nacatl tlen imotlacajcahualis tlen inmechtocaros. San nopona campa ichaj imoTECO
    Dios huelis inpaquise ininhuaya imofamilias ica nopa pixquistli tlen quisqui tlen
    imotequi huan ipampa nochi más tlen yajaya ica inmechtiochijtoc.
  gub-BL: A'e pe Tupàn Tuweharupi Wiko Ma'e Zanezar henataromo pe nehe, peànàm a'e
    wà nehe no, pe'u putar ma'ea'yr penemimur kwer ho'o kwer ikurer nehe. Penurywete
    putar nehe, ta'e Tupàn omono uze'egatu pema'ereko haw rehe a'e xe.
  eng-DRA: 'And you shall eat there in the sight of the Lord your God: and you shall
    rejoice in all things, whereunto you shall put your hand, you and your houses
    wherein the Lord your God hath blessed you.'
