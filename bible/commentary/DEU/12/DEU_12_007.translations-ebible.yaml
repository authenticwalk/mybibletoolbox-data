verse: DEU.012.007
translations:
  mal-C: നിങ്ങൾ കൈവെച്ച എല്ലാ കാര്യങ്ങളിലും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളെ അനുഗ്രഹിച്ചതുകൊണ്ട്,
    അവിടെ, നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ നിങ്ങളും നിങ്ങളുടെ കുടുംബങ്ങളും ഭക്ഷിച്ച്
    ആനന്ദിക്കണം.
  deu-TKW: Dort sollt ihr vor Jahwe, eurem Gotte, das Opfermahl halten und samt euren
    Familien fröhlich sein über alles, was ihr erworben habt, womit dich Jahwe, dein
    Gott, gesegnet hat.
  lin-lin: Kaka na esika yango, na miso ya Yawe, Nzambe na bino, bino mpe mabota na
    bino bokolia mpe bokosepela na eloko nyonso oyo bokosala na maboko na bino ; pamba
    te Yawe, Nzambe na bino, apamboli bino.
  eng-LSV: and you have eaten there before your God YHWH, and have rejoiced in every
    putting forth of your hand, you and your households, with which your God YHWH
    has blessed you.
  eng-GNV: And there ye shall eate before the Lord your God, and ye shall reioyce
    in all that yee put your hand vnto, both ye, and your housholdes, because the
    Lord thy God hath blessed thee.
  eng-WEBSTER: And there ye shall eat before the LORD your God, and ye shall rejoice
    in all that ye put your hand to, ye and your households, in which the LORD thy
    God hath blessed thee.
  nhw-BL: Huan san nopona huelis anilhuichihuase ica amofamilias huan anquicuase nopa
    nacatl tlen amotlacajcahualis catli anmechtocaros. San nopona campa ichaj amoTECO
    Dios huelis anpaquise ininhuaya amofamilias ica nopa pixquistli catli quisqui
    tlen amotequi huan por nochi más catli yaya ica anmechtiochijtoc.
  swh-ONEN: Hapo, katika uwepo wa Bwana Mungu wenu, ninyi pamoja na jamaa zenu, mtakula
    na kufurahia kila kitu ambacho mmegusa kwa mikono yenu, kwa sababu Bwana Mungu
    wenu amewabariki.
  bba-bba: Gusunɔ bɛɛn Yinnin sɑ̃ɑ yeru miyɑ i ko i yɑ̃ku diirɑnun sukum di sɑnnu
    bɛɛ kɑ bɛɛn yɛnuɡibu kpɑ i n nuku dobu yibɑ yèn sɔ̃ u bɛɛ domɑru kuɑ ye i kuɑ
    kpuro sɔɔ.
  eng-KJVCPB: and there ye shall eat before the Lord your God, and ye shall rejoice
    in all that you put your hand unto, ye and your households, wherein the Lord thy
    God hath blessed thee.
  luo-luo: E nyim Jehova Nyasaye ma Nyasachu kanyo ema un kod jou duto unuchiemie
    gi mor e gik moko duto ma lwetu timo, nimar Jehova Nyasaye ma Nyasachu osegwedhou.
  meu-meu: Unuseni ai danu Iehova, emui Dirava, vairanai bavaniani, bona ba moale
    hebou, emui ḡaukara iboudiai lalodiai, umui bona emui ruma taudia, badina be Iehova,
    emui Dirava, ese vada e hanamomui.
  npi-ULB: त्यहीँ नै तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरको सामु खाने छौ र तिमीहरू
    र तिमीहरूका घरानाहरूले हात लगाएका हरेक कुराको बारेमा आनन्द मनाउने छौ जहाँ परमप्रभु
    तिमीहरूका परमेश्‍वरले तिमीहरूलाई आशिष् दिनुभएको छ ।
  yor-yor: Níwájú Olúwa Ọlọ́run yín níbẹ̀, kí ẹ̀yin àti ìdílé yín jẹun kí ẹ sì yó,
    nínú gbogbo ìdáwọ́lé e yín, torí pé Olúwa Ọlọ́run yín ti bùkún un yín.
  ind-ind: Di sanalah, di hadapan TUHAN, kalian bersama keluargamu akan mengadakan
    perjamuan dari persembahan kurban dan bergembira, karena semua usahamu diberkati
    TUHAN.
  pes-OPCB: در آنجا شما و خانواده‌هایتان در حضور خداوند، خدایتان خواهید خورد و از
    دسترنج خود لذت خواهید برد، زیرا او شما را برکت داده است.
  tgl-ULB: Kakainin ninyo roon sa harapan ni Yahweh na inyong Diyos at magsasaya tungkol
    sa lahat ng mga bagay na inyong ginagawa, kayo at ang inyong mga sambahayan, kung
    saan kayo ay pinagpala ni Yahweh na inyong Diyos.
  cbu-NT: Maachiritpatartis ashparitis shambatshisheem wayayarus shambatatssa. Anshurtatam
    yuwaa wayakis anoo ichingaru katungatssa. Apanllsha anoo pakchu, siyaa kisshaparee
    napchintsa. Yuwamand Apanll siyaam katungtseem istarangu anumand Apanllee, Wapparee,
    tángtsa.
  hui-hui: Dindi bayale Anduane Homogo inanaga Ngode Datagaliwabe ibugua ngulebiragoha
    pu howa ibunaga deni tínimebi tínaga waneiginirumebi tomo tara tararu hangalu
    halimulo hongo ngiyagola hangarimiru bu nalu howa mbirale mbirale bayale maru
    ngiyagobi mitangi bialu turu timbuni halu holeberemi.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​အား​ကောင်း​ချီး​ပေး​တော်​မူ​သ​ဖြင့်
    သင် တို့​အ​လုပ်​လုပ်​၍​ရ​ရှိ​သော​အ​စား​အ​စာ​များ ကို သင်​တို့​နှင့်​တ​ကွ​သင်​တို့​၏​မိ​သား​စု​များ
    သည် ထို​ဌာ​န​တွင်​ကိုယ်​တော်​၏​ရှေ့​တော်​၌ ပျော်​ရွှင်​စွာ​စား​ရ​ကြ​မည်။''
  bod-N: གནས་དེར་ཁྱོད་ཅག་དང་རང་གི་ནང་མི་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་ནས་བཟའ་བཏུང་སྤྱོད་པ་དང་།
    ཁྱོད་རྣམས་ཀྱི་ལག་གི་ལས་ཀ་ཐམས་ཅད་ལ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་བྱིན་རླབས་མཛད་ནས་སྤྲོ་བར་འགྱུར་རོ།
    །
  sna-sna: Ipapo pamberi paJehovha Mwari wenyu, imi nemhuri dzenyu muchadya mugopembera
    pamusoro pezvinhu zvose zvamakabata namaoko enyu, nokuti Jehovha Mwari wenyu akuropafadzai.
  spa-BLM: Allí comeréis delante de Yahvé vuestro Dios, y os alegraréis de todo lo
    que hagáis, vosotros y vuestras familias, en lo que Yahvé tu Dios te ha bendecido.
  cac-cac: Ata' ol ex va d'a tzalajc'olal d'a yichan̈ Jehová yed' masanil eb' ay d'a
    yol e pat. Icha chi' ol aj e vaan tas tzeyic' d'a e munlajel a to syal svach'c'olal
    Jehová ol yac' d'ayex.
  swh-ULB: Ni huko mtakula mbele za Yahwe Mungu wenu na kufurahi kuhusu kila kitu
    ambacho mmeweka mkono, nyie na jamaa zenu, ambapo Yahwe Mungu wenu amewabariki.
  bel-bel: і ежце там прад Госпадам, Богам вашым, і радуйцеся вы і сем'і вашыя з усяго,
    што рабілася рукамі вашымі, чым дабраславіў цябе Гасподзь, Бог твой.
  deu-ELBBK: und dort sollt ihr vor dem HERRN, eurem Gott, essen und euch erfreuen,
    ihr und eure Häuser, an allem Geschäft eurer Hand, worin der HERR, dein Gott,
    dich gesegnet hat.
  mbb-OT: Ne ziyè kew egkaan te etuvangan te Nengazen he Megbevayè niw duma is menge
    pemilya niw, ne igkelipey niw is langun he nepasad niw su midtuvazan kew te Nengazen.
  mal-2015: അവിടെ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽവെച്ചു നിങ്ങൾ ഭക്ഷിക്കയും നിങ്ങളുടെ
    സകലപ്രവൃത്തിയിലും നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിച്ചതിനെക്കുറിച്ചു നിങ്ങളും
    നിങ്ങളുടെ കടുംബങ്ങളും സന്തോഷിക്കയുംവേണം.
  rmc-rmc: Ode anglo RAJ, tumaro Del, chana tumare famelijenca a radisaľona savorestar,
    so tumare vastenca kerďan, bo o RAJ, tumaro Del, tumen andre oda požehňinďa.
  pes-OPV: و در آنجا بحضور یهوه خدای خود بخورید، و شما و اهل خانه شما در هر شغل دست
    خود که یهوه خدای شما، شما را در آن برکت دهد، شادی نمایید.
  ron-1924: Аколо сэ мынкаць ынаинтя Домнулуй Думнезеулуй востру ши сэ вэ букураць,
    ымпреунэ ку фамилииле воастре, де тоате бунуриле ку каре вэ ва фи бинекувынтат
    Домнул Думнезеул востру.
  ben-OBCV: সেখানে, তোমাদের ঈশ্বর সদাপ্রভুর উপস্থিতে, তোমরা ও তোমাদের পরিবারের লোকেরা
    খাওয়াদাওয়া করবে এবং তোমরা হাতে যা কিছু পেয়েছ তার জন্য আনন্দ করবে, কারণ তোমাদের
    ঈশ্বর সদাপ্রভু তোমাদের আশীর্বাদ করেছেন।
  som-som: Oo waxyaalahaas waa inaad halkaas ku cuntaan Rabbiga Ilaahiinna ah hortiisa,
    oo wax alla wixii aad gacanta ku qabataan oo uu Rabbiga Ilaahiinna ahu idinku
    barakeeyey waa inaad ku faraxdaan idinka iyo reerihiinnuba.
  lat-VUC: 'Et comedetis ibi in conspectu Domini Dei vestri: ac lætabimini in cunctis,
    ad quæ miseritis manum vos et domus vestræ, in quibus benedixerit vobis Dominus
    Deus vester.'
  eng-ASVBT: and there ye shall eat before Jehovah your God, and ye shall rejoice
    in all that ye put your hand unto, ye and your households, wherein Jehovah thy
    God hath blessed thee.
  ita-1885: E mangiate quivi davanti al Signore Iddio vostro, e rallegratevi voi e
    le vostre famiglie, di tutto ciò a che avrete messa la mano, in che il Signore
    Iddio vostro vi avrà benedetti.
  eng-LXXUP: And ye shall eat there before the Lord your God, and ye shall rejoice
    in all the things on which ye shall lay your hand, ye and your houses, as the
    Lord your God has blessed you.
  eng-ULB: It is there that you will eat before Yahweh your God and rejoice about
    everything that you have put your hand to, you and your households, where Yahweh
    your God has blessed you.
  spa-VBL: Allí es donde, en presencia del Señor tu Dios, ustedes y sus familias comerán
    y celebrarán todo aquello por lo que han trabajado, porque el Señor su Dios los
    ha bendecido.
  fra-_FOB: Et vous mangerez là devant l'Éternel votre Dieu, et vous vous réjouirez,
    vous et vos familles, de toutes les choses auxquelles vous aurez mis la main et
    dans lesquelles l'Éternel ton Dieu t'aura béni.
  mal-mal: അവിടെ, നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽവച്ച്, നിങ്ങൾ ഭക്ഷിക്കുകയും,
    നിങ്ങളുടെ സകലപ്രവൃത്തിയിലും ദൈവമായ യഹോവ നിങ്ങളെ അനുഗ്രഹിച്ചതിനെക്കുറിച്ച് നിങ്ങളും
    നിങ്ങളുടെ കടുംബങ്ങളും സന്തോഷിക്കുകയും വേണം.
  lit-lit: ir ten valgykite VIEŠPATIES, savo Dievo, akivaizdoje ir džiaukitės jūs
    ir jūsų šeimynos kiekvienu jūsų rankos ištiesimu, kuriuo VIEŠPATS, tavo Dievas,
    palaimino tave.
  urd-GVR: Wahāṅ Rab apne Ḳhudā ke huzūr apne gharānoṅ samet khānā khā kar un kāmyābiyoṅ
    kī ḳhushī manāo jo tujhe Rab tere Ḳhudā kī barkat ke bāis hāsil huī haiṅ.
  suz-BL: मिनु गे नु इन खिं ङा मुर नेल्‍लेमी परमप्रभु यावे, इन परमप्रभुमी इन कली आसीक
    गेशो गेय मिम्‍चा, दे मेकेर परमप्रभु यावे, इन परमप्रभु आ ङोंइती जशा तूशा, ग्‍येरसीचा
    माल्‍नीनी।
  ita-1927: e quivi mangerete davanti all’Eterno, ch’è il vostro Dio, e vi rallegrerete,
    voi e le vostre famiglie, godendo di tutto ciò a cui avrete messo mano, e in cui
    l’Eterno, il vostro Dio, vi avrà benedetti.
  ckb-ckb: لەوێ لەبەردەم یەزدانی پەروەردگارتان ئێوە و خێزانەکانتان دەخۆن و دڵخۆش دەبن
    بە هەموو ئەوانەی دەستتان پێی دەگات، وەک یەزدانی پەروەردگارتان بەرەکەتداری کردن.
  eng-BBE: There you and all your families are to make a feast before the Lord your
    God, with joy in everything to which you put your hand, because the Lord has given
    you his blessing.
  kan-OKCV: ಅಲ್ಲಿ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಉಂಡು, ನಿಮ್ಮ ಕುಟುಂಬಗಳ ಸಂಗಡ ಯೆಹೋವ
    ದೇವರು ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಿದ್ದರಿಂದ, ನೀವು ಸಾಧಿಸಿದ ಎಲ್ಲಾ ಕಾರ್ಯಗಳ ಬಗ್ಗೆ ಸಂತೋಷ ಪಡಬೇಕು.
  tam-2017: அங்கே உங்கள் தேவனாகிய யெகோவாவுடைய சந்நிதியிலே சாப்பிட்டு, நீங்கள் கையிட்டுச்
    செய்ததும், உங்கள் தேவனாகிய யெகோவா உங்களை ஆசீர்வதித்ததுமான எல்லாவற்றிக்காகவும்
    நீங்களும் உங்கள் குடும்பத்தாரும் சந்தோஷப்படுவீர்களாக.
  spa-RV-1909: Y comeréis allí delante de Jehová vuestro Dios, y os alegraréis, vosotros
    y vuestras familias, en toda obra de vuestras manos en que Jehová tu Dios te hubiere
    bendecido.
  ron-BTF: Şi acolo să mâncaţi înaintea DOMNULUI Dumnezeul vostru şi să vă bucuraţi
    de tot ce vă atinge mâna, voi şi casele voastre, în care te-a binecuvântat DOMNUL
    Dumnezeul tău.
  eng-WEBP: There you shall eat before the LORD your God, and you shall rejoice in
    all that you put your hand to, you and your households, in which the LORD your
    God has blessed you.
  eng-FBV: That's where, in the presence of the Lord your God, you and your families
    will eat and celebrate everything you've worked for, because the Lord your God
    has blessed you.
  nld-1939: Daar zult gij met uw huisgezin voor het aanschijn van Jahweh, uw God,
    maaltijd houden en vrolijk zijn over het werk uwer handen, omdat Jahweh, uw God,
    u heeft gezegend.
  nch-BL: Huan san nopona huelis anilhuichihuase ica amofamilias huan anquicuase nopa
    nacat ten amotacajcahualis cati elis para amojuanti. San nopona campa ichaj amoTECO
    Dios huelis anpaquise inihuaya amofamilias ica nopa pixquisti cati quisqui ten
    amotequi huan por nochi cati yaya ica amechtiochijtoc.
  vie-1934: rồi các ngươi sẽ ăn tại đó, trước mặt Giê-hô-va Đức Chúa Trời các ngươi,
    vui vẻ cùng gia quyến mình, vì mọi việc tay mình làm đã được Giê-hô-va Đức Chúa
    Trời ngươi ban phước cho.
  hin-CV: वही होगा वह स्थान, जहां तुम और तुम्हारा परिवार याहवेह तुम्हारे परमेश्वर
    की उपस्थिति में भोजन करोगे. वहीं तुम अपनी सारी उपलब्धियों के लिए, जो याहवेह तुम्हारे
    परमेश्वर द्वारा पूरी हुईं हैं, उल्लास करोगे.
  eng-OURB: There you shall eat before Adonai your God, and you shall rejoice in all
    that you put your hand to, you and your households, in which Adonai your God has
    blessed you.
  spa-BES: Allí, ustedes y todas sus familias deben hacer una fiesta delante del Señor
    su Dios, con gozo en todo lo que pones, porque el Señor les ha dado su bendición.
  tdx-tdx: Eo ka ty hikamà’ areo naho o keleia’ areoo, añatrefa’ Iehovà Andrianañahare’
    areo, le hirebek’ amo hene tolom-pità’ areo nitahia’ Iehovà Andrianañahare’o azoo.
  vid-vid: Ako molya hali Mkulu Nguluwi, Nguluwi wa hemwe na mosangalala hemwe hamwe
    na wanhu wa haluga henu kwa chiwalo cha mijito jomjikolile na kwa chiwalo cha
    gala gomtambichizwe na Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: And there shall you eat before the Lord your God, and rejoice in all that
    you have set your hand unto, you and your households, for that the Lord thy God
    hath blessed thee.
  tha-KJV: ท่านทั้งหลายจงรับประทานที่นั่นต่อพระพักตร์พระเยโฮวาห์พระเจ้าของท่าน ทั้งท่านและครอบครัวของท่านจงปี​ติ​ร่าเริงในบรรดากิจการซึ่​งม​ือท่านได้กระทำนั้น
