verse: DEU.012.005
translations:
  mal-C: നിങ്ങളുടെ സകലഗോത്രങ്ങൾക്കും നിങ്ങളുടെ ദൈവമായ യഹോവ അനുവദിച്ചുകൊടുത്തിരിക്കുന്ന
    സ്ഥലങ്ങളിൽനിന്ന് അവിടത്തെ നാമം സ്ഥാപിക്കുന്നതിനു തെരഞ്ഞെടുക്കുന്ന സ്ഥാനത്തുവേണം
    അവിടത്തെ ആരാധിക്കേണ്ടത്.
  deu-TKW: sondern nur an die Stätte, welche Jahwe, euer Gott, aus allen euren Stämmen
    erwählen wird, um seinen Namen daselbst wohnen zu lassen, sollt ihr euch halten,
    und dorthin sollst du dich begeben.
  lin-lin: Bosengeli koluka esika oyo Yawe, Nzambe na bino, akopona kati na bikolo
    na bino nyonso mpo na kotia Kombo na Ye mpe mpo na kokomisa yango esika na Ye.
    Ezali na esika yango kaka nde bosengeli kokende.
  eng-LSV: rather—that you seek after the place which your God YHWH chooses out of
    all your tribes to put His Name there, for His Dwelling Place, and you have entered
    there,
  eng-GNV: But ye shall seeke the place which the Lord your God shall chose out of
    all your tribes, to put his Name there, and there to dwell, and thither thou shalt
    come,
  eng-WEBSTER: 'But the place which the LORD your God shall choose out of all your
    tribes to put his name there, even his habitation shall ye seek, and thither thou
    shalt come:'
  nhw-BL: San hueli anquihueyichihuase huan anquimacase tlacajcahualistli ipan itiopa
    campa yaya mocahuas. Huan yaya quitlachilis ipan nochi nopa tlalme catli nochi
    amofamilias quiselise huan quitlapejpenis canque quinequi ma mocahuas ichaj. Huan
    nopona huelis anyase para anquihueyichihuatij.
  swh-ONEN: Bali mtatafuta mahali Bwana Mungu wenu atakapopachagua katika makabila
    yenu yote ili aliweke jina lake huko kuwa makao yake. Mahali hapo ndipo iwapasapo
    kwenda;
  bba-bba: Yɑm mi u koo ɡɔsi u win wɑ̃ɑ yeru ko, miyɑ bɛɛ kpuro i ko i dɑ i nùn sɑ̃
    kpɑ u bɛɛ win tii sɔ̃ɔsi mi.
  eng-KJVCPB: 'But unto the place which the Lord your God shall choose out of all
    your tribes to put his name there, even unto his habitation shall ye seek, and
    thither thou shalt come:'
  luo-luo: To nyaka udwar kama Jehova Nyasaye ma Nyasachu oseyiero e kind dhoutu duto,
    mondo Nyinge obedie kaka kar dak mare. Kanyo ema onego udhiye
  meu-meu: A Iehova, emui Dirava, ese gabu ta baine abia hidi, emui iduhu iboudiai
    lalodia amo, unuseni ai ladana baine atoa, bona unuseni ai baine noho. Una gabu
    ba tahua;
  npi-ULB: तर जुन ठाउँ परमप्रभु तिमीहरूका परमेश्‍वरले आफ्नो नाउँ राख्‍न तिमीहरूका
    सबै कुलबाट चुन्‍नुहुन्छ त्यही नै त्यो ठाउँ हुने छ जहाँ तिमीहरू बस्छौ र त्यहीँ
    नै तिमीहरू जाने छौ ।
  yor-yor: Ṣùgbọ́n ẹ wá ibi tí Olúwa Ọlọ́run yín yóò yàn láàrín àwọn ẹ̀yà yín, láti
    fi orúkọ rẹ̀ síbẹ̀ bí i ibùgbé rẹ̀. Ibẹ̀ ni kí ẹ lọ.
  ind-ind: Namun, kalian harus pergi dan menyembah TUHAN di tempat penyembahan kepada-Nya,
    yang letaknya akan Dia tentukan dari wilayah salah satu suku Israel.
  pes-OPCB: '@see-verse:DEU.012.004'
  tgl-ULB: Pero sa lugar na pipiliin ni Yahweh na inyong Diyos mula sa lahat ng inyong
    mga lipi para ilagay ang kaniyang pangalan, na magiging lugar kung saan siya titira,
    at doon kayo pupunta.
  cbu-NT: Itaru, Apanll waana siyachchee yaktarini ipuseeru, ungirtamaam wayachiya.
    Waana Apanll anshuri taachiya. Siysa anshumarisha ichingarus minumtashuri Apanllish
    ipusamarini ungirtakus taangtsa.
  hui-hui: Anduane Homogo mitangi bialu lotu lole ngoai halimulonaga ibugua tí hameigini
    bibahendenaga dindi ngaru hondowa dindi mbiraore hangu ibunime dabo ngelolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏​အ​နွယ်​များ နေ​ထိုင်​ရာ​နယ်​မြေ​မှ ရှေ့​တော်​သို့​လူ​တို့​လာ
    ရောက်​ကိုး​ကွယ်​ဝတ်​ပြု​နိုင်​သော​ဌာ​န​တစ်​ခု ကို​ရွေး​ချယ်​ပေး​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་ཚོ་པ་ཁག་ནས་ཁོང་གི་མཚན་འགོད་པར་བདམས་པའི་བཞུགས་གནས་སུ་སོང་སྟེ་ཁོང་ལ་ཞུ་བ་འབུལ་དགོས་ལ།
  sna-sna: Asi munofanira kutsvaka nzvimbo ichasarudzwa naJehovha Mwari wenyu pakati
    pamarudzi enyu ose kuti aise Zita rakepo agogarapo. Kunzvimbo iyoyo ndiko kwamunofanira
    kuenda;
  spa-BLM: Pero al lugar que Yahvé vuestro Dios elija de entre todas tus tribus, para
    poner allí su nombre, buscaréis su morada, e iréis allí.
  cac-cac: A d'a jun lugar ol sic'canel Jehová d'a scal eyin̈tilal to yic yaji, ata'
    ol b'at eyaq'uem e b'a d'ay.
  swh-ULB: Lakini kwa eneo ambalo Yahwe Mungu wenu atachagua kutoka makabila yenu
    kuweka jina lake, hapo patakuwa ni eneo analoishi na huko ndiyo mtaenda.
  bel-bel: бо толькі на месцы, якое выбера Гасподзь, Бог ваш, з усіх плямёнаў вашых,
    каб быць імю Ягонаму там, зьвяртайцеся і туды прыходзьце,
  deu-ELBBK: sondern den Ort sollt ihr aufsuchen, den der HERR, euer Gott, aus allen
    euren Stämmen erwählen wird, um seinen Namen dahin zu setzen, dass er dort wohne,
    und dahin sollst du kommen.
  mbb-OT: kekenà, dangep kew ziyà te Nengazen he Megbevayè niw ziyà te lugar he ebpilien
    din, ke hengkey he tribu is teǥiǥaked duen kayi te langun he menge tribu te Israel.
    Ne zutun niw ezapa is Nengazen su iyan haazà lugar he mibpilì din he zutun sikandin
    ebeǥayi te zengeg.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിക്കേണ്ടതിന്നു നിങ്ങളുടെ സകലഗോത്രങ്ങളിലുംവെച്ചു
    തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു നിങ്ങൾ തിരുനിവാസദർശനത്തിന്നായി ചെല്ലേണം.
  rmc-rmc: Bo o RAJ, tumaro Del, peske savore tumare kmeňengre thanendar kidela avri
    ča jekh than, kaj o manuša avena, hoj te lašaren leskro Nav.
  pes-OPV: بلکه به مکانی که یهوه خدای شما از جمیع اسباط شما برگزیند تا نام خود را
    در آنجا بگذارد، یعنی مسکن او را بطلبید و به آنجا بروید.
  ron-1924: Чи сэ-Л кэутаць ла локашул Луй ши сэ мерӂець ла локул пе каре-л ва алеӂе
    Домнул Думнезеул востру дин тоате семинцииле воастре, ка сэ-Шь ашезе аколо Нумеле
    Луй.
  ben-OBCV: কিন্তু তোমাদের ঈশ্বর সদাপ্রভু নিজেকে প্রকাশ করার জন্য তোমাদের সব গোষ্ঠীকে
    দেওয়া জায়গা থেকে সেই জায়গাটি তাঁর বাসস্থান হিসেবে বেছে নেবেন। তোমরা সেখানেই
    তাঁর উপাসনার জন্য যাবে;
  som-som: Laakiinse meesha Rabbiga Ilaahiinna ahu uu qabiilooyinkiinna oo dhan ka
    dooranayo inuu magiciisa halkaas dhigo, taasoo ah rugtiisa, waa inaad doontaan,
    oo halkaas waa inaad timaadaan.
  lat-VUC: 'sed ad locum, quem elegerit Dominus Deus vester de cunctis tribubus vestris,
    ut ponat nomen suum ibi, et habitet in eo, venietis:'
  eng-ASVBT: But unto the place which Jehovah your God shall choose out of all your
    tribes, to put his name there, even unto his habitation shall ye seek, and thither
    thou shalt come;
  ita-1885: Anzi ricercatelo nel luogo che il Signore Iddio vostro avrà scelto d'infra
    tutte le vostre tribù, per sua abitazione, per mettervi il suo Nome; e là andate.
  eng-LXXUP: But in the place which the Lord thy God shall choose in one of your cities
    to name his name there, and to be called upon, ye shall even seek him out and
    go thither.
  eng-ULB: But to the place that Yahweh your God will choose out of all your tribes
    to put his name, that will be the place where he lives, and it is there that you
    will go.
  spa-VBL: Sino que debes ir al lugar que el Señor tu Dios elija entre el territorio
    de todas tus tribus para establecer un lugar donde viva contigo. Allí es donde
    debes ir.
  fra-_FOB: Mais vous rechercherez sa demeure, au lieu que l'Éternel votre Dieu aura
    choisi d'entre toutes vos tribus pour y mettre son nom; et c'est là que tu iras.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിക്കുവാൻ നിങ്ങളുടെ സകല ഗോത്രങ്ങളിൽ
    നിന്നും തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നിങ്ങൾ തിരുനിവാസ ദർശനത്തിനായി ചെല്ലണം.
  urd-GVR: Rab tumhārā Ḳhudā qabīloṅ meṅ se apne nām kī sukūnat ke lie ek jagah chun
    legā. Ibādat ke lie wahāṅ jāyā karo,
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी इन थर थर आन बाक्‍तीक रागीमी ते बाक्‍चा दाक्‍बा,
    मेको माल्‍शा मेकेर लचा माल्‍नीनी।
  ita-1927: ma lo cercherete nella sua dimora, nel luogo che l’Eterno, il vostro Dio,
    avrà scelto fra tutte le vostre tribù, per mettervi il suo nome; e quivi andrete;
  ckb-ckb: بەڵکو ئەو شوێنەی یەزدانی پەروەردگارتان هەڵیدەبژێرێت لەنێو هەموو هۆزەکانتان
    هەتا ناوی خۆی تێدا دابنێت بۆ نیشتەجێبوونی، ڕووتان لەو شوێنە دەکەن و بۆ ئەوێ دەچن.
  eng-BBE: But let your hearts be turned to the place which will be marked out by
    the Lord your God, among your tribes, to put his name there;
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸಿಕೊಳ್ಳಲು ಹಾಗು ತಾವು ವಾಸಮಾಡಲು
    ನಿಮ್ಮ ಎಲ್ಲಾ ಗೋತ್ರಗಳಿಂದ ಆರಿಸಿಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲೇ, ನೀವು ದೇವರ ದರ್ಶನಕ್ಕಾಗಿ ಸಭೆ ಸೇರಬೇಕು.
  tam-2017: உங்கள் தேவனாகிய யெகோவா தம்முடைய நாமம் விளங்கும்படி, உங்கள் சகல கோத்திரங்களிலும்
    தெரிந்துகொள்ளும் இடமாகிய அவருடைய வாசஸ்தலத்தையே நாடி, அங்கே போய்,
  spa-RV-1909: 'Mas el lugar que Jehová vuestro Dios escogiere de todas vuestras tribus,
    para poner allí su nombre para su habitación, ése buscaréis, y allá iréis:'
  ron-BTF: Ci la locul pe care îl va alege DOMNUL Dumnezeul vostru dintre toate triburile
    voastre, ca să îşi pună numele acolo, adică la locuinţa lui, să căutaţi; şi acolo
    să veniţi,
  eng-WEBP: But to the place which the LORD your God shall choose out of all your
    tribes, to put his name there, you shall seek his habitation, and you shall come
    there.
  eng-FBV: No, you must go to the place the Lord your God will choose from the territory
    of all your tribes to set up a place where he will live with you. That's where
    you must go.
  nld-1939: maar gij moet de plaats bezoeken, die Jahweh, uw God, uit al uw stammen
    zal uitverkiezen, om zijn Naam daar te vestigen en daar te wonen. Daar zult gij
    heen gaan,
  nch-BL: San hueli anquihueyichihuase huan anquimacase tacajcahualisti ipan itiopa
    campa yaya mocahuas. Huan ten nochi nopa talme cati nochi amofamilias quiselise,
    yaya quitapejpenis canque quinequi ma mocahuas ichaj. Huan nopona huelis anyase
    para anquihueyichihuatij.
  vie-1934: song nơi nào trong những chi phái các ngươi, mà Giê-hô-va Đức Chúa Trời
    các ngươi sẽ chọn, đặng đặt danh Ngài, tức là nơi ngự của Ngài, thì các ngươi
    phải tìm đi đến đó,
  hin-CV: मगर ज़रूरी है कि तुम याहवेह की वंदना उसी स्थान पर करोगे, जो याहवेह तुम्हारे
    परमेश्वर तुम्हारे समस्त गोत्रों को ठहराए हुए स्थानों में से चुनेंगे, कि वह वहां
    अपने घर के लिए अपनी प्रतिष्ठा की स्थापना करें, तुम उसी स्थान को जाओगे;
  eng-OURB: But to the place which Adonai your God shall choose out of all your tribes,
    to put his name there, you shall seek his habitation, and there you shall come.
  spa-BES: Pero vuelvan sus corazones al lugar que será escogido por el Señor su Dios,
    entre sus tribus, para poner su nombre allí y ustedes podrán ir adorarlo;
  tdx-tdx: fa amy ze toetse ho joboñe’ Iehovà Andria­nañahare’ areo amo fifokoa’ areo
    iabio, hampipoha’e ty tahina’e ho akiba’e, le izay ty hipaia’ areo aze, vaho eo
    ty hiheova’o.
  vid-vid: Ila moluta honhu hala Mkulu Nguluwi, Nguluwi wa hemwe, koyakuhagule kuli
    nhanzi zeng'ha leka kuwika itagwa lyake aho. Ako ndo komluta,
  eng-OKE: But, to the place which the Lord your God will choose that His Shekinah
    may dwell there, unto the house of His Shekinah you shall seek,
  tha-KJV: ท่านจงแสวงหาสถานที่จากเขตแดนของบรรดาตระกูลของท่าน ซึ่งพระเยโฮวาห์พระเจ้าของท่านทั้งหลายจะทรงเลื​อก
    เพื่อสถาปนาพระนามของพระองค์​ไว้ คือให้เป็​นที​่ประทับของพระองค์ ท่านทั้งหลายจงไปเฝ้าพระองค์​ที่นั่น
  por-BR-2018: 'Mas o lugar que o SENHOR vosso Deus escolher de todas as vossas tribos,
    para pôr ali seu nome para sua habitação, esse buscareis, e ali ireis:'
  deu-ELO: sondern den Ort sollt ihr aufsuchen, welchen Jehova, euer Gott, aus allen
    euren Stämmen erwählen wird, um seinen Namen dahin zu setzen, daß er dort wohne,
    und dahin sollst du kommen.
  eng-WYC-2018: but ye shall come to the (one) place which your Lord God (shall) choose
    (out) of all your lineages, that he put his name there, and dwell therein;
  epo-epo: sed al la loko, kiun elektos la Eternulo, via Dio, inter ĉiuj viaj triboj,
    por meti tien Sian nomon, al Lia loĝejo direktu vin kaj venu tien,
  uig-PIN: bǝlki Pǝrwǝrdigar Hudayinglar Ɵz namini tiklǝx üqün barliⱪ ⱪǝbililiringlarning
    zeminliri arisidin talliƣan, Ɵz turalƣusi bolƣan jayni izdǝnglar, xu yǝrgǝ kelinglar;
  beo-beo: Be dilia Hina Gode da dilia fi huluane amo ganodini sogebi afae ilegemu.
    Amoga E da esalumu amola E da Ea Dio ilegemu. Amo sogebiga, dilia Hina Godema
    nodone sia:ne gadoma.
  tpi-OTNT: Bikpela bai i makim wanpela ples tasol insait long graun bilong lain bilong
    yupela olgeta, na long dispela ples bai ol manmeri i mas kam klostu long em na
    lotu.
  hau-SA: Amma sai ku nemi wurin da Ubangiji Allahnku zai zaɓa daga cikin dukan kabilanku,
    inda zai sa Sunansa, yă mai wurin mazauninsa. A wannan wuri ne za ku tafi;
  uig-LAT: belki Perwerdigar Xudayinglar Öz namini tiklesh üchün barliq qebililiringlarning
    zéminliri arisidin tallighan, Öz turalghusi bolghan jayni izdenglar, shu yerge
    kélinglar;
  nde-nde: Kodwa lizadinga indawo uThixo uNkulunkulu wenu azayikhetha phakathi kwazo
    zonke izizwana zenu, ukuze abeke iBizo lakhe lapho, ahlale khona. Kumele liye
    kuleyondawo;
  ton-ton: 'Ka ko e potu ko ia ʻaia ʻe fili ʻe Sihova ko homou ʻOtua mei homou ngaahi
    faʻahinga kotoa pē ke ʻai ki ai hono huafa, ʻio, ke mou kumi ki hono ʻafioʻanga,
    pea ke mou hoko atu ki ai:'
  ces-1613: Ale kteréž by místo vyvolil Hospodin Bůh váš ze všech pokolení vašich,
    aby položil jméno své tu, a bydlil na něm, hledati ho, a tam choditi budete.
  eng-WMB: But to the place which the LORD your God shall choose out of all your tribes,
    to put his name there, you shall seek his habitation, and you shall come there.
  tam-TCV: நீங்களோ உங்கள் இறைவனாகிய யெகோவா எல்லா கோத்திரங்களிலிருந்தும் தமது உறைவிடமாகத்
    தெரிந்துகொண்டு, தமது பெயரை இடுகிற அந்த இடத்தையே தேடவேண்டும். அந்த இடத்திற்கே நீங்கள்
    போகவேண்டும்;
