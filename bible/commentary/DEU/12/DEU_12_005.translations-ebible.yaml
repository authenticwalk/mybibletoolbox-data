    щоб там поставити імя своє, і там пробувати; і будеш туди вчащати.
  deu-1951: sondern an dem Ort, den der HERR, euer Gott, aus allen euren Stämmen erwählen
    wird, um seinen Namen daselbst wohnen zu lassen, sollt ihr ihn suchen, und dahin
    sollst du kommen.
  eng-JPS: But unto the place which the LORD your God shall choose out of all your
    tribes to put His name there, even unto His habitation shall ye seek, and thither
    thou shalt come;
  srp-1865: Nego ga tražite u mjestu koje izbere Gospod Bog vaš izmeðu svijeh plemena
    vaših sebi za stan da ondje namjesti ime svoje, i onamo idite.
  lug-lug: Mmwe munoonyanga mu bika byammwe byonna, ekifo Mukama Katonda wammwe ky’alibalondera
    we munaateekanga Erinnya lye ne mumuzimbira awo ennyumba ye ey’okubeerangamu.
    Mu kifo ekyo gye munaagendanga okumusinza;
  heb-heb: כי אם אל המקום אשר יבחר יהוה אלהיכם מכל שבטיכם לשום את שמו שם לשכנו תדרשו
    ובאת שמה׃
  ben-IRV: কিন্তু তোমাদের ঈশ্বর সদাপ্রভু নিজের নাম স্থাপন করার জন্যে তোমাদের সমস্ত
    বংশের মধ্যে যে জায়গা বেছে নেবেন, তাঁর সেই বসবাসের জায়গা তোমরা খোঁজ করবে ও সেই
    জায়গায় উপস্থিত হবে।
  pan-pan: ਪਰ ਉਹ ਸਥਾਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਸਾਰੇ ਗੋਤਾਂ ਦੇ ਵਿੱਚੋਂ ਆਪਣਾ
    ਨਾਮ ਵਸਾਉਣ ਲਈ ਚੁਣੇਗਾ, ਤੁਸੀਂ ਉਸ ਦੇ ਉਸੇ ਡੇਰੇ ਨੂੰ ਭਾਲਣਾ ਅਤੇ ਉੱਥੇ ਹੀ ਜਾਇਆ ਕਰਨਾ।
  mya-JVB: သင် တို့၏ဘုရားသခင် ထာဝရဘုရား သည်၊ သင် တို့အမျိုးအနွယ် ရှိသမျှ တို့တွင်
    နာမတော် ကို တည် စေဘို့ရာ ရွေးကောက် တော်မူသော အရပ် တည်းဟူသောကျိန်းဝပ် တော်မူရာအရပ်
    ကို ရှာ ၍ လာ ရကြမည်။
  hmo-hmo: Lohiabada, emui Dirava, ese gabu ta do ia abia hidi, emui iduhu ibounai
    edia huanai dekena amo, bona unai gabu dekenai Dirava ena Ladana do ia noho. Unai
    gabu dekenai do umui lao, tomadiho henia totona.
  urd-urd: बल्कि जिस जगह को ख़ुदावन्द तुम्हारा ख़ुदा तुम्हारे सब क़बीलों में से चुन
    ले, ताकि वहाँ अपना नाम क़ाईम करे, तुम उसके उसी घर के तालिब होकर वहाँ जाया करना।
  rus-SYN: но к месту, какое изберет Господь, Бог ваш, из всех колен ваших, чтобы
    пребывать имени Его там, обращайтесь и туда приходите,
  bqc-SIM: Dii á Lua a gu dilɛ á buie tↄↄlɛu, aà tↄ́ iↄ kuwà, íↄ aà sisiu. We
    áli gɛ́u
  tcz-CHONGTHU: Amavang nang hon Pakai, Pathen houna ding muna Israel insung aboncha
    kikhop khomna muna chu, gin leh jabol tah’a nahou diu ahi.
  mar-mar: तुमचा देव परमेश्वर तुमच्या सर्व वंशातून एक स्थान निवडून घेईल. आपल्या नावाची
    स्थापना तेथे करील. ते त्याचे खास निवासस्थान असेल. तेथे तुम्ही उपासनेसाठी जात जा.
  qub-qub: Chaypa ruquenga Tayta Diosta aduranqui pay acrananpaj caj pachallacho.
    Chay pachatami llapan Israel trïbu runacuna chasquishancho acranga payta chaycho
    aduranayquipaj.
  hat-hat: Se Bondye menm ki pral chwazi yon kote pou l' rete nan mitan pèp la, kote
    pou yo fè sèvis pou li. Se la n'a vin jwenn Seyè a, Bondye nou an.
  eng-BSB: Instead, you must seek the place the LORD your God will choose from among
    all your tribes to establish as a dwelling for His Name, and there you must go.
  tod-tod: Kɛlɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠa yiimazeɠezu ga adaʋɛ ta, wo-mavofodaiti
    kpein saama, ʋɛ ná a ɠɛ ga seizuʋɛ, miná ɠa wa li ná, wo ɗa nɔkɔ bu.
  eng-WEBPB: But to the place which the LORD your God shall choose out of all your
    tribes, to put his name there, you shall seek his habitation, and you shall come
    there.
  kbq-kbq: Hianagi tamagra ama nanekea erita tamagu'are'ene antahintahire'enena nenteta,
    kokovite'ene tamazante'ene anakinte'neta ama ana nanekegura tamagera okaniho.
  nhe-BL: San hueli inquihueyichihuase huan inquimacase tlacajcahualistli ipan itiopa
    campa yajaya mocahuas. Huan yajaya quitlachilis ipan nochi nopa tlaltini tlen
    nochi imofamilias quiselise huan quitlapejpenis canque quinequi ma mocahuas ichaj.
    Huan nopona huelis inyase para inquihueyichihuatij.
  gub-BL: Amo teko waiwy rehe Tupàn Tuweharupi Wiko Ma'e wexak putar weko àwàm a'e
    nehe. Wexak putar wemiaihu waneko àwàm nehe no. Peho putar a'e pe nehe.
  eng-DRA: 'But you shall come to the place, which the Lord your God shall choose
    out of all your tribes, to put his name there, and to dwell in it:'
