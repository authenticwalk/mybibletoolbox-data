  mdy-ETH: ናንጊና ናንጋ ጎዳ ዚጊ ዒንሢ ካኣሽካንዳ ፔቴ ቤሲ ዒ ፔኤሮ ዒንሢም ዶኦራንዳኔ፤ ታኣኒ ዒንሢ ዓይሤ ባኮ ቢያ ዒኢካ
    ዒንሢ ዔኪ ሙካንዳኔ፤ ዬይያ፦ ሚቺ ዒንጎ ዒንጊፆንታ ሜሌ ዒንጊፆ ቢያ፥ ታጳፓ ፔቴ ኬሲ ዒንጎ ዒንጊፆንታ ሜሌ ዒንሢ ዒንጋ ዒንጊፆ
    ቢያ፤ ናንጊና ናንጋ ጎዳም ዒንሢ ናኣባ ናኣቦንታ ቢያ ዒኢካ ዒዛም ዔኪ ሙኩዋቴ።
  twi-ASANTE: momfa biribiara a mɛhyɛ mo sɛ momfa mmra a ɛyɛ mo ɔhyeɛ afɔrebɔdeɛ,
    ntotosoɔ dudu, akyɛdeɛ sononko ne mo ɔma ahodoɔ ne mo bɔhyɛ afɔdeɛ. Momfa nkɔ
    beaeɛ a Awurade mo Onyankopɔn bɛyi ama mo a mobɛkamfo ne din wɔ hɔ no.
  eng-WEBU: 'then it shall happen that to the place which the LORD your God shall
    choose, to cause his name to dwell there, there you shall bring all that I command
    you: your burnt offerings, your sacrifices, your tithes, the wave offering of
    your hand, and all your choice vows which you vow to the LORD.'
  bnp-bnp: Na mailo vona na tanga iea mu bole valai a maka maki a taki mua vona pali,
    ra nihabi gutu-vuro, a maka nihabi ranga, a naguna i taku na maka naguna maki
    i ravulu, a maki ranga mu ngaru ni habi ne BAKOVI DAGI, a maka nihabi kamumu ne
    vona ni ta muholi vona ne BAKOVI DAGI.
  wal-wal: He wode GODAI intte Xoossai ba sunttai hegan xeegettanau doorido he sohuwaa,
    taani inttena azaziyooba ubbaa, xuuggiyo yarshshuwaa, hara yarshshuwaa, intte
    asirataa, intte imuwaanne intte shiiqqido shiiqo ubbaa hegau eheeta.
  spa-PDDPT: 'entonces sucederá que al lugar que Yavé su ʼElohim escoja para que more
    allí su Nombre, allí llevarán todo lo que yo les ordeno: sus holocaustos, sacrificios,
    diezmos, la ofrenda de su mano y todas sus selectas ofrendas votivas que ustedes
    prometan a Yavé.'
  gun-gun: 'Ha''e ramo Senhor Penderuete oiporavo ''rã peteĩ henda hery oĩ aguã. Ha''e
    py ae ''rã peru pendevy aruruka va''ekue ha''e javi: mba''emo peapy vy peme''ẽ
    va''erã ha''e mymba pejuka vy peme''ẽ va''erã, dízimo pereko va''e, mba''emo pendepo
    py pejapo va''ekue, ha''e gui iporãgueve Senhor peguarã peme''ẽ aguã penhemboayvuague
    ha''e javi.'
  ilo-ULB: 'ket mapasamakto dayta iti lugar a pilien ni Yahweh a Diosyo a panginaedanna
    ti naganna, ipanyonto sadiay dagiti amin nga ibilinko kadakayo: dagiti daton a
    maipuor amin, dagiti sakripisioyo, dagiti apagkapulloyo, dagiti daton nga idatag
    dagiti imayo, ken amin dagiti piniliyo a daton para kadagiti sapata nga isapatayo
    kenni Yahweh.'
  kpg-kpg: 'Dimaadua ga hilihili dana gowaa dela belee hagalaamua ai goodou di ingoo
    o Maa. Deelaa di gowaa belee wanga gi Mee nia mee huogodoo ala ne hagi adu ko au
    gi goodou: godou tigidaumaha dudu, mo godou tigidaumaha ala i golo, dahi baahi
    e madangaholu o di godou maluagina, mo godou kisakis, mo godou kisakis hagalabagau
    ala gu hagababa go goodou gi Dimaadua.'
  uig-ARA: شۇ چاغدا پەرۋەردىگار خۇدايىڭلار ئۆز نامىنى قويىدىغان بىر جاي بولىدۇ؛ سىلەر
    شۇ يەرگە كۆيدۈرمە ۋە ئىناقلىق قاتارلىق قۇربانلىقىڭلارنى، مەھسۇلاتلىرىڭلاردىن ئوندىن
    بىرى بولغان ئۆشرىلەرنى، قولۇڭلاردىكى كۆتۈرمە ھەدىيەلەرنى ۋە پەرۋەردىگارغا ئاتاپ
    قەسەم قىلغان ئېسىل ھەدىيەلەرنى ئەكىلىسىلەر؛
  sus-sus: Na tɛmui, mɛnni findima wo Marigi Alatala xa yire sugandixi nan na, a xili
    matɔxɔma dɛnnaxɛ. Wo xa wo xa sɛrɛxɛe ba mɛnni nɛ, n naxee yamarixi wo ra, alɔ
    sɛrɛxɛ gan daaxie, sɛrɛxɛ naxee mu ganma, farilɛe, hadiyae, a nun sɛrɛxɛ naxee
    bama alako wo waxɔnfe xa raba.
  pon-2006: 'KAUN-O pahn ketin pilada wasateieu me kumwail pahn kin kaudokiong ih;
    eri, ih wasao me kumwail pahn patohwanla mehkoaros me I koasoanedier: amwail meirong
    isihs kan oh meirong teikan, amwail nohpweien eisek kis ehun amwail dipwisou kan
    oh isais kan, oh pil kisakis kesempwal akan me kumwail pahn kin inoukihong KAUN-O.'
  jae-jae: Go akôc nêm gêŋ samob, taŋ kajatu amac naŋ, amêŋ gamêŋ tau, taŋ Apômtau,
    nêm Anôtô, êjaliŋ sa gebe êtu ênê ŋaê ŋamala naŋ. Akôc nêm daja to da ŋagêdô ma
    nêm gêŋ lemeŋlu-lemeŋlu ŋatageŋ-tageŋ ŋada to nêm da, taŋ ŋalêlôm êkac amac gebe
    akêŋ naŋ, to da, taŋ akêŋ êtu daŋge to tôp anac mata êndêŋ Apômtau naŋ.
  ksd-ksd: 'ta nam ra e avat a kap ra lavur magit par ba iau tul tar ia ta vavat ta
    ra pakana ra Luluai kavava God i pilak pa ia upi ra iangina na ki tana: kavava
    lavur tinabar di tuntun tar ia, ma kavava lavur vartabar, ma kavava totokom, a
    vavinununa, ma ra tinabar na tutuluai, ma ra lavur vakak na magit par ava kubu
    tar ia tai ra Luluai ma ra vavalima.'
  tur-YTC: o zaman öyle olacak ki, Tanrınız Yahve'nin kendi adına konut olarak seçeceği
    yere, size buyurduğum her şeyi, yakmalık sunularınızı, kurbanlarınızı, ondalıklarınızı,
    elinizdeki sallama sunusunu ve Yahve'ye adadığınız bütün seçme adaklarınızı oraya
    getireceksiniz.
  grc-BRENT: Καὶ ἔσται ὁ τόπος, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου ἐπικληθῆναι τὸ ὄνομα
    αὐτοῦ ἐκεῖ, ἐκεῖ οἴσετε πάντα ὅσα ἐγὼ ἐντέλλομαι ὑμῖν σήμερον· τὰ ὁλοκαυτώματα
    ὑμῶν, καὶ τὰ θυσιάσματα ὑμῶν, καὶ τὰ ἐπιδέκατα ὑμῶν, καὶ τὰς ἀπαρχὰς τῶν χειρῶν
    ὑμῶν, καὶ πᾶν ἐκλεκτὸν τῶν δώρων ὑμῶν, ὅσα ἂν εὔξησθε Κυρίῳ τῷ Θεῷ ὑμῶν.
  ind-AYT: 'Kemudian, TUHAN, Allahmu, akan memilih tempat yang menjadi rumah bagi
    nama-Nya dan tinggal di sana. Kamu harus membawa segala sesuatu yang kuperintahkan
    kepadamu, yaitu: kurban bakaran, kurban sembelihan, persembahan persepuluhan dari
    hasilmu, persembahan khususmu, dan semua persembahan nazar yang terbaik yang kamu
    janjikan kepada TUHAN.'
  nya-nya: 'Tsono kumalo kumene Yehova Mulungu wanu adzasankhe kuti azikhalako muzikabweretsako
    chilichonse chimene ndikulamulirani inu: zopereka ndi nsembe zanu zopsereza, chakhumi
    chanu ndi mphatso zapadera, ndi chuma chanu chonse chosankhika chimene munalonjeza
    kwa Yehova.'
  hrv-hrv: 'onda ćete donositi sve što vam naređujem: svoje paljenice, svoje klanice,
    svoje desetine, darove svojih ruku i sve svoje izabrane zavjetnice koje budete
    zavjetovali Jahvi - na mjesto koje Jahve, Bog vaš, odabere da ondje nastani svoje
    ime.'
  mps-mps: Genuai Bidigo agaba lotu wabo pesage deli aga sa muaibao. Tama te pesagede
    da, dagego eno megi dagebolo wali te nai dabe sesiąo. Tama te ofa da, te isigo
    sese dela silibo ofa, me te meba ofa dabe me, te tigidali nai bugwai me badu te
    ofa me, te me gasa nai dabe dagego Genuai Bidibolo mawainogo yali, te ofa me te
    wiegi wiegi yai nai dabe te dąų wali te po usu nabo, te nai dabe tama sesao,
    te eno hasia polo wali.
  tpi-tpi: Bikpela bai i makim wanpela ples bilong ol manmeri i ken lotu long em.
    Long dispela ples bai yupela i mas bringim olgeta samting mi bin tokim yupela
    pinis long en, em ol ofa bilong paia i kukim olgeta na ol arapela ofa na wanpela
    hap bilong olgeta samting, na olgeta arapela samting yupela i laik givim long
    Bikpela, na ol gutpela gutpela presen bilong inapim ol promis.
  dan-1931: da skal det Sted, HERREN eders Gud udvælger til Bolig for sit Navn, være
    det, hvorhen I skal bringe alt, hvad jeg pålægger eder, eders Brændofre og Slagtofre,
    eders Tiender og Offerydelser og alle eders udvalgte Løfteofre, som I lover HERREN;
  vie-OVCB: anh em phải đến nơi Chúa Hằng Hữu, Đức Chúa Trời của anh em, và nơi Chúa
    Hằng Hữu, Đức Chúa Trời của anh em, chọn cho Danh Ngài, để dâng các tế lễ thiêu,
    các sinh tế, một phần mười, lễ vật nâng tay dâng lên, và lễ vật thề nguyện.
  guj-2017: 'ત્યારે એવું બને કે યહોવાહ તમારા ઈશ્વર પોતાનું નામ રાખવા માટે જે જગ્યા
    પસંદ કરે ત્યાં, હું તમને ફરમાવું તે બધું તમારે લાવવું: તમારાં દહનીયાર્પણ, તમારાં
    બલિદાનો, તમારાં દશાંશો, તમારા હાથનાં ઉચ્છાલીયાર્પણો, જે બધી શ્રેષ્ઠ માનતાઓ તમે
    યહોવાહ પ્રત્યે માનો તે તમારે લાવવાં.'
  pon-2006A: 'KAUN-O pahn ketin pilada wasateieu me kumwail pahn kin kaudokiong ih;
    eri, ih wasao me kumwail pahn patohwanla mehkoaros me I koasoanedier: amwail meirong
    isihs kan oh meirong teikan, amwail nohpweien eisek kis ehun amwail dipwisou kan
    oh isais kan, oh pil kisakis kesempwal akan me kumwail pahn kin inoukihong KAUN-O.'
  por-BRBSL: 'então acontecerá que ao lugar que Javé teu Deus escolher, para fazer
    habitar ali o seu nome, ali trarás tudo o que eu te ordeno: tuas ofertas queimadas,
    teus sacrifícios, teus dízimos, a oferta da tua mão, e todos os teus votos de
    escolha que fizeres a Javé.'
  cth-cth: A min ao nahanelah, nangmae BAWIPA Cathut ni a rawi e hmuen haw vah ao
    han. Hote hmuen koe kai ni lawk na thui e patetlah nangmae hmaisawi thuengnae,
    satheinaw, pung hra pung touh, na kut hoi na sak e hnonaw, BAWIPA koe lawk na
    kam e patetlah lawkkam e naw pueng hah na thokhai awh han.
  twi-twi: Momfa biribiara a mehyɛ mo sɛ momfa mmra sɛ ɛyɛ mo ɔhyew afɔrebɔde, ntotoso
    du du, akyɛde sononko ne mo ɔma ahorow no mfa nhyɛ mo ntanka no mu kena wɔ beae
    a Awurade, mo Nyankopɔn, beyi ama mo a sɛ monsɔre ne din wɔ hɔ no.
  hlt-hlt: Tedae BOEIPA na Pathen loh amah ming om sak ham amah taengah a coelh hmuen
    te om bitni. Teah tah kai loh nangmih kang uen vanbangla na hmueihhlutnah neh
    na hmueih khaw, parha pakhat neh na kut dongkah khocang khaw, BOEIPA taengah na
    caeng, olcaeng piyawn boeih khaw boeih khuen uh.
  tbz-SIM: 'Dɛ mɔ̀nnì di Yiɛ̀ nKuyie nkùù di te kù bo tɑ̃ɑ̃tɛ́ dìì kɑrì kù yó mborɛ̀,
    ku yètìrì yó nyu dɛ̀, di yó ndɛ nkù duɔ̀ n di nɑ̀kɛ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ɛ̀ tu:
    Iwũɔ̃ di yóó nkù feu ì kɛ tùɔ nnɛ̀ mɛtɑummɛ̀ kpɛyi nɛ̀ di kpɛrɛ di mɔkɛ dɛ kó
    dɛpííndɛ̀ nɛ̀ di yɛ̀mmɛ̀ kó yɛpɑ̃rɛ̀, nɛ̀ di kù cɑ̀nnɛnɛ̀ yɛ̀ɛ̀ nɔ̀ kpɛyɛ.'
  msy-2020: 'Ikiavɨra Itir God, ian God, ia an ziam fɨsɨ, a ua bagh danganir vamɨra
    amɨsevegh, an ikɨtɨ, ia danganir kamɨn izɨ ofan igharagha garir kabar amuam. Ofan
    kaba: Ofan bar isia mɨghɨriba, ko ofan igharaziba. Egh ia uan biziba 10plan pozibar
    da abɨgh dar akuar vamɨra isɨ Ikiavɨra Itir God danɨng. Egh ia uan bizir aghuiba
    isɨ a danɨng. Egh ofan Ikiavɨra Itir God ko akam akɨriziba, ia da isɨva a danɨng.'
  azb-azb: O zaman sizə əmr etdiyim hər şeyi – yandırma təqdimlərinizi, ünsiyyət qurbanlarınızı,
    qazancınızın onda bir hissəsini, qaldırma təqdimlərinizi və Rəbbə həsr etdiyiniz
    bütün seçmə təqdimlərinizi Allahınız Rəbbin Öz isminə məskən seçəcəyi yerə gətirəcəksiniz.
  eng-DBY: 'then there shall be a place which Jehovah your God will choose to cause
    his name to dwell there; thither shall ye bring all that I command you: your burnt-offerings,
    and your sacrifices, your tithes, and the heave-offering of your hand, and all
    your choice vows which ye shall vow to Jehovah.'
  hin-2017: और तुम निडर रहने पाओ, तब जो स्थान तुम्हारा परमेश्वर यहोवा अपने नाम का
    निवास ठहराने के लिये चुन ले उसी में तुम अपने होमबलि, और मेलबलि, और दशमांश, और
    उठाई हुई भेंट, और मन्नतों की सब उत्तम-उत्तम वस्तुएँ जो तुम यहोवा के लिये संकल्प
    करोगे, अर्थात् जितनी वस्तुओं की आज्ञा मैं तुम को सुनाता हूँ उन सभी को वहीं ले
    जाया करना।
  wol-KYG: 'su boobaa bérab bu seen Yàlla Aji Sax ji taamu ngir dëël fa turam, foofa
    ngeen di yóbbu mboolem lu ma leen sant: seen saraxi dóomal, ak yeneen sarax, ak
    seen céri fukkeel, ak seenub jooxe, ak mboolem ngëneel yu ngeen di def saraxi
    xas yu ngeen xasoo ak Aji Sax ji.'
  eng-YLT: '''And it hath been, the place on which Jehovah your God doth fix to cause
    His name to tabernacle there, thither ye bring in all that which I am commanding
    you, your burnt-offerings, and your sacrifices, your tithes, and the heave-offering
    of your hand, and all the choice of your vows which ye vow to Jehovah;'
  eng-WYC-2017: In the place which your Lord God choose that his name be therein.
    Thither ye shall bear all things, which I command to you, burnt sacrifices, and
    sacrifices, and the tithes, and the first fruits of your hands, and whatever is
    the best thing in gifts, which ye avow to the Lord.
  eng-WMBB: 'then it shall happen that to the place which the LORD your God shall
    choose, to cause his name to dwell there, there you shall bring all that I command
    you: your burnt offerings, your sacrifices, your tithes, the wave offering of
    your hand, and all your choice vows which you vow to the LORD.'
  urd-GVH: तब रब तुम्हारा ख़ुदा अपने नाम की सुकूनत के लिए एक जगह चुन लेगा, और तुम्हें
    सब कुछ जो मैं बताऊँगा वहाँ लाकर पेश करना है, ख़ाह वह भस्म होनेवाली क़ुरबानियाँ,
    ज़बह की क़ुरबानियाँ, पैदावार का दसवाँ हिस्सा, उठानेवाली क़ुरबानियाँ या मन्नत के
    ख़ास हदिये क्यों न हों।
  rug-rug: Meke kaqu vizatia e Zihova si keke vasina, pude kaqu tavahesi vasina si
    Asa, meke kaqu paleke maeni gamu koasa vasina sari doduru tiṉitoṉa saripu garununi
    rau koa gamu. Sari na mia vina vukivukihi va uququ, meke kaiqa mia vina vukivukihi
    pule, sari na mia keke pa manege meke na mia vinariponi, meke sari kaiqa mia ṉati
    vinariponi pule sapu va tatara veko ni gamu koe Zihova.
  gaz-gaz: Ergasiis gara Waaqayyo Waaqni keessan iddoo jireenya Maqaa isaatiif filatuutti
    waan ani isin ajaje hunda fiduu qabdu; kunis aarsaa gubamuu fi qalma keessan,
    kennaa keessan kudhan keessaa tokko, kennaa addaa, akkasumas wareega filatamaa
    Waaqayyoof kennuuf wareegdan hundaa dha.
  fra-LSG: Alors il y aura un lieu que l’Éternel, votre Dieu, choisira pour y faire
    résider son nom. C’est là que vous présenterez tout ce que je vous ordonne, vos
    holocaustes, vos sacrifices, vos dîmes, vos prémices, et les offrandes choisies
    que vous ferez à l’Éternel pour accomplir vos vœux.
  gnn-gnn: '@see-verse:DEU.012.010'
  yal-yal: 'Alatala ɛ Ala yirena nde sugandima nɛn mɛnni, a xinla matɔxɔn dɛnaxan
    yi. Ɛ xa fa ɛ kiseene ra mɛnni n naxanye yamarixi ɛ ma: ɛ saraxa gan daxine, ɛ
    saraxane, ɛ yaganne, ɛ kiseene, e nun ɛ se faɲin naxanye fima Ala ma dɛ tiini.'
  haw-1868: 'Alaila ma kahi a Iehova ko oukou Akua e wae ai i wahi e hoopaa ai i kona
    inoa, malaila oukou e lawe aku ai i na mea a pau a''u e kauoha aku nei ia oukou:
    i ka oukou mohaikuni, a me ka oukou alana, a me ka hapaumi o ko oukou waiwai,
    a me ka mohaihoali o ko oukou lima, a me ka mea maikai o ko oukou hoohiki ana
    a oukou i hoohiki ai ia Iehova.'
  arb-NAV: فَاحْمِلُوا جَمِيعَ مَا أَوْصَيْتُكُمْ بِهِ مِنْ مُحْرَقَاتٍ وَذَبَائِحَ
    وَعُشُورٍ وَتَقْدِمَاتِ أَيْدِيكُمْ وَقَرَابِينَ طَوْعِيَّةٍ، الَّتِي تُنْذِرُونَهَا
    لِلرَّبِّ إِلَى الْمَكَانِ الَّذِي يَخْتَارُهُ الرَّبُّ إِلَهُكُمْ لِيُحِلَّ فِيهِ
    اسْمَهُ،
  ewe-ewe: ekema ele be miatsɔ miaƒe numevɔsawo kple vɔsa bubuawo katã ayi kɔkɔeƒe
    la, afi si eya ŋutɔ atia abe eƒe nɔƒe ene.
  eng-LEE: 'And then shall it be, that the place which the Lord your God will choose
    to cause his name to dwell there,—[even] thither shall ye bring all that I command
    you: your burnt-offerings, and your sacrifices, your tithes, and the heave-offering
    of your hand, and all your choice vows which ye may vow unto the Lord;'
  asm-FB: তাৰ পাছত আপোনালোকৰ ঈশ্বৰ যিহোৱাই তেওঁৰ নাম স্থাপনৰ কাৰণে যি ঠাই বাছি লব,
    সেই ঠাইলৈ মই আদেশ কৰা সকলো বস্তু লৈ আহিব অৰ্থাৎ নিজ নিজ হোমবলি, বলি উৎসর্গ, দশমভাগ,
    আপোনালোকৰ হাতেৰে আগবঢ়োৱা নৈবেদ্য, যিহোৱাৰ উদ্দেশ্যে কৰা সকলো সঙ্কল্প পূৰণৰ নৈবেদ্য।
  sus-A: نَ تّمُي، مّننِ قِندِ مَ وٌ مَرِفِ عَلَتَلَ شَ يِرٍ سُفَندِشِ نَن نَ، عَ
    شِلِ مَتْشْمَ دّننَشّ. وٌ شَ وٌ شَ سّرّشّيٍ بَ مّننِ نّ، ﭑ نَشٍيٍ يَمَرِشِ وٌ
    رَ، عَلْ سّرّشّ فَن دَاشِيٍ، سّرّشّ نَشٍيٍ مُ فَنمَ، قَرِلّيٍ، هَدِيَيٍ، عَ نُن
    سّرّشّ نَشٍيٍ بَمَ عَلَكٌ وٌ وَشْنقٍ شَ رَبَ.
  fra-SBL: 'alors, au lieu que l''Éternel, ton Dieu, choisira pour y faire résider
    son nom, tu apporteras tout ce que je t''ordonnerai : tes holocaustes, tes sacrifices,
    tes dîmes, l''offrande de ta main, et tous les vœux que tu feras à l''Éternel.'
  hbo-hbo: וְהָיָ֣ה הַמָּקֹ֗ום אֲשֶׁר־יִבְחַר֩ יְהוָ֨ה אֱלֹהֵיכֶ֥ם בֹּו֙ לְשַׁכֵּ֤ן
    שְׁמֹו֙ שָׁ֔ם שָׁ֣מָּה תָבִ֔יאוּ אֵ֛ת כָּל־אֲשֶׁ֥ר אָנֹכִ֖י מְצַוֶּ֣ה אֶתְכֶ֑ם
    עֹולֹתֵיכֶ֣ם וְזִבְחֵיכֶ֗ם מַעְשְׂרֹֽתֵיכֶם֙ וּתְרֻמַ֣ת יֶדְכֶ֔ם וְכֹל֙ מִבְחַ֣ר
    נִדְרֵיכֶ֔ם אֲשֶׁ֥ר תִּדְּר֖וּ לַֽיהוָֽה׃
  eng-WYCLIFFE: In the place which youre Lord God chees that his name be therynne.
    Thidur ye schulen bere alle thingis, whiche Y comaunde, brent sacrifices, and
    sacrifices, and the dymes, and firste fruytis of youre hondis, and what euere
    is the beste in yiftis, whiche ye auowiden to the Lord.
  cwe-cwe: Maabaho muna iisi yondayasagule Mndewa Mulungu, Mulungu wenu muladi zina
    jake dikale, uko niuko kondamugale chila chinhu chonimulagilizeni. Nhambiko zenu
    za kutimbula na nhambiko zenu zimwenga na zaka zenu na vinhu vovilavigwa na nhambiko
    za vilaho venu.
  kik-kik: 'Hĩndĩ ĩyo handũ harĩa Jehova Ngai wanyu agaathuura haamũrwo ha gũtũũria
    Rĩĩtwa rĩake, nĩho mũgaatwaraga indo ciothe iria ngũmwatha mũtwarage: nacio nĩ
    maruta manyu ma njino, na magongona manyu, na icunjĩ cianyu cia ikũmi na maruta
    manyu ma mwanya, na indo ciothe njega iria mwĩrĩire Jehova na mwĩhĩtwa.'
  fra-NCL: Alors dans le lieu que Yahweh, votre Dieu, choisira pour y faire habiter
    son nom, c’est là que vous présenterez tout ce que je vous commande, vos holocaustes
    et vos sacrifices, vos dîmes et ce que votre main aura prélevé, et toutes les
    offrandes de choix pour l’accomplissement de vos vœux que vous ferez à Yahweh.
  cek-AK: 'to pacoengah na Angraeng Sithaw ih ahmin to oh hanah, a qoih ih ahmuen
    ah kang thuih o ih hmuennawk boih to sin oh; hmai angbawnhaih, hmuen tathlanghaihnawk,
    hato thungah maeto paek ih hmuennawk, palung angthawkhaih hoiah paek ih hmuennawk,
    na tawnh o ih hmuenmae thung hoiah lokkamhaih sak pacoengah, Angraeng han paek
    ih hmuennawk boih to sin oh:'
  cuk-cuk: 'An bemarga bela-ibmar-sogsad, be-Bab-Dummad-Jehová e-nug-nasikega-neg-sunonikoedgi
    be uknonimaloed: Bab-Dummadga-ibmar-ogumakar-ukleged be ukoed, ibmar-ambegine
    gwensak be ukoed (10%), be-Bab-Dummadga be-itolegedgi ibmar-ukoye-sogsad be ukoed,
    Bab-Jehováʼga ibmar-bur-nued-ukedseye be ise-sogar-sogsadi, a-neggi be uknonikoed.'
  uig-CYR: шу чағда Пәрвәрдигар Худайиңлар Өз намини қойидиған бир җай болиду; силәр
    шу йәргә көйдүрмә вә енақлиқ қатарлиқ қурбанлиғиңларни, мәһсулатлириңлардин ондин
    бири болған өшриләрни, қолуңлардики көтәрмә һәдийәләрни вә Пәрвәрдигарға атап
    қәсәм қилған есил һәдийәләрни әкилисиләр;
  tel-2017: నేను మీకు ఆజ్ఞాపించేవాటన్నిటిననీ, అంటే మీ హోమ బలులు, బలులు, దశమ భాగాలు,
    ప్రతిష్ఠిత నైవేద్యాలు, మీరు యెహోవాకు చేసే శ్రేష్ఠమైన మొక్కుబళ్లను మీ దేవుడైన యెహోవా
    తన పేరుకు నివాసంగా ఏర్పాటు చేసుకునే స్థలానికే మీరు తీసుకురావాలి.
  hat-BSA: 'alò, li va rive ke kote ke SENYÈ a, Bondye nou an, va chwazi pou non Li
    vin rete a, se la, nou va mennen tout sa ke Mwen kòmande nou yo: ofrann brile
    nou yo avèk sakrifis nou yo, dim nou yo avèk don ki sòti nan men nou yo, ak tout
    ofrann ve ki pi bèl ke nou va fè kòm ve bay SENYÈ a.'
  kos-kos: 'LEUM GOD El ac fah sulela siena acn kowos in alu nu sel we, na ingo kowos
    ac fah use nu yorol ma nukewa ma nga sapkin: mwe kisa firir lowos ac oayapa mwe
    kisa lowos saya, sie tafu singoul lowos, mwe sang lowos, ac mwe kite mutal lowos
    ma kowos wuleang kac nu sin LEUM GOD.'
  hbo-WLC: וְהָיָ֣ה הַמָּק֗וֹם אֲשֶׁר־יִבְחַר֩ יְהוָ֨ה אֱלֹהֵיכֶ֥ם בּוֹ֙ לְשַׁכֵּ֤ן
    שְׁמוֹ֙ שָׁ֔ם שָׁ֣מָּה תָבִ֔יאוּ אֵ֛ת כָּל־אֲשֶׁ֥ר אָנֹכִ֖י מְצַוֶּ֣ה אֶתְכֶ֑ם
    עוֹלֹתֵיכֶ֣ם וְזִבְחֵיכֶ֗ם מַעְשְׂרֹֽתֵיכֶם֙ וּתְרֻמַ֣ת יֶדְכֶ֔ם וְכֹל֙ מִבְחַ֣ר
    נִדְרֵיכֶ֔ם אֲשֶׁ֥ר תִּדְּר֖וּ לַֽיהוָֽה׃
  ibo-ibo: 'Mgbe ahụ, unu ga-eweta ihe ndị ahụ niile m nyere unu nʼiwu: aja nsure
    ọkụ unu niile, na aja ndị ọzọ, na onyinye ahụ pụrụ iche unu kwere nkwa inye, unu
    ga-eweta ya nʼebe ahụ Onyenwe anyị Chineke unu họpụtara ebe o kpọkwasịrị aha ya.'
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆପଣା ନାମ ବାସ କରିବା ପାଇଁ ଯେଉଁ ସ୍ଥାନ
    ମନୋନୀତ କରିବେ, ସେହି ସ୍ଥାନକୁ ତୁମ୍ଭେମାନେ ମୋହର ଆଜ୍ଞାନୁସାରେ ଆପଣା ଆପଣା ହୋମ-ନୈବେଦ୍ୟ ଓ
    ଆପଣା ଆପଣା ବଳିଦାନ, ଆପଣା ଆପଣା ଦଶମାଂଶ, ଆପଣା ଆପଣା ହସ୍ତର ଉତ୍ତୋଳନୀୟ ଉପହାର ଓ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ମନାସିବାର ତୁମ୍ଭମାନଙ୍କ ସକଳ ମନୋନୀତ ମାନତ ଆଣିବ।
  chk-chk: oupwe uwato meinisin mine üa allük ngenikemi ren ewe leni ewe Samol mi
    Lapalap ämi we Kot epwe filätä pwe aramas repwe fel ngeni ie. Oupwe uwato ämi
    asoren kek me ämi kewe sokopaten asor, ämi eu leengol me ämi kewe asor oua fang,
    ämi asoren pwon meinisin oua pwonei ngeni ewe Samol mi Lapalap.
  rop-rop: '@see-verse:DEU.012.010'
  ukr-1871: 'Тодї ось як має бути: на те врочище, що вибере Господь, Бог ваш, щоб
    там сьвятилось імя його, туди приносити мете все, що заповідаю вам: ваші всепалення
    й ваші жертви заколювані, ваші десятини й жертви приношення рук ваших, і все вибране
    після обітниць ваших, що будете шлюбувати Господеві.'
  deu-1951: 'Wenn nun der HERR, euer Gott, einen Ort erwählt, daß sein Name daselbst
    wohne, so sollt ihr dorthin bringen alles, was ich euch gebiete: eure Brandopfer
    und eure Schlachtopfer, eure Zehnten, eurer Hände Hebopfer und alle eure auserlesenen
    Gelübde, die ihr dem HERRN geloben werdet,'
  eng-JPS: 'then it shall come to pass that the place which the LORD your God shall
    choose to cause His name to dwell there, thither shall ye bring all that I command
    you: your burnt-offerings, and your sacrifices, your tithes, and the offering
    of your hand, and all your choice vows which ye vow unto the LORD.'
  srp-1865: Onda u mjesto koje izbere Gospod Bog vaš da u njemu nastani ime svoje,
    donosite sve što vam ja zapovijedam, žrtve svoje paljenice i druge žrtve svoje,
    desetke svoje i prinose ruku svojih i sve što bude najbolje u onome što zavjetujete
    Gospodu.
  lug-lug: 'kale nno, mu kifo ekyo Mukama Katonda wammwe kyanaabanga yeerondedde okutuuzanga
    omwo Erinnya lye, omwo mwe munaaleetanga buli kintu kyonna kye mbalagira: ebiweebwayo
    byammwe ebyokebwa, n’ebiweebwayo ebirala, n’ebitundu byammwe eby’ekkumi, n’ebirabo
    eby’enjawulo, n’ebirabo ebisinga obulungi mu bintu byammwe bye munaabanga mweyamye
    okuwaayo eri Mukama.'
  heb-heb: והיה המקום אשר יבחר יהוה אלהיכם בו לשכן שמו שם שמה תביאו את כל אשר אנכי
    מצוה אתכם עולתיכם וזבחיכם מעשרתיכם ותרמת ידכם וכל מבחר נדריכם אשר תדרו ליהוה׃
  ben-IRV: সেইদিনের তোমাদের ঈশ্বর সদাপ্রভু নিজের নামে বাস করার জন্য যে জায়গা বেছে
    নেবেন, সেই জায়গায় তোমরা আমার আদেশ করা সমস্ত জিনিস, নিজেদের হোম, বলি, দশমাংশ,
    হাতে তোলা উপহার ও সদাপ্রভুর উদ্দেশ্যে শপথ করা মানতের ভালো জিনিস সব আনবে।
  pan-pan: ਤਦ ਤੁਸੀਂ ਉਸ ਸਥਾਨ ਨੂੰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਪਣਾ ਨਾਮ ਵਸਾਉਣ ਲਈ ਚੁਣੇਗਾ,
    ਆਪਣੀਆਂ ਹੋਮ ਬਲੀ ਦੀਆਂ ਭੇਟਾਂ, ਆਪਣੀਆਂ ਬਲੀਆਂ, ਆਪਣੇ ਦਸਵੰਧ, ਆਪਣੀਆਂ ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ,
    ਆਪਣੀਆਂ ਮਨ ਭਾਉਂਦੀਆਂ ਸੁੱਖਣਾ ਦੀਆਂ ਭੇਟਾਂ, ਜਿਹੜੀਆਂ ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਸੁੱਖੀਆਂ ਹਨ, ਅਰਥਾਤ
    ਜੋ ਕੁਝ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹਾਂ, ਉਹ ਸਭ ਕੁਝ ਲਿਆਇਆ ਕਰਨਾ।
  mya-JVB: နာမ တော်ကို တည် စေဘို့ရာ ၊ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား ရွေးကောက် တော်မူသော
    အရပ် ရှိ ရမည်။ ထို အရပ်သို့ ငါ မှာ ထားသမျှ အတိုင်း ၊ သင် တို့မီးရှို့ ရာယဇ် အစ
    ရှိသောယဇ် များ၊ ဆယ်ဘို့ တဘို့ ပူဇော်သက္ကာ၊ ချီးမြှောက်ရာ ပူဇော် သက္ကာ၊ ထာဝရဘုရား
    အား ဂတိ ရှိသည်အတိုင်း ၊ မြတ် သော ပူဇော်သက္ကာတို့ကို ဆောင် ခဲ့ရကြမည်။
  hmo-hmo: Unai neganai Lohiabada ese gabu ta do ia abia hidi, iena Ladana do ia noho
    totona. Unai gabu dekenai Lohiabada do umui tomadiho henia, bona unuseni be umui
    dekenai lau oda gaudia ibounai do umui mailaia, emui gabua bouboudia, emui boubou
    idauidau, bona emui kohu haria kahana 10 dekena amo kahana ta Lohiabada henia
    gaudia, harihari gaudia idaudia, bona emui gwauhamata gaudia, Lohiabada ena.
  urd-urd: तो वहाँ जिस जगह को ख़ुदावन्द तुम्हारा ख़ुदा अपने नाम के घर के लिए चुन ले,
    वहीं तुम ये सब कुछ जिसका मैं तुमको हुक्म देता हूँ ले जाया करना; या'नी अपनी सोख़्तनी
    क़ुर्बानियाँ और ज़बीहे और अपनी दहेकियाँ, और अपने हाथ के उठाए हुए हदिये, और अपनी
    ख़ास नज़्र की चीज़ें जिनकी मन्नत तुमने ख़ुदावन्द के लिए मानी हो।
  rus-SYN: 'тогда, какое место изберет Господь, Бог ваш, чтобы пребывать имени Его
    там, туда приносите все, что я заповедую вам сегодня: всесожжения ваши и жертвы
    ваши, десятины ваши и возношение рук ваших, и все, избранное по обетам вашим,
    что вы обещали Господу Богу вашему;'
  bqc-SIM: Dii á Lua a gu pↄ́ a tↄ́ aↄ kuwà dilɛɛ́, íli gɛ́ we ń pↄ́ pↄ́ málɛ
    dilɛɛ́ↄ píi, sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũↄ ń sáaukpasaↄ ń á pↄ́ kwideↄ
    ń á gbaↄ ń pↄmaa pↄ́ a a lɛgbɛ̃̀ɛ̀ↄ.
  tcz-CHONGTHU: na bonchauva keiman ka thupeh chengse nahin choi diu pumgo thilto,
    na thilto diu ho, kitepna suh bulhit nading thilto hichengse hi, Pakai amintheng
    loupina ding muna chu nahin choisoh kei diu ahi.
  mar-mar: मग तुमचा देव परमेश्वर एका ठिकाणी आपले खास निवासस्थान निवडेल. त्यास तो आपले
    नाव देईल. तिथे तुम्ही मी सांगतो त्या सर्व वस्तू घेऊन जा; होमबली, यज्ञबली, धान्याचा
    व प्राण्यांचा दहावा हिस्सा, परमेश्वरास अर्पण करायच्या वस्तू, नवस फेडायच्या वस्तू
    आणि पाळीव पशु-पक्षी यांचा पहिला गोऱ्हा, घेऊन जा.
  qub-qub: Tayta Dios acrashan pachaman llapan nishäcunata apanqui chaychöna payta
    aduranayquipaj. Chayno captenga chayman apanqui rupachina sacrifisyuyquicunata,
    sacrifisyuyquicunata, diesmuyquicunata, aunishayqui ofrendayquicunata, waquin
    ofrendacunatapis.
  hat-hat: 'Wi, Seyè a, Bondye nou an, va chwazi yon sèl kote pou yo fè sèvis pou
    li. Se la n''a pote tout ofrann mwen mande nou yo ba li: ofrann bèt pou nou boule
    nèt nan dife pou Seyè a, lòt bèt n''ap ofri ba li, ladim nou yo, lòt ofrann yo
    ak tout lòt bèl kado nou te pwomèt pou n'' te bay Seyè a.'
  eng-BSB: 'then the LORD your God will choose a dwelling for His Name. And there
    you are to bring everything I command you: your burnt offerings and sacrifices,
    your tithes and special gifts, and all the choice offerings you vow to the LORD.'
  tod-tod: Adaʋɛ ɠa ɠɛ miná, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI a yiimazeɠe ga ná, ʋɛ daaseigi
    a yɛ ná ʋa. Miná ɠa wa naati kpein kula ná, niiti gè wo levezu ti ma, wa-ɠala
    zalaɠaiti, ta wa-zalaɠaiti, ta wa-ʋuusiɛiti, ta wa-ɠuladaiti, ta vebɛaniiti wo
    minazeɠezu ga tiye Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: 'then it shall happen that to the place which the LORD your God shall
    choose, to cause his name to dwell there, there you shall bring all that I command
    you: your burnt offerings, your sacrifices, your tithes, the wave offering of
    your hand, and all your choice vows which you vow to the LORD.'
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma mono'ma huntehogu'ma huhampri'nenia
    kumate, ofama ome hihoma hu'nere tevefi kre fananehu ofane, kresramna vu ofane,
    10ni'a kevufinti mago kevuma ami ofane (tait), tamagra tamavesite ami'ofane, mago'a
    zama huvempama huno hu ofa eritma ome hunteho.
  nhe-BL: Huajca ipan nopa tonali monequi inquinhuicase nochi tlacajcahualistli tlen
    nimechnahuatijtoc hasta nopa lugar tlen imoTECO Dios quitlapejpenis para ichaj.
    Inquinhuicase tlapiyalime para tlacajcahualistli tlatlatili, huan sequinoc tlacajcahualistli,
    huan imodiezmo, huan imotlacajcahualis tlahuisoli, huan nochi tlacajcahualistli
    tlen inquimacase quema inquitencahuilijtose TOTECO para inquichihuase se tlenijqui.
  gub-BL: 'A''e mehe Tupàn Zanezar wexak putar amo taw a''e nehe. Pemuwete katu putar
    Tupàn a''e pe nehe. Peraha putar ma''e heremimume''u paw a''e pe nehe: ma''ea''yr
    ma''ea''yr hapy haw rehe hapy pyràm wà, amo ma''e Tupàn pe imono pyr, ma''ea''yr
    Tupàn pe imono pyràm wà, arozràn imono''og pyrer izupe imono pyràm, temetarer
    izupe imono pyràm, amo ma''e Tupàn pe imono pyràm imume''u pyrer paw.'
  eng-DRA: 'In the place, which the Lord your God shall choose, that his name may
    be therein. Thither shall you bring all the things that I command you, holocausts,
    and victims, and tithes, and the firstfruits of your hands: and whatsoever is
    the choicest in the gifts which you shall vow to the Lord.'
