verse: DEU.012.011
translations:
  mal-C: അപ്പോൾ ദൈവം തന്റെ നാമം വസിക്കാനായി തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് ഹോമയാഗങ്ങൾ,
    യാഗങ്ങൾ, ദശാംശങ്ങൾ, പ്രത്യേക വഴിപാടുകൾ, നിങ്ങൾ യഹോവയുടെമുമ്പാകെ ശപഥംചെയ്ത പ്രത്യേക
    നേർച്ചകൾ, അങ്ങനെ ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്നതെല്ലാം നിങ്ങൾ കൊണ്ടുവരണം.
  deu-TKW: 'dann soll die Stätte, die Jahwe, euer Gott, erwählt, um seinen Namen daselbst
    wohnen zu lassen, allein es sein, wohin ihr alles bringt, was ich euch befehle:
    eure Brandopfer und Schlachtopfer, eure Zehnten und was ihr an Hebeopfern bringen
    wollt, und alle eure auserlesenen Gelübdeopfer, die ihr Jahwe gelobt habt.'
  lin-lin: 'Boye, na esika oyo Yawe, Nzambe na bino, akopona mpo na kotia Kombo na
    Ye, bokomema eloko nyonso oyo natindi bino : bambeka na bino ya kotumba, makabo
    na bino, biteni na bino ya zomi, bakado na bino ya ndenge na ndenge mpe biloko
    nyonso ya kitoko oyo bozali na yango, oyo bolapaki ndayi mpo na kopesa epai na
    Yawe.'
  eng-LSV: 'then it has been, the place on which your God YHWH fixes to cause His
    Name to dwell there, there you bring in all that which I am commanding you: your
    burnt-offerings, and your sacrifices, your tithes, and the raised-offering of
    your hand, and all the choice of your vows which you vow to YHWH.'
  eng-GNV: 'When there shalbe a place which the Lord your God shall chose, to cause
    his name to dwell there, thither shall yee bring all that I commaund you: your
    burnt offrings, and your sacrifices, your tithes, and the offring of your hands,
    and all your speciall vowes which ye vowe vnto the Lord:'
  eng-WEBSTER: 'Then there shall be a place which the LORD your God shall choose to
    cause his name to dwell there; thither shall ye bring all that I command you;
    your burnt-offerings, and your sacrifices, your tithes, and the heave-offering
    of your hand, and all your choice vows which ye vow to the LORD:'
  nhw-BL: Huajca ipan nopa tonali monequi anquinhuicase nochi tlacajcahualistli catli
    nimechnahuatijtoc hasta nopa lugar catli amoTECO Dios quitlapejpenis para ichaj.
    Anquinhuicase tlapiyalme para tlacajcahualistli tlatlatili, huan sequinoc tlacajcahualistli,
    huan amodiezmo, huan amotlacajcahualis tlahuisoli, huan nochi tlacajcahualistli
    catli anquimacase quema anquitencahuilijtose TOTECO para anquichihuase se tlenijqui.
  swh-ONEN: 'Kisha kuhusu mahali Bwana Mungu wenu atakapopachagua kuwa mahali pa makao
    ya Jina lake, hapo ndipo inapowapasa kuleta kila kitu ninachowaamuru: sadaka zenu
    za kuteketezwa na dhabihu, zaka zenu na changizo, pamoja na vitu vyote vyenye
    thamani ambavyo mmeweka nadhiri kumtolea Bwana.'
  bba-bba: Miyɑ Gusunɔ bɛsɛn Yinni u koo win wɑ̃ɑ yeru ɡɔsi mi u koo bɛɛ win tii sɔ̃ɔsi.
    Miyɑ i ko i n dɑ kɑ bɛɛn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu de kɑ siɑrɑbun yɑ̃kunu kɑ bɛɛn
    ye i mɔ kpuron wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ kɑ bɛɛn ɡbeɑn dĩɑ ɡbiikinu kɑ kɛ̃nu
    kɑ sere mɑɑ kɛ̃ɛ ni i kuɑ i kɑ bɛɛn nɔɔ mwɛɛnu yibiɑ nɡe mɛ nɑ rɑɑ bɛɛ sɔ̃ɔwɑ.
  eng-KJVCPB: 'then there shall be a place which the Lord your God shall choose to
    cause his name to dwell there; thither shall ye bring all that I command you;
    your burnt offerings, and your sacrifices, your tithes, and the heave offering
    of your hand, and all your choice vows which ye vow unto the Lord:'
  luo-luo: To kama Jehova Nyasaye ma Nyasachu noyier miluongo e Nyinge, kanyo ema
    unukelie gik moko duto ma achikou, ma gin misango miwangʼo pep, kod misango magu,
    achiel kuom apar magu, mich moyiedhi kod chiwo mag mwandu mugeno musingoru ni
    ubiro kelo ne Jehova Nyasaye ma Nyasachu.
  meu-meu: 'una negana ai vada na haḡailaimui ḡaudia iboudiai ba laohaidia, Iehova,
    emui Dirava, ese, ia ladana unuseni ai baine mia totona, baine abia hidi gabuna
    ai: emui ḡole-oho bouboudia, bona emui boubou idau-idaudia, bona emui karoa ihagwautadia,
    bona emui dudui-isi ḡaudia, bona emui gwauhamata ḡaudia, Iehova ena.'
  npi-ULB: अनि जुन ठाउँमा परमप्रभु तिमीहरूका परमेश्‍वरले आफ्नो नाउँ राख्‍न छान्‍नुहुन्छ
    त्यहीँ नै मैले तिमीहरूलाई आज्ञा दिने हरेक थोक ल्याओ अर्थात् तिमीहरूका होमबलि,
    भेटी, दशांश र तिमीहरूका हातका भेटी, परमप्रभुको निम्ति तिमीहरूले चढाउने भाकलका
    सबै स्वैच्छिक भेटी ल्याओ ।
  yor-yor: 'Níbi tí Olúwa Ọlọ́run yín yóò yàn bí ibùgbé fún orúkọ rẹ̀. Níbẹ̀ ni kí
    ẹ mú gbogbo ohun tí mo pàṣẹ fún un yín wá: àwọn ọrẹ ẹ yín àti àwọn ẹbọ sísun,
    ìdámẹ́wàá yín àti ọrẹ àkànṣe, àti gbogbo ohun ìní yín tí ẹ ti yàn, èyí tí ẹ ti
    jẹ́ ẹ̀jẹ́ fún Olúwa.'
  ind-ind: TUHAN akan memilih satu tempat bagimu untuk menyembah Dia. Ke tempat itulah
    kamu semua harus membawa segala macam persembahan yang sudah saya perintahkan,
    termasuk persembahan perpuluhan, kurban yang dibakar habis, berbagai kurban sembelihan
    lainnya, dan persembahan untuk memenuhi janjimu kepada TUHAN.
  pes-OPCB: 'آنگاه باید تمام قربانیها و هدایای خود را که به شما امر کرده‌ام به عبادتگاه
    یهوه خدایتان در محلی که خود انتخاب خواهد کرد بیاورید: قربانیهای سوختنی و دیگر
    قربانیها، ده‌یک‌ها، هدایای مخصوص و همۀ بهترین هدایای نذری خود را که برای خداوند
    نذر کرده‌اید.'
  tgl-ULB: 'pagkatapos mangyayari ito sa lugar kung saan piliin ni Yahweh na inyong
    Diyos doon na manirahan ang kaniyang pangalan, doon dalhin ninyo ang lahat ng
    iniutos ko sainyo: ang inyong mga sinunog na handog, ang inyong mga alay, ang
    inyong mga ikapu, at ang mga handog na inihandog ng inyong kamay, at lahat ng
    inyong piling handog para sa mga panata na inyong ipapangako kay Yahweh.'
  cbu-NT: Anushshat Kanaanash tsap Apanll minumari yakat waana pangoom pangumaam ipuschiya.
    Anushsha siysa Apanlleem maacheetsi chineetsis yushindayarus, muchitssa. Anshurtatam
    Apanlleem kurikireetsis yáyarus, wayatssa. In kizpur wanasircha. Apanlleem kis
    panachima, mangishis átus, anootstam anush wayatssa. Yuwartatam kamanirangi anuritam
    anush kis Apanlleem tuminungtsa.
  hui-hui: Wali agali tígua Anduane Homogo ibunihondo mitangi bialu lotu lole íbu
    ngoai halimulonaga dindi mbira ibunime mo wulebira. Dindi ogoriani lotu lole pialu
    howa mbirale uru ale yalu pilimu lalu áyu i̱na langiruruni mo yalu pugu bilimu.
    O yalu pilimu lalu laruruni loma tara tara irani dai helo delolenebi loma marubi
    bu migi bulene wulebira. Tínaga mbirale ngamiru pi halu tale buwa pini piniru
    Anduane Homogohondo lomabu mule howa hame ledemirubi mbira bayale maru Anduane
    Homogo mule lalu lowinidagua mialubi uruni bibahende dindi ogoniha yalu puwa mulene
    nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အ​တွက်​ဘု​ရား ဝတ်​ပြု​ကိုး​ကွယ်​ရန် တစ်​ခု​တည်း​သော​ဌာ​န
    ကို​ရွေး​ချယ်​ပေး​တော်​မူ​မည်။ ငါ​မိန့်​မှာ​သည့် အ​တိုင်း သင်​တို့​သည်​မီး​ရှို့​ရာ​ယဇ်​နှင့်​အ​ခြား
    ယဇ်​ကောင်​များ၊ ဆယ်​ဖို့​တစ်​ဖို့​နှင့်​ပူ​ဇော်​သ​ကာ များ၊ ထာ​ဝ​ရ​ဘု​ရား​အား​က​တိ​ထား​သော
    အ​ထူး​ပူ​ဇော်​သ​ကာ​များ​စ​သည်​တို့​ကို ထို​ဌာ​န​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: དུས་དེར་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་མཚན་འགོད་པའི་གནས་སུ་བདམས་པའི་ཡུལ་དེར།
    ངས་ཁྱོད་ཅག་ལ་བསྒོས་པའི་སྦྱིན་སྲེག་དང་མཆོད་རྫས་དང་། བཅུ་ཆ་གཅིག་དང་འདེགས་མཆོད་དང་།
    ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བར་དམ་བཅས་པའི་མཆོད་པ་ཆེས་བཟང་པོ་ཐམས་ཅད་འཁྱེར་འོང་དགོས།
  sna-sna: 'Zvino kunzvimbo ichatsaurwa naJehovha Mwari wenyu kuti Zita rake rigarepo,
    ipapo munofanira kuuyisa zvose zvandakakurayirai zvinoti: zvipiriso zvenyu zvinopiswa
    nezvibayiro, zvegumi zvenyu nezvipo zvakatsaurwa, uye zvinhu zvose zvakaisvonaka
    zvamakapikira kuna Jehovha.'
  spa-BLM: 'entonces sucederá que al lugar que Yahvé vuestro Dios elija, para hacer
    que su nombre habite allí, llevaréis todo lo que yo os mando: vuestros holocaustos,
    vuestros sacrificios, vuestros diezmos, la ofrenda mecida de vuestra mano, y todos
    tus votos selectos que hagas a Yahvé.'
  cac-cac: Axo jun lugar ol sic'canel Jehová yic tz'och yicoc, ata' ol eyac' masanil
    tas ix val d'ayex to ol e c'ulej. Ata' ol eyac' noc' silab' stz'ai yed' juntzan̈
    silab' yuj eyic'anchaan̈ Jehová chi', e diezmo, e colval yed' eyofrenda sic'b'ilel
    eyuj b'aj ix eyac' e ti' eyac'ani.
  swh-ULB: kisha itakuwa eneo ambalo Yahwe Mungu wenu atachagua kusababisha jina lake
    kuishi, huko mtaleta yote ninayowaamuru; sadaka za kuteketezwa, dhabihu zenu,
    zaka zenu, sadaka zilizotolewa kwa mkono wenu, na sadaka za chaguo lenu kwa ajili
    ya nadhiri mtakazotoa kwa Yahwe.
  bel-bel: 'тады, якое месца выбера Гасподзь, Бог ваш, каб быць імю Ягонаму там, туды
    прыносьце ўсё, што я наказваю вам: цэласпаленьні вашыя і ахвяры вашыя, дзесяціны
    вашыя і ўзьнясенье рук вашых і ўсё, выбранае паводле абяцаньняў вашых, што вы
    абяцалі Госпаду вашаму;'
  deu-ELBBK: 'so soll es geschehen: Der Ort, den der HERR, euer Gott, erwählen wird,
    seinen Namen dort wohnen zu lassen, dahin sollt ihr alles bringen, was ich euch
    gebiete: eure Brandopfer und eure Schlachtopfer, eure Zehnten und das Hebopfer
    eurer Hand, und alle Auswahl eurer Gelübde, die ihr dem HERRN geloben werdet.'
  mbb-OT: 'Kinahanglan he ed-uwiten niw is menge pemuhat niw ziyà te lugar he ebpilien
    te Nengazen he Megbevayè niw he zutun sikandin ebeǥayi te zengeg. Iyan heini menge
    pemuhat wey menge halad he ibpahalad ku keniyu: menge pemuhat he edtutungen wey
    zuma pa he menge pemuhat, is ikepulù niw, is ispisyal he menge gasa niw, wey is
    langun he kineupiyahan he menge halad he impenaad niw ziyà te Nengazen.'
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിപ്പാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു
    നിങ്ങളുടെ ഹോമയാഗങ്ങൾ, ഹനനയാഗങ്ങൾ, ദശാംശങ്ങൾ, നിങ്ങളുടെ കയ്യിലെ ഉദർച്ചാർപ്പണങ്ങൾ,
    നിങ്ങൾ യഹോവെക്കു നേരുന്ന വിശേഷമായ നേർച്ചകൾ എല്ലാം എന്നിങ്ങനെ ഞാൻ നിങ്ങളോടു ആജ്ഞാപിക്കുന്നതൊക്കെയും
    നിങ്ങൾ കൊണ്ടുവരേണം.
  rmc-rmc: 'O RAJ peske kidela avri jekh than, kaj ela lašardo. Ode leske mušinen
    te anel savoro, so tumenge prikazinav: o labarde obeti the aver obeti, o ďesjatki,
    o dari the savoro nekfeder, pal soste diňan lav, hoj dena le RAJESKE.'
  pes-OPV: آنگاه به مکانی که یهوه خدای شما برگزیند تا نام خود رادر آن ساکن سازد، به
    آنجا هرچه را که من به شماامر فرمایم بیاورید، از قربانی های سوختنی وذبایح و عشرهای
    خود، و هدایای افراشتنی دستهای خویش، و همه نذرهای بهترین خود که برای خداوند نذر
    نمایید.
  ron-1924: Атунч ва фи ун лок пе каре-л ва алеӂе Домнул Думнезеул востру, ка сэ факэ
    сэ локуяскэ Нумеле Луй аколо. Аколо сэ адучець тот че вэ порунческ, ардериле-де-тот,
    жертфеле, зечуелиле, челе динтый роаде ши даруриле алесе пе каре ле вець фаче
    Домнулуй пентру ымплиниря журуинцелор воастре.
  ben-OBCV: তখন তোমাদের ঈশ্বর সদাপ্রভু নিজের নামের জন্য এক বাসস্থান বেছে নেবেন—সেখানে
    তোমরা আমার আদেশ করা সব জিনিস নিয়ে আসবে তোমাদের হোম ও বলি, তোমাদের দশমাংশ ও বিশেষ
    উপহার, এবং তোমাদের বাছাই করা জিনিস যা তোমরা সদাপ্রভুর কাছে মানত করেছ।
  som-som: de markaas meesha Rabbiga Ilaahiinna ahu uu u dooranayo in magiciisu ku
    jiro waa inaad wada keentaan wixii aan idinku amrayo oo dhan, kuwaas oo ah qurbaannadiinna
    la gubo, iyo allabaryadiinna, iyo meeltobnaadyadiinna, iyo qurbaanka aad gacanta
    sare ugu qaaddaan, iyo wax walba oo wanaagsan oo aad Rabbiga u nidartaan.
  lat-VUC: 'in loco, quem elegerit Dominus Deus vester, ut sit nomen ejus in eo: illuc
    omnia, quæ præcipio, conferetis, holocausta, et hostias, ac decimas, et primitias
    manuum vestrarum: et quidquid præcipuum est in muneribus, quæ vovebitis Domino.'
  eng-ASVBT: 'then it shall come to pass that to the place which Jehovah your God
    shall choose, to cause his name to dwell there, thither shall ye bring all that
    I command you: your burnt offerings, and your sacrifices, your tithes, and the
    heave offering of your hand, and all your choice vows which ye vow unto Jehovah.'
  ita-1885: 'allora adducete al luogo, il quale il Signore Iddio vostro avrà eletto,
    per istanziarvi il suo Nome, tutte le cose che io vi comando: i vostri olocausti,
    e i vostri sacrificii; le vostre decime, e l''offerte delle vostre mani, e tutta
    la scelta de'' vostri voti che avrete fatti al Signore.'
  eng-LXXUP: And there shall be a place which the Lord thy God shall choose for his
    name to be called there, thither shall ye bring all things that I order you today;
    your whole burnt offerings, and your sacrifices, and your tithes, and the firstfruits
    of your hands, and every choice gift of yours, whatsoever ye shall vow to the
    Lord your God.
  eng-ULB: 'Then to the place where Yahweh your God will choose to cause his name
    to live there—there you will bring everything I command you: your burnt offerings,
    your sacrifices, your tithes, and the offerings presented by your hand, and all
    your choice offerings for vows that you will vow to Yahweh.'
  spa-VBL: 'entonces el Señor su Dios elegirá un lugar donde vivir con ustedes. Allí
    es donde llevarán todo lo que les he ordenado hacer: sus holocaustos y sacrificios,
    sus diezmos y ofrendas voluntarias, y todos los regalos especiales que prometan
    darle al Señor.'
  fra-_FOB: Alors, il y aura un lieu que l'Éternel votre Dieu choisira pour y faire
    habiter son nom; c'est là que vous apporterez tout ce que je vous commande, vos
    holocaustes, vos sacrifices, vos dîmes, l'oblation de vos mains, et toute offrande
    de choix pour les vœux que vous aurez voués à l'Éternel;
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിക്കുവാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത്
    നിങ്ങളുടെ ഹോമയാഗങ്ങൾ, ഹനനയാഗങ്ങൾ, ദശാംശങ്ങൾ, നിങ്ങളുടെ കൈയിലെ അർപ്പണങ്ങൾ, നിങ്ങൾ
    യഹോവയ്ക്ക് നേരുന്ന വിശേഷമായ നേർച്ചകൾ എന്നിങ്ങനെ ഞാൻ നിങ്ങളോട് ആജ്ഞാപിക്കുന്നതൊക്കെയും
    കൊണ്ടുവരേണം.
  urd-GVR: Tab Rab tumhārā Ḳhudā apne nām kī sukūnat ke lie ek jagah chun legā, aur
