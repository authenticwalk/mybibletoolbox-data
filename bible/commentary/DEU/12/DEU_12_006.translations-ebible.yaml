    ਅਤੇ ਇੱਜੜਾਂ ਦੇ ਪਹਿਲੌਠੇ ਲੈ ਕੇ ਜਾਇਆ ਕਰਨਾ,
  mya-JVB: ထို အရပ်သို့ သင် တို့သည် မီးရှို့ ရာယဇ်အစ ရှိ သော ယဇ် များ၊ ဆယ် ဘို့တဘို့
    ပူဇော်သက္ကာ၊ ချီးမြှောက်ရာပူဇော် သက္ကာ၊ သစ္စာ ဂတိနှင့်ဆိုင်သော ပူဇော်သက္ကာ၊ အလိုလို
    ပြုသော ပူဇော်သက္ကာမှစ၍ ၊ သိုး နွား တွင် အဦး ဘွားသော သားငယ်တို့ကို ဆောင် ခဲ့ရကြမည်။
  hmo-hmo: Unai gabu dekenai do umui lao, emui boubou, gabua gaudia, bona emui boubou
    gaudia idauidau, bona emui kohu haria kahana 10 dekena amo kahana ta Lohiabada
    henia gaudia, harihari gaudia idaudia, emui gwauhamata gaudia, bona emui henia
    kava monina, ma boromakau bona mamoe edia vara guna natudia, inai ibounai do umui
    abia lao.
  urd-urd: और वहीं तुम अपनी सोख़्तनी क़ुर्बानियों और ज़बीहों और दहेकियों और उठाने
    की क़ुर्बानियों और अपनी मिन्नतों की चीज़ों और अपनी रज़ा की क़ुर्बानियों और गाय
    बैलों और भेड़ बकरियों के पहलौठों को पेश करना।
  rus-SYN: и туда приносите всесожжения ваши, и жертвы ваши, и десятины ваши, и возношение
    рук ваших, и обеты ваши, и добровольные приношения ваши, и мирные жертвы ваши,
    и первенцев крупного скота вашего и мелкого скота вашего;
  bqc-SIM: ń sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũↄ ń sáaukpasaↄ ń á pↄ́ kwideↄ ń
    á gbaↄ ń pↄ́ pↄ́ a a lɛgbɛ̃̀ Diiɛↄ ń á pↄeã gbaↄ ń á pↄtuo nɛ́ sɛ̃́iaↄ,
  tcz-CHONGTHU: Hiche muna chu pumgo thilto nahin choi diu, nathilto diu soma khat,
    kitepna suhbuh lhitna ding thilto chule na gancha penglha masa jouseu jong na
    todoh cheh cheh diu ahi.
  mar-mar: तेथे तुम्ही आपापले होमबली, यज्ञबली, आपल्या पिकांचा व जनावरांचा एक दशांश
    हिस्सा, काही खास भेटी, नवस फेडण्याच्या वस्तू, खुशीने अर्पण करायच्या वस्तू तसेच
    आपल्या पाळीव प्राण्यांत जन्मलेला पहिला गोऱ्हा तुम्ही आणा.
  qub-qub: Chaychömi Tayta Diosta rispitar sacrifisyu uywacunata pishtanqui, rupachina
    sacrifisyucunata pishtanqui. Chayman apanqui diesmuta, purätata, aunishayqui ofrendacunata,
    buluntäniquipita caj ofrendacunata, wäcayquipa, uyshayquipa rimir wawancunatapis.
  hat-hat: Se la n'a pote ofrann pou boule nèt nan dife pou Seyè a ak lòt bèt n'ap
    ofri ba li, ladim nou yo ak kado nou yo, ofrann nou te pwomèt bay Bondye, ofrann
    nou leve konsa nou vle fè pou Bondye, premye pitit bèf nou yo, premye pitit kabrit
    nou yo ak premye pitit mouton nou yo.
  eng-BSB: To that place you are to bring your burnt offerings and sacrifices, your
    tithes and heave offerings, your vow offerings and freewill offerings, as well
    as the firstborn of your herds and flocks.
  tod-tod: Miná ɠa wa gala zalaɠaiti kula ná, ta zalaɠaiti, ta puusiɛiti, ta ɠuladaiti,
    ta minazeɠe daazeeli zalaɠaiti, ta vebɛaniiti wo daai ɠisu, ta wa-loganii ma wolaiti
    ta ma goiti ma yiʋo mɔungiti.
  eng-WEBPB: You shall bring your burnt offerings, your sacrifices, your tithes, the
    wave offering of your hand, your vows, your free will offerings, and the firstborn
    of your herd and of your flock there.
  kbq-kbq: E'ina kumateke tevefima kre fanane hu ofane, kresramna vu ofane, 10ni'a
    kevufinti mago kevuma ami ofane (tait), ruga'a ofane, huvempahu ofane, avesite'ma
    ami ofane, bulimakaone sipisipi afutamimpinti'ma ese'ma kasentesia anenta'ma ami
    ofa avretma egahaze.
  nhe-BL: Nopona inquinhuicase tlapiyalime para tlacajcahualistli tlatlatili, huan
    imodiezmo, huan nochi nopa tlacajcahualistli tlen inquitlalanase huan inquihuisose
    iixtla para inquimacase. Huan nopona inquinhuicase ne sequinoc tlacajcahualistli
    tlen monequi quema inquitencahuilise TOTECO tlaque inquichihuase. Nojquiya nopona
    inquihuicase nopa tlacajcahualistli tlen inquimacase ica imopaquilis, huan nojquiya
    nopa tlacajcahualistli ipampa imoachtohui ejcahua tlen imohuacaxhua huan imoborregojhua.
  gub-BL: Pezuka putar ma'ea'yr Tupàn henataromo a'e pe wà nehe, wazuka haw rehe tata
    imunyk pà wanehe nehe. Ukaz putar henataromo wà nehe. Pemono putar amo ma'e izupe
    a'e pe nehe no. Perur putar penemimono'og ipehegwer Tupàn pe imono pyr nehe. Aze
    uzexak kar 10 ma'ea'yr wà nehe, pemur putar pitài a'e pe izupe nehe. Aze pemono'og
    10 arozràn hyru ipor pe wà nehe, pemur putar pitài ipor a'e pe izupe nehe. Pemur
    putar penemetarer ipehegwer izupe nehe no. Aze pemume'u amo ma'e Tupàn pe imono
    pyràm nehe, pemur putar a'e ma'e a'e pe nehe. Pemono e ma'e Tupàn pe nehe no.
    Pemur putar tapi'ak imemyr ipy izupe wà nehe. Pemur putar àràpuhàràn imemyr ipy
    izupe wà nehe no.
  eng-DRA: And you shall offer in that place your holocausts and victims, the tithes
    and firstfruits of your hands and your vows and gifts, the firstborn of your herds
    and your sheep.
