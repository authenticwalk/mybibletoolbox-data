verse: DEU.012.006
translations:
  mal-C: അവിടെ നിങ്ങളുടെ ഹോമയാഗങ്ങൾ, യാഗങ്ങൾ, ദശാംശങ്ങൾ, പ്രത്യേക വഴിപാടുകൾ, നിങ്ങൾ
    യഹോവയ്ക്കു നൽകാമെന്നു നേർന്നിരിക്കുന്നവ, സ്വമേധാദാനങ്ങൾ, കന്നുകാലികളിൽനിന്നും
    ആട്ടിൻപറ്റത്തിൽനിന്നുമുള്ള കടിഞ്ഞൂലുകൾ എന്നിവ കൊണ്ടുവരണം.
  deu-TKW: Dorthin sollt ihr eure Brandopfer und Schlachtopfer, eure Zehnten und was
    ihr an Hebeopfern bringen wollt, eure Gelübde, eure freiwilligen Gaben und die
    Erstgeburten eurer Rinder und Schafe bringen.
  lin-lin: Ezali kuna nde bokomema bambeka na bino ya kotumba, makabo na bino, eteni
    na bino ya zomi, bakado ya ndenge na ndenge, makabo mpo na kokokisa ndayi, makabo
    oyo bokokata kopesa wuta na mokano ya mitema na bino moko mpe bana mibali ya liboso
    ya bangombe, ya bameme mpe ya bantaba na bino.
  eng-LSV: and have brought in there your burnt-offerings, and your sacrifices, and
    your tithes, and the raised-offering of your hand, and your vows, and your free-will
    offerings, and the firstlings of your herd and of your flock;
  eng-GNV: And ye shall bring thither your burnt offerings, and your sacrifices, and
    your tithes, and the offring of your hands, and your vowes, and your free offrings,
    and the first borne of your kine and of your sheepe.
  eng-WEBSTER: 'And thither ye shall bring your burnt-offerings, and your sacrifices,
    and your tithes, and heave-offerings of your hand, and your vows, and your free-will-offerings,
    and the firstlings of your herds, and of your flocks:'
  nhw-BL: Nopona anquinhuicase tlapiyalme para tlacajcahualistli tlatlatili, huan
    amodiezmo, huan nochi nopa tlacajcahualistli catli anquitlananase huan anquihuisose
    iixpa para anquimacase. Huan nopona anquinhuicase ne sequinoc tlacajcahualistli
    catli monequi quema anquitencahuilise TOTECO tlaque anquichihuase. Nojquiya nopona
    anquihuicase nopa tlacajcahualistli catli anquimacase ica amopaquilis, huan nojquiya
    nopa tlacajcahualistli por amoachtihui ejcahua tlen amohuacaxhua huan amoborregojhua.
  swh-ONEN: hapo ndipo mtakapoleta sadaka zenu za kuteketezwa na dhabihu, zaka zenu
    na changizo zenu, kile ulichoweka nadhiri kutoa, sadaka zenu za hiari na malimbuko
    ya makundi yenu ya ngʼombe pamoja na mbuzi na kondoo.
  bba-bba: Miyɑ i ko i n dɑ kɑ bɛɛn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu de kɑ siɑrɑbun yɑ̃kunu
    kɑ bɛɛn ye i mɔ kpuron wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ kɑ bɛɛn ɡbeɑn dĩɑ ɡbiikinu
    kɑ kɛ̃nu kɑ mɑɑ kɛ̃ɛ ni i kuɑ i kɑ bɛɛn nɔɔ mwɛɛnu yibiɑ kɑ sere mɑɑ bɛɛn yɑɑ
    sɑbenun bii ɡbiikinu.
  eng-KJVCPB: 'and thither ye shall bring your burnt offerings, and your sacrifices,
    and your tithes, and heave offerings of your hand, and your vows, and your freewill
    offerings, and the firstlings of your herds and of your flocks:'
  luo-luo: mondo uterie misango miwangʼo pep, kod misango magu kaachiel gi chiwo mar
    achiel kuom apar kod chiwo moyiedhi, kaachiel gi chiwo mar kwongʼruok kod chiwo
    mar hera, gi chiwo mag nyithindo makayo mag dhou kod jambu.
  meu-meu: bena ba lao henia, emui ḡole-oho bouboudia, bona emui boubou idauidaudia,
    bona emui karoa ihagwautadia, bona emui dudui-isi ḡaudia, bonaemui gwauhamata
    ḡaudia, bona emui herahia ḡaudia, bona emui boromakau natudia roboadia, bona emui
    mamoe natudia roboadia, iboudiai ba laohai.
  npi-ULB: त्यहीँ नै तिमीहरूले आफ्ना होमबलि, भेटी, दशांश, तिमीहरूका हातका भेटी, भाकलका
    भेटी, स्वैच्छिक भेटी र तिमीहरूका गाईवस्तु र भेडा-बाख्राका पहिले जन्मेकाहरूलाई
    ल्याउने छौ ।
  yor-yor: Níbẹ̀ ni kí ẹ mú ẹbọ sísun àti ẹbọ yín wá, ìdámẹ́wàá yín àti ọrẹ àkànṣe,
    àwọn ẹ̀jẹ́ yín, ọrẹ àtinúwá yín, àti àwọn àkọ́bí gbogbo màlúù yín àti ewúrẹ́ ẹ
    yín.
  ind-ind: Hanya di tempat itu kalian boleh mempersembahkan segala kurban yang dibakar
    habis, kurban sembelihan lain, persembahan perpuluhan, berbagai persembahan khusus,
    persembahan untuk memenuhi janji, persembahan sukarela, dan kurban anak sulung
    dari kawanan sapi, kambing, dan dombamu.
  pes-OPCB: قربانیهای سوختنی و سایر قربانیها، یک دهم دارایی‌تان، هدایای مخصوص، هدایای
    نذری، هدایای داوطلبانه، و نخست‌زاده‌های گله‌ها و رمه‌هایتان را به آنجا بیاورید.
  tgl-ULB: Dadalhin ninyo roon ang inyong mga handog na susunugin, ang inyong mga
    alay, ang inyong mga ikapu, at ang mga handog na inihandog ng inyong kamay, ang
    inyong mga handog para sa mga panata, ang inyong kusang loob na mga handog, at
    ang panganay ng inyong mga hayop at mga kawan.
  cbu-NT: Anshurisha Apanlleem maacheetsi muchingtsa. Saanamandari mangishis chinayarus,
    chinis wanasireewa an yushindangtsa. Apaz tirikoo 10 kóstar pusakchus, saama 9
    kóstar yángtsa. Apanlleemsha minamtam kóstar wayangtsa. Arang saanitarisha mangishis
    chinakeesa, Apanlleem arangitam panachima, átus, anuritam panangtsa. Yuwaa káxiztakchuri
    kayanakchu anoo pusakchus, anootstam wayangtsa. Iwaxiztamarini chinis tatsipkachu,
    anootstam anshuri yakat yushitangtsa. Ashiriya, anshurtatam yakat Apanllee uru
    ungirtakchus, maacheetsi chineetsis muchingtsa.
  hui-hui: Dindi odagoria hanguni howa tígua loma tara tara irani dai helo delolenebi
    loma marubi bu migi bulene wulebira. Tínaga mbirale ngamiru pi halu tale buwa
    pini piniru Anduane Homogohondo lomabu mule howa dindi mbiraore lotu laga wiyagoria
    dege yu pugu buleberemi. Tígua mbirale maru Anduane Homogo mule lowabi ibuhondo
    lomabu mule yalu pialu howabi Anduane Homogohondo muleore lalu bi ala lowinidagua
    muleyaguabi tínime loma bame mule manda bu heneyaguabi nogo sibi bulumagarume
    igini pigane wiragola turu halu lomabu muleyaguabi uruni damene bibahende dindi
    mbiraore lotu lagadagoria hangu yu poleberemi.
  mya-mya: သင်​တို့​သည်​ထို​ဌာ​န​တွင် မီး​ရှို့​ရာ​ယဇ်​နှင့် အ​ခြား​ယဇ်​ကောင်​များ၊
    ဆယ်​ဖို့​တစ်​ဖို့​နှင့် ပူ​ဇော်​သ​ကာ​များ၊ ထာ​ဝ​ရ​ဘု​ရား​အား က​တိ​ထား​သော​ပူ​ဇော်​သ​ကာ​များ၊
    မိ​မိ စေ​တ​နာ​အ​လျောက်​ပေး​လှူ​သော​အ​လှူ​များ၊ သင်​တို့​၏​သိုး​နွား​တို့​မှ​သား​ဦး​ပေါက်​စ​သည်
    တို့​များ​ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော် ဆက်​သ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་སྦྱིན་སྲེག་དང་མཆོད་རྫས་དང་། བཅུ་ཆ་གཅིག་དང་འདེགས་མཆོད་དང་། དམ་བཅའི་མཆོད་པ་དང་ཡིད་མོས་མཆོད་པ།
    བ་ཁྱུ་དང་ར་ལུག་གི་ཁྱུ་ཡི་སྐྱེས་འགོ་བཅས་གནས་དེར་འཁྱེར་དགོས།
  sna-sna: ipapo ndipo panofanira kuuyiswa zvipiriso zvinopiswa nezvibayiro zvenyu,
    zvegumi zvenyu nezvipo zvamakatsaura, zvamakapikira kuti muchapa uye nezvipo zvokuda
    kwenyu, nezvibereko zvokutanga zvenzombe dzenyu uye nezvibereko zvokutanga zvamakwai
    enyu.
  spa-BLM: Llevaréis allí vuestros holocaustos, vuestros sacrificios, vuestros diezmos,
    la ofrenda mecida de vuestra mano, vuestros votos, vuestras ofrendas voluntarias
    y los primogénitos de vuestro ganado y de vuestras ovejas.
  cac-cac: Ol eyac'an e silab' stz'a smasanil yed' juntzan̈xo silab' yuj eyic'anchaan̈
    Jehová. Ol eyac'anpax e diezmo, e colval yed' tas ix eyac' e ti' eyac'ani yed'
    eyofrenda to tz'el val d'a e c'ol eyac'ani. An̈eja' ol eyac'anpax noc' sb'ab'el
    yune' e vacax yed' sb'ab'el yune' noc' e calnel.
  swh-ULB: Ni huko ndiko mtaleta sadaka ya kutekeketezwa, dhabihu zenu, zaka zenu,
    na sadaka zinazotolewa kwa mkono wenu, sadaka zenu za viapo, sadaka za utayari
    na mzao wa kwanza wa mifugo na wanyama.
  bel-bel: і туды прыносьце цэласпаленьні вашыя і ахвяры вашыя, і дзесяціны вашыя
    і ўзьнясеньне рук вашых, і абяцаньні вашыя і дабравольныя прынашэньні вашыя, і
    першынцаў буйнога быдла вашага і дробнага быдла вашага;
  deu-ELBBK: Und ihr sollt dahin bringen eure Brandopfer und eure Schlachtopfer und
    eure Zehnten und das Hebopfer eurer Hand und eure Gelübde und eure freiwilligen
    Gaben, und die Erstgeborenen eures Rind- und eures Kleinviehs;
  mbb-OT: Dutun niw uwita is menge ibpemuhat niw he edtutungen wey is duma pa he menge
    pemuhat, is ikepulù niw, is ispisyal he menge gasa niw, is insaad niw he idhalad,
    is kineugelingen he menge halad, wey is kinekekayan te menge uyaǥen niw.
  mal-2015: അവിടെ തന്നേ നിങ്ങളുടെ ഹോമയാഗങ്ങൾ, ഹനനയാഗങ്ങൾ, ദശാംശങ്ങൾ, നിങ്ങളുടെ കയ്യിലെ
    ഉദർച്ചാർപ്പണങ്ങൾ, നിങ്ങളുടെ നേർച്ചകൾ, സ്വമേധാദാനങ്ങൾ, നിങ്ങളുടെ ആടുമാടുകളുടെ കടിഞ്ഞൂലുകൾ
    എന്നിവയെ നിങ്ങൾ കൊണ്ടുചെല്ലേണം.
  rmc-rmc: Ode leske anena o labarde obeti the o aver obeti, o ďesjatki, o dari, so
    anen korkore pestar abo pal save diňan lav le RAJES, a the le ešebnen le dobitkostar
    the le bakrendar.
  pes-OPV: و به آنجا قربانی های سوختنی و ذبایح و عشرهای خود، و هدایای افراشتنی دستهای
    خویش، ونذرها و نوافل خود و نخست زاده های رمه و گله خویش را ببرید.
  ron-1924: Аколо сэ вэ адучець ардериле-де-тот, жертфеле воастре, зечуелиле воастре,
    челе динтый роаде, даруриле адусе ка ымплинире а уней журуинце, даруриле де бунэвое
    ши ынтыий нэскуць дин чирезиле ши турмеле воастре.
  ben-OBCV: সেখানে তোমরা হোম ও বলি, তোমাদের দশমাংশ ও বিশেষ দান, যা তোমরা দেওয়ার জন্য
    মানত করেছ এবং স্বেচ্ছাকৃত দান, আর তোমাদের গরুর ও মেষের পালের প্রথম শাবকটি নিয়ে
    যাবে।
  som-som: Oo waa inaad halkaas keentaan qurbaannadiinna la gubo, iyo allabaryadiinna,
    iyo meel tobnaadyadiinna, iyo qurbaanka aad gacanta sare ugu qaaddaan, iyo waxyaalaha
    aad nidartaan, iyo qurbaannada aad ikhtiyaarka u bixisaan, iyo curadyada lo'diinna
    iyo adhigiinna.
  lat-VUC: et offeretis in loco illo holocausta et victimas vestras, decimas et primitias
    manuum vestrarum, et vota atque donaria, primogenita boum et ovium.
  eng-ASVBT: 'and thither ye shall bring your burnt offerings, and your sacrifices,
    and your tithes, and the heave offering of your hand, and your vows, and your
    freewill offerings, and the firstlings of your herd and of your flock:'
  ita-1885: E adducete là i vostri olocausti, e i vostri sacrificii, e le vostre decime,
    e l'offerte delle vostre mani, e i vostri voti, e le vostre offerte volontarie,
    e i primogeniti del vostro grosso e minuto bestiame.
  eng-LXXUP: And ye shall carry thither your whole burnt offerings, and your sacrifices,
    and your firstfruits, and your vowed offerings, and your freewill offerings, and
    your offerings of thanksgiving, the firstborn of your herds, and of your flocks.
  eng-ULB: It is there that you will bring your burnt offerings, your sacrifices,
    your tithes, and the offerings presented by your hand, your offerings for vows,
    your freewill offerings, and the firstborn of your herds and flocks.
  spa-VBL: Llevarás allí tus holocaustos y sacrificios, tus diezmos y todas tus ofrendas,
    tus ofrendas voluntarias y las ofrendas para cumplir una promesa, junto con los
    primogénitos de tus rebaños y manadas.
  fra-_FOB: Et vous apporterez là vos holocaustes, vos sacrifices, vos dîmes, et l'oblation
    de vos mains, vos vœux, vos offrandes volontaires, et les premiers-nés de votre
    gros et de votre menu bétail;
  mal-mal: അവിടെതന്നെ നിങ്ങളുടെ ഹോമയാഗങ്ങൾ, ഹനനയാഗങ്ങൾ, ദശാംശങ്ങൾ, നിങ്ങളുടെ കൈയിലെ
    അർപ്പണങ്ങൾ, നേർച്ചകൾ, സ്വമേധാദാനങ്ങൾ, ആടുമാടുകളുടെ കടിഞ്ഞൂലുകൾ എന്നിവ നിങ്ങൾ കൊണ്ടുചെല്ലണം.
  urd-GVR: aur wahāṅ apnī tamām qurbāniyāṅ lā kar pesh karo, ḳhāh wuh bhasm hone wālī
    qurbāniyāṅ, zabah kī qurbāniyāṅ, paidāwār kā daswāṅ hissā, uṭhāne wālī qurbāniyāṅ,
    mannat ke hadiye, ḳhushī se pesh kī gaī qurbāniyāṅ yā maweshiyoṅ ke pahlauṭhe
    kyoṅ na hoṅ.
  suz-BL: मिनु इन चोशा चढ़ेशो, क्‍योरशा चढ़ेशो, इन १० भाग ङा भाग का, इन गेचा ङा चढ़ेशो,
    इन देंशो चढ़ेशो नु इन आंम दाक्‍शो चढ़ेशो, इन बी ब्‍यफ आन ङोंइती जरमेशो नु इन क्‍यारश
    भेडा आन ङोंइती जरमेशो मेकेर लाइक्‍चा माल्‍नीनी।
  ita-1927: quivi recherete i vostri olocausti e i vostri sacrifizi, le vostre decime,
    quel che le vostre mani avranno prelevato, le vostre offerte votive e le vostre
    offerte volontarie, e i primogeniti de’ vostri armenti e de’ vostri greggi;
  ckb-ckb: بۆ ئەوێ قوربانی سووتاندن و سەربڕاو و دەیەکەکان و بەخشینی بەرزکراوە و نەزر
    و بەخشینی ئازاد و نۆبەرەی مانگا و مەڕەکانتان پێشکەش دەکەن.
  eng-BBE: And there you are to take your burned offerings and other offerings, and
    the tenth part of your goods, and the offerings to be lifted up to the Lord, and
    the offerings of your oaths, and those which you give freely from the impulse
    of your hearts, and the first births among your herds and your flocks;
  kan-OKCV: ಅಲ್ಲಿಗೆ ನಿಮ್ಮ ದಹನಬಲಿಗಳನ್ನೂ, ನಿಮ್ಮ ಅರ್ಪಣೆಗಳನ್ನೂ, ನಿಮ್ಮ ಬೆಳೆಯನ್ನೂ, ದಶಮಾಂಶಗಳನ್ನೂ,
    ನಿಮ್ಮ ಹರಕೆಗಳನ್ನೂ, ಉಚಿತವಾದ ಕಾಣಿಕೆಗಳನ್ನೂ, ನಿಮ್ಮ ಚೊಚ್ಚಲಾದ ದನಕುರಿಗಳನ್ನೂ ತರಬೇಕು.
  tam-2017: அங்கே உங்களுடைய சர்வாங்க தகனங்களையும், பலிகளையும், தசமபாகங்களையும், உங்களுடைய
    கை ஏறெடுத்துப் படைக்கும் படைப்புகளையும், பொருத்தனைகளையும், உற்சாகபலிகளையும், ஆடுமாடுகளின்
    தலையீற்றுகளையும் கொண்டுவந்து,
  spa-RV-1909: 'Y allí llevaréis vuestros holocaustos, y vuestros sacrificios, y vuestros
    diezmos, y la ofrenda elevada de vuestras manos, y vuestros votos, y vuestras
    ofrendas voluntarias, y los primerizos de vuestras vacas y de vuestras ovejas:'
  ron-BTF: Şi acolo să aduceţi ofrandele voastre arse şi sacrificiile voastre şi zeciuielile
    voastre şi ofrandele legănate ale mâinii voastre şi promisiunile voastre şi ofrandele
    voastre de bunăvoie şi întâii născuţi din cirezile voastre şi din turmele voastre.
  eng-WEBP: You shall bring your burnt offerings, your sacrifices, your tithes, the
    wave offering of your hand, your vows, your free will offerings, and the firstborn
    of your herd and of your flock there.
  eng-FBV: You'll take there your burnt offerings and sacrifices, your tithes and
    all your offerings—your freewill offerings and offerings to fulfill a promise,
    along with the firstborn of your herds and flocks.
  nld-1939: en uw brand- en uw slachtoffers brengen, uw tienden en cijnzen, uw gelofte-offers
    en vrijwillige gaven, en de eerstelingen van uw runderen en schapen.
