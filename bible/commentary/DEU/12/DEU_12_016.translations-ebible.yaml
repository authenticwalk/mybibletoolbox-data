verse: DEU.012.016
translations:
  mal-C: രക്തം കുടിക്കരുത്. അതു വെള്ളംപോലെ നിലത്ത് ഒഴിക്കണം.
  deu-TKW: Nur das Blut dürft ihr nicht genießen; auf die Erde mußt du es fließen
    lassen wie Wasser.
  lin-lin: Kasi bosengeli te kolia makila ; bosopa yango lokola mayi na mabele.
  eng-LSV: Only, you do not eat the blood—you pour it on the earth as water;
  eng-GNV: Onely ye shall not eat the blood, but powre it vpon the earth as water.
  eng-WEBSTER: Only ye shall not eat the blood; ye shall pour it upon the earth as
    water.
  nhw-BL: San nopa estli amo huelis anquicuase. Monequi anquitoyahuase tlalchi quen
    elisquía san atl.
  swh-ONEN: Lakini kamwe usinywe damu; imwage juu ya ardhi kama maji.
  bba-bba: Yen yɛm tɔnɑwɑ i ǹ dimɔ. I ko i mu yɑriwɑ temɔ nɡe nim.
  eng-KJVCPB: Only ye shall not eat the blood; ye shall pour it upon the earth as
    water.
  luo-luo: To kata kamano kik ucham remo, to pukgiuru piny mana ka pi.
  meu-meu: A mai raradia na basio ani; rara na tano ai ba hahebubua, ranu na heto.
  npi-ULB: तर तिमीहरूले रगतचाहिँ नखाओ । यसलाई पानीझैँ भुइँमा पोखाइदेओ ।
  yor-yor: Ṣùgbọ́n ẹ kò gbọdọ̀ jẹ ẹ̀jẹ̀ wọn, ẹ dà á sílẹ̀ bí omi.
  ind-ind: Tetapi darahnya jangan ikut dimakan. Keluarkanlah darah binatang itu dengan
    cara disembelih dan alirkan sampai habis ke tanah seperti air.
  pes-OPCB: تنها چیزی که نباید بخورید خون آن است که باید آن را مثل آب بر زمین بریزید.
  tgl-ULB: Pero hindi ninyo kakainin ang dugo, ibubuhos ninyo ito sa lupa na parang
    tubig.
  cbu-NT: Itaru, ursireetssha katungamaam watsta. Kungootspaz ashiru tuchumeerus kpitangtsa.
  hui-hui: Anigo mbirale balu nole baramirunaga darama dege nolene nawiore. Ema bialu
    piaga baramirunaga darama pugu lalu dindini iba odo wahagadagua odo wahalimu.
  mya-mya: သို့​ရာ​တွင်​တိ​ရစ္ဆာန်​တို့​၏​သွေး​ကို​မူ​ကား မ​စား​ရ။ ရေ​ကို​သွန်​သ​ကဲ့​သို့​မြေ​ပေါ်​မှာ
    သွန်​ရ​မည်။-
  bod-N: ཁྲག་གཅིག་པུ་བཟའ་མི་རུང་ལ་དེ་ནི་ཆུ་ལྟར་ས་ལ་ལྡུག་དགོས།
  sna-sna: Asi hamufaniri kudya ropa; munofanira kuriteurira pasi semvura.
  spa-BLM: Sólo que tú no comeréis la sangre. La derramaréis sobre la tierra como
    si fuera agua.
  cac-cac: An̈ej val schiq'uil noc' b'ian, man̈ jab'oc syal e chi'ani, ma eyuc'ani,
    an̈ej to tze tob'canem d'a sat luum ichoc a a'.
  swh-ULB: Lakini hamtakula damu, mtaimwaga kwenye ardhi kama maji.
  bel-bel: 'толькі крыві ня ежце: на зямлю вылівайце яе, як ваду.'
  deu-ELBBK: Nur das Blut sollt ihr nicht essen, ihr sollt es auf die Erde gießen
    wie Wasser. –
  mbb-OT: Piru kenè niw keena is lengesa; iitis niw heini ziyà te tanà iring te wahig.
  mal-2015: അതു വെള്ളംപോലെ നിലത്തു ഒഴിച്ചുകളയേണം.
  rmc-rmc: Ča lengro rat ma chan; čhoren les avri pre phuv sar paňi.
  pes-OPV: ولی خون را نخور؛ آن را مثل آب بر زمین بریز.
  ron-1924: Нумай сынӂеле сэ ну-л мынкаць, чи сэ-л вэрсаць пе пэмынт ка апа.
  ben-OBCV: কিন্তু তোমরা রক্ত খাবে না; জলের মতো করে মাটিতে ঢেলে দেবে।
  som-som: Laakiinse waa inaydaan dhiigga cunin, waxaadse dhulka ugu daadisaan sida
    biyo oo kale.
  lat-VUC: absque esu dumtaxat sanguinis, quem super terram quasi aquam effundes.
  eng-ASVBT: Only ye shall not eat the blood; thou shalt pour it out upon the earth
    as water.
  ita-1885: Sol non mangiate il sangue; spandetelo in terra, come acqua.
  eng-LXXUP: Only ye shall not eat the blood; ye shall pour it out on the ground as
    water.
  eng-ULB: But you will not eat the blood; you will pour it out on the earth like
    water.
  spa-VBL: pero no deben comer el derramamiento de sangre que hay en el suelo.
  fra-_FOB: 'Seulement vous ne mangerez point le sang: tu le répandras sur la terre
    comme de l''eau.'
  mal-mal: അത് വെള്ളംപോലെ നിലത്ത് ഒഴിച്ചുകളയണം.
  urd-GVR: Lekin ḳhūn na khānā. Use pānī kī tarah zamīn par unḍel kar zāe kar denā.
  suz-BL: तन्‍न हुश चहिं मब्‍वने। मेको ब्‍वाक्‍कु खोदेंशो पा खपीम ताइक्‍तीन। लेवी
    ३:१७; लेवी १७:११
  ita-1927: ma non ne mangerete il sangue; lo spargerai per terra come acqua.
  ckb-ckb: بەڵام خوێن ناخۆن، وەک ئاو دەیڕێژنە سەر زەوی.
  eng-BBE: But you may not take the blood for food, it is to be drained out on the
    earth like water.
  kan-OKCV: ರಕ್ತವನ್ನು ಮಾತ್ರ ಭುಜಿಸಬೇಡಿರಿ. ಅದನ್ನು ನೀರಿನಂತೆ ನೆಲಕ್ಕೆ ಚೆಲ್ಲಬೇಕು.
  tam-2017: இரத்தத்தை மாத்திரம் சாப்பிடவேண்டாம்; அதைத் தண்ணீரைப்போல் தரையிலே ஊற்றிவிடவேண்டும்.
  spa-RV-1909: Salvo que sangre no comeréis; sobre la tierra la derramaréis como agua.
  ron-BTF: Numai să nu mâncaţi sângele; să îl vărsaţi pe pământ ca apa.
  eng-WEBP: Only you shall not eat the blood. You shall pour it out on the earth like
    water.
  eng-FBV: but you are not to eat the blood—pour that out on the ground.
  nld-1939: Het bloed echter moogt ge niet nuttigen, maar gij moet het als water op
    de aarde uitstorten.
  nch-BL: San nopa esti amo huelis anquicuase. Monequi anquitoyahuase talchi quej
    elisquía at.
  vie-1934: Chỉ các ngươi chớ ăn huyết; phải đổ huyết trên đất như nước vậy.
  hin-CV: सिर्फ यह ध्यान रहे कि तुम इनका रक्त न खाओगे, रक्त को भूमि पर जल की तरह बहा
    दिया जाना ज़रूरी है.
  eng-OURB: Only you shall not eat the blood. You shall pour it out on the earth like
    water.
  spa-BES: Pero no pueden tomar la sangre como alimento, se debe drenar en la tierra
    como el agua.
  tdx-tdx: Fe tsy ho kamae’o ty lio’e; fa hadoa’o an-tane hoe rano.
  vid-vid: Ila mleche kulya danda ya migongolo ajo, muibohole danda ayo hasi kota
    mazi.
  eng-OKE: Only of blood you may not eat; thou shalt pour it upon the ground like
    water.
  tha-KJV: แต่​ท่านทั้งหลายอย่ารับประทานเลือดสัตว์​เลย ท่านจงเทลงบนพื้นดินเหมือนเทน้ำ
  por-BR-2018: Salvo que sangue não comereis; sobre a terra o derramareis como água.
  deu-ELO: Nur das Blut sollt ihr nicht essen, ihr sollt es auf die Erde gießen wie
    Wasser. -
  eng-WYC-2018: only without eating of [the] blood, which thou shalt shed out as water
    upon the earth. (but thou shalt not eat the blood; thou shalt pour it out like
    water onto the ground.)
  epo-epo: Nur la sangon ne manĝu; sur la teron elverŝu ĝin, kiel akvon.
  uig-PIN: Silǝr pǝⱪǝt uni ⱪeni bilǝn ⱪoxup yemǝslikinglar kerǝk; silǝr ⱪenini su
    tɵkkǝndǝk yǝrgǝ tɵküwetixinglar kerǝk.
  beo-beo: Be ilia maga:me mae moma. Ilia maga:me amo dilia hano agoane osoboga sogadigima.
  tpi-OTNT: Tasol yupela i no ken dringim blut bilong ol. No ken tru. Yupela i mas
    kapsaitim long graun olsem wara.
  hau-SA: Amma kada ku ci jini, ku zubar da shi a ƙasa kamar ruwa.
  uig-LAT: Siler peqet uni qéni bilen qoshup yémeslikinglar kérek; siler qénini su
    tökkendek yerge töküwétishinglar kérek.
  nde-nde: Kodwa lingadli igazi lazo; lilahleni kungathi lichitha amanzi phansi.
  ton-ton: Kaeʻoua ʻaupito naʻa mou kai ʻae toto; ka mou lilingi ia ki he kelekele
    ʻo hangē ko e vai.
  ces-1613: Krve toliko jísti nebudete, na zemi vycedíte ji jako vodu.
  eng-WMB: Only you shall not eat the blood. You shall pour it out on the earth like
    water.
  tam-TCV: ஆனால் இரத்தத்தை நீங்கள் சாப்பிடக்கூடாது. தண்ணீரை ஊற்றுவது போல் அதை நிலத்தில்
    ஊற்றுங்கள்.
  ceb-ULB: Apan dili ninyo kaonon ang dugo; ibubo ninyo kini sa yuta sama sa tubig.
  pol-UBG: Tylko krwi nie będziecie spożywać; wylejecie ją na ziemię jak wodę.
  agr-agr: Untsu kuntinu numpe aina duka yuwawaigpajum, ayatak yumi ukaja ajaptayama
    dutika ajapatajum.
  kyc-kyc: Dopa pyuo naraminyipape mena dupwana ranjama doko nenge ingyuo naa nalapape.
    Naa napala ipwa dopale ingyuo yuu dokona kulimbwanyi nembalapape.
  urd-GVU: لیکن خون نہ کھانا۔ اُسے پانی کی طرح زمین پر اُنڈیل کر ضائع کر دینا۔
  deu-1912: Nur das Blut sollst du nicht essen, sondern auf die Erde gießen wie Wasser.
  kan-2017: ರಕ್ತವನ್ನು ಮಾತ್ರ ತಿನ್ನಬಾರದು; ಅದನ್ನು ನೀರಿನಂತೆ ಭೂಮಿಯ ಮೇಲೆ ಸುರಿದುಬಿಡಬೇಕು.
  yap-yap: Machane thingar dab mu ked e racha’ ko fa pi gamanman. Thingar mu pu’oged
    nga daken e but’ ni bod rogon e ran.
  hlt-MCSB: Tedae thii te tah ca boeh. Diklai dongah tui bangla hawk.
  mdy-ETH: ጋዓንቴ ዬያ ሱጉፆ ዑሽኪፖቴ፤ ሱጉፆ ዋኣሢጉዲ ሳዓ ላኣሉዋቴ፤
  twi-ASANTE: Mmara a ɛbata ho ara ne sɛ, monnni mogya no. Montwa ngu fam te sɛ nsuo.
  eng-WEBU: Only you shall not eat the blood. You shall pour it out on the earth like
    water.
  bnp-bnp: Pali naha ni ninu a darane ria. Mu guru vuroki na malala manga a naru.
  wal-wal: SHin suuttaa haattadan sa7an gussiteppe attin mooppite.
  spa-PDDPT: Solo no comerán la sangre. La derramarán sobre la tierra como agua.
  gun-gun: Ha'e rã huguykue ma ndere'ui 'rã. Yy rami renhoẽ 'rã yvy py.
  ilo-ULB: Ngem saanyo a kanen ti dara; ibukbokyo daytoy iti daga a kasla danum.
  kpg-kpg: Malaa, goodou hudee geina loo nia dodo o nia maa, goodou duia gi daha nia
    dodo gi lodo nia gelegele be nia wai.
  uig-ARA: سىلەر پەقەت ئۇنى قېنى بىلەن قوشۇپ يېمەسلىكىڭلار كېرەك؛ سىلەر قېنىنى سۇ
    تۆككەندەك يەرگە تۆكۈۋېتىشىڭلار كېرەك.
  sus-sus: Kɔnɔ wo mu lan wo xa sube wuli min, wo xa a ifili bɔxi ma alɔ ye.
  pon-2006: Ahpw kumwail sohte pahn tungoale ntahrail, kumwail pahn kakerediong nan
    pwehl duwehte pihl.
  jae-jae: Tageŋ dec tec ôniŋ atom, ôkêc siŋ êsêp nom amboac kôkêc bu siŋ.
  ksd-ksd: Ma koko una en ra gap, una lingire ke ra pia da ra tava.
  tur-YTC: Yalnız kanını yemeyeceksin. Onu su gibi yere dökeceksin.
  grc-BRENT: Πλὴν τὸ αἷμα οὐ φάγεσθε· ἐπὶ τὴν γῆν ἐκχεεῖτε αὐτὸ, ὡς ὕδωρ.
  ind-AYT: Akan tetapi, kamu tidak boleh memakan darahnya. Kamu harus menuangkan darah
    itu ke atas tanah seperti air.
  nya-nya: Koma musamadye magazi. Muziwathira pansi ngati madzi.
  hrv-hrv: Ali krvi nemojte blagovati; istočite je na zemlju kao vodu.
  mps-mps: Tiali goli, dagego augwaligo kaneme tulamo dao. Mu menio. Dagego tǫba
    olo wę yali gilama, olo tǫba gea palao.
  tpi-tpi: Tasol yupela i no ken dringim blut bilong ol. No ken tru. Yupela i mas
    kapsaitim long graun olsem wara.
  dan-1931: Kun Blodet må I ikke nyde; det skal du lade løbe ud på Jorden som Vand*.
    { [*medens det ved Ofrene kom på Alteret.] }
  vie-OVCB: Nhưng phải nhớ không được ăn máu. Phải đổ máu xuống đất như đổ nước vậy.
  guj-2017: પણ લોહી તમારે ખાવું નહિ એ તમારે પાણીની જેમ જમીન પર રેડી દેવું.
  pon-2006A: Ahpw kumwail sohte pahn tungoale ntahrail, kumwail pahn kakerediong nan
    pwehl duwehte pihl.
  por-BRBSL: Somente vós não comereis o sangue. Derramá-lo-ás sobre a terra como água.
  cth-cth: Hatnavah, a thi na cat awh mahoeh. Tui rabawk e patetlah talai dawk na
    rabawk awh han.
  twi-twi: Nanso ɛnsɛ sɛ mudi mogya no. Muntwa ngu fam te sɛ nsu.
  hlt-hlt: Tedae thii te tah ca boeh. Diklai dongah tui bangla hawk.
  tbz-SIM: Di nɛ́ níí bɑ́ɑ́ cɑ́ɑ́kɛ́ mɛyĩ̀ĩ̀, di níí mɛ̀ ùtóo kɛtenkɛ̀ di ɔ̃ɔ̃ yĩ́mɛ̀
    mɛniɛ.
  msy-2020: Egh ia asɨzir katamɨn ghuzitam bar aneman markɨ. Ia an ghuzim isɨ dɨpamɨn
    mɨn nguazimɨn a fugh.
  azb-azb: Qanını isə yeməyin, su kimi yerə tökün.
  eng-DBY: Only, ye shall not eat the blood; ye shall pour it upon the earth as water.
  hin-2017: परन्तु उसका लहू न खाना; उसे जल के समान भूमि पर उण्डेल देना।
  wol-KYG: Waaye deret ja, buleen ko lekk. Ci suuf ngeen koy tuur nim ndox.
  eng-YLT: '''Only, the blood ye do not eat — on the earth thou dost pour it as water;'
  eng-WYC-2017: only without eating of [the] blood, which thou shalt shed [or pour]
    out as water upon the earth.
  eng-WMBB: Only you shall not eat the blood. You shall pour it out on the earth like
    water.
  urd-GVH: लेकिन ख़ून न खाना। उसे पानी की तरह ज़मीन पर उंडेलकर ज़ाया कर देना।
  rug-rug: Ba lopu kaqu napoi gamu eharadi; kaqu zoropo pani guni mo na kolo gamu
    pa pepeso si arini.
  gaz-gaz: Isin garuu dhiiga sana hin nyaatinaa; akkuma bishaaniitti lafatti dhangalaasaa.
  fra-LSG: 'Seulement, vous ne mangerez pas le sang: tu le répandras sur la terre
    comme de l’eau.'
  yal-yal: Koni ɛ nama suben don e nun a wunla, ɛ xa a wunla bɔxɔn alo igena.
  haw-1868: Aole nae oukou e ai i ke koko, e ninini oukou ia mea ma ka lepo e like
    me ka wai.
  arb-NAV: وَأَمَّا الدَّمُ فَلا تَأْكُلُوهُ، بَلِ اسْكُبُوهُ عَلَى الأَرْضِ كَمَا
    تَسْكُبُونَ الْمَاءَ،
  ewe-ewe: Ʋu la koe miaɖu o; mina wòatsyɔ ɖe anyigba abe tsi ene.
  eng-LEE: 'Only the blood shall ye not eat: upon the earth shall ye pour it out as
    water.'
  asm-FB: কিন্তু আপোনালোকে তেজ নাখাব; তাক পানীৰ দৰে মাটিত ঢালি পেলাব।
  sus-A: كْنْ وٌ مُ لَن وٌ شَ سُبٍ وُلِ مِن، وٌ شَ عَ عِقِلِ بْشِ مَ عَلْ يٍ.
  fra-SBL: Seulement, tu ne mangeras pas le sang. Tu le répandras sur la terre comme
    de l'eau.
  hbo-hbo: רַ֥ק הַדָּ֖ם לֹ֣א תֹאכֵ֑לוּ עַל־הָאָ֥רֶץ תִּשְׁפְּכֶ֖נּוּ כַּמָּֽיִם׃
  eng-WYCLIFFE: which thou schalt schede out as watir on the erthe.
  cwe-cwe: Sekemuje damu, mbali itileni hasi fana mazi.
  kik-kik: No mũtikanarĩe thakame; mĩitagei thĩ o taarĩ maaĩ.
  fra-NCL: 'Mais vous ne mangerez pas le sang : tu le répandras sur la terre, comme
    de l’eau.'
  cek-AK: Toe athii loe caa o hmah; tui baktiah long ah krai oh.
  cuk-cuk: Degi-inigwele, be san-gunnalile, abebi be gunnosulid. Ar e-abedi, diiyob
    be napagi eogoed.
  uig-CYR: Силәр пәқәт уни қени билән қошуп йемәслигиңлар керәк; силәр қенини су төккәндәк
    йәргә төкүветишиңлар керәк.
  tel-2017: వాటి రక్తం మాత్రం తినకూడదు. దాన్ని నీళ్లలాగా నేల మీద పారబోయాలి.
  hat-BSA: Sepandan, nou pa pou bwè san an; nou dwe vide li atè tankou dlo.
  kos-kos: Tusruktu kowos fah tiana kang srah kac uh. Kowos fah okoala nu infohk uh
    oana kof uh.
  hbo-WLC: רַ֥ק הַדָּ֖ם לֹ֣א תֹאכֵ֑לוּ עַל־הָאָ֥רֶץ תִּשְׁפְּכֶ֖נּוּ כַּמָּֽיִם׃
  ibo-ibo: Naanị iwu dị nʼiri anụ ndị a bụ na ị gaghị eri ọbara ya, wụsa ọbara ya
    nʼala, dịka mmiri.
  ory-ory: କେବଳ ତୁମ୍ଭେମାନେ ରକ୍ତ ଭୋଜନ କରିବ ନାହିଁ; ତୁମ୍ଭେ ଜଳ ତୁଲ୍ୟ ତାହା ଭୂମିରେ ଢାଳି
    ଦେବ।
  chk-chk: Nge ousap fokun ünümi ewe cha, pwe oupwe ninätiu lepwül usun koluk.
  rop-rop: Bat yumob kaan dagat det blad laik daga. Yumob garra tjakam langa graun
    jis laik woda.
  ukr-1871: Тільки ж крові їх їсти не можна; на землю мусять її виливати, як воду.
  deu-1951: Nur das Blut sollst du nicht essen, sondern es auf die Erde gießen wie
    Wasser.
  eng-JPS: Only ye shall not eat the blood; thou shalt pour it out upon the earth
    as water.
  srp-1865: Samo krvi ne jedite; prolijte je na zemlju kao vodu.
  lug-lug: Wabula omusaayi temugulyanga; munaaguyiwanga wansi ku ttaka ng’amazzi.
  heb-heb: רק הדם לא תאכלו על הארץ תשפכנו כמים׃
  ben-IRV: শুধু তোমরা রক্ত খাবে না; তুমি তা জলের মতো মাটিতে ঢেলে দেবে।
  pan-pan: ਪਰ ਉਸ ਦਾ ਲਹੂ ਤੁਸੀਂ ਨਾ ਖਾਣਾ, ਉਸ ਨੂੰ ਪਾਣੀ ਦੀ ਤਰ੍ਹਾਂ ਭੂਮੀ ਉੱਤੇ ਡੋਲ੍ਹ ਦੇਣਾ।
  mya-JVB: သို့ရာတွင် အသွေး ကိုမ စား ရ။ ရေ ကိုသွန် သကဲ့သို့ မြေ ပေါ် မှာ သွန်ရမည်။
  hmo-hmo: To vamu mai rarana danu umui ania diba lasi, edia rara be tano dekenai
    do umui bubua, ranu bamona.
  urd-urd: लेकिन तुम ख़ून को बिल्कुल न खाना, बल्कि तुम उसे पानी की तरह ज़मीन पर उँडेल
    देना।
  rus-SYN: 'только крови не ешьте: на землю выливайте ее, как воду.'
  bqc-SIM: Àli pↄ́ kòlokpa a au bↄlɛ kↄ́lɛ tↄↄlɛ lán íwa. Ásu aupi bleo.
  tcz-CHONGTHU: Gan thisanho vang chu meiya nago lou diu, chule gan thisan jouse chu
    tollham a twi kisung banga nasun lhah diu ahi.
  mar-mar: फक्त त्यातले रक्त तेवढे खाऊ नका. ते पाण्यासारखे जमीनीवर ओतून टाका.
  qub-qub: Yawarnintami ichanga ama micunquichu. Chaypa ruquenga pampaman jicharinqui.
  hat-hat: Men, piga nou janm manje san yo. Se pou nou vide tout san an atè tankou
    dlo.
  eng-BSB: but you must not eat the blood; pour it on the ground like water.
  tod-tod: À mina nɔ ɲamai mi, kɛlɛ wa pu ya zooi ma eɠɛ ziɛi.
  eng-WEBPB: Only you shall not eat the blood. You shall pour it out on the earth
    like water.
  kbq-kbq: Hianagi korama'a onetfa nehuta, tima tagitreankna huta mopafi tagitreho.
  nhe-BL: San nopa estli ax huelis inquicuase. Monequi inquitoyahuase tlalchi queja
    elisquía san atl.
  gub-BL: Pe'u zo ma'ea'yr huwykwer nehe. Peityk huwykwer ywy rehe 'y ài nehe.
  eng-DRA: Only the blood thou shalt not eat, but thou shalt pour it out upon the
    earth as water.
