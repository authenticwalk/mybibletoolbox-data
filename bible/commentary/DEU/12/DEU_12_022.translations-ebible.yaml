verse: DEU.012.022
translations:
  mal-C: കലമാനിന്റെയോ പുള്ളിമാനിന്റെയോ മാംസംപോലെ നിനക്ക് അവ ഭക്ഷിക്കാം. ആചാരപരമായി
    അശുദ്ധരായവർക്കും വിശുദ്ധരായവർക്കും അതു ഭക്ഷിക്കാം.
  deu-TKW: Nur sollst du es ebenso essen, wie Gazellen- und Hirschfleisch gegessen
    wird; der Unreine so gut, wie der Reine mögen davon essen.
  lin-lin: Bokolia yango ndenge baliaka pambi to mboloko ; moto nyonso, azala mbindo
    to peto, akoki na ye kolia yango.
  eng-LSV: only, as the roe and the deer is eaten, so do you eat it; the unclean and
    the clean alike eat it.
  eng-GNV: Euen as the roe bucke, and the hart is eaten, so shalt thou eat them. both
    the vncleane and the cleane shall eate of them alike.
  eng-WEBSTER: 'Even as the roebuck and the hart is eaten, so thou shalt eat them:
    the unclean and the clean shall eat of them alike.'
  nhw-BL: Quena, quen ama onca caquihuili para anquinmictise masame campa hueli huan
    catli hueli masehuali masque tlapajpactli o amo tlapajpactli huelis quicuas, teipa
    anquipiyase caquihuili para anquicuase ininnacayo sequinoc tlapiyalme ipan nopa
    tlali sintla huejca anitztoque tlen campa tiopamitl.
  swh-ONEN: Mle kama vile mngekula paa na kulungu. Wote walio najisi kiibada na walio
    safi mwaweza kula.
  bba-bba: Wi u dɛɛre kɑ wi u kun dɛɛre, bɛɛ kpurowɑ i ko i ye tem nɡe mɛ bɑ rɑ nɛmu
    kɑ ɡinɑ tem.
  eng-KJVCPB: 'Even as the roebuck and the hart is eaten, so thou shalt eat them:
    the unclean and the clean shall eat of them alike.'
  luo-luo: Chamgiuru mana kaka ducham mwanda kata ogunde. Joma ogak kod jomaler duto
    manie dieru nochiem duto.
  meu-meu: Uda nanina eiava dia boma ani heḡereḡerena, unu danu bavani; vada e taubu
    bona asie taubu taudia bae ani diba.
  npi-ULB: तिमीहरूले हरिण र मृगलाई खाएझैँ तिनीहरूलाई खान सक्छौ । अशुद्ध र शुद्ध मानिसहरूले
    समान रूपमा खान सक्छन् ।
  yor-yor: Ẹ jẹ wọ́n bí ẹ ó ti jẹ èsúró tàbí àgbọ̀nrín, ẹni tí a kà sí mímọ́ àti aláìmọ́
    ni ó lè jẹ ẹ́.
  ind-ind: Orang-orang dalam keadaan tidak najis maupun najis boleh memakan daging
    itu, seperti sekarang ini kalian makan daging rusa dan kijang.
  pes-OPCB: '@see-verse:DEU.012.021'
  tgl-ULB: Tulad ng ang gasela at ang usa ay kinakain, kakain din kayo nito; maaaring
    kumain nito ang magkatulad na marurumi at malilinis na mga tao.
  cbu-NT: Nduntaatiya tputs waanaatsi wanutsee yarku, ashiritaa katungamaam waritariya;
    opeejaa wanuts, manllan'seetsitam wanuts ichingaru katungamaam waritariya.
  hui-hui: Mbirali ibu Anduane Homogonaga deni bayale heaguabi bayale ndo heaguabi
    tanabi howa tigua nogo anidagua bo dawalu howa ibu nogo gabua karu balu nagadagua
    narolo manda bialu nolene nga.
  mya-mya: သင်​တို့​အ​ပေါင်း​သည်​သမင်​ဒရယ်​သား​ကို​စား ခွင့်​ရှိ​သ​ကဲ့​သို့ ဘာ​သာ​ရေး​ထုံး​တမ်း​အ​ရ
    စင်​ကြယ်​သူ​ဖြစ်​စေ၊ မ​စင်​ကြယ်​သူ​ဖြစ်​စေ ထို​အ​သား​ကို​စား​ခွင့်​ရှိ​သည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཤ་དེ་ཟ་སྐབས་དགོ་བ་དང་ཤྭ་བའི་ཤ་ཟ་བ་བཞིན་དུ་ཟོས་ཆོག་ལ། མི་གཙང་མ་དང་གཙང་མ་མིན་པ་ཀུན་གྱིས་མཉམ་དུ་ཟོས་ཆོག་གོ
    །
  sna-sna: Uzvidye sounodya nyama yemhara kana yenondo. Vose vasina kuchena navakachena
    vangadya havo.
  spa-BLM: Así como se come la gacela y el ciervo, así comerás tú. El impuro y el
    limpio podrán comer de ella por igual.
  cac-cac: Ichataxon tz'aj e chi'an yaln̈ej tas macan̈il noc' c'ultaquil chej, icha
    chi' tz'ajpax e chi'ani, tato vach' eyaj icha yalan ley, mato maay, syaln̈ej e
    chi'an noc'.
  swh-ULB: Kama paa na Kulungu wanaliwa, hivyo mtakula watu wasio safi na wasafi wanaweze
    kula kadhalika.
  bel-bel: але еж іх так, як ядуць сарну і аленя; нячысты як і чысты могуць есьці
    гэта;
  deu-ELBBK: 'gerade so wie die Gazelle und der Hirsch gegessen werden, so magst du
    es essen: der Unreine und der Reine mögen es beide essen.'
  mbb-OT: iring te kegkeena niw te gasila wey selazeng. Is minsan hentei keniyu egkehimu
    he egkaan kayi, ed-isipen man sikandin he neremerikan etawa lumpiyu.
  mal-2015: കലമാനിനെയും പുള്ളിമാനിനെയും തിന്നുന്നതുപോലെ നിനക്കു അവയെ തിന്നാം; ശുദ്ധന്നും
    അശുദ്ധന്നും ഒരുപോലെ തിന്നാം.
  rmc-rmc: Šaj olestar chan o nažuže the o žuže manuša, avke sar te chaľanas jeleňis
    the antilopa.
  pes-OPV: چنانکه غزال و آهو خورده شود، آنها را چنین بخور؛ شخص نجس و شخص طاهر از آن
    برابربخورند.
  ron-1924: Сэ мэнынчь дин еле кум се мэнынкэ дин кэприоарэ ши черб; чел че ва фи
    некурат ши чел че ва фи курат вор мынка ши ей амындой.
  ben-OBCV: গজলা হরিণ কিংবা হরিণের মাংসের মতোই তোমরা তা খাবে। শুচি-অশুচি সব লোক খেতে
    পারবে।
  som-som: Oo waxaad iyaga u cuntaan sida loo cuno cawsha iyo deerada, oo qofkii daahir
    ah iyo qofkii aan daahir ahaynuba isku si ha u cuneen.
  lat-VUC: 'Sicut comeditur caprea et cervus, ita vesceris eis: et mundus et immundus
    in commune vescentur.'
  eng-ASVBT: 'Even as the gazelle and as the hart is eaten, so thou shalt eat thereof:
    the unclean and the clean may eat thereof alike.'
  ita-1885: Ma mangiane, come si mangia del cavriuolo e del cervo; mangine l'immondo
    e il mondo indifferentemente.
  eng-LXXUP: As the doe and the stag are eaten, so shalt thou eat it; the unclean
    in thee and the clean shall eat it in like manner.
  eng-ULB: Like the gazelle and the deer are eaten, so you will eat of it; the unclean
    and the clean persons may eat of it alike.
  spa-VBL: De hecho, puedes comerlo como si te comieras una gacela o un ciervo, tanto
    si estás ceremonialmente limpio como si no, puedes comerlo.
  fra-_FOB: Tu en mangeras simplement comme on mange du daim et du cerf; celui qui
    sera souillé et celui qui sera pur en mangeront également.
  mal-mal: കലമാനിനെയും പുള്ളിമാനിനെയും തിന്നുന്നതുപോലെ നിനക്ക് അവയെ തിന്നാം; ശുദ്ധനും
    അശുദ്ധനും ഒരുപോലെ തിന്നാം.
  urd-GVR: Aisā gosht hiran aur ġhazāl ke gosht kī mānind hai yānī pāk aur nāpāk donoṅ
    hī use khā sakte haiṅ.
  suz-BL: मिनु किश्‍श नु रोकोश ब्‍वशो खोदेंशो पा परमप्रभु आ ङोंइती ग्रांग्रा दि‍शो
    नु ग्रांग्रा मदिशो नेल्‍लेमी ब्‍वने चाप्‍नीम। ब्‍यवस्‍था १२:१५
  ita-1927: Soltanto, ne mangerai come si mangia la carne di gazzella e di cervo;
    ne potrà mangiare tanto chi sarà impuro quanto chi sarà puro;
  ckb-ckb: وەک چۆن مامز و ئاسک دەخورێت ئاوا دەیخۆن، کەسی گڵاو و پاک بەپێی ڕێوڕەسم
    وەک یەک لێی دەخۆن،
  eng-BBE: It will be your food, like the gazelle and the roe; the unclean and the
    clean may take of it.
  kan-OKCV: ಆಚಾರದ ಪ್ರಕಾರ ಶುದ್ಧರೂ, ಅಶುದ್ಧರೂ ಜಿಂಕೆದುಪ್ಪಿಗಳ ಮಾಂಸವನ್ನು ತಿನ್ನುವ ಪ್ರಕಾರ
    ಇವುಗಳನ್ನು ತಿನ್ನಬಹುದು.
  tam-2017: வெளிமானையும் கலைமானையும் சாப்பிடுவதுபோல நீ அதைச் சாப்பிடலாம்; தீட்டுப்பட்டவனும்
    தீட்டுப்படாதவனும் அதைச் சாப்பிடலாம்.
  spa-RV-1909: 'Lo mismo que se come el corzo y el ciervo, así las comerás: el inmundo
    y el limpio comerán también de ellas.'
  ron-BTF: Precum se mănâncă şi căprioara şi cerbul, astfel să mănânci din ele, cel
    necurat şi cel curat să mănânce deopotrivă din ele.
  eng-WEBP: Even as the gazelle and as the deer is eaten, so you shall eat of it.
    The unclean and the clean may eat of it alike.
  eng-FBV: In fact you can eat it like you would eat a gazelle or deer—whether you're
    ceremonially clean or not, you can eat it.
  nld-1939: Ge moogt er van eten, zoals men eet van gazel en van hert; de onreine
    zowel als de reine mag ervan eten.
  nch-BL: Quena, quej ama onca caquihuili para anquinmictise masame campa hueli huan
    cati hueli masehuali masque tapajpactic o amo tapajpactic huelis quicuas, teipa
    anquipiyase caquihuili para anquicuase ininacayo sequinoc tapiyalme ipan nopa
    tali sinta anitztose huejca ten campa tiopamit.
  vie-1934: Phải ăn thịt ấy như ăn con hoàng dương và con nai đực; vô luận người bị
    ô uế hay là người tinh sạch cũng đều ăn cả.
  hin-CV: मेरे आदेश के अनुसार पशु का वध कर सकते हो, और उसका उपभोग अपने नगर की सीमा
    के भीतर किसी भी स्थान पर कर सकते हो.
  eng-OURB: Even as the gazelle and as the deer is eaten, so you shall eat of it.
    The unclean and the clean may eat of it alike.
  spa-BES: Será tu comida, como la gacela y el ciervo; él impuro y limpio podrán comer
    de ello.
  tdx-tdx: manahake ty fikamañe o tsebý naho o aiàleo ty hikama’o aze; le songa mete
    ikama’ ty malio naho ty tsy malio.
  vid-vid: Molya miwunde ajo kota vyochilingulika chifuno ama ibala. Munhu yoneche
    koweza kulya, yawele yakokomoche ama yohambe yakokomoche.
  eng-OKE: As the flesh of the gazelle and the deer so shalt thou eat it, the unclean
    and the clean may eat it alike.
  tha-KJV: ท่านจะรับประทานได้อย่างที่ท่านรับประทานเนื้อละมั่งหรือเนื้อกวาง ทั้งผู้​ที่​มลทินและผู้​ที่​สะอาดด้วยก็รับประทานได้
  por-BR-2018: 'O mesmo que se come o corço e o cervo, assim as comerás: o impuro
    e o limpo comerão também delas.'
  deu-ELO: 'gerade so wie die Gazelle und der Hirsch gegessen werden, also magst du
    es essen: Der Unreine und der Reine mögen es gleicherweise essen.'
  eng-WYC-2018: As (the meat of) a capret and an hart is eaten, so thou shalt eat
    those; both a clean man and an unclean (man) shall eat thereof in common. (Thou
    shalt eat it, like thou would the meat of a gazelle, or a deer; both a clean person
    and an unclean person shall eat it in common.)
  epo-epo: Sed manĝu tion tiel, kiel oni manĝas gazelon kaj cervon; malpurulo kaj
    purulo egale povas tion manĝi.
  uig-PIN: Jǝrǝn yaki keyik yegǝndǝk ularni yǝysǝn; mǝyli pak mǝyli napak kixilǝr
    bolsun uning gɵxidin yesǝ bolidu.
  beo-beo: Dunu huluane, ledo gala o ledo hamedei, huluane manu da defea. Amo hu dilia
    ‘dia’ o ‘a:deloubi’ medole legei amo defele moma.
  tpi-OTNT: Maski long man i klinpela o i no klinpela long ai bilong God, em i ken
    kaikai dispela abus olsem em i save kaikai ol wel abus.
  hau-SA: Ku ci su yadda akan ci barewa ko mariri. Marar tsarki da mai tsarki, za
    ku iya ci.
  uig-LAT: Jeren yaki kéyik yégendek ularni yeysen; meyli pak meyli napak kishiler
    bolsun uning göshidin yése bolidu.
  nde-nde: Lidle kungathi lidla ithaka lembabala. Bonke abangahlanzekanga ngokomkhuba
    labahlanzekileyo bangadla.
  ton-ton: '‌ʻO hangē ko e kai ʻae ʻanitelope mo e haʻate, ʻe pehē pe hoʻo kai ʻena:
    ʻe fakatou kai ʻae taʻemaʻa mo e maʻa mei ai.'
  ces-1613: Jakž se jídá srna a jelen, tak je jísti budeš; nečistý i čistý bude je
    jísti.
  eng-WMB: Even as the gazelle and as the deer is eaten, so you shall eat of it. The
    unclean and the clean may eat of it alike.
  tam-TCV: வெளிமானையோ, கலைமானையோ சாப்பிடுவதுபோல அதைச் சாப்பிடுங்கள். சம்பிரதாய முறைப்படி
    அசுத்தமானவர்களும், சுத்தமானவர்களும் அதைச் சாப்பிடலாம்.
  ceb-ULB: Sama nga makaon ang lagsaw ug binaw, busa mokaon kamo niini; ang hugaw
    ug hinlo nga mga tawo managsamang mokaon niini.
  pol-UBG: Jak się je sarnę lub jelenia, tak będziesz je spożywać. Zarówno nieczysty,
    jak i czysty może je spożywać.
  agr-agr: Sacerdote Apajuín sega pegkeemtijuamtai yuwatjai tusajum dakatsuk, dutikachbau
    akugmesh japa neje yumaina dutiksagmek yuwattagme.
  kyc-kyc: Wambu mendali wate pyuo poo pingi pyaa nangepe mena rae lengena minju nengenyili
    pyuo minju doko kapa nara.
  urd-GVU: ایسا گوشت ہرن اور غزال کے گوشت کی مانند ہے یعنی پاک اور ناپاک دونوں ہی
    اُسے کھا سکتے ہیں۔
  deu-1912: Wie man Reh oder Hirsch ißt, magst du es essen; beide, der Reine und der
    Unreine, mögen es zugleich essen.
  kan-2017: ಜಿಂಕೆದುಪ್ಪಿಗಳನ್ನು ಶುದ್ಧರೂ ಮತ್ತು ಅಶುದ್ಧರೂ ತಿನ್ನುವ ಪ್ರಕಾರ ದನ ಮತ್ತು ಕುರಿಗಳನ್ನೂ
    ತಿನ್ನಬಹುದು.
  yap-yap: Demturug be’ nib machalbog fa de machalbog, mrayag ni nge kay fare ufin
    ni bod rogon nra kay e ufin ko gamanman ni deer ara antelope.
  hlt-MCSB: Rhangrhaeh neh kirhang na caak bangla ca saeh lamtah rhalawt akhaw a cuem
    akhaw rhenten ca saeh.
  mdy-ETH: ዳምቦ ጎይፆና ጌኤሺ ዓሲ ማዔቴያ ጌኤሺ ማዒባኣያታቴያ ሮኦቶ ዓሽኪንታ ጌንዖ ዓሽኪንታ ሙዓሢ ጎይፆ ዬያ ዓሽኮ ሙዓኒ
    ዳንዳዓኔ።
  twi-ASANTE: Obi a ne ho te anaa ne ho nte tumi we ɛnam no bi sɛdeɛ mowe ɔtwe ne
    ɔdabɔ no.
  eng-WEBU: Even as the gazelle and as the deer is eaten, so you shall eat of it.
    The unclean and the clean may eat of it alike.
  bnp-bnp: Naha ni loho lege lae vona a viri i matapado o i muto, ge kani a sipsip
    a bulmakau.
  wal-wal: Wogan geeshsha asa gidin, woi geeyennaagaa gidinkka, ai asikka gaaraa gidin,
    genessaa ashuwaa kase miyoogaadan mo.
  spa-PDDPT: La comerás como se come la gacela y el venado. Podrán comerla tanto el
    impuro como el purificado.
  gun-gun: Guaxu puku ha'e guaxu ete'i ro'o re'ua rami 'rã re'u xo'o. Ha'e nunga gui
    ma avakue ha'eve va'e ha'e ha'eve'ỹ va'e teĩ ha'eve ho'u aguã.
  ilo-ULB: Kasla iti panagsida iti gasela ken ti ugsa, isu a mabalinyo a kanen daytoy;
    agpada a mabalin a mangan iti daytoy ti saan a nadalus ken ti nadalus a tattao.
  kpg-kpg: Tangada dela e madammaa ono lodo be hagalee madammaa ono lodo, ia e mee hua
    di gai nia goneiga aalaa, be dana hai dela e gai nia goneiga o di ee be go di
    manu ‘antelope’.
  uig-ARA: جەرەن ياكى كېيىك يېگەندەك ئۇلارنى يەيسەن؛ مەيلى پاك مەيلى ناپاك كىشىلەر
    بولسۇن ئۇنىڭ گۆشىدىن يېسە بولىدۇ.
  sus-sus: Mixi sɛniyɛnxi nun mixi sɛniyɛntare nɔma e donde alɔ xeli nun tɔɔkɛ.
  pon-2006: Aramas koaros sohte lipilipil, mehnda ma e mwakelekel ong kaudok de samin,
    kak tungoale uduko, nin duwen eh kin tungoale uduk en tie de uduk en andelop.
  jae-jae: Ôniŋ amboac sêniŋ noniŋ saleŋŋa to mojawa. Lau selec me selec atom lulugeŋ
    têtôm gebe sêniŋ.
  ksd-ksd: Da di en ra kuabar na me ma ra are, damana una ian tana; diat par dia gomgom
    ma diat ba pa dia gomgom diat a ian tana.
  tur-YTC: Ceylan ve geyik nasıl yenirse, sen de ondan öyle yiyeceksin. Kirli ve temiz
    olan ondan aynı şekilde yiyebilir.
  grc-BRENT: Ὡς ἔσθεται ἡ δορκὰς καὶ ἡ ἔλαφος, οὕτω φαγῃ αὐτό· ὁ ἀκάθαρτος ἐν σοὶ
    καὶ ὁ καθαρὸς ὡσαύτως ἔδεται.
  ind-AYT: Makanlah seperti memakan daging kijang dan rusa, setiap orang, baik yang
    najis maupun yang tahir.
  nya-nya: Muzidye ngati mukudya gwape kapena mbawala. Onse oyeretsedwa monga mwa
    mwambo ndi osayeretsedwa omwe akhoza kudya.
  hrv-hrv: 'Jedi ga ipak onako kako se jede srna ili jelen: neka ga jedu zajedno čisti
    i nečisti.'
  mps-mps: Te Godigo gedude wiegi yai bidi me o te Godigo gedude meda yai bidigo me
    te hasa dabe tuiagameo. Te augwa te bulu hasa dabe tubo gilama tama tuagameo.
  tpi-tpi: Maski long man i klinpela o i no klinpela long ai bilong God, em i ken
    kaikai dispela abus olsem em i save kaikai ol wel abus.
  dan-1931: Men du skal spise det, som man spiser Gazeller og Hjorte; både urene og
    rene må spise det.
  vie-OVCB: Cũng như ngày nay anh em giết hươu, giết linh dương để ăn thịt. Người
    không tinh sạch cũng được phép ăn.
  guj-2017: હરણ કે સાબરનું માંસ ખવાય છે તેમ તમારે તે ખાવું; માણસ શુદ્ધ કે અશુદ્ધ સ્થિતિ
    હોય તો પણ તે ખાઈ શકે છે.
  pon-2006A: Aramas koaros sohte lipilipil, mehnda ma e mwakelekel ong kaudok de samin,
    kak tungoale uduko, nin duwen eh kin tungoale uduk en tie de uduk en andelop.
  por-BRBSL: Mesmo como a gazela e como o cervo é comido, assim comereis dele. O imundo
    e o limpo podem comer dela da mesma forma.
  cth-cth: Sayuk sakhi moi na ca e patetlah hote moi hah na ca thai. Kathounge hoi
    kathounghoehe ni hai hote moi hah reirei a ca thai.
  twi-twi: Monwe sɛnea mowe atwe anaa adabɔ. Wɔn a wɔn ho ntew ne wɔn a wɔn ho tew
    no nyinaa tumi we bi.
  hlt-hlt: Rhangrhaeh neh kirhang na caak bangla ca saeh lamtah rhalawt akhaw a cuem
    akhaw rhenten ca saeh.
  tbz-SIM: Di bo nɑ kɛ níí ì cɑ̀ɑ́kɛ́ bɛ̀ cɑ̀ɑ́mmɛ̀ iorimɑɑ, mɛbɑtimɛ̀ bɑ́ mbo wèè
    sĩ̀ nnɛ̀ wèè í sĩ̀, ndi bo nɑ kɛ́wɛ̃nnɛ́ kɛ́ ì cɑ̀ɑ́kɛ́.
  msy-2020: Ia an damazimɨn zue, o zuezir puvatɨ, ia asɨzir atiaba api moghɨn pura
    dar amɨ.
  azb-azb: Pak yaxud murdar insan bu əti ceyran və ya maral əti kimi yeyə bilər.
  eng-DBY: 'Even as the gazelle and the hart is eaten, so thou shalt eat them: the
    unclean and the clean alike may eat of them.'
  hin-2017: जैसे चिकारे और हिरन का माँस खाया जाता है वैसे ही उनको भी खा सकेगा, शुद्ध
    और अशुद्ध दोनों प्रकार के मनुष्य उनका माँस खा सकेंगे।
  wol-KYG: Ni ñuy lekke yàppu kéwél mbaa kooba rekk ngeen koy lekke. Ku sobewu ak
    ku set yépp sañ na caa lekk.
  eng-YLT: only, as the roe and the hart is eaten, so dost thou eat it; the unclean
    and the clean doth alike eat it.
  eng-WYC-2017: As a capret and an hart is eaten, so thou shalt eat those [or them];
    both a clean man and an unclean shall eat thereof in common.
  eng-WMBB: Even as the gazelle and as the deer is eaten, so you shall eat of it.
    The unclean and the clean may eat of it alike.
  urd-GVH: ऐसा गोश्त हिरन और ग़ज़ाल के गोश्त की मानिंद है यानी पाक और नापाक दोनों
    ही उसे खा सकते हैं।
  rug-rug: Be viadi babe lopu viadi sari na tie, ba boka hena mo si arini, gua puta
    sapu hena ia gamu sa masana sa dia meke sa anitelopi.
  gaz-gaz: Akkuma kurupheen yookaan gadamsi nyaatamu sana isaan nyaadhu; warri akka
    seeraatti hin qulqullaaʼinii fi warri qulqullaaʼan hundi nyaachuu ni dandaʼu.
  fra-LSG: Tu en mangeras comme on mange de la gazelle et du cerf; celui qui sera
    impur, et celui qui sera pur en mangeront l’un et l’autre.
  yal-yal: Muxu sariɲanxin nun a sariɲantaren nɔɛ a donɲɛ nɛn alo xɛnla hanma bolena.
  haw-1868: 'E like me ke gazela a me ka dea i aiia, pela oe e ai ai ia mea: o ke
    kanaka haumia, a me ke kanaka maemae, e ai no ia mau mea.'
  arb-NAV: كُلُوهُ كَمَا يُؤْكَلُ الظَّبْيُ وَالأُيَّلُ. يَأْكُلُ مِنْهُ الإِنْسَانُ
    الطَّاهِرُ وَالنَّجِسُ عَلَى حَدٍّ سَوَاءٍ.
  ewe-ewe: Ame si ŋuti kɔ kple ame si ŋuti mekɔ o hã ate ŋu aɖu lã ma abe ale si wòaɖu
    zi alo ahlɔ̃e ƒe lã ene,
  eng-LEE: 'But as the roebuck and the hart are eaten, so shalt thou eat the same:
    the unclean and the clean may eat thereof together.'
  asm-FB: কৃষ্ণসাৰ আৰু হৰিণাৰ মাংস খোৱাৰ দৰেই আপোনালোকে তাক খাব; শুচি বা অশুচি সকলো
    লোকেই তাক ভোজন কৰিব পাৰিব।
  sus-A: مِشِ سّنِيّنشِ نُن مِشِ سّنِيّنتَرٍ نْمَ عٍ دٌندٍ عَلْ شٍلِ نُن تْوكّ.
  fra-SBL: Vous en mangerez comme on mange de la gazelle et du cerf. L'impur et le
    pur pourront en manger de la même manière.
  hbo-hbo: אַ֗ךְ כַּאֲשֶׁ֨ר יֵאָכֵ֤ל אֶֽת־הַצְּבִי֙ וְאֶת־הָ֣אַיָּ֔ל כֵּ֖ן תֹּאכְלֶ֑נּוּ
    הַטָּמֵא֙ וְהַטָּהֹ֔ור יַחְדָּ֖ו יֹאכְלֶֽנּוּ׃
  eng-WYCLIFFE: As a capret and hert is etun, so thou schalt ete tho; bothe a cleene
    man and vncleene schulen ete therof in comyn.
  cwe-cwe: Mwizakuja nyama iyo fana viya viidigwa nyama ya mhala na mbala. Munhu yoyose
    kodaha kuja, yelile hebu yambule mwiko.
  kik-kik: Rĩa nyama icio o ta ũrĩa ũngĩrĩa nyama cia thwariga kana cia thiiya. Andũ
    arĩa marĩ na thaahu na arĩa matarĩ no marĩe nyama icio.
  fra-NCL: 'Tu en mangeras comme on mange de la gazelle ou du cerf : l’homme pur ou
    l’homme impur en mangeront l’un et l’autre.'
  cek-AK: Tasuk hoi sakhi moi to na caak o baktih toengah, kaciim kami doeh, kaciim
    ai kami doeh caak thaih.
  cuk-cuk: We-sanmar be gunnalile, goe-sapurmar-e-san-gullegeyob be gunmaloed. Dule
    Bab-Jehová-asabin swilidik gudiidibe, swilidik gudisurdibe, we-san sunna gunnoed.
  uig-CYR: Җәрән яки кейик йегәндәк уларни йәйсән; мәйли пак мәйли напак кишиләр болсун
    униң гөшидин йесә болиду.
  tel-2017: యెహోవా మీకిచ్చిన ఆవుల్లో గాని, గొర్రెలు, మేకల్లో గాని దేనినైనా నేను మీకాజ్ఞాపించినట్టు
    చంపి నీ ఇంట్లో తినవచ్చు. జింకను, దుప్పిని తిన్నట్టుగానే దాన్ని తినవచ్చు. పవిత్రులు,
    అపవిత్రులు అనే భేదం లేకుండ ఎవరైనా తినవచ్చు.
  hat-BSA: Menm jan ke yon antilòp oswa yon sèf kon sèvi pou manje; konsa, nou va
    manje li. Moun ki pwòp ni sila ki pa pwòp kapab manje ladann.
  kos-kos: Kutena mwet — elos su aknasnasyeyukla ku elos su tia nasnasyeyukla — ku
    in kang ikwa inge, oana ke el kang ikwen deer ku antelope.
  hbo-WLC: אַ֗ךְ כַּאֲשֶׁ֨ר יֵאָכֵ֤ל אֶֽת־הַצְּבִי֙ וְאֶת־הָ֣אַיָּ֔ל כֵּ֖ן תֹּאכְלֶ֑נּוּ
    הַטָּמֵא֙ וְהַטָּה֔וֹר יַחְדָּ֖ו יֹאכְלֶֽנּוּ׃
  ibo-ibo: Rie ha dịka ị ga-esi rie ele maọbụ mgbada. Onye ọbụla nʼime unu nwere ike
    rie ya, ma onye dị ọcha ma onye na-adịghị ọcha.
  ory-ory: ଯେପରି କୃଷ୍ଣସାର ମୃଗ ଓ ହରିଣ ଭୋଜନ କରାଯାଏ, ସେହିପରି ତାହା ଭୋଜନ କରିବ; ଶୁଚି ଓ ଅଶୁଚି
    ଲୋକ ସମାନ ରୂପେ ଭୋଜନ କରିବେ।
  chk-chk: Usun oua ochoch chia ika sokun chia itan kasele, iei usun oupwe pwal tongeni
    ochoch ei fituk. Iwe, chokewe mi limengau pwal chokewe mi limöch ra tongeni ochoch.
  rop-rop: Enibodi gin dagat det bif seimwei laik yumob dagat ola wailwan enimul gulum
    diya en entiloup. Yumob gin dagat det bif if yumob jidan klinbala blanga serramoni,
    en if yumob nomo jidan klinbala blanga serramoni.
  ukr-1871: 'Можна тобі їсти його, як їси сарню та оленя: і нечистому і чистому можна
    їсти його.'
  deu-1951: Wie man die Gazelle oder den Hirsch ißt, magst du es essen; Reine und
    Unreine dürfen es essen.
  eng-JPS: Howbeit as the gazelle and as the hart is eaten, so thou shalt eat thereof;
    the unclean and the clean may eat thereof alike.
  srp-1865: Kako se jede srna i jelen, onako jedi; i èist i neèist neka jede.
  lug-lug: Onoogiryanga nga bw’onoolyanga empeewo n’enjaza. Abalongoofu n’abatali
    balongoofu bonna banaalyanga.
  heb-heb: אך כאשר יאכל את הצבי ואת האיל כן תאכלנו הטמא והטהור יחדו יאכלנו׃
  ben-IRV: যেমন কৃষ্ণসার হরিণ ও হরিণ খাওয়া যায়, তেমনি তা খাবে, অশুচি কি শুচি লোক,
    সবাই তা খাবে।
  pan-pan: ਜਿਵੇਂ ਚਿਕਾਰੇ ਅਤੇ ਹਿਰਨ ਦਾ ਮਾਸ ਖਾਈਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੁਸੀਂ ਉਸ ਨੂੰ ਖਾਇਓ,
    ਅਸ਼ੁੱਧ ਅਤੇ ਸ਼ੁੱਧ ਦੋਵੇਂ ਮਨੁੱਖ ਉਸ ਨੂੰ ਖਾ ਸਕਦੇ ਹਨ।
  mya-JVB: သမင် ၊ ဒရယ် ကို စားသကဲ့သို့ စား ရမည်။ စင်ကြယ် သောသူ၊ မ စင်ကြယ်သောသူတို့သည်
    ရောနှော၍ စား ရသောအခွင့်ရှိကြ၏။
  hmo-hmo: Unai vamu do umui ania, uda nani o dia do umui ania hegeregerena. Goeva
    bona goeva lasi taudia idia ania diba.
  urd-urd: जैसे चिकारे और हिरन को खाते हैं वैसे ही तू उसे खाना। पाक और नापाक दोनों
    तरह के आदमी उसे एक जैसे खा सकेंगे।
  rus-SYN: но ешь их так, как едят серну и оленя; нечистый как и чистый у тебя могут
    есть сие;
  bqc-SIM: Lá i tue ge bana só, àli so màa, gbɛ̃́ pↄ́ aa gbãlɛaↄ ń gbɛ̃́ pↄ́
    aa gbãlɛaoↄ píi.
  tcz-CHONGTHU: Nalah uva koi hijongleh atheng hihen, aboh hileh hichu aneh jeng thei
    ding, Sapeng le Sakhisa banga naneh diu ahi.
  mar-mar: हरीण किंवा सांबर यांच्याप्रमाणेच हे खा. शुद्ध, अशुद्ध कोणाही व्यक्तीने
    ते खावे.
  qub-qub: Limyu carpis mana limyu carpis chaynömi aychata micunquicuna tarushta,
    lluychuta canan micushayquino.
  hat-hat: Tout moun, kit yo nan kondisyon kit yo pa nan kondisyon pou fè sèvis pou
    Bondye, tout moun va gen dwa manje nan vyann sa a, tankou yo gen dwa manje vyann
    gazèl ak vyann towo bèf.
  eng-BSB: Indeed, you may eat it as you would eat a gazelle or deer; both the ceremonially
    unclean and the clean may eat it.
  tod-tod: Wa mi, eɠɛʋelei nu a ɗa dopa zuai ɓaa goe suai mi la, nui kɔzɔai, ɓaa nii
    ɲadegai, naa felegɔ pɛ ka zoo é ta mi.
  eng-WEBPB: Even as the gazelle and as the deer is eaten, so you shall eat of it.
    The unclean and the clean may eat of it alike.
  kbq-kbq: Hagi ana afu'ma ahetma nesazana, afi zagakafama kezeline dianema nehazaza
    hutma, agruma osu vahe'motane agrumahu vahe'motanena amne ana ne'zana negahaze.
  nhe-BL: Quena, queja ipan nopa tonali huelis inquinmictise masame campa hueli huan
    tlen hueli tlacatl yonque tlapajpactic o ax tlapajpactic huelis quicuas, teipa
    inquipiyase caquihuili para inquicuase ininnacayo sequinoc tlapiyalime ipan nopa
    tlali intla huejca initztoque tlen campa tiopamitl.
  gub-BL: Teko paw wà nehe, Tupàn henataromo ikatu ma'e wà nehe, henataromo ikatu
    'ym ma'e wà nehe no, upuner a'e ma'ea'yr wano'o kwer i'u haw rehe wà nehe. Nuzawy
    kwaw arapuha kazer her ma'e ho'o kwer wanupe nehe. Nuzawy kwaw arapuhaete ho'o
    kwer wanupe nehe.
  eng-DRA: 'Even as the roe and the hart is eaten, so shalt thou eat them: both the
    clean and unclean shall eat of them alike.'
