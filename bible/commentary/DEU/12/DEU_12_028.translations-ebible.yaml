verse: DEU.012.028
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയുടെ ദൃഷ്ടിയിൽ നല്ലതും ശരിയുമായതു പ്രവർത്തിച്ചിട്ട് നിനക്കും
    നിന്റെ മക്കൾക്കും എപ്പോഴും നന്മയുണ്ടാകേണ്ടതിനു ഞാൻ നിന്നോടു കൽപ്പിക്കുന്ന സകലപ്രമാണങ്ങളും
    അനുസരിക്കുക.
  deu-TKW: Beobachte und befolge alle diese Gebote, die ich dir gebe, damit es dir
    und deinen Kindern nach dir immerdar wohl gehe, wenn du thust, was vor Jahwe,
    deinem Gotte, gut und recht ist.
  lin-lin: Bosala keba mpo na kotosa mibeko oyo nazali kopesa bino mpo ete bomona
    bolamu tango nyonso, bino mpe bana na bino, pamba te na nzela wana nde bokosala
    oyo ezali malamu mpe alima na miso ya Yawe, Nzambe na bino.
  eng-LSV: Observe, and you have obeyed all these words which I am commanding you,
    in order that it may be well with you and with your sons after you for all time,
    when you do that which [is] good and right in the eyes of your God YHWH.
  eng-GNV: Take heede, and heare all these woordes which I commaund thee, that it
    may goe well with thee, and with thy children after thee for euer, when thou doest
    that which is good and right in the sight of the Lord thy God.
  eng-WEBSTER: Observe and hear all these words which I command thee, that it may
    be well with thee, and with thy children after thee for ever, when thou doest
    that which is good and right in the sight of the LORD thy God.
  nhw-BL: “Xijtlacaquilica cuali huan xijchihuaca nochi catli nimechnahuatijtoc para
    quej nopa amojuanti huan amoconehua ica cuali anitztose nochipa, pampa anquichijtose
    catli quinamiqui huan catli xitlahuac iixtla amoTECO Dios.
  swh-ONEN: Mwe waangalifu kutii masharti haya yote ninayowapa, ili kwamba siku zote
    mweze kufanikiwa, ninyi pamoja na watoto wenu baada yenu, kwa sababu mtakuwa mkifanya
    lililo jema na sahihi mbele za macho ya Bwana Mungu wenu.
  bba-bba: I sɔ̃ɔsi ni kpuro swɑɑ dɑkio, i nu mɛm nɔɔwɑ ni nɑ bɛɛ wɛ̃ mi, kpɑ i wɑ
    i n bɔri yɛndu mɔ sere kɑ bɑɑdommɑɔ bɛɛ kɑ bɛɛn bibun bweseru, kpɑ i n mɔ̀ ye
    yɑ wɑ̃ yɑ Gusunɔ bɛsɛn Yinni doremɔ.
  eng-KJVCPB: Observe and hear all these words which I command thee, that it may go
    well with thee, and with thy children after thee for ever, when thou doest that
    which is good and right in the sight of the Lord thy God.
  luo-luo: Beduru motangʼ ka urito chike ma amiyou mondo udhi maber kaachiel gi nyikwau
    nikech mano utimo gima ber kendo malongʼo e nyim wangʼ Jehova Nyasaye ma Nyasachu.
  meu-meu: Nahuamui ba toho, ini na haḡanilaimuimu herevadia iboudiai na karadia ba
    kara; bena ba namo, natumui danu umui murimui ai bae namo hanaihanai, kara namodia
    bona kara maoromaorodia Iehova, emui Dirava, vairanai o karamu dainai.
  npi-ULB: मैले तिमीहरूलाई आज्ञा गरेका यी सबै वचनलाई ध्यान दिएर पालन गर ताकि परमप्रभु
    तिमीहरूका परमेश्‍वरको दृष्‍टिमा तिमीहरूले जे ठिक र असल छ त्यही गर्दा तिमीहरू र
    तिमीहरूका छोराछोरीहरूको सदैव भलो होस् ।
  yor-yor: Ẹ kíyèsára láti máa gbọ́rọ̀ sí gbogbo ìlànà tí mò ń fún un yín, kí o bá
    à dára fún ẹ̀yin àti àwọn ọmọ yín nígbà gbogbo, nítorí pé nígbà náà ní ẹ tó ń
    ṣe ohun tí ó dára tí ó sì tọ̀nà níwájú Olúwa Ọlọ́run yín.
  ind-ind: Taatilah dengan cermat semua perintah yang saya ajarkan kepadamu, agar
    kamu dan keturunanmu senantiasa hidup sejahtera. Itu hanya bisa terjadi kalau
    kamu melakukan hal-hal yang baik dan hidup benar dalam pandangan TUHAN Allahmu.”
  pes-OPCB: مواظب باشید آنچه را که به شما امر می‌کنم، اطاعت کنید. اگر آنچه در نظر
    خداوند، خدایتان پسندیده است انجام دهید، همه چیز برای شما و فرزندانتان تا به ابد
    به خیر خواهد بود.
  tgl-ULB: Magmasid at makinig sa lahat ng mga salitang ito na sinasabi ko sa inyo,
    na maaaring makabuti ito sa inyo at sa inyong mga anak na susunod sa inyo magpakailanman,
    kapag ginawa ninyo kung ano ang mabuti at tama sa mga mata ni Yahweh na inyong
    Diyos.
  cbu-NT: Ashirucha, k'keetsi ichingaru mazinangtsa. Izuuru payungtsa. Yuwaartatam
    Apanll zandku anuritam tatsamoongtsa. Ashkachinaareesa, wanasir taatssa. Iparitamtis
    wanasirtam urutamari taachinllinaya. Apanllsha anoo kis napkiya, Móysis tárangiya.
    Na kamaneena yuwaa Apanll Israelchichee; Nuw siyaatsimari nuwaam ungirtamaam ipuseeri
    wayachima, tárangu anootsi.
  hui-hui: Tígua bi mana i̱na langiruruni bibahende talialu bialu holene nga. Ani
    bialu harimiyagua nde Anduane Homogohanda tí bayale halimulonaga tí biamogo bialubi
    tínaga waneigini aguanene mani holebirarubi bayale helonaga biamogo bialu haabo
    holebira. Ani bulebirago irane tígua mbirale bialu holeberemiru bibahende Anduane
    Homogo turu helo hangu bialu harimiyagua nde ibugua anidagua bialu haabo holebira,
    lalu Mosesehanda lene.
  mya-mya: သင်​တို့​သည်​ငါ​မှာ​ကြား​သ​မျှ​တို့​ကို​တစ် သ​ဝေ​မ​တိမ်း​လိုက်​နာ​ကြ​ခြင်း​အား​ဖြင့်
    သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော် တွင်​မှန်​ကန်​သော​အ​မှု၊ နှစ်​သက်​တော်​မူ​ဖွယ်
    သော​အ​မှု​ကို​ပြု​ကြ​သော​ကြောင့် သင်​တို့​နှင့် သင်​တို့​၏​အ​ဆက်​အ​နွယ်​တို့​သည်
    အ​စဉ် အ​မြဲ​ချမ်း​သာ​စွာ​နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။''
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ངས་ཁྱོད་ཅག་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་གཟབ་གཟབ་ངང་བསྲུང་བར་གྱིས་ཤིག
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་ཤིང་དྲང་པོ་གང་ཡིན་དེ་སྤྱད་ན། ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་གཏན་དུ་བདེའོ།
    །
  sna-sna: Uchenjerere kuteerera mitemo yose yandinokupa, kuti zvive zvakakunakira
    nguva dzose iwe navana vako vachatevera mushure mako, nokuti unenge uchiita zvakanaka
    nezvakarurama pamberi paJehovha Mwari wako.
  spa-BLM: Observa y escucha todas estas palabras que te mando, para que te vaya bien
    a ti y a tus hijos después de ti para siempre, cuando hagas lo que es bueno y
    recto a los ojos del Señor tu Dios.
  cac-cac: Scham eyab'ani yed' e c'anab'ajan masanil tas sval tic, yic vach' vach'n̈ej
    ol aj e b'eyb'at yed' eb' eyin̈tilal d'a masanil tiempo, yujto tze c'anab'ajej
    tas scha sc'ol Jehová co Diosal, tojol exn̈ej d'a yol sat.
  swh-ULB: Mchunguze na msikilize haya maneno yote ambayo - ninawaamuru, ili iwe uzuri
    kwenu na watoto wenu baada yenu milele, wakati mnafanya kile kilicho kizuri na
    sawa machoni pa Yahwe Mungu wenu.
  bel-bel: Слухай і выконвай усе словы гэтыя, якія наказваю табе, каб добра было табе
    і дзецям тваім пасьля цябе вавек, калі будзеш рабіць добрае і заўгоднае прад вачыма
    Госпада, Бога твайго.
  deu-ELBBK: Habe acht und höre auf alle diese Worte, die ich dir gebiete, damit es
    dir und deinen Kindern nach dir wohlgehe ewiglich, weil du tust, was gut und recht
    ist in den Augen des HERRN, deines Gottes.
  mbb-OT: Tumana niw heini is langun he sulunuzen he ibeǥey ku keniyu, su wey layun
    meupiya is kebpekesavuk niw wey is menge kevuwazan niw te taman te taman, su is
    kedtuman kayi meupiya wey hustu ziyà te etuvangan te Nengazen he Megbevayè niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ ഹിതവും ഉത്തമവുമായുള്ളതു ചെയ്തിട്ടു നിനക്കും
    മക്കൾക്കും നന്നായിരിക്കേണ്ടതിന്നു ഞാൻ നിന്നോടു കല്പിക്കുന്ന ഈ സകലവചനങ്ങളും കേട്ടു
    പ്രമാണിക്ക.
  rmc-rmc: Doľikeren a šunen savore kala lava, so tumenge prikazinav. Te kerena oda,
    so hin lačho the pre dzeka le RAJESKE, tumare Devleske, ela tumenge the tumare
    čhavenge furt mištes andro dživipen.“
  pes-OPV: متوجه باش که همه این سخنانی را که من به تو امر می‌فرمایم بشنوی تا برای
    تو و بعد از توبرای پسرانت هنگامی که آنچه در نظر یهوه، خدایت، نیکو و راست است بجا
    آوری تا به ابدنیکو باشد.
  ron-1924: Пэзеште ши аскултэ тоате ачесте лукрурь пе каре ци ле порунческ, ка сэ
    фиць феричиць ту ши копиий тэй дупэ тине, пе вечие, фэкынд че есте бине ши че
    есте плэкут ынаинтя Домнулуй Думнезеулуй тэу.
  ben-OBCV: সাবধান হয়ে আমার দেওয়া এসব আদেশ যত্নের সঙ্গে পালন করবে, কারণ তা করলে
    তোমাদের ঈশ্বর সদাপ্রভুর দৃষ্টিতে যা ন্যায্য এবং ভালো তাই করা হবে, তাতে তোমাদের
    ও তোমাদের পরে তোমাদের সন্তানদের যাতে সবসময় মঙ্গল হবে।
  som-som: Dhawra oo dhegaysta erayadan aan idinku amrayo oo dhan, si aad idinka iyo
    carruurtiinna idinka dambaysaba weligiin u nabdoonaataan, markaad yeeshaan waxa
    wanaagsan oo ku qumman Rabbiga Ilaahiinna ah hortiisa.
  lat-VUC: Observa et audi omnia quæ ego præcipio tibi, ut bene sit tibi et filiis
    tuis post te in sempiternum, cum feceris quod bonum est et placitum in conspectu
    Domini Dei tui.
  eng-ASVBT: Observe and hear all these words which I command thee, that it may go
    well with thee, and with thy children after thee forever, when thou doest that
    which is good and right in the eyes of Jehovah thy God.
  ita-1885: Osserva, e ascolta tutte queste parole che io ti comando, acciocchè sia
    bene a te e a' tuoi figliuoli dopo te, in perpetuo, quando tu avrai fatto ciò
    ch'è buono e diritto appo il Signore Iddio tuo.
  eng-LXXUP: Beware and hearken, and thou shalt do all the commands which I charge
    thee, that it may be well with thee and with thy sons forever, if thou shalt do
    that which is pleasing and good before the Lord thy God.
  eng-ULB: Observe and listen to all these words that I command you, that it may go
    well with you and with your children after you forever, when you do what is good
    and right in the eyes of Yahweh your God.
  spa-VBL: Cumplan todo lo que yo les mando, para que les vaya bien a ustedes y a
    sus hijos, porque seguirán lo que es bueno y recto ante los ojos del Señor su
    Dios.
  fra-_FOB: Garde et écoute toutes ces choses que je te commande, afin que tu sois
    heureux, toi et tes enfants après toi, à jamais, parce que tu feras ce qui est
    bon et droit aux yeux de l'Éternel ton Dieu.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയുടെ മുമ്പാകെ ഹിതകരവും ഉത്തമമായതും ചെയ്ത് നിനക്കും മക്കൾക്കും
    നന്നായിരിക്കേണ്ടതിന് ഞാൻ നിന്നോട് കല്പിക്കുന്ന സകലവചനങ്ങളും ശ്രദ്ധയോടെ കേട്ട്,
    അവ പ്രമാണിക്കുക.
  urd-GVR: Jo bhī hidāyāt maiṅ tujhe de rahā hūṅ unheṅ ehtiyāt se pūrā kar. Phir tū
    aur terī aulād ḳhushhāl raheṅge, kyoṅki tū wuh kuchh karegā jo Rab tere Ḳhudā
    kī nazar meṅ achchhā aur durust hai.
  suz-BL: गेपुकीमी होस पा आं अरेशो लोव़ नेल्‍ल नेनीन। मिनु टिशा पाइतीनी हना, इन कली
    नु इन नोले ङा इन तमी तौ आन कली गेना हना यो रिम्‍शो दुम्‍ब। परमप्रभु यावे, इन परमप्रभु
    आ ङोंइती रिम्‍शो नु ठीक पाइबपुकी रिम्‍शो दुम्‍नीम।
  ita-1927: Osserva e ascolta tutte queste cose che ti comando, affinché sii sempre
    felice tu e i tuoi figliuoli dopo di te, quando avrai fatto ciò ch’è bene e retto
    agli occhi dell’Eterno, ch’è il tuo Dio.
  ckb-ckb: هۆشیار بن هەموو ئەو وشانەی من فەرمانتان پێدەدەم گوێڕایەڵی بن، هەتا بۆ خۆتان
    و منداڵەکانتان لەدوای خۆتان چاکە بێتە ڕێتان هەتاهەتایە، کاتێک ئەوەی لەبەرچاوی
    یەزدانی پەروەردگارتان چاکە و ڕاستە دەیکەن.
  eng-BBE: Take note of all these orders I am giving you and give attention to them,
    so that it may be well for you and for your children after you for ever, while
    you do what is good and right in the eyes of the Lord your God.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಒಳ್ಳೆಯದನ್ನೂ, ಸರಿಯಾದದ್ದನ್ನೂ ಮಾಡುವುದರಿಂದ
    ನಿಮಗೂ ನಿಮ್ಮ ಮುಂದೆ ಇರುವ ನಿಮ್ಮ ಮಕ್ಕಳಿಗೂ ಎಂದೆಂದಿಗೂ ಒಳ್ಳೆಯದಾಗುವ ಹಾಗೆ ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುವ
    ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಕೇಳಿ ಕಾಪಾಡಿರಿ.
  tam-2017: நீ உன் தேவனாகிய யெகோவாவின் பார்வைக்கு நன்மையும் செம்மையுமானதைச் செய்வதினால்,
    நீயும் உனக்குப் பின்வரும் உன் பிள்ளைகளும் என்றென்றைக்கும் நன்றாயிருப்பதற்கு, நான்
    உனக்குக் கற்பிக்கிற இந்த எல்லா வார்த்தைகளையும் நீ கவனித்துக் கேள்.
  spa-RV-1909: Guarda y escucha todas estas palabras que yo te mando, porque te vaya
    bien á ti y á tus hijos después de ti para siempre, cuando hicieres lo bueno y
    lo recto en los ojos de Jehová tu Dios.
  ron-BTF: Ia aminte şi ascultă toate aceste cuvinte pe care ţi le poruncesc, ca să
    îţi fie bine, ţie şi copiilor tăi după tine pentru totdeauna, când vei face ce
    este bine şi drept înaintea ochilor DOMNULUI Dumnezeul tău.
  eng-WEBP: Observe and hear all these words which I command you, that it may go well
    with you and with your children after you forever, when you do that which is good
    and right in the LORD your God’s eyes.
  eng-FBV: Make sure you obey everything I'm commanding you, so that it may always
    go well with you and your children, because you will be following what is good
    and right in the sight of the Lord your God.
  nld-1939: Onderhoud gehoorzaam al wat ik u heb geboden, opdat het u en uw zonen
    na u voor altijd goed moge gaan, daar gij doet wat goed en recht is in de ogen
    van Jahweh, uw God.
  nch-BL: “Xijtacaquilica cuali huan xijchihuaca nochi cati nimechnahuatijtoc para
    quej nopa amojuanti huan amoconehua ica cuali anitztose nochipa, pampa anquichijtose
    cati quinamiqui huan cati xitahuac iixpa amoTECO Dios.
  vie-1934: Hãy giữ và nghe các điều nầy mà ta dặn biểu ngươi, để ngươi và con cháu
    ngươi được phước đời đời, bởi vì làm điều tốt lành và ngay thẳng trước mặt Giê-hô-va
    Đức Chúa Trời ngươi.
  hin-CV: बड़ी सावधानीपूर्वक मेरे इन आदेशों को सुनो, कि तुम्हारा और तुम्हारी संतान
    का भला हमेशा के लिए हो; क्योंकि ऐसा करने के द्वारा तुम वही कर रहे होगे, जो याहवेह,
