verse: DEU.012.023
translations:
  mal-C: എന്നാൽ രക്തം കുടിക്കാതിരിക്കാൻ സൂക്ഷിക്കണം, കാരണം രക്തം ജീവൻ ആകുന്നു. മാംസത്തോടുകൂടെ
    ജീവൻ ഭക്ഷിക്കരുത്.
  deu-TKW: Allein sei fest, daß du dich ganz des Bluts enthaltest; denn das Blut ist
    das Leben, und du darfst nicht zugleich mit dem Fleisch auch das Leben verzehren.
  lin-lin: Kasi bosala keba ete bolia makila te, pamba te makila ezali bomoi, mpe
    bosengeli te kolia bomoi elongo na nyama.
  eng-LSV: Only, be sure not to eat the blood, for the blood [is] the life, and you
    do not eat the life with the flesh;
  eng-GNV: 'Onely bee sure that thou eate not the blood: for the blood is the life,
    and thou maiest not eate the life with the flesh.'
  eng-WEBSTER: 'Only be sure that thou eat not the blood: for the blood is the life;
    and thou mayest not eat the life with the flesh.'
  nhw-BL: Pero monequi xijpiyaca miyac tlamocuitlahuili para amo xijcuaca nopa estli,
    pampa nopa estli quihuica inemilis nopa tlapiyali. Huajca amo quinamiqui anquicuase
    inemilis se tlapiyali ica nopa nacatl.
  swh-ONEN: Lakini hakikisheni kwamba hamkunywa damu, kwa sababu damu ni uhai, kamwe
    msile uhai pamoja na nyama.
  bba-bba: Adɑmɑ i tii nɛnuɔ kpɑ i ku rɑ yɑɑ yen yɛm di domi yɛm mɛyɑ mu sɑ̃ɑ yen
    wɑ̃ɑru. N ǹ mɑɑ weenɛ i yɑɑ ye mɛnnɑ i di kɑ yen wɑ̃ɑru sɑnnu.
  eng-KJVCPB: 'Only be sure that thou eat not the blood: for the blood is the life;
    and thou mayest not eat the life with the flesh.'
  luo-luo: To kik ucham remo, nikech remo en ngima, to ok onego ucham ngima gimoro
    kod ringe.
  meu-meu: Ḡau tamona, mai raradia basio ani; badina be rara be mauri, bona mauri
    be hidio ida basio ani.
  npi-ULB: केवल रगत नखाने कुरामा निश्‍चित होओ किनकि रगत जीवन हो । मासुसँगै जीवन नखाओ
    ।
  yor-yor: Ṣùgbọ́n ẹ rí i dájú pé ẹ kò jẹ ẹ̀jẹ̀ wọn, nítorí pé ẹ̀jẹ̀ ni ẹ̀mí, ẹ kò
    sì gbọdọ̀ jẹ ẹ̀mí pọ̀ mọ́ ẹran.
  ind-ind: Tetapi darahnya tidak boleh ikut dimakan, sebab darah adalah lambang kehidupan
    yang TUHAN berikan kepada setiap makhluk hidup. Darah binatang atau burung harus
    dikeluarkan sampai habis, dengan cara dialirkan ke tanah seperti air, sebelum
    kamu memakan dagingnya.
  pes-OPCB: '@see-verse:DEU.012.022'
  tgl-ULB: Tiyakin lamang na huwag ninyong kakainin ang dugo, dahil ang dugo ay ang
    buhay; hindi ninyo kakainin ang buhay kasama ang laman.
  cbu-NT: Itaru, ursiree katungamaam pakchiyam chinarintspa, watam an kuras taarashiwa.
    ¿Tamareeja wanutspasha washunand íseeruch katungchich? pinasakiya.
  hui-hui: Anigo ema bialu piaga uruni darama heba nolene nawiorego nanalimu. Ani
    larogoni irane bibahendenaga holene tene daramaha ngagodago ema bialu piagaru
    balu darama heba nanalimu laro.
  mya-mya: သို့​ရာ​တွင်​သွေး​သည်​အ​သက်​ဖြစ်​သော​ကြောင့် သွေး​ကို​မ​စား​ရ။ သို့​ဖြစ်​၍​သွေး​ပါ​ရှိ​သော
    အသား​ကို​မ​စား​ရ။-
  bod-N: འོན་ཀྱང་ཁྱོད་རྣམས་ཀྱི་སེམས་བརྟན་པོར་ཚུགས་དགོས་ཤིང་ཁྲག་གཅིག་པུ་བཟའ་མི་རུང་སྟེ།
    ཅི་ལ་ཞེ་ན། ཁྲག་ནི་ཚེ་སྲོག་ཡིན་པས་ཤ་དང་ལྷན་དུ་ཚེ་སྲོག་བཟའ་མི་རུང་ངོ་། །
  sna-sna: Asi uchenjere kuti urege kudya ropa, nokuti ropa ndihwo upenyu, naizvozvo
    haufaniri kudya upenyu pamwe chete nenyama.
  spa-BLM: Sólo asegúrate de no comer la sangre, porque la sangre es la vida. No comerás
    la vida con la carne.
  cac-cac: Palta max yal-laj e chi'an noc' chib'ej max el-laj schiq'uil, yujto a d'a
    schiq'uil noc' chi' ay sq'uinal. Max yal-laj e chi'an noc' chib'ej chi' yed' sq'uinal.
  swh-ULB: Lakini muwe na uhakika kwamba hamtumii damu, kwa kuwa damu ni uhai, hamtakula
    uhai pamoja na nyama.
  bel-bel: 'толькі строга сачы, каб ня есьці крыві, бо кроў ёсьць душа: ня еж душы
    разам зь мясам;'
  deu-ELBBK: Nur halte daran fest, kein Blut zu essen, denn das Blut ist die Seele;
    und du sollst nicht die Seele mit dem Fleisch essen;
  mbb-OT: Mebpekevantey kew zà he kenè kew mekekaan te lengesa, su is untung ne ziyà
    te lengesa. Kenè niw ipedregkesà te egkaan is untung wey is usa.
  mal-2015: രക്തം മാത്രം തിന്നാതിരിപ്പാൻ നിഷ്ഠയായിരിക്ക; രക്തം ജീവൻ ആകുന്നുവല്ലോ;
    മാംസത്തോടുകൂടെ ജീവനെ തിന്നരുതു.
  rmc-rmc: Ale šoha ma chan lengro rat, bo o rat hin o dživipen. Vašoda ma chan o
    mas le dživipnaha.
  pes-OPV: لیکن هوشیار باش که خون را نخوری زیرا خون جان است و جان را با گوشت نخوری.
  ron-1924: Нумай везь сэ ну кумва сэ мэнынчь сынӂеле, кэч сынӂеле есте вяца (суфлетул),
    ши сэ ну мэнынчь суфлетул ымпреунэ ку карня.
  ben-OBCV: কিন্তু সাবধান, রক্ত খাবে না, কারণ রক্তই প্রাণ, আর তোমরা মাংসের সঙ্গে সেই
    প্রাণ খাবে না।
  som-som: Laakiinse waxaa keliyahood hubsataan inaydaan dhiigga cunin, waayo, dhiiggu
    waa nolosha, haddaba waa inaydaan cunin hilibka noloshiisu la jirto.
  lat-VUC: 'Hoc solum cave, ne sanguinem comedas: sanguis enim eorum pro anima est,
    et idcirco non debes animam comedere cum carnibus:'
  eng-ASVBT: 'Only be sure that thou eat not the blood: for the blood is the life;
    and thou shalt not eat the life with the flesh.'
  ita-1885: Solo osserva fermamente di non mangiare il sangue; perciocchè il sangue
    è l'anima; or non mangiar l'anima con la carne.
  eng-LXXUP: Take diligent heed that thou eat no blood, for blood is the life of it;
    the life shall not be eaten with the flesh.
  eng-ULB: Only be sure that you do not consume the blood, for the blood is the life;
    you will not eat the life with the meat.
  spa-VBL: Sólo asegúrate de no comer la sangre, porque la sangre es la vida, y no
    debes comer la vida con la carne.
  fra-_FOB: Seulement garde-toi de manger le sang; car le sang c'est l'âme, et tu
    ne mangeras point l'âme avec la chair.
  mal-mal: രക്തം മാത്രം ഭക്ഷിക്കാതിരിക്കുവാൻ സൂക്ഷിക്കുക; രക്തം ജീവൻ ആകുന്നുവല്ലോ;
    മാംസത്തോടുകൂടി ജീവനെ തിന്നരുത്.
  urd-GVR: Albattā gosht ke sāth ḳhūn na khānā, kyoṅki ḳhūn jāndār kī jān hai. Us
    kī jān gosht ke sāth na khānā.
  suz-BL: होस पा हुश गेनायो ब्‍वचा मदुम्‍ब। मारदे हना हुशेमी ब्रोंइतीक सोक्‍त बाक्‍ब।
    श्‍ये नु ब्रोंइतीक सोक्‍त ब्‍वचा मदुम्‍ब। ब्‍यवस्‍था १२:१६
  ita-1927: ma guardati assolutamente dal mangiarne il sangue, perché il sangue e
    la vita; e tu non mangerai la vita insieme con la carne.
  ckb-ckb: بەڵام ئاگاداربن خوێن نەخۆن، چونکە خوێن ژیانەکەیە، جا ژیانەکە لەگەڵ گۆشتەکە
    مەخۆن،
  eng-BBE: But see that you do not take the blood for food; for the blood is the life;
    and you may not make use of the life as food with the flesh.
  kan-OKCV: ರಕ್ತವನ್ನು ಮಾತ್ರ ಭುಜಿಸದ ಹಾಗೆ ಜಾಗ್ರತೆಯಾಗಿರಿ. ಏಕೆಂದರೆ ರಕ್ತವು ಪ್ರಾಣವೇ. ಮಾಂಸದೊಡನೆ
    ಅದರ ಜೀವವನ್ನು ತಿನ್ನಬಾರದು.
  tam-2017: இரத்தத்தை மாத்திரம் சாப்பிடாதபடி எச்சரிக்கையாயிரு; இரத்தமே உயிர்; மாம்சத்தோடே
    இரத்தத்தையும் சாப்பிடவேண்டாம்.
  spa-RV-1909: 'Solamente que te esfuerces á no comer sangre: porque la sangre es
    el alma; y no has de comer el alma juntamente con su carne.'
  ron-BTF: Numai asigură-te că nu mănânci sângele, pentru că sângele este viaţa; şi
    să nu mănânci viaţa cu carnea.
  eng-WEBP: Only be sure that you don’t eat the blood; for the blood is the life.
    You shall not eat the life with the meat.
  eng-FBV: Just make sure you don't eat the blood, because the blood is the life,
    and you must not eat the life with the meat.
  nld-1939: Doch zorg er voor, geen bloed te nuttigen; want het bloed is het leven,
    en het leven moogt ge niet met het vlees eten.
  nch-BL: Pero monequi xijpiyaca miyac tamocuitahuili para amo xijcuaca nopa esti,
    pampa nopa esti quihuica inemilis nopa tapiyali. Huajca amo quinamiqui anquicuase
    inemilis se tapiyali ica nopa nacat.
  vie-1934: Song phải giữ mình, chớ ăn huyết; vì huyết là sự sống, nên chớ ăn thịt
    luôn với sự sống.
  hin-CV: सिर्फ यह ध्यान रखना कि तुम लहू का उपभोग न करोगे, क्योंकि लहू ही जीवन है.
    तुम मांस के साथ जीवन को नहीं खा सकते.
  eng-OURB: Only be sure that you don’t eat the blood; for the blood is the life.
    You shall not eat the life with the meat.
  spa-BES: Pero mira que no tomes la sangre para comer; porque la sangre es la vida;
    y no podrás hacer uso de la vida como alimento con la carne.
  tdx-tdx: 'Fe mifoneña tsy hikama ty lio’e: fa amy lio’ey ty havelo’e, le tsy hatrao’o
    fikama ami’ty hena i haveloñey.'
  vid-vid: Ila mvizele kota hamlingulya danda, mina danda ndo ukomu, ahyo lelo, mleche
    kulya ukomu hamwe na miwunde.
  eng-OKE: 'Only, be steadfast in not eating the blood, for blood is life, and thou
    mayest not eat the life with the flesh:'
  tha-KJV: แต่​พึงแน่ใจว่าท่านไม่รับประทานเลือดสัตว์​เลย เพราะว่าเลือดเป็นชีวิตของมัน
    ท่านอย่ารับประทานชีวิตพร้อมกับเนื้อ
  por-BR-2018: 'Somente que te esforces a não comer sangue: porque o sangue é a alma;
    e não hás de comer a alma juntamente com sua carne.'
  deu-ELO: Nur halte daran fest, kein Blut zu essen, denn das Blut ist die Seele;
    und du sollst nicht die Seele mit dem Fleische essen;
  eng-WYC-2018: Only eschew thou this, that thou eat not (the) blood; for the blood
    of those beasts is for the life, and therefore thou oughtest not eat the life
    with fleshes, (or and so thou ought not to eat the life with the flesh, or with
    the meat),
  epo-epo: Nur detenu vin, ke vi ne manĝu la sangon; ĉar la sango estas la animo,
    kaj vi ne devas manĝi la animon kun la viando;
  uig-PIN: Pǝⱪǝt xuningdin ⱨezi bolƣinki, ularning ⱪenini yemǝ; qünki jan degǝn ⱪandidur;
    sǝn gɵxni jan bilǝn ⱪoxup yemǝsliking kerǝk.
  beo-beo: Be hu amo ganodini maga:me diala, amo mae moma. Bai esalusu da maga:me
    amo ganodini diala amola dilia esalusu amola hu gilisili manu da defea hame.
  tpi-OTNT: Tasol yupela i no ken kaikai abus wantaim blut bilong en. Long wanem,
    blut em i as bilong laip bilong olgeta samting na yupela i no ken kaikai samting
    i save givim laip long en.
  hau-SA: Amma ku tabbata ba ku ci jinin ba, domin jini ne rai, ba kuwa za ku ci rai
    cikin naman ba.
  uig-LAT: Peqet shuningdin hézi bolghinki, ularning qénini yéme; chünki jan dégen
    qandidur; sen göshni jan bilen qoshup yémesliking kérek.
  nde-nde: Kodwa linanzelele lingadli igazi, ngoba igazi yiyo impilo ngakho akufanelanga
    ukuthi lidle impilo lenyama.
  ton-ton: 'Ka ke vakai ke ʻoua ʻaupito naʻa ke kai toto: he ko e toto ko e moʻui;
    pea ʻoku ʻikai ngofua haʻo kai ʻae moʻuiʻanga fakataha mo e kanomate.'
  ces-1613: Toliko buď stálý, abys krve nejedl; nebo krev jest duše, protož nebudeš
    jísti duše s masem jejím.
  eng-WMB: Only be sure that you don’t eat the blood; for the blood is the life. You
    shall not eat the life with the meat.
  tam-TCV: ஆனால் இரத்தத்தைச் சாப்பிடாமல் இருக்கக் கவனமாயிருங்கள். ஏனெனில் இரத்தமே
    உயிர். நீங்கள் உயிரை இறைச்சியுடன் சாப்பிடக்கூடாது.
  ceb-ULB: Siguroha lamang gayod nga dili ninyo kan-on ang dugo, kay ang dugo mao
    ang kinabuhi; dili ninyo kan-on ang kinabuhi uban sa karne.
  pol-UBG: Tylko wystrzegaj się, byś nie spożywał krwi, bo krew jest życiem, i nie
    będziesz spożywał życia razem z mięsem.
  agr-agr: Untsu kuntinu numpe aina duka makichkish yuwawaigpajum, wagki numpanum
    pujut au asamtai. Nunin asamtai, pujuta duka nejejai apatkaik yumaitsui.
  kyc-kyc: Mena minju neyami kande dokopa ranjama dokona mee pero kareya kande dupwa
    naa narami. Renge dokona ranjama dokona lete karenge renge palamo. Dokona lao
    letena renge doko nakamame minju pipya role pyao naa narami.
  urd-GVU: البتہ گوشت کے ساتھ خون نہ کھانا، کیونکہ خون جاندار کی جان ہے۔ اُس کی جان
    گوشت کے ساتھ نہ کھانا۔
  deu-1912: Allein merke, daß du das Blut nicht essest, denn das Blut ist die Seele;
    darum sollst du die Seele nicht mit dem Fleisch essen,
  kan-2017: ಆದರೆ ರಕ್ತವು ಜೀವಾಧಾರವಾದ್ದರಿಂದ ಮಾಂಸದೊಡನೆ ರಕ್ತವನ್ನು ತಿನ್ನಲೇ ಕೂಡದೆಂಬುದನ್ನು
    ಜ್ಞಾಪಕದಲ್ಲಿಡಿರಿ. ಪಶುಮಾಂಸದೊಡನೆ ಅದರ ಜೀವಾಧಾರವಾದದ್ದನ್ನೂ ತಿನ್ನಬಾರದಷ್ಟೆ.
  yap-yap: Kemus ndab mu ked e racha’ ko ngiyal’ ni gimed ra kay e ufin ni bochan
    e yafos e bay u fithik’ e racha’, ma thingar dab mu koyed e yafos ngam chagiyed
    ko ufin.
  hlt-MCSB: Tedae a thii tah hinglu la a om dongah thii te caak pawt ham tuem uh.
    A hinglu te maeh neh hmaih ca boeh.
  mdy-ETH: ጋዓንቴ ሱጉሢ ላኣሊንቲባኣ ዓሽኪ ዒንሢ ሙዑዋጉዲ ዒንሢና ዔሩዋቴ፤ ዓይጎሮ ጌዔቴ ሼምፓ ሱጉፆይዳ ዓኣሢሮ ሼምፖ ዓሽኮና
    ዎላ ሙይፖቴ።
  twi-ASANTE: Mmara a ɛwɔ ho ara ne sɛ, monnni mogya no, ɛfiri sɛ, mogya no yɛ nkwa
    enti ɛnsɛ sɛ modi nkwa no fra ɛnam no.
  eng-WEBU: Only be sure that you don’t eat the blood; for the blood is the life.
    You shall not eat the life with the meat.
  bnp-bnp: Pali naha ni ninu a darana sipsip a bulmakau. A dara a vuhuna nimahuri.
    Naha ni kani a bobona sipsip a bulmakau i turana a dara.
  wal-wal: SHin suuttai de7iyo ashuwaa meennaadan naagettite; aissi giikko, shemppoi
    suuttan de7ees; hegaa gishshau, de7uwaa ashuwaara mooppite.
  spa-PDDPT: Solamente que te mantengas firme en no comer sangre, porque la sangre
    es la vida. No comerás la vida con la carne.
  gun-gun: Ha'e rami avi eikuaa pota huguy reve re'u e'ỹ aguã, mba'eta tuguy re ma
    oĩ tekove. Nda'evei tekove xo'o reve re'u aguã.
  ilo-ULB: Siguradoenyo laeng a saanyo a kanen ti dara, ta ti dara ket isu ti biag;
    saanyo a kanen ti biag agraman ti karne.
  kpg-kpg: Malaa, goodou hudee geina nia goneiga ala ono dodo i ono lodo, idimaa,
    di mouli la i lodo nia dodo, gei goodou hudee geina di mouli dalia nia goneiga.
  uig-ARA: پەقەت شۇنىڭدىن ھېزى بولغىنكى، ئۇلارنىڭ قېنىنى يېمە؛ چۈنكى جان دېگەن قاندىدۇر؛
    سەن گۆشنى جان بىلەن قوشۇپ يېمەسلىكىڭ كېرەك.
  sus-sus: Kɔnɔ wo mu lan wo xa sube wuli min, barima wuli findixi nii nan na. A mu
    lan wo xa sube nun a wuli don.
  pon-2006: Ihte kumwail sohte pahn tungoale nta ahnsou me kumwail pahn tungoale uduk,
    pwe mour kin mihmi ni nta; eri, kumwail sohte pahn tungoale mour iangahki uduk.
  jae-jae: Mago ojop gebe ôniŋ dec êwiŋ atom gebe tamoa mateŋ jali ŋam kêsêp dec ŋalêlôm,
    tec ôniŋ mateŋ jali ŋam êwiŋ ŋamêsôm atom.
  ksd-ksd: la kaka ra gap koko muka una en ia, tago ra nilaun i ki ta ra gap; koko
    una en ra nilaun varurung ma ra kanamongina.
  tur-YTC: Yalnız kan yemediğinden emin ol; çünkü kan yaşamdır. Yaşamı etle birlikte
    yemeyeceksin.
  grc-BRENT: Πρόσεχε ἰσχυρῶς τοῦ μὴ φαγεῖν αἷμα, ὅτι αἷμα αὐτοῦ ψυχή· οὐ βρωθήσεται
    ψυχὴ μετὰ τῶν κρεῶν.
  ind-AYT: Namun, pastikanlah bahwa kamu tidak makan darahnya, karena nyawa ada di
    dalam darahnya. Janganlah memakan daging yang masih ada nyawanya.
  nya-nya: Koma muonetsetse kuti musadye magazi, chifukwa magazi ndi moyo, ndipo musamadye
    moyo pamodzi ndi nyama.
  hrv-hrv: Samo, pazi da ne jedeš krvi! Ta krv je život. Ne smiješ jesti život s mesom.
  mps-mps: Tiali goli, dage te hasa dabe augwa kaneme dali dagego tulamo dao. Magi
    baso meni, kaneme da, te tigidali bidibo nai dabego bomo mabo page nai dao, tama
    dagego te bidibo ula mabo nai te kaneme tugio.
  tpi-tpi: Tasol yupela i no ken kaikai abus wantaim blut bilong en. Long wanem, blut
    em i as bilong laip bilong olgeta samting na yupela i no ken kaikai samting i
    save givim laip long en.
  dan-1931: Kun må du ufravigeligt afholde dig fra at nyde Blodet; thi Blodet er Sjælen,
    og du må ikke nyde Sjælen tillige med Kødet.
  vie-OVCB: Tuy nhiên, tuyệt đối không được ăn máu, vì máu là sự sống của sinh vật,
    và không ai được ăn sự sống của sinh vật chung với thịt của nó.
  guj-2017: પરંતુ એટલું સંભાળજો કે લોહી તમારા ખાવામાં ન આવે, કારણ કે, રક્તમાં જ જીવ
    છે અને માંસ સાથે તેનો જીવ તમારે ખાવો નહિ.
  pon-2006A: Ihte kumwail sohte pahn tungoale nta ahnsou me kumwail pahn tungoale
    uduk, pwe mour kin mihmi ni nta; eri, kumwail sohte pahn tungoale mour iangahki
    uduk.
  por-BRBSL: Tenha certeza apenas de que você não come o sangue; pois o sangue é a
    vida. Você não deve comer a vida com a carne.
  cth-cth: A thi na ca awh hoeh nahanelah kâhruetcuet sak awh. Bangkongtetpawiteh,
    thi teh hringnae doeh. Hringnae hoi a moi reirei na cat mahoeh.
  twi-twi: Monhwɛ sɛ morenni mogya no, efisɛ mogya no ne nkwa no, na ɛnsɛ sɛ mudi
    nkwa no ne nam no.
  hlt-hlt: Tedae a thii tah hinglu la a om dongah thii te caak pawt ham tuem uh. A
    hinglu te maeh neh hmaih ca boeh.
  tbz-SIM: Di nɛ́ ndɑkɛ kɛ bɑ́ɑ́ cɑ́ɑ́kɛ́ mɛyĩ̀ĩ̀, nkɛ yɛ̃́ mufòmmu bomɛ̀ mɛyĩ̀ĩ̀
    mmiɛkɛ nkɛ.
  msy-2020: Ia fo, ghuzim an angamɨra itir ikɨrɨmɨrim gumazamiziba ko asɨziba bar
    me ganɨdi. Kamaghɨn amizɨ, asɨzitam ghuzir ikɨrɨmɨrim anɨdim an aven ikɨtɨ, ia
    aneman markɨ. Ia ghuzibar aman kogham.
  azb-azb: Lakin ehtiyatlı olun ki, əti qanlı-qanlı yeməyəsiniz, çünki ətə can verən
    qandır. Ətlə birlikdə canı yeməyin.
  eng-DBY: Only, be sure that thou eat not the blood; for the blood is the life, and
    thou mayest not eat the life with the flesh;
  hin-2017: परन्तु उनका लहू किसी भाँति न खाना; क्योंकि लहू जो है वह प्राण ही है, और
    तू माँस के साथ प्राण कभी भी न खाना।
  wol-KYG: Moyuleen bu baax rekk ba baña lekk deret ji, ndax deret mooy bakkan te
    waruleen boole lekk bakkanu jur gi, aku suuxam.
  eng-YLT: '''Only, be sure not to eat the blood, for the blood [is] the life, and
    thou dost not eat the life with the flesh;'
  eng-WYC-2017: Only eschew thou this, that thou eat not blood; for the blood of those
    beasts is for the life, and therefore thou owest not eat the life with fleshes,
  eng-WMBB: Only be sure that you don’t eat the blood; for the blood is the life.
    You shall not eat the life with the meat.
  urd-GVH: अलबत्ता गोश्त के साथ ख़ून न खाना, क्योंकि ख़ून जानदार की जान है। उस की
    जान गोश्त के साथ न खाना।
  rug-rug: Ba va balau si gamu pude lopu hena ia sa ehara, sina na tinoa si asa; meke
    lopu ta hivae pude kaqu hena ia gamu sa tinoa meke masana.
  gaz-gaz: Garuu akka dhiiga hin nyaanne of eeggadhu; sababiin isaa dhiigni waan lubbuu
    taʼeef ati foon wajjin lubbuu hin nyaatin.
  fra-LSG: Seulement, garde-toi de manger le sang, car le sang, c’est l’âme; et tu
    ne mangeras pas l’âme avec la chair.
  yal-yal: Koni ɛ nama suben don e nun a wunla, bayo wunla luxi nɛn alo a niina. A
    mi lan ɛ xa suben nun a niin don.
  haw-1868: 'Aole loa oe e ai i ke koko: no ka mea, o ke koko, oia ke ola, mai ai
    oe i ke ola me ka io.'
  arb-NAV: لَكِنْ إِيَّاكُمْ وَأَكْلَ الدَّمِ، لأَنَّ الدَّمَ هُوَ النَّفْسُ. فَلا
    تَأْكُلُوا النَّفْسَ مَعَ اللَّحْمِ.
  ewe-ewe: gake migaɖu lã si me ʋu le la o, elabena lã ƒe agbe le eƒe ʋu me, eye mele
    be miaɖu agbe la kple lã la o.
  eng-LEE: Only be firm so as not to eat the blood; for the blood is the life; and
    thou shalt not eat the life with the flesh.
  asm-FB: কিন্তু সাৱধান! তেজ নাখাব; কিয়নো তেজেই হৈছে জীৱনৰ প্ৰাণ; এই হেতুকে মঙহেৰে
    সৈতে প্ৰাণ নাখাব।
  sus-A: كْنْ وٌ مُ لَن وٌ شَ سُبٍ وُلِ مِن، بَرِ مَ وُلِ قِندِشِ نِي نَن نَ. عَ مُ
    لَن وٌ شَ سُبٍ نُن عَ وُلِ دٌن.
  fra-SBL: Veille seulement à ne pas manger le sang, car le sang est la vie. Vous
    ne mangerez pas la vie avec la viande.
  hbo-hbo: רַ֣ק חֲזַ֗ק לְבִלְתִּי֙ אֲכֹ֣ל הַדָּ֔ם כִּ֥י הַדָּ֖ם ה֣וּא הַנָּ֑פֶשׁ וְלֹא־תֹאכַ֥ל
    הַנֶּ֖פֶשׁ עִם־הַבָּשָֽׂר׃
  eng-WYCLIFFE: Oneli eschewe thou this, that thou ete not blood; for the blood `of
    tho beestis is for the lijf, and therfor thou owist not ete the lijf with fleischis,
  cwe-cwe: Mbali muiteganye kuwa hamuja damu bule kwaviya damu uwo ugima, ivo sekemuje
    ugima hamwe na nyama.
  kik-kik: No ũmenyerere ndũkanarĩe thakame, tondũ thakame nĩyo muoyo, ndũkanarĩanĩrie
    muoyo ũcio na nyama.
  fra-NCL: Seulement tiens ferme à ne pas manger le sang, car le sang, c’est l’âme,
    et tu ne mangeras pas l’âme avec la chair.
  cek-AK: Toe athii loe caa o hmah; hinghaih loe athii ah oh; to pongah hinghaih to
    moi hoi nawnto caa o hmah.
  cuk-cuk: ”Unnila an bega soged, san-abebiiddi be gunnosulid. Ar ade, abegi dula-gued
    danikid. Dula-gued-abegi-danikid, san-ebogwa melle be gunno.
  uig-CYR: Пәқәт шуниңдин һези болғинки, уларниң қенини йемә; чүнки җан дегән қандидур;
    сән гөшни җан билән қошуп йемәслигиң керәк.
  tel-2017: అయితే వాటి రక్తాన్ని మాత్రం తినకూడదు, జాగ్రత్త సుమా. ఎందుకంటే రక్తమే ప్రాణం.
    మాంసంతో ప్రాణాధారమైన దాన్ని తినకూడదు.
  hat-BSA: “Sèlman, fè sèten ke nou pa bwè san an, paske san an se lavi, e nou p ap
    bwè lavi avèk chè a.
  kos-kos: Ma sefanna, nimet kang ikwa ma srakna oasr srah kac, mweyen moul uh oasr
    ke srah uh, na kowos fah tia kang moul sac wi ikwa sac.
  hbo-WLC: רַ֣ק חֲזַ֗ק לְבִלְתִּי֙ אֲכֹ֣ל הַדָּ֔ם כִּ֥י הַדָּ֖ם ה֣וּא הַנָּ֑פֶשׁ וְלֹא־תֹאכַ֥ל
    הַנֶּ֖פֶשׁ עִם־הַבָּשָֽׂר׃
  ibo-ibo: Ma lezie anya hụ na i righị ọbara, nʼihi na ndụ dị nʼọbara. Ị gaghị erikọta
    anụ ọbụla na ndụ ya.
  ory-ory: କେବଳ ରକ୍ତ ଭୋଜନ ନ କରିବା ବିଷୟରେ ସତର୍କ ହୁଅ, କାରଣ ରକ୍ତ ହିଁ ପ୍ରାଣ ଅଟେ; ଆଉ ମାଂସ
    ସହିତ ପ୍ରାଣ ଭୋଜନ କରିବ ନାହିଁ।
  chk-chk: Nge ousap fokun ünümi ewe cha, pun manau a nom lon cha. Iei mine ousap
    tongeni eni ewe manau mi nom lon ewe fituk.
  rop-rop: Bat yumob nomo lau blanga dagat det bif wen im stil garram blad insaid,
    dumaji det blad im det laif blanga det enimul. En yumob kaan dagadagat det laif
    garram det bif.
  ukr-1871: Тільки пильнуй, щоб не їсти крові, кров бо, се душа; то й не годиться
    тобі їсти душу з тїлом.
  deu-1951: Nur daran halte fest, daß du nicht das Blut essest; denn das Blut ist
    die Seele; und du sollst die Seele nicht mit dem Fleisch essen.
  eng-JPS: Only be stedfast in not eating the blood; for the blood is the life; and
    thou shalt not eat the life with the flesh.
  srp-1865: Samo pazi da ne jedeš krvi; jer je krv duša, pa ne jedi duše s mesom.
  lug-lug: Naye weekuumenga obutalyanga musaayi; kubanga omusaayi bwe bulamu, ate
    nga tekikugwaniranga kulyanga bulamu ng’olya ennyama.
  heb-heb: רק חזק לבלתי אכל הדם כי הדם הוא הנפש ולא תאכל הנפש עם הבשר׃
  ben-IRV: শুধু রক্ত খাওয়া থেকে খুব সাবধান থেকো, কারণ রক্তই প্রাণ; তুমি মাংসের সঙ্গে
    প্রাণ খাবে না।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਦਾ ਲਹੂ ਕਦੇ ਵੀ ਨਾ ਖਾਇਓ, ਕਿਉਂ ਜੋ ਲਹੂ ਹੀ ਜੀਵਨ ਹੈ। ਤੁਸੀਂ ਮਾਸ ਦੇ ਨਾਲ
    ਜੀਵਨ ਨੂੰ ਨਾ ਖਾਇਓ
  mya-JVB: သို့ရာတွင် ၊ အသွေး ကို မ စား မည်အကြောင်း၊ သတိ ပြုလော့။ အသက် သည် အသွေး ၌
    တည်၏။ အသား နှင့်တကွ အသက် ကို မ စား ရ။
  hmo-hmo: To do umui naria namonamo, mai rarana danu do umui ania lasi, badina mauri
    be rara ena lalona dekenai ia noho, bona mauri be vamu danu do umui ania lasi.
  urd-urd: सिर्फ़ इतनी एहतियात ज़रूर रखना कि तू ख़ून को न खाना; क्यूँकि ख़ून ही तो
    जान है, इसलिए तू गोश्त के साथ जान को हरगिज़ न खाना।
  rus-SYN: 'только строго наблюдай, чтобы не есть крови, потому что кровь есть душа:
    не ешь души вместе с мясом;'
  bqc-SIM: Ásuli pↄ́ kòlokpasai sóo fá! Asa a au mɛ́ a wɛ̃ni ũ. Ásuli nↄ̀ↄ só
    ń a wɛ̃nioo.
  tcz-CHONGTHU: Gan thisan vang chu meiya nago vam thei lou diu ahi. Ajeh chu thisan
    hi hinkho tobang ahin, hinna thisan chule gancha meiya na gotha lou diu ahi.
  mar-mar: पण रक्त मात्र खाण्यात येऊ देऊ नका. कारण रक्त म्हणजे जीवन आहे. ज्या मांसात
    जीवनाचा अंश आहे ते खाणे कटाक्षाने टाळा.
  qub-qub: Yawarnintami ichanga ama micunquichu. Llapan cawajcunapaga yawarninchömi
    bïdan caycan. Chaymi ama micunquichu yawarnintawan aychan tallushataga.
  hat-hat: Tansèlman, piga nou janm manje san an, paske san an se nanm bèt la li ye.
    Piga nou janm manje vyann lan ansanm ak nanm lan ladan l'.
  eng-BSB: Only be sure not to eat the blood, because the blood is the life, and you
    must not eat the life with the meat.
  tod-tod: À dama nɔ, wo mina ɲamai mi, mazɔlɔɔ ɲamai ɠa é ga zɛnvui, à mina zɛnvui
    ɓɔ suai ʋa, wo ʋa mi.
  eng-WEBPB: Only be sure that you don’t eat the blood; for the blood is the life.
    You shall not eat the life with the meat.
  kbq-kbq: Hianagi korama'a me'ne'nia afura onetfa hiho, na'ankure koranpina asimu
    me'neankitma, korama'a onegahaze.
  nhe-BL: Pero monequi xijpiyaca miyac tlamocuitlahuili para amo xijcuaca nopa estli,
    pampa nopa estli quihuica iyolis nopa tlapiyali. Huajca ax quinamiqui inquicuase
    iyolis se tlapiyali ica nopa nacatl.
  gub-BL: Pe'u zo huwykwer nehe. Wanekuwe haw wanuwykwer inuinuromo hekon. Pe'u zo
    ma'ero'o wikuwe ma'e nehe.
  eng-DRA: 'Only beware of this, that thou eat not the blood, for the blood is for
    the soul: and therefore thou must not eat the soul with the flesh:'
