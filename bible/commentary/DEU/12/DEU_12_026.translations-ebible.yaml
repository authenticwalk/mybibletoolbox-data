verse: DEU.012.026
translations:
  mal-C: നിന്റെ വിശുദ്ധയാഗങ്ങളും യഹോവയ്ക്കു നൽകാമെന്നു ശപഥംചെയ്തിട്ടുള്ള നേർച്ചയുമായി
    യഹോവ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്തേക്കു പോകണം.
  deu-TKW: Aber was du an heiligen Gaben zu bringen hast und deine Gelübdeopfer sollst
    du zu der Stätte, die Jahwe erwählen wird, hintragen
  lin-lin: Kasi bokozwa biloko na bino ya bule mpe biloko nyonso oyo bolapaki ndayi
    mpo na kopesa, mpe bokokende na esika oyo Yawe akopona.
  eng-LSV: Only, your holy things which you have, and your vows, you take up, and
    have gone to the place which YHWH chooses,
  eng-GNV: But thine holy things which thou hast, and thy vowes thou shalt take vp,
    and come vnto the place which the Lord shall chuse.
  eng-WEBSTER: 'Only thy holy things which thou hast, and thy vows, thou shalt take,
    and go to the place which the LORD shall choose:'
  nhw-BL: Pero nopa tlamantli catli anquiiyocatlalijtoque para nemactli o tlacajcahualistli
    para TOTECO, o catli monequi anquimacase quema anquitlamiltise catli anquitencahuilijtoque
    anquichihuase, nochi ya ni monequi anquinextise iixtla TOTECO ipan nopa lugar
    campa yaya quitlapejpenijtos.
  swh-ONEN: Lakini vichukueni vitu vyenu vilivyowekwa wakfu pamoja na vile mlivyoweka
    nadhiri, mwende mahali pale Bwana atakapopachagua.
  bba-bba: Adɑmɑ ye i Yinni Gusunɔ yiiyɑ kɑ kɛ̃ɛ ni i kuɑ i kɑ bɛɛn nɔɔ mwɛɛnu yibiɑ,
    i ko kɑ ye kpuro dɑwɑ win sɑ̃ɑ yerɔ te u ɡɔsɑ.
  eng-KJVCPB: 'Only thy holy things which thou hast, and thy vows, thou shalt take,
    and go unto the place which the Lord shall choose:'
  luo-luo: To kawuru giu mowal kod gimoro amora ma usesingoru kukwongʼoru ni unuchiw
    kendo udhi kama Jehova Nyasaye noyier.
  meu-meu: To, emui ḡau helaḡadia bona emui gwauhamata ḡaudia vada ba laohaidia, Iehova
    ese baine abia hidi gabuna ai;
  npi-ULB: तर तिमीहरूसित भएका थोकहरू र भाकलका भेटीहरू जुन परमप्रभुका हुन्, ती लिएर
    परमप्रभुले छान्‍नुहुने ठाउँमा जाओ ।
  yor-yor: Ẹ mú àwọn ohun tí ẹ yà sọ́tọ̀ àti àwọn ẹ̀jẹ́ yín, kí ẹ sì lọ sí ibi tí
    Olúwa yóò yàn.
  ind-ind: “Tetapi semua hal yang kamu khususkan untuk dipersembahkan kepada TUHAN,
    termasuk persembahan untuk memenuhi janji, bawalah itu ke tempat penyembahan kepada-Nya.
  pes-OPCB: آنچه را که به خداوند وقف می‌کنید، و هدایایی را که نذر کرده‌اید و قربانیهای
    سوختنی خود را به مذبح ببرید. اینها را باید فقط بر مذبح خداوند، خدایتان قربانی
    کنید. خون را باید روی مذبح ریخته، گوشت آن را بخورید.
  tgl-ULB: Pero ang mga bagay na nabibilang kay Yahweh na mayroon kayo at ang mga
    handog para sa inyong mga panata—kukunin ninyo ang mga ito at pupunta sa lugar
    na pipiliin ni Yahweh.
  cbu-NT: Itaru, In maachi Apanlleempa táyanlleesa, wayanllus, Apanllish yaktarini
    ashparitis yushindayarus, Apanlleem panangtsa.
  hui-hui: Anigo tínaga lomabu mule yu kamirubi mbirale tígua Anduane Homogohondo
    mule lo winidarubi bibahende lotu lalu lomabu mulene dindi Anduane Homogohanda
    podo wiyagoria yalu pu mulene nga.
  mya-mya: သင်​တို့​၏​ပူ​ဇော်​သ​ကာ​နှင့် ဆက်​ကပ်​ပါ​မည် ဟု​က​တိ​ပြု​ထား​သော​လက်​ဆောင်​ပ​ဏ္ဏာ​များ
    ကို​ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ရာ​တစ်​ခု တည်း​သော​ဌာ​န​သို့​ယူ​ဆောင်​သွား​ရ​ကြ​မည်။-
  bod-N: དེ་ལྟ་ནའང་ཁྱོད་རྣམས་ཀྱིས་རང་གི་མཆོད་རྫས་དམ་པ་རྣམས་དང་། དམ་བཅའི་མཆོད་པ་རྣམས་ཁྱེར་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་གནས་སུ་འགྲོ་དགོས་ཤིང་།
  sna-sna: Asi utore zvinhu zvako zvitsvene nazvose zvawakapika kuti uchazvipa, ugoenda
    nazvo kunzvimbo ichasarudzwa naJehovha.
  spa-BLM: Sólo tomarás tus cosas sagradas que tengas, y tus votos, y te irás al lugar
    que Yahvé elija.
  cac-cac: A pax masanil tas to yicxo Dios yaj eyuuj jun yed' tastac toxo ix eyac'
    e ti' eyac'ani, yovalil tzeyic'b'at d'a jun lugar ol siq'uel Jehová.
  swh-ULB: Lakini mambo ambayo ni ya Yahwe ambayo mnayo na sadaka za viapo vyenu-mtachukua
    hizi na kwenda eneo ambalo Yahwe achagua.
  bel-bel: Толькі сьвятыні твае, якія будуць у цябе, і абяцаньні твае прынось, і прыходзь
    на тое месца, якое выбера Гасподзь,
  deu-ELBBK: Jedoch deine heiligen Dinge, die du haben wirst, und deine Gelübde sollst
    du nehmen und an den Ort kommen, den der HERR erwählen wird;
  mbb-OT: “Uwita niw ziyà te lugar he ebpilien te Nengazen is segradu he menge pemuhat
    wey is halad he insaad niw ziyà te kandin.
  mal-2015: നിന്റെ പക്കലുള്ള വിശുദ്ധവസ്തുക്കളും നിന്റെ നേർച്ചകളും മാത്രം നീ എടുത്തുകൊണ്ടു
    യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തേക്കു പോകേണം.
  rmc-rmc: Ale o sveta dari the o dari, pal save diňan lav le RAJES, lena a ľidžana
    pre oda than, so peske kidela avri o RAJ.
  pes-OPV: لیکن موقوفات خود را که داری و نذرهای خود رابرداشته، به مکانی که خداوند
    برگزیند، برو.
  ron-1924: Дар лукруриле пе каре вей вои сэ ле ынкинь Домнулуй ши даруриле пе каре
    ле вей адуче пентру ымплиниря уней журуинце, сэ те дучь сэ ле адучь ын локул пе
    каре-л ва алеӂе Домнул.
  ben-OBCV: কিন্তু তোমাদের পবিত্র জিনিসপত্র এবং মানতের জিনিসপত্র সদাপ্রভুর মনোনীত
    জায়গায় নিয়ে যেতে হবে।
  som-som: Laakiinse waxyaalihiinna quduuska ah oo aad haysataan iyo waxyaalihii aad
    nidartaanba waa inaad qaaddaan oo aad geeysaan meesha Rabbigu dooranayo,
  lat-VUC: 'Quæ autem sanctificaveris, et voveris Domino, tolles, et venies ad locum,
    quem elegerit Dominus:'
  eng-ASVBT: Only thy holy things which thou hast, and thy vows, thou shalt take,
    and go unto the place which Jehovah shall choose;
  ita-1885: Ma, quant'è alle tue cose consacrate, che saranno tue, e a' tuoi voti;
    prendili, e vientene al luogo che il Signore avrà scelto.
  eng-LXXUP: But thou shalt take thy holy things, if thou hast any, and thy vowed
    offerings, and come to the place which the Lord thy God shall choose to have his
    name named upon it.
  eng-ULB: But the things that belong to Yahweh that you have and the offerings for
    your vows—you will take these and go to the place that Yahweh chooses.
  spa-VBL: Toma tus santos sacrificios y las ofrendas para cumplir tus votos y ve
    al lugar que el Señor elija.
  fra-_FOB: Seulement tu prendras les choses consacrées qui t'appartiendront, et ce
    que tu auras voué, et tu viendras au lieu que l'Éternel aura choisi;
  mal-mal: നിന്റെ പക്കലുള്ള വിശുദ്ധവസ്തുക്കളും നിന്റെ നേർച്ചകളും മാത്രം നീ എടുത്തുകൊണ്ട്
    യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തേക്ക് പോകണം.
  urd-GVR: Lekin jo chīzeṅ Rab ke lie maḳhsūs-o-muqaddas haiṅ yā jo tū ne mannat mān
    kar us ke lie maḳhsūs kī haiṅ lāzim hai ki tū unheṅ us jagah le jāe jise Rab maqdis
    ke lie chunegā.
  suz-BL: तन्‍न गेपुकी इन परमप्रभु कली गेशो थोव़कपुकी नु इन गेचा माल्‍शो, इन दाक्‍शा
    गेशो कुरशा परमप्रभु यावे आ योव़शो बाक्‍तीकेम लचा माल्‍नीनी।
  ita-1927: Ma quanto alle cose che avrai consacrate o promesse per voto, le prenderai
    e andrai al luogo che l’Eterno avrà scelto,
  ckb-ckb: بەڵام شتە تەرخانکراوەکانتان کە هی ئێوەن و نەزرەکانتان هەڵدەگرن و دەچنە
    ئەو شوێنەی یەزدان هەڵیدەبژێرێت،
  eng-BBE: 'But the holy things which you have, and the offerings of your oaths, you
    are to take to the place which will be marked out by the Lord:'
  kan-OKCV: ನಿಮಗಿರುವ ಪರಿಶುದ್ಧವಾದವುಗಳನ್ನೂ ಹರಕೆಮಾಡಿದ್ದನ್ನೂ ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಳ್ಳುವ
    ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಬರಬೇಕು.
  tam-2017: உனக்குரிய பரிசுத்த பொருட்களையும், உன் பொருத்தனைகளையும் யெகோவா தெரிந்துகொள்ளும்
    இடத்திற்கு நீ கொண்டுவந்து,
  spa-RV-1909: 'Empero las cosas que tuvieres tú consagradas, y tus votos, las tomarás,
    y vendrás al lugar que Jehová hubiere escogido:'
  ron-BTF: Ci să iei cele sfinte ale tale pe care le ai şi promisiunile tale şi să
    mergi la locul pe care îl va alege DOMNUL,
  eng-WEBP: Only your holy things which you have, and your vows, you shall take and
    go to the place which the LORD shall choose.
  eng-FBV: Take your holy sacrifices and the offerings to fulfill your vows and go
    to the place the Lord will choose.
  nld-1939: Maar de heilige gaven, die uw eigendom zijn, en uw gelofte-offers moet
    ge naar de plaats brengen, die Jahweh zal uitverkiezen.
  nch-BL: Pero nopa tamanti cati anquiiyocatalijtoque quej se nemacti o tacajcahualisti
    para TOTECO, o cati monequi anquimacase quema anquitamiltise cati anquitencahuilijtoque
    anquichihuase, nochi ya ni monequi anquinextise iixpa TOTECO ipan nopa lugar campa
    yaya quitapejpenijtos.
  vie-1934: Còn về thú vật ngươi biệt riêng ra thánh, hay là hứa nguyện dâng lên,
    thì phải đem nó theo mình đến nơi Đức Giê-hô-va đã chọn,
  hin-CV: तुम याहवेह द्वारा नामित उस स्थान पर तुम सिर्फ वे वस्तुएं लेकर जाओगे, जो
    तुम्हारे लिए पवित्र हैं और तुम्हारी मन्‍नत्तों से संबंधित भेंटें भी.
  eng-OURB: Only your holy things which you have, and your vows, you shall take, and
    go to the place which Adonai shall choose.
  spa-BES: 'Pero las cosas santas que tienes, y las ofrendas de tus juramentos, deben
    llevarlas al lugar que será escogido por el Señor:'
  tdx-tdx: Fe o raha ama’o mete ho navì’oo naho ze nifantà’o ro hen­dese’o mb’amy
    toetse ho joboñe’ Iehovày mb’eo.
  vid-vid: “Vinhu vyelile vyomlavya na nhambiko za kilaha, movihola na kuvihilika
    honhu hawele Mkulu Nguluwi hoyohagula.
  eng-OKE: Only thy consecrated things which thou hast, and thy vows, thou shalt take
    and bring to the place that the Lord will choose;
  tha-KJV: แต่​สิ​่งบริ​สุทธิ​์ซึ่งเป็นส่วนกำหนดจากท่านและของปฏิญาณของท่านนั้น ท่านจงนำไปยังสถานที่ซึ่งพระเยโฮวาห์จะทรงเลือกไว้
  por-BR-2018: 'Porém as coisas que tiveres tu consagradas, e teus votos, as tomarás,
    e virás ao lugar que o SENHOR houver escolhido:'
  deu-ELO: Jedoch deine heiligen Dinge, die du haben wirst, und deine Gelübde sollst
    du nehmen und an den Ort kommen, den Jehova erwählen wird;
  eng-WYC-2018: Soothly thou shalt take that that thou hast avowed, and hallowed to
    the Lord, and thou shalt come to the place which the Lord choose; (And thou shalt
    take what thou hast vowed, and dedicated to the Lord, and thou shalt come to the
    place which the Lord shall choose;)
  epo-epo: Sed viajn sanktaĵojn, kiujn vi havos, kaj viajn promesitaĵojn portu, kaj
    venu sur la lokon, kiun elektos la Eternulo.
  uig-PIN: Biraⱪ sǝndiki Pǝrwǝrdigarƣa atiƣan wǝ ⱪǝsǝmgǝ baƣliⱪ nǝrsilǝrni bolsa,
    sǝn ularni elip Pǝrwǝrdigar tallaydiƣan jayƣa apirisǝn;
  beo-beo: Dilia Hina Godema imunu ilegele sia:i liligi amo huluane ilegei nodosu
    sogebi amoga gaguli masa.
  tpi-OTNT: Tasol yupela i mas kisim ol ofa na ol presen yupela i laik givim long
    Bikpela bilong inapim ol promis, na karim i go long dispela wanpela ples Bikpela
    bai i makim bilong lotu.
  hau-SA: Amma ku ɗauki abubuwa masu tsarki, da kuma duk abin da kuka yi alkawari
    za ku bayar, ku tafi inda Ubangiji ya zaɓa.
  uig-LAT: Biraq sendiki Perwerdigargha atighan we qesemge baghliq nersilerni bolsa,
    sen ularni élip Perwerdigar tallaydighan jaygha apirisen;
  nde-nde: Kodwa thathani lokho okugcotshiweyo lalokho elifunge ukukunikela lisuke
    liye endaweni ezakhethwa nguThixo.
  ton-ton: 'Ka ko hoʻo ngaahi meʻa māʻoniʻoni ʻaia ʻoku ke maʻu, mo hoʻo meʻa kuo
    ke fuakava ʻaki, ke ke toʻo ʻo ʻave ia ki he potu ʻaia kuo fili ʻe Sihova:'
  ces-1613: Ale posvěcené věci své, kteréž bys měl, a což bys slíbil, vezmeš, a doneseš
    na místo, kteréž vyvolí Hospodin,
  eng-WMB: Only your holy things which you have, and your vows, you shall take and
    go to the place which the LORD shall choose.
  tam-TCV: ஆனால் அர்ப்பணிக்கப்பட்ட உங்கள் பொருட்களையும், கொடுப்பதற்காக நீங்கள் நேர்ந்துகொண்டதையும்
    எடுத்துக்கொண்டு யெகோவா தெரிந்துகொண்ட இடத்திற்குப் போங்கள்.
  ceb-ULB: Apan ang mga butang nga iya ni Yahweh nga anaa kaninyo ug ang mga halad
    alang sa inyong mga panumpa—pagadad-on ninyo kini sa dapit nga pilion ni Yahweh.
  pol-UBG: Tylko twoje rzeczy święte, które będziesz miał, i twoje ofiary ślubowane
    weźmiesz i przyniesiesz na miejsce, które wybierze PAN;
  agr-agr: “Tuja Apajuín anentag susatjai tusa anentaimtugbau aina nunú, nii susatin
    anagkuamu aina nujai jukijum Apajuí emematku ijuntai etegkamua nuwi ejegatajum.
  kyc-kyc: Nakamana bange mairaminyi dupwape dee Kamongo mairama lao lalu lao leyaminyi
    dupwape nyepala lakandenge panda mendakinya minyuo parami.
  urd-GVU: لیکن جو چیزیں رب کے لئے مخصوص و مُقدّس ہیں یا جو تُو نے مَنت مان کر اُس
    کے لئے مخصوص کی ہیں لازم ہے کہ تُو اُنہیں اُس جگہ لے جائے جسے رب مقدِس کے لئے
    چنے گا۔
  deu-1912: Aber wenn du etwas heiligen willst von dem Deinen oder geloben, so sollst
    du es aufladen und bringen an den Ort, den der HERR erwählt hat,
  kan-2017: ಆದರೆ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿರುವ ದೇವರ ವಸ್ತುಗಳನ್ನೂ ಹರಕೆಮಾಡಿದ್ದನ್ನೂ ಯೆಹೋವನು ಆರಿಸಿಕೊಂಡ
    ಸ್ಥಳಕ್ಕೇ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು.
  yap-yap: Mu feked ko ta’gin’en ni tagil’ e liyor e pi maligach nge pi tow’ath ni
    ka mu micheged ngak SOMOL.
  hlt-MCSB: Tedae namah taengkah aka om hnocim neh na olcaeng tah khuen lamtah BOEIPA
    kah a coelh hmuen te mah paan puei.
  mdy-ETH: ዬያሮ ፆኦሲም ዱማዼ ዒንጊፆና ዒዛም ዒንሢ ናኣቤ ናኣቦ ዒንጊፆ ዒዚ ዶኦሬ ቤዞማ ሌሊ ዔኪ ዓኣዹዋቴ።
  twi-ASANTE: Momfa mo akyɛdeɛ kronkron ne mo bɔhyɛ afɔrebɔdeɛ nkɔ beaeɛ a Awurade
    akyerɛ.
  eng-WEBU: Only your holy things which you have, and your vows, you shall take and
    go to the place which the LORD shall choose.
  bnp-bnp: “Pali mu bole a maki ni gamai, mu bole lakea na tanga e BAKOVI DAGI i vulakia
    ne vona ni vasileki.
  wal-wal: “SHin intte GODAAYYO dummayidobaanne shiiqqidobaa ekkidi, GODAI doorido
    sohuwau biite.
  spa-PDDPT: Pero tomarás tus ofrendas votivas y las cosas que consagres y las llevarás
    al lugar que Yavé escoja.
  gun-gun: Ha'e rã mba'emo rereko va'e gui reiky'a'o uka va'ekue, ha'e reme'ẽ aguã
    re renhemboayvuague va'e ma henda Senhor oiporavoague py ae 'rã reraa.
  ilo-ULB: Ngem dagiti banag a kukua ni Yahweh nga adda kadakayo, ken dagiti daton
    para kadagiti sapatayo—alaenyo dagitoy ket mapankayo iti lugar a pilien ni Yahweh.
  kpg-kpg: Godou tigidaumaha mo godou kisakis ala gu hagababa ang gi Dimaadua, la gi kae ina
    gi di gowaa e dahi dela e daumaha ai goodou.
  uig-ARA: بىراق سەندىكى پەرۋەردىگارغا ئاتىغان ۋە قەسەمگە باغلىق نەرسىلەرنى بولسا،
    سەن ئۇلارنى ئېلىپ پەرۋەردىگار تاللايدىغان جايغا ئاپىرىسەن؛
  sus-sus: Xa wo wama sɛrɛxɛ sɛniyɛnxi nan bafe Alatala bɛ, alako wo waxɔnfe xa raba
    wo bɛ, wo xa na sɛrɛxɛ ba yire nɛ Alatala dɛnnaxɛ sugandima.
  pon-2006: Kumwail patohwanla amwail meirong kan oh kisakis kan me kumwail inoukihong
    KAUN-O, kumwail patohwanla ni wasahn kaudokteieuo me e ketin piladahro.
  jae-jae: Mago gêŋ, taŋ aôm gôjac mata ma gôjam dabuŋ gêdêŋ Apômtau naŋ, aôm ôkôc
    ôna gamêŋ, taŋ Apômtau êjaliŋ sa naŋ.
  ksd-ksd: Ma ra lavur gomgom na magit dia tur piram, ma ra lavur magit na vavalima,
    una tak pa diat ma una vana ta ra gunan a Luluai na pilak pa ia,
  tur-YTC: Yalnızca kutsal şeylerini ve adaklarını alıp Yahve'nin seçeceği yere gideceksin.
  grc-BRENT: Πλὴν τὰ ἅγιά σου ἐὰν γένηταί σοι, καὶ τὰς εὐχάς σου λαβὼν ἥξεις εἰς τὸν
    τόπον, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ.
  ind-AYT: Namun, hal-hal kudus yang ada padamu dan kurban-kurban nazarmu harus kamu
    bawa dan kamu masukkan ke tempat yang akan TUHAN pilih.
  nya-nya: Koma mutenge zinthu zanu zoyeretsedwa ndi china chilichonse chimene munalumbira
    kupereka, ndi kupita kumalo kumene Yehova adzasankhe.
  hrv-hrv: Ali svoje posvećene prinose i svoje zavjetne prinose uzmi i nosi na mjesto
    koje Jahve odabere.
  mps-mps: Tiali goli, dagego te ofa me aga dali dąų walali te po usu nabo te ofa
    dabe te Genuai Bidi agai te sa muabo te pesageba pelama, tama te ofa lotu wabo
    sa muabo te pesage deliba naga sela piąo.
  tpi-tpi: Tasol yupela i mas kisim ol ofa na ol presen yupela i laik givim long Bikpela
    bilong inapim ol promis, na karim i go long dispela wanpela ples Bikpela bai i
    makim bilong lotu.
  dan-1931: Men dine hellige Gaver og Løfteofre skal du komme med til det Sted, HERREN
    udvælger;
  vie-OVCB: Riêng các sinh vật đem dâng lên cũng như các lễ vật thề nguyện và sinh
    lễ thiêu, phải đem đến địa điểm mà Chúa Hằng Hữu đã chọn.
  guj-2017: તમારી પાસેની અર્પિત વસ્તુઓ તથા તમારી માનતાઓ તે તમારે યહોવાહે પસંદ કરેલા
    સ્થાનમાં લઈ જવાં.
  pon-2006A: Kumwail patohwanla amwail meirong kan oh kisakis kan me kumwail inoukihong
    KAUN-O, kumwail patohwanla ni wasahn kaudokteieuo me e ketin piladahro.
  por-BRBSL: Somente suas coisas sagradas que você tem, e seus votos, você tomará
    e irá para o lugar que Yahweh escolher.
  cth-cth: Nang dawk kaawm e kathounge hnonaw hoi nange lawkkamnaw dueng hah na sin
    vaiteh, BAWIPA ni a rawi e hmuen koe na cet awh.
  twi-twi: Momfa mo nneɛma a moatew ho ne nea moaka ho ntam sɛ mobɛma biara no, na
    monkɔ beae a Awurade bɛpaw no.
  hlt-hlt: Tedae namah taengkah aka om hnocim neh na olcaeng tah khuen lamtah BOEIPA
    kah a coelh hmuen te mah paan puei.
  tbz-SIM: Di cɑ̃̀ńnɛ́ ìì wũɔ̃ ti Yiɛ̀ nKuyie nkpɛ́í nkɛ yóó kù nyì fìé nɛ̀ di kù
    cɑ̀nnɛnɛ̀ dìì nùù kpɛ́í, di níí dɛ̀ tɔní dikɑrì kù tɑ̃ɑ̃tɛ́ dì.
  msy-2020: Egh ia God danɨngamin ofaba ko ofan ia Ikiavɨra Itir God ko akam akɨriziba
    inigh, danganir a ua baghvɨra mɨsɨvamimɨn mangɨ.
  azb-azb: Müqəddəs təqdimlərinizi, əhd etdiyiniz təqdimləri götürüb Rəbbin seçəcəyi
    yerə gedin.
  eng-DBY: But thy hallowed things which thou hast, and what thou hast vowed, thou
    shalt take, and come to the place which Jehovah will choose;
  hin-2017: परन्तु जब तू कोई वस्तु पवित्र करे, या मन्नत माने, तो ऐसी वस्तुएँ लेकर
    उस स्थान को जाना जिसको यहोवा चुन लेगा,
  wol-KYG: Waaye seen yëf yu ñu sellal, ak seen sarax yi ngeen xasoo, jël-leen ko,
    yóbbu ca bérab ba Aji Sax ji di taamuji.
  eng-YLT: '''Only, thy holy things which thou hast, and thy vows, thou dost take
    up, and hast gone in unto the place which Jehovah doth choose,'
  eng-WYC-2017: Soothly thou shalt take that that thou hast avowed, and hallowed to
    the Lord, and thou shalt come to the place which the Lord choose;
  eng-WMBB: Only your holy things which you have, and your vows, you shall take and
    go to the place which the LORD shall choose.
  urd-GVH: लेकिन जो चीज़ें रब के लिए मख़सूसो-मुक़द्दस हैं या जो तूने मन्नत मानकर उसके
    लिए मख़सूस की हैं लाज़िम है कि तू उन्हें उस जगह ले जाए जिसे रब मक़दिस के लिए चुनेगा।
  rug-rug: Ba mi paleke lani sari na tiṉitoṉa madidi meke sari kaiqa pule, saripu
    ele zama tokotokoroni pude valani, mi la koasa vasina hopena tanisa Ipi Hopena
    sapu kaqu vizatia e Zihova.
  gaz-gaz: Garuu wantoota kee qulqulluu fi waan kennuuf wareegde fudhadhuu iddoo Waaqayyo
    filatu dhaqi.
  fra-LSG: Mais les choses que tu voudras consacrer et les offrandes que tu feras
    en accomplissement d’un vœu, tu iras les présenter au lieu qu’aura choisi l’Éternel.
  yal-yal: Koni naxan yo rasariɲanxi Ala xa hanma i dɛ ti naxan ma fe ra, a i a soma
    Ala yii nɛn, i xa ne xali Alatalaa yire sugandixini.
  haw-1868: O kau mau mea i hoolaaia wale no, a me na mea au i hoohiki ai, oia kau
    e lawe, a hele ma kahi a Iehova i wae ai.
  arb-NAV: أَمَّا مَا تُقَدِّسُونَهُ مِنْ أَشْيَاءَ، وَنُذُورُكُمْ فَتَحْمِلُونَهَا
    وَتَمْضُونَ إِلَى الْمَكَانِ الَّذِي يَخْتَارُهُ الرَّبُّ
  ewe-ewe: Mitsɔ miaƒe vɔsawo kple nu siwo ŋugbe miedo na Yehowa la yi ɖe Mawusubɔƒe
    ɖeka ma.
  eng-LEE: 'Nevertheless thy holy things which thou mayest have, and thy vows, shalt
    thou take, and go unto the place which the Lord may choose:'
  asm-FB: যিহোৱাই মনোনীত কৰা ঠাইত কেৱল আপোনালোকৰ পবিত্ৰ দ্ৰব্য আৰু সংকল্প কৰা নৈব্যদ্য
    নিব লাগিব।
  sus-A: شَ وٌ وَ مَ سّرّشّ سّنِيّنشِ نَن بَقٍ عَلَتَلَ بّ، عَلَكٌ وٌ وَشْنقٍ شَ رَبَ
    وٌ بّ، وٌ شَ نَ سّرّشّ بَ يِرٍ نّ عَلَتَلَ دّننَشّ سُفَندِ مَ.
  fra-SBL: Tu ne prendras que tes objets sacrés et tes vœux, et tu iras au lieu que
    choisira l'Éternel.
  hbo-hbo: רַ֧ק קֽ͏ָדָשֶׁ֛יךָ אֲשֶׁר־יִהְי֥וּ לְךָ֖ וּנְדָרֶ֑יךָ תִּשָּׂ֣א וּבָ֔אתָ
    אֶל־הַמָּקֹ֖ום אֲשֶׁר־יִבְחַ֥ר יְהוָֽה׃
  eng-WYCLIFFE: Sotheli thou schalt take that that thou `auowidist, and halewidist
    to the Lord, and thou schalt come to the place which the Lord chees;
  cwe-cwe: “Soleni vinhu venu velile vimuli navo na nhambiko za vilaho venu, muhite
    navo hanhu hondayahasagule Mndewa Mulungu.
  kik-kik: No rĩrĩ, nĩũkoya indo ciaku iria nyamũre na kĩndũ kĩrĩa gĩothe wĩhĩtĩte
    atĩ nĩũkaruta, ũthiĩ handũ harĩa Jehova agaathuura.
  fra-NCL: Mais les saintes offrandes qui te sont demandées et celles que tu as vouées,
    tu les prendras et tu iras au lieu que Yahweh aura choisi,
  cek-AK: Toe na paek ih kaciim hmuennawk, paek han lokkamhaih sak baktih toengah
    paek ih hmuennawk to sin oh loe, Angraeng mah qoih ih ahmuen ah caeh oh.
  cuk-cuk: ”Ar be ibmar-Bab-Dummadga-nug-imaksaddi, degine, be Bab-Dummadga-ibmar-ukoye-sogsaddi,
    Bab-Jehová-na-neg-suoedse be sedoed.
  uig-CYR: Бирақ сәндики Пәрвәрдигарға атиған вә қәсәмгә бағлиқ нәрсиләрни болса,
    сән уларни елип Пәрвәрдигар таллайдиған җайға апирисән;
  tel-2017: మీకు నియమించిన ప్రతిష్టితార్పణలు, మొక్కుబడులను మాత్రం యెహోవా ఏర్పాటు చేసుకున్న
    స్థలానికే మీరు తీసుకువెళ్ళాలి.
  hat-BSA: “Se sèlman bagay ki sen ke nou kapab genyen, ak ofrann ve nou yo, nou va
    pran pou ale kote ke SENYÈ a chwazi a.
  kos-kos: Kowos in us mwe sang lowos ac mwe kite ma kowos wuleang kac nu ke acn in
    alu sefanna ma LEUM GOD El fah sulela.
  hbo-WLC: רַ֧ק קָֽדָשֶׁ֛יךָ אֲשֶׁר־יִהְי֥וּ לְךָ֖ וּנְדָרֶ֑יךָ תִּשָּׂ֣א וּבָ֔אתָ
    אֶל־הַמָּק֖וֹם אֲשֶׁר־יִבְחַ֥ר יְהוָֽה׃
  ibo-ibo: Ma were ihe ndị ahụ niile i doro nsọ, ya na ihe ọbụla i kwere Onyenwe anyị
    na nkwa gaa nʼebe ahụ Onyenwe anyị ga-ahọpụta.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ପବିତ୍ର ବସ୍ତୁ ଓ ମାନତ ବସ୍ତୁ ଘେନି ସଦାପ୍ରଭୁଙ୍କ ମନୋନୀତ ସ୍ଥାନକୁ
    ଯିବ।
  chk-chk: Nge ekewe mettoch mi pin oua wisen eäni asor, pwal ämi kewe asoren pwon
    oupwe uweerela lon ewe leni ewe Samol mi Lapalap a filätä.
  rop-rop: Yumob garra deigim ola ofring en ola enijing weya yumob bin pramis blanga
    gibit langa YAWEI langa det speshalwan pleis blanga weship.
  ukr-1871: Одначе ж присьвяти твої, які в тебе будуть й обітницї твої, возьмеш їх
    і прийдеш до того місця, що Господь вибере його;
  deu-1951: Wenn du aber etwas heiligst oder gelobst, was dein ist, so sollst du es
    nehmen und an den Ort bringen, den der HERR erwählt hat.
  eng-JPS: Only thy holy things which thou hast, and thy vows, thou shalt take, and
    go unto the place which the LORD shall choose;
  srp-1865: Ali stvari svoje svete, koje imaš, i što zavjetuješ, uzmi i doði na mjesto
    koje izbere Gospod.
  lug-lug: Naye ebintu byo ebitukuvu ne byonna by’oneeyamanga okuwaayo, onoobiddiranga
    n’obitwalanga mu kifo Mukama ky’anaabanga akulondedde.
  heb-heb: רק קדשיך אשר יהיו לך ונדריך תשא ובאת אל המקום אשר יבחר יהוה׃
  ben-IRV: শুধু তোমার যত পবিত্র জিনিস থাকে এবং তোমার যত মানতের জিনিস থাকে, সেই সব
    নিয়ে সদাপ্রভুর বেছে দেওয়া জায়গায় যাবে;
  pan-pan: ਪਰ ਆਪਣੀਆਂ ਪਵਿੱਤਰ ਵਸਤੂਆਂ, ਜਿਹੜੀਆਂ ਤੁਹਾਡੇ ਕੋਲ ਹਨ ਅਤੇ ਆਪਣੀਆਂ ਸੁੱਖਣਾ ਦੀਆਂ ਭੇਟਾਂ
    ਲੈ ਕੇ ਤੁਸੀਂ ਉਸ ਸਥਾਨ ਨੂੰ ਜਾਇਓ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਚੁਣੇਗਾ
  mya-JVB: သင် ၌ သန့်ရှင်း သော ပူဇော်သက္ကာ၊ သစ္စာဂတိ အတိုင်းပြုသောပူဇော်သက္ကာတို့ကို
    ယူ ၍ ၊ ထာဝရဘုရား ရွေးကောက် တော်မူသော အရပ် သို့ သွား ရမည်။
  hmo-hmo: “To umui emui gau helagadia bona emui gwauhamata gaudia do umui abia lao,
    Lohiabada ese ia abia hidi gabuna dekenai.
  urd-urd: लेकिन अपनी पाक चीज़ों को जो तेरे पास हों और अपनी मन्नतो की चीज़ों को उसी
    जगह ले जाना जिसे ख़ुदावन्द चुन ले।
  rus-SYN: Только святыни твои, какие будут у тебя, и обеты твои приноси, и приходи
    на то место, которое изберет Господь Бог твой, чтобы призываемо было там имя Его;
  bqc-SIM: Àli pↄ́ pↄ́ á dìlɛ Dii pↄ́ ũ a a lɛgbɛ̃̀ɛ̀ↄ sɛ́ gɛò gu pↄ́ a sɛu.
  tcz-CHONGTHU: Atumbeh a nathilpeh diu leh kitepna thilto chu choiyun lang, Pakaiyin
    adei lhenna muna chu naga koi diu ahi.
  mar-mar: देवाला काही विशेष अर्पण करायचे ठरवले तर तुमचा देव परमेश्वर याने निवडलेल्या
    त्याच्या जागी तुम्ही जावे. नवस बोललात तर तो फेडायलाही तेथे जा.
  qub-qub: Aunishayqui ofrendacunata y waquin ofrendacunataga Tayta Dios acrananpaj
    caj pachamanraj apanquicuna.
  hat-hat: Men, n'a pran tout ofrann nou yo ak tout kado nou te pwomèt bay Seyè a,
    n'a pote yo kote Seyè a te chwazi a.
  eng-BSB: But you are to take your holy things and your vow offerings and go to the
    place the LORD will choose.
  tod-tod: Kɛlɛ wa-loganiiti wo ti veezu GALA bɛ, ta minazeɠe daazeeli zalaɠaiti,
    wa li ga naati naama adaʋɛ, ʋɛ Ɠɔoɠɔ GALAGI yeelosu ná ʋa.
  eng-WEBPB: Only your holy things which you have, and your vows, you shall take and
    go to the place which the LORD shall choose.
  kbq-kbq: Hianagi ruotage'ma hu'nesia zantamine, Ra Anumzamofo huvempa hunka aminakurema
    hu'ne'nana ofa, Agrama hunte'nenia kumate eritma viho.
  nhe-BL: Pero nopa tlamantli tlen inquiiyocatlalijtoque para nemactli o tlacajcahualistli
    para TOTECO, o tlen monequi inquimacase quema inquitlamiltise tlen inquitencahuilijtoque
    inquichihuase, nochi ya ni monequi inquinextise iixtla TOTECO ipan nopa lugar
    campa yajaya quitlapejpenijtos.
  gub-BL: Pemono putar ma'e Tupàn Tuweharupi Wiko Ma'e pe nehe. Pemume'u putar ma'e
    izupe imono pyràm romo nehe. Peraha a'e ma'e taw hemixak ràm pe nehe.
  eng-DRA: 'But the things which thou hast sanctified and vowed to the Lord, thou
    shalt take, and shalt come to the place which the Lord shall choose:'
