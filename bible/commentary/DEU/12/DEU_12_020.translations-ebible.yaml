verse: DEU.012.020
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിനക്കു വാഗ്ദാനംചെയ്തതുപോലെ അവിടന്ന് നിന്റെ അതിർത്തി വിപുലമാക്കുമ്പോൾ
    നീ മാംസം ഭക്ഷിക്കാൻ ആഗ്രഹിച്ച്, “എനിക്കു മാംസം ഭക്ഷിക്കണം” എന്നു പറഞ്ഞാൽ നിന്റെ
    ഇഷ്ടപ്രകാരം നിനക്കു മാംസം വേണ്ടുംപോലെ ഭക്ഷിക്കാം.
  deu-TKW: 'Wenn dir Jahwe, dein Gott, wie er dir verheißen hat, dein Gebiet erweitert
    und du sprichst: Ich möchte Fleisch essen! weil dich nach Fleischgenuß gelüstet,
    so magst du nach Herzenslust Fleisch essen.'
  lin-lin: 'Tango Yawe, Nzambe na bino, akokomisa mokili na bino monene ndenge alakaki
    bino mpe tango bokozala na posa ya kolia mosuni mpe bokoloba : « Nazali na posa
    ya kolia mosuni, » bokolia yango ndenge bolingi.'
  eng-LSV: When your God YHWH enlarges your border, as He has spoken to you, and you
    have said, Let me eat flesh—for your soul desires to eat flesh—you eat flesh of
    all the desire of your soul.
  eng-GNV: When the Lord thy God shall enlarge thy border, as hee hath promised thee,
    and thou shalt say, I wil eate flesh, (because thine heart longeth to eate flesh)
    thou maiest eate flesh, whatsoeuer thine heart desireth.
  eng-WEBSTER: When the LORD thy God shall enlarge thy border, as he hath promised
    thee, and thou shalt say, I will eat flesh, because thy soul longeth to eat flesh;
    thou mayest eat flesh, whatever thy soul desireth.
  nhw-BL: “Quema amoTECO Dios quihueyilis nopa tlali quen quiijto quichihuas huan
    anquinequise anquicuase nacatl, huan anitztoque huejca tlen nopa tiopamitl huelis
    anquicuase ipan tlen hueli tonal
  swh-ONEN: Bwana Mungu wenu atakapokuwa ameongeza nchi yenu kama alivyowaahidi, nanyi
    mkitamani nyama na mkisema, “Ningependa nyama,” hapo unaweza kula nyingi upendavyo.
  bba-bba: Sɑnɑm mɛ Gusunɔ bɛsɛn Yinni u koo bɛɛn tem yɑsiɑsiɑ nɡe mɛ u bɛɛ nɔɔ mwɛɛru
    kuɑ, sɑɑ ye, yɑɑ yɑ̀ n bɛɛ binɛ mɔ̀, i ko i kpĩ i ye tem nɡe mɛ i kĩ.
  eng-KJVCPB: When the Lord thy God shall enlarge thy border, as he hath promised
    thee, and thou shalt say, I will eat flesh, because thy soul longeth to eat flesh;
    thou mayest eat flesh, whatsoever thy soul lusteth after.
  luo-luo: Ka Jehova Nyasaye ma Nyasachu osemedo tongʼ maru kaka ne osingorenu, mi
    ugombo chamo ringʼo ma uwacho niya, “Agombo chamo ringʼo,” to nucham ringʼo mangʼeny
    kaka unyalo.
  meu-meu: Iehova, emui Dirava, ese emui tano baine habadaia, vada e gwau henimui
    hamata heḡereḡerena, bena gado dainai baoto “Lau na vamu baina ania”, una negana
    ai vamu do bavania, emui ura heḡereḡerena.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले प्रतिज्ञा गर्नुभएबमोजिम उहाँले तिमीहरूका
    सिमानाहरू बढाउनुहुँदा मासु खाने तिमीहरूको इच्छाको कारणले तिमीहरूले 'म मासु खाने
    छु' भन्दा तिमीहरूले इच्छा लागेअनुसार खान सक्छौ ।
  yor-yor: Bí Olúwa Ọlọ́run yín bá ti fẹ́ agbègbè e yín bí ó ti ṣe ìlérí, fún un yín,
    tí ẹ sì wí pé, àwa yóò jẹ ẹran, nítorí tí ọkàn wa fẹ́ jẹran. Ẹ jẹ ẹran náà bí
    ẹ tí fẹ́.
  ind-ind: “Sesudah TUHAN Allahmu memperluas daerah kalian seperti yang Dia janjikan,
    sehingga tempat yang Dia pilih sebagai tempat penyembahan kepada-Nya terlalu jauh
    dari rumahmu, maka ketika kamu ingin makan daging, kamu boleh memotong ternakmu
    dan memakannya di kotamu masing-masing. Jadi, seperti yang sudah saya perintahkan,
    kalian dapat makan daging sesuka hati.
  pes-OPCB: هنگامی که خداوند، خدایتان طبق وعدهٔ خود مرزهایتان را توسعه دهد اگر مذبح
    از شما دور باشد آنگاه می‌توانید گله‌ها و رمه‌هایتان را که خداوند به شما می‌بخشد،
    در هر وقت و در هر جا که خواستید سر ببرید و بخورید، همان‌طور که غزال و آهویتان
    را سر می‌برید و می‌خورید. حتی اشخاصی که نجس هستند می‌توانند آنها را بخورند. اما
    مواظب باشید گوشت را با خونش که بدان حیات می‌بخشد، نخورید،
  tgl-ULB: Kapag pinalawak ni Yahweh na inyong Diyos ang inyong mga hangganan, tulad
    ng ipinangako niya sa inyo, at sinabi ninyo, 'Kakain ako ng laman,' dahil sa inyong
    pagnanais na kumain ng laman, maaari kayong kumain ng laman, gaya ng inyong pagnanais.
  cbu-NT: Ashiri wanutsee katungamaam saana zandkus, mapiyrus ktungangtsa. Apanll
    waana siyaam tsapuneemis panakchu, yuwaa tárangu anoo tuminkachu, siyaam panat,
    yusursha arangitam panat ashtachiya. Ashkachu, anushsha siysa taakamchus, mapiyrus
    wanutsee ktungangtsa.
  hui-hui: Mani howa Anduane Homogo inanaga Ngode Datagaliwabe ibugua bamba lo wiyadagua
    bialu tínaga dindi mo timbuni helarangi tínime nogo tara tara noa biradaguaore
    nalu holeberemi.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် က​တိ​တော်​ရှိ​သည့်​အ​တိုင်း​သင်​တို့​၏
    ပြည်​နယ်​နိ​မိတ်​ကို​ကျယ်​ပြန့်​စေ​တော်​မူ သော​အ​ခါ သင်​တို့​သည်​အ​သား​ကို​စား
    လို​သ​မျှ​စား​နိုင်​သည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་ཞལ་བཞེས་གནང་བ་བཞིན་དུ། ཁྱོད་རྣམས་ཀྱི་མཐའ་མཚམས་རྣམས་རྒྱ་བསྐྱེད་པའི་ཚེ།
    ཁྱོད་རྣམས་ཀྱི་སེམས་སུ་ཤ་བཟའ་བར་འདོད་ན་ངས་ཤ་བཟའ་འདོད་ཅེས་སྨྲ་དགོས་ལ། དེ་ནས་རང་གི་འདོད་པ་བཞིན་ཤ་བཟའ་རུང་བ་ཡིན།
  sna-sna: Kana Jehovha Mwari wako achinge akurisa nyika yako sezvaakakuvimbisa, uye
    iwe ukapanga nyama ukati, “Ndinoda nyama,” ipapo uchadya nyama yakawanda sezvaunoda.
  spa-BLM: 'Cuando Yahvé vuestro Dios amplíe tu frontera, como te ha prometido, y
    tú digas: “Quiero comer carne”, porque tu alma desea comer carne, podrás comer
    carne, según el deseo de tu alma.'
  cac-cac: A val yic ol levanb'oc e luum yuj Jehová co Diosal d'a jantac yac'nac sti'
    yac'ani, tato syal e c'ol ol e chi noc' chib'ej, ol yal e chi'an noc' d'a yaln̈ej
    tas c'ual.
  swh-ULB: Wakati Yahwe Mungu wenu apanua mipaka yenu, kama alivyowaahidi, na kusema,
    “Nitakula nyama,” kwa sababu ya tamaa zenu mnakula nyama, mnaweza kula nyama,
    kama tanmaa za roho zenu.
  bel-bel: 'Калі пашырыць Гасподзь, Бог твой, межы твае, як Ён казаў табе, і ты скажаш:
    «паем я мяса», бо душа твая зажадае есьці мяса, - тады, па жаданьні душы тваёй,
    еж мяса.'
  deu-ELBBK: 'Wenn der HERR, dein Gott, dein Gebiet erweitern wird, so wie er zu dir
    geredet hat, und du sprichst: Ich will Fleisch essen, weil deine Seele Fleisch
    zu essen begehrt, so magst du Fleisch essen nach allem Begehr deiner Seele.'
  mbb-OT: “Emun edtumanen en te Nengazen he Megbevayè niw is impenaad din he ebpekeluaǥen
    din is tanè niw, ne egkesuat kew he egkaan te usa, egkehimu he egkaan kew minsan
    keenu.
  mal-2015: 'നിന്റെ ദൈവമായ യഹോവ നിനക്കു വാഗ്ദത്തം ചെയ്തതുപോലെ അവൻ നിന്റെ അതിർ വിശാലമാക്കുമ്പോൾ
    നീ മാംസം തിന്മാൻ ആഗ്രഹിച്ചിട്ടു: എനിക്കു മാംസം തിന്നേണം എന്നു പറഞ്ഞാൽ നിന്റെ ഇഷ്ടംപോലെ
    ഒക്കെയും നിനക്കു മാംസം തിന്നാം.'
  rmc-rmc: 'Sar o RAJ, tumaro Del, tumen dela bareder phuv, avke sar tumen diňa lav,
    a phenena tumenge: ‚Kamas te chal mas,‘ ta šaj chan mas ajci, keci kamena.'
  pes-OPV: چون یهوه، خدایت، حدود تو را بطوری که تو را وعده داده است، وسیع گرداند،
    و بگویی که گوشت خواهم خورد، زیرا که دل تو به گوشت خوردن مایل است، پس موافق همه
    آرزوی دلت گوشت را بخور.
  ron-1924: 'Кынд Домнул Думнезеул тэу ыць ва лэрӂи хотареле, кум ць-а фэгэдуит, ши
    доринца сэ мэнынчь карне те ва фаче сэ зичь: ‘Аш вря сэ мэнынк карне!’ вей путя
    сэ мэнынчь дупэ доринца та.'
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু তাঁর প্রতিজ্ঞা অনুসারে তোমাদের দেশের সীমানা বাড়িয়ে
    দেওয়ার পরে যখন তোমরা মাংস খাবার ইচ্ছা নিয়ে বলবে, “আমি মাংস খাব,” তখন তোমরা খুশিমতো
    মাংস খেতে পারবে।
  som-som: Markii Rabbiga Ilaahiinna ahu uu soohdintiinna u ballaadhiyo siduu idiin
    ballanqaaday, oo aad tidhaahdaan, Waxaannu doonaynaa inaan hilib cuno, sababtoo
    ah nafsaddiinna oo doonaysa inay hilib cunto, markaas way idiin bannaan tahay
    inaad hilib cuntaan in alla inta nafsaddiinnu doonayso.
  lat-VUC: 'Quando dilataverit Dominus Deus tuus terminos tuos, sicut locutus est
    tibi, et volueris vesci carnibus, quas desiderat anima tua:'
  eng-ASVBT: When Jehovah thy God shall enlarge thy border, as he hath promised thee,
    and thou shalt say, I will eat flesh, because thy soul desireth to eat flesh;
    thou mayest eat flesh, after all the desire of thy soul.
  ita-1885: 'Quando il Signore Iddio tuo avrà ampliati i tuoi confini, siccome egli
    te ne ha parlato; se tu dici: Io voglio mangiar delle carne, perchè avrai voglia
    di mangiarne; mangiane pure a ogni tua voglia.'
  eng-LXXUP: And if the Lord thy God shall enlarge thy borders, as he said to thee,
    and thou shalt say, I will eat flesh; if thy soul should desire to eat flesh,
    thou shalt eat flesh according to all the desire of thy soul.
  eng-ULB: When Yahweh your God enlarges your borders, as he has promised you, and
    you say, 'I will eat flesh,' because of your desire to eat meat, you may eat meat,
    as your soul desires.
  spa-VBL: 'Cuando el Señor su Dios les de más tierra, como prometió, y desees un
    poco de carne, y digas: “Quiero comer carne”, podrás hacerlo cuando quieras.'
  fra-_FOB: 'Quand l''Éternel ton Dieu aura élargi ta frontière, comme il t''en a
    parlé, et que tu diras: Je voudrais manger de la chair! parce que ton âme souhaitera
    de manger de la chair, tu pourras en manger selon tous tes désirs.'
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് വാഗ്ദത്തം ചെയ്തതുപോലെ അവൻ നിന്റെ അതിർ വിശാലമാക്കുമ്പോൾ
    നീ മാംസം തിന്നുവാൻ ആഗ്രഹിച്ചാൽ, നിന്റെ ഇഷ്ടംപോലെ നിനക്ക് മാംസം തിന്നാം.
  urd-GVR: Jab Rab terā Ḳhudā apne wāde ke mutābiq terī sarhaddeṅ baṛhā degā aur tū
    gosht khāne kī ḳhāhish rakhegā to jis tarah jī chāhe gosht khā sakegā.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभुम आ कबल पशो खोदेंशो पा इन रागी बारपाइक्‍ब।
    गेपुकी श्‍ये ब्‍वचा दाक्‍तीनी हना, रूचा ङा पा ब्‍वने।
  ita-1927: 'Quando l’Eterno, il tuo Dio, avrà ampliato i tuoi confini, come t’ha
    promesso, e tu, desiderando di mangiar della carne dirai: “Vorrei mangiar della
    carne”, potrai mangiar della carne a tuo piacimento.'
  ckb-ckb: کاتێک یەزدانی پەروەردگاری خۆتان سنووری فراوان کردن وەک لەگەڵتاندا دوا و
    ئێوەش گوتتان «گۆشت دەخۆین،» چونکە حەزتان بۆ گۆشت خواردن چوو، ئەوا چەند حەزتان
    بۆی دەچێت لە گۆشت دەخۆن.
  eng-BBE: When the Lord your God makes wide the limit of your land, as he has said,
    and you say, I will take flesh for my food, because you have a desire for it;
    then you may take whatever flesh you have a desire for.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ವಾಗ್ದಾನ ಮಾಡಿದ ಹಾಗೆ ನಿಮ್ಮ ಮೇರೆಯನ್ನು ವಿಸ್ತಾರಮಾಡುವರು.
    ಆಗ ನೀವು, “ಮಾಂಸಾಹಾರವನ್ನು ತಿನ್ನಲು ಇಷ್ಟಪಡುತ್ತೇನೆ,” ಎಂದು ಹೇಳಿದರೆ, ತಿನ್ನಬಹುದು.
  tam-2017: “உன் தேவனாகிய யெகோவா உனக்குச் சொன்னபடி, அவர் உன் எல்லையை விரிவாக்கும்போது,
    நீ இறைச்சியைச் சாப்பிட ஆசைகொண்டு, இறைச்சி சாப்பிடுவேன் என்பாயானால், நீ உன் விருப்பப்படி
    இறைச்சி சாப்பிடலாம்.
  spa-RV-1909: Cuando Jehová tu Dios ensanchare tu término, como él te ha dicho, y
    tú dijeres, Comeré carne, porque deseó tu alma comerla, conforme á todo el deseo
    de tu alma comerás carne.
  ron-BTF: 'Când DOMNUL Dumnezeul tău îţi va lărgi hotarul, precum ţi-a promis, şi
    vei spune: Carne doresc să mănânc, fiindcă sufletul tău tânjeşte să mănânce carne,
    poţi să mănânci carne, după tot ce pofteşte sufletul tău.'
  eng-WEBP: When the LORD your God enlarges your border, as he has promised you, and
    you say, “I want to eat meat,” because your soul desires to eat meat, you may
    eat meat, after all the desire of your soul.
  eng-FBV: When the Lord your God gives you more land as he promised, and you feel
    like some meat, and say, “I want to have some meat,” you may can it whenever you
    want.
  nld-1939: 'Wanneer dus Jahweh, uw God, uw gebied heeft uitgebreid, zoals Hij u heeft
    beloofd, en gij zegt: “Ik wil vlees eten”, omdat ge er zin in hebt, dan moogt
    ge vlees eten zoveel ge wilt.'
  nch-BL: “Quema amoTECO Dios quihueyilis nopa tali quej quiijto quichihuas huan anquinequise
    anquicuase nacat, huan anitztoque huejca ten nopa tiopamit huelis anquicuase ipan
    ten hueli tonali
  vie-1934: 'Khi Giê-hô-va Đức Chúa Trời ngươi đã mở rộng bờ cõi ngươi, y như Ngài
    đã phán, và vì ngươi ước ao ăn thịt, nên nói: Tôi muốn ăn thịt! thì khá tùy ý
    ăn lấy.'
  hin-CV: जब याहवेह तुम्हारे परमेश्वर, तुमसे की गई अपनी प्रतिज्ञा के अनुरूप तुम्हारी
    सीमा का आवर्धन करें, वहां तुम मन में इच्छा करो, “मुझे तो मांस का भोजन करना है,”
    तब तुम अपनी इच्छा अनुसार ऐसा भोजन अवश्य कर सकते हो.
  eng-OURB: When Adonai your God enlarges your border, as he has promised you, and
    you shall say, “I want to eat meat,” because your soul desires to eat meat; you
    may eat meat, after all the desire of your soul.
  spa-BES: 'Cuando el Señor tu Dios amplíe el límite de tu tierra, como él ha dicho,
    y ustedes digan: Tomaré carne por mi comida, porque la deseo; entonces pueden
    comer cualquier carne que deseen.'
  tdx-tdx: 'Aa ie ampigadagadañe’ Iehovà Andrianañahare’o ty tane’o amy nitsarà’e
    ama’oy, le hanao ty hoe irehe: Hihinan-kena iraho, aa kanao hasijim-bata’o, le
    mete mikama hena irehe, ze hadrao’o iaby.'
  vid-vid: “Mkulu Nguluwi, Nguluwi wa hemwe, hoyokonjeza mbaka ja isi ya hemwe, kota
    vyoyelahile, namwe molonga, ‘Tolya miwunde,’ kwa vila mwangugana miwunde, moweza
    kulya miwunde chasi chomgana.
  eng-OKE: When the Lord thy God shall have enlarged thy border, as He bath said to
    thee, and thou sayest, I will eat flesh, when thy soul desireth to eat flesh,
    of all the desire of thy soul thou mayest eat flesh.
  tha-KJV: เมื่อพระเยโฮวาห์พระเจ้าของท่านทรงขยายอาณาเขตของท่าน ดังที่​พระองค์​ทรงสัญญาไว้กั​บท​่านแล้​วน​ั้น
    และท่านกล่าวว่า ‘เราจะกินเนื้อสัตว์’ เพราะพวกท่านอยากรับประทานเนื้อสัตว์ ท่านจะรับประทานเนื้อตามใจปรารถนาของท่านได้
  por-BR-2018: 'Quando o SENHOR teu Deus alargar teu termo, como ele te disse, e tu
    disseres: Comerei carne, porque desejou tua alma comê-la, conforme todo o desejo
    de tua alma comerás carne.'
  deu-ELO: 'Wenn Jehova, dein Gott, dein Gebiet erweitern wird, so wie er zu dir geredet
    hat, und du sprichst: Ich will Fleisch essen, weil deine Seele Fleisch zu essen
    begehrt, so magst du Fleisch essen nach allem Begehr deiner Seele.'
  eng-WYC-2018: When thy Lord God hath alarged thy terms, as he spake to thee, (or
    When the Lord thy God hath enlarged thy borders, as he hath promised thee), and
    thou wilt eat (some) flesh, which thy soul desireth,
  epo-epo: 'Kiam la Eternulo, via Dio, vastigos viajn limojn, kiel Li diris al vi,
    kaj vi diros: Mi manĝos viandon — ĉar via animo ekdeziros manĝi viandon: tiam
    laŭ la tuta deziro de via animo manĝu viandon.'
  uig-PIN: 'Pǝrwǝrdigar Hudaying sanga wǝdǝ ⱪilƣandǝk qegraliringni kengǝytkǝndǝ,
    sǝn kɵnglüng tartip: «gɵx yǝymǝn» desǝng, sǝn kɵnglüngning tartⱪiniqǝ gɵx yesǝng
    bolidu.'
  beo-beo: Dilia Hina Gode da Ea sia:i defele dilia soge bu bagade hamosea, dilia
    ohe hu hanai galea defele moma.
  tpi-OTNT: “Bihain, taim Bikpela i mekim kantri bilong yupela i go bikpela moa olsem
    em i bin promis, orait yupela i ken kaikai abus long wanem taim yupela i laikim.
  hau-SA: Sa’ad da Ubangiji Allahnku ya fadada iyakarku kamar yadda ya yi muku alkawari,
    kuka kuma ji marmarin nama, kuka kuma ce, “Muna so mu ci nama,” to, za ku iya
    cin yadda kuke so.
  uig-LAT: 'Perwerdigar Xudaying sanga wede qilghandek chégraliringni kéngeytkende,
    sen könglüng tartip: «gösh yeymen» déseng, sen könglüngning tartqiniche gösh yéseng
    bolidu.'
  nde-nde: Nxa uThixo uNkulunkulu wenu eseqhelisile ilizwe lenu njengokulethembisa
    kwakhe, libe seliloyisa ukudla inyama lithi, ‘Ngifisa ukudla inyama,’ kulapho
    elizakudla khona lize lifike lapho elithanda khona.
  ton-ton: ¶ “ʻOka fakalahi ʻe Sihova ko ho ʻOtua ʻa ho fonua, ʻo hangē ko ia kuo
    ne talaʻofa kiate koe, pea ke lau, ʻo pehē, Te u kai kakano, ko e meʻa ʻi hoʻo
    holi ke kai kakano; ʻe lelei pe hoʻo kai kakano, ʻaia ʻoku ke holi ki ai.
  ces-1613: 'Když rozšíří Hospodin Bůh tvůj pomezí tvé, jakož mluvil tobě, a řekl
    bys sám v sobě: Budu jísti maso, proto že žádá duše tvá jísti maso, vedlé vší
    líbosti své jísti budeš maso.'
  eng-WMB: When the LORD your God enlarges your border, as he has promised you, and
    you say, “I want to eat meat,” because your soul desires to eat meat, you may
    eat meat, after all the desire of your soul.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு வாக்குப்பண்ணியபடி, உங்கள் ஆட்சியின்
    எல்லையை விரிவாக்குவார். அப்பொழுது நீங்கள் இறைச்சியை விரும்பி, “எனக்கு இறைச்சி
    விருப்பமாயிருக்கிறது” என்று சொன்னால், நீங்கள் விரும்பிய அளவு சாப்பிடலாம்.
  ceb-ULB: Sa dihang padakoon ni Yahweh ang inyong mga utlanan, sumala sa iyang gisaad
    kaninyo, ug moingon kamo, “Mokaon kog karne,” tungod sa inyong tinguha nga mokaon
    ug karne, makahimo kamo sa pagkaon ug karne, sumala sa gitinguha sa inyong kalag.
  pol-UBG: 'Gdy PAN, twój Bóg, poszerzy twoją granicę, tak jak ci zapowiedział, a
    powiesz: Będę jadł mięso, ponieważ twoja dusza pragnie jeść mięso, to możesz go
    spożyć tyle, ile tylko zapragnie twoja dusza.'
  agr-agr: “Tuke Pujuu atumi Apajuíjum nugka muuntan amastinaitjime tusa tujabiuwa
    nuna imatiksag amasmatai pujusjum, neje yuwatag tusa wakegakjumek, puyatjutsuk
    atum wakegamu yuwatajum.
  kyc-kyc: Nakamana Kamongo Anatu dokome nakamana yuu lapo konda pyuo jero lao lalu
    lao leyamuli pyuo jeramo dokopa nakama minju nalana suu pyaraminyili pyuo kapa
    narami.
  urd-GVU: جب رب تیرا خدا اپنے وعدے کے مطابق تیری سرحدیں بڑھا دے گا اور تُو گوشت کھانے
    کی خواہش رکھے گا تو جس طرح جی چاہے گوشت کھا سکے گا۔
  deu-1912: 'Wenn aber der HERR, dein Gott, deine Grenze erweitern wird, wie er dir
    verheißen hat, und du sprichst: Ich will Fleisch essen, weil deine Seele Fleisch
    zu essen gelüstet, so iß Fleisch nach aller Lust deiner Seele.'
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ವಾಗ್ದಾನ ಮಾಡಿದಂತೆ ನಿಮ್ಮ ರಾಜ್ಯವನ್ನು ವಿಸ್ತರಿಸಿದಾಗ
    ನೀವು, “ನಾವು ಮಾಂಸಾಹಾರವನ್ನು ಊಟಮಾಡಬೇಕು” ಎಂದು ನೀವು ಇಷ್ಟಪಟ್ಟರೆ ಮಾಂಸಾಹಾರವನ್ನು ಮಾಡಬಹುದು.
  yap-yap: “Fa’anra ga’nag SOMOL ni Got romed e gin tafenmed ni bod rogon nike micheg,
    mrayag ni ngam ked e ufin ko ngiyal’ ni gimed ba’adag.
  hlt-MCSB: Nang taengkah a thui vanbangla BOEIPA na Pathen loh na khorhi hang aeh
    vaengah na hinglu loh maeh caak hamla a nai tih, “Maeh ka caak lah sue,” na ti
    oeh atah na hinglu loh a hue mebang maeh khaw na caak thai.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ማዻንዳኔ ጌዒ ጫኣቄ ጎይፆና ዒንሢ ዓጮኮ ዛጶ ዒ ዳልጊሼ ዎዶና ዓሽኪ ዒንሢ
    ሱኡኬቴ ኮዔ ጎይሢ ሙዓኒ ዒንሢ ዳንዳዓኔ።
  twi-ASANTE: Sɛ Awurade, mo Onyankopɔn, trɛ mo asase mu sɛdeɛ wahyɛ mo ho bɔ no a,
    ɛnneɛ, mobɛtumi awe ɛnam mmerɛ biara a mopɛ.
  eng-WEBU: When the LORD your God enlarges your border, as he has promised you, and
    you say, “I want to eat meat,” because your soul desires to eat meat, you may
    eat meat, after all the desire of your soul.
  bnp-bnp: “Muri ma, na tahuna e BAKOVI DAGI i ratea a robo ne mua i dagi hateka,
    i manga a ngava i ta muholi vona ge rata, mu kani a sipsip a bulmakau na parava
    mu ngaru ni kani a sipsip a bulmakau vona.
  wal-wal: “I intteyyo gelido qaalaadan GODAI intte Xoossai intte zawaa aassiyo wode,
    inttena ashuwaa maanau koshshiyo wode, intte koyido keenaa miite.
  spa-PDDPT: 'Cuando Yavé tu ʼElohim ensanche tu territorio como te prometió, y digas:
    Voy a comer carne, porque anhelas comerla, entonces podrás comer toda la que desees.'
  gun-gun: — Ha'e gui Senhor Nderuete oayvuague rami vy ndeyvyrã ombotuvixave ma ramo,
    xapy'a rei xo'o re'uxe vy “Ha'u 'rã xo'o” 're 'rã. Ha'e rami vy nderekoa py ae
    'rã re'u, re'uxea rami.
  ilo-ULB: Inton palawaen ni Yahweh a Diosyo dagiti beddengyo, kas inkarina kadakayo,
    ket ibagayo, 'Manganak iti lasag,' gapu iti tarigagayyo a mangan iti karne, mabalinkayo
    a mangan iti karne, kas tartarigagayan ti kararuayo.
  kpg-kpg: “Di madagoaa Dimaadua di godou God ma ga haga logo godou henua, gii hai
    be dana hagababa dela ne hai, goodou e mee hua di gai nia goneiga i di ingoo hua
    di gowaa dela e hiihai ginai goodou.
  uig-ARA: 'پەرۋەردىگار خۇدايىڭ ساڭا ۋەدە قىلغاندەك چېگرالىرىڭنى كېڭەيتكەندە، سەن
    كۆڭلۈڭ تارتىپ: «گۆش يەيمەن» دېسەڭ، سەن كۆڭلۈڭنىڭ تارتقىنىچە گۆش يېسەڭ بولىدۇ.'
  sus-sus: Wo Marigi Alatala na wo xa bɔxi ragbo yɛ, alɔ a a laayidixi wo bɛ ki naxɛ,
    xa wo wa sube nan xɔn ma, wo nɔma na donde han wo wasa.
  pon-2006: “Ni ahnsou me KAUN-O, amwail Koht, pahn ketin kalaudehla sapwamwail nin
    duwen me e ketin inoukidahr, eri kumwail pahn kak tungoale uduk ahnsou koaros
    me kumwail inangih.
  jae-jae: “Apômtau, nêm Anôtô embe êkêŋ gamêŋ esewec êtu kapôêŋ êtôm eŋ gêjac mata
    gêdêŋ aôm ma bôc êjô aôm e ôsôm gebe ‘Aê gabe janiŋ bôc,’ naŋ ôniŋ êtôm ŋalêlôm
    êkac aômŋa.
  ksd-ksd: Ba ra Luluai kaum God na vangala kaum langun, da i tar kubu tar ia tam,
    ma una biti, Ina en ra kirip, tago ra balam i bet upi ra kirip, io, una en ra
    kirip da ra balam i mainge.
  tur-YTC: Tanrın Yahve, sana verdiği söz uyarınca sınırını genişlettiğinde ve canın
    et yemek istediğinde, “Et yemek istiyorum” dersen, canının her arzusuna göre et
    yiyebilirsin.
  grc-BRENT: Ἐὰν δὲ ἐμπλατύνῃ Κύριος ὁ Θεός σου τὰ ὅριά σου, καθάπερ ἐλάλησέ σοι,
    καὶ ἐρεῖς, φάγομαι κρέα, ἐὰν ἐπιθυμήσῃ ἡ ψυχή σου ὥστε φαγεῖν κρέα, ἐν πάσῃ ἐπιθυμίᾳ
    τῆς ψυχῆς σου φάγῃ κρέα.
  ind-AYT: Ketika TUHAN, Allahmu, meluaskan negerimu seperti yang Dia janjikan kepadamu
    dan kamu mengatakan, “Aku akan makan daging”. Karena jiwamu ingin makan daging,
    kamu boleh makan daging sesuka hatimu.
  nya-nya: Yehova Mulungu wanu akadzakulitsa dziko lanu monga anakulonjezerani, ndipo
    mukapukwa nyama mumanena kuti, “Ndikufuna nyama,” pamenepo mudzadya mmene mungafunire.
  hrv-hrv: 'Kad ti Jahve, Bog tvoj, proširi tvoje područje, kao što ti je rekao, i
    ti rekneš: ''Ja bih jeo mesa'' - jer želiš jesti mesa - možeš ga jesti koliko
    ti duša želi.'
  mps-mps: “Nosali Genuai Bidigo dagego bulu genuai mu igi pabo si da, te agai te
    po polo dąų walali gilama ebo si da, teda duga homugo mena sogo duga hasa dabe
    tuabo homu ebaso da, tuiagameo.
  tpi-tpi: “Bihain, taim Bikpela i mekim kantri bilong yupela i go bikpela moa olsem
    em i bin promis, orait yupela i ken kaikai abus long wanem taim yupela i laikim.
  dan-1931: 'Når HERREN din Gud udvider dine Landemærker, som han har lovet dig, og
    du da får Lyst til Kød og siger: “Jeg vil have Kød at spise”, så spis kun Kød,
    så meget du lyster.'
  vie-OVCB: Khi Chúa Hằng Hữu, Đức Chúa Trời của anh em, mở mang bờ cõi lãnh thổ Ít-ra-ên
    như Ngài đã hứa, anh em sẽ tha hồ ăn thịt theo sở thích.
  guj-2017: જયારે યહોવાહ તમારા ઈશ્વર પોતાના આપેલા વચન મુજબ તમારો વિસ્તાર વધારે ત્યારે
    તમને જો માંસ ખાવાની ઇચ્છા થાય તો ખાવું કેમ કે મન માનતાં સુધી ખાવાની તમને છૂટ છે.
  pon-2006A: “Ni ahnsou me KAUN-O, amwail Koht, pahn ketin kalaudehla sapwamwail nin
    duwen me e ketin inoukidahr, eri kumwail pahn kak tungoale uduk ahnsou koaros
    me kumwail inangih.
  por-BRBSL: 'Quando Yahweh seu Deus amplia sua fronteira, como Ele lhe prometeu,
    e você diz: “Eu quero comer carne”, porque sua alma deseja comer carne, você pode
    comer carne, depois de todo o desejo de sua alma.'
  cth-cth: Nange BAWIPA Cathut ni nang hanelah lawkkam e patetlah na ram ramri a kaw
    sak toteh, nang ni moi ka cat haw nei telah na ti vaiteh, na lungthin ni moi ca
    hane a ngai dawkvah, nang ni na lungngai e patetlah moi na ca han.
  twi-twi: Sɛ Awurade, mo Nyankopɔn, trɛw mo hye mu sɛnea wahyɛ mo ho bɔ no, na sɛ
    mo kɔn dɔ nam ka se, “Yenya nam bi a anka yɛbɛwe” a, ɛno de, mubetumi awe nam
    dodow biara a mopɛ.
  hlt-hlt: Nang taengkah a thui vanbangla BOEIPA na Pathen loh na khorhi hang aeh
    vaengah na hinglu loh maeh caak hamla a nai tih, “Maeh ka caak lah sue,” na ti
    oeh atah na hinglu loh a hue mebang maeh khaw na caak thai.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkùù di te duɔ́ ndìì mɔ̀nnì kɛ̀ di tenkɛ̀ dɛukɛ kù di
    nɑ̀kɛ́ kɛ yɛ̃ ndɛ̀ yó ndòmmɛ̀. Kɛ̀ kuníí di pĩ nkɛ̀ di dɔ́ kɛ́cɑ́ɑ́kɛ́ imɑɑ ndi
    bo nɑ kɛ́cɑ́ɑ́kɛ́ di dɔ́ mɛ̀ɛ̀ botí.
  msy-2020: “Eghtɨ gɨn Ikiavɨra Itir God, ian God akam akɨrizɨ moghɨn, ian nguazim
    damutɨ, an ekevegh mangam. Eghtɨ ia dughiar manamɨn asɨzibar amɨsɨ ifuegh dar
    amɨ.
  azb-azb: Allahınız Rəbbin sizə vəd etdiyi kimi sərhədinizi genişləndirəndə ət yemək
    istəyərək “gəlin ət yeyək” desəniz, ürəyiniz istəyən qədər ət yeyə bilərsiniz.
  eng-DBY: When Jehovah thy God shall enlarge thy border, as he promised thee, and
    thou say, I will eat flesh, because thy soul longeth to eat flesh, thou mayest
    eat flesh, according to all the desire of thy soul.
  hin-2017: “जब तेरा परमेश्वर यहोवा अपने वचन के अनुसार तेरा देश बढ़ाए, और तेरा जी
    माँस खाना चाहे, और तू सोचने लगे, कि मैं माँस खाऊँगा, तब जो माँस तेरा जी चाहे वही
    खा सकेगा।
  wol-KYG: Bu seen Yàlla Aji Sax ji yokkee seen suuf noonee mu leen ko waxe woon,
    te ngeen namma lekk yàpp, saa yu leen neexee sañ ngeena lekk yàpp.
  eng-YLT: '''When Jehovah thy God doth enlarge thy border, as He hath spoken to thee,
    and thou hast said, Let me eat flesh — for thy soul desireth to eat flesh — of
    all the desire of thy soul thou dost eat flesh.'
  eng-WYC-2017: When thy Lord God hath alarged thy terms, as he spake to thee, and
    thou wilt eat flesh, which thy soul desireth,
  eng-WMBB: When the LORD your God enlarges your border, as he has promised you, and
    you say, “I want to eat meat,” because your soul desires to eat meat, you may
    eat meat, after all the desire of your soul.
  urd-GVH: जब रब तेरा ख़ुदा अपने वादे के मुताबिक़ तेरी सरहद्दें बढ़ा देगा और तू गोश्त
    खाने की ख़ाहिश रखेगा तो जिस तरह जी चाहे गोश्त खा सकेगा।
  rug-rug: Pana va nomaia e Zihova sa mia Tamasa sa mia kali popoa sapu gua ele va
    tatara nia Sa koa gamu, si kote boka lalae gamu mo sa hinenadi rina masadi rina
    kurukuru.
  gaz-gaz: Yommuu Waaqayyo Waaqni kee akkuma si abdachiisetti biyya kee siif balʼisutti,
    ati yoo foon dharraatee, “Ani foon nyaachuu fedha” jette, hamma feete nyaachuu
    dandeessa.
  fra-LSG: 'Lorsque l’Éternel, ton Dieu, aura élargi tes frontières, comme il te l’a
    promis, et que le désir de manger de la viande te fera dire: Je voudrais manger
    de la viande! Tu pourras en manger, selon ton désir.'
  yal-yal: Alatala ɛ Ala na ɛ bɔxɔn nagbo ayi waxatin naxan yi, alo a falaxi ɛ xa
    kii naxan yi, xa suben xɔnla ɛ suxu, ɛ xa na don alo ɛ wama a xɔn kii naxan yi.
  haw-1868: Aia hooakea mai o Iehova kou Akua i kou mokuna, e like me kana i olelo
    mai ai ia oe; a e i iho oe, E ai au i ka io, no ka mea, ke ake nei kou naau e
    ai i ka io; e ai no oe i ka io, i ka mea a pau a kou naau i makemake ai.
  arb-NAV: 'وَإذَا وَسَّعَ الرَّبُّ إِلَهُكُمْ حُدُودَ أَرْضِكُمْ كَمَا وَعَدَكُمْ،
    وَاشْتَهَتْ أَنْفُسُكُمُ اللَّحْمَ، وَقُلْتُمْ: نَوَدُّ أَكْلَ اللَّحْمِ. فَمِنْ
    كُلِّ مَا تَشْتَهِيهِ أَنْفُسُكُمْ مِنَ اللَّحْمِ كُلُوا.'
  ewe-ewe: “Ne Yehowa, miaƒe Mawu la keke miaƒe liƒowo ɖe edzi abe ale si wòdo ŋugbee
    ene la, miate ŋu aɖu lã ɣe sia ɣi si mielɔ̃.
  eng-LEE: 'When the Lord thy God will enlarge thy border, as he hath spoken unto
    thee, and thou dost say, I wish to eat flesh, because thy soul longeth to eat
    flesh: then mayest thou, according to all the longing of thy soul, eat flesh.'
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই কৰা নিজ প্ৰতিজ্ঞাৰ দৰে সীমা বিস্তাৰ কৰাৰ পাছত যেতিয়া
    আপোনালোকে মাংস খাবলৈ ইচ্ছা কৰি ক’ব, “মাংস খাম,” তেতিয়া আপোনালোকে ইচ্ছা মনেৰে
    মাংস খাব পাৰিব।
  sus-A: وٌ مَرِفِ عَلَتَلَ نَ وٌ شَ بْشِ رَفبٌ يّ، عَلْ عَ عَ لَايِدِشِ وٌ بّ كِ
    نَشّ، شَ وٌ وَ سُبٍ نَن شْن مَ، وٌ نْمَ نَ دٌندٍ هَن وٌ وَ سَ.
  fra-SBL: 'Lorsque l''Éternel, ton Dieu, aura agrandi ton territoire, comme il te
    l''a promis, et que tu diras : « Je veux manger de la viande », parce que ton
    âme désire manger de la viande, tu pourras manger de la viande, selon le désir
    de ton âme.'
  hbo-hbo: כִּֽי־יַרְחִיב֩ יְהוָ֨ה אֱלֹהֶ֥יךָ אֶֽת־גְּבֽוּלְךָ֮ כַּאֲשֶׁ֣ר דִּבֶּר־לָךְ֒
    וְאָמַרְתָּ֙ אֹכְלָ֣ה בָשָׂ֔ר כִּֽי־תְאַוֶּ֥ה נַפְשְׁךָ֖ לֶאֱכֹ֣ל בָּשָׂ֑ר בְּכָל־אַוַּ֥ת
    נַפְשְׁךָ֖ תֹּאכַ֥ל בָּשָֽׂר׃
  eng-WYCLIFFE: Whanne thi Lord God hath alargid thi termes, as he spak to thee, and
    thou wolt ete fleischis, whiche thi soule desirith,
  cwe-cwe: “Mndewa Mulungu, Mulungu wenu vondayongeze mhaka ya isi yenu fana viyawalaganileni,
    mulonga, ‘Chizakuja nyama,’ kwaviya molonda kuja nyama, modaha kuja nyama vovose
    viya vimulonda.
  kik-kik: Rĩrĩa Jehova Ngai waku agaakwaramĩria bũrũri waku o ta ũrĩa aakwĩrĩire,
    nawe wende kũrĩa nyama na uuge atĩrĩ, “Nĩngwenda nyama,” hĩndĩ ĩyo no ũrĩe nyama
    nyingĩ o ũrĩa ũngĩenda.
  fra-NCL: 'Lorsque Yahweh, ton Dieu, aura élargi tes frontières, comme il te l’a
    promis, et que tu diras : Je veux manger de la viande, ton âme éprouvant le désir
    de manger de la viande, tu pourras manger de la viande toutes les fois que tu
    le désireras.'
  cek-AK: Na Angraeng Sithaw mah thuih ih lok baktih toengah, na prae to lensak naah,
    moi anghaeh parai pongah, moi ka caak o han vop, tiah na thuih o nahaeloe, na
    koek zetto moi to na caak o thaih.
  cuk-cuk: '”Ar be-Bab-Dummad-Jehová-bemarga-sogsadyob, bemarga be-yar-odummosale,
    geb agi be sokardibe: ‘An san gunbiendo.’ Ar be-abegedba be san gunnodo.'
  uig-CYR: 'Пәрвәрдигар Худайиң саңа вәдә қилғандәк чегаралириңни кеңәйткәндә, сән
    көңлүң тартип: «гөш йәймән» десәң, сән көңлүңниң тартқиничә гөш йесәң болиду.'
  tel-2017: మీ దేవుడు యెహోవా తాను మీ కిచ్చిన మాట ప్రకారం మీ సరిహద్దులను విశాలపరచిన
    తరువాత తప్పకుండా మాంసం తినాలని కోరుకుంటావు. అప్పుడు నీకిష్టమైన మాంసం తినవచ్చు.
  hat-BSA: '“Lè SENYÈ a, Bondye nou an, vin fè lizyè nou grandi, jan Li te pwomèt
    nou an, e nou va di: ‘Mwen va manje vyann,’ akoz ke nou vle manje vyann, nou kapab
    manje vyann, nenpòt sa ke nou pito.'
  kos-kos: “Ke pacl se LEUM GOD lowos El ac akyokyelik acn suwos uh, oana ke El tuh
    wulela kac, kowos ku in mongo ikwa ke pacl na kowos lungse.
  hbo-WLC: כִּֽי־יַרְחִיב֩ יְהוָ֨ה אֱלֹהֶ֥יךָ אֶֽת־גְּבֽוּלְךָ֮ כַּאֲשֶׁ֣ר דִּבֶּר־לָךְ֒
    וְאָמַרְתָּ֙ אֹכְלָ֣ה בָשָׂ֔ר כִּֽי־תְאַוֶּ֥ה נַפְשְׁךָ֖ לֶאֱכֹ֣ל בָּשָׂ֑ר בְּכָל־אַוַּ֥ת
    נַפְשְׁךָ֖ תֹּאכַ֥ל בָּשָֽׂר׃
  ibo-ibo: Mgbe Onyenwe anyị, bụ Chineke gị mere ka oke ala gị saa mbara, dịka o kwere
    gị na nkwa, i nwee oke agụụ maka iri anụ na-asị, “Achọrọ m iri anụ,” mgbe ahụ,
    i nwere ike rie anụ dịka i si chọọ.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଯେରୂପ ପ୍ରତିଜ୍ଞା କରିଅଛନ୍ତି, ତଦନୁସାରେ ସେ ଯେତେବେଳେ
    ତୁମ୍ଭ ସୀମା ବିସ୍ତାର କରିବେ, ପୁଣି ମାଂସ ଭୋଜନ କରିବାକୁ ତୁମ୍ଭର ବାଞ୍ଛା ହୁଅନ୍ତେ, ତୁମ୍ଭେ
    କହିବ, “ଆମ୍ଭେ ମାଂସ ଭୋଜନ କରିବା,” ସେତେବେଳେ ତୁମ୍ଭେ ଆପଣା ପ୍ରାଣର ବାଞ୍ଛାନୁସାରେ ମାଂସ ଭୋଜନ
    କରି ପାରିବ।
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap ämi we Kot epwe awatteloi fanüemi usun
    a fen pwon ngenikemi, nge oua mochen ochoch fituk, pokiten oua mwäräkich won fituk,
    oupwe tongeni ochoch fituk ükükün ämi mochen.
  rop-rop: “Wal wen YAWEI det trubala God blanga wi garra gibit yumob det kantri weya
    imbin pramisim, yumob gin dagat ola bif enitaim wen yumob wandim.
  ukr-1871: 'Коли Господь, Бог твій, розширить гряницї твої, як він промовляв до тебе,
    і ти скажеш: Хочу їсти мясива тому, що мясива тобі забажалось, можна буде тобі
    їсти мясиво.'
  deu-1951: 'Wenn aber der HERR, dein Gott, deine Landmarken erweitern wird, wie er
    dir versprochen hat, und du sprichst: Ich will Fleisch essen! weil deine Seele
    gelüstet, Fleisch zu essen, so iß Fleisch nach aller Lust deiner Seele.'
  eng-JPS: 'When the LORD thy God shall enlarge thy border, as He hath promised thee,
    and thou shalt say: ''I will eat flesh'', because thy soul desireth to eat flesh;
    thou mayest eat flesh, after all the desire of thy soul.'
  srp-1865: 'Kad raširi Gospod Bog tvoj meðe tvoje, kao što ti je kazao, ako reèeš:
    da jedem mesa, kad duša tvoja želi da jede mesa, jedi mesa po svoj želji duše
    svoje.'
  lug-lug: Mukama Katonda wo bw’aligaziya amatwale go, nga bwe yakusuubiza, n’oyoyanga
    okulya ku nnyama ng’ogamba nti, “Nandiyagadde okulya ku nnyama.” Kale, onoolyanga
    ennyama ennyingi nga bw’onooyagalanga.
  heb-heb: כי ירחיב יהוה אלהיך את גבולך כאשר דבר לך ואמרת אכלה בשר כי תאוה נפשך לאכל
    בשר בכל אות נפשך תאכל בשר׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভু যেমন শপথ করেছেন, সেই অনুসারে যখন তোমার সীমা বিস্তার
    করবেন এবং মাংস খাওয়ায় তোমার প্রাণের ইচ্ছা হলে তুমি বলবে, মাংস খাব, তখন তুমি
    প্রাণের ইচ্ছা অনুসারে মাংস খাবে।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਪਣੇ ਬਚਨ ਅਨੁਸਾਰ ਤੁਹਾਡੀਆਂ ਹੱਦਾਂ ਨੂੰ ਵਧਾ ਦੇਵੇਗਾ,
    ਅਤੇ ਤੁਸੀਂ ਆਖੋ ਕਿ ਅਸੀਂ ਮਾਸ ਖਾਵਾਂਗੇ ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਜੀਅ ਮਾਸ ਖਾਣ ਨੂੰ ਲੋਚਦਾ ਹੈ, ਤਦ
    ਤੁਸੀਂ ਆਪਣੇ ਮਨ ਦੀ ਸਾਰੀ ਇੱਛਾ ਦੇ ਅਨੁਸਾਰ ਮਾਸ ਖਾਇਓ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် ဂတိ တော် ရှိသည်အတိုင်း ၊ သင် ၏နေရာ ပြည် ကို
    ကျယ် စေ တော်မူသောအခါ ၊ သင် သည် အမဲသား ကို စား ချင်သောစိတ် ရှိ၍၊ အမဲသား ကို ငါစား
    မည်ဟုဆို လျှင် ၊ စား ချင်တိုင်း စား ရသောအခွင့်ရှိ၏။
  hmo-hmo: “Lohiabada, emui Dirava ese emui tano do ia habadaia, umui dekenai ia gwauhamata
    bamona. Unai neganai vamu umui ania diba nega ibounai, emui ura hegeregerena.
  urd-urd: “जब ख़ुदावन्द तेरा ख़ुदा उस वा'दे के मुताबिक़ जो उसने तुझ से किया है तुम्हारी
    सरहद को बढ़ाए, और तेरा जी गोश्त खाने को करे और तू कहने लगे कि मै तो गोश्त खाऊँगा,
    तो तू जैसा तेरा जी चाहे गोश्त खा सकता है।
  rus-SYN: 'Когда распространит Господь, Бог твой, пределы твои, как Он говорил тебе,
    и ты скажешь: “поем я мяса”, потому что душа твоя пожелает есть мяса,- тогда,
    по желанию души твоей, ешь мясо.'
  bqc-SIM: Tó Dii á Lua á bùsu kã̀fĩɛ́ lá a òɛ́wa, tó nↄ̀ↄ ni lɛ́ á dɛ,
    mɛ́ á ye só, àli só á pↄeãwa.
  tcz-CHONGTHU: Pakaiyin akitepna banga nagam-u ahin keh let ding, nang hon sa nadu
    chanu hoilai muna hijongleh naneh thei diu ahi.
  mar-mar: तुमच्या देशाच्या सीमा वाढवायचे तुमचा देव परमेश्वर ह्याने तुम्हास वचन दिले
    आहे. तसे झाले की त्याने निवडलेली जागा तुमच्या राहत्या घरापासून लांब पडेल.
  qub-qub: «Tayta Diosga goycushushayqui nasyunta jatunyächinanpämi aunishurayqui.
    Chaycho tiyar aychanashpayquega munashayqui örami micucunquipaj.
  hat-hat: Lè Seyè a, Bondye nou an, va mete sou tè nou deja genyen an jan li te pwomèt
    nou sa a, depi nou vle manje vyann, nou mèt manje vyann lè nou vle, kantite nou
    vle.
  eng-BSB: When the LORD your God expands your territory as He has promised, and you
    crave meat and say, “I want to eat meat,” you may eat it whenever you want.
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI wa-ƓALAGI wa-yooi zuwɔɔlɔzu la, eɠɛʋelei é minazeɠeni
    la wo ʋɛ, ni sua wɔin a wo zona, wa zoo wo naa kpein mi, nii a nɛ wo ʋɛ.
  eng-WEBPB: When the LORD your God enlarges your border, as he has promised you,
    and you say, “I want to eat meat,” because your soul desires to eat meat, you
    may eat meat, after all the desire of your soul.
  kbq-kbq: Hagi henkama Ra Anumzana tamagri Anumzamo'ma huvempama huramante'nea kante
    anteno, mopatmimofo agema'ama eri rama hania knafima, afuku'ma tamanankema hanigeta,
    afu negahune hanutma tamavemasi'nia knazupa amne negahaze.
  nhe-BL: “Quema imoTECO Dios quihueyilis nopa tlali queja quiijto quichihuas huan
    inquinequise inquicuase nacatl, huan initztoque huejca tlen nopa tiopamitl huelis
    inquicuase ipan tlen hueli tonal
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar uzapo putar wemimume'u kwer a'e nehe.
    Uhua'u putar peywy nehe. A'e mehe pepuner ma'ero'o kwer i'u haw rehe penemimutar
    rupi nehe.
  eng-DRA: 'When the Lord thy God shall have enlarged thy borders, as he hath spoken
    to thee, and thou wilt eat the flesh that thy soul desireth:'
