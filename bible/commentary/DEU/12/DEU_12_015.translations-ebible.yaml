verse: DEU.012.015
translations:
  mal-C: എന്നാൽ നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു നൽകിയിരിക്കുന്ന അനുഗ്രഹത്തിനൊത്തവിധം
    ഏതു നഗരത്തിൽവെച്ചും നിന്റെ ഇഷ്ടപ്രകാരം മൃഗങ്ങളെ അറത്ത് ഭക്ഷിക്കാം. കലമാനിന്റെയോ
    പുള്ളിമാനിന്റെയോ മാംസംപോലെ ആചാരപരമായി അശുദ്ധരായിത്തീർന്നവർക്കും വിശുദ്ധരായിത്തീർന്നവർക്കും
    അതു ഭക്ഷിക്കാം.
  deu-TKW: Doch darfst du nach Herzenslust in allen deinen Ortschaften schlachten
    und Fleisch essen, so viel dir durch den Segen Jahwes, deines Gottes, gegeben
    ist; der Unreine, wie der Reine darf davon essen, wie bei einer Gazelle oder bei
    einem Hirsch.
  lin-lin: Nzokande, bokoki kokata kingo ya bibwele na bino mpe kolia misuni na yango
    ndenge bolingi kati na bingumba na bino nyonso, ezala mboloko to pambi, kolanda
    mapamboli oyo Yawe, Nzambe na bino, akopesa bino. Moto ya mbindo to moto ya peto
    akoki na ye kolia yango.
  eng-LSV: Nevertheless, you slaughter anything of the desire of your soul, and have
    eaten [its] flesh according to the blessing of your God YHWH which He has given
    to you in all your gates; the unclean and the clean eat it, as [if] the roe and
    as [if] the deer.
  eng-GNV: 'Notwithstanding thou maiest kill and eate flesh in all thy gates, whatsoeuer
    thine heart desireth, according to the blessing of the Lord thy God which he hath
    giuen thee: both the vncleane and the cleane may eate thereof, as of the roe bucke,
    and of the hart.'
  eng-WEBSTER: 'Notwithstanding, thou mayest kill and eat flesh in all thy gates,
    whatever thy soul desireth, according to the blessing of the LORD thy God which
    he hath given thee: the unclean and the clean may eat of it as of the roebuck,
    and as of the hart.'
  nhw-BL: “Pero quena, huelis anquinmictise amotlapiyalhua campa amochajchaj ipan
    tlen hueli tonal para anquicuase ininnacayo. Xijcuaca nochi nopa nacatl catli
    anquinequij quen TOTECO Dios anmechtiochijtos ica tlapiyalme. Huan nochi masehualme
    huelis quicuase nopa nacatl masque tlapajpacme iixpa TOTECO quen quiijtohua tlanahuatili
    para totajtzitzi, o amo tlapajpacme quen hasta ama anquinmictiyayaj huan anquincuayayaj
    nochi tlamantli masame campa hueli.
  swh-ONEN: Hata hivyo, mnaweza kuwachinja wanyama wenu katika miji yenu yoyote ile
    na kula nyama nyingi mpendavyo kama vile mmemchinja paa au kulungu, kulingana
    na baraka mtakazojaliwa na Bwana Mungu wenu. Watu walio najisi au walio safi wanaweza
    kula.
  bba-bba: Arumɑni ye Gusunɔ bɛsɛn Yinni u koo bɛɛ wɛ̃ sɔɔ, mi i wɑ̃ɑ, i ko i kpĩ
    i yɑɑ ɡo i tem sɑɑ ye i kĩ. Be bɑ dɛɛre kɑ be bɑ kun dɛɛre, be kpuro bɑ koo kpĩ
    bu ye tem nɡe mɛ bɑ rɑ nɛmu kɑ ɡinɑ tem.
  eng-KJVCPB: 'Notwithstanding thou mayest kill and eat flesh in all thy gates, whatsoever
    thy soul lusteth after, according to the blessing of the Lord thy God which he
    hath given thee: the unclean and the clean may eat thereof, as of the roebuck,
    and as of the hart.'
  luo-luo: Kata kamano unyalo yangʼo chiayo meku kamoro amora e miechu, ma ucham ringʼo
    kaka udwaro, mana ka gima en ring mwanda kata ogunde. Kaluwore gi gweth ma Jehova
    Nyasaye ma Nyasachu miyou, joma ogak kod jomaler nyalo chamo ringʼogo.
  meu-meu: Ḡau tamona, emui hanua idau-idau iboudiai lalodiai, mauri ḡaudia haida,
    uda nanidia bona dia na heheto, bavaladia diba, bona hidiodia bavani, emui ura
    heḡereḡerena, bona Iehova, emui Dirava, ese ena hahenamo vada e henimui heḡereḡerena;
    vada e taubu taudia bona asie taubu taudia bae ani diba.
  npi-ULB: तथापि, परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुभएको आशिष्‌लाई स्वीकार
    गरी तिमीहरूलाई इच्छा लागेअनुसार तिमीहरूका सहरहरूभित्र तिमीहरूले पशु मारेर खान
    सक्छौ । हरिण र मृगजस्ता प्राणीका मासुहरू शुद्ध र अशुद्ध दुवै थरीका मानिसहरूले
    खान सक्छन् ।
  yor-yor: Síbẹ̀síbẹ̀, ẹ lọ pa àwọn ẹran yín ní èyíkéyìí nínú àwọn ìlú u yín, kí ẹ
    sì jẹ ẹran náà tó bí ẹ ti fẹ́, bí ẹ ti ń ṣe sí àgbọ̀nrín àti èsúró, gẹ́gẹ́ bí
    ìbùkún Olúwa Ọlọ́run yín tí ó fi fún un yín, àti ẹni mímọ́ àti aláìmọ́ ni ó lè
    jẹ nínú àwọn ẹran náà.
  ind-ind: “Namun demikian, kamu semua bebas memotong dan memakan daging hewan ternakmu
    di tempat tinggal masing-masing, seberapa pun yang kamu mau, sesuai dengan berkat
    yang diberikan TUHAN Allahmu. Memakan daging itu sama seperti ketika memakan daging
    rusa atau daging kijang. Semua orang boleh memakannya, baik dalam keadaan najis
    maupun tidak.
  pes-OPCB: ولی حیواناتی را که گوشتشان را می‌خورید می‌توانید در هر جا سر ببرید همان‌طور
    که غزال و آهو را سر می‌برید. از این گوشت هر قدر میل دارید و هر وقت که یهوه خدایتان
    به شما بدهد، بخورید. کسانی که نجس باشند نیز می‌توانند آن را بخورند.
  tgl-ULB: Gayon pa man, maaari kayong pumatay at kumain ng mga hayop na nasa loob
    ng lahat ng inyong mga tarangkahan, gaya ng nais ninyo, pagtanggap sa mga pagpapala
    ni Yahweh na inyong Diyos para sa lahat nang ibinigay niya sa inyo; ang marurumi
    at ang malilinis na mga tao ay parehong makakakain nitong mga hayop tulad ng gasela
    at usa.
  cbu-NT: Itaru, saana zandkus, pangishis chineetsis katungamaam waritariya. Chineetsis
    pachayarus, wanutsee mapiyrus ktungangtsa. Watam Apanll waana siyaam chineemis
    panaranguwa. Tputs nduntaatiya waanaatsi wanutsee Apanlleem yarku, ashiritaa,
    zamzeetspaz wanutsi ashirus mapiyrus chineetsis katungamaam waritariya.
  hui-hui: Anigo dindi maru tíni kamiruha howa nogo egarubi balu nanolene nawi. Tanabi
    bo nalu halimu. Anduane Homogo ibugua tí tomo nalu halimulo ngiraru tanabi nalu
    halimu. Tíni Anduane Homogonaga deni ko howayaguabi bayale howayaguabi ibugua
    tí tomo nalu halimulo dindi tíni kamigoha howa gabua dia ale minana hene karu
    balu naramilidagua balu nalu halimu.
  mya-mya: '``သို့​ရာ​တွင်​သင်​တို့​နေ​ထိုင်​ရာ မြို့​ရွာ​များ​၌ တိ​ရစ္ဆာန်​များ​ကို​သတ်​စား​နိုင်​သည်။
    ထာ​ဝ​ရ ဘု​ရား​သည်​သင်​တို့​အား​ကြွယ်​ဝ​ချမ်း​သာ စေ​တော်​မူ​သ​မျှ​အ​တိုင်း​သတ်​စား​နိုင်​သည်။
    သင်​တို့​အ​ပေါင်း​သည်​သ​မင်​ဒ​ရယ်​သား ကို​စား​သုံး​ခွင့်​ရှိ​သ​ကဲ့​သို့ ဘာ​သာ​ရေး​ထုံး
    တမ်း​အ​ရ​စင်​ကြယ်​သူ​ဖြစ်​စေ၊ မ​စင်​ကြယ် သူ​ဖြစ်​စေ​ထို​တိ​ရစ္ဆာန်​၏​အ​သား​ကို​စား
    သုံး​ခွင့်​ရှိ​သည်။-'
  bod-N: དེ་ལྟ་ནའང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་བྱིན་རླབས་བསྩལ་པ་ནང་བཞིན།
    ཁྱོད་ཅག་གི་གྲོང་རྡལ་སོ་སོར་རང་རང་གི་འདོད་པ་ལྟར་སྲོག་ཆགས་བཤས་ནས་ཤ་བཟའ་རུང་བ་ཡིན།
    མི་གཙང་མ་དང་གཙང་མ་མིན་པ་ཀུན་གྱིས་དགོ་བ་དང་ཤྭ་བའི་ཤ་ཟ་བ་བཞིན་ཟོས་ཆོག
  sna-sna: Zvisinei hazvo, mungabaya henyu zvipfuwo zvenyu mumaguta enyu uye mugodya
    nyama pamunodira, sokunge nyama yemhara kana yenondo maererano nokuropafadzwa
    kwamunopiwa naJehovha Mwari wenyu. Vose vasina kuchena navakachena vangadya havo.
  spa-BLM: Sin embargo, podrás matar y comer carne dentro de todas tus puertas, según
    todo el deseo de tu alma, según la bendición de Yahvé vuestro Dios que te ha dado.
    Los impuros y los limpios podrán comer de ella, como de la gacela y del ciervo.
  cac-cac: Ayic tze naanq'ue e chi'an noc' chib'ej, syal e milancham junoc noc' eyico'
    tze chi'an b'aj ayex ec' chi', ato syal tas syac' Jehová d'ayex. Vach'chom ayex
    vach' eyaji, icha yalan ley, mato maay, syal e chi'ani, ichoc tz'aj e chi'an junoc
    noc' ch'ucul ma junoc noc' c'ultaquil chej.
  swh-ULB: Hata hivyo, mtaweza kuua na kula wanyama ndani ya malango yenu, kama mnavyotaka,
    kupokea baraka ya Yahwe Mungu wenu kwa ajili ya yote amewapa; na watu wasio safi
    na safi wote wanaweza kula, wanyama kama vile paa na kulungu.
  bel-bel: 'А ў астатнім калі толькі зажадае душа твая, можаш закалоць і есьці, па
    дабраславеньні Госпада, Бога твайго, мяса, якое Ён даў табе, ва ўсіх селішчах
    тваіх: нячысты і чысты можа есьці гэта, як сарну і як аленя;'
  deu-ELBBK: 'Doch magst du nach allem Begehr deiner Seele schlachten und Fleisch
    essen in allen deinen Toren, nach dem Segen des HERRN, deines Gottes, den er dir
    gegeben hat: Der Unreine und der Reine mögen es essen, wie die Gazelle und wie
    den Hirsch.'
  mbb-OT: “Piru egkehimu mulà he edlapè kew wey egkaan kew te usa ziyà te minsan hendei
    he lugar. Egkehimu ke egkaan kew taman te egkesuatan niw iring te kegkaan niw
    te selazeng wey gasila sumalà te idtuvad keniyu te Nengazen he Megbevayè niw.
    Pudu kew ebpekehimu he egkaan, su egkehimu he egkaan sikan is ed-isipen he lumpiyu
    wey sikan is mid-isip he neremerikan.
  mal-2015: എന്നാൽ നിന്റെ ദൈവമായ യഹോവ നിനക്കു തന്നിരിക്കുന്ന അനുഗ്രഹത്തിന്നു തക്കവണ്ണം
    നിന്റെ ഏതു പട്ടണത്തിൽവെച്ചും നിന്റെ മനസ്സിലെ ആഗ്രഹപ്രകാരമൊക്കെയും അറുത്തു മാംസം
    തിന്നാം; അതു കലമാനിനെയും പുള്ളിമാനിനെയും പോലെ ശുദ്ധന്നും അശുദ്ധന്നും തിന്നാം;
    രക്തം മാത്രം നിങ്ങൾ തിന്നരുതു;
  rmc-rmc: A kana ča kamena, šaj murdarena tumare džviren andre tumare fori a šaj
    chana ajci mas, keci tumenge požehňinela o RAJ. Savore tumendar šaj olestar chan,
    o nažužo the o žužo manuš, avke sar te chaľanas jeleňis abo antilopa.
  pes-OPV: لیکن گوشت را برحسب تمامی آرزوی دلت، موافق برکتی که یهوه خدایت به تو دهد،
    درهمه دروازه هایت ذبح کرده، بخور؛ اشخاص نجس و طاهر از آن بخورند چنانکه از غزال
    و آهومی خورند.
  ron-1924: Тотушь, кынд вей дори, вей путя сэ жунгий вите ши сэ мэнынчь карне ын
    тоате четэциле тале, кыт ыць ва фи дат прин бинекувынтаря Домнулуй Думнезеулуй
    тэу; чел че ва фи некурат ши чел че ва фи курат вор путя сэ мэнынче дин еа, кум
    се мэнынкэ дин кэприоарэ ши дин черб.
  ben-OBCV: তবে, তোমাদের ঈশ্বর সদাপ্রভু তোমাদের আশীর্বাদ করে যেসব পশু দেবেন তা তোমরা
    যে কোনও নগরে কেটে তোমাদের খুশিমতো মাংস খেতে পারবে, সেটি হতে পারে গজলা হরিণ কিংবা
    হরিণ। শুচি-অশুচি সব লোক খেতে পারবে।
  som-som: Laakiinse waa idiin bannaan tahay inaad wax qalataan oo aad irdihiinna
    gudahooda hilib ku cuntaan in alla intii naftiinnu doonayso sida ay tahay barakadii
    uu Rabbiga Ilaahiinna ahu idin siiyey, oo qofkii daahir ah iyo qofkii aan daahir
    ahaynuba way u cuni karaan, sida cawsha iyo deerada loo cuno.
  lat-VUC: 'Sin autem comedere volueris, et te esus carnium delectaverit, occide,
    comede juxta benedictionem Domini Dei tui, quam dedit tibi in urbibus tuis: sive
    immundum fuerit, hoc est, maculatum et debile: sive mundum, hoc est, integrum
    et sine macula, quod offerri licet, sicut capream et cervum, comedes:'
  eng-ASVBT: 'Notwithstanding, thou mayest kill and eat flesh within all thy gates,
    after all the desire of thy soul, according to the blessing of Jehovah thy God
    which he hath given thee: the unclean and the clean may eat thereof, as of the
    gazelle, and as of the hart.'
  ita-1885: 'Pur potrai scannare e mangiar carni ad ogni tua voglia, dentro a tutte
    le tue porte, secondo la benedizione che il Signore Iddio tuo ti avrà mandata:
    il mondo e l''immondo ne potranno mangiare, come di cavriuolo o di cervo.'
  eng-LXXUP: But thou shalt kill according to all thy desire, and shalt eat flesh
    according to the blessing of the Lord thy God, which he has given thee in every
    city; the unclean that is within thee and the clean shall eat it on equal terms,
    as the doe or the stag.
  eng-ULB: However, you may kill and eat animals within all your gates, as you wish,
    receiving the blessing of Yahweh your God for all that he has given you; the unclean
    and the clean persons both may eat of it, animals such as the gazelle and the
    deer.
  spa-VBL: Por supuesto que puedes sacrificar y comer carne donde estés, cuando quieras,
    dependiendo de cuánto te haya bendecido el Señor tu Dios. Todos ustedes, ya sea
    que estén ceremonialmente limpios o no, pueden comerla como lo harían con una
    gacela o un ciervo,
  fra-_FOB: Toutefois, tu pourras tuer et manger de la chair, selon tous tes désirs,
    dans toutes tes portes, selon la bénédiction que l'Éternel ton Dieu t'aura donnée;
    celui qui sera souillé et celui qui sera pur en mangeront, comme on mange du daim
    et du cerf.
  mal-mal: എന്നാൽ നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തന്നിരിക്കുന്ന അനുഗ്രഹത്തിന് തക്കവണ്ണം
    നിന്റെ ഏതു പട്ടണത്തിൽവച്ചും നിന്റെ ആഗ്രഹപ്രകാരം മൃഗങ്ങളെ അറുത്ത് മാംസം തിന്നാം;
    കലമാനിനെയും പുള്ളിമാനിനെയും പോലെ ശുദ്ധനും അശുദ്ധനും ആ മാംസം തിന്നാം; രക്തം മാത്രം
    നിങ്ങൾ ഭക്ഷിക്കരുത്;
  urd-GVR: Lekin wuh jānwar is meṅ shāmil nahīṅ haiṅ jo tū qurbānī ke taur par pesh
    nahīṅ karnā chāhtā balki sirf khānā chāhtā hai. Aise jānwar tū āzādī se apne tamām
    shahroṅ meṅ zabah karke us barkat ke mutābiq khā saktā hai jo Rab tere Ḳhudā ne
    tujhe dī hai. Aisā gosht hiran aur ġhazāl ke gosht kī mānind hai yānī pāk aur
    nāpāk donoṅ hī use khā sakte haiṅ.
  suz-BL: तन्‍न गेपुकी श्‍ये ब्‍वचा दाक्‍तीनी हना, परमप्रभु यावे, इन परमप्रभुमी इन
    कली आसीक गेशो खोदेंशो पा इन सहर सहरमी क्‍योरशा, ब्‍वने चाप्‍नीनी। ग्रांग्रा दिशो
    नु ग्रांग्रा मदि‍शो मुर नेल्‍लेमी ब्‍वने चाप्‍नीम। गेपुकीम कि‍श्‍श नु रोकोश खोदेंशो
    पा ब्‍वने चाप्‍नीनी। ब्‍यवस्‍था १२:२२; ब्‍यवस्‍था १४:५
  ita-1927: Però, potrai a tuo piacimento scannare animali e mangiarne la carne in
    tutte le tue città, secondo la benedizione che l’Eterno t’avrà largita; tanto
    colui che sarà impuro come colui che sarà puro ne potranno mangiare, come si fa
    della carne di gazzella e di cervo;
  ckb-ckb: بەڵام لە هەموو ئەوانەی حەزتان بۆی دەچێت سەردەبڕن و گۆشت دەخۆن لە هەموو
    شارۆچکەکانتان بەگوێرەی ئەو بەرەکەتەی یەزدانی پەروەردگارتان کە پێیداون، کەسی گڵاو
    و پاک بەپێی ڕێوڕەسم لێی دەخۆن وەک مامز و ئاسک.
  eng-BBE: 'Only you may put to death animals, such as the gazelle or the roe, for
    your food in any of your towns, at the desire of your soul, in keeping with the
    blessing of the Lord your God which he has given you: the unclean and the clean
    may take of it.'
  kan-OKCV: ಆದರೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಟ್ಟ ಆಶೀರ್ವಾದದ ಪ್ರಕಾರ ನಿಮ್ಮ ಇಷ್ಟಾನುಸಾರ
    ಮಾಂಸಾಹಾರವನ್ನು ನಿಮ್ಮ ಎಲ್ಲಾ ಊರುಗಳಲ್ಲಿ ತಿನ್ನಬಹುದು. ಆಚಾರದ ಪ್ರಕಾರ ಶುದ್ಧರೂ, ಅಶುದ್ಧರೂ
    ಜಿಂಕೆದುಪ್ಪಿಗಳ ಮಾಂಸವನ್ನು ತಿನ್ನುವ ಪ್ರಕಾರ ಇವುಗಳನ್ನು ತಿನ್ನಬಹುದು.
  tam-2017: “ஆனாலும் உன் தேவனாகிய யெகோவா உனக்கு அருளும் ஆசீர்வாதத்திற்குத்தக்கதாக,
    நீ உன் வாசல்களிலெங்கும் உன் விருப்பப்படியே மிருகஜீவன்களை அடித்து சாப்பிடலாம்;
    தீட்டுப்பட்டவனும் தீட்டுப்படாதவனும், அவைகளை, வெளிமானையும் கலைமானையும் சாப்பிடுவதுபோல
    சாப்பிடலாம்.
  spa-RV-1909: 'Con todo, podrás matar y comer carne en todas tus poblaciones conforme
    al deseo de tu alma, según la bendición de Jehová tu Dios que él te habrá dado:
    el inmundo y el limpio la comerá, como la de corzo ó de ciervo:'
  ron-BTF: Totuşi, poţi să înjunghii şi să mănânci carne în toate porţile tale, după
    tot ce pofteşte sufletul tău, conform cu binecuvântarea DOMNULUI Dumnezeul tău,
    pe care ţi-a dat-o, cel necurat şi cel curat pot să mănânce din ea, ca din căprioară
    şi din cerb.
  eng-WEBP: Yet you may kill and eat meat within all your gates, after all the desire
    of your soul, according to the LORD your God’s blessing which he has given you.
    The unclean and the clean may eat of it, as of the gazelle and the deer.
  eng-FBV: Of course you can slaughter and eat meat wherever you are, anytime you
    want, depending on how much the Lord your God has blessed you. All of you, whether
    you're ceremonially clean or not, can it eat it just like you would a gazelle
    or a deer,
  nld-1939: Overigens moogt ge slachten en vlees eten, zoveel ge wilt, en van de zegening
    genieten, die Jahweh, uw God, u binnen al uw poorten zal geven. De onreine zowel
    als de reine mag daarvan eten, zoals van gazel en van hert.
  nch-BL: “Pero quena, huelis anquinmictise amotapiyalhua campa amochajchaj ipan ten
    hueli tonali para anquicuase ininacayo. Xijcuaca nochi nopa nacat cati anquinequij
    quej TOTECO Dios amechtiochijtos ica tapiyalme. Huan nochi masehualme huelis quicuase
    nopa nacat masque tapajpactique iixpa TOTECO quej quiijtohua tanahuatili para
    totajtzitzi, o amo tapajpactique quej hasta ama anquinmictijtihualahuij huan anquincuajtihualahuij
    nochi tamanti masame campa hueli.
  vie-1934: Song trong các thành mình, ngươi được mặc ý giết những thú vật và ăn thịt
    nó, tùy theo sự phước lành mà Giê-hô-va Đức Chúa Trời ngươi sẽ ban cho ngươi;
    vô luận người bị ô uế hay là người được tinh sạch sẽ đều ăn thịt nó như ăn con
    hoàng dương và con nai đực.
  hin-CV: फिर भी, तुम अपने नगर की सीमा के भीतर पशु का वध कर सकते हो, और उसके मांस
    का उपभोग कर सकते हो; अपनी इच्छा अनुसार, जैसा भी याहवेह तुम्हारे परमेश्वर तुम्हें
    समर्थ बनाएं, जैसा कि उनका आशीर्वाद तुम्हारे साथ है ही; तुम चाहे सांस्कारिक रीति
    से शुद्ध हो अथवा अशुद्ध, तुम उसका उपभोग कर सकते हो, चाहे वह हिरण हो अथवा छोटा
    मृग.
  eng-OURB: Notwithstanding, you may kill and eat meat within all your gates, after
    all the desire of your soul, according to Adonai your God’s blessing which he
    has given you. The unclean and the clean may eat of it, as of the gazelle, and
    as of the deer.
  spa-BES: Solo pueden matar animales, como la gacela y él ciervo, para tu alimento
    en cualquiera de tus pueblos, según el deseo de tu alma, de acuerdo con la bendición
    del Señor tu Dios que él les ha dado. Él impuro y él limpio lo comerá .
  tdx-tdx: Ie amy izay mahazo mandenta naho mikama ze biby amy ze hene lalam-bei’o
    ao irehe, ze paia’ ty tro’o amo fitahiañe natolo’ Iehovà Andrianañahare’o azoo,
    ie sambe ho kamae’ ty malio naho ty tsy malio, manahake t’ie tsebý ndra aiale.
  vid-vid: “Ila milejeha kuli kudumula singo na kulya migongolo honeche kuli honhu
    homlingikala homganile kota utambichizo wa Mkulu Nguluwi, Nguluwi wa hemwe. Wanhu
    weng'ha, wawele wakokomoche ama wohambe wakokomoche woweza kulya kota vila vyomlingulya
    miwunde ja chifuno ama ibala.
  eng-OKE: Though in any place where thy soul may desire thou mayest kill and eat
    flesh, according to the blessing of the Lord thy God, which He will give thee
    in all thy cities; the unclean and the clean may eat thereof, as the flesh of
    the gazelle and the deer.
  tha-KJV: อย่างไรก็ตาม ท่านจะฆ่าสัตว์และรับประทานเนื้อในประตูเมืองทั้งหลายของท่านตามที่ท่านปรารถนาก็​ได้
    ตามซึ่งพระเยโฮวาห์พระเจ้าของท่านอำนวยพระพรประทานแก่ท่านทั้งหลาย ทั้งผู้​ที่​สะอาดและผู้​ที่​มลทิ​นก​็รับประทานได้
    อย่างที่รับประทานเนื้อละมั่งและเนื้อกวาง
  por-BR-2018: 'Contudo, poderás matar e comer carne em todas tuas povoações conforme
    o desejo de tua alma, segundo a bênção do SENHOR teu Deus que ele te houver dado:
    o impuro e o limpo a comerá, como a de corço ou de cervo:'
  deu-ELO: 'Doch magst du nach allem Begehr deiner Seele schlachten und Fleisch essen
    in allen deinen Toren, nach dem Segen Jehovas, deines Gottes, den er dir gegeben
    hat: Der Unreine und der Reine mögen es essen, wie die Gazelle und wie den Hirsch.'
  eng-WYC-2018: For if thou wilt eat, and the eating of flesh delighteth thee, slay
    thou, and eat, by the blessing of thy Lord God, that he hath given to thee in
    thy cities, whether it is unclean, that is, spotted, either wemmed, and feeble,
    either clean, and without wem, that is, whole in each member, (that) which is
    leaveful to be offered, thou shalt eat those, as (of) a capret, and an hart; (But
    if thou art hungry, and the eating of flesh delighteth thee, kill thou, and eat,
    whatever he hath given thee, wherever thou may live, with the blessing of the
    Lord thy God; yea, whether ye be clean, or unclean, ye can eat it, as you would
    eat the meat of a gazelle, or a deer;)
  epo-epo: Tamen, kiom deziros via animo, vi povas buĉi kaj manĝi viandon laŭ la beno
    de la Eternulo, via Dio, kiun Li donos al vi en ĉiuj viaj urboj; purulo kaj malpurulo
    povas manĝi ĝin, kiel gazelon aŭ cervon.
  uig-PIN: Ⱨalbuki, sǝn kɵnglüng tartⱪiniqǝ Pǝrwǝrdigar Hudaying seni bǝrikǝtligini
    boyiqǝ xǝⱨǝr-yeziliringda ⱨalal ⱨaywanlarni soyup (huddi jǝrǝn yaki keyik gɵxidin
    yegǝngǝ ohxax), gɵx yesǝng bolidu; mǝyli pak, mǝyli napak kixilǝr bolsun ularning
    gɵxini yesǝ bolidu.
  beo-beo: Be dilia esalebe sogebi amo ganodini dilia ohe fi medole legele manu da
    defea. Hina Gode E dilima iasu defele manu da defea. Dilia huluane (ledo hamoi
    dunu amola ledo hame hamoi defele), huluane manu da defea. Amo hu dilia ‘dia’
    o ‘a:deloubi’ medole legei defele moma.
  tpi-OTNT: “Tasol yupela i no gat tambu long kilim ol abus na kaikai long olgeta
    ples yupela i stap long en. Olgeta samting Bikpela i givim long yupela, yupela
    inap kaikai. Yupela olgeta i ken kaikai, maski yupela i klinpela o i no klinpela
    long ai bilong God. Yupela i ken kaikai long ol ples nabaut, olsem yupela i save
    kaikai ol wel abus.
  hau-SA: Amma kwa iya yanka nama ku ci a garuruwanku, a duk lokacin da ranku yake
    so, kamar yadda ake yi da gada ko barewa, bisa ga albarkar da Ubangiji Allahnku
    yake sa muku. Marar tsarki da mai tsarki, duka za ku iya ci.
  uig-LAT: Halbuki, sen könglüng tartqiniche Perwerdigar Xudaying séni beriketligini
    boyiche sheher-yéziliringda halal haywanlarni soyup (xuddi jeren yaki kéyik göshidin
    yégen’ge oxshash), gösh yéseng bolidu; meyli pak, meyli napak kishiler bolsun
    ularning göshini yése bolidu.
  nde-nde: Ngalokho-ke, selilakho ukuhlaba izifuyo zenu lizibulale njengalokhu okwenziwayo
    emadolobheni enu njalo lidle yonke leyonyama elifisa ukuyidla, kungani lithaka
    loba imbabala, kusiya ngesibusiso leso lowo lalowo ayabe ebusiswe ngaso nguThixo
    uNkulunkulu wenu. Bonke labangahlanzekanga labahlanzekileyo ngokomkhuba bavunyelwe
    ukuyidla.
  ton-ton: Ka neongo ia te ke tāmateʻi mo kai kakano ʻi ho ngaahi matapā kotoa pē,
    ʻaia kotoa pē ʻoku ke holi ki ai, ʻo fakatatau ki he tāpuaki ʻa Sihova ko ho ʻOtua
    ʻaia kuo ne tuku kiate koe; ko e taʻemaʻa mo e maʻa kenau ʻai mei ai, ʻi he ʻanitelope
    mo haʻate.
  ces-1613: A však jestliže by se kdy zalíbilo duši tvé, zabiješ sobě, a jísti budeš
    maso vedlé požehnání Hospodina Boha svého, kteréž by dal tobě ve všech městech
    tvých; nečistý i čistý jísti je bude, jako srnu i jelena.
  eng-WMB: Yet you may kill and eat meat within all your gates, after all the desire
    of your soul, according to the LORD your God’s blessing which he has given you.
    The unclean and the clean may eat of it, as of the gazelle and the deer.
  tam-TCV: ஆனாலும் உங்கள் இறைவனாகிய யெகோவா உங்களுக்குக் கொடுக்கும் ஆசீர்வாதத்தின்படியே,
    உங்கள் பட்டணங்களில் நீங்கள் உங்கள் வளர்ப்பு மிருகங்களைக் கொன்று, விரும்பிய அளவு
    இறைச்சியைச் சாப்பிடுங்கள். வெளிமானையும், கலைமானையும் அடித்துச் சாப்பிடுவதுபோல
    அடித்துச் சாப்பிடலாம். சம்பிரதாய முறைப்படி அசுத்தமாயிருக்கிறவர்களும், சுத்தமாயிருக்கிறவர்களும்
    அதைச் சாப்பிடலாம்.
  ceb-ULB: Bisan paman niini, makahimo kamo sa pag-ihaw ug pagkaon ug mga mananap
    sulod sa inyong mga ganghaan, sumala sa inyong gipangandoy, sa pagdawat sa panalangin
    ni Yahweh nga inyong Dios alang sa tanan nga iyang gihatag kaninyo; ang hugaw
    ug hinlo nga mga tawo mahimong mokaon niini, mga mananap sama sa lagsaw ug binaw.
  pol-UBG: Jeśli jednak twoja dusza zapragnie, możesz zabić i jeść mięso według błogosławieństwa
    PANA, swego Boga, które da tobie we wszystkich twoich bramach. Może je jeść nieczysty
    i czysty, podobnie jak sarnę albo jelenia.
  agr-agr: Untsu atumi yaaktajin pujusjum neje yuwatag tusa wakegakjumek, kuntin atumdau
    aina nunú maajum japa nejejai betek yumainaitjume. Apajuí atum aidautigmin kuntin
    ikamian, nuniachkush tagkumtai aidaun amastata duka sacerdote Apajuín sega pegkemtijuamtai
    yuwatjai tusajum dakatsuk, pegkemtikachbau akugmesh, atum wakegakjumek maajum
    yuwatajum.
  kyc-kyc: Dopa piraminyipape nakama palyuo kararaminyi dupwana nakamana mena dupwa
    mee maso pyao kiso nao kararami. Kamongome kukipi andakepe pyuo jeramuli pyuo
    kapa narami. Wate pyuo poo pingi pyaa nangepe dupwa peparaeme nenge narami. Nakama
    peparaeme mena rae lengena minju nengenyili pyuo narami.
  urd-GVU: لیکن وہ جانور اِس میں شامل نہیں ہیں جو تُو قربانی کے طور پر پیش نہیں کرنا
    چاہتا بلکہ صرف کھانا چاہتا ہے۔ ایسے جانور تُو آزادی سے اپنے تمام شہروں میں ذبح
    کر کے اُس برکت کے مطابق کھا سکتا ہے جو رب تیرے خدا نے تجھے دی ہے۔ ایسا گوشت ہرن
    اور غزال کے گوشت کی مانند ہے یعنی پاک اور ناپاک دونوں ہی اُسے کھا سکتے ہیں۔
  deu-1912: Doch magst du schlachten und Fleisch essen in allen deinen Toren, nach
    aller Lust deiner Seele, nach dem Segen des HERRN, deines Gottes, den er dir gegeben
    hat; beide, der Reine und der Unreine, mögen's essen, wie man Reh oder Hirsch
    ißt.
  kan-2017: ಆದರೆ ನೀವು ಎಲ್ಲಾ ಊರುಗಳಲ್ಲಿಯೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿದ
    ಮೇರೆಗೆ ಪಶುಗಳನ್ನು ಇಷ್ಟಾನುಸಾರವಾಗಿ ಕೊಯಿದು ಊಟಮಾಡಬಹುದು. ಶುದ್ಧರೂ ಮತ್ತು ಅಶುದ್ಧರೂ ಜಿಂಕೆದುಪ್ಪಿಗಳ
    ಮಾಂಸವನ್ನು ತಿನ್ನುವ ಪ್ರಕಾರ ಇವುಗಳನ್ನು ತಿನ್ನಬಹುದು.
  yap-yap: “Machane rayag ni ngu’um li’ed e gamanman romed ngam longuyed ko gin’en
    ni gimed be par riy. Rayag ni ngam longuyed urngin e tin nra pi’ SOMOL ngomed.
    Gimed gubin ndemturug ko gimed mmachalbog fa dangay nrogon ko motochiyel mrayag
    ni ngam longuyed, ni bod rogon ni gimed ma longuy e ufin ko gamanman ni deer nge
    antelope.
  hlt-MCSB: Tedae na hinglu loh a hue boeih te ngawn lamtah BOEIPA na Pathen loh nang
    m'paek yoethennah maeh la ca. Na vongka khuikah boeih te tah rhalawt neh a cuem
    khaw rhangrhaeh bangla, kirhang bangla ca saeh.
  mdy-ETH: «ያዺ ማዔቴያ ዒንሢ ዓሽኪ ሙዓኒ ኮዔ ዎዶና ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ዒንጌ ዓንጆ ጎይፆ ጉዴያና
    ዒንሢ ናንጋ ካታሞኮ ዎኖ ቤዛ ማዔቴያ ሹኪ ዒንሢ ሙዓኒ ዳንዳዓኔ፤ ዒንሢ ባኣካ ዳምቦ ጎይፆና ጌኤሺ ማዔሢንታ ማዒባኣሢንታ ቢያ
    ሮኦቶንታ ጌንዖንታ ሙዓሢ ጎይፆ ዬያ ሹኪንቴ ዓሽኮ ሙዓኒ ዳንዳዓኔ።
  twi-ASANTE: Nanso, kuro biara a mopɛ so no, motumi kum mmoa we sɛdeɛ mokum atwe
    ne adabɔ no. Motumi we ɛnam dodoɔ biara a Awurade, mo Onyankopɔn, de bɛma mo.
    Mo nyinaa, sɛ mo ho te anaa mo ho nte no, motumi we bi.
  eng-WEBU: Yet you may kill and eat meat within all your gates, after all the desire
    of your soul, according to the LORD your God’s blessing which he has given you.
    The unclean and the clean may eat of it, as of the gazelle and the deer.
  bnp-bnp: “Pali i uka ma a hatekakari mua vona ni rabalaki a maka sipsip a bulmakau
    mu gu kani na hini mu made vona. A maka maki kamumu e BAKOVI DAGI i habi ne mua
    mu kani, naha ni luhoi lege vona a hini mu matapado o i uka ma mu matapado na
    matana Vure. Mu kani na maka tabeke viliha mu made vona, i manga a hini mu kani
    a maka kanirau.
  wal-wal: “SHin intte de7iyoosan awaaninne intte mehiyaappe GODAI inttena anjjidoogaatto
    shukkidi miite; wogan geeshsha asa gidin woikko geeyenna asa gidinkka ubbaikka
    gaaraa ashuwaanne genessaa ashuwaa miyoogaadan, intte mehiyaappe shukkidi miite.
  spa-PDDPT: No obstante, en todas tus poblaciones podrás sacrificar y comer carne
    conforme a tu deseo, según la bendición que Yavé tu ʼElohim te dio. Tanto el impuro
    como el purificado la podrán comer, como la de gacela y de venado.
  gun-gun: — Ha'e rami avi nderekoa py ae ha'eve xo'o rejuka vy re'u tema aguã, nenhe'ẽ
    py re'uxea rami, Senhor Nderuete ojou uka va'e rei. Ha'eve va'e e'ỹ vy ha'eve'ỹ
    va'e reiko teĩ ha'eve re'u aguã, guaxu puku ha'e guaxu ete'i ro'o re'ua rami.
  ilo-ULB: Nupay kasta, mabalinyo ti mangparti ken mangan kadagiti ayup iti uneg ti
    amin a ruanganyo, no tarigagayanyo, nga aw-awaten ti bendision ni Yahweh a Diosyo
    kadagiti amin nga itedna kadakayo; agpada a mabalin a kanen daytoy dagiti saan
    a nadalus ken dagiti nadalus a tattao, dagiti ayup a kas iti gasela ken ti ugsa.
  kpg-kpg: “Goodou e mee hua di daaligi godou manu mo di gai nia maa i di ingoo hua
    di gowaa dela e noho ai goodou. Goodou e mee di gai gi logowaahee nia mee a Dimaadua
    di godou God ala ma ga gowadu gi goodou. Ma e aha maa goodou e madammaa be hagalee
    madammaa godou lodo, goodou huogodoo e mee hua di gai nia maa, gadoo be goodou
    ala e mee di gai nia goneiga o di ee be go di manu ‘antelope’.
  uig-ARA: ھالبۇكى، سەن كۆڭلۈڭ تارتقىنىچە پەرۋەردىگار خۇدايىڭ سېنى بەرىكەتلىگىنى بويىچە
    شەھەر-يېزىلىرىڭدا ھالال ھايۋانلارنى سويۇپ (خۇددى جەرەن ياكى كېيىك گۆشىدىن يېگەنگە
    ئوخشاش)، گۆش يېسەڭ بولىدۇ؛ مەيلى پاك، مەيلى ناپاك كىشىلەر بولسۇن ئۇلارنىڭ گۆشىنى
    يېسە بولىدۇ.
  sus-sus: Kɔnɔ i nɔma sube don daaxi faxade, Ala naxan fixi i ma, yire birin i na
    sabati dɛnnaxɛ. Mixi sɛniyɛnxi nun mixi sɛniyɛntare nɔma a donde, alɔ xeli nun
    tɔɔkɛ.
  pon-2006: “Ahpw nsenamwail ma kumwail men kemehla oh tungoale noumwail mahn akan
    wasa me kumwail pahn kin kousoan ie. Kumwail pil kak tungoale uwen me KAUN-O pahn
    ketikihong kumwail. Kumwail koaros, mehnda ma kumwail mwakelekel ong kaudok de
    samin, kumwail kak tungoale udukarail, duwehte amwail kin tungoale uduk en tie
    de uduk en mahn me adaneki andelop.
  jae-jae: “Mago aôm ôtôm gebe ômbuc to ôniŋ ŋamêsôm aŋga nêm malac samob êndêŋ-êndêŋgeŋ
    êtôm nêm ŋalêlôm êkac aômŋa ma êtôm moasiŋ, taŋ Apômtau, nêm Anôtô kêkêŋ gêdêŋ
    aôm. Lau selec to selec atom naŋ lulugeŋ têtôm gebe sêniŋ tonaŋ amboac noniŋ saleŋŋa
    to mojawa.
  ksd-ksd: Ma a dovotina ona u mainge una doko ra vavaguai ma una en ra kirip ta kaum
    lavur gunan par, varogop ma ra magit a Luluai kaum God i tar tabar u me; diat
    dia gomgom ma diat bula ba pa dia gomgom i topa ia ba diat a en ia, da di en ra
    kuabar na me ma ra are.
  tur-YTC: Yine de, Tanrın Yahve'nin sana verdiği berekete göre, canının dilediği
    her ne ise, bütün kapılarında kesebilir ve et yiyebilirsin. Ceylan ve geyik gibi,
    kirli ve temiz olanlar da ondan yiyebilir.
  grc-BRENT: Ἀλλʼ ἢ ἐν πάσῃ ἐπιθυμίᾳ σου θύσεις, καὶ φαγῇ κρέα κατὰ τὴν εὐλογίαν Κυρίου
    τοῦ Θεοῦ σου, ἣν ἔδωκέ σοι ἐν πάσῃ πόλει· ὁ ἀκάθαρτος ἐν σοὶ καὶ ὁ καθαρὸς ἐπὶ
    τὸ αὐτό φάγεται αὐτό, ὡς δορκάδα ἢ ἔλαφον.
  ind-AYT: Namun, kamu boleh berkurban dan makan daging di gerbangmu dengan sesuka
    hatimu sesuai dengan berkat TUHAN, Allahmu, yang diberikan-Nya kepadamu. Orang
    najis dan orang tahir boleh memakannya seperti daging rusa dan kijang.
  nya-nya: Koma mukhoza kumapha ziweto zanu mʼmizinda iliyonse ndi kudya nyama yake
    mmene mungafunire, ngati kuti ndi agwape kapena mbawala, monga mwadalitso limene
    Yehova Mulungu wanu akukupatsani. Woyeretsedwa ndi wosayeretsedwa akhoza kuyidya.
  hrv-hrv: Ali svaki put kad ti srce zaželi, možeš zaklati i jesti mesa u svim svojim
    gradovima, prema blagoslovu koji ti Jahve, Bog tvoj, bude davao. I nečist i čist
    može ga jesti, kao da je od srne ili jelena.
  mps-mps: “Tiali goli, dage bidibo pesagede dabe da, te hasa dabe ela tubo da habu
    me selebeo. Te tigidali nai dabe Genuai Bidigo dagebolo mani, te nai dabe da,
    dagego tuabo nai dabe naga dao. Dage sesego tama tuiąo. Te dage Godigo gedude
    wiegi yai bidi me, o te Godigo gedude meda yai bidi dabe, dagego mu tuiagameo.
    Dagego te olo pesage dabede tuiagameo, te dagego olo bulu hasa dabe tubo yali
    gilama tuiąo.
  tpi-tpi: “Tasol yupela i no gat tambu long kilim ol abus na kaikai long olgeta ples
    yupela i stap long en. Olgeta samting Bikpela i givim long yupela, yupela inap
    kaikai. Yupela olgeta i ken kaikai, maski yupela i klinpela o i no klinpela long
    ai bilong God. Yupela i ken kaikai long ol ples nabaut, olsem yupela i save kaikai
    ol wel abus.
  dan-1931: Derimod må du, så meget du lyster, slagte Kvæg og nyde Kød rundt om i
    dine Byer, alt som HERREN din Gud velsigner dig; urene og rene må spise det, som
    var det Gazeller eller Hjorte*. { [*der ikke brugtes til Offerdyr.] }
  vie-OVCB: Tuy nhiên, đối với thú vật làm thịt để ăn, anh em có thể giết bất cứ nơi
    nào như anh em giết hươu, giết linh dương ngày nay vậy. Anh em có thể ăn thịt
    tùy thích, vì Chúa Hằng Hữu, Đức Chúa Trời của anh em, cho anh em không thiếu
    gì. Cả người không tinh sạch cũng được phép ăn.
  guj-2017: તોપણ તમારી ઇચ્છા પ્રમાણે તમે તમારા દરવાજાના પ્રાણીઓને મારીને ખાજો, કેમ
    કે યહોવાહ તમારા ઈશ્વરે તમને જે બધું આપ્યું છે તેનો આશીર્વાદ તમે પ્રાપ્ત કરો. શુદ્ધ
    તથા અશુદ્ધ જન તે ખાય, જેમ હરણનું અને જેમ સાબરનું માંસ ખવાય છે તેમ ખાજો.
  pon-2006A: “Ahpw nsenamwail ma kumwail men kemehla oh tungoale noumwail mahn akan
    wasa me kumwail pahn kin kousoan ie. Kumwail pil kak tungoale uwen me KAUN-O pahn
    ketikihong kumwail. Kumwail koaros, mehnda ma kumwail mwakelekel ong kaudok de
    samin, kumwail kak tungoale udukarail, duwehte amwail kin tungoale uduk en tie
    de uduk en mahn me adaneki andelop.
  por-BRBSL: No entanto, você pode matar e comer carne dentro de todos os seus portões,
    depois de todo o desejo de sua alma, de acordo com Yahweh, a bênção de seu Deus
    que Ele lhe deu. O impuro e o limpo podem comer dela, como da gazela e do cervo.
  cth-cth: Hatnavah, BAWIPA Cathut ni yawhawi na poe e patetlah na onae kho tangkuem
    kaawm e na ca ngai e pueng na thei vaiteh longkha ca thainae kâ na tawn awh. Kathounge
    hoi kathounghoehe ni hai sayuk sakhi patetlah hote moi hah a ca thai.
  twi-twi: Nanso kurow biara a mopɛ so no, mutumi kum mmoa we sɛnea mukum atwe ne
    adabɔ no. Mutumi we nam dodow biara a Awurade, mo Nyankopɔn, de behyira mo no.
    Wɔn a wɔn ho tew ne wɔn a wɔn ho ntew no nyinaa tumi we bi.
  hlt-hlt: Tedae na hinglu loh a hue boeih te ngawn lamtah BOEIPA na Pathen loh nang
    m'paek yoethennah maeh la ca. Na vongka khuikah boeih te tah rhalawt neh a cuem
    khaw rhangrhaeh bangla, kirhang bangla ca saeh.
  tbz-SIM: Kɛ̀ wèè níí dɔ́ dìì mɔ̀nni ò bo nɑ kɛ́kuɔ iwũɔ̃ kɛ́cɑ́ɑ́kɛ́ ti Yiɛ̀ nKuyie
    nkùù di te kù ò pɑ̃ kɛ̀ dɛ̀ mɑ̀mɛ̀. Bɑ́ kɛ̀ di bo kùù píkù, yɛbòrɛ̀ yɛmɔu, wèè
    sĩ̀ nnɛ̀ wèè í sĩ̀, mbɛ̀ níí bo nɑ kɛ́cɑ́ɑ́kɛ́ dɛ kó imɑɑ ndi ɔ̃ɔ̃ yĩ́mɛ̀ iorimɑɑ,
    dɛ̀ í mɔkɛ mɛbɑtimɛ̀.
  msy-2020: “Egh danganir ia itiba, ia asɨzibav sogh dar amɨ, da anogoroziba puvatɨ.
    Asɨzir Ikiavɨra Itir God, ia ganɨngiziba, ia dar amɨ. Ia an damazimɨn zue o zuezir
    puvatɨ, ia uan nguibabar aven ikɨ dar amɨ, mati ia asɨzir atiaba api mokɨn.
  azb-azb: Ancaq Allahınız Rəbbin sizə verdiyi bərəkətə görə yaşadığınız şəhərlərdə
    ürəyiniz istəyən qədər heyvan kəsib ətindən yeyə bilərsiniz. Pak yaxud murdar
    insan bu əti ceyran və ya maral əti yediyiniz kimi yeyə bilər.
  eng-DBY: 'Nevertheless, according to all the desire of thy soul thou mayest slay
    and eat flesh in all thy gates, according to the blessing of Jehovah thy God which
    he hath given thee: the unclean and the clean may eat thereof, as of the gazelle,
    and the hart.'
  hin-2017: “परन्तु तू अपने सब फाटकों के भीतर अपने जी की इच्छा और अपने परमेश्वर यहोवा
    की दी हुई आशीष के अनुसार पशु मारकर खा सकेगा, शुद्ध और अशुद्ध मनुष्य दोनों खा सकेंगे,
    जैसे कि चिकारे और हिरन का माँस।
  wol-KYG: Teewul saa yu leen soobee, sañ ngeena rendi, lekk ci lépp lu leen seen
    Yàlla Aji Sax ji barkeele, ak fépp fu ngeen dëkk. Ku sobewu ak ku set yépp sañ
    na caa lekk, mel ni bu doon kéwél mbaa kooba.
  eng-YLT: '''Only, with all the desire of thy soul thou dost sacrifice, and hast
    eaten flesh according to the blessing of Jehovah thy God which He hath given to
    thee, in all thy gates; the unclean and the clean do eat it, as of the roe, and
    as of the hart.'
  eng-WYC-2017: For if thou wilt eat, and the eating of flesh delighteth thee, slay
    thou, and eat, by the blessing of thy Lord God, that he hath given to thee in
    thy cities, whether it is unclean, that is, spotted, either wemmed, and feeble,
    either clean, and without wem, that is, whole in each member, which is leaveful
    to be offered, thou shalt eat those, as a capret, and an hart;
  eng-WMBB: Yet you may kill and eat meat within all your gates, after all the desire
    of your soul, according to the LORD your God’s blessing which he has given you.
    The unclean and the clean may eat of it, as of the gazelle and the deer.
  urd-GVH: लेकिन वह जानवर इसमें शामिल नहीं हैं जो तू क़ुरबानी के तौर पर पेश नहीं करना
    चाहता बल्कि सिर्फ़ खाना चाहता है। ऐसे जानवर तू आज़ादी से अपने तमाम शहरों में ज़बह
    करके उस बरकत के मुताबिक़ खा सकता है जो रब तेरे ख़ुदा ने तुझे दी है। ऐसा गोश्त
    हिरन और ग़ज़ाल के गोश्त की मानिंद है यानी पाक और नापाक दोनों ही उसे खा सकते हैं।
  rug-rug: Ba gamu si ta rupaha mo pude va matei meke henai sari na kurukuru pavei
    vasina koa gamu. Kaqu sokudi gua sapu ponini gamu Zihova si kaqu henai gamu. Koa
    gamu doduru pu via meke lopu viamia, si kaqu henai gamu si arini. Gua tugo sapu
    ele hoke hena ia gamu sa masa kurukuru dia meke anitelopi, si boka hena i gamu
    sari masadi ri mia kurukuru koari na mia vasileana soti.
  gaz-gaz: Taʼus akkuma eebba Waaqayyo Waaqni kee siif kennuutti, magaalaawwan kee
    kam iyyuu keessatti kuruphee yookaan gadamsa qaladhuutii hamma feete nyaadhu;
    warri akka seeraatti hin qulqullaaʼinii fi warri qulqullaaʼanis foon kana nyaachuu
    ni dandaʼu.
  fra-LSG: Néanmoins, quand tu en auras le désir, tu pourras tuer du bétail et manger
    de la viande dans toutes tes portes, selon les bénédictions que t’accordera l’Éternel,
    ton Dieu; celui qui sera impur et celui qui sera pur pourront en manger, comme
    on mange de la gazelle et du cerf.
  yal-yal: Koni i nɔɛ nɛn suben don daxin faxɛ yiren birin yi, Alatala naxan fixi
    i ma, i na dɔxɔ dɛnaxan yi. Muxu sariɲanxin nun a sariɲantaren nɔɛ a donɲɛ nɛn,
    alo xɛnla hanma bolena.
  haw-1868: 'Aka, o ka mea a pau a kou naau e makemake ai, he pono e kalua oe a e
    ai hoi i ka io ma kou mau ipuka a pau, e like me ka pomaikai a Iehova kou Akua
    i haawi mai ai ia oe: o ke kanaka haumia, a me ke kanaka maemae e ai no oia ia
    mea, e like me ka ke gazela, a me ka ka dea.'
  arb-NAV: اذْبَحُوا فِي أَيٍّ مِنْ مُدُنِكُمْ أَيًّا مِنَ الْحَيَوَانَاتِ، وَكُلُوا
    مِنْ لُحُومِهَا بِقَدْرِ مَا تَشَاؤُونَ كَالظَّبْيِ وَالأُيَّلِ حَسَبَ بَرَكَةِ
    الرَّبِّ إِلَهِكُمْ. يَأْكُلُ مِنْهَا الإِنْسَانُ الطَّاهِرُ وَالنَّجِسُ عَلَى
    حَدٍّ سَوَاءٍ.
  ewe-ewe: Aleke wòle hã la, miate ŋu awu lãwo le miaƒe du ɖe sia ɖe me, aɖu lã si
    sinu mielɔ̃, abe ahlɔ̃e alo zi ene, le yayra si Yehowa, miaƒe Mawu la na mi la
    nu. Ame siwo ŋuti kɔ kple ame siwo ŋuti mekɔ o la siaa ate ŋu aɖui faa.
  eng-LEE: 'Notwithstanding, according to all the longing of thy soul, mayest thou
    kill and eat flesh, according to the blessing of the Lord thy God which he hath
    given thee, in all thy gates: the unclean and the clean may eat thereof, as of
    the roebuck, and as of the hart.'
  asm-FB: তেতিয়াহে আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকক আশীৰ্ব্বাদ কৰি যি সকলো পশু দিব,
    সেইবোৰ আপোনালোকে আপোনালোকৰ দুৱাৰৰ ভিতৰত নগৰত মাৰি মাংস ভোজন কৰিব পাৰিব; যেনেকৈ
    আপোনালোকৰ শুচি আৰু অশুচি সকলো লোকেই কৃষ্ণসাৰ আৰু হৰিণাৰ মাংস খায়।
  sus-A: كْنْ عِ نْمَ سُبٍ دٌن دَاشِ قَشَدٍ، عَلَ نَشَن قِشِ عِ مَ، يِرٍ بِرِن عِ
    نَ سَبَتِ دّننَشّ. مِشِ سّنِيّنشِ نُن مِشِ سّنِيّنتَرٍ نْمَ عَ دٌندٍ، عَلْ شٍلِ
    نُن تْوكّ.
  fra-SBL: Mais tu pourras tuer et manger de la viande dans toutes tes portes, selon
    tous les désirs de ton âme, selon la bénédiction que Yahvé ton Dieu t'a accordée.
    L'impur et le pur pourront en manger, comme de la gazelle et du cerf.
  hbo-hbo: רַק֩ בְּכָל־אַוַּ֨ת נַפְשְׁךָ֜ תִּזְבַּ֣ח ׀ וְאָכַלְתָּ֣ בָשָׂ֗ר כְּבִרְכַּ֨ת
    יְהוָ֧ה אֱלֹהֶ֛יךָ אֲשֶׁ֥ר נָֽתַן־לְךָ֖ בְּכָל־שְׁעָרֶ֑יךָ הַטָּמֵ֤א וְהַטָּהֹור֙
    יֹאכְלֶ֔נּוּ כַּצְּבִ֖י וְכָאַיָּֽל׃
  eng-WYCLIFFE: Forsothe if thou wolt ete, and the etyng of fleischis delitith thee,
    sle thou, and ete, bi the blessyng of thi Lord God, which he yaf to thee in thi
    citees, whether it is vnclene, `that is, spottid ether wemmed and feble, ether
    clene, `that is, hool in membris and with out wem, which is leueful to be offrid,
    thou schalt ete as a capret and hert; oneli without etyng of blood,
  cwe-cwe: “Mbali mutogoleligwa kukoma na kuja wanyama hohose homukala, fana vimutemeligwe
    mate na Mndewa Mulungu, Mulungu wenu, wanhu wose welile na wambule mwiko wodaha
    kuja, fana viya vimuja nyama ya mhala hebu mbala.
  kik-kik: No rĩrĩ, no mũthĩnjĩre nyamũ cianyu itũũra-inĩ rĩanyu o rĩothe na mũrĩe
    nyama nyingĩ o ũrĩa mũngĩenda, o taarĩ nyama cia thwariga kana cia thiiya, mũrĩe
    kũringana na kĩrathimo kĩrĩa Jehova Ngai wanyu amũheete. Andũ othe, arĩa marĩ
    na thaahu o na arĩa matarĩ, no marĩe nyama icio.
  fra-NCL: Tu pourras néanmoins, tant que tu le désireras, tuer du bétail et manger
    de la viande dans toutes tes portes, selon les bénédictions que t’accordera Yahweh,
    ton Dieu ; l’homme impur et l’homme pur pourront en manger, comme on mange de
    la gazelle et du cerf.
  cek-AK: Toe na Angraeng Sithaw mah tahamhoihaih paek baktih toengah, na ohhaih ahmuen
    kruekah caak na koeh o nahaeloe, moi to bop oh loe caa oh; tasuk hoi sakhinawk
    loe kaciim kami mah doeh, kaciim ai kami mah doeh caak thaih.
  cuk-cuk: ”Degi-inigwele, ar na be san-gunbiedba be-ibdurgan oburgoed. Degine, ar
    ibu-neggweburgi be gudiile, agi na be san-gunbiedba be gunnoed, Bab-Dummad-Jehová
    bega ibmar-uksadba be deyob imakoed. Be, Bab-Jehová-asabin swilidik gudiidibe,
    swilidik gudisurdibe, we-san sunna be gunnoed. We-sande, goe-san-gunneyob be gunnoed.
  uig-CYR: Һалбуки, сән көңлүң тартқиничә Пәрвәрдигар Худайиң сени бәрикәтлигини бойичә
    шәһәр-йезилириңда һалал һайванларни союп (худди җәрән яки кейик гөшидин йегәнгә
    охшаш), гөш йесәң болиду; мәйли пак, мәйли напак кишиләр болсун уларниң гөшини
    йесә болиду.
  tel-2017: అయితే మీ దేవుడు యెహోవా మిమ్మల్ని దీవించిన కొలది మీ ఇళ్ళలో మీకిష్టమైన దాన్ని
    చంపి తినవచ్చు. పవిత్రులైనా, అపవిత్రులైనా ఎర్రజింకను, చిన్న దుప్పిని తినవచ్చు.
  hat-BSA: “Malgre sa, nou gen dwa touye e manje vyann anndan nenpòt nan pòtay nou
    yo, nenpòt sa ke nou dezire, selon benediksyon SENYÈ a, Bondye nou an, sa ke Li
    te bannou. Sila ki pa pwòp, ak sila ki pwòp kapab manje ladann, tankou antilop
    la ak sèf la.
  kos-kos: “Tusruktu kowos sukosok in uniya ac kang kosro nutuwos yen nukewa kowos
    muta we. Kowos ku in kang pisa na kowos lungse, fal nu ke ma LEUM GOD El sot nu
    suwos. Kowos nukewa — mwet ma aknasnasyeyukla ac mwet ma tia aknasnasyeyukla —
    ku in kang, oana ke kowos kang ikwen deer ku antelope.
  hbo-WLC: רַק֩ בְּכָל־אַוַּ֨ת נַפְשְׁךָ֜ תִּזְבַּ֣ח ׀ וְאָכַלְתָּ֣ בָשָׂ֗ר כְּבִרְכַּ֨ת
    יְהוָ֧ה אֱלֹהֶ֛יךָ אֲשֶׁ֥ר נָֽתַן־לְךָ֖ בְּכָל־שְׁעָרֶ֑יךָ הַטָּמֵ֤א וְהַטָּהוֹר֙
    יֹאכְלֶ֔נּוּ כַּצְּבִ֖י וְכָאַיָּֽל׃
  ibo-ibo: Otu ọ dị, ị pụrụ ịnọ nʼebe ọbụla gbuo anụ ị ga-eri, dịka ọ bụ ele maọbụ
    mgbada ugbu a. Rie anụ mgbe ọbụla ọ gụrụ gị agụụ, na-erikwa ya mgbe ọbụla i nwetara
    ya, dịka ngọzị Onyenwe anyị Chineke unu na-enye unu. Ma onye dị ọcha, ma onye
    na-adịghị ọcha nwere ike iso rie ya.
  ory-ory: ତଥାପି ତୁମ୍ଭେ ଆପଣା ପ୍ରାଣର ବାଞ୍ଛାମତେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କଠାରୁ ପ୍ରାପ୍ତ
    ଆଶୀର୍ବାଦ ଅନୁସାରେ ଆପଣାର ସମସ୍ତ ନଗର-ଦ୍ୱାର ଭିତରେ ପଶୁ ବଧ କରି ମାଂସ ଭୋଜନ କରି ପାରିବ; ଶୁଚି
    ଓ ଅଶୁଚି ଲୋକ, କୃଷ୍ଣସାର ଓ ହରିଣର ମାଂସ ତୁଲ୍ୟ ତାହା ଭୋଜନ କରି ପାରିବେ।
  chk-chk: Nge oua tongeni niela man o ochoch fituker ekis meinisin me lon ämi kewe
    telinimw ükükün ämi mochen, pwal ükükün än ewe Samol mi Lapalap ämi we Kot a afeiöchukemi.
    Chokewe mi limengau me chokewe mi limöch repwe tongeni mongö, usun ra ochoch chia
    ika sokun chia itan kasele.
  rop-rop: “Bat yumob lau blanga kilim en dagat blanga yumob ronwan enimul nomeda
    weya yumob jidan. Yumob gin dagadagatbat detlot weya YAWEI gibit langa yumob.
    Yumob gin dagat det bif if yumob jidan klinbala blanga serramoni en if yumob nomo
    jidan klinbala blanga serramoni, seimwei laik wen yumob dagat detlot wailwan enimul
    gulum diya en entiloup.
  ukr-1871: 'Однако ж, по всякому бажанню душі твоєї, можна тобі заколювати й їсти
    мясиво в усїх оселях твоїх по благословенню Господа, Бога твого, що дасть тобі:
    Нечистому й чистому можна їсти мясиво таке, як від сарнї і від оленя.'
  deu-1951: Doch magst du schlachten und Fleisch essen in allen deinen Toren, nach
    aller Lust deiner Seele, nach dem Segen des HERRN, deines Gottes, den er dir gegeben
    hat; Unreine und Reine mögen davon essen, wie von der Gazelle oder dem Hirsch.
  eng-JPS: Notwithstanding thou mayest kill and eat flesh within all thy gates, after
    all the desire of thy soul, according to the blessing of the LORD thy God which
    He hath given thee; the unclean and the clean may eat thereof, as of the gazelle,
    and as of the hart.
  srp-1865: Ali æeš moæi klati i jesti meso kako ti duša zaželi u svakom mjestu svojem
    po blagoslovu Gospoda Boga svojega, koji ti da; èist i neèist može jesti kao srnu
    i jelena.
  lug-lug: Naye onettiranga ku bisolo ebinaabanga mu bibuga byo, oba mpeewo oba njaza,
    n’olya ennyama nnyingi nga bw’onooyagalanga, ng’omukisa bwe guli Mukama Katonda
    wo gw’anaakuwanga. Abalongoofu mu by’emikolo n’abatali balongoofu, bonna banaalyanga.
  heb-heb: רק בכל אות נפשך תזבח ואכלת בשר כברכת יהוה אלהיך אשר נתן לך בכל שעריך הטמא
    והטהור יאכלנו כצבי וכאיל׃
  ben-IRV: তাছাড়া যখন তোমার প্রাণের ইচ্ছা হবে, তখন তুমি নিজের ঈশ্বর সদাপ্রভুর দেওয়া
    আশীর্বাদ অনুসারে নিজের সব শহরের দরজার ভিতরে পশু হত্যা করে মাংস খেতে পারবে; অশুচি
    কি শুচি লোক সবাই কৃষ্ণসারের ও হরিণের মাংসের মত তা খেতে পারবে।
  pan-pan: ਪਰ ਤੁਸੀਂ ਆਪਣੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਆਪਣੇ ਮਨ ਦੀ ਪੂਰੀ ਇੱਛਾ ਅਤੇ ਉਸ ਬਰਕਤ ਦੇ ਅਨੁਸਾਰ
    ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਦਿੱਤੀ ਹੈ, ਪਸ਼ੂ ਨੂੰ ਵੱਢ ਕੇ ਖਾਇਓ। ਸ਼ੁੱਧ ਅਤੇ
    ਅਸ਼ੁੱਧ ਦੋਵੇਂ ਮਨੁੱਖ ਉਸ ਨੂੰ ਖਾ ਸਕਦੇ ਹਨ, ਜਿਵੇਂ ਚਿਕਾਰੇ ਅਤੇ ਹਿਰਨ ਨੂੰ ਖਾਂਦੇ ਹਨ।
  mya-JVB: သို့ရာတွင် သင် ၏ဘုရားသခင် ထာဝရဘုရား ကောင်းကြီး ပေးတော်မူသည် အတိုင်း ၊ သင်
    တို့နေရာ အရပ်ရပ် ၌ စား ချင်သော အလိုသို့လိုက်၍ သတ် စားရသော အခွင့်ရှိကြ၏။ သမင် ၊
    ဒရယ် ကို စား သကဲ့သို့ ၊ စင်ကြယ် သောသူ၊ မ စင်ကြယ်သောသူတို့သည် အတူစား ရကြမည်။
  hmo-hmo: “To umui emui hanua idauidau ibounai lalonai, mauri gaudia haida, uda nani
    bona dia bamona gaudia, umui alaia diba, bona edia vamu umui ania diba, emui ura
    hegeregerena. Oibe, Lohiabada, emui Dirava ese unai bamona umui dekenai ia henia
    vamu ibounai umui ania diba. Goeva bona goeva lasi taudia danu idia ania diba.
  urd-urd: “लेकिन गोश्त को तुम अपने सब फाटकों के अन्दर अपने दिल की चाहत और ख़ुदावन्द
    अपने ख़ुदा की दी हुई बरकत के मुवाफ़िक़ ज़बह कर के खा सकेगा। पाक और नापाक दोनों
    तरह के आदमी उसे खा सकेंगे, जैसे चिकारे और हिरन को खाते हैं।
  rus-SYN: 'Впрочем, когда только пожелает душа твоя, можешь заколать и есть, по благословению
    Господа, Бога твоего, мясо, которое Он дал тебе, во всех жилищах твоих: нечистый
    и чистый могут есть сие, как серну и как оленя;'
  bqc-SIM: Ń beeo àli pↄ́ pↄ́ álɛ só kòlokpa gu pↄ́ kɛ̀ɛ́u, lá Dii á Lua báaadàágu
    lɛ́u. Gbɛ̃́ pↄ́ aa gbãlɛaↄ ń gbɛ̃́ pↄ́ aa gbãlɛaoↄ píi aali só ń bɛ wɛ̃́lɛu,
    lá i tue ge bana sowa.
  tcz-CHONGTHU: Nagan chate vang chu na kitha a khopi tinchanga naneh jeng theiyu
    ahi. Pakai, Pathen in phatthei aboh ganchaho chu nadei chan naneh jeng theiyu
    ahi. Sakhisa leh Sapeng jong naneh bang bang uva hi nanop chan’u naneh thei diu
    ahi.
  mar-mar: तथापि, तुम्ही राहता तेथे हरीण, सांबर असे कोणतेही चांगले प्राणी मारुन खाऊ
    शकता. तुला तुझा देव परमेश्वर याने आशीर्वाद दिल्याप्रमाणे ते हवे तितके खा. हे मांस
    शुद्ध, अशुद्ध अशा कोणत्याही लोकांनी खावे.
  qub-qub: «Aychanar-imarmi ichanga Tayta Dios camaripäshushayqui uywayquicunapita
    pishtarcur maychöpis micunqui. Limyu carpis mana limyu carpis chayno aychata micunqui
    tarushta u lluychuta micushayquino.
  hat-hat: Men, nou lib pou nou touye bèt chak fwa nou vle manje vyann nenpòt kote
    nou ye, dapre kantite Seyè a va ban nou. Tout moun, kit sa ki nan kondisyon, kit
    sa ki pa nan kondisyon pou fè sèvis pou Bondye, va gen dwa manje vyann sa yo,
    tankou yo ta manje vyann gazèl ak vyann towo bèf.
  eng-BSB: But whenever you want, you may slaughter and eat meat within any of your
    gates, according to the blessing the LORD your God has given you. Both the ceremonially
    clean and unclean may eat it as they would a gazelle or deer,
  tod-tod: Anɛɛ naa ʋe, siɛgi zu wɔin a wo zo da, wa zoo wo toganii ta ʋaa, wo ma
    zuai mi, é zoloo tuyai ma, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI bosu wo ʋɛ, ʋɛ nɔpɛ wa
    zei ná. Nui nii kɔzɔai, ɓaa nii ɲadegai, ta zoo ti ta mi, eɠɛ nɔ ʋelei nu dopa
    zuai ɓaa goe suai miizu la.
  eng-WEBPB: Yet you may kill and eat meat within all your gates, after all the desire
    of your soul, according to the LORD your God’s blessing which he has given you.
    The unclean and the clean may eat of it, as of the gazelle and the deer.
  kbq-kbq: Hianagi Ra Anumzana tamagri Anumzamo'ma asomu'ma huramante'nia kante ina
    kumatero afu'ma ahegita nenaku'ma hanutma ahegitama negahaze. Ana afu'ma ahegitama
    nesazana, afi zagakafama kezeline dianema nehazaza hutma agruma osu vahe'mo'ene
    agruma hu vahe'mo'enena amane ana ne'zana negahaze.
  nhe-BL: “Pero quena, huelis inquinmictise imotlapiyalhua campa imochajchaj ipan
    tlen hueli tonal para inquicuase ininnacayo. Xijcuaca nochi nopa nacatl tlen inquinequij
    queja TOTECO Dios inmechtiochijtos ica tlapiyalime. Huan nochi tlacame huelis
    quicuase nopa nacatl yonque tlapajpacme iixtla TOTECO queja quiijtohua tlanahuatili
    para totajtzitzi, o ax tlapajpacme queja hasta ama inquinmictiyayaj huan inquincuayayaj
    nochi tlamantli masame campa hueli.
  gub-BL: Aze pezuhez ma'ero'o kwer nehe, pepuner i'u haw rehe wyzài peneko haw pe
    nehe. Aze Tupàn Tuweharupi Wiko Ma'e Zanezar umur ma'ea'yr peme nehe, pepuner
    i'u haw rehe nehe. Pe paw rupi nehe, Tupàn henataromo ikatu ma'e wà nehe, henataromo
    ikatu 'ym ma'e wà nehe no, pepuner i'u haw rehe nehe. Pe'u arapuha kazer her ma'e
    ho'o kwer. Pe'u arapuhaete ho'o kwer no. Pepuner peneimaw ho'o kwer i'u haw rehe
    nezewegatete nehe no.
  eng-DRA: 'But if thou desirest to eat, and the eating of flesh delight thee, kill,
    and eat according to the blessing of the Lord thy God, which he hath given thee,
    in thy cities: whether it be unclean, that is to say, having blemish or defect:
    or clean, that is to say, sound and without blemish, such as may be offered, as
    the roe, and the hart, shalt thou eat it:'
