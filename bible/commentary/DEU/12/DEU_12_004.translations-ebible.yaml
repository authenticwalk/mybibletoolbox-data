verse: DEU.012.004
translations:
  mal-C: അവരുടെ രീതികളിൽ നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയെ ആരാധിക്കാൻ പാടില്ല.
  deu-TKW: Ihr dürft nicht ebenso wie diese Völker verfahren in betreff der Verehrung
    Jahwes, eures Gottes;
  lin-lin: Nzokande mpo na bino, bosengeli te kogumbamela Yawe, Nzambe na bino, na
    lolenge na bango.
  eng-LSV: You do not do so to your God YHWH;
  eng-GNV: Ye shall not do so vnto ye Lord your God,
  eng-WEBSTER: Ye shall not do so to the LORD your God.
  nhw-BL: “Amo hueli anquihueyichihuase amoTECO Dios ica tlacajcahualistli campa hueli
    quen nopa masehualme nopona quichihuaj.
  swh-ONEN: Kamwe msimwabudu Bwana Mungu wenu kama wanavyoabudu wao.
  bba-bba: I ku bwese tuku nin komɑnu sɑɑri ì n Gusunɔ bɛsɛn Yinni sɑ̃ɑmɔ.
  eng-KJVCPB: Ye shall not do so unto the Lord your God.
  luo-luo: Kik ulam Jehova Nyasaye ma Nyasachu e yo ma gilamogo nyiseche manono.
  meu-meu: Iehova emui Dirava, na unu basio kara henia toma.
  npi-ULB: तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरलाई त्यसरी आराधना नगर्नू ।
  yor-yor: Ẹ kò gbọdọ̀ sin Olúwa Ọlọ́run yín bí i tiwọn.
  ind-ind: “Jangan menyembah TUHAN dengan meniru cara bangsa-bangsa itu beribadah.
    Mereka menyembah para dewa di mana saja.
  pes-OPCB: مانند بت‌پرستان در هر جا برای خداوند، خدایتان قربانی نکنید، بلکه در محلی
    که خودش در میان قبیله‌های اسرائیل به عنوان عبادتگاه خود انتخاب می‌کند، او را عبادت
    نمایید.
  tgl-ULB: Hindi ninyo sasambahin si Yahweh na inyong Diyos tulad niyan.
  cbu-NT: Siysa Apanllee Taarashipanee ungirtakchus, tputs tamakpasinaya ambitam shirintspa.
    Ngutis yuw saana zandkis anush Apanllee ungirtarintspa.
  hui-hui: Wali agali tara karume mbirale gime wabiniruhondo bi pupu wule mana tara
    biagane ngadagua tígua Anduane Homogo mitangi bialu ani nabilimu.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ကို သူ​တို့​ကိုး​ကွယ်​သည့်​နည်း​အ​တိုင်း​မ​ကိုး
    ကွယ်​ရ။-'
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཁྱོད་ཅག་གིས་དེ་ལྟར་བསྒྲུབ་མི་རུང་།
  sna-sna: Hamufaniri kushumira Jehovha Mwari wenyu nenzira yavo.
  spa-BLM: No lo harás con el Señor, vuestro Dios.
  cac-cac: Man̈ ichoc tz'aj yoch eb' ejmelal d'a sdiosal chi', man̈ ichocta tz'aj
    eyoch ejmelal d'a Jehová co Diosal.
  swh-ULB: Hamtamwabudu Yahwe Mungu wenu kama hivyo.
  bel-bel: Але ня тое павінны вы рабіць Госпаду, Богу вашаму,
  deu-ELBBK: Dem HERRN, eurem Gott, sollt ihr nicht so tun;
  mbb-OT: “Kenè niw iringi is paaǥi zan te ked-azap emun ed-ezapen niw is Nengazen
    he Megbevayè niw,
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവയെ ആ വിധത്തിൽ സേവിക്കേണ്ടതല്ല.
  rmc-rmc: Ale tumen ma lašaren avke le RAJES, tumare Devles, sar on lašaren peskre
    devlen!
  pes-OPV: با یهوه خدای خود چنین عمل منمایید.
  ron-1924: Вой сэ ну фачець аша фацэ де Домнул Думнезеул востру!
  ben-OBCV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুকে তাদের মতো করে উপাসনা করবে না।
  som-som: Waa inaydaan Rabbiga Ilaahiinna ah saas ku samayn.
  lat-VUC: 'Non facietis ita Domino Deo vestro:'
  eng-ASVBT: Ye shall not do so unto Jehovah your God.
  ita-1885: Non fate così inverso il Signore Iddio vostro.
  eng-LXXUP: Ye shall not do so to the Lord your God.
  eng-ULB: You will not worship Yahweh your God like that.
  spa-VBL: No debes adorar al Señor tu Dios de la manera en que ellos lo hacían.
  fra-_FOB: Vous ne ferez pas ainsi à l'égard de l'Éternel votre Dieu;
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയെ ആ വിധത്തിൽ അല്ല സേവിക്കേണ്ടത്.
  urd-GVR: Rab apne Ḳhudā kī parastish karne ke lie un ke tarīqe na apnānā.
  suz-BL: मिनु गेपुकीमी मेको आन देवी देवता आन कली ठेयब सेल्शो खोदेंशो पा परमप्रभु
    यावे, इन परमप्रभु कली ठेयब मसेलीन।
  ita-1927: Non così farete riguardo all’Eterno, all’Iddio vostro;
  ckb-ckb: بەو شێوەیەی ئەوان یەزدانی پەروەردگارتان ناپەرستن،
  eng-BBE: Do not so to the Lord your God.
  kan-OKCV: ಅವರು ಅನುಸರಿಸುವ ರೀತಿಯಲ್ಲಿ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಬಾರದು.
  tam-2017: உங்கள் தேவனாகிய யெகோவாவுக்கு நீங்கள் அப்படிச் செய்யாமல்,
  spa-RV-1909: No haréis así á Jehová vuestro Dios.
  ron-BTF: Voi să nu faceţi astfel DOMNULUI Dumnezeul vostru!
  eng-WEBP: You shall not do so to the LORD your God.
  eng-FBV: You are not to worship the Lord your God in the way that they did.
  nld-1939: Zó moogt ge Jahweh, uw God, niet vereren,
  nch-BL: “Amo hueli anquihueyichihuase amoTECO Dios ica tacajcahualisti campa hueli
    quej nopa masehualme nopona quichihuaj.
  vie-1934: Chớ tùy tục chúng nó mà phục sự Giê-hô-va Đức Chúa Trời các ngươi;
  hin-CV: तुम, याहवेह तुम्हारे परमेश्वर के संदर्भ में इनकी रीति के अनुसार कभी कुछ
    न करोगे.
  eng-OURB: You shall not do so to Adonai your God.
  spa-BES: No deben adorar al Señor su Dios de esta manera.
  tdx-tdx: F’ie tsy hanoe’ areo am’ Iehovà Andrianañahare’ areo,
  vid-vid: “Na mleche kumfugamila Mkulu Nguluwi, Nguluwi wa hemwe kota ahyo.
  eng-OKE: Not so shall you do before the Lord your God;
  tha-KJV: ท่านทั้งหลายอย่ากระทำดังนั้นแก่พระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: Não fareis assim ao SENHOR vosso Deus.
  deu-ELO: Jehova, eurem Gott, sollt ihr nicht also tun;
  eng-WYC-2018: Ye shall not do so to your Lord God; (Ye shall not worship the Lord
    your God in those ways;)
  epo-epo: Ne faru tiele al la Eternulo, via Dio;
  uig-PIN: Silǝr Pǝrwǝrdigar Hudayinglarning hizmitidǝ ulardǝk ⱪilmanglar,
  beo-beo: Dilia da dilia Hina Godema nodone sia:ne gadosea, ilia hou defele mae hamoma.
  tpi-OTNT: “Long taim yupela i lotu long God, Bikpela bilong yumi, yupela i no ken
    mekim wankain pasin olsem ol dispela man i save lotu long ol giaman god.
  hau-SA: Ba za ku yi wa Ubangiji Allahnku sujada a hanyar da suke yi ba.
  uig-LAT: Siler Perwerdigar Xudayinglarning xizmitide ulardek qilmanglar,
  nde-nde: Lingalandeli izindlela zabo zokukhonza uThixo uNkulunkulu wenu.
  ton-ton: ‌ʻE ʻikai te mou fai pehē kia Sihova ko homou ʻOtua.
  ces-1613: Neučiníte tak Hospodinu Bohu svému,
  eng-WMB: You shall not do so to the LORD your God.
  tam-TCV: நீங்கள் உங்கள் இறைவனாகிய யெகோவாவை அவர்களுடைய வழிகளில் வழிபடக்கூடாது.
  ceb-ULB: Dili ninyo simbahon si Yahweh nga inyong Dios sama niana.
  pol-UBG: Nie postępujcie tak z PANEM, swoim Bogiem;
  agr-agr: Tikich aents aidau ditá apajuímtaijin emematuinak wajina dutikin ainawa,
    nujai betekak atumek Tuke Pujuu atumi Apajuíjum emematkugmek dutikawaigpa.
  kyc-kyc: Wambu dolomame nakamana mee bange anatu dupwa lakando karengenyili pyuo
    nakamana Kamongo Anatu doko lakanda nalapape.
  urd-GVU: رب اپنے خدا کی پرستش کرنے کے لئے اُن کے طریقے نہ اپنانا۔
  deu-1912: Ihr sollt dem HERRN, eurem Gott, nicht also tun;
  kan-2017: ಅವರು ಮಾಡಿದ ರೀತಿಯಲ್ಲಿ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಪೂಜಿಸಬಾರದು.
  yap-yap: “Dab mu liyorgad ngak SOMOL ni Got romed ni bod kanawo’en ni be tay e picha’
    nem fan e tirorad e kan.
  hlt-MCSB: BOEIPA na Pathen taengah te bang te saii uh boeh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ዒንሢ ዚጋሢ ሃኣታ፥ ሜሌ ዴራ ፔ ፆኦዞም ዚጊ ካኣሽካ ጎይፆ ካኣሽካንዳያ
    ኮይሱዋሴ።
  twi-ASANTE: Mommfa wɔn akwan no so nsom Awurade, mo Onyankopɔn.
  eng-WEBU: You shall not do so to the LORD your God.
  bnp-bnp: “Na tahuna mu kavurikea e BAKOVI DAGI a Vure ne hita, naha ni ratea a naro
    ge manga ne huriki a bakovi ri kavurike a maka vure ranga.
  wal-wal: “GODAU, intte Xoossau eti bantta xoossau goinniyoogaadan goinnoppite.
  spa-PDDPT: No servirán a Yavé su ʼElohim de esa manera,
  gun-gun: — Mba'eta Senhor Penderuete ma ha'e rami e'ỹ 'rã pemboete.
  ilo-ULB: Saankayo nga agdaydayaw kenni Yahweh a Diosyo iti kasta a wagas.
  kpg-kpg: “Hudee daumaha gi Dimaadua di godou God be di nadau hai dela e daumaha ai
    ginaadou gi nadau god.
  uig-ARA: سىلەر پەرۋەردىگار خۇدايىڭلارنىڭ خىزمىتىدە ئۇلاردەك قىلماڭلار،
  sus-sus: Wo naxa wo Marigi Alatala batu na mɔɔli ra de.
  pon-2006: “Kumwail dehpa kaudokiong amwail Koht nin duwen aramas pwuko ar kin kaudokiong
    arail koht akan.
  jae-jae: Amac aŋgôm êndêŋ Apômtau, nêm Anôtô kêtôm êsêac sêgôm naŋ, atom.
  ksd-ksd: Ma koko avat a pait ra damana pire ra Luluai kavava God.
  tur-YTC: Tanrınız Yahve'ye böyle yapmayacaksınız.
  grc-BRENT: Οὐ ποιήσετε οὕτω Κυρίῳ τῷ Θεῷ ὑμῶν.
  ind-AYT: Janganlah kamu melakukan itu terhadap TUHAN, Allahmu.
  nya-nya: Musapembedze Yehova Mulungu wanu monga mmene amachitira iwowa.
  hrv-hrv: Jahvi, Bogu svome, nemojte onako iskazivati štovanje.
  mps-mps: “Dagego dago Genuai Bidi dago Godiba lotu po wabo sogo, dagego te tibo
    godiba lotu po wabo bidi dabego ebo kolesaga elamo dao.
  tpi-tpi: “Long taim yupela i lotu long God, Bikpela bilong yumi, yupela i no ken
    mekim wankain pasin olsem ol dispela man i save lotu long ol giaman god.
  dan-1931: I må ikke bære eder således ad over for HERREN eders Gud;
  vie-OVCB: Không được thờ phượng Chúa Hằng Hữu, Đức Chúa Trời của anh em, theo cách
    các dân khác thờ cúng thần của họ.
  guj-2017: તમારે યહોવાહ તમારા ઈશ્વરની આરાધના તે પ્રમાણે ન કરવી.
  pon-2006A: “Kumwail dehpa kaudokiong amwail Koht nin duwen aramas pwuko ar kin kaudokiong
    arail koht akan.
  por-BRBSL: Não o farás a Javé, teu Deus.
  cth-cth: Hot patet lae hnonaw hno lahoi BAWIPA Cathut na bawk awh mahoeh.
  twi-twi: Mommfa wɔn akwan no so nsom Awurade, mo Nyankopɔn.
  hlt-hlt: BOEIPA na Pathen taengah te bang te saii uh boeh.
  tbz-SIM: Dí bɑ́ɑ́ tekɛ́ dɛ kó ibotí bɑ́ɑ́ mmɛ̀ɛ̀ botí i kó yɛbɔkɛ̀ kɛ́ mmɛ mbɑ́ɑ́
    nti Yiɛ̀ nKuyie nkùù di te.
  msy-2020: “Ia gumazamizir asebar ziaba febar mɨn, Ikiavɨra Itir God, ian God, an
    ziam fan markɨ.
  azb-azb: Allahınız Rəbbə bu cür pərəstiş etməyin.
  eng-DBY: Ye shall not do so unto Jehovah your God;
  hin-2017: फिर जैसा वे करते हैं, तुम अपने परमेश्वर यहोवा के लिये वैसा न करना।
  wol-KYG: Buleen jaamoo noonu seen Yàlla Aji Sax ji nag.
  eng-YLT: '''Ye do not do so to Jehovah your God;'
  eng-WYC-2017: Ye shall not do so to your Lord God;
  eng-WMBB: You shall not do so to the LORD your God.
  urd-GVH: रब अपने ख़ुदा की परस्तिश करने के लिए उनके तरीक़े न अपनाना।
  rug-rug: Mu lopu vahesia se Zihova sa mia Tamasa pa hahanana gua sapu vahesia rina
    tie hire sari na dia tamasa.
  gaz-gaz: Isin haala isaan waaqeffataniin Waaqayyo Waaqa keessan hin waaqeffatinaa.
  fra-LSG: Vous n’agirez pas ainsi à l’égard de l’Éternel, votre Dieu.
  gnn-gnn: “Ŋunha wiripu‐guḻkuny'tja ŋunhayi yolŋu walala ŋuli yukurra buku‐ŋal'yun
    walalaŋgalaŋunydja waŋarrwu djarrpi'kumana yanana, ga nhumanydja yurru yaka nhumalaŋgalaŋuwunydja
    Garraywunydja buku‐ŋal'yun ŋuliwitjandhi walalaŋgalanydja romgurru dhukarrkurru.
  yal-yal: Ɛ nama Alatala ɛ Ala batu na kiini.
  haw-1868: Mai hana oukou pela ia Iehova ko oukou Akua.
  arb-NAV: وَلا تُمَارِسُوا أَسَالِيبَهُمْ عِنْدَمَا تَعْبُدُونَ الرَّبَّ إِلَهَكُمْ،
  ewe-ewe: Miekpɔ mɔ asa vɔ na Yehowa, miaƒe Mawu la le afi sia afi ko abe ale si
    trɔ̃subɔlawo sãa vɔe na woƒe mawuwo ene o,
  eng-LEE: Ye shall not do so unto the Lord your God;
  asm-FB: আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ উপসনা সেই লোকসকলে কৰাৰ দৰে নকৰিব।
  sus-A: وٌ نَشَ وٌ مَرِفِ عَلَتَلَ بَتُ نَ مْولِ رَ دٍ.
  fra-SBL: Tu n'agiras pas ainsi à l'égard de Yahvé, ton Dieu.
  hbo-hbo: לֹֽא־תַעֲשׂ֣וּן כֵּ֔ן לַיהוָ֖ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: Ye schulen not do so to youre Lord God ;
  cwe-cwe: “Sekemumtosele Mndewa Mulungu, Mulungu wenu fana wawo viwotosela milungu
    yawo.
  kik-kik: Mũtikanahooe Jehova Ngai wanyu ta ũrĩa ndũrĩrĩ icio ihooyaga ngai ciacio.
  fra-NCL: Vous ne ferez pas ainsi à l’égard de Yahweh, votre Dieu.
  cek-AK: Nangcae loe to tiah na Angraeng Sithaw to bok han om ai.
  cuk-cuk: ”Bemardi, be-Bab-Dummad-Jehováʼse-golegala, melle we-dulemar-e-bab-dummaganse-goleyob
    be gormalo.
  uig-CYR: Силәр Пәрвәрдигар Худайиңларниң хизмитидә улардәк қилмаңлар,
  tel-2017: వారు తమ దేవుళ్ళను ఆరాధించినట్టు మీరు యెహోవాను అరాధించకూడదు.
  hat-BSA: “Nou p ap aji konsa anvè SENYÈ a, Bondye nou an.
  kos-kos: “Nimet alu nu sin LEUM GOD lowos in ouiya ma mwet inge oru ke elos alu
    nu sin god lalos.
  hbo-WLC: לֹֽא־תַעֲשׂ֣וּן כֵּ֔ן לַיהוָ֖ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Unu agaghị efe Onyenwe anyị Chineke unu ofufe dịka ndị ahụ na-efe arụsị
    na-eme.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ସେରୂପ କରିବ ନାହିଁ।
  chk-chk: Ousap fel ngeni ewe Samol mi Lapalap ämi we Kot usun ekei aramas ra fel
    ngeni ar kewe kot.
  rop-rop: “Yumob garra weship YAWEI brabliwei, nomo laik najalot pipul wen dei weshipbat
    olabat drimin.
  ukr-1871: Не будете чинити такого Господу Богу вашому;
  deu-1951: Ihr sollt nicht also tun dem HERRN, eurem Gott;
  eng-JPS: Ye shall not do so unto the LORD your God.
  srp-1865: Ne èinite tako Gospodu Bogu svojemu.
  lug-lug: Mukama Katonda wammwe, ye temumusinzanga mu ngeri eyo nga bali bwe bakola.
  heb-heb: לא תעשון כן ליהוה אלהיכם׃
  ben-IRV: তোমরা নিজের ঈশ্বর সদাপ্রভুর প্রতি সেরকম আরাধনা করবে না।
  pan-pan: ਜਿਵੇਂ ਉਹ ਕਰਦੇ ਹਨ, ਉਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਨਾ ਕਰਨਾ।
