    na vinahesi tadi na butubutu tinoni hire koari na dia tamasa? gua. Gami ba hiva
    luli gua tugo asa,’ gua.
  gaz-gaz: erga isaan fuula kee duraa balleeffamanii booddees, “Saboonni kunneen akkamitti
