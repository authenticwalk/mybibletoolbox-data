  cth-cth: Na hmalah ahnimouh a rawk awh hnukkhu, ahnimouh ni a sak awh e patetlah
    na sak awh teh na yon awh hoeh nahanelah, hete miphunnaw ni amamae cathut hah
    bangtelamaw a bawk awh, kai hai hottelah ka bawk van han telah dei teh, ahnimae
    cathut kong pacei hoeh nahanelah mahoima kâhruetcuet loe.
  twi-twi: na sɛ wonya di mo anim sɛe wɔn a, monhwɛ yiye na moammisa wɔn anyame no
    ase anka se, “Ɔkwan bɛn so na saa aman yi fa som wɔn anyame? Yɛpɛ sɛ yɛyɛ saa
    bi,” amfa so ankɔtɔ afiri mu.
  hlt-hlt: Namah te ngaithuen, na mikhmuh lamkah amih a mitmoeng sak phoeiah amih
    hnukah n'hlaeh ve. Te dongah, “Namtom rhoek loh a pathen taengah metlam a tho
    a thueng uh, kai long khaw ka saii van mako?,” aka ti hamla amih kah pathen kawng
    te na toem ve.
  tbz-SIM: di bɑ́ɑ́ dítínnɛ́ dimɑ́ɑ̀ kɛ́ bɛ̀ teetɛ́nɛ̀, dí ndɑkɛ kɛ̀ bɛ bɔkɛ̀ bɑ́ɑ́
    di pĩ́, di bɑ́ɑ́ yɛ̀ fìé iwũɔ̃, di bɑ́ nwɑnti kɛ́yĩ́ɛ̃́tɛ́ bɛ̀ do feu mɛ̀ɛ̀ botí
    iwũɔ̃ bɛ bɔkɛ̀ kɛ́ yɛ̀ tũ̀nnɛ.
  msy-2020: Ia deravɨra uari bagh ganigh. God me gasɨghasigh gɨvaghtɨ, ia me uan asebar
    ziaba fer arazibar gan, men mɨn damuan markɨ. Ia men arazibar gɨn mangɨva arɨmɨghiregham.
    Egh ia men asebar ziaba fer araziba bagh men azangsɨghan markɨ, ‘Ikɨzir kaba,
    me manmaghɨn uan asebar ziaba fe? E men mɨn damuasa ifonge.’
  azb-azb: onları yox edəndə ehtiyatlı olun ki, onların felinə düşməyəsiniz. “Bu millətlər
    allahlarına necə sitayiş edirdilərsə, biz də elə edək” deyərək onların allahlarına
