    tebe, i da ne potražiš bogova njihovijeh, i reèeš: kako su ovi narodi služili
    svojim bogovima, tako æu i ja èiniti.'
  lug-lug: era ng’amawanga ago gamaze okuzikirizibwa nga naawe olaba, weekuumanga
    n’otabuuliriza ku bya bakatonda baabwe ng’ogamba nti, “Ab’omu mawanga ago baasinzanga
    batya bakatonda baabwe, nange njagala nkole bwe ntyo?”
  heb-heb: השמר לך פן תנקש אחריהם אחרי השמדם מפניך ופן תדרש לאלהיהם לאמר איכה יעבדו
    הגוים האלה את אלהיהם ואעשה כן גם אני׃
  ben-IRV: তখন নিজেরা সাবধান থেকো যে, তোমার সামনে থেকে তাদের ধ্বংস হলে পর তুমি তাদের
    অনুগামী হয়ে ফাঁদে পড় এবং পাছে তাদের দেবতাদের খোঁজ করে বল, “এই জাতিরা নিজেদের
