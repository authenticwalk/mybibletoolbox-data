verse: DEU.012.030
translations:
  mal-C: അവർ നിശ്ശേഷം നശിപ്പിക്കപ്പെട്ടതിനുശേഷം, “ഈ ജനതകൾ അവരുടെ ദേവന്മാരെ ഭജിച്ചതുപോലെ
    ഞങ്ങളും ചെയ്യും” എന്നു പറഞ്ഞ് അവരുടെ ദേവന്മാരെപ്പറ്റി അന്വേഷിച്ച് കെണിയിൽ അകപ്പെടാതെ
    സൂക്ഷിക്കണം.
  deu-TKW: 'so hüte dich, daß du nicht, nachdem sie vor dir vertilgt sind, dich bestricken
    lässest, es ihnen nachzuthun, und daß du dich nicht nach ihren Göttern erkundigst,
    indem du fragst: Wie pflegten doch diese Völker ihre Götter zu verehren, daß ich
    auch so verfahre?'
  lin-lin: 'mpe tango bokosilisa kobebisa bango liboso na bino, bosala keba ete bokweya
    te na motambo na bango ya kosalela banzambe na bango mpe na motambo ya koluka
    koyeba na komitunaka : « Ndenge nini bikolo oyo esalelaka banzambe na bango ?
    Tokosala ndenge moko mpe kati na bingumba na biso. »'
  eng-LSV: take heed to yourself lest you are ensnared after them, after their being
    destroyed out of your presence, and lest you inquire about their gods, saying,
    How do these nations serve their gods, that I also do so?
  eng-GNV: Beware, lest thou be taken in a snare after them, after that they be destroied
    before thee, and lest thou aske after their gods, saying, Howe did these nations
    serue their gods, that I may doe so likewise?
  eng-WEBSTER: Take heed to thyself that thou be not snared by following them, after
    that they are destroyed from before thee; and that thou inquire not after their
    gods, saying, How did these nations serve their gods? even so will I do likewise.
  nhw-BL: 'Quema ya panotos nochi ya nopa, amo ximomasiltica ica inintlalnamiquilis
    nopa masehualme catli achtihuiya itztoyaj nopona huan TOTECO quintojtocac amoixtla.
    Amo ximonejnehuilica: ‘¿Quenicatza quichijque ne masehualme catli itztoyaj nica
    achtihui para quinhueyichihuase inintiotzitzi?’ Amo ximonejnehuilica para nojquiya
    anquinequise anquinhueyichihuase.'
  swh-ONEN: na baada ya kuangamizwa mbele yenu, mwe waangalifu msijiingize katika
    tanzi kwa kuuliza habari za miungu yao, mkisema, “Je, mataifa haya hutumikiaje
    miungu yao? Nasi tutafanya vivyo hivyo.”
  bba-bba: i n tii sɛ kpɑ i ku rɑ de nu bɛɛ yinɑ mwɑ i nin kookoosu sɑɑri. I ku rɑ
    kɑsu i ɡiɑ nɡe mɛ nu rɑ kɑ nin bũnu sɑ̃, kpɑ i ɡere i nɛɛ, i ko i kowɑ nɡe mɛ.
  eng-KJVCPB: take heed to thyself that thou be not snared by following them, after
    that they be destroyed from before thee; and that thou inquire not after their
    gods, saying, How did these nations serve their gods? even so will I do likewise.
  luo-luo: kendo bangʼ ka osetiekgi chuth e nyimu, to beduru motangʼ kendo kik upenj
    weche mag nyisechegi ka uwacho niya, “Ere kaka ogendinigi ne tiyo ni nyisechegi?
    Wan bende wabiro timo kamano.”
  meu-meu: una negana ai nahuamui ba toho, idia do bae hebua tari murinai edia dala
    ai ba raka na garina, bona edia dirava ba herevalaidia, baoto “Ini bese na edia
    dirava ede e toma henidia diho tomamu Lau danu unu baina kara toma”, na garina.
  npi-ULB: होसियार बस, कि तिमीहरूका सामु तिनीहरू नष्‍ट गरिएपछि तिनीहरूलाई पछ्याउने
    पासोमा नपर्नू । 'यी जातिहरूले कसरी तिनीहरूका देवताहरूको पुजा गर्छन् म पनि त्यस्तै
    गर्ने छु' भन्दै तिनीहरूका देवताहरूको चासो लिने पासोमा नपर्नू ।
  yor-yor: Lẹ́yìn ìgbà tí a bá ti pa wọ́n run níwájú u yín, ẹ ṣọ́ra kí ẹ má ba à bọ́
    sínú àdánwò nípa bíbéèrè nípa àwọn òrìṣà wọn wí pé, “Báwo ni àwọn orílẹ̀-èdè yìí
    ṣe ń sin àwọn òrìṣà wọn? Àwa náà yóò ṣe bẹ́ẹ̀”.
  ind-ind: Sesudah itu, berhati-hatilah! Jangan sampai kalian meniru adat-adat mereka
    dan menyembah dewa-dewa mereka, karena perbuatan itu pasti mendatangkan bencana
    atasmu. Jangan meminta petunjuk kepada siapa pun dengan berkata, ‘Beritahu kami
    bagaimana penduduk sebelumnya menyembah dewa-dewa mereka, agar kami juga menyembah
    para dewa itu.’
  pes-OPCB: در پرستیدن خدایانشان از ایشان پیروی نکنید و گرنه در دام مهلکی گرفتار خواهید
    شد. نپرسید که این قومها چگونه خدایانشان را می‌پرستند و بعد رفته مثل آنها پرستش
    کنید.
  tgl-ULB: bigyan pansin ang inyong sarili na hindi kayo mabibitag sa pagsunod sa
    kanila, pagkatapos silang mawasak mula sa harapan ninyo—mabitag sa pagsisiyasat
    sa kanilang mga diyos, sa pagtatanong, 'Paano sumasamba ang mga bansang ito sa
    kanilang mga diyus-diyosan? Ganoon din ang gagawin ko.'
  cbu-NT: '@see-verse:DEU.012.029'
  hui-hui: Anduane Homogohanda wali agali dindi uruniha karu bo wahai haragola tígua
    uruni tinaga damahondo bi pupu wiaga mana ngaru aria mbira talialu nabilimu. Ani
    bialu harimiyagua tíni homolene wulebirago bayuwa mamage howa holene nga. Tígua
    wali agali uruni tinaga damahondo bi pupu wiaga mana biradago dabo honowa iname
    nde ogonidagua dege bimi̱ya lolemini nalalimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ထို​လူ​မျိုး​များ​ကို​သုတ် သင်​ပယ်​ရှင်း​ပြီး​သော​အ​ခါ
    သင်​တို့​သည်​သူ​တို့ ၏​ဘာ​သာ​ရေး​အ​လေ့​အ​ကျင့်​များ​ကို​မ​လိုက် မိ​စေ​ရန်​သ​တိ​ပြု​ကြ​လော့။
    သူ​တို့​၏​အ​လေ့ အ​ကျင့်​များ​ကို​လိုက်​ခြင်း​သည် သင်​တို့​အ​တွက် သေ​လောက်​သော​ကျော့​ကွင်း​ဖြစ်​လိမ့်​မည်။-
  bod-N: དེའི་དུས་སུ་ཁྱོད་རྣམས་ཀྱིས་གཟབ་གཟབ་གྱིས་ཤིག དེ་དག་ཁྱོད་རྣམས་ཀྱི་མདུན་ནས་མེད་པར་མཛད་པའི་རྗེས་སུ།
    དེ་ཚོའི་རྗེས་སུ་འབྲངས་ནས་རྙི་ལ་ཚུད་པར་མི་བྱ་ཞིང་། ཁོ་ཚོའི་ལྷ་རྣམས་ལ་ཞུས་ནས་འདི་ལྟར།
    མི་རིགས་འདི་དག་གིས་ཇི་ལྟར་ཁོ་ཚོའི་ལྷ་རྣམས་ལ་བསྙེན་བཀུར་བྱས་པ་ཡིན་ན་ང་ཚོས་ཀྱང་དེ་ལྟར་བསྒྲུབ་པར་འགྱུར་རོ་ཞེས་བརྗོད་མི་རུང་།
  sna-sna: uye mushure mokunge vaparadzwa pamberi penyu, muchenjerere kuti murege
    kunyengerwa muchibvunza nezvavamwari vavo, muchiti, “Ko, ndudzi idzi dzinoshumira
    vamwari vadzo sei? Tichaitawo sezvavanoita.”
  spa-BLM: 'ten cuidado de no caer en la trampa de seguirlas después de que sean destruidas
    de delante de ti, y de no indagar en sus dioses, diciendo: “¿Cómo sirven estas
    naciones a sus dioses? Yo haré lo mismo”.'
  cac-cac: Scham val eyilani, man̈ ex b'at tzac'an d'a sb'eyb'al eb' icha tz'aj yac'anem
    sb'a eb' d'a sdiosal. Man̈ e c'anb'ej tas tz'aj yoch eb' ejmelal d'a sdiosal chi',
    yic vach' man̈ ichocta tzeyutejpax e b'a.
  swh-ULB: muwe makini wenyewe ili kwamba msinaswe kwa kuwafuata, baada ya kuangamizwa
    kutoka kwenu kunaswa katika kuchunguza miungu yao, katika kuuliza, “Kwa namna
    gani haya mataifa yanaabudu muingu yao? Nitafanya hivyo hivyo.
  bel-bel: 'тады асьцерагайся, каб ты ня трапіў у сетку, ідучы за імі, пасьля зьнішчэньня
    іх ад аблічча твайго, і ня шукаў багоў іншых, кажучы: «як служылі народы гэтыя
    багам сваім, так і я рабіцьму»;'
  deu-ELBBK: 'so hüte dich, dass du nicht verstrickt wirst ihnen nach, nachdem sie
    vor dir vertilgt sind, und dass du nicht fragst nach ihren Göttern und sprichst:
    Wie dienten diese Nationen ihren Göttern? So will auch ich ebenso tun.'
  mbb-OT: Emun egkezezeetan niw en sikandan, mebantey kew he kenè kew mepekeizi pinaaǥi
    te ked-iring kandan. Kenè kew en mebpenginginsà bahin te menge ed-ezapen dan.
    Kenè kew kaǥi te, ‘Ebmenumenu zan is ebpenilbi te kandan he megbevayà? Ed-iringan
    tew is ebpen-ul-ulahan dan.’
  mal-2015: അവർ നിന്റെ മുമ്പിൽനിന്നു നശിച്ചശേഷം നീ അവരുടെ നടപടി അനുസരിച്ചു കണിയിൽ
    അകപ്പെടുകയും ഈ ജാതികൾ തങ്ങളുടെ ദേവന്മാരെ സേവിച്ചവിധം ഞാനും ചെയ്യുമെന്നു പറഞ്ഞു
    അവരുടെ ദേവന്മാരെക്കുറിച്ചു അന്വേഷിക്കയും ചെയ്യാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊള്ളേണം.
  rmc-rmc: 'Sar ena anglal tumende zňičimen, mištes tumenge den pozoris, hoj tumen
    te na zachuden andre pasca, sar hine zachudle on. Ma phučen pal lengre devla a
    ma phenen: ‚Sar kala narodi lašarenas peskre devlen? Aven keras avke the amen!‘'
  pes-OPV: آنگاه باحذر باش، مبادا بعداز آنکه از حضور تو هلاک شده باشند به دام گرفته
    شده، ایشان را پیروی نمایی و درباره خدایان ایشان دریافت کرده، بگویی که این امتها
    خدایان خود را چگونه عبادت کردند تا من نیز چنین کنم.
  ron-1924: 'везь сэ ну те лашь принс ын курсэ, кэлкынд пе урмеле лор, дупэ че вор
    фи нимичите динаинтя та. Фереште-те сэ ну черчетезь деспре думнезеий лор ши сэ
    зичь: ‘Кум служяу нямуриле ачестя думнезеилор лор? Ши еу вряу сэ фак ла фел.’'
  ben-OBCV: এবং তোমাদের সামনে থেকে তাদের ধ্বংস হয়ে যাওয়ার পর, তাদের দেবতাদের বিষয়ে
    খোঁজ নিতে গিয়ে তোমরা ফাঁদে পোড়ো না এবং জিজ্ঞাসা কোরো না “এসব জাতি কেমন করে তাদের
    দেবতাদের সেবা করত? আমরাও তাই করব।”
  som-som: digtoonaada, yaan dabin laydinku qabsan si aad iyaga u raacdaan, markii
    iyaga hortiinna laga baabbi'iyo ka dib, oo ha haybsanina ilaahyadooda oo ha odhanina,
    War quruumahanu sidee bay ugu adeegaan ilaahyadooda? Annana sidaas oo kalaannu
    yeelaynaaye.
  lat-VUC: 'cave ne imiteris eas, postquam te fuerint introëunte subversæ, et requiras
    cæremonias earum, dicens: Sicut coluerunt gentes istæ deos suos, ita et ego colam.'
  eng-ASVBT: take heed to thyself that thou be not ensnared to follow them, after
    that they are destroyed from before thee; and that thou inquire not after their
    gods, saying, How do these nations serve their gods? even so will I do likewise.
  ita-1885: 'guardati che talora, dopo ch''esse saranno state distrutte d''innanzi
    a te, tu non ti allacci a seguitarle; e che tu non ricerchi dei loro dii, dicendo:
    Come servivano queste nazioni a'' loro dii, acchiocchè anch''io faccia così?'
  eng-LXXUP: take heed to thyself that thou seek not to follow them after they are
    destroyed before thee, saying, How do these nations act toward their gods? I will
    do likewise.
  eng-ULB: pay attention to yourself that you are not trapped into following them,
    after they are destroyed from before you—trapped into investigating their gods,
    into asking, 'How do these nations worship their gods? I will do the same.'
  spa-VBL: asegúrate de no caer en la trampa de seguir sus caminos después de haber
    sido destruidos delante de ti. No intentes averiguar sobre sus dioses, preguntando,
    “¿Cómo adora este pueblo a sus dioses? Haré lo mismo que ellos”.
  fra-_FOB: 'Prends garde à toi, de peur que tu ne tombes dans le piège en les suivant,
    quand elles auront été détruites de devant toi, et que tu ne recherches leurs
    dieux, en disant: Comment ces nations servaient-elles leurs dieux? que je fasse
    de même, moi aussi.'
  mal-mal: അവർ നിന്റെ മുമ്പിൽനിന്ന് നശിച്ചുപോയതിന് ശേഷം നീ അവരുടെ നടപടി അനുസരിച്ച്
    കെണിയിൽ അകപ്പെടാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളുക. “ഈ ജനതകൾ തങ്ങളുടെ ദേവന്മാരെ സേവിച്ചതുപോലെ
    ഞാനും ചെയ്യും” എന്ന് പറഞ്ഞ് അവരുടെ ദേവന്മാരെക്കുറിച്ച് അന്വേഷിക്കാതിരിക്കുവാൻ
    സൂക്ഷിച്ചുകൊള്ളേണം.
  urd-GVR: Lekin ḳhabardār, un ke ḳhatm hone ke bād bhī un ke dewatāoṅ ke bāre meṅ
    mālūmāt hāsil na kar, warnā tū phaṅs jāegā. Mat kahnā ki yih qaumeṅ kis tarīqe
    se apne dewatāoṅ kī pūjā kartī haiṅ? Ham bhī aisā hī kareṅ.
  suz-BL: इन ङोंइती क्‍याम्‍शो मुर आन देवी देवता आन पर्बम मेको रागी रागी ङा मुरपुकीमी
    आन देवी देवता कली दोपा ठेयब सेल्‍मे? गो यो मोदेंशो पाइनीकी, दे हिल्‍लो पा लोव़
    मपने। होस पा बाक्‍कीन। गे यो मेको आन खोदेंशो पा हेंथे गाक्‍तीनी हना, मेको आन खोदेंशो
    पा साइक्‍चा पुंइसीनीनी। प्रस्‍थान २३:२४; इजीकीएल २०:३२
  ita-1927: 'guardati bene dal cadere nel laccio, seguendo il loro esempio, dopo che
    saranno state distrutte davanti a te, e dall’informarti de’ loro dèi, dicendo:
    “Queste nazioni come servivano esse ai loro dèi? Anch’io vo’ fare lo stesso”.'
  ckb-ckb: 'دوای ئەوەی لەبەردەمتان لەناودەبردرێن، ئاگاداربن لەوەی نەکەونە داوەوە و
    سەبارەت بە خوداوەندەکانیان پرسیار مەکەن: «ئەو نەتەوانە چۆن خوداوەندەکانیان دەپەرست؟
    ئێمەش ئاوا دەکەین.»'
  eng-BBE: After their destruction take care that you do not go in their ways, and
    that you do not give thought to their gods, saying, How did these nations give
    worship to their gods? I will do as they did.
  kan-OKCV: ನೀವು ಭ್ರಮೆಗೊಂಡು ನಿಮ್ಮ ಮುಂದೆ ನಾಶವಾದವರ ಬಗ್ಗೆ ವಿಚಾರಣೆ ಮಾಡಬೇಡಿರಿ. “ಈ ಜನಾಂಗಗಳು
    ತಮ್ಮ ದೇವರುಗಳನ್ನು ಹೇಗೆ ಪೂಜಿಸಿದವು? ನಾವೂ ಹಾಗೆ ಮಾಡೋಣ,” ಎಂದು ಹೇಳಬೇಡಿರಿ.
  tam-2017: அவர்கள் உனக்கு முன்பாக அழிக்கப்பட்டபின்பு, நீ அவர்களைப் பின்பற்றிச் சிக்கிக்கொள்ளாதபடிக்கும்,
    இந்த மக்கள் தங்கள் தெய்வங்களை வணங்கியதுபோல நானும் வணங்குவேன் என்று சொல்லி அவர்களுடைய
    தெய்வங்களைக்குறித்துக் கேட்டு விசாரிக்காதபடிக்கும் எச்சரிக்கையாயிரு.
  spa-RV-1909: 'Guárdate que no tropieces en pos de ellas, después que fueren destruídas
    delante de ti: no preguntes acerca de sus dioses, diciendo: De la manera que servían
    aquellas gentes á sus dioses, así haré yo también.'
  ron-BTF: 'Ia seama la tine însuţi să nu fii prins în cursă urmându-le lor, după
    ce vor fi nimicite dinaintea ta; şi să nu întrebi de dumnezeii lor, spunând: Cum
    au servit naţiunile acestea dumnezeilor lor? Tot astfel voi face şi eu.'
  eng-WEBP: be careful that you are not ensnared to follow them after they are destroyed
    from before you, and that you not inquire after their gods, saying, “How do these
    nations serve their gods? I will do likewise.”
  eng-FBV: make sure you don't fall into the trap of following their ways after they
