  pan-pan: ਤਾਂ ਸਾਵਧਾਨ ਰਹਿਣਾ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਜਦ ਉਹ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਨਾਸ ਕਰ ਦਿੱਤੇ ਜਾਣ
    ਤਾਂ ਉਨ੍ਹਾਂ ਦੇ ਪਿੱਛੇ ਲੱਗ ਕੇ ਤੁਸੀਂ ਵੀ ਫਸ ਜਾਓ ਅਰਥਾਤ ਉਹਨਾਂ ਦੇ ਦੇਵਤਿਆਂ ਦੇ ਬਾਰੇ ਇਹ ਨਾ
    ਪੁੱਛਿਓ ਕਿ ਇਨ੍ਹਾਂ ਕੌਮਾਂ ਦੇ ਲੋਕ ਕਿਵੇਂ ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਦੇ ਹਨ ਤਾਂ ਜੋ ਅਸੀਂ ਵੀ
    ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰੀਏ।
  mya-JVB: သူ တို့သည် သင့် ရှေ့ မှာ ပျက်စီး သောနောက် ၊ သူ တို့အကျင့်အတိုင်း သင်ကျင့်၍
    အပြစ် မ ရောက်မည်အကြောင်း၊ ထို လူမျိုး တို့သည် သူ တို့ဘုရား များကို အဘယ် သို့ဝတ်ပြု
    သနည်း။ ထိုနည်းတူ ငါပြု မည်ဟု သူ တို့ဘုရား ဝတ်ကို မ မေးမြန်း မည်အကြောင်း ၊ ကိုယ်ကိုကိုယ်
    သတိ ပြု လော့။
  hmo-hmo: Unai neganai do umui naria namonamo, edia hanua be Lohiabada ese ia hadikaia
    murinai, edia dala dekenai do umui raka garina. Bona edia dirava do umui herevalaia
    garina, do umui gwau, ‘Inai bese be edia dirava edena bamona idia tomadiho henia?
    Lau danu unai bamona do lau tomadiho.’ Unai bamona do umui laloa lasi, do umui
    dika garina.
  urd-urd: तो तू ख़बरदार रहना, कहीं ऐसा न हो कि जब वह तेरे आगे से ख़त्म हो जाएँ तो
    तू इस फंदे में फँस जाये, कि उनकी पैरवी करे और उनके मा'बूदों के बारे में ये दरियाफ़्त
    करे कि ये क़ौमें किस तरह से अपने मा'बूदों की पूजा करती है? मै भी वैसा ही करूँगा।
  rus-SYN: 'тогда берегись, чтобы ты не попал в сеть, последуя им, по истреблении
    их от лица твоего, и не искал богов их, говоря: “как служили народы сии богам
    своим, так буду и я делать”;'
  bqc-SIM: À laaika! An kaalɛa gbɛa ásu zu bai guuo. Ásu ń diiↄ yãgbɛa à mɛ,
    kpelewa buipiↄ ì zↄble ń diiↄnɛ, wà kɛ màa sↄ̃o bá!
  tcz-CHONGTHU: Hiche muna chu achon chan’u jui ding nagot louhel diu chule apathen
    hou kin jong nabol lou heldiu ahi. A pathen hou chungchang hetnomna jong nei louva,
    hiche nam mite hin pathen iti ahou uham tiajong nadoh lou diu ahi.
  mar-mar: एवढे झाल्यावर एक खबरदारी घ्या. त्यांचा पाडाव झाल्यावर तुम्हासच त्यांचे
    अनुकरण करण्याचा मोह होईल. आणि त्यांच्या देवांच्या भजनी लागाल. तेव्हा सावध राहा.
    त्यांच्या दैवतांच्या नादी लागू नका. या राष्ट्रानी ज्याप्रकारे सेवा केली तशीच मी
    आता करतो असे मनात आणू नका.
  qub-qub: chay runacuna adurashan dioscunata ama aduranquichu; ni diosnincunata imano
    adurashantapis ama tapucunquichu.
  hat-hat: atansyon pou nou pa kite yo pran tèt nou pou nou fè menm jan ak yo. Apre
    Seyè a va fin kraze nasyon sa yo devan nou, pa konprann pou n' al swiv move egzanp
    yo. Pa chache konnen ki bondye yo t'ap sèvi, ni ki jan yo t'ap sèvi yo, lèfini
    pou nou fè tankou yo.
  eng-BSB: be careful not to be ensnared by their ways after they have been destroyed
    before you. Do not inquire about their gods, asking, “How do these nations serve
    their gods? I will do likewise.”
  tod-tod: 'à dama ga ɓɔɠɔ, wo mina ɠɔ ga ta-ʋalii, wo ʋa ʋokɔɠɔ ti ma, ti undaaʋiliga
    ʋoluma wo luɠɔ. À mina ʋɔɔpɛɛ ta-ɠalagiti ta vaa ʋa, wo ʋa gaazaɠa bo ga: «Nuɓusɛi
    niiti ti ɠɛni ta-ɠalagiti dɛbizu ɠale? Gá pɔ gá ɓalaagi gi kɛ ga ti ɠɛʋele.»'
  eng-WEBPB: be careful that you are not ensnared to follow them after they are destroyed
    from before you, and that you not enquire after their gods, saying, “How do these
    nations serve their gods? I will do likewise.”
  kbq-kbq: tamazeri savari'ma hanigetma zamagri zamavu'zamava nezmavaririta, anumza
    zamigu'ma mono hunte'za nehunanki inankna hu'za monora hunentaze hutama hu'zankura
    kva hiho.
  nhe-BL: 'Quema ya panotos nochi ya nopa, amo ximomasiltica ica inintlalnamiquilis
    nopa tlacame tlen achtohuiya itztoyaj nopona huan TOTECO quintojtocac imoixpa.
    Amo ximoyolilhuilica: ‘¿Quejatza quichijque ne tlacame tlen itztoyaj nica achtohui
    para quinhueyichihuase inintiotzitzi?’ Amo ximoyolilhuica para nojquiya inquinequise
    inquinhueyichihuase.'
  gub-BL: A'e pe peneko mehe peiko zo a'e teko wazàwe nehe. Pezapo zo wanemiapo tupàn
    a'ua'u wamuwete haw nehe. Pemuwete zo wazar tupàn a'ua'u pe wà nehe. Ta'e nezewe
    haw iapo mehe a'e xe, ikatu 'ygwer puruzuka kar haw romo a'e xe.
  eng-DRA: 'Beware lest thou imitate them, after they are destroyed at thy coming
    in, and lest thou seek after their ceremonies, saying: As these nations have worshipped
    their gods, so will I also worship.'
