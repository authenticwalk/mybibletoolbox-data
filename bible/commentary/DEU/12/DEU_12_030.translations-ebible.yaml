    ae, Pehea la keia mau lahuikanaka i malama'i i ko lakou mau akua? a pela hoi wau
    e hana'i.
  arb-NAV: 'فَاحْذَرُوا مِنَ الْوُقُوعِ فِي الشَّرَكِ، بِاتِّبَاعِ عِبَادَاتِهِمْ
    مِنْ بَعْدِ فَنَائِهِمْ مِنْ أَمَامِكُمْ، وَمِنْ مُمَارَسَةِ مَرَاسِيمِ عِبَادَةِ
    آلِهَتِهِمْ قَائِلِينَ: كَمَا عَبَدَ هَؤُلاءِ الأُمَمُ آلِهَتَهُمْ هَكَذَا نَفْعَلُ
    نَحْنُ أَيْضاً.'
  ewe-ewe: Ne Yehowa tsrɔ̃ dukɔ mawo vɔ la, mikpɔ nyuie be miewɔ ɖe woƒe mawusubɔsubɔ
