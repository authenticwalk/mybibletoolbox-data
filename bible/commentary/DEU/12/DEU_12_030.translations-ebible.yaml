  kik-kik: na ciarĩkia kũniinwo ciehere mbere yaku, wĩmenyerere ndũkanategwo na ũndũ
    wa gũtuĩria ũhoro wa ngai ciacio ũkĩũria atĩrĩ, “Ĩ ndũrĩrĩ ici itungatagĩra ngai
