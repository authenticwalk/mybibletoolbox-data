  hin-2017: तब सावधान रहना, कहीं ऐसा न हो कि उनका सत्यानाश होने के बाद तू भी उनके
    समान फँस जाए, अर्थात् यह कहकर उनके देवताओं के सम्बंध में यह पूछपाछ न करना, कि
    उन जातियों के लोग अपने देवताओं की उपासना किस रीति करते थे? मैं भी वैसी ही करूँगा।
  wol-KYG: 'nangeen wattu seen bopp, ba gannaaw bu xeet yooyu sànkoo ci seen kanam,
