  urd-GVH: लेकिन ख़बरदार, उनके ख़त्म होने के बाद भी उनके देवताओं के बारे में मालूमात
    हासिल न कर, वरना तू फँस जाएगा। मत कहना कि यह क़ौमें किस तरीक़े से अपने देवताओं
