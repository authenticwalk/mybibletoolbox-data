  ory-ory: ସେତେବେଳେ ସେମାନେ ତୁମ୍ଭ ସମ୍ମୁଖରେ ବିନଷ୍ଟ ହେଲା ଉତ୍ତାରେ ତୁମ୍ଭେ ଯେପରି ସେମାନଙ୍କ
    ପଶ୍ଚାଦ୍‍ଗାମୀ ହେବା ପାଇଁ ଫାନ୍ଦରେ ନ ପଡ଼; ପୁଣି “ଏହି ଗୋଷ୍ଠୀୟ ଲୋକମାନେ କିପରି ଆପଣା ଆପଣା
    ଦେବତାଗଣର ସେବା କରନ୍ତି? ଆମ୍ଭେ ମଧ୍ୟ ସେହିପରି କରିବା,” ଏହା କହି ଯେପରି ସେମାନଙ୍କ ଦେବତାଗଣର
    ଅନ୍ୱେଷଣ ନ କର, ଏଥିପାଇଁ ଆପଣା ବିଷୟରେ ସାବଧାନ ହୁଅ।
  chk-chk: 'Mürin ar rosola oupwe afälikemi pwe ousap tup ren ämi apirüür, ousap pwal
    ais usun ar kewe kot o apasa: Ifa lapalapen än chon ekei mwü fel ngeni ar kewe
    kot? Pun äm aipwe pwal föri ina usun.'
  rop-rop: Afta na, yumob garra wotjim miselp en nomo foget yumob nomo lau blanga
    bulurrumbat najalot pipul hu weshipbat olkain drimin sheip, dumaji if yumob bulurrumbat
    olabat, wal tharran garra meigim bigwan trabul kaman langa yumob. En nomo trai
    en faindat hau olabat weshipbat olabat drimin, dumaji yumob mait wandi weshipbat
    YAWEI seimwei du.
  ukr-1871: 'То бережись, щоб не запутався за ними, після того, як будуть вони знївечені,
    та щоб не почав ти шукати богів їх, питаючи: Як служили сї народи богам своїм?
    Чинити му і я так!'
  deu-1951: 'so hüte dich davor, verstrickt zu werden dadurch, daß du sie nachahmst,
    da sie doch vor dir her vertilgt worden sind, und ihren Göttern nachzufragen und
    zu sprechen: Wie dienten diese Heiden ihren Göttern? Ich will auch also tun!'
  eng-JPS: 'take heed to thyself that thou be not ensnared to follow them, after that
