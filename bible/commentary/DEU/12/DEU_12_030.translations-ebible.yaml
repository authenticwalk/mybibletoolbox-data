  uig-CYR: 'Шу әлләр алдиңда йоқитилғандин кейин, уларниң изидин меңишқа езиқтурулмаслиғиң
    үчүн өзүңгә һези бол вә: — «Бу әлләр өз илаһлириниң ибадитини қандақ тутқан болғийди?
    Мәнму шундақ қилип бақайчу!» дәп уларниң илаһлирини һеч издимә.'
  tel-2017: ఈ ప్రజలు తమ దేవుళ్ళను పూజిస్తున్నట్టే మేము కూడా వారి దేవుళ్ళను పూజిస్తాము
    అనుకోకుండా జాగ్రత్తగా ఉండాలి.
  hat-BSA: 'veye ke nou pa antre nan pèlen e swiv yo lè yo fin detwi devan nou; epi
    ke nou pa chache a dye pa yo, e mande: ‘Kijan nasyon sa yo sèvi dye pa yo? Konsa,
