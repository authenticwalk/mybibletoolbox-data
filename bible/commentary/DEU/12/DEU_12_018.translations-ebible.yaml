    dem HERRN, deinem Gott, über alles, was deine Hand vor sich bringt.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲೇ ಆತನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅವುಗಳನ್ನು
