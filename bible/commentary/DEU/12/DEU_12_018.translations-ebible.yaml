    Allahınız Rəbbin hüzurunda hansı işə əl atsanız, sevinc tapacaqsınız.
  eng-DBY: but before Jehovah thy God shalt thou eat them in the place which Jehovah
    thy God will choose, thou and thy son, and thy daughter, and thy bondman, and
