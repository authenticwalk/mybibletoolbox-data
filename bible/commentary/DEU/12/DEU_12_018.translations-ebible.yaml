  spa-RV-1909: 'Mas delante de Jehová tu Dios las comerás, en el lugar que Jehová
    tu Dios hubiere escogido, tú, y tu hijo, y tu hija, y tu siervo, y tu sierva,
    y el Levita que está en tus poblaciones: y alegrarte has delante de Jehová tu
    Dios en toda obra de tus manos.'
  ron-BTF: Ci trebuie să le mănânci înaintea DOMNULUI Dumnezeul tău în locul pe care
    îl va alege DOMNUL Dumnezeul tău, tu şi fiul tău şi fiica ta şi servitorul tău
    şi servitoarea ta şi levitul care este înăuntrul porţilor tale; şi să te bucuri
    înaintea DOMNULUI Dumnezeul tău de toate lucrurile pe care îţi vei fi pus mâinile.
  eng-WEBP: 'but you shall eat them before the LORD your God in the place which the
    LORD your God shall choose: you, your son, your daughter, your male servant, your
    female servant, and the Levite who is within your gates. You shall rejoice before
    the LORD your God in all that you put your hand to.'
  eng-FBV: No, you must eat them in the presence of the Lord your God at the place
    the Lord your God will choose— you, your sons and daughters, your male and female
