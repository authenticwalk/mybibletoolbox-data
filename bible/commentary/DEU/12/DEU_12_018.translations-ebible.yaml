    piladahr. Oh kumwail pahn pereperenki wasao mehkoaros me kumwail wiadahr.
  jae-jae: Mago aôm to nêm latômio to ŋac ma nêm sakiŋwagao to ŋac ma ŋac Lewi, taŋ
