  hin-2017: उन्हें अपने परमेश्वर यहोवा के सामने उसी स्थान पर जिसको वह चुने अपने बेटे-बेटियों
    और दास दासियों के, और जो लेवीय तेरे फाटकों के भीतर रहेंगे उनके साथ खाना, और तू
    अपने परमेश्वर यहोवा के सामने अपने सब कामों पर जिनमें हाथ लगाया हो आनन्द करना।
  wol-KYG: ndare ngeen lekke ko fa seen kanam Yàlla Aji Sax ji. Lekkeleen ko fa seen
