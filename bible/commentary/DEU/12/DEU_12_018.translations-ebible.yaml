  urd-GVR: Yih chīzeṅ sirf Rab ke huzūr khānā yānī us jagah par jise wuh maqdis ke
    lie chunegā. Wahīṅ tū apne beṭe-beṭiyoṅ, ġhulāmoṅ, launḍiyoṅ aur apne qabāylī
    ilāqe ke Lāwiyoṅ ke sāth jamā ho kar ḳhushī manā ki Rab ne hamārī mehnat ko barkat
    dī hai.
  suz-BL: तन्‍न परमप्रभु यावे, इन परमप्रभु आ ङोंइती, आ योव़शो बाक्‍तीकेमी मेको गेपुकी
    नु इन तमी तौ, वाइलीम वाइल नु इन सहरम बाक्‍शो लेवीपुकी नु जने ब्‍वने। गेपुकी इन
    पशो नेल्‍लेमी परमप्रभु यावे, इन परमप्रभु आ ङोंइती ग्‍येरसीने। ब्‍यवस्‍था १४:२३
  ita-1927: tali cose mangerai dinanzi all’Eterno, ch’è il tuo Dio, nel luogo che
    l’Eterno, il tuo Dio, avrà scelto, tu, il tuo figliuolo, la tua figliuola, il
    tuo servo, la tua serva, e il Levita che sarà entro le tue porte; e ti rallegrerai
    dinanzi all’Eterno, ch’è il tuo Dio, d’ogni cosa a cui avrai messo mano.
  ckb-ckb: بەڵکو لەبەردەم یەزدانی پەروەردگارتان دەیخۆن لەو شوێنەی یەزدانی پەروەردگارتان
    هەڵیدەبژێرێت، خۆتان و کوڕ و کچ و خزمەتکار و کارەکەرەکانتان، هەروەها لێڤییەکانی
    شارۆچکەکانتان، لەبەردەم یەزدانی پەروەردگاریشتان بە هەموو ئەوانەی دەستتان پێی دەگات
    دڵخۆش دەبن.
  eng-BBE: 'But they will be your food before the Lord your God in the place of his
    selection, where you may make a feast of them, with your son and your daughter,
    and your man-servant and your woman-servant, and the Levite who is living with
    you: and you will have joy before the Lord your God in everything to which you
    put your hand.'
  kan-OKCV: ಅವುಗಳನ್ನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ, ಅವರು ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲಿ ನೀವೂ,
    ನಿಮ್ಮ ಮಕ್ಕಳೂ, ನಿಮ್ಮ ದಾಸರೂ, ನಿಮ್ಮ ದಾಸಿಯರೂ, ನಿಮ್ಮ ಊರುಗಳಲ್ಲಿರುವ ಲೇವಿಯರೂ ತಿನ್ನಬೇಕು.
    ಹೀಗೆ ನಿಮ್ಮ ಎಲ್ಲಾ ಕೈಕೆಲಸದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನೀವು ಸಂತೋಷ ಪಡಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவா தெரிந்துகொள்ளும் இடத்தில் நீயும் உன் மகனும், மகளும்,
    வேலைக்காரனும், உன் வேலைக்காரியும், உன் வாசல்களில் இருக்கிற லேவியனும், உன் தேவனாகிய
    யெகோவாவுடைய சந்நிதியில் அதைச் சாப்பிட்டு, நீ கையிட்டுச் செய்யும் எல்லாக் காரியத்திலும்
