    Lord your God in everything you do,
  nld-1939: 'Maar deze moet gij eten voor het aanschijn van Jahweh, uw God, op de
    plaats, die Jahweh, uw God, zal uitverkiezen: gij met uw zoon en uw dochter, uw
    knecht en uw dienstmaagd, en met den leviet, die zich binnen uw poorten bevindt;
