verse: DEU.012.018
translations:
  mal-C: പ്രത്യുത, നിന്റെ ദൈവമായ യഹോവ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നിന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ നീയും നിന്റെ പുത്രന്മാരും പുത്രിമാരും ദാസന്മാരും ദാസിമാരും നിന്റെ നഗരങ്ങളിലുള്ള
    ലേവ്യരും ഭക്ഷിക്കുകയും നിന്റെ എല്ലാ പ്രവൃത്തികളെയും ഓർത്ത് നിന്റെ ദൈവമായ യഹോവയുടെമുമ്പാകെ
    ആനന്ദിക്കുകയും ചെയ്യണം.
  deu-TKW: sondern nur vor Jahwe, deinem Gott, an der Stätte, die Jahwe, dein Gott,
    erwählen wird, kannst du es verzehren, du, dein Sohn, deine Tochter, dein Sklave
    und deine Sklavin, samt dem Leviten, der sich an deinem Wohnort aufhält, und sollst
    über alles, was du erworben hast, vor Jahwe, deinem Gotte, fröhlich sein.
  lin-lin: 'Kasi bokolia yango kaka na miso ya Yawe, Nzambe na bino, na esika oyo
    Yawe Nzambe akopona : bino, bana na bino ya mibali mpe ya basi, bawumbu na bino
    ya mibali, basi bawumbu na bino, Balevi oyo bazali kati na bingumba na bino mpe
    bokosepela liboso ya Yawe, Nzambe na bino, na mosala nyonso oyo maboko na bino
    ekosala.'
  eng-LSV: but you eat it before your God YHWH in the place which your God YHWH fixes
    on, you, and your son, and your daughter, and your manservant, and your handmaid,
    and the Levite who [is] within your gates, and you have rejoiced before your God
    YHWH in every putting forth of your hand;
  eng-GNV: 'But thou shalt eate it before the Lord thy God, in the place which the
    Lord thy God shall chuse, thou, and thy sonne, and thy daughter, and thy seruat,
    and thy maid, and the Leuite that is within thy gates: and thou shalt reioyce
    before the Lord thy God, in all that thou puttest thine hand to.'
  eng-WEBSTER: 'But thou must eat them before the LORD thy God in the place which
    the LORD thy God shall choose, thou, and thy son, and thy daughter, and thy man-servant,
    and thy maid-servant, and the Levite that is within thy gates: and thou shalt
    rejoice before the LORD thy God in all that thou puttest thine hands to.'
  nhw-BL: Nochi ni tlacajcahualistli monequi xiquinmictica nechca tiopamitl iixtla
    amoTECO Dios campa yaya quitlapejpenis para nopona quiquetzas ichaj. Nopona iixtla
    amoTECO Dios anquincuase ininhuaya amoconehua, amotequipanojcahua huan nopa levitame
    catli ehuaj amoaltepe. Quej nopa san sejco huelis anpaquise por itlajca nochi
    amotequi.
  swh-ONEN: 'Badala yake, mtakula vitu hivyo katika uwepo wa Bwana Mungu wenu mahali
    ambapo Bwana Mungu wenu atapachagua: wewe, wana wako na binti zako, watumishi
    wako wa kiume na wa kike, na Walawi kutoka miji yenu. Mnatakiwa mfurahi mbele
    za Bwana Mungu wenu kwa kula kitu mtakachoweka mikono yenu.'
  bba-bba: Adɑmɑ i ko i ye diwɑ sɑ̃ɑ yerɔ te Gusunɔ bɛsɛn Yinni u ɡɔsɑ bɛɛ kɑ bɛɛn
    bii tɔn durɔbu kɑ tɔn kurɔbu kɑ bɛɛn sɔm kowo tɔn durɔbu kɑ tɔn kurɔbu kɑ Lefi
    be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ. Miyɑ i ko i nuku dobu ko ɑrumɑni ye i ko i n mɔn sɔ̃.
  eng-KJVCPB: 'but thou must eat them before the Lord thy God in the place which the
    Lord thy God shall choose, thou, and thy son, and thy daughter, and thy manservant,
    and thy maidservant, and the Levite that is within thy gates: and thou shalt rejoice
    before the Lord thy God in all that thou puttest thine hands unto.'
  luo-luo: Unucham gigo kama Jehova Nyasaye ma Nyasachu biro yiero, in kaachiel gi
    yawuoti kod nyigi, jotichgi machwo kod ma nyiri, gi jo-Lawi manie miechu, kendo
    nyaka ubed mamor e nyim Jehova Nyasaye ma Nyasachu kuom gik moko duto ma lwetu
    timo.
  meu-meu: A Iehova, emui Dirava, vairanai bavani, Iehova, emui Dirava, ese baine
    abia hidi gabuna ai, oi bona natumu maruanena bona natumu hahinena, bona emu hesiai
    tauna bona emu hesiai hahinena, bona Levi tauna emu hanua ai e nohomu; bona emu
    ḡaukara iboudiai lalodiai ba moale.
  npi-ULB: बरु, तिमी, तिम्रा छोराछोरी, तिम्रा कमारा-कमारी र तिम्रा सहरहरूभित्र बस्‍ने
    लेवीहरूले परमप्रभु तिमीहरूका परमेश्‍वरले छन्‍नुहुने ठाउँमा तिनलाई खानू । तिमीहरूले
    हात लगाउने हरेक कुराको बारेमा तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरको सामु रमाउने
    छौ ।
  yor-yor: 'Bí kò ṣe kí ẹ jẹ ẹ́ níwájú Olúwa Ọlọ́run yín, níbi tí Olúwa Ọlọ́run yín,
    yóò yàn: ìwọ, àwọn ọmọkùnrin rẹ, àwọn ọmọbìnrin rẹ, àwọn ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin
    rẹ àti àwọn ọmọ Lefi láti ìlú u yín, kí ẹ sì máa yọ̀ níwájú Olúwa Ọlọ́run yín,
    nínú gbogbo ìdáwọ́lé e yín.'
  ind-ind: Sebaliknya, bagian dari persembahanmu itu harus dimakan di tempat penyembahan
    khusus yang akan ditentukan oleh TUHAN. Berarti kamu beserta istrimu, anak-anakmu,
    budakmu laki-laki dan perempuan, maupun keturunan suku Lewi yang tinggal di dekatmu
    harus pergi ke tempat itu dan mengadakan acara persembahan dan memakan bagiannya
    di hadapan TUHAN di tempat itu saja. Pada waktu itu, hendaklah kalian bersukacita
    di hadapan TUHAN Allahmu karena kelimpahan segala hasil usahamu.
  pes-OPCB: همهٔ اینها را باید به مذبح بیاورید و همراه فرزندان خود و لاویانی که در
    شهر شما هستند، در آنجا در حضور خداوند، خدایتان آن خوراکی‌ها را بخورید. او به شما
    خواهد گفت که این مذبح در کجا باید ساخته شود. در هر کاری که می‌کنید در حضور خداوند،
    خدایتان شادی کنید.
  tgl-ULB: Sa halip, kakainin ninyo ang mga ito sa harapan ni Yahweh na inyong Diyos
    sa lugar na pipiliin ni Yahweh na inyong Diyos—kayo, ang inyong anak na lalaki,
    anak na babae, ang mga lingkod na lalaki, mga lingkod na babae, at ang mga Levita
    na nasa loob ng inyong tarangkahan; magsasaya kayo sa harapan ni Yahweh na inyong
    Diyos tungkol sa lahat ng bagay kung saan inilagay ninyo ang inyong kamay.
  cbu-NT: Itaru, yuwashumari Apanll waana siyaam ipusarangu, anshumari ktungangtsa.
    Ichingarus iparpatartis, m'chachurpatartis, Leviychichpatatam tputs, ichingarus
    washunand shaniyeerus, shambatkachus, Apanllee tasaseerus ktungangtsa. Yuwamand
    Apanll siyaam istarangu anumand shambatangtsa.
  hui-hui: Mbirale uruni balu nole howa tínibi tínaga waneiginirubi tínaga biabe biahaga
    wali agali karubi Libai hameigini aria tínaga tanoha haga bu karubi tí haru mandagi
    howa balu naga bilimu. Tígua mbirale Anduane Homogohondo loma bialu bo nalu howa
    dindi tara taraha howa ndo dindi mbiraore Anduane Homogo ibunime ibuni mitangi
    bialu lotu lolene dindi henge mo wiyagoria howa loma bialu nalu halimu. Tígua
    loma bialu tomo uruni nalu howa mbirale bayale biabe erekuibi bialu harimigoha
    howa lini tagira ibiyagonaga turu halu nalimu.
  mya-mya: သင်​တို့​နှင့်​သင်​တို့​၏​သား​သမီး​များ၊ ကျေး ကျွန်​များ၊ သင်​တို့​မြို့​ရွာ​များ​တွင်​နေ​ထိုင်
    သော​လေ​ဝိ​အ​မျိုး​သား​များ​သည် ဤ​ပူ​ဇော် သ​ကာ​များ​ကို​သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား ရွေး​ချယ်​သည့်​တစ်​ခု​တည်း သော​ကိုး​ကွယ်​ရာ​ဌာ​န​၌​သာ​စား​သုံး​ရ
    မည်။ သင်​တို့​သည်​ထို​ဌာ​န​တွင်​သင်​တို့​အ​လုပ် လုပ်​၍ ရ​ရှိ​သော​အ​စား​အ​စာ​များ​ကို​ပျော်
    ရွှင်​စွာ​စား​သုံး​ကြ​လော့။-
  bod-N: དེ་རྣམས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་ཡུལ་དུ། ཁྱོད་རྣམས་དང་ཁྱོད་རྣམས་ཀྱི་བུ་དང་བུ་མོ།
    གཡོག་པོ་དང་གཡོག་མོ། ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་ཡོད་པའི་ལེ་ཝི་པ་བཅས་ཀྱིས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བཟའ་དགོས།
    ཡང་ཁྱོད་རྣམས་ལག་གི་ལས་ཀ་ཐམས་ཅད་ཀྱི་ཕྱིར་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་དགའ་བར་གྱུར་ཅིག
  sna-sna: Asi, munofanira kuti muzvidye muri pamberi paJehovha Mwari wenyu panzvimbo
    iyo Jehovha Mwari wenyu achasarudza, imi, vanakomana venyu navanasikana venyu,
    varandarume navarandakadzi venyu, navaRevhi vari mumaguta enyu uye munofanira
    kupembera pamberi paJehovha Mwari wenyu pamusoro pezvinhu zvose zvamuchabata namaoko
    enyu.
  spa-BLM: 'sino que los comerás delante de Yahvé vuestro Dios en el lugar que Yahvé
    vuestro Dios elija: tú, tu hijo, tu hija, tu siervo, tu sierva y el levita que
    esté dentro de tus puertas. Te alegrarás ante el Señor tu Dios en todo lo que
    hagas.'
  cac-cac: An̈ej d'a jun lugar ol sic'canel Jehová co Diosal, ata' ol e chi' juntzan̈
    silab' chi', ajun eb' eyal eyuninal eyed'oc yed' eb' e checab' yed' eb' levita
    ayec' d'a e cal. Ata' tzeyac' tzalajb'oc e c'ol d'a yichan̈ Jehová yuj tas syac'
    d'a e munlajel chi'.
  swh-ULB: Badala yake, mtakula mbele ya Yahwe Mugu wenu katika eneo ambalo Yahwe
    Mungu atachagua- nyie, mtoto wenu, binti yenu, mjakazi wa kiume, mjakazi wa kike,
    na Mlawi aliye malangoni mwenu; mtafurahi mbele ya Yahwe Mungu wenu kuhusu kila
    kitu ambacho mnaweka mkono wenu.
  bel-bel: а еж гэта прад Госпадам, Богам тваім, на тым месцы, якое выбера Гасподзь,
    Бог твой, - ты і сын твой і дачка твая, і раб твой і рабыня твая, і лявіт, які
    ў селішчах тваіх, і радуйся прад Госпадам, Богам тваім, за ўсё, што робіцца рукамі
    тваімі.
  deu-ELBBK: sondern vor dem HERRN, deinem Gott, an dem Ort, den der HERR, dein Gott,
    erwählen wird, sollst du es essen, du und dein Sohn und deine Tochter und dein
    Knecht und deine Magd, und der Levit, der in deinen Toren ist; und du sollst dich
    vor dem HERRN, deinem Gott, erfreuen an allem Geschäft deiner Hand.
  mbb-OT: Diyè niw zà heini keena te etuvangan te Nengazen he Megbevayè niw duma te
    menge anak niw, menge suluǥuen niw, wey menge Levihanen he ebpen-ubpà diyà te
    inged niw te lugar he ebpilien din. Lipey kew ziyà te etuvangan te Nengazen he
    Megbevayè niw pinaaǥi te langun he ed-ul-ulahan niw.
  mal-2015: അവയെ നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു നിന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽവെച്ചു നീയും നിന്റെ മകനും മകളും നിന്റെ ദാസനും ദാസിയും നിന്റെ പട്ടണങ്ങളിൽ
    ഉള്ള ലേവ്യനും തിന്നു, നിന്റെ സകലപ്രയത്നത്തെക്കുറിച്ചും നിന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ നീ സന്തോഷിക്കേണം.
  rmc-rmc: Tumen, tumare čhavore, tumare sluhi, tumare služki the o Leviti, save dživen
    andre tire fori, šaj chan kala obeti ča anglo RAJ, tumaro Del, pre oda than pro
    lašariben, so peske kidňa avri o RAJ, tumaro Del. Ode radisaľona anglo RAJ, tumaro
    Del, savorestar, so tumare vastenca kerďan.
  pes-OPV: بلکه آنها را به حضور یهوه خدایت درمکانی که یهوه خدایت برگزیند، بخور، تو
    وپسرت و دخترت و غلامت و کنیزت و لاویانی که درون دروازه های تو باشند، و به هرچه
    دست خود را برآن بگذاری به حضور یهوه خدایت شادی نما.
  ron-1924: Чи пе ачестя сэ ле мэнынчь ынаинтя Домнулуй Думнезеулуй тэу, ын локул
    пе каре-л ва алеӂе Домнул Думнезеул тэу, ту, фиул тэу ши фийка та, робул ши роаба
    та ши левитул каре ва фи ын четэциле тале, ши сэ те букурь ынаинтя Домнулуй Думнезеулуй
    тэу де тоате бунуриле пе каре ле вей авя.
  ben-OBCV: তার পরিবর্তে, তোমরা তোমাদের ঈশ্বর সদাপ্রভুর বেছে নেওয়া জায়গায় তাঁর
    সামনে এগুলি তোমাদের খেতে হবে—তোমরা, তোমাদের ছেলেমেয়েরা, তোমাদের দাস-দাসীরা, এবং
    তোমাদের নগরের লেবীয়েরা—আর তোমরা যা কিছুতেই হাত দেবে তা নিয়ে তোমাদের ঈশ্বর সদাপ্রভুর
    সামনে আনন্দ করবে।
  som-som: laakiinse iyaga waa inaad ku cuntaan Rabbiga Ilaahiinna ah hortiisa taasoo
    ah meesha Rabbiga Ilaahiinna ahu dooranayo. Midkiin kasta iyo wiilkiisa iyo gabadhiisa,
    iyo addoonkiisa iyo addoontiisa, iyo ka reer Laawi oo irdihiisa ku jira, meeshaas
    ha ku cuneen, oo idinkoo Rabbiga hor jooga waa inaad ku faraxdaan wax alla wixii
    aad gacanta ku qabataanba.
  lat-VUC: 'sed coram Domino Deo tuo comedes ea in loco, quem elegerit Dominus Deus
    tuus, tu et filius tuus, et filia tua, et servus et famula, atque Levites qui
    manet in urbibus tuis: et lætaberis et reficieris coram Domino Deo tuo in cunctis
    ad quæ extenderis manum tuam.'
  eng-ASVBT: 'but thou shalt eat them before Jehovah thy God in the place which Jehovah
    thy God shall choose, thou, and thy son, and thy daughter, and thy manservant,
    and thy maidservant, and the Levite that is within thy gates: and thou shalt rejoice
    before Jehovah thy God in all that thou puttest thy hand unto.'
  ita-1885: Ma mangia quelle cose davanti al Signore Iddio tuo, nel luogo che il Signore
    Iddio tuo avrà scelto, tu, e il tuo figliuolo, e la tua figliuola, e il tuo servo,
    e la tua serva, e il Levita che sarà dentro alle tue porte; e rallegrati davanti
    al Signore Iddio tuo d'ogni cosa alla quale avrai messa la mano.
  eng-LXXUP: But before the Lord thy God thou shalt eat it, in the place which the
    Lord thy God shall choose for himself, thou, and thy son, and thy daughter, thy
    manservant, and thy maidservant, and the stranger that is within thy gates; and
    thou shalt rejoice before the Lord thy God, on whatsoever thou shalt lay thy hand.
  eng-ULB: Instead, you will eat them before Yahweh your God in the place that Yahweh
    your God will choose—you, your son, your daughter, your male servant, your female
    servant, and the Levite who is within your gates; you will rejoice before Yahweh
    your God about everything to which you put your hand.
  spa-VBL: 'Sino que deben comerlos en presencia del Señor su Dios en el lugar que
    el Señor tu Dios elija: ustedes, sus hijos e hijas, sus esclavos y esclavas y
    los levitas que viven en sus ciudades. Celebren en presencia del Señor su Dios
    en todo lo que hagan,'
  fra-_FOB: Mais tu les mangeras devant l'Éternel ton Dieu, au lieu que l'Éternel
    ton Dieu choisira, toi, ton fils, ta fille, ton serviteur et ta servante, et le
    Lévite qui est dans tes portes, et tu te réjouiras devant l'Éternel ton Dieu de
    tout ce à quoi tu auras mis la main.
  mal-mal: അവ നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത്, യഹോവയുടെ സന്നിധിയിൽവച്ച്,
    നീയും നിന്റെ മകനും മകളും ദാസനും ദാസിയും നിന്റെ പട്ടണങ്ങളിൽ ഉള്ള ലേവ്യനും തിന്ന്,
