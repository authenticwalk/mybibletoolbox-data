  tam-TCV: பதிலாக நீங்கள் உங்கள் இறைவனாகிய யெகோவா முன்பாக, உங்கள் இறைவனாகிய யெகோவா
    தனக்கென்று தெரிந்துகொண்ட இடத்தில் இருந்தே சாப்பிடவேண்டும். அப்படியே நீங்களும்,
    உங்கள் மகன்களும், மகள்களும், வேலைக்காரர்களும், வேலைக்காரிகளும் உங்கள் பட்டணங்களில்
    இருக்கும் லேவியர்களும் அந்த இடத்திலிருந்தே சாப்பிடவேண்டும். உங்கள் இறைவனாகிய யெகோவா
    முன்பாக நீங்கள் கையிட்டுச்செய்யும் எல்லாவற்றிற்காகவும் மகிழ்ச்சியடையவேண்டும்.
  ceb-ULB: Hinuon, kan-on ninyo kini sa atubangan ni Yahweh nga inyong Dios sa dapit
    nga iyang pilion—kamo, inyong mga anak nga lalaki ug babaye, inyong mga sulugoon
    nga lalaki ug babaye, ug Levita nga anaa sa inyong mga ganghaan; maglipay kamo
    sa atubangan ni Yahweh nga inyong Dios mahitungod sa tanang butang diin inyong
    gibutang sa inyong kamot.
  pol-UBG: Lecz będziesz je spożywał przed PANEM, swoim Bogiem, na miejscu, które
    wybierze PAN, twój Bóg, spożyjesz ty, twój syn, twoja córka, twój sługa, twoja
    służąca oraz Lewita, który jest w twoich bramach. I będziesz się radował przed
    PANEM, swoim Bogiem, ze wszystkiego, co osiągną twoje ręce.
  agr-agr: Untsu Tuke Pujuu atumi Apajuíjum nugka etegkatta nuwi niina emtin atumi
    uchijum aidaujai, inakem aidaujai, Leví wegantu atumjai batsata nujai aatus ijunjajum
    nunú yuwattajume. Tuja Apajuí yaimpasmatai atumi ajakjum aidaush, tagkujum aidaush
    kuashat kawegku asamtai, shiig aneasjum dakujustajum.
  kyc-kyc: Nakamape nakamana wane wanakepe dupwape kendemande dupwape dee Lipae rara
