    ngươi, về mọi việc tay ngươi đã làm.
  hin-CV: इनका उपभोग तुम याहवेह, तुम्हारे परमेश्वर के सामने उसी स्थान पर करोगे, जो
    याहवेह तुम्हारे परमेश्वर नामित करेंगे. तुम, तुम्हारी संतान, तुम्हारे सेवक-सेविकाएं
    और तुम्हारे नगर में निवास कर रहा लेवीगोत्रज और तुम याहवेह अपने परमेश्वर के सामने
    अपने सारे कामों में खुश होओगे.
  eng-OURB: but you shall eat them before Adonai your God in the place which Adonai
    your God shall choose, you, your son, your daughter, your male servant, your female
