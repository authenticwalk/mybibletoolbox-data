    xa na sɛrɛxɛe don mɛnni ɲɛlɛxinyi kui wo Marigi Alatala ya i, a naxan fixi wo
    ma.
  pon-2006: Kumwail oh noumwail seri kan, iangahki amwail ladu kan oh mehn Lipai kan
