  eng-WEBU: 'but you shall eat them before the LORD your God in the place which the
    LORD your God shall choose: you, your son, your daughter, your male servant, your
    female servant, and the Levite who is within your gates. You shall rejoice before
    the LORD your God in all that you put your hand to.'
  bnp-bnp: Mua turane huriki e tune mua, e huriki a vora bakovi a vora ngatavine,
    e huriki a Levi ri made na tanga ne mua, mu kani ra maka nihabi nga. Pali mu kani
    a maka nihabi nga na matane BAKOVI DAGI a Vure ne hita, na tanga ge taku kunana
    i vulakia ne vona ni vasileki. Mu kani na tanga iea, mu vivi vona a maka maki
    mu leho hateka mu vakabele.
  wal-wal: SHin intte, intte attumanne macca naati, intte attumanne macca ashkkaratinne
    intte katamatun de7iya Leewatuurakka issippe, GODAI intte Xoossai doorido sohuwan
    GODAA intte Xoossaa sinttan ha yarshsho ubbata miite; hegan intte daafuran shiishshidoban
    GODAA intte Xoossaa sinttan ufaittite.
  spa-PDDPT: Sino tú, tu hijo y tu hija, tu esclavo y tu esclava, y el levita que
    esté en tus ciudades, las comerán delante de Yavé tu ʼElohim en el lugar que Yavé
    tu ʼElohim escoja. Te regocijarás delante de Yavé tu ʼElohim por todo lo que emprendió
    tu mano.
  gun-gun: Ha'e nunga ma Senhor Nderuete renonde anho 'rã re'u, henda ha'e oiporavoague
    py ae, ndee, ndera'y kuery, nderajy kuery, ndevygua escravo avakue ha'e kunhague,
    ha'e levita kuery nderekoa py ikuai va'e. Ha'e rami vy Senhor Nderuete renonde
    py ae 'rã revy'a rejapoa ha'e javi py.
  ilo-ULB: Ngem ketdi, kanenyonto daytoy iti sangoanan ni Yahweh a Diosyo iti lugar
    a pilienna—dakayo, dagiti annakyo a lallaki ken babbai, dagiti adipenyo a lallaki
    ken babbai, ken dagiti Levita nga adda iti uneg dagiti ruanganyo; agrag-okayonto
    iti sangoanan ni Yahweh a Diosyo maipapan kadagiti amin a banbanag a pangikabilanyo
    kadagiti imayo.
  kpg-kpg: Goodou mo godou dama daane, dama ahina, godou hege, mo digau Levi ala e noho
    i lodo godou waahale, goodou gi geina hua nia tigidaumaha aanei i mua o Dimaadua
    di godou God, i di gowaa dela e hilihili go Dimaadua di godou God. Goodou gi tenetene
    i di gowaa deelaa gi godou mee huogodoo ala ne hai.
  uig-ARA: بەلكى بۇلارنى پەرۋەردىگار خۇدايىڭ ئالدىدا، پەرۋەردىگار خۇدايىڭ تاللايدىغان
    جايدا يېيىشىڭ كېرەك، يەنى سەن، ئوغلۇڭ، قىزىڭ، قۇل-دېدىكىڭ ۋە سەن بىلەن بىر يەردە
    تۇرۇۋاتقان لاۋىيلار بىرگە يېسەڭ بولىدۇ؛ ۋە سەن پەرۋەردىگار خۇدايىڭ ئالدىدا ئەمگىكىڭنىڭ
    بارلىق مېۋىسىدىن شادلىنىسەن.
  sus-sus: Wo lan wo xa na see birin don wo Marigi Alatala nan ya i a xa yire sugandixi
