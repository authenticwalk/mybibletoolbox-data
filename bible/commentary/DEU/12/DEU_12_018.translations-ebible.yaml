  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ዶኦሬ ቤዞይዳ ዒንሢኮ ዓቲንቆ ናኣቶንታ ዉዱሮ ናኣቶንታ ማዾ ማዻ
    ዓቲንቆንታ ላኣሎንታ፤ ዬያጉዲ ዒንሢኮ ካታሞይዳ ናንጋ ሌዊ ዓሶንታ ዎላ ዬያ ሙዑዋቴ፤ ዒዞ ቤዞይዳ ላቢ ዒንሢ ዴንቄ ኮዦ ባኮና
    ቢያ ዬያይዲ ዎዛዹዋቴ።
  twi-ASANTE: Mmom, ɛsɛ sɛ modi no wɔ Awurade, mo Onyankopɔn, anim wɔ baabi a Awurade,
