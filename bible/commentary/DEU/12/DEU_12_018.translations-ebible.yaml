    mendakinde rombo palyiyamo dokona piso banya lenge kambu dokona nenge dupwa narami.
    Nao karo dokopa yuu dokona yulu peparae piminyi dupwana lao rae maiyuo kararami.
  urd-GVU: یہ چیزیں صرف رب کے حضور کھانا یعنی اُس جگہ پر جسے وہ مقدِس کے لئے چنے گا۔
    وہیں تُو اپنے بیٹے بیٹیوں، غلاموں، لونڈیوں اور اپنے قبائلی علاقے کے لاویوں کے
    ساتھ جمع ہو کر خوشی منا کہ رب نے ہماری محنت کو برکت دی ہے۔
  deu-1912: sondern vor dem HERRN, deinem Gott, sollst du solches essen an dem Ort,
