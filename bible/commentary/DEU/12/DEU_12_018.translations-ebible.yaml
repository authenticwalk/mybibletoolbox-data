  ton-ton: 'Ka te ke kai ia ʻi he ʻao ʻo Sihova ko ho ʻOtua ʻi he potu ʻaia ʻoku fili
    ʻe Sihova ko ho ʻOtua, ʻe koe, mo ho foha, mo ho ʻofefine, mo hoʻo tamaioʻeiki,
    mo hoʻo kaunanga, mo e Livai ʻaia ʻoku ʻi ho lotoʻā: pea te ke fiefia koe ʻi he
    ʻao ʻo Sihova ko ho ʻOtua ʻi he ngaahi meʻa kotoa pē ʻoku ke ʻai ho nima ki ai.'
  ces-1613: Ale před Hospodinem Bohem svým jísti je budeš na místě, kteréž vyvolil
