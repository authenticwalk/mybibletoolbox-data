    long dispela wanpela ples tasol God bai i makim bilong lotu. Yupela i mas kaikai
    long dispela ples na yupela i mas amamas long ol gutpela samting yupela i bin
    hatwok long kamapim.
  dan-1931: men for HERREN din Guds Åsyn, på det Sted, HERREN din Gud udvælger, skal
