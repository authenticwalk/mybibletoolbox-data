    nɛ̀ bɛnitipòbɛ̀, kɛ́wɛ̃nnɛ́nɛ̀ Defiibɛ bɛ̀ɛ̀ di bonɛ̀. Mɛm̀mɛ di yó ndɔɔrimɛ̀
    kɛ́nyɑ̃nku Kuyie nkùù di te kù di duɔ́ ndɛ̀ kpɛ́í.
  msy-2020: Ia uan otariba ko guiviba ko, ian ingangarir gumazamiziba ko, Livain ian
    nguibamɨn itiba, ia bar Ikiavɨra Itir God, ian Godɨn damazimɨn ofan kabar daghebar
    amɨ. Ia danganir Ikiavɨra Itir God, ian God ua bagh mɨsɨvamimra damam. God deragh
