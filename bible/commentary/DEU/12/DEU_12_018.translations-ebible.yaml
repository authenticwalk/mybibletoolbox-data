    kuma Lawiyawa daga biranenku, ku kuwa yi farin ciki a gaban Ubangiji Allahnku
    a kowane abin da kuka sa hannunku.
  uig-LAT: belki bularni Perwerdigar Xudaying aldida, Perwerdigar Xudaying tallaydighan
