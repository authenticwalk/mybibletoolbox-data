verse: DEU.012.027
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയുടെ യാഗപീഠത്തിൽ ഹോമയാഗങ്ങളും രക്തവും മാംസവും അർപ്പിക്കണം.
    യാഗരക്തം നിന്റെ ദൈവമായ യഹോവയുടെ യാഗപീഠത്തിൽ ഒഴിക്കണം. അതിന്റെ മാംസം നിനക്കു ഭക്ഷിക്കാം.
  deu-TKW: und auf dem Altare Jahwes, deines Gottes, deine Brandopfer, das Fleisch
    und das Blut, herrichten, während von deinen Schlachtopfern das Blut auf den Altar
    Jahwes, deines Gottes, auszugießen ist, das Fleisch aber du essen darfst.
  lin-lin: Bokotumba mosuni mpe makila ya bambeka na bino ya kotumba na etumbelo ya
    Yawe, Nzambe na bino. Bokosopa makila ya bambeka na bino mosusu na etumbelo ya
    Yawe, Nzambe na bino ; kasi mpo na mosuni na yango, bokoki na bino kolia yango.
  eng-LSV: and you have made your burnt-offerings—the flesh and the blood—on the altar
    of your God YHWH; and the blood of your sacrifices is poured out by the altar
    of your God YHWH, and you eat the flesh.
  eng-GNV: And thou shalt make thy burnt offerings of the flesh, and of the blood
    vpon the altar of the Lord thy God, and the blood of thine offerings shall bee
    powred vpon the altar of the Lord thy God, and thou shalt eate the flesh.
  eng-WEBSTER: 'And thou shalt offer thy burnt-offerings, the flesh and the blood,
    upon the altar of the LORD thy God: and the blood of thy sacrifices shall be poured
    out upon the altar of the LORD thy God, and thou shalt eat the flesh.'
  nhw-BL: Huan san nopona ipan itlaixpa amoTECO Dios huelis anquitlatise nopa tlacajcahualistli
    tlatlatili. Huan nopa sequinoc tlacajcahualistli monequi anquitoyahuilise nopa
    estli ipan tlaixpamitl, pero nopa nacatl huelis anquicuase.
  swh-ONEN: Leteni sadaka zenu za kuteketezwa juu ya madhabahu ya Bwana Mungu wenu,
    vyote nyama na damu. Damu ya dhabihu zenu lazima imiminwe kando ya madhabahu ya
    Bwana Mungu wenu, lakini nyama mnaweza kula.
  bba-bba: Ì n yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu mɔ̀, yɑɑ kɑ yen yɛm sɑnnɑ i ko i mɛnnɑ i yi
    Gusunɔ bɛsɛn Yinnin yɑ̃ku yeru wɔllɔ. Ì n mɑɑ siɑrɑbun yɑ̃kunu mɔ̀, i ko i yen
    yɛm yɑriwɑ yɑ̃ku yeru wɔllɔ kpɑ i yen yɑɑ tem.
  eng-KJVCPB: 'and thou shalt offer thy burnt offerings, the flesh and the blood,
    upon the altar of the Lord thy God: and the blood of thy sacrifices shall be poured
    out upon the altar of the Lord thy God, and thou shalt eat the flesh.'
  luo-luo: Ket misango miwangʼo pep e kendo mar misango mar Jehova Nyasaye ma Nyasachu,
    ringʼo kaachiel gi remo. Remb misenginigo nyaka ol e bath kendo mar Jehova Nyasaye
    ma Nyasachu, to ringʼo to unyalo chamo.
  meu-meu: bona emui ḡole-oho bouboudia hidiodia bona raradia naIehova, emui Dirava,
    ena ihaboulaina patana ai ba hahelaḡadia. Bena emui boubou ḡaudia raradia na Iehova
    emui Dirava ena ihaboulaina patana ai ba sei, a hidiodia be bavani.
  npi-ULB: त्यहाँ परमप्रभु तिमीहरूका परमेश्‍वरको वेदीमा तिमीहरूले होमबलिसाथै मासु
    र रगत चढाओ । तिमीहरूका बलिदानको रगत परमप्रभु तिमीहरूका परमेश्‍वरको वेदीमा खन्याऊ
    र मासुचाहिँ तिमीहरूले खाओ ।
  yor-yor: Ẹ fi ẹbọ sísun yín kalẹ̀ lórí i pẹpẹ Olúwa Ọlọ́run yín, àti ẹran àti ẹ̀jẹ̀
    rẹ̀. Ẹ̀jẹ̀ ọrẹ yín ni ki ẹ dà sí pẹpẹ Olúwa Ọlọ́run yín, ṣùgbọ́n ẹ lè jẹ ẹran.
  ind-ind: Semua kurban yang dibakar habis harus dipersembahkan di mezbah TUHAN Allahmu,
    baik dagingnya maupun darahnya. Darah kurban harus ditumpahkan di sisi mezbah
    TUHAN, tetapi ada beberapa jenis kurban yang dagingnya boleh dimakan.
  pes-OPCB: '@see-verse:DEU.012.026'
  tgl-ULB: Ihahain ninyo ang inyong mga sinunog na handog, ang laman at ang dugo,
    sa altar ni Yahweh na inyong Diyos; ang dugo ng inyong mga alay ay ibubuhos sa
    altar ni Yahweh na inyong Diyos, at kakainin ninyo ang laman.
  cbu-NT: Anushsha, maachtaa ursir mangawash zaweerus, payutus Apanllushsha sum muchingtsa.
    Itaru, wanutseetssha anshuritam saana ktungangtsa.
  hui-hui: Dindi ogoriani howa loma biniru irame dai helo deloleneru Anduane Homogonaga
    lomabu delaga dabu kagoria lomabu delolene nga. Loma maru nde Anduane Homogonaga
    lomabu delaga dabu kagoria darama hambu yidamiru dege odoba halu mbirini podo
    yidamiru tíni nalu halimu.
  mya-mya: ထို​ဝတ်​ပြု​ရာ​ဌာ​န​ရှိ​ထာ​ဝ​ရ​ဘု​ရား​၏ ယဇ်​ပလ္လင်​ပေါ်​၌ မီး​ရှို့​ရာ​ယဇ်​ကို​ပူ​ဇော်​ရ
    မည်။ ယဇ်​ပလ္လင်​ပေါ်​တွင်​ယဇ်​ကောင်​၏​သွေး​ကို သွန်း​၍​အ​သား​ကို​စား​ရ​သော​ယဇ်​ကို
    လည်း​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་སྦྱིན་སྲེག་གི་མཆོད་པའི་ཤ་དང་ཁྲག་རྣམས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲི་སྟེང་འབུལ་དགོས།
    མཆོད་རྫས་ཀྱི་ཁྲག་རྣམས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲིའི་སྟེང་དུ་ལྡུག་དགོས།
    ཡིན་ནའང་ཤ་དེ་ཁྱོད་རྣམས་ཀྱིས་ཟོས་ཆོག
  sna-sna: Uise zvipiriso zvako zvinopiswa paaritari yaJehovha Mwari wako, zvose zviri
    zviviri, nyama neropa. Ropa rezvibayiro zvako rinofanira kudururwa parutivi pearitari
    yaJehovha Mwari wako, asi ungadya zvako nyama yacho.
  spa-BLM: Ofrecerás tus holocaustos, la carne y la sangre, sobre el altar del Señor,
    tu Dios. La sangre de tus sacrificios se derramará sobre el altar del Señor, tu
    Dios, y comerás la carne.
  cac-cac: A d'a yib'an̈ altar yic Jehová co Diosal, ata' tzeyac' noc' e silab' to
    stz'a smasanil schib'ejal yed' schiq'uil noc'. Axo pax junxo macan̈ noc' e silab'
    jun, syal e chi'an schib'ejal noc', an̈ej val schiq'uil noc' stob'chajcanoch d'a
    yich altar d'a yichan̈ Jehová.
  swh-ULB: Hapo mtatoa sadaka ya kuteketekezwa, nyama na damu, kwenye madhabahu ya
    Yahwe Mungu wenu, damu ya dhabihu zenu itamwangwa nje kwenye madhabahu ya Yahwe
    Mungu wenu, na mtakula nyama.
  bel-bel: і прынось цэласпаленьні твае, мяса і кроў, на ахвярніку Госпада, Бога твайго;
    а кроў ахвяраў тваіх павінна пралівацца каля ахвярніка Госпада, Бога твайго, а
    мяса еж.
  deu-ELBBK: und deine Brandopfer, das Fleisch und das Blut, sollst du auf dem Altar
    des HERRN, deines Gottes, opfern; und das Blut deiner Schlachtopfer soll an den
    Altar des HERRN, deines Gottes, gegossen werden, und das Fleisch magst du essen.
  mbb-OT: Ipemuhat niw sikan is usa he pemuhat he edtutungen para te Nengazen he Megbevayè
    niw. Ne sikan is duma he menge pemuhat niw ne kinahanglan he id-itis niw is lengesa
    zan duen te pemuhatà para te Nengazen he Megbevayè niw, piru egkehimu ke egkeenen
    niw haazà is usa.
  mal-2015: അവിടെ നിന്റെ ദൈവമായ യഹോവയുടെ യാഗപീഠത്തിന്മേൽ നിന്റെ ഹോമയാഗങ്ങൾ മാംസത്തോടും
    രക്തത്തോടും കൂടെ അർപ്പിക്കേണം; നിന്റെ ഹനനയാഗങ്ങളുടെ രക്തം നിന്റെ ദൈവമായ യഹോവയുടെ
    യാഗപീഠത്തിന്മേൽ ഒഴിക്കേണം; അതിന്റെ മാംസം നിനക്കു തിന്നാം.
  rmc-rmc: O labarde obeti, o mas the o rat anena pro oltaris le RAJESKRO. O rat le
    obetendar čhoren avri pro oltaris, ale o mas šaj chan.
  pes-OPV: وگوشت و خون قربانی های سوختنی خود را برمذبح یهوه خدایت بگذران و خون ذبایح
    توبرمذبح یهوه خدایت ریخته شود و گوشت رابخور.
  ron-1924: Сэ-ць адучь ардериле-де-тот, карня ши сынӂеле пе алтарул Домнулуй Думнезеулуй
    тэу; ын челелалте жертфе але тале, сынӂеле сэ фие вэрсат пе алтарул Домнулуй Думнезеулуй
    тэу, яр карня с-о мэнынчь.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুর যজ্ঞবেদির উপরে তোমাদের হোমবলি উৎসর্গ করবে, মাংস
    ও রক্ত সমেত। তোমাদের ঈশ্বর সদাপ্রভুর যজ্ঞবেদির গায়ে তোমাদের উৎসর্গ করা পশুর রক্ত
    ঢেলে দিতে হবে।
  som-som: oo waa inaad qurbaannadiinna la gubo, hilibka iyo dhiiggaba ku kor bixisaan
    meesha allabariga oo Rabbiga Ilaahiinna ah, oo allabarigiinna dhiiggiisana waa
    in lagu shubo meesha allabariga oo Rabbiga Ilaahiinna ah, hilibkase waa inaad
    cuntaan.
  lat-VUC: 'et offeres oblationes tuas carnem et sanguinem super altare Domini Dei
    tui: sanguinem hostiarum fundes in altari; carnibus autem ipse vesceris.'
  eng-ASVBT: and thou shalt offer thy burnt offerings, the flesh and the blood, upon
    the altar of Jehovah thy God; and the blood of thy sacrifices shall be poured
    out upon the altar of Jehovah thy God; and thou shalt eat the flesh.
  ita-1885: Or offerisci i tuoi olocausti tutti intieri, carne e sangue, sopra l'Altare
    del Signore Iddio tuo; ma quant'è a' tuoi altri sacrificii, spandasene il sangue
    sopra l'Altare del Signore Iddio tuo, e mangiane la carne.
  eng-LXXUP: And thou shalt sacrifice thy whole burnt offerings, thou shalt offer
    the flesh upon the altar of the Lord thy God; but the blood of thy sacrifices
    thou shalt pour out at the foot of the altar of the Lord thy God, but the flesh
    thou shalt eat.
  eng-ULB: There you will offer your burnt offerings, the meat and the blood, on the
    altar of Yahweh your God; the blood of your sacrifices will be poured out on the
    altar of Yahweh your God, and you will eat the flesh.
  spa-VBL: Presenta tus holocaustos, la carne y la sangre, en el altar del Señor tu
    Dios. La sangre de tus otros sacrificios se derramará junto al altar del Señor
    tu Dios, pero se te permitirá comer la carne.
  fra-_FOB: Et tu offriras tes holocaustes, la chair et le sang, sur l'autel de l'Éternel
    ton Dieu; mais le sang de tes autres sacrifices sera répandu sur l'autel de l'Éternel
    ton Dieu, et tu en mangeras la chair.
  mal-mal: അവിടെ നിന്റെ ദൈവമായ യഹോവയുടെ യാഗപീഠത്തിന്മേൽ നിന്റെ ഹോമയാഗങ്ങൾ മാംസത്തോടും
    രക്തത്തോടുംകൂടി അർപ്പിക്കണം; നിന്റെ ഹനനയാഗങ്ങളുടെ രക്തം നിന്റെ ദൈവമായ യഹോവയുടെ
    യാഗപീഠത്തിന്മേൽ ഒഴിക്കണം; അതിന്റെ മാംസം നിനക്ക് തിന്നാം.
  urd-GVR: Wahīṅ, Rab apne Ḳhudā kī qurbāngāh par apnī bhasm hone wālī qurbāniyāṅ
    gosht aur ḳhūn samet chaṛhā. Zabah kī qurbāniyoṅ kā ḳhūn qurbāngāh par unḍel denā,
    lekin un kā gosht tū khā saktā hai.
  suz-BL: मिनु इन चोशा चढ़ेशो श्‍ये नु मेको आ हुश परमप्रभु यावे, इन परमप्रभु कली चढ़ेतीकेम
    चढ़ेचा माल्‍नीनी। इन क्‍योरशा चढ़ेशो आ हुश परमप्रभु यावे, इन परमप्रभु कली चढ़ेतीके
    आ पुंम जारचा माल्‍नीनी। मेको आ श्‍ये गे ब्‍वने चाप्‍नीनी। ब्‍यवस्‍था १२:६
  ita-1927: e offrirai i tuoi olocausti, la carne e il sangue, sull’altare dell’Eterno,
    ch’è il tuo Dio; e il sangue delle altre tue vittime dovrà essere sparso sull’altare
    dell’Eterno, del tuo Dio, e tu ne mangerai la carne.
  ckb-ckb: جا قوربانی سووتاندنەکانتان، گۆشتەکە و خوێنەکە لەسەر قوربانگای یەزدانی پەروەردگارتان
    دەکەن، بەڵام قوربانییە سەربڕدراوەکانتان، خوێنەکەی لەتەنیشتی قوربانگای یەزدانی
    پەروەردگارتان دەڕژێنرێن و گۆشتەکەش دەخۆن،
  eng-BBE: Offering the flesh and the blood of your burned offerings on the altar
    of the Lord your God; and the blood of your offerings is to be drained out on
    the altar of the Lord your God, and the flesh will be your food.
  kan-OKCV: ಆಗ ನಿಮ್ಮ ದಹನಬಲಿಗಳನ್ನೂ, ರಕ್ತಮಾಂಸವನ್ನೂ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠದ
    ಮೇಲೆ ಅರ್ಪಿಸಬೇಕು. ನಿಮ್ಮ ಬಲಿಗಳ ರಕ್ತವನ್ನು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠದ ಮೇಲೆ ಸುರಿಯಬೇಕು.
    ಅನಂತರ ಮಾಂಸ ಊಟಮಾಡಬಹುದು.
  tam-2017: உன் தேவனாகிய யெகோவாவுடைய பலிபீடத்தின்மேல் உன் சர்வாங்க தகனபலிகளை மாம்சத்தோடும்
    இரத்தத்தோடும் பலியிடக்கடவாய்; நீ செலுத்தும் மற்ற பலிகளின் இரத்தமும் உன் தேவனாகிய
    யெகோவாவுடைய பலிபீடத்தின்மேல் ஊற்றப்படுவதாக; மாம்சத்தையோ நீ சாப்பிடலாம்.
  spa-RV-1909: 'Y ofrecerás tus holocaustos, la carne y la sangre, sobre el altar
    de Jehová tu Dios: y la sangre de tus sacrificios será derramada sobre el altar
    de Jehová tu Dios, y comerás la carne.'
  ron-BTF: Şi să oferi ofrandele tale arse, carnea şi sângele, pe altarul DOMNULUI
    Dumnezeul tău; şi sângele sacrificiilor tale să fie vărsat pe altarul DOMNULUI
    Dumnezeul tău, iar carnea să o mănânci.
  eng-WEBP: You shall offer your burnt offerings, the meat and the blood, on the LORD
    your God’s altar. The blood of your sacrifices shall be poured out on the LORD
    your God’s altar, and you shall eat the meat.
  eng-FBV: Present your burnt offerings, the meat and blood, on the altar of the Lord
    your God. The blood of your other sacrifices is to be poured out beside the altar
    of the Lord your God, but you are allowed to eat the meat.
  nld-1939: Bij uw brandoffers moet gij het vlees en het bloed ten offer brengen op
    het altaar van Jahweh, uw God; maar bij uw slachtoffers moet het bloed op het
    altaar van Jahweh, uw God, worden uitgegoten, en het vlees door u worden gegeten.
  nch-BL: Huan san nopona ipan itaixpa amoTECO Dios huelis anquitatise nopa tacajcahualisti
    tatatili. Huan nopa sequinoc tacajcahualisti monequi anquitoyahuilise nopa esti
    ipan taixpamit, pero nopa nacat huelis anquicuase.
  vie-1934: dâng thịt và huyết nó làm của lễ thiêu trên bàn thờ của Giê-hô-va Đức
    Chúa Trời ngươi; còn huyết các con sinh khác, thì phải đổ trên bàn thờ của Giê-hô-va
    Đức Chúa Trời ngươi, đoạn mới ăn thịt nó.
  hin-CV: तुम याहवेह, तुम्हारे परमेश्वर की वेदी पर होमबलि, मांस और रक्त अर्पित करोगे.
    तुम्हारी बलियों का रक्त याहवेह, तुम्हारे परमेश्वर की वेदी पर उंडेल दिया जाएगा
    और तुम मांस का उपभोग कर लोगे.
  eng-OURB: You shall offer your burnt offerings, the meat and the blood, on Adonai
    your God’s altar; and the blood of your sacrifices shall be poured out on Adonai
    your God’s altar; and you shall eat the meat.
  spa-BES: Ofrecerán la carne y la sangre de tus holocaustos sobre el altar del Señor
    tu Dios; y la sangre de sus ofrendas será derramada sobre el altar del Señor tu
    Dios, y podrás comer la carne.
  tdx-tdx: Le hengae’o i hisoroña’oy, ty hena’e naho ty lio’e, amy kitreli’ Iehovà
    Andria­na­ña­hare’oy, le hadoa’o amy kitreli’ Iehovà Andria­naña­hare’oy ty lion’
    enga’o vaho ho kamae’o ty hena’e.
