  urd-GVH: वहीं, रब अपने ख़ुदा की क़ुरबानगाह पर अपनी भस्म होनेवाली क़ुरबानियाँ गोश्त
    और ख़ून समेत चढ़ा। ज़बह की क़ुरबानियों का ख़ून क़ुरबानगाह पर उंडेल देना, लेकिन
    उनका गोश्त तू खा सकता है।
  rug-rug: Mi va vukivukihi ni vasina sari na mia vina vukivukihi va uququ koasa hope
    te Zihova. Meke va vukivukihini tugo sari na mia vina vukivukihi, saripu kaqu
    ta zoropo la sa eharana pa hukihukirina sa hope, meke boka hena ia gamu sa masana
    sa kurukuru.
  gaz-gaz: Foonii fi dhiiga aarsaa kee kan gubamuu iddoo aarsaa Waaqayyo Waaqa keetii
    irratti dhiʼeessi. Dhiigni aarsaa keetii iddoo aarsaa Waaqayyo Waaqa keetii biratti
    dhangalaafamuu qaba; foon isaa garuu nyaachuu dandeessa.
  fra-LSG: Tu offriras tes holocaustes, la chair et le sang, sur l’autel de l’Éternel,
    ton Dieu; dans tes autres sacrifices, le sang sera répandu sur l’autel de l’Éternel,
    ton Dieu, et tu mangeras la chair.
  yal-yal: Ɛ xa ɛ saraxa gan daxine ba Alatala ɛ Alaa saraxa ganden fari, suben nun
    a wunla. Ɛ xa saraxa gbɛtɛne wunla bɔxɔn Alatala ɛ Ala a saraxa ganden fari, ɛ
    yi a suben don.
  haw-1868: 'A e kaumaha aku oe i kau mau mohaikuni, i ka io a me ke koko maluna o
    ke kuahu o Iehova kou Akua: a o ke koko o kau mau mohai e nininiia maluna o ke
    kuahu o Iehova kou Akua, a e ai iho oe i ka io.'
  arb-NAV: فَتُقَدِّمُونَ مُحْرَقَاتِكُمُ، اللَّحْمَ وَالدَّمَ عَلَى مَذْبَحِ الرَّبِّ
    إِلَهِكُمْ، فَيُسْكَبُ دَمُهَا عَلَى مَذْبَحِ الرَّبِّ. أَمَّا اللَّحْمُ فَتَأْكُلُونَهُ.
  ewe-ewe: Mitsɔ vɔsa siwo woame, woafia keŋkeŋ la da ɖe Yehowa miaƒe Mawu ƒe vɔsamlekpui
    dzi. Mitsɔ vɔsa siwo ƒe lã miaɖu, eye miakɔ ʋu la ɖe vɔsamlekpui la dzi la hã
    yi afi ma ke.
  eng-LEE: And thou shalt offer thy burnt-offerings, the flesh and the blood, upon
    the altar of the Lord thy God; and the blood of thy sacrifices shall be poured
    out upon the altar of the Lord thy God, and the flesh shalt thou eat.
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ যজ্ঞ-বেদীৰ ওপৰত আপোনালোকে আপোনালোকৰ হোমবলি অর্থাৎ
    মঙহ আৰু তেজ উৎসৰ্গ কৰিব; আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ যজ্ঞ-বেদীৰ ওপৰত বলিৰ তেজ ঢালি
    দিব লাগিব; কিন্তু তাৰ মাংস আপোনালোকে খাব পাৰিব।
  sus-A: نَشَن قِندِشِ سّرّشّ فَن دَاشِ رَ، وٌ شَ نَ سُبٍ نُن نَ وُلِ سَ وٌ مَرِفِ
    عَلَتَلَ شَ سّرّشّبَدٍ. نَشَن قِندِشِ سّرّشّ بٌورٍ دَاشِ رَ، وٌ شَ عَ وُلِ عِقِلِ
    وٌ مَرِفِ عَلَتَلَ شَ سّرّشّبَدٍ، وٌ قَ عَ سُبٍ تَن دٌن.
  fra-SBL: Tu offriras tes holocaustes, la viande et le sang, sur l'autel de l'Éternel,
    ton Dieu. Tu verseras le sang de tes sacrifices sur l'autel de l'Éternel, ton
    Dieu, et tu mangeras la viande.
  hbo-hbo: וְעָשִׂ֤יתָ עֹלֹתֶ֙יךָ֙ הַבָּשָׂ֣ר וְהַדָּ֔ם עַל־מִזְבַּ֖ח יְהוָ֣ה אֱלֹהֶ֑יךָ
    וְדַם־זְבָחֶ֗יךָ יִשָּׁפֵךְ֙ עַל־מִזְבַּח֙ יְהוָ֣ה אֱלֹהֶ֔יךָ וְהַבָּשָׂ֖ר תֹּאכֵֽל׃
  eng-WYCLIFFE: and thou schalt offre thin offryngis, fleischis, and blood, on the
    auter of thi Lord God; thou schalt schede in the auter the blood of sacrifices;
    forsothe thou schalt ete the fleischis.
  cwe-cwe: Laveni nhambiko zenu za kutimbula na nyama na damu kuna ulupango lwa Mndewa
    Mulungu, Mulungu wenu. Damu ya mnyama mwizaigidila kuna uupango lwa Mndewa Mulungu,
    Mulungu wenu, mbali motogoleligwa kuja nyama.
  kik-kik: Rutĩra magongona maku ma njino, ma nyama na ma thakame kĩgongona-inĩ kĩa
    Jehova Ngai waku. Thakame ĩyo ya magongona macio maku no nginya ĩitwo hau mwena-inĩ
    wa kĩgongona kĩa Jehova Ngai waku, no nyama no ũcirĩe.
  fra-NCL: et tu offriras tes holocaustes, la chair et le sang, sur l’autel de Yahweh,
    ton Dieu ; dans les autres sacrifices, le sang sera répandu sur l’autel de Yahweh,
    ton Dieu, et tu mangeras la chair.
  cek-AK: Angan hoiah maw, athii hoiah maw sak ih hmai angbawnhaih to na Angraeng
    Sithaw ih hmaicam nuiah sah oh; angbawnhaih athii to na Angraeng Sithaw ih hmaicam
    nuiah krai oh loe, angan to loe caa oh.
  cuk-cuk: Bab-Dummad-Jehováʼga-ibmar-ogumakar-ukleged-ailagi be be-Bab-Dummadga san,
    degi, e-abe, be ogumakar ukoed. Bab-Dummadga-ibmar-ukleged-e-abedi, be Bab-Dummad-Jehováʼga-ibmar-ogumakar-ukleged-ailagi
    eogoed. E-sandi, be gunmaloed.
  uig-CYR: сән шу йәрдә Пәрвәрдигар Худайиңниң қурбангаһи үстидә көйдүрмә қурбанлиқлириңни,
    гөш билән қенини сунғин; башқа қурбанлиқлириңниң қениниму Пәрвәрдигар Худайиңниң
    қурбангаһи үстидә қуйғин вә гөшини йегин.
  tel-2017: మీ దహనబలులనూ వాటి రక్తమాంసాలనూ మీ దేవుడు యెహోవా బలిపీఠం మీద అర్పించాలి.
    మీ బలుల రక్తాన్ని మీ దేవుడు యెహోవా బలిపీఠం మీద పోయాలి. వాటి మాంసం మీరు తినాలి.
  hat-BSA: Konsa, nou va ofri ofrann brile yo, chè a avèk san an sou lotèl la bay
    SENYÈ a, Bondye nou an. San sakrifis nou yo va vide sou lotèl la bay SENYÈ a,
    Bondye nou an, epi nou va manje chè a.
  kos-kos: Kisakin ingo mwe kisa ma enenu in firirla nufon fin loang lun LEUM GOD.
    Oayapa mwe kisa su kowos ac kang ikwa kac uh ac okoala srah kac fin loang uh.
  hbo-WLC: וְעָשִׂ֤יתָ עֹלֹתֶ֙יךָ֙ הַבָּשָׂ֣ר וְהַדָּ֔ם עַל־מִזְבַּ֖ח יְהוָ֣ה אֱלֹהֶ֑יךָ
    וְדַם־זְבָחֶ֗יךָ יִשָּׁפֵךְ֙ עַל־מִזְבַּח֙ יְהוָ֣ה אֱלֹהֶ֔יךָ וְהַבָּשָׂ֖ר תֹּאכֵֽל׃
  ibo-ibo: Chụọ aja nsure ọkụ nʼelu ebe ịchụ aja Onyenwe anyị Chineke gị, ma anụ na
    ọbara. A ghaghị ịwụsa ọbara anụ ahụ e ji chụọ aja nʼakụkụ ebe nchụaja nke Onyenwe
    anyị Chineke gị. Ma i nwere ike rie anụ ahụ e ji chụọ aja.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଯଜ୍ଞବେଦି ଉପରେ ମାଂସ ଓ ରକ୍ତ ସମେତ ଆପଣା
    ହୋମବଳି ଉତ୍ସର୍ଗ କରିବ, ଆଉ ତୁମ୍ଭ ବଳିଦାନାଦିର ରକ୍ତ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଯଜ୍ଞବେଦି
    ଉପରେ ଢଳାଯିବ, ତହୁଁ ତୁମ୍ଭେ ସେହି ମାଂସ ଭୋଜନ କରିବ।
  chk-chk: Iwe, oupwe eäni ämi asoren kek, ewe fituk me ewe cha won ewe rongen asor
    än ewe Samol mi Lapalap ämi we Kot. Oupwe pwal eäni ekewe asor oua tongeni ochoch
    fituker, nge chan ekewe mönün asor epwe ninitiu won ewe rongen asor än ewe Samol
    mi Lapalap ämi we Kot.
  rop-rop: Deya na yumob garra gibit ola sekrifais weya dei garra barnbarn holot ontop
    langa det teibul blanga ofring blanga YAWEI. En yumob garra gibit detlot sekrifais
    ofring weya yumob dagat det bif en spilimat det blad ontop langa det teibul blanga
    ofring.
  ukr-1871: І принесеш всепалення твої, мясиво й кров, на жертівнику Господа, Бога
    твого; і кров заколених жертов твоїх буде вилита на жертівник Господа, Бога твого,
    а мясиво можна їсти тобі.
  deu-1951: Und du sollst deine Brandopfer mit Fleisch und Blut auf dem Altar des
    HERRN, deines Gottes, darbringen. Das Blut deiner Schlachtopfer sollst du auf
    den Altar des HERRN, deines Gottes, gießen, das Fleisch aber sollst du essen.
  eng-JPS: and thou shalt offer thy burnt-offerings, the flesh and the blood, upon
    the altar of the LORD thy God; and the blood of thy sacrifices shall be poured
    out against the altar of the LORD thy God, and thou shalt eat the flesh.
  srp-1865: I prinesi žrtve svoje paljenice, meso i krv, na oltaru Gospoda Boga svojega;
    krv pak od drugih žrtava tvojih neka se prolije na oltar Gospoda Boga tvojega,
    a meso jedi.
  lug-lug: Onooleetanga ebiweebwayo byo ebyokebwa, ennyama n’omusaayi, ku Kyoto kya
    Mukama Katonda wo. Omusaayi gw’ebiweebwayo byo ebirala gunaafukibwanga ku Kyoto
    kya Mukama Katonda wo, naye ennyama onooyinzanga okugirya.
  heb-heb: ועשית עלתיך הבשר והדם על מזבח יהוה אלהיך ודם זבחיך ישפך על מזבח יהוה אלהיך
    והבשר תאכל׃
  ben-IRV: আর তোমরা ঈশ্বর সদাপ্রভুর যজ্ঞবেদির উপরে তোমার হোমবলি, মাংস ও রক্ত উৎসর্গ
    করবে, আর তোমার বলিসমূহের রক্ত তোমার ঈশ্বর সদাপ্রভুর যজ্ঞবেদির উপরে ঢেলে দেবে,
    পরে তার মাংস খেতে পারবে।
  pan-pan: ਤੁਸੀਂ ਆਪਣੀਆਂ ਹੋਮ ਬਲੀਆਂ ਦੇ ਮਾਸ ਅਤੇ ਲਹੂ ਨੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਜਗਵੇਦੀ
    ਉੱਤੇ ਚੜ੍ਹਾਇਓ ਪਰ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਦੇ ਲਹੂ ਉਸ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ ਡੋਲ੍ਹ ਦੇਣਾ ਅਤੇ ਮਾਸ
    ਨੂੰ ਤੁਸੀਂ ਖਾ ਲੈਣਾ।
  mya-JVB: အသား နှင့် အသွေး ကို ရောနှော၍၊ မီးရှို့ ရာယဇ် တို့ကို၊ သင် ၏ ဘုရားသခင်
    ထာဝရဘုရား ၏ ယဇ် ပလ္လင်ပေါ် မှာ ပူဇော် ရမည်။ ယဇ် ကောင်အသွေး ကို၊ သင် ၏ ဘုရားသခင်
    ထာဝရဘုရား ၏ ယဇ် ပလ္လင်ပေါ် မှာ သွန်းလောင်း ၍ ၊ အသား ကို စား ရမည်။
  hmo-hmo: Unai gabu dekenai emui gabua bouboudia edia vamu, bona edia rara, Lohiabada
    emui Dirava ena boubou patana dekenai do umui hahelagaia. Unai neganai emui boubou
    gaudia edia rara be Lohiabada emui Dirava ena boubou patana dekenai do umui bubua,
    to iena vamu do umui ania.
  urd-urd: और वहीं अपनी सोख़्तनी क़ुर्बानियों का गोश्त और ख़ून दोनों ख़ुदावन्द अपने
    ख़ुदा के मज़बह पर पेश करना; और ख़ुदावन्द तेरे ख़ुदा ही के मज़बह पर तेरे ज़बीहों
    का ख़ून उँडेला जाए, मगर उनका गोश्त तू खाना।
  rus-SYN: и совершай всесожжения твои, мясо и кровь, на жертвеннике Господа, Бога
    твоего; но кровь других жертв твоих должна быть проливаема у жертвенника Господа,
    Бога твоего, а мясо ешь.
  bqc-SIM: Àli sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o Dii á Luawa aà gbagbakĩi, a
    nↄ̀ↄ ń a auo píi. Àli sáaukpasa nↄ̀ↄ só, íli a au ɛ́lɛ Dii á Lua gbagbakĩipiwa.
  tcz-CHONGTHU: Nanghon Pakai, Pathen maicham phunga chu pumgo thilto gan thisan naga
    todoh teitei diu ahi. Gan thisan jouse chu Pakai maicham kimvela nathe khum soh
    kei diu, asa vang naneh thei diu ahi.
  mar-mar: आपले होमबली म्हणजे मांस व रक्त तेथे तुझा देव परमेश्वर याच्या वेदीवर अर्पण
    करा. इतर बलीचे रक्त वेदीवर वाहा. मग त्याचे मांस खा.
  qub-qub: Chaychöna Tayta Diospa altarnincho rupachinayquipaj caj rupachina sacrifisyucunata
    pishtarcur rupachinqui. Chay uywacunapa aychanta micurpis yawarnintaga ama micunquichu.
    Chaypa ruquenga Tayta Diospa altarninman wiñapaycunqui.
  hat-hat: Se la n'a ofri bèt pou boule nèt pou Seyè a sou lòtèl Seyè a. Se la n'a
    vide san lòt bèt n'ap ofri sou lòtèl Seyè a, epi se la n'a manje vyann lan tou.
  eng-BSB: Present the meat and blood of your burnt offerings on the altar of the
    LORD your God. The blood of your other sacrifices must be poured out beside the
    altar of the LORD your God, but you may eat the meat.
  tod-tod: Wa gala zalaɠaiti kula, suai ʋɛɛ ma ɲamai ʋa, Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-zalaɠa
    ɠulazuʋɛ. Wa-zalaɠai zɔiti ma ɲamai ɠa vaza Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-zalaɠa
    ɠulazuʋɛ, wa zoo wo ma zuai ta mi.
  eng-WEBPB: You shall offer your burnt offerings, the meat and the blood, on the
    LORD your God’s altar. The blood of your sacrifices shall be poured out on the
    LORD your God’s altar, and you shall eat the meat.
  kbq-kbq: Hagi tevefima kre fanenehu ofa ome hanazana, Ra Anumzana tamagri Anumzamofonte
    kresramna vu itarera, avufgane korama'anena eritma viho. Hagi mago'a Kresramanama
    vu afu'mofo korama'a, Ra Anumzana tamagri Anumzamofo kresramna vu itamofo asoparega
    taginetretama, ame'a negahaze.
  nhe-BL: Huan san nopona ipan itlaixpa imoTECO Dios huelis inquitlatise nopa tlacajcahualistli
    tlatlatili. Huan nopa sequinoc tlacajcahualistli monequi inquitoyahuilise nopa
    estli ipan tlaixpamitl, pero nopa nacatl huelis inquicuase.
  gub-BL: A'e pe ma'ea'yr Tupàn Tuweharupi Wiko Ma'e henataromo wazuka haw rehe pezuka
    ma'ea'yr ukaz paw ma'e ràm pe wà nehe. Pemono amo ma'ea'yr izupe pe wà nehe no.
    Pezakook wanuwykwer ma'ea'yr hapy haw i'aromo nehe. Pe'u ho'o kwer nehe.
  eng-DRA: 'And shalt offer thy oblations the flesh and the blood upon the altar of
    the Lord thy God: the blood of thy victims thou shalt pour on the altar: and the
    flesh thou thyself shalt eat.'
