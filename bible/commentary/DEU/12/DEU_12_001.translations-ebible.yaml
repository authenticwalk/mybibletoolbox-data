    which the Lord God of thi fadrys schal yyue to thee, that thou welde it, in alle
    daies in whiche thou schalt go on erthe.
  cwe-cwe: “Zino ni ndagilizi na malagilizo yomulondeka kuzizindilila muna iisi iyamwing'hileni
    Mndewa Mulungu, Mulungu wa wasaho zenu, yoyamwing'hileni mukale siku zose za ugima
    wenu.
  kik-kik: Ici nĩcio irĩra cia watho wa kũrũmĩrĩrwo, na mawatho marĩa mwagĩrĩirwo
    nĩ kũmenyerera mũmarũmagĩrĩre mũrĩ bũrũri ũrĩa Jehova Ngai wa maithe manyu amũheete
    mũwĩgwatĩre, rĩrĩa rĩothe mũgũtũũra bũrũri-inĩ ũcio.
  fra-NCL: Voici les lois et les ordonnances que vous aurez soin de mettre en pratique
    dans le pays que Yahweh, le Dieu de vos pères, vous à donné pour le posséder,
    tout le temps que vous vivrez sur ce sol.
  cek-AK: Long ah na hing o thung, nam panawk ih Angraeng Sithaw mah toep han paek
    ih prae thungah na oh o naah, acoehaih hoiah na pazui o han ih zaehhoihaih daannawk
    hoi lokcaekhaihnawk loe hae tiah oh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Bab-Dummad-Jehová be-dadganga we-yar-bemarga-ukoye-sogsadgi,
    be gudii gudmarsunnar, bemar, we-Igarmar-Mamaid be nue-dakdii gumalargebed, eba
    be ibsadii gumalargebed. A-yargi bemar dula-gudiidgi, wemar-Igargan-soglesadba
    bemar nue-nanadigued be imakmalo.'
  uig-CYR: 'Ата-бовилириңларниң Худаси болған Пәрвәрдигар силәрниң егилишиңларға беридиған
    зиминда турғанда, йәр йүзидики барлиқ күнлириңларда көңүл қоюп тутушуңлар керәк
    болған бәлгүлимиләр һәм һөкүмләр мана мунулардур: —'
  tel-2017: “మీరు స్వాధీనం చేసుకోడానికి మీ పూర్వీకుల దేవుడు యెహోవా మీకిచ్చిన దేశంలో
    మీ జీవితకాలమంతా మీరు పాటించాల్సిన కట్టడలు, విధులు ఇవి.
  hat-BSA: “Sa yo se lwa avèk jijman ke nou va swiv avèk atansyon nan peyi ke SENYÈ
    a, Bondye a zansèt nou yo, te bannou pou posede pandan tout tan ke n ap viv sou
    tè a.
  kos-kos: “Pa inge ma sap ac ma oakwuk su kowos in akos ke lusen pacl kowos moul
    muta fin facl se su LEUM GOD lun papa matu tomowos El asot nu suwos.
  hbo-WLC: אֵ֠לֶּה הַֽחֻקִּ֣ים וְהַמִּשְׁפָּטִים֮ אֲשֶׁ֣ר תִּשְׁמְר֣וּן לַעֲשׂוֹת֒
    בָּאָ֕רֶץ אֲשֶׁר֩ נָתַ֨ן יְהוָ֜ה אֱלֹהֵ֧י אֲבֹתֶ֛יךָ לְךָ֖ לְרִשְׁתָּ֑הּ כָּל־הַיָּמִ֔ים
    אֲשֶׁר־אַתֶּ֥ם חַיִּ֖ים עַל־הָאֲדָמָֽה׃
  ibo-ibo: Ndị a bụ iwu na ụkpụrụ niile unu na-aghaghị idebe ogologo ụbọchị niile
    unu ga-ebi nʼala ahụ, Onyenwe anyị Chineke nna unu ha nyere unu, dịka ihe nweta.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଅଧିକାର ନିମନ୍ତେ
    ଦେଇଅଛନ୍ତି, ସେହି ଦେଶରେ ତୁମ୍ଭମାନଙ୍କର ଏହି ପୃଥିବୀରେ ଜୀବିତ ଥିବା ସମସ୍ତ ଦିନ ଯେଉଁ ସକଳ
    ବିଧି ଓ ଶାସନ ମାନ୍ୟ କରି ପାଳନ କରିବାକୁ ହେବ, ତାହା ଏହି।
  chk-chk: “Ikkei ekewe allük me pwüüng oupwe tümwünüöchü le apwönüetä lon ränin manauemi
    meinisin me lon ewe fanü ewe Samol mi Lapalap än ämi kewe lewo we Kot a ngenikemi
    pwe fanüemi.
  rop-rop: Wal Mosis bin kipgon tok, “Dislot na ola lowa yumob garra bulurrum brabliwei
    wen yumob jidan langa det kantri weya YAWEI det trubala God blanga wi grengrenfathamob
    garra gibit yumob. Teiknodis en duwit brabliwei ol dislot lowa!
  ukr-1871: Ось встанови і закони, що мусите пильнувати, щоб сповняти їх в землї,
    котру дав тобі Господь, Бог батьків твоїх, щоб вона була твоя по всї днї, як довго
    жити мете на сїй землї.
  deu-1951: Dies sind die Satzungen und Rechte, die ihr beobachten sollt, um sie zu
    tun im Lande, das der HERR, deiner Väter Gott, dir zum Besitz gegeben hat, solange
    ihr auf Erden lebet.
  eng-JPS: These are the statutes and the ordinances, which ye shall observe to do
    in the land which the LORD, the God of thy fathers, hath given thee to possess
    it, all the days that ye live upon the earth.
  srp-1865: Ovo su uredbe i zakoni koje æete držati i tvoriti u zemlji koju ti je
    Gospod Bog otaca tvojih dao da je naslijediš, dokle ste god živi na zemlji.
  lug-lug: Gano ge mateeka n’ebiragiro bye musaana okukwatanga n’obwegendereza, nga
    muli mu nsi Mukama Katonda wa bajjajjaabo gy’akuwadde okubeera obutaka bwo ebbanga
    lyonna lye mulimala ku nsi.
  heb-heb: אלה החקים והמשפטים אשר תשמרון לעשות בארץ אשר נתן יהוה אלהי אבתיך לך לרשתה
    כל הימים אשר אתם חיים על האדמה׃
  ben-IRV: তোমার পূর্বপুরুষদের (পিতা) ঈশ্বর সদাপ্রভু তোমাকে যে দেশ অধিকারের জন্যে
    দিয়েছেন, সেই দেশে এই সব বিধি ও শাসন, যত দিন পৃথিবীতে জীবিত থাকবে, যত্নসহকারে
    পালন করতে হবে।
  pan-pan: ਇਹ ਉਹ ਬਿਧੀਆਂ ਅਤੇ ਕਨੂੰਨ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਸੀਂ ਆਪਣੇ ਸਾਰੇ ਜੀਵਨ ਅਰਥਾਤ ਜਦੋਂ
    ਤੱਕ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋਗੇ, ਉਸ ਦੇਸ਼ ਵਿੱਚ ਪੂਰਾ ਕਰਨਾ ਹੈ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ
    ਦਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਦਿੰਦਾ ਹੈ।
  mya-JVB: သင် တို့သည် မြေကြီး ပေါ် မှာ အသက်ရှင် သမျှ သော ကာလပတ်လုံး ဝင်စား စေခြင်းငှာ
    သင် တို့ဘိုးဘေး ကိုးကွယ်သော ဘုရားသခင် ထာဝရဘုရား ပေး တော်မူသော ပြည် ၌ ကျင့် အံ့သောငှာ
    စောင့်ရှောက် ရသော စီရင် ထုံးဖွဲ့ချက်များ ဟူမူကား ၊
  hmo-hmo: Ma Mose ia haroro, ia gwau, “Taravatu bona oda hereva be inai, bona Lohiabada,
    emui sene taudia edia Dirava umui dekenai ia henia tano dekenai inai Taravatu
    do umui badinaia namonamo. Oibe, tanobada dekenai emui mauri noho dinadia ibounai
    lalonai inai Taravatu do umui badinaia.
  urd-urd: “जब तक तुम दुनिया में ज़िन्दा रहो तुम एहतियात करके इन ही आईन और अहकाम पर
    उस मुल्क में 'अमल करना जिसे ख़ुदावन्द तेरे बाप — दादा के ख़ुदा ने तुझको दिया है,
    ताकि तू उस पर क़ब्ज़ा करे।
  rus-SYN: Вот постановления и законы, которые вы должны стараться исполнять в земле,
    которую Господь, Бог отцов твоих, дает тебе во владение, во все дни, которые вы
    будете жить на той земле.
  bqc-SIM: 'Ikoyãↄ ń yãdilɛa pↄ́ áↄ kũa bùsu pↄ́ Dii á dezi káauↄ Lua kpàwá
    guuↄn kɛ: Gↄↄ pↄ́ á kú we píi àↄ zĩkɛwà.'
  tcz-CHONGTHU: Hichengse hi napu, napateu khanga Pakai, Pathen in dan leh thupeh
    jui dinga na peh’u ahi. Hoilai mun hijongleh nadam sunguva najui jing diu ahi.
  mar-mar: परमेश्वर हा तुमच्या पूर्वजांचा देव आहे. त्याने दिलेल्या प्रदेशात तुम्ही
    हे विधी व नियम यांचे पालन काटेकोरपणे जिवंत रहाल तोपर्यंत काळजीपूर्वक पाळा.
  qub-qub: «Unay famillyayquicuna sirbishan Tayta Diosmi chacrata ricachishunquipaj.
    Chaycho tiyar cawashayquicamaga willapashä mandamintuncunata, laynincunata cumlinqui.
  hat-hat: Men lòd ak kòmandman pou nou swiv pandan tout tan nou gen pou nou viv nan
    peyi Seyè a, Bondye zansèt nou yo, ban nou pou nou rete a.
  eng-BSB: These are the statutes and ordinances you must be careful to follow all
    the days you live in the land that the LORD, the God of your fathers, has given
    you to possess.
  tod-tod: Wɛlɛ tɔgiti ta deveiti ba, niiti wa ti zo, wo ɗa ziɛ ga tiye wo-zii ma
    voloi pɛ su, zooi naa zu, Ɠɔoɠɔ GALAGI, wo-mɛmɛwolani ta-ƓALAGI feezu wo ʋɛ, ga
    wo seɠe ga wɔnɔ.
  eng-WEBPB: These are the statutes and the ordinances which you shall observe to
    do in the land which the LORD, the God of your fathers, has given you to possess
    all the days that you live on the earth.
  kbq-kbq: Ra Anumzana tamagehe'mofo Anumzamo'ma tami'nea mopafima umanisuta, ama'na
    kasegene trakenena avariri so'e hiho.
  nhe-BL: “Ya ni nochi nopa tlanahuatili huan leyes tlen monequi inquichihuase nochi
    imoyolis ipan nopa tlali tlen TOTECO ininDIOS imohuejcapan tatahua inmechmacas
    para inmoaxcatise.
  gub-BL: Uze'eg Moizez teko wanupe. — Pemumaw putar kwarahy tetea'u ywy Tupàn Tuweharupi
    Wiko Ma'e zaneipy wazar peme hemimur ràm rehe peneko pà nehe. Peruzar ko Tupàn
    ze'eg nehe. Peruzar ko hemiapo kar nehe no.
  eng-DRA: These are the precepts and judgments, that you must do in the land, which
    the Lord the God of thy fathers will give thee, to possess it all the days that
    thou shalt walk upon the earth.
