verse: DEU.012.001
translations:
  mal-C: നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു കൈവശമാക്കാൻ നൽകുന്ന ദേശത്ത്
    ജീവിതകാലമെല്ലാം ശ്രദ്ധയോടെ പിൻതുടരേണ്ട ഉത്തരവുകളും നിയമങ്ങളും ഇവയാകുന്നു.
  deu-TKW: Dies sind die Satzungen und Rechte, auf deren Befolgung ihr in dem Lande,
    das dir Jahwe, der Gott deiner Väter, zum Besitze gegeben hat, allezeit achten
    sollt, so lange ihr auf Erden lebt.
  lin-lin: Tala bikateli mpe mibeko oyo bosengeli kosalela malamu kati na mokili oyo
    Yawe, Nzambe ya bakoko na bino, azali kopesa bino mpo na kozwa, na tango nyonso
    oyo bokowumela kati na mokili yango.
  eng-LSV: “These [are] the statutes and the judgments which you observe to do in
    the land which YHWH, God of your fathers, has given to you to possess it, all
    the days that you are living on the ground.
  eng-GNV: These are the ordinances and the lawes, which ye shall obserue and doe
    in the lande (which the Lord God of thy fathers giueth thee to possesse it) as
    long as yee liue vpon the earth.
  eng-WEBSTER: These are the statutes and judgments which ye shall observe to do in
    the land which the LORD God of thy fathers giveth thee to possess it, all the
    days that ye live upon the earth.
  nhw-BL: “Ya ni nopa tlanahuatilme huan leyes catli monequi anquichihuase nochi amonemilis
    ipan nopa tlali catli TOTECO ininDIOS amohuejcapan tatahua anmechmacas para anmoaxcatise.
  swh-ONEN: Hizi ndizo amri na sheria ambazo ni lazima mwe waangalifu kuzifuata katika
    nchi ambayo Bwana, Mungu wa baba zenu, amewapa kumiliki, kwa muda wote mtakaoishi
    katika nchi.
  bba-bba: Woodɑbɑ kɑ yiirebu wee ye i ko i mɛm nɔɔwɑ i kɑ sɔmburu ko bɛɛn wɑ̃ɑrun
    tɔ̃ru kpuro sɔɔ tem mɛ sɔɔ, mɛ Gusunɔ bɛsɛn bɑɑbɑbɑn Yinni u bɛɛ wɛ̃ɛmɔ.
  eng-KJVCPB: These are the statutes and judgments, which ye shall observe to do in
    the land, which the Lord God of thy fathers giveth thee to possess it, all the
    days that ye live upon the earth.
  luo-luo: Magi e buche kod chike manyaka une ni uluwo e piny ma Jehova Nyasaye ma
    Nyasach kwereu, osemiyou mondo ukaw obed maru ka pod udak e pinyni.
  meu-meu: Taravatu bona haheḡani bini, Iehova, senemui edia Dirava, vada e henimui
    tanona ai ba badinadia namonamo, tanobada ai ba mauri noho dinadia iboudiai.
  npi-ULB: परमप्रभु तिमीहरूका पिता-पुर्खाहरूका परमेश्‍वरले तिमीहरूलाई अधिकार गर्न
    दिनुभएको देशमा तिमीहरू बाँचुञ्‍जेलसम्म तिमीहरूले मान्‍नुपर्ने विधिविधानहरू यिनै
    हुन् ।
  yor-yor: 'Wọ̀nyí ni àwọn ìlànà àti òfin tí ẹ gbọdọ̀ ṣọ́ra láti máa tẹ̀lé, ní ilẹ̀
    tí Olúwa Ọlọ́run àwọn baba yín, fi fún un yín láti gbà: ní gbogbo ìgbà tí ẹ bá
    fi wà lórí ilẹ̀ náà.'
  ind-ind: Selanjutnya Musa mengajarkan kepada umat Israel, “Inilah sejumlah ketetapan
    dan peraturan yang harus kalian taati dengan cermat selama kalian hidup di bumi
    ini yaitu di negeri yang diberikan TUHAN, Allah nenek moyang kita, untuk kalian
    duduki.
  pes-OPCB: وقتی به سرزمینی می‌رسید که خداوند، خدای پدرانتان آن را به شما داده است،
    باید این فرایض و قوانین را تا وقتی که در آن سرزمین زندگی می‌کنید، اطاعت نمایید.
  tgl-ULB: Ito ang mga batas at ang mga panuntunan na pananatilihin ninyo sa lupain
    na si Yahweh, ang Diyos ng inyong mga ama, ang nagbigay sa inyo para inyong angkinin
    sa lahat ng araw na kayo ay nabubuhay sa mundo.
  cbu-NT: Móysissha Israelchichee waneerangu, Siysa Kanaanash tsap kuskachus, Apanllee
    kamachtamarini urutamari payungtsa. Apanll sirútama zitaminarneetsi tsapoo panachintspa,
    waana tárangu, anoo na musá waanaatsi kuk tatsamchiya. Anoo tsap siyaam panachiya.
    Anushsha taakchus, Apanlleetsimari kuk payungtsa, nuw siyaa atashina.
  hui-hui: Mosesehanda bi laabo halu lalu, Bi mana uru baya hangu hale hadaba. Anduane
    Homogo tí mamalirunaga Ngode Datagaliwabe ibugua dindi ngulebero layagoria pu
    howa bi mana uruni baya hangu hale howa talialu bialu halimu.
  mya-mya: '``သင်​တို့​ဘိုး​ဘေး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ပေး​တော်​မူ​မည့်​ပြည်​တွင်
    နေ​ထိုင်​သ​မျှ ကာ​လ​ပတ်​လုံး​စောင့်​ထိန်း​ရ​မည့်​ပညတ်​တော် များ​ကို​ဖော်​ပြ​အံ့။
    နား​ထောင်​ကြ​လော့။-'
  bod-N: ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དུ།
    ཁྱོད་རྣམས་ས་སྟེང་ནས་འཚོ་བའི་ཉིན་མོ་རེ་རེར་བསྲུངས་ནས་བསྒྲུབ་དགོས་པའི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་རྣམས་འདི་ལྟ་སྟེ།
  sna-sna: Iyi ndiyo mitemo nemirayiro yamunofanira kuchenjera kuti mutevere munyika
    iyo Jehovha, iye Mwari wamadzibaba enyu, akakupai kuti ive yenyu, mazuva ose amuchagara
    munyika iyi.
  spa-BLM: Estos son los estatutos y las ordenanzas que observaréis para hacer en
    la tierra que Yahvé, el Dios de tus padres, te ha dado para que la poseas todos
    los días que viviréis sobre la tierra.
  cac-cac: Aton val juntzan̈ checnab'il yed' c'ayb'ub'al tic yovalil ol e b'eyb'alej
    ayic ayexxoec' d'a lum luum ol yac' Jehová co Diosal yed' eb' co mam quicham eyiquej.
  swh-ULB: Hizi ni amri na sheria ambazo mtazishika katika nchi ambayo, Yahwe Mungu
    wa baba zenu, amewapa kumiliki, siku zote mnazoishi kwenye ardhi.
  bel-bel: Вось пастановы і законы, якія вы павінны выконваць у зямлі, якую Гасподзь,
    Бог бацькоў тваіх, дае табе ў валоданьне, на ўсе дні, якія вы жыцьмеце на той
    зямлі.
  deu-ELBBK: 'Dies sind die Satzungen und die Rechte, die ihr beobachten sollt, sie
    zu tun in dem Land, das der HERR, der Gott deiner Väter, dir gegeben hat, es zu
    besitzen alle die Tage, die ihr auf dem Erdboden lebt:'
  mbb-OT: “Iyan heini menge suǥù wey menge sulunuzen he kinahanglan he ebpurungan
    niw edtumana zutun te ked-ubpè niw ziyà te tanà he ibeǥey keniyu te Nengazen,
    he Megbevayè te menge kepuun niw.
  mal-2015: 'നിന്റെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിനക്കു അവകാശമായി തരുന്ന ദേശത്തു നിങ്ങൾ
    ഭൂമിയിൽ ജീവിച്ചിരിക്കുന്ന നാളെല്ലാം പ്രമാണിച്ചു നടക്കേണ്ടുന്ന ചട്ടങ്ങളും വിധികളും
    ആവിതു:'
  rmc-rmc: „Kala zakoni the prikazaňja mušinen te doľikerel a te kerel, medik dživena
    andre odi phuv, so tumenge del o RAJ, o Del tumare dadengro.
  pes-OPV: اینهاست فرایض و احکامی که شما درتمامی روزهایی که بر زمین زنده خواهید ماند،
    می‌باید متوجه شده، به عمل آرید، در زمینی که یهوه خدای پدرانت به تو داده است، تا
    در آن تصرف نمایی.
  ron-1924: Ятэ леӂиле ши порунчиле пе каре сэ ле пэзиць ши сэ ле ымплиниць кыт вець
    трэи ын цара пе каре в-о дэ ын стэпынире Домнул Думнезеул пэринцилор воштри.
  ben-OBCV: তোমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু যে দেশ তোমাদের অধিকার করার জন্য দিয়েছেন
    সেখানে—যতদিন বেঁচে থাকবে—এসব অনুশাসন ও বিধান যত্নের সঙ্গে পালন করবে।
  som-som: Kuwanu waa qaynuunnada iyo xukummada ay tahay inaad dhawrtaan oo aad ku
    dhex yeeshaan dalkii Rabbiga Ilaaha awowayaashiin ahu uu idiin siinayo inaad hantidaan
    intaad dhulka ku nooshihiin oo dhan.
  lat-VUC: Hæc sunt præcepta atque judicia, quæ facere debetis in terra, quam Dominus
    Deus patrum tuorum daturus est tibi, ut possideas eam cunctis diebus, quibus super
    humum gradieris.
  eng-ASVBT: These are the statutes and the ordinances which ye shall observe to do
    in the land which Jehovah, the God of thy fathers, hath given thee to possess
    it, all the days that ye live upon the earth.
  ita-1885: QUESTI sono gli statuti e le leggi, i quali voi osserverete, per metterli
    in opera, nel paese che il Signore Iddio de' vostri padri vi dà, per possederlo,
    tutto il tempo che voi viverete in su la terra.
  eng-LXXUP: And these are the ordinances and the judgments, which ye shall observe
    to do in the land, which the Lord God of your fathers gives you for an inheritance,
    all the days which ye live upon the land.
  eng-ULB: These are the statutes and the decrees that you will keep in the land that
    Yahweh, the God of your fathers, has given you to possess, all the days that you
    live on the earth.
  spa-VBL: Estas son las normas y preceptos que debes asegurarte de seguir todo el
    tiempo que vivas en la tierra que el Señor, el Dios de tus antepasados, te ha
    dado para que la poseas.
  fra-_FOB: Voici les statuts et les ordonnances que vous prendrez garde de pratiquer,
    dans le pays que l'Éternel, le Dieu de tes pères, t'a donné pour le posséder,
    pendant tout le temps que vous vivrez sur la terre.
  mal-mal: 'നിന്റെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ നിനക്ക് അവകാശമായി തരുന്ന ദേശത്ത്
    നിങ്ങളുടെ ജീവകാലമെല്ലാം പ്രമാണിക്കേണ്ട ചട്ടങ്ങളും വിധികളും ഇവയാകുന്നു:'
  urd-GVR: Zail meṅ wuh ahkām aur qawānīn haiṅ jin par tumheṅ dhyān se amal karnā
    hogā jab tum us mulk meṅ ābād hoge jo Rab tere bāpdādā kā Ḳhudā tujhe de rahā
    hai tāki tū us par qabzā kare. Mulk meṅ rahte hue umr-bhar un ke tābe raho.
  suz-BL: मिनु मोसामी “मेको परमप्रभु यावे आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आ ठीक
    पतीक लोव़ बाक्‍नीम। गे मेको नेल्‍ल परमप्रभु यावे, इन किकी पिपी आन परमप्रभुमी इन
    के सेल्‍चा कली गेशो रागीम मबेक्‍नी सम्‍म टिचा माल्‍नीनी।
  ita-1927: Queste sono le leggi e le prescrizioni che avrete cura d’osservare nel
    paese che l’Eterno, l’Iddio de’ tuoi padri, ti da perché tu lo possegga, tutto
    il tempo che vivrete sulla terra.
  ckb-ckb: ئەمە ئەو فەرز و یاسایانەیە کە بەجێی دەهێنن هەتا لەو خاکەدا بیکەن کە یەزدانی
    پەروەردگاری باوباپیرانتان پێیداون هەتا دەستی بەسەردا بگرن بە درێژایی ڕۆژانی ژیانتان
    لەسەر زەوی.
  eng-BBE: These are the laws and the decisions which you are to keep with care in
    the land which the Lord, the God of your fathers, has given you to be your heritage
    all the days of your life on earth.
  kan-OKCV: ನಿಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನೀವು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ
    ನೀವು ಬದುಕುವ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ಕೈಗೊಂಡು ನಡೆಯತಕ್ಕ ತೀರ್ಪು ಹಾಗು ನಿಯಮಗಳು ಇವೇ.
  tam-2017: '“உங்கள் முற்பிதாக்களின் தேவனாகிய யெகோவா, நீங்கள் சொந்தமாக்கிக்கொள்வதற்காக
    உங்களுக்கு கொடுக்கிற தேசத்திலே, நீங்கள் பூமியில் உயிரோடிருக்கும் நாட்களெல்லாம்
    கைக்கொண்டு நடக்கவேண்டிய கட்டளைகளும் நியமங்களுமாவன:'
  spa-RV-1909: ESTOS son los estatutos y derechos que cuidaréis de poner por obra,
    en la tierra que Jehová el Dios de tus padres te ha dado para que la poseas, todos
    los días que vosotros viviereis sobre la tierra.
  ron-BTF: Acestea sunt statutele şi judecăţile de care să luaţi seama să le împliniţi
    în ţara pe care ţi-o dă DOMNUL Dumnezeul părinţilor tăi, ca să o stăpâneşti, în
    toate zilele cât veţi trăi pe pământ.
  eng-WEBP: These are the statutes and the ordinances which you shall observe to do
    in the land which the LORD, the God of your fathers, has given you to possess
    all the days that you live on the earth.
  eng-FBV: These are the rules and regulations you must make sure to follow the whole
    time you live in the land that the Lord, the God of your forefathers, has given
    you to own.
  nld-1939: Dit zijn de bepalingen en voorschriften, die gij, zolang gij op aarde
    leeft, nauwgezet moet volbrengen in het land, dat Jahweh, de God uwer vaderen,
    u in bezit zal geven.
  nch-BL: “Ya ni nopa tanahuatilme huan leyes cati monequi anquichihuase nochi amonemilis
    ipan nopa tali cati TOTECO ininDIOS amohuejcapan tatahua amechmacas para anmoaxcatise.
  vie-1934: Nầy là những luật lệ và mạng lịnh mà trọn đời mình sống trên đất các ngươi
    phải gìn giữ làm theo trong xứ mà Giê-hô-va Đức Chúa Trời của tổ phụ ngươi đã
    ban cho ngươi nhận lấy.
  hin-CV: उस देश में, जो याहवेह तुम्हारे पूर्वजों के परमेश्वर ने तुम्हें अधिकार करने
    के लिए दे दिया है, ये नियम और विधि तुम आजीवन—जब तक तुम इस पृथ्वी पर जीवित रहोगे,
    बड़ी सावधानीपूर्वक पालन करते रहोगे.
  eng-OURB: These are the statutes and the judgments which you shall observe to do
    in the land which Adonai, the God of your fathers, has given you to possess it,
    all the days that you live on the earth.
  spa-BES: Estas son las leyes y las decisiones que deben tomar con cuidado en la
    tierra que el Señor, el Dios de sus padres, les ha dado para que sea su herencia
    todos los días de su vida en la tierra.
  tdx-tdx: Inao o fañè naho fepètse tsy mahay tsy hambena’areo soa an-tane atolo’
    Iehovà Andrianañaharen-droae’o azo ho lova’o amy ze hene andro hiveloma’ areo
    an-tane atoy.
  vid-vid: “Aga ndo malajizo na mizilo jomlinguganigwa kuwinza kuli isi iwele ndo
    Mkulu Nguluwi, Nguluwi wa hemwe, yoyawapele muihole, mazuwa gose ga kikala kwa
    hemwe hali isi.
  eng-OKE: These are the commandments and judgments you shall observe to do in the
    land that the Lord the God of your fathers will give to thee to inherit all the
    days that you subsist upon the earth.
  tha-KJV: “​ต่อไปนี้​เป็นกฎเกณฑ์และคำตัดสินซึ่งท่านจะต้องระวังที่จะกระทำตามในแผ่นดิน
    ซึ่งพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของท่านประทานให้ท่านยึดครองตลอดวันคืนซึ่งท่านมี​ชี​วิตอยู่ในโลก
  por-BR-2018: Estes são os estatutos e regulamentos que cuidareis de pôr por obra,
    na terra que o SENHOR o Deus de teus pais te deu para que a possuas, todos os
    dias que vós viverdes sobre a terra.
  deu-ELO: 'Dies sind die Satzungen und die Rechte, welche ihr beobachten sollt, sie
    zu tun in dem Lande, das Jehova, der Gott deiner Väter, dir gegeben hat, es zu
    besitzen alle die Tage, die ihr auf dem Erdboden lebet:'
  eng-WYC-2018: These be the behests and dooms (or These be the statutes and laws,
    or judgements), which ye ought to do, in the land which the Lord God of thy fathers
    shall give to thee, that thou wield it, in all (the) days in which thou shalt
    go upon [the] earth.
  epo-epo: Jen estas la leĝoj kaj reguloj, kiujn vi devas observi por plenumi en la
    lando, kiun la Eternulo, la Dio de viaj patroj, donas al vi kiel posedaĵon, dum
    la tuta tempo, kiun vi vivos sur la tero.
  uig-PIN: 'Ata-bowiliringlarning Hudasi bolƣan Pǝrwǝrdigar silǝrning igilixinglarƣa
    beridiƣan zeminda turƣanda, yǝr yüzidiki barliⱪ künliringlarda kɵngül ⱪoyup tutuxunglar
    kerǝk bolƣan bǝlgilimilǝr ⱨǝm ⱨɵkümlǝr mana munulardur: —'
