verse: DEU.012.029
translations:
  mal-C: നീ കൈവശമാക്കാൻപോകുന്ന ദേശത്തുള്ള ജനതകളെ നിന്റെ ദൈവമായ യഹോവ ഛേദിച്ചുകളയുമ്പോഴും
    നീ അവരെ ഉന്മൂലനംചെയ്ത് അവരുടെ ദേശത്തു പാർക്കുമ്പോഴും
  deu-TKW: Wenn Jahwe, dein Gott, die Völker vor dir ausrottet, zu deren Vertreibung
    du dorthin ziehst, und wenn du sie vertrieben und in ihrem Lande Wohnung genommen
    hast,
  lin-lin: Yawe, Nzambe na bino, akolimwisa na liboso na bino bikolo oyo bozali kokende
    kobundisa mpe kobotola. Kasi tango bokobengana bango mpe bokovanda na bamboka
    na bango,
  eng-LSV: When your God YHWH cuts off the nations—to where you are going in to possess
    them—from your presence, and you have possessed them, and have dwelt in their
    land—
  eng-GNV: When the Lord thy God shall destroy the nations before thee, whither thou
    goest to possesse them, and thou shalt possesse them and dwell in their lande,
  eng-WEBSTER: When the LORD thy God shall cut off the nations from before thee, whither
    thou goest to possess them, and thou succeedest them, and dwellest in their land;
  nhw-BL: “Teipa amoTECO Dios quintzontlamiltis nochi nopa masehualme, huan anquiselise
    nopa tlali para amoaxca huan nopona anitztose.
  swh-ONEN: Bwana Mungu wenu atayakatilia mbali mbele yenu mataifa ambayo punde kidogo
    mtayavamia na kuyaondoa. Lakini mtakapokuwa mmeyafukuza na kuishi katika nchi
    yao,
  bba-bba: Gusunɔ bɛsɛn Yinni u koo bwese ni kpeerɑsiɑ ni i ko i ɡirɑ mi. Sɑnɑm mɛ
    i nu ɡirɑ i sinɑ nin temɔ,
  eng-KJVCPB: When the Lord thy God shall cut off the nations from before thee, whither
    thou goest to possess them, and thou succeedest them, and dwellest in their land;
  luo-luo: Jehova Nyasaye ma Nyasachu biro riembo ogendini ma ubiro monjo kendo kawo
    pinygi ka uneno. To ka useriembogi oko mi udak e pinygi,
  meu-meu: Iehova, umui Dirava, ese gabudia bavabi besedia baine negedia daure, bena
    umui ese gabudia bavabi bona edia tano ba noholaia;
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूका सामु ती जातिहरूलाई निष्कासन गर्नुहँदा
    तिमीहरू त्यहाँ गई तिनीहरूलाई पराजित गर्ने छौ र तिनीहरूको देशमा बस्‍ने छौ ।
  yor-yor: Olúwa Ọlọ́run yín yóò gé àwọn orílẹ̀-èdè tí ẹ fẹ́ lé kúrò tí ẹ sì fẹ́ gba
    ilẹ̀ wọn kúrò níwájú u yín. Ṣùgbọ́n nígbà tí ẹ bá ti lé wọn jáde tí ẹ sì ń gbé
    ilẹ̀ wọn.
  ind-ind: “Ketika kalian memasuki negeri yang akan kalian duduki dan maju menyerang
    setiap daerah, TUHAN Allah kita akan mengusir dan menghabisi bangsa yang tinggal
    di sana.
  pes-OPCB: وقتی یهوه خدای شما، قومهای سرزمینی را که در آن زندگی خواهید کرد نابود
    کند،
  tgl-ULB: Kapag winasak ni Yahweh ang mga bansa mula sa harapan ninyo, kapag pumasok
    kayo para alisan sila ng karapatan, at mapaalis ninyo sila, at maninirahan sa
    kanilang lupain,
  cbu-NT: Apanll kanaanshuchee tputs ichingaroo tpachingachiya. Tputsee kapeeteeru,
    siysa anush tsap taatssa. Anushsha taakchus, mangiptis taangtsa; anshuch tputs
    tamakanaya ambitam shirintspa. Yuwaatsitam apanllputsee ungirtakana anoo pakchus,
    siysa pakchiyam anoo chinarintspa.
  hui-hui: Mosesehanda laabo halu lalu, Anduane Homogo inanaga Ngode Datagaliwabe
    ibugua tí dindi mbiragoria anda pugu beremingi wali agali dindi anduane karu bo
    wahai holebira. Ani biragola dindi uruni tígua karulo haga buleberemi.
  mya-mya: '``သင်​တို့​ဝင်​ရောက်​မည့်​ပြည်​တွင်​နေ​ထိုင်​သော လူ​မျိုး​များ​ကို သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​သည်​သုတ်​သင်​ပယ်​ရှင်း​သ​ဖြင့် သင်​တို့ သည်​ထို​ပြည်​ကို​သိမ်း​ပိုက်​နေ​ထိုင်​ရ​ကြ​လိမ့်
    မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་སོང་ནས་ཕྱི་རུ་སྐྲོད་པར་འགྱུར་བའི་མི་རིགས་དེ་དག་ཁྱོད་ཅག་གི་མདུན་ནས་མེད་པར་མཛད་རྗེས།
    ཁྱོད་རྣམས་ལ་དེ་དག་གི་ཡུལ་ཐོབ་ནས་དེ་རུ་གཞིས་ཆགས་ངེས་ཡིན།
  sna-sna: Jehovha Mwari wenyu achaparadza kubva pamberi penyu ndudzi dzamava kuda
    kurwisa nokutorera nyika. Asi kana muchinge madzidzinga uye magara munyika yavo,
  spa-BLM: Cuando Yahvé, tu Dios, elimine a las naciones de delante de ti donde entras
    para despojarlas, y las despojes y habites en su tierra,
  cac-cac: Ayic ol satjoquel masanil juntzan̈ chon̈ab' d'a eyichan̈ yuj Jehová co
    Diosal, a exxo ol ex cajnajcan d'a sat slum eb' chi'.
  swh-ULB: Wakati Yahwe Mungu wenu anapunguza mataifa kutoka kwenu, wakati mnaingia
    kuwafukuza, na mnawafukuza na kuishi katika nchi yao,
  bel-bel: Калі Гасподзь, Бог твой, вынішчыць ад аблічча твайго народы, да якіх ты
    ідзеш, каб узяць іх у валоданьне, і ты, узяўшы іх, паселішся ў зямлі іхняй,
  deu-ELBBK: Wenn der HERR, dein Gott, die Nationen vor dir ausrottet, zu denen du
    kommst, um sie auszutreiben, und du treibst sie aus und wohnst in ihrem Land,
  mbb-OT: “Ebpengelinteuwan te Nengazen he Megbevayè niw he mezezeeti niw is menge
    etew ziyà te menge nasyun he edsurungen niw. Segseǥa niw is menge meǥinged duen
    ne ubpai niw is lugar zan.
  mal-2015: നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തുള്ള ജാതികളെ നിന്റെ ദൈവമായ യഹോവ നിന്റെ
    മുമ്പിൽനിന്നു ഛേദിച്ചുകളയുമ്പോഴും നീ അവരെ നീക്കിക്കളഞ്ഞു അവരുടെ ദേശത്തു പാർക്കുമ്പോഴും
  rmc-rmc: „Sar anglal tumende o RAJ, tumaro Del, zňičinela savore naroden, saven
    džan te zalel, akor tumen zabešena andre lengri phuv.
  pes-OPV: وقتی که یهوه، خدایت، امتهایی را که به جهت گرفتن آنها به آنجا می‌روی، از
    حضور تومنقطع سازد، و ایشان را اخراج نموده، در زمین ایشان ساکن شوی.
  ron-1924: Дупэ че Домнул Думнезеул тэу ва нимичи тоате нямуриле пе каре ле вей изгони
    динаинтя та, дупэ че ле вей изгони ши те вей ашеза ын цара лор,
  ben-OBCV: তোমরা যেসব জাতিকে অধিকারচ্যুত করতে যাচ্ছ তাদেরকে যখন তোমাদের ঈশ্বর সদাপ্রভু
    তোমাদের সামনে থেকে উচ্ছেদ করবেন, যখন তোমরা তাদেরকে অধিকারচ্যুত করে তাদের দেশে
    বসবাস করবে,
  som-som: Markii Rabbiga Ilaahiinna ahu hortiinna ka wada gooyo quruumaha aad ugu
    socotaan inaad hantidaan, oo aad hantidaan ee aad dalkooda iska degtaan,
  lat-VUC: 'Quando disperdiderit Dominus Deus tuus ante faciem tuam gentes, ad quas
    ingredieris possidendas, et possederis eas, atque habitaveris in terra earum:'
  eng-ASVBT: When Jehovah thy God shall cut off the nations from before thee, whither
    thou goest in to dispossess them, and thou dispossessest them, and dwellest in
    their land;
  ita-1885: Quando il Signore Iddio tuo avrà sterminate d'innanzi a te le genti, nel
    cui paese tu entri per possederlo; e tu lo possederai e vi abiterai;
  eng-LXXUP: And if the Lord thy God shall utterly destroy the nations, to whom thou
    goest in thither to inherit their land, from before thee, and thou shalt inherit
    it, and dwell in their land;
  eng-ULB: When Yahweh your God cuts off the nations from before you, when you go
    in to dispossess them, and you dispossess them, and live in their land,
  spa-VBL: Cuando el Señor tu Dios destruya las naciones que están delante de ti cuando
    entres en el país para poseerlas, y las expulses y te establezcas en su tierra,
  fra-_FOB: Quand l'Éternel ton Dieu aura exterminé de devant toi les nations, vers
    lesquelles tu vas pour les déposséder, et que tu les auras dépossédées, et que
    tu habiteras dans leur pays,
  mal-mal: നീ കൈവശമാക്കുവാൻ ചെല്ലുന്ന ദേശത്തുള്ള ജനതകളെ നിന്റെ ദൈവമായ യഹോവ നിന്റെ
    മുമ്പിൽനിന്ന് ഛേദിച്ചുകളയുമ്പോഴും നീ അവരെ നീക്കിക്കളഞ്ഞ് അവരുടെ ദേശത്ത് വസിക്കുമ്പോഴും
  urd-GVR: Rab terā Ḳhudā un qaumoṅ ko miṭā degā jin kī taraf tū baṛh rahā hai. Tū
    unheṅ un ke mulk se nikāltā jāegā aur ḳhud us meṅ ābād ho jāegā.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी मेको रागी रागी ङा मुर आन कली इन ङोंइती क्‍याम्‍ब।
    गे मेको आन कली खेरचा कली जाक्‍नीनी। मिनु थमा पा खेरशा, मेको आन बाक्‍तीकेम बाक्‍नीनी।
  ita-1927: Quando l’Eterno, l’Iddio tuo, avrà sterminate davanti a te le nazioni
    là dove tu stai per entrare a spodestarle, e quando le avrai spodestate e ti sarai
    stanziato nel loro paese,
  ckb-ckb: یەزدانی پەروەردگارتان لەبەردەمتاندا ئەو نەتەوانە لەناو دەبات کە ئێوە خەریکن
    بۆیان دەچن هەتا دەریانبکەن. بەڵام کاتێک ئێوە دەریاندەکەن و لە خاکەکەیان نیشتەجێ
    دەبن،
  eng-BBE: When the people of the land where you are going have been cut off before
    you by the Lord your God, and you have taken their land and are living in it;
  kan-OKCV: ನೀವು ಮುತ್ತಿಗೆ ಹಾಕಿ ವಶಪಡಿಸಿಕೊಳ್ಳಲಿಕ್ಕಿರುವ ದೇಶದ ಜನಾಂಗಗಳನ್ನು ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ತೆಗೆದುಹಾಕುವರು. ನೀವು ಅವರನ್ನು ಹೊರಗೆ ಓಡಿಸಿ, ಅಲ್ಲಿ ನೀವು ನೆಲೆಸಿದಾಗ,
  tam-2017: “நீ சொந்தமாக்கப்போகிற தேசத்தின் மக்களை உன் தேவனாகிய யெகோவா உனக்கு முன்பாக
    அகற்றும்போதும், நீ அவர்களுடைய தேசத்தைச் சொந்தமாக்கி அதிலே குடியிருக்கும்போதும்,
  spa-RV-1909: Cuando hubiere devastado delante de ti Jehová tu Dios las naciones
    á donde tú vas para poseerlas, y las heredares, y habitares en su tierra,
  ron-BTF: Când DOMNUL Dumnezeul tău va stârpi dinaintea ta naţiunile la care mergi
    să le stăpâneşti şi să le alungi şi să locuieşti în ţara lor,
  eng-WEBP: When the LORD your God cuts off the nations from before you where you
    go in to dispossess them, and you dispossess them and dwell in their land,
  eng-FBV: When the Lord your God destroys the nations ahead of you as you enter the
    country to possess, and you drive them out and settle down in their land,
  nld-1939: En wanneer Jahweh, uw God, de volken, die ge gaat verdrijven, voor u zal
    hebben uitgeroeid, en gij die volken zult hebben verjaagd en u in hun land hebt
    gevestigd,
  nch-BL: “Teipa amoTECO Dios quintzontamiltis nochi nopa masehualme, huan anquiselise
    nopa tali para amoaxca huan nopona anitztose.
  vie-1934: Khi Giê-hô-va Đức Chúa Trời ngươi đã diệt khỏi trước mặt ngươi những dân
    tộc mà ngươi đi đến đặng đuổi đi đó, khi ngươi đã đuổi chúng nó rồi, và được ở
    trong xứ chúng nó,
  hin-CV: जब याहवेह, तुम्हारे परमेश्वर तुम्हारे सामने उन राष्ट्रों को नाश कर देंगे,
    जिन्हें तुम दूर करने जा रहे हो और उन्हें वंचित कर तुम उनके देश में बस जाने पर
    हो,
  eng-OURB: When Adonai your God cuts off the nations from before you, where you go
    in to dispossess them, and you dispossess them, and dwell in their land;
  spa-BES: Cuando el pueblo de la tierra a la que se dirigen haya sido destruida por
    el Señor tu Dios, y hayan tomado su tierra y estén viviendo en ella;
  tdx-tdx: Aa ie aitoa’ Iehovà Andrianaña­hare’o aolo’o o fifeheañe handenà’o ho tavane’oo
    naho limbeza’o vaho fa mimoneñ’ an-tane’ iareo ao,
  vid-vid: “Mkulu Nguluwi, Nguluwi wa hemwe, hoyowadumya wanhu wa isi zeng'ha hali
    hemwe, awo womlinguluta kuwawinga na kuwalavya na kikala kuli isi ya hewo,
  eng-OKE: When the Lord thy God shall have destroyed the nations (of the land) whither
    thou art going to cast them out from before thee, and He cast them out, and thou
    dwell in their land,
  tha-KJV: เมื่อพระเยโฮวาห์พระเจ้าของท่านจะขจัดประชาชาติซึ่งท่านเข้าไปยึดครองนั้นออกไปให้พ้นหน้าท่าน
    และท่านก็ยึดครองเข้าอาศัยอยู่ในแผ่นดินนั้น
  por-BR-2018: Quando houver devastado diante de ti o SENHOR teu Deus as nações aonde
    tu vais para possuí-las, e as herdares, e habitares em sua terra,
  deu-ELO: Wenn Jehova, dein Gott, die Nationen vor dir ausrottet, zu welchen du kommst,
    um sie auszutreiben, und du treibst sie aus und wohnst in ihrem Lande,
  eng-WYC-2018: When thy Lord God hath destroyed before thy face [the] folks, to which
    thou shalt enter and wield, (or When the Lord thy God hath destroyed the nations
    before thy face, to whom thou shalt enter in to take), and when thou hast wielded
    those folks, and hast dwelled in their land,
  epo-epo: 'Kiam la Eternulo, via Dio, ekstermos de antaŭ vi la popolojn, al kiuj
    vi iras, por forpeli ilin, kaj vi forpelos ilin kaj ekloĝos en ilia lando:'
  uig-PIN: Pǝrwǝrdigar Hudaying sǝn baridiƣan yǝrdiki ǝllǝrning zeminini igilixing
    üqün ularni sening aldingda yoⱪitidu. Xu qaƣda, sǝn ularning zeminini igilǝp xu
    yǝrdǝ turƣiningda,
  beo-beo: Dilia da amo dunu fi ilia sogega golili dasea, dilia Hina Gode da amo fi
    huluane gugunufinisimu. Amasea, dilia amo sogega osobo dogone fimu.
  tpi-OTNT: Na Moses i tok moa olsem, “God, Bikpela bilong yumi, bai i bagarapim olgeta
    lain manmeri long taim yupela i go insait long graun bilong ol. Na bai yupela
    i ken kisim graun na sindaun long en.
  hau-SA: Ubangiji Allahnku zai kawar muku da al’umman nan da kuke niyyar shiga cikin
    ƙasarsu don ku kore su, bayan kuka kore su, kuka kuma zauna a ƙasarsu,
  uig-LAT: Perwerdigar Xudaying sen baridighan yerdiki ellerning zéminini igilishing
    üchün ularni séning aldingda yoqitidu. Shu chaghda, sen ularning zéminini igilep
    shu yerde turghiningda,
  nde-nde: UThixo uNkulunkulu wenu uzazichitha phambi kwenu zonke izizwe okufanele
    lizihlasele libe selizemuka okungokwazo. Kodwa nxa selizinqobile lazichitha selihlezi
    elizweni lazo,
  ton-ton: ¶ “ʻOka motuhi mei ho ʻao ʻe Sihova ko ho ʻOtua ʻae ngaahi puleʻanga, ʻaia
    ʻoku ke ʻalu ki ai ke maʻu ʻakinautolu, pea kuo ke hoko ʻo fetongi ʻakinautolu,
    ʻo nofo ʻi honau fonua;
  ces-1613: Když by pak vyplénil Hospodin Bůh tvůj od tváři tvé národy ty, k nimž
    ty tudíž vejdeš, abys dědičně vládl jimi, a dědičně je opanoval, a bydlil v zemi
    jejich,
  eng-WMB: When the LORD your God cuts off the nations from before you where you go
    in to dispossess them, and you dispossess them and dwell in their land,
  tam-TCV: நீங்கள் படையெடுத்து வெளியேற்றப்போகும் நாடுகளை உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு
    முன்பாக அழித்துப்போடுவார். ஆனால் அவர்களை நீங்கள் துரத்தி, அவர்களுடைய நாட்டில்
    குடியிருக்கையில்,
  ceb-ULB: Sa dihang pamutlon ni Yahweh nga inyong Dios ang mga nasod gikan sa inyong
    atubangan, sa dihang mosulod kamo ug hinginlan sila, ug hinginlan ninyo sila,
    ug magpuyo sa ilang yuta,
  pol-UBG: Gdy PAN, twój Bóg, wytępi przed tobą narody, do których idziesz, by nimi
