  srp-1865: Kad istrijebi Gospod Bog tvoj ispred tebe narode ka kojima ideš da naslijediš
    zemlju njihovu, i naslijedivši je kad se nastaniš u zemlji njihovoj,
  lug-lug: Amawanga ago g’ogenda okulumba ogatwaleko ensi yaabwe, Mukama agenda kugazikiriza
    nga naawe olaba. Naye bw’obanga omaze okubagoba mu nsi yaabwe, n’okugibeeramu
    n’ogibeeramu,
  heb-heb: כי יכרית יהוה אלהיך את הגוים אשר אתה בא שמה לרשת אותם מפניך וירשת אתם וישבת
    בארצם׃
  ben-IRV: তুমি যে জাতিদেরকে তাড়িয়ে দিতে যাচ্ছ, তাদেরকে যখন তোমার ঈশ্বর সদাপ্রভু
    তোমার সামনে থেকে উচ্ছেদ করবেন ও তুমি তাদেরকে তাড়িয়ে দেবে তাদের দেশে বাস করবে;
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਕੱਢ ਦੇਵੇ, ਜਿਨ੍ਹਾਂ
    ਉੱਤੇ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਤੁਸੀਂ ਜਾਂਦੇ ਹੋ ਅਤੇ ਤੁਸੀਂ ਉਹਨਾਂ ਉੱਤੇ ਕਾਬੂ ਪਾ ਕੇ ਉਹਨਾਂ ਦੇ ਦੇਸ਼
    ਵਿੱਚ ਵੱਸ ਜਾਓ,
  mya-JVB: သင် သွား ၍ ဝင်စား လတံ့သော ပြည်၌ရှိသောလူမျိုး တို့ကို၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား
    သည် သင့် ရှေ့ မှာ ပယ်ရှင်း တော်မူသဖြင့်၊ သူ တို့နေရာပြည် ၌ သင်သည် ဝင်၍နေ သောအခါ၊
  hmo-hmo: “Lohiabada, emui Dirava, ese edia gabudia do umui abia besedia do ia hadikaia
    ore. Vadaeni umui ese edia tano do umui abia, bona unai gabudia dekenai do umui
    noho.
  urd-urd: “जब ख़ुदावन्द तेरा ख़ुदा तेरे सामने से उन क़ौमों को उस जगह जहाँ तू उनके
    वारिस होने को जा रहा है काट डाले, और तू उनका वारिस होकर उनके मुल्क में बस जाये,
  rus-SYN: Когда Господь, Бог твой, истребит от лица твоего народы, к которым ты идешь,
    чтобы взять их во владение, и ты, взяв их, поселишься в земле их;
  bqc-SIM: Dii á Lua a bui pↄ́ álɛ gɛ́ ń bùsu síimápiↄ midɛɛ́, í ń bùsu si
    à zↄ̃lɛu.
  tcz-CHONGTHU: Pakai, Pathen na-masang lamuva che jing ding, chuteng nam dangte jam
    gam diu agamsunga kona asuh manghel diu ahi.
  mar-mar: तुम्ही दुसऱ्यांच्या जमिनीवर ताबा मिळवणार आहात. तुमचा देव परमेश्वर तुमच्यासाठी
    त्या राष्ट्राचा पाडाव करील. तेव्हा तेथील लोकांस हुसकावून तुम्ही तेथे रहाल.
  qub-qub: «Gamcuna guechunayquipaj caycaj Canaán nasyunpitaga Tayta Dios ushajpämi
    runacunata gargonga. Gamcuna chaycho tiyarnaga
  hat-hat: Lè Seyè a, Bondye nou an, va fin disparèt nasyon yo sou chemen nou pou
    nou ka anvayi peyi yo a, lè n'a fin pran peyi a nan men yo pou nou ka rete nou
    menm ladan l',
  eng-BSB: When the LORD your God cuts off before you the nations you are entering
    to dispossess, and you drive them out and live in their land,
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI wa-ƓALAGI ziiti ma zuwu ɠaaleʋezu la wo luɠɔ, niiti
    wo liizu ti ʋɔ bɛ, wo ti zo, siɛgi zu wo ti ɓɛɛzu la, wo zei ta-yooi zu,
  eng-WEBPB: When the LORD your God cuts off the nations from before you where you
    go in to dispossess them, and you dispossess them and dwell in their land,
  kbq-kbq: Ra Anumzana tamagri Anumzamo'ma vugota huno ana mopafima mani'naza vahe'ma
    zamahe fananema hanigeta, mopazmima eritma manisutma,
  nhe-BL: “Teipa imoTECO Dios quintzontlamiltis nochi nopa tlacame, huan inquiselise
    nopa tlali para imoaxca huan nopona initztose.
  gub-BL: Uze'eg wi Moizez kury. — Peixe putar amo ywy rehe nehe. Tupàn Tuweharupi
    Wiko Ma'e Zanezar uzuka putar teko a'e ywy rehe har a'e wà nehe. Peiko putar a'e
    ywy izar romo nehe.
  eng-DRA: 'When the Lord thy God shall have destroyed before thy face the nations,
    which then shalt go in to possess, and when thou shalt possess them, and dwell
    in their land:'
