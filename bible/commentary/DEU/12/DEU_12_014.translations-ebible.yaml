    wanbala pleis yumob garra gibit im ola sekrifais ofring yumob garra barnim, en
    dum ola najalot ting du aibin dalim yumob blanga dum.
  ukr-1871: Нї, на тому місцї, що вибрав собі Господь в одному із твоїх поколїнь,
    там годиться тобі приносити всепалення твої, і там чинити мусиш все, про що заповідаю
    тобі.
  deu-1951: sondern an dem Ort, den der HERR in einem deiner Stämme erwählt, da sollst
    du deine Brandopfer opfern, und daselbst sollst du alles tun, was ich dir gebiete.
  eng-JPS: but in the place which the LORD shall choose in one of thy tribes, there
    thou shalt offer thy burnt-offerings, and there thou shalt do all that I command
    thee.
  srp-1865: Nego na onom mjestu koje izbere Gospod Bog u jednom od tvojih plemena,
    ondje prinosi žrtve svoje paljenice, i ondje èini sve što ti zapovijedam.
  lug-lug: Obiweerengayo mu kifo ekyo ekimu kyokka Mukama ky’anaakulonderanga okuva
    mu kimu ku bika byo; era omwo mw’onookoleranga ebyo byonna bye nkulagira.
  heb-heb: כי אם במקום אשר יבחר יהוה באחד שבטיך שם תעלה עלתיך ושם תעשה כל אשר אנכי
    מצוך׃
  ben-IRV: কিন্তু তোমার কোনো এক বংশের মধ্যে যে জায়গা সদাপ্রভু বেছে নেবেন, সেই জায়গাতেই
    তোমার হোমবলি উৎসর্গ করবে ও সেই জায়গায় আমার আদেশ করা সব কাজ করবে।
  pan-pan: ਪਰ ਉਸ ਸਥਾਨ ਵਿੱਚ ਹੀ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਕਿਸੇ ਗੋਤ ਵਿੱਚੋਂ ਚੁਣੇ, ਤੁਸੀਂ ਆਪਣੀਆਂ
    ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਇਓ ਅਤੇ ਜੋ ਕੁਝ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੰਦਾ, ਉੱਥੇ ਉਹ ਹੀ ਕਰਿਓ।
  mya-JVB: သင် တို့အမျိုး တမျိုး တွင် ထာဝရဘုရား ရွေးကောက် တော်မူသော အရပ် ၌ မီးရှို့
    ရာယဇ်ကို ပူဇော် ၍ ၊ ငါ မှာ ထားသမျှ တို့ကို ပြု ရကြမည်။
  hmo-hmo: To Lohiabada ese umui emui iduhu edia huanai do ia abia hidi gabuna dekenai
    sibona, unai gabu dekenai emui gabua bouboudia do umui henia, bona unuseni lau
    oda karadia ibounai do umui karaia.
  urd-urd: बल्कि सिर्फ़ उसी जगह जिसे ख़ुदावन्द तेरे किसी क़बीले में चुन ले, तू अपनी
    सोख़्तनी क़ुर्बानियाँ पेश करना और वहीं सब कुछ जिसका मैं तुमको हुक्म देता हूँ करना।
  rus-SYN: но на том только месте, которое изберет Господь Бог твой в одном из колен
    твоих, приноси всесожжения твои и делай все, что заповедую тебе сегодня.
  bqc-SIM: sema gu pↄ́ Dii a dilɛ á buie tↄↄlɛ guu bàasio. Wekĩi áli sa'ou, í
    yã́ pↄ́ málɛ daɛ́ↄ kɛu píi.
  tcz-CHONGTHU: Na insung miteu chenna mun, hichu Pakaiyin adeilhenna muna vang chu
    natodoh thei diu ahi. Hiche muna chu pumgo thilto natodoh diu chule ka thupeh
    aboncha nabol kimsoh kei diu ahi.
  mar-mar: परमेश्वर तुमच्या वंशांच्या वतनात अशी एक पवित्र जागा निवडील. तेथेच तुम्ही
    हे होमबली अर्पण करा व ज्या ज्या इतर गोष्टीं विषयी मी तुला आज्ञा करत आहे त्या सर्व
    तेथे करा.
  qub-qub: Chaypa ruquenga maygan trïbuchöpis Tayta Dios acrashan pachallacho rupachinqui.
    Chaychömi ichanga Tayta Diosta aduranayquipaj llapan nishäcunata cumlinqui.
  hat-hat: Seyè a pral chwazi yon kote nan pòsyon tè yonn nan branch fanmi nou yo.
    Se la sèlman n'a ka ofri bèt pou nou boule nèt pou Seyè a, se la n'a fè tou sa
    li mande pou nou fè a.
  eng-BSB: you must offer them only in the place the LORD will choose in one of your
    tribal territories, and there you shall do all that I command you.
  tod-tod: kɛlɛ wa wa-ɠala zalaɠaiti kula naama adaʋɛ, ʋɛ Ɠɔoɠɔ GALAGI a yeelo ná
    ʋa, wa-wolodai ta zu, miná ɠa wa naa kpein kɛ ná, nii gè wo levezu ma.
  eng-WEBPB: but in the place which the LORD chooses in one of your tribes, there
    you shall offer your burnt offerings, and there you shall do all that I command
    you.
  kbq-kbq: Hianagi tamagri amu'nompinti'ma mago naga nofi'mofo mopafima mono hunantegahaze
    huno'ma Ra Anumzamo'ma hania kumateke'za, nagrama tamasmi'noa kante avaririta
    kresramna vu ofa nehutma, maka'zama hugahazema hu'noaza hutma monora huntegahaze.
  nhe-BL: San huelis inquichihuase ipan nopa lugar tlen yajaya quitlapejpenis para
    ichaj ipan itlal se hueyi familia. Nopona huelis inquimacase tlacajcahualistli
    TOTECO huan inquichihuase nochi tlen nimechnahuatijtoc.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak putar amo taw a'e nehe. Upyta putar pitài
    Izaew ta'yr izuapyapyr waiwy rehe nehe. Pezuka putar ma'ea'yr Tupàn pe a'e pe
    pe wà nehe. Pezapo putar amogwer ma'e heremiapo kar a'e pe nehe no.
  eng-DRA: But in the place which the Lord shall choose in one of thy tribes shalt
    thou offer sacrifices. and shalt do all that I command thee.
