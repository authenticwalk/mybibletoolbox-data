verse: DEU.012.014
translations:
  mal-C: യഹോവ നിങ്ങളുടെ ഗോത്രങ്ങളിൽനിന്ന് തെരഞ്ഞെടുക്കുന്ന ഒരു സ്ഥലത്ത് ഹോമയാഗം അർപ്പിക്കുകയും
    അവിടെ ഞാൻ കൽപ്പിക്കുന്നതൊക്കെ പ്രവർത്തിക്കുകയും വേണം.
  deu-TKW: sondern nur an der Stätte, die Jahwe in einem deiner Stämme erwählen wird,
    dort sollst du deine Brandopfer darbringen und dort alles das verrichten, was
    ich dir befehle.
  lin-lin: Bokobonza bambeka yango kaka na esika oyo Yawe akopona kati na moko ya
    bikolo na bino, mpe kuna kaka nde bokosala makambo nyonso oyo natindi bino.
  eng-LSV: rather—that in the place which YHWH chooses in one of your tribes, there
    you cause your burnt-offerings to ascend, and there you do all that which I am
    commanding you.
  eng-GNV: But in ye place which the Lord shall chose in one of thy tribes, there
    thou shalt offer thy burnt offrings, and there thou shalt doe all that I commaund
    thee.
  eng-WEBSTER: But in the place which the LORD shall choose in one of thy tribes,
    there thou shalt offer thy burnt-offerings, and there thou shalt do all that I
    command thee.
  nhw-BL: San huelis anquichihuase ipan nopa lugar catli yaya quitlapejpenis para
    ichaj ipan itlal se hueyi familia. Nopona huelis anquimacase tlacajcahualistli
    TOTECO huan anquichihuase nochi catli nimechnahuatijtoc.
  swh-ONEN: Mtazitoa tu mahali pale ambapo Bwana atachagua katika mojawapo ya makabila
    yenu, nanyi hapo zingatieni kila jambo ninalowaamuru.
  bba-bba: Adɑmɑ i ko i nu kowɑ yɑm mi Yinni Gusunɔ u koo ɡɔsi bɛɛn bwese kɛri tiɑn
    temɔ kpɑ i ko mi kpuro ye nɑ bɛɛ yiiremɔ.
  eng-KJVCPB: but in the place which the Lord shall choose in one of thy tribes, there
    thou shalt offer thy burnt offerings, and there thou shalt do all that I command
    thee.
  luo-luo: Chiwgi mana e kama Jehova Nyasaye biro yiero e kind jo-dhoutu, kendo kanyo
    ema itimie gik moko duto ma achiki.
  meu-meu: a Iehova ese emui iduhu bogaragidia amo baine abia hidi gabuna ai mo; unuseni
    ai emui ḡole-oho bouboudia ba hahelaḡadia, bona unuseni ai na haḡanilaimuimu karadia
    iboudiai ba kara.
  npi-ULB: तर परमप्रभुले तिमीहरूका कुलबाट छान्‍नुहुने एउटा ठाउँमा तिमीहरूले आफ्ना
    होमबलिहरू चढाउनू र त्यहीँ नै मैले तिमीहरूलाई आज्ञा गरेका हरेक कुरा गर्नू ।
  yor-yor: Ibi tí Olúwa yóò yàn láàrín àwọn ẹ̀yà a yín nìkan ni kí ẹ ti máa rú ẹbọ
    sísun yín, kí ẹ sì máa kíyèsi ohun gbogbo tí mo pàṣẹ fún un yín níbẹ̀.
  ind-ind: Persembahkanlah kurban hanya di tempat itu. Di sana kalian harus melakukan
    semua tata cara ibadah sesuai dengan perintah TUHAN yang sedang saya sampaikan
    kepada kalian.
  pes-OPCB: آنها را فقط در جایی می‌توانید قربانی کنید که خداوند در میان یکی از قبیله‌های
    شما انتخاب کرده باشد. در آنجا هر آنچه من به شما فرمان می‌دهم به جا آورید.
  tgl-ULB: pero ito ay sa lugar na pipiliin ni Yahweh na mula sa isa sa inyong mga
    lipi na ang inyong mga handog ay susunugin, at gagawin ninyo doon ang lahat ng
    bagay na sinabi ko sa inyo.
  cbu-NT: Itaru, Apanll waana minummari yaktaa ipuskachu, anshumari siysa uwaa kamachtamarini
    ungirtamaam tuminungtsa.
  hui-hui: Dindi mbiraore tíni hameigini kamigo aria mbiragonaga dindini Anduane Homogo
    ibugua mo wiragoria hangu lomabu mialu halimu. Dindi mbiraore ogoriani hangu howa
    loma irame dai helolenebi bo delalu maru bulene nga lalu langirugonibi biai halu
    halimu.
  mya-mya: သင်​တို့​အ​နွယ်​များ​အ​နက်​တစ်​နွယ်​၏​နယ် မြေ​အ​တွင်း​ရှိ ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ်​တော်
    မူ​မည့်​ဌာ​န​၌​သာ​ယဇ်​ပူ​ဇော်​ရ​မည်။ ထို​ဌာ​န ၌​သာ​မီး​ရှို့​ရာ​ယဇ်​ကို​ပူ​ဇော်​၍
    သင်​တို့​အား ငါ​မှာ​ကြား​သ​မျှ​တို့​ကို​ဆောင်​ရွက်​ရ​မည်။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་ཚོ་པ་ཁག་གི་གཅིག་ནས་བདམས་པའི་ཡུལ་དེར། ཁྱོད་རྣམས་ཀྱི་སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་བ་དང་ངས་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་གནས་དེ་རུ་བསྒྲུབ་དགོས་སོ།
    །
  sna-sna: Muzvipe chete panzvimbo ichatsaurwa naJehovha mune rumwe rwamarudzi enyu,
    uye ipapo muchapa zvipiriso zvenyu zvinopiswa uye muchaita zvose zvandinokurayirai.
  spa-BLM: sino en el lugar que Yahvé elija en una de tus tribus, allí ofrecerás tus
    holocaustos, y allí harás todo lo que yo te mando.
  cac-cac: An̈ej d'a jun lugar sic'b'ilel yuj Jehová d'a scal e chon̈ab' smasanil,
    ata' tzeyic'b'at e silab' yic tze n̈usantz'aoc yed' e c'anab'ajan masanil tas
    svalcan tic d'ayex.
  swh-ULB: lakini ni katika eneo hilo ambalo Yahwe atawachagua miongoni moja kati
    ya makabila yenu ambalo litatoa sadaka ya kuteketezwa, na huko mtafanya kila kitu
    ninachokuamuru.
  bel-bel: а толькі на тым месцы, якое выбера Гасподзь у адным з плямёнаў тваіх, прынось
    цэласпаленьні твае і рабі ўсё, што наказваю табе.
  deu-ELBBK: Sondern an dem Ort, den der HERR in einem deiner Stämme erwählen wird,
    dort sollst du deine Brandopfer opfern und dort alles tun, was ich dir gebiete.
  mbb-OT: kekenà, diyè niw zà ipemuhat te lugar he ǥaked te sevaha he tribu niw he
    ebpilien te Nengazen, ne zutun niw veeli is langun he idsuǥù ku keniyu.
  mal-2015: യഹോവ നിന്റെ ഗോത്രങ്ങളിൽ ഒന്നിൽ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു നീ നിന്റെ ഹോമയാഗങ്ങൾ
    കഴിക്കേണം; ഞാൻ നിന്നോടു ആജ്ഞാപിക്കുന്നതൊക്കെയും നീ ചെയ്യേണം.
  rmc-rmc: Obetinen len ča pre oda jekh than, savo peske o RAJ kidela avri andre jekh
    tumaro kmeňos, a ode keren savoro, so tumenge prikazinav.
  pes-OPV: بلکه درمکانی که خداوند در یکی از اسباط تو برگزیند درآنجا قربانی های سوختنی
    خود را بگذرانی، و درآنجا هرچه من به تو امر فرمایم، به عمل آوری.
  ron-1924: чи сэ-ць адучь ардериле-де-тот ын локул пе каре-л ва алеӂе Домнул ын уна
    дин семинцииле тале ши аколо сэ фачь тот че-ць порунческ еу.
  ben-OBCV: তোমাদের কোনও এক গোষ্ঠীকে দেওয়া জায়গা থেকে যে জায়গাটি সদাপ্রভু বেছে
    নেবেন সেখানেই তোমরা হোমবলি উৎসর্গ করবে, আর সেখানে তোমরা আমার আদেশ করা সবকিছু করবে।
  som-som: laakiinse qurbaannadiinna la gubo waa inaad ku bixisaan meesha Rabbigu
    ka dhex dooranayo qabiilooyinkiinna middood, oo halkaas waa inaad ku wada yeeshaan
    waxaan idinku amrayo oo dhan.
  lat-VUC: sed in eo, quem elegerit Dominus, in una tribuum tuarum offeres hostias,
    et facies quæcumque præcipio tibi.
  eng-ASVBT: but in the place which Jehovah shall choose in one of thy tribes, there
    thou shalt offer thy burnt offerings, and there thou shalt do all that I command
    thee.
  ita-1885: anzi offerisci i tuoi olocausti nel luogo che il Signore avrà eletto in
    una delle tue tribù; e quivi fa' tutto quel che io ti comando.
  eng-LXXUP: save in the place which the Lord thy God shall choose, in one of thy
    tribes, there shall ye offer your whole burnt offerings, and there shalt thou
    do all things whatsoever I charge thee this day.
  eng-ULB: but it is at the place that Yahweh will choose among one of your tribes
    that you will offer your burnt offerings, and there you will do everything that
    I command you.
  spa-VBL: Sino que los ofrecerás solamente en el lugar que el Señor elija, en el
    territorio de una de tus tribus. Allí es donde deben hacer todo lo que les ordeno.
  fra-_FOB: Mais tu offriras tes holocaustes dans le lieu que l'Éternel choisira dans
    l'une de tes tribus, et tu y feras tout ce que je te commande.
  mal-mal: യഹോവ നിന്റെ ഗോത്രങ്ങളിൽനിന്ന് തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നീ നിന്റെ ഹോമയാഗങ്ങൾ
    അർപ്പിക്കണം; ഞാൻ നിന്നോട് ആജ്ഞാപിക്കുന്നതെല്ലാം നീ ചെയ്യണം.
  urd-GVR: balki sirf us jagah par jo Rab qabīloṅ meṅ se chunegā. Wahīṅ sab kuchh
    yoṅ manā jis tarah maiṅ tujhe batātā hūṅ.
  suz-BL: तन्‍न परमप्रभु यावेमी इन थर थर आन दातेमी योव़शो आ बाक्‍तीकेम ला चढ़ेने चाप्‍नीनी।
    मेकेर ला इन चोशा चढ़ेतीके चाक्‍चा माल्‍नीनी। गो आं अरेशो गेय नेल्‍ल मेकेर पचा
    माल्‍नीनी।
  ita-1927: ma offrirai i tuoi olocausti nel luogo che l’Eterno avrà scelto in una
    delle tue tribù; e quivi farai tutto quello che ti comando.
  ckb-ckb: بەڵکو لەو شوێنەی یەزدان هەڵیدەبژێرێت لە یەکێک لە هۆزەکانتان، لەوێ قوربانی
    سووتاندنەکانتان پێشکەش دەکەن و لەوێ هەموو ئەوانە دەکەن کە من فەرمانتان پێدەدەم.
  eng-BBE: But in the place marked out by the Lord in one of your tribes, there let
    your burned offerings be offered, and there do what I have given you orders to
    do.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಗೋತ್ರಗಳ ಒಂದರಲ್ಲಿ ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲೇ ನೀವು ನಿಮ್ಮ ದಹನಬಲಿಗಳನ್ನು
    ಅರ್ಪಿಸಬೇಕು. ಅಲ್ಲೇ ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುವುದನ್ನೆಲ್ಲಾ ಮಾಡಬೇಕು.
  tam-2017: உன் கோத்திரங்களின் ஒன்றில் யெகோவா தெரிந்துகொள்ளும் இடத்தில் மாத்திரம்
    நீ உன் சர்வாங்க தகனபலிகளைச் செலுத்தி, நான் உனக்குக் கற்பிக்கிற யாவையும் அங்கே
    செய்வாயாக.
  spa-RV-1909: Mas en el lugar que Jehová escogiere, en una de tus tribus, allí ofrecerás
    tus holocaustos, y allí harás todo lo que yo te mando.
  ron-BTF: Ci în locul pe care îl va alege DOMNUL într-unul din triburile tale, acolo
    să aduci ofrandele tale arse şi acolo să faci tot ce îţi poruncesc eu.
  eng-WEBP: but in the place which the LORD chooses in one of your tribes, there you
    shall offer your burnt offerings, and there you shall do all that I command you.
  eng-FBV: You are to offer them only in the place the Lord will choose in the territory
    of one of your tribes. That's where you are to do everything that I order you
    to do.
  nld-1939: maar alleen op de plaats, die Jahweh in een uwer stammen zal uitverkiezen,
    moogt gij uw brandoffers opdragen, en daar alles doen wat ik u heb bevolen.
  nch-BL: San huelis anquichihuase ipan nopa lugar cati yaya quitapejpenis quej ichaj
    ipan ital se hueyi familia. Nopona huelis anquimacase tacajcahualisti TOTECO huan
    anquichihuase nochi cati nimechnahuatijtoc.
  vie-1934: nhưng phải dâng tại nơi Đức Giê-hô-va sẽ chọn trong một của các chi phái
    ngươi, và tại đó ngươi phải làm mọi điều ta truyền dặn.
  hin-CV: मगर तुम होमबलि उसी स्थान पर चढ़ाओगे, जो स्थान याहवेह तुममें से किसी एक गोत्र
    के स्थान में चुनेंगे और तुम वहीं वह सब करोगे, जिसका आदेश मैं तुम्हें दे रहा हूं.
  eng-OURB: but in the place which Adonai chooses in one of your tribes, there you
    shall offer your burnt offerings, and there you shall do all that I enjoin you.
  spa-BES: Pero en el lugar señalado por el Señor en una de tus tribus, que se ofrezcan
    sus ofrendas quemadas, y haz lo que te he ordenado que hagas.
  tdx-tdx: te mone amy toetse ho joboñe’ Iehovà amo fifokoa’ooy, ao ty hañenga’o o
    fisoroña’oo, le eo ty hanoa’o ze hene lilieko.
  vid-vid: ila honhu hala Mkulu Nguluwi hoyohagula kuli nhanzi imwe ya nhanzi za hemwe,
    aho ndo honhu homlavila nhambiko za hemwe za kulakazwa na ndo aho homditila mbuli
    zinji zeng'ha zondiwalonjele mdite.
  eng-OKE: But in the Place which the Lord will choose out of one of thy tribes thou
    shalt offer thy sacrifices, and there do all that I command thee.
  tha-KJV: แต่​จงถวายในสถานที่ซึ่งพระเยโฮวาห์จะทรงเลือกในท่ามกลางตระกูลหนึ่งของท่าน
    ท่านจงถวายเครื่องเผาบูชาของท่านที่​นั่น และที่นั่นท่านจงกระทำทุกสิ่งที่ข้าพเจ้าได้บัญชาท่านไว้
  por-BR-2018: Mas no lugar que o SENHOR escolher, em uma de tuas tribos, ali oferecerás
    teus holocaustos, e ali farás tudo o que eu te mando.
  deu-ELO: Sondern an dem Orte, welchen Jehova in einem deiner Stämme erwählen wird,
    daselbst sollst du deine Brandopfer opfern und daselbst alles tun, was ich dir
    gebiete.
  eng-WYC-2018: but in that place which the Lord [shall] choose in one of thy lineages,
    thou shalt offer sacrifices, and thou shalt do whatever things I command to thee.
    (but rather, only at that place which the Lord shall choose in one of thy tribes,
    shalt thou offer thy sacrifices, and thou shalt do whatever I command thee.)
  epo-epo: nur sur tiu loko, kiun elektos la Eternulo, inter unu el viaj triboj, tie
    alportu viajn bruloferojn, kaj tie faru ĉion, kion mi ordonas al vi.
  uig-PIN: Pǝⱪǝt Pǝrwǝrdigar ⱨǝmmǝ ⱪǝbililiringning zeminliri arisidin talliƣan jayda
    kɵydürmǝ ⱪurbanliⱪliringni ⱪil wǝ xu jayda mening sanga barliⱪ tapiliƣinimƣa ǝmǝl
    ⱪil.
  beo-beo: Be sogebi afadafa Hina Gode Ea ilegei sogebi, dilia fi afae ilia soge ganodini
    amoga dilia gobele salasu ima. Amo sogebi dilia gobei iasu ima amola na hamoma:ne
    sia:i liligi huluane hamoma.
  tpi-OTNT: Yupela i mas mekim ol ofa bilong yupela long dispela wanpela ples tasol,
    bai Bikpela i makim insait long graun bilong wanpela lain bilong yupela. Long
    dispela ples tasol yupela i mas mekim ol ofa bilong paia i kukim olgeta, na yupela
    i mas mekim olgeta arapela samting mi bin tokim yupela pinis long en.
  hau-SA: Ku miƙa su kawai a wurin da Ubangiji zai zaɓa a cikin ɗaya daga kabilanku,
    a can za ku yi kowane abin da na umarce ku.
  uig-LAT: Peqet Perwerdigar hemme qebililiringning zéminliri arisidin tallighan jayda
    köydürme qurbanliqliringni qil we shu jayda méning sanga barliq tapilighinimgha
    emel qil.
  nde-nde: Nikelelani kuphela endaweni uThixo azayikhetha phakathi kwezizwana zenu
    kuthi selilapho linanzelele konke engililaya ngakho.
  ton-ton: Ka ko e potu ko ia ʻaia ʻe fili ʻe Sihova ʻi homou faʻahinga ʻe taha, ke
    ke ʻatu ʻi ai ʻa hoʻo ngaahi feilaulau tutu, pea ke fai ʻi ai ʻaia kotoa pē ʻoku
    ou fekau kiate koe.
  ces-1613: Ale na tom místě, kteréž by vyvolil Hospodin v jednom z pokolení tvých,
    tam obětovati budeš zápaly své, a tam učiníš všecko, což já přikazuji tobě.
  eng-WMB: but in the place which the LORD chooses in one of your tribes, there you
    shall offer your burnt offerings, and there you shall do all that I command you.
  tam-TCV: உங்கள் கோத்திரங்களில் யெகோவா தெரிந்துகொள்ளும் இடத்தில் மட்டுமே அவற்றைச்
    செலுத்துங்கள். நான் கட்டளையிட்ட யாவையும் அங்கே செய்யுங்கள்.
  ceb-ULB: apan didto lamang sa dapit nga pilion ni Yahweh sa usa sa inyong mga tribo
    nga maghalad kamo ug sinunog nga mga halad, ug buhaton ninyo didto ang tanan nga
    akong gisugo kaninyo.
  pol-UBG: Lecz tylko na miejscu, które wybierze PAN w jednym z twoich pokoleń, tam
    będziesz składał swoje całopalenia i tam będziesz czynił wszystko, co ci nakazuję.
