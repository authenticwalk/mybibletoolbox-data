    na subene donɲɛ nɛn ɛ taane yi alo ɛ wama a xɔn kii naxan yi.
  haw-1868: Ina paha loihi ia oe ka wahi a Iehova kou Akua i wae ai e hoopaa i kona
    inoa malaila; alaila e kalua oe i ka mea o kau poe bipi a me kau poe hipa a Iehova
    i haawi mai ai ia oe, e like me ka'u i kauoha ai ia oe, a e ai oe ma kou mau ipuka
    i ka mea a pau a kou naau i makemake ai.
  arb-NAV: وَإذَا كَانَ الْمَوْضِعُ الَّذِي يَخْتَارُهُ الرَّبُّ إِلَهُكُمْ لِيَضَعَ
    فِيهِ اسْمَهُ بَعِيداً عَنْ مَكَانِ سُكْنَى بَعْضِكُمْ، فَاذْبَحُوا مِنْ بَقَرِكُمْ
    وَغَنَمِكُمُ الَّتِي أَنْعَمَ بِها الرَّبُّ عَلَيْكُمْ كَمَا أَوْصَيْتُكُمْ، وَكُلُوا
    فِي مُدُنِكُمْ مِنْ كُلِّ مَا اشْتَهَتْهُ أَنْفُسُكُمْ
  ewe-ewe: Ne teƒe si miesubɔa Mawu le didi akpa la, ekema ɣe sia ɣi si mielɔ̃ la,
