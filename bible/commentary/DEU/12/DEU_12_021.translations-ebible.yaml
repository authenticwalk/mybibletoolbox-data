verse: DEU.012.021
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിക്കുന്നതിനു തെരഞ്ഞെടുക്കുന്ന സ്ഥലം വിദൂരത്താകുന്നു
    എങ്കിൽ നിങ്ങളുടെ ദൈവമായ യഹോവ നൽകിയിട്ടുള്ള നിങ്ങളുടെ ആടുകളിൽനിന്നോ കന്നുകാലികളിൽനിന്നോ
    ഒരു മൃഗത്തെ കൊന്ന് ഞാൻ നിങ്ങളോടു കൽപ്പിച്ചപ്രകാരം നിങ്ങളുടെ നഗരങ്ങളിൽവെച്ച് നിന്റെ
    ഇഷ്ടംപോലെ ഭക്ഷിക്കാം.
  deu-TKW: Wenn die Stätte, die Jahwe, dein Gott, erwählt, um seinen Namen daselbst
    wohnen zu lassen, zu weit von dir entfernt ist, so schlachte, wie ich dir geboten
    habe, von deinen Rindern und Schafen, die dir Jahwe gegeben hat, und iß davon
    an deinem Wohnorte nach Herzenslust.
  lin-lin: Soki esika oyo Yawe, Nzambe na bino, aponi mpo na kotia Kombo na Ye ezali
    mosika mingi mpo na bino, wana bokokata kingo ya bangombe na bino, ya bantaba
    na bino, ya bameme na bino, oyo Yawe apesaki bino ndenge natindaki bino mpe bokoki
    kolia yango ndenge bolingi kati na bingumba na bino.
  eng-LSV: When the place is far from you [in] which your God YHWH chooses to put
    His Name there, then you have sacrificed from your herd and from your flock which
    YHWH has given to you, as I have commanded you, and have eaten within your gates,
    of all the desire of your soul;
  eng-GNV: If the place which the Lord thy God hath chosen to put his Name there,
    be farre from thee, then thou shalt kill of thy bullockes, and of thy sheepe which
    the Lord hath giuen thee, as I haue commanded thee, and thou shalt eat in thy
    gates, whatsoeuer thine heart desireth.
  eng-WEBSTER: If the place which the LORD thy God hath chosen to put his name there,
    shall be too far from thee, then thou shalt kill of thy herd and of thy flock,
    which the LORD hath given thee, as I have commanded thee, and thou shalt eat in
    thy gates whatever thy soul desireth.
  nhw-BL: masque huejca anitztoque tlen nopa lugar catli TOTECO Dios quitlapejpenis
    para ichaj. Huelis anquinmictise amohuacaxhua, o amoborregojhua catli TOTECO anmechmacatos,
    huan huelis anquicuase catli anquinequise nopona campa anitztose quen nimechnahuatijtoc.
  swh-ONEN: Kama mahali ambapo Bwana Mungu wenu atapachagua kuweka Jina lake ni mbali
    sana kutoka kwenu, unaweza kuchinja wanyama kutoka makundi yenu ya ngʼombe, ya
    mbuzi na ya kondoo ambayo Bwana amewapa, kama nilivyokuamuru, na mkiwa katika
    miji yenu wenyewe mnaweza kula nyingi mtakavyo.
  bba-bba: Sɑ̃ɑ yee te Gusunɔ bɛsɛn Yinni u ɡɔsɑ tɑ̀ n kɑ bɛɛ tomɑ, i ko i kpĩ i yɑɑ
    sɑbenu wunɑ bɛɛn nɑɑ ɡɔ̃ɔ kɑ bɛɛn yɑ̃ɑ ɡɔ̃ɔ kɑ bɛɛn boo ɡɔ̃ɔ sɔɔn di nɡe mɛ nɑ
    bɛɛ yiire, kpɑ i ye ɡo i tem bɛɛn yɛnusɔ nɡe mɛ i kĩ.
  eng-KJVCPB: If the place which the Lord thy God hath chosen to put his name there
    be too far from thee, then thou shalt kill of thy herd and of thy flock, which
    the Lord hath given thee, as I have commanded thee, and thou shalt eat in thy
    gates whatsoever thy soul lusteth after.
  luo-luo: Ka kama Jehova Nyasaye ma Nyasachu oyiero mondo nyinge obedie bor kodu,
    to unyalo yangʼo chiayo moa e kweth jambu kod dhou moa e miechu kaka asechikou
    kendo ucham ringʼo kaka udwaro.
  meu-meu: Iehova, emui Dirava, ese baine abia hidi bona ladana baine nemailaia gabuna
    bema daudau, emui boromakau eiava emui mamoe, Iehova ese vada e henimui ḡaudia,
    bavaladia diba, vada na haḡanimui heḡereḡerena; bena emui hanua ai bavani, emui
    ura heḡereḡerena.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले आफ्नो नाउँ राख्‍न छान्‍नुहुने ठाउँ तिमीहरूबाट
    ज्यादै टाढा भयो भने मैले तिमीहरूलाई आज्ञा दिएअनुसार परमप्रभुले तिमीहरूलाई दिनुभएका
    गाईवस्तु र भेडा-बाख्राबाट केहीलाई मार्नू, र तिमीहरूको मनले इच्छा गरेअनुसार तिमीहरूले
    आफ्ना सहरहरूभित्र तिनलाई खान सक्छौ ।
  yor-yor: Bí ibi tí Olúwa Ọlọ́run yín bá yàn fún orúkọ rẹ̀ bá jìnnà sí i yín, kí
    ẹ pa màlúù tàbí ewúrẹ́ tí Olúwa Ọlọ́run yín tí fún un yín, bí mo ti pàṣẹ fún un
    yín ní ìlú u yín, ẹ lè jẹ ẹ́ bí ẹ ti fẹ́.
  ind-ind: '@see-verse:DEU.012.020'
  pes-OPCB: '@see-verse:DEU.012.020'
  tgl-ULB: Kung masyadong malayo mula sa inyo ang lugar na pipiliin ni Yahweh na inyong
    Diyos na lagyan ng kaniyang pangalan, sa gayon papatay kayo ng ilan sa inyong
    mga hayop o inyong mga kawan na ibinigay ni Yahweh sa inyo, katulad ng sinabi
    ko sa inyo; maaari kayong kumain sa loob ng inyong mga tarangkahan, ayon sa inyong
    pagnanais.
  cbu-NT: Wandtaatiya Apanll yaktarini siyamand taarashis arap taaru, amb naamaam
    arap pinasakchus, saanshutari taarashis wakaraa, opeejaa pachayarus, anshuritam
    wanutsee ktungangtsa. Yuwari zandkis anuri ktungangtsa. Watam Apanll waana siyaa
    istarangu, chineemis panaranguwa. Yuw nuw siyaa kamachtayanlli anuritam shingtsa.
  hui-hui: Ani howa lotu lolenenaga dindi Anduane Homogohanda tu wu ngelayago tí polene
    kaundiaore hayagua nde i̱na ogodagua bilimu lalu bi langirudagua bialu halimu.
    Tínime nogo bulumaga sibirubi Anduane Homogo ibugua tí ngiyaru tanabi tíni dindi
    kamigoria howa bo dawa nalu halimu. Horo tanabi tínime balu noa birangi balu nalu
    halimu.
  mya-mya: အ​ကယ်​၍​ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ရာ တစ်​ခု​တည်း​သော​ဌာ​န​သည် သင်​တို့​နှင့်​ဝေး
    ကွာ​လွန်း​လျှင်​ငါ​မှာ​ကြား​ထား​သည့်​အ​တိုင်း သင်​တို့​အ​လို​ဆန္ဒ​ရှိ​သော​အ​ခါ​ထာ​ဝ​ရ
    ဘု​ရား​ပေး​သ​နား​တော်​မူ​သော​နွား​သို့ မ​ဟုတ်​သိုး​ကို​သတ်​၍ သင်​တို့​မြို့​ရွာ​များ
    တွင်​စား​ခွင့်​ရှိ​သည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་མཚན་འགོད་པར་བདམས་པའི་གནས་དེ་ཁྱོད་རྣམས་དང་རྒྱང་ཐག་རིང་དྲགས་ན།
    ངས་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་བཞིན་དུ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གནང་བའི་བ་གླང་དང་ར་ལུག་འགའ་བཤས་ཏེ་རང་གི་གྲོང་རྡལ་དུ་འདོད་པ་བཞིན་ཟོས་ཆོག
  sna-sna: Kana nzvimbo iyo inosarudzwa naJehovha Mwari wako kuti aise Zita rakepo
    iri kure newe zvikuru, ungabaya hako zvipfuwo kubva pamombe dzako namakwai ako
    zvawakapiwa naJehovha, sezvandakurayira, mumaguta ako ungadya nyama yakawanda
    sezvaunoda.
  spa-BLM: Si el lugar que Yahvé, tu Dios, elige para poner su nombre está demasiado
    lejos de ti, entonces matarás de tu rebaño y de tus ovejas, que Yahvé te ha dado,
    como yo te he mandado; y podrás comer dentro de tus puertas, según todo el deseo
    de tu alma.
  cac-cac: Tato najat cajan ex d'a jun lugar ol sic'canel Jehová co Diosal b'aj tz'och
    ejmelal chi', syal e milancham noc' e vacax yed' noc' e calnel syac' Jehová chi'
    d'ayex b'aj cajan ex chi', tze chi'an noc' icha syal jantac snib'ej e c'ool, icha
    ix aj valan d'ayex.
  swh-ULB: 'Kama eneo ambalo Yahwe Mungu wenu achagua kuliweka jina lake ni mbali
    kutoka kwenu, basi mtaua baadhi ya mifugo yenu na wanyama wenu ambao Yahwe amewapa,
    kama nilivyowaamuru: hivyo mnaweza kula ndani ya malango yenu, kama tamaa za roho
    zenu.'
  bel-bel: Калі будзе далёка ад цябе тое месца, якое выбера Гасподзь, Бог твой, каб
    быць імю Ягонаму там, дык калі з буйнога і дробнага быдла твайго, якое даў табе
    Гасподзь, як я загадаў табе, і еж у селішчах тваіх, па жаданьні душы тваёй;
  deu-ELBBK: Wenn der Ort, den der HERR, dein Gott, erwählen wird, um seinen Namen
    dahin zu setzen, fern von dir ist, so magst du schlachten von deinem Rind- und
    von deinem Kleinvieh, das der HERR dir gegeben hat, so wie ich dir geboten habe,
    und in deinen Toren essen nach allem Begehr deiner Seele;
  mbb-OT: Emun meziyù diyà te keniyu is lugar he ebpilien te Nengazen he Megbevayè
    niw he zutun sikandin ebeǥayi te zengeg, egkehimu ke edlapè kew wey egkaan kew
    te menge vaka niw wey menge kerehidu niw ziyà te keugelingen niw he menge ubpeey.
    Ne sumalà is insuǥù ku keniyu, ebpekekaan kew taman te egkesuatan niw zuen te
    menge langgam he ibpekaan keniyu te Nengazen,
  mal-2015: നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിപ്പാൻ തിരഞ്ഞെടുത്ത സ്ഥലം ഏറെ ദൂരത്താകുന്നു
    എങ്കിൽ യഹോവ നിനക്കു തന്നിട്ടുള്ള നിന്റെ ആടുമാടുകളിൽ ഏതിനെ എങ്കിലും ഞാൻ നിന്നോടു
    കല്പിച്ചതുപോലെ അറുക്കുകയും നിന്റെ പട്ടണങ്ങളിൽവെച്ചു നിന്റെ ഇഷ്ടംപോലെ ഒക്കെയും
    തിന്നുകയും ചെയ്യാം.
  rmc-rmc: Te ela tumendar dur oda than pro lašariben, so peske kidela avri o RAJ,
    tumaro Del, šaj murdaren a chan ode, kaj bešen, ajci keci kamen; šaj chan andral
    o dobitkos the andral o bakre, so tumenge diňa o RAJ – avke sar tumenge phenďom.
  pes-OPV: و اگر مکانی که یهوه، خدایت، برگزیند تا اسم خود را در آن بگذارد ازتو دور
    باشد، آنگاه از رمه و گله خود که خداوندبه تو دهد ذبح کن، چنانکه به تو امر فرموده‌ام
    و ازهرچه دلت بخواهد در دروازه هایت بخور.
  ron-1924: Дакэ локул пе каре-л ва алеӂе Домнул Думнезеул тэу ка сэ-Шь ашезе аколо
    Нумеле есте департе де тине, вей путя сэ тай вите дин чирядэ ши дин турмэ, кум
    ць-ам порунчит, ши вей путя сэ мэнынчь дин еле ын четэциле тале, дупэ доринца
    та.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু নিজের নামের জন্য ও তাঁর নাম প্রকাশ করবার জন্য যে
    জায়গাটি বেছে নেবেন সেটি যদি তোমাদের কাছ থেকে অনেক দূরে হয়, তবে আমার দেওয়া আদেশ
    অনুসারে তোমরা সদাপ্রভুর দেওয়া গরু ও মেষের পাল থেকে পশু নিয়ে কাটতে পারবে এবং
    যার যার নগরে খুশিমতো মাংস খেতে পারবে।
  som-som: Haddii meesha Rabbiga Ilaahiinna ahu uu u dooranayo inuu magiciisa dhigo
    ay idinka fog tahay, markaas waa inaad lo'diinna iyo adhigiinna uu Rabbigu idin
    siiyey wax uga qalataan sida aan idinku amray, oo waa inaad irdihiinna gudahooda
    ku cuntaan in alla inta nafsaddiinnu doonayso.
  lat-VUC: locus autem, quem elegerit Dominus Deus tuus ut sit nomen ejus ibi, si
    procul fuerit, occides de armentis et pecoribus, quæ habueris, sicut præcepi tibi,
    et comedes in oppidis tuis, ut tibi placet.
  eng-ASVBT: If the place which Jehovah thy God shall choose, to put his name there,
    be too far from thee, then thou shalt kill of thy herd and of thy flock, which
    Jehovah hath given thee, as I have commanded thee; and thou mayest eat within
    thy gates, after all the desire of thy soul.
  ita-1885: Perciocchè il luogo che il Signore Iddio tuo avrà scelto per mettervi
    il suo Nome, sarà lontano da te, ammazza pur del tuo grosso e minuto bestiame,
    che il Signore ti avrà dato, siccome io ti ho comandato, e mangiane dentro alle
    tue porte a ogni tua voglia.
  eng-LXXUP: And if the place be far from thee, which the Lord thy God shall choose
    for himself, that his name be called upon it, then thou shalt kill of thy herd
    and of thy flock which God shall have given thee, even as I commanded thee, and
    thou shalt eat in thy cities according to the desire of thy soul.
  eng-ULB: If the place that Yahweh your God chooses to put his name is too far from
    you, then you will kill some of your herd and your flock that Yahweh has given
    you, as I have commanded you; you may eat within your gates, as your soul desires.
  spa-VBL: Si el lugar donde el Señor tu Dios elige está muy lejos, entonces puedes
    sacrificar cualquier animal del rebaño o manada que te ha dado, siguiendo los
    preceptos que yo te he dado, y puedes comerlo en tu ciudad cuando quieras.
  fra-_FOB: Si le lieu que l'Éternel ton Dieu aura choisi pour y mettre son nom, est
    loin de toi, tu pourras tuer de ton gros ou de ton menu bétail que l'Éternel ton
    Dieu t'aura donné, comme je te l'ai commandé, et tu en mangeras dans tes portes,
    selon tous tes désirs.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിക്കുവാൻ തിരഞ്ഞെടുത്ത സ്ഥലം ഏറെ ദൂരത്താകുന്നു
    എങ്കിൽ യഹോവ നിനക്ക് തന്നിട്ടുള്ള നിന്റെ ആടുമാടുകളിൽ ഏതിനെ എങ്കിലും ഞാൻ നിന്നോട്
    കല്പിച്ചതുപോലെ അറുക്കുകയും നിന്റെ പട്ടണങ്ങളിൽവച്ച് ഇഷ്ടംപോലെ തിന്നുകയും ചെയ്യാം.
  urd-GVR: Agar terā ghar us maqdis se dūr ho jise Rab terā Ḳhudā apne nām kī sukūnat
    ke lie chunegā to tū jis tarah jī chāhe apne shahroṅ meṅ Rab se mile hue maweshiyoṅ
    ko zabah karke khā saktā hai. Lekin aisā hī karnā jaisā maiṅ ne hukm diyā hai.
  suz-BL: परमप्रभु यावे, इन परमप्रभु आ योव़शो बाक्‍तीके इन क्‍येङा ङोन बाक्‍त हना,
    परमप्रभु यावेमी इन कली गेशो बी ब्‍यफ नु क्‍यारश भेडा आ अरेशो खोदेंशो पा इन सहरम
    क्‍योरशा ब्‍वने चाप्‍नीनी।
  ita-1927: Se il luogo che l’Eterno, il tuo Dio, avrà scelto per porvi il suo nome
    sarà lontano da te, potrai ammazzare del grosso e del minuto bestiame che l’Eterno
    t’avrà dato, come t’ho prescritto; e potrai mangiarne entro le tue porte a tuo
    piacimento.
  ckb-ckb: ئەگەر ئەو شوێنەی یەزدانی پەروەردگارتان هەڵیدەبژێرێت هەتا ناوی خۆی لێ دابنێت
    لێتانەوە دوور بوو، ئەوە لەو مانگا و مەڕانەی یەزدان پێتانی داوە سەری ببڕن وەک فەرمانم
    پێکردن و لە شارۆچکەکانتاندا لە هەموو ئەوانەی حەزتان بۆی چوو بخۆن.
  eng-BBE: If the place marked out by the Lord your God as the resting-place for his
    name is far away from you, then take from your herds and from your flocks which
    the Lord has given you, as I have said, and have a meal of it in the towns where
    you may be living.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ ಆಯ್ದುಕೊಂಡ ಸ್ಥಳವು
    ನಿಮಗೆ ದೂರವಾದರೆ, ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಟ್ಟ ದನಕುರಿಗಳಿಂದ ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ನಿಮ್ಮ
    ಊರಲ್ಲೇ ನಿಮಗೆ ಮನಸ್ಸಿದ್ದಷ್ಟು ಮಾಂಸಾಹಾರವನ್ನು ಮಾಡಿ ಉಣ್ಣಬಹುದು.
  tam-2017: உன் தேவனாகிய யெகோவா தமது நாமம் விளங்கும்படித் தெரிந்துகொள்ளும் இடம் உனக்குத்
    தூரமானால், யெகோவா உனக்குக் கொடுத்த உன் ஆடுமாடுகளில் எதையாகிலும் நான் உனக்குக்
    கட்டளையிட்டபடி நீ அடித்து, உன் விருப்பப்படி உன் வாசல்களிலே சாப்பிடலாம்.
  spa-RV-1909: Cuando estuviere lejos de ti el lugar que Jehová tu Dios habrá escogido,
    para poner allí su nombre, matarás de tus vacas y de tus ovejas, que Jehová te
    hubiere dado, como te he mandado yo, y comerás en tus puertas según todo lo que
    deseare tu alma.
  ron-BTF: Dacă locul pe care l-a ales DOMNUL Dumnezeul tău ca să îşi pună numele
    acolo, este prea departe de tine, atunci să înjunghii din cireada ta şi din turma
    ta, pe care ţi le-a dat DOMNUL, precum ţi-am poruncit, şi să mănânci în porţile
    tale după tot ce pofteşte sufletul tău.
  eng-WEBP: If the place which the LORD your God shall choose to put his name is too
    far from you, then you shall kill of your herd and of your flock, which the LORD
    has given you, as I have commanded you; and you may eat within your gates, after
    all the desire of your soul.
  eng-FBV: If the place where the Lord your God chooses to live with you is a long
    way away, then you can slaughter any animal from the herd or flock he has given
    you, following the regulations I have given you, and you can eat it in your town
    whenever you want.
  nld-1939: En zo de plaats, die Jahweh, uw God, zal uitverkiezen, om er zijn Naam
    te vestigen, te ver van u is verwijderd, dan moogt gij van uw runderen en uw kudde,
    die Jahweh u heeft gegeven, slachten zoals ik u heb toegestaan, en er binnen uw
    poorten van eten zoveel ge wilt.
  nch-BL: masque huejca anitztoque ten nopa lugar cati TOTECO Dios quitapejpenis para
    ichaj. Huelis anquinmictise amohuacaxhua, o amoborregojhua cati TOTECO amechmacatos,
    huan huelis anquicuase cati anquinequise nopona campa anitztose quej nimechnahuatijtoc.
  vie-1934: Nếu chỗ mà Giê-hô-va Đức Chúa Trời ngươi đã chọn đặng đặt danh, Ngài cách
    xa ngươi, ngươi được giết bò hay chiên mà Giê-hô-va Đức Chúa Trời ngươi ban cho
    ngươi, y như ta dặn; rồi tùy ý ngươi muốn, ăn lấy nó trong thành mình.
  hin-CV: यदि वह स्थान, जिसे याहवेह तुम्हारे परमेश्वर ने अपनी प्रतिष्ठा-स्थापना के
    लिए चुना है, तुम्हारे लिए बहुत दूर है, तब तो तुम अपने भेड़-बकरी या पशु में से,
    जो तुम्हें याहवेह द्वारा ही प्रदान किया गया है.
  eng-OURB: If the place which Adonai your God shall choose, to put his name there,
    is too far from you, then you shall kill of your herd and of your flock, which
    Adonai has given you, as I have enjoined you; and you may eat within your gates,
    after all the desire of your soul.
  spa-BES: Si el lugar señalado por el Señor tu Dios como lugar de descanso para su
    nombre está lejos de ustedes, entonces podrás matar de tu ganado y de tus rebaños
    que el Señor les ha dado, como he dicho, y Coman en los pueblos donde están viviendo
    todo lo que desee su corazón.
  tdx-tdx: Aa ie lavitse azo i toetse jinobo’ Iehovà Andriana­ñahare’o hampipoha’e
    i tahina’eiy, le handenta amo mpirai-tro’oo irehe naho amo mpirai-lia’o natolo’
    Iehovà azoo amy nandiliako azoy, le hikama an-tanà’o ao ze satrie’ ty tro’o,
  vid-vid: Lelo honhu hoyohagula Mkulu Nguluwi, Nguluwi wa hemwe, hahawiche itagwa
    lya heye, wone hawe kutali ng'hatu, moweza kulidumula singo isenga ama ing'holo
    lyoneche lila Mkulu Nguluwi yawapele, kota vyondiwalonjele na moweza kulya chasi
    choneche cha miwunde ajo, kota mwa hali miji ja hemwe.
  eng-OKE: If the place which the Lord thy God will choose for His Shekinah to dwell
    there, be too far from thee, thou mayest kill of thy oxen and sheep which the
    Lord will give thee, as I have commanded thee, and eat in thy cities of all the
    desire of thy soul.
  tha-KJV: ถ้าสถานที่ซึ่งพระเยโฮวาห์พระเจ้าของท่านทรงเลือกไว้ เพื่อสถาปนาพระนามของพระองค์​ที่​นั่นนั้นห่างจากท่านเกินไป
    ท่านจงฆ่าสัตว์จากฝูงวัวฝูงแพะแกะของท่านเถอะ ซึ่งพระเยโฮวาห์ทรงประทานแก่​ท่าน ดังที่​ข้าพเจ้าบัญชาท่านไว้​แล​้​วน​ั้น
    ท่านจงรับประทานในประตูเมืองของท่านตามที่ใจของท่านปรารถนาเถิด
  por-BR-2018: Quando estiver longe de ti o lugar que o SENHOR teu Deus houver escolhido,
