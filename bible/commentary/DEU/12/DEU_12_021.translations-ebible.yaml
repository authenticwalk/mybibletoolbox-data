  hbo-hbo: כִּֽי־יִרְחַ֨ק מִמְּךָ֜ הַמָּקֹ֗ום אֲשֶׁ֨ר יִבְחַ֜ר יְהוָ֣ה אֱלֹהֶיךָ֮
