  urd-GVH: अगर तेरा घर उस मक़दिस से दूर हो जिसे रब तेरा ख़ुदा अपने नाम की सुकूनत के
    लिए चुनेगा तो तू जिस तरह जी चाहे अपने शहरों में रब से मिले हुए मवेशियों को ज़बह
    करके खा सकता है। लेकिन ऐसा ही करना जैसा मैंने हुक्म दिया है।
  rug-rug: Be seu koa gamu sa vasina vahesihesiana sapu vizatia e Zihova sa mia Tamasa,
