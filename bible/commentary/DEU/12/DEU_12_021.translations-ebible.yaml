    houver dado, como te mandei eu, e comerás em tuas portas segundo tudo o que desejar
    tua alma.
  deu-ELO: Wenn der Ort, den Jehova, dein Gott, erwählen wird, um seinen Namen dahin
    zu setzen, fern von dir ist, so magst du schlachten von deinem Rind-und von deinem
    Kleinvieh, das Jehova dir gegeben hat, so wie ich dir geboten habe, und in deinen
    Toren essen nach allem Begehr deiner Seele;
  eng-WYC-2018: forsooth if the place is far, which thy Lord God choose, that his
    name be there, thou shalt slay of thine oxen, and sheep, which thou hast, as the
    Lord commanded to thee; and thou shalt eat in thy cities as it pleaseth thee.
    (but if the place is too far from thee, which the Lord thy God shall choose, that
    his name be there, thou shalt kill some of thy oxen, or of thy sheep, which thou
    hast, as the Lord commanded thee; and thou shalt eat it in thy cities as it pleaseth
    thee.)
  epo-epo: Se estos malproksima de vi tiu loko, kiun elektos la Eternulo, via Dio,
    por meti tien Sian nomon, tiam buĉu el viaj grandaj kaj malgrandaj brutoj, kiujn
    la Eternulo donis al vi, kiel mi ordonis al vi, kaj manĝu en viaj urboj laŭ la
    tuta deziro de via animo.
  uig-PIN: Əgǝr Pǝrwǝrdigar Hudayinglar Ɵz namini ⱪoyuxⱪa tallaydiƣan jay sǝndin bǝk
