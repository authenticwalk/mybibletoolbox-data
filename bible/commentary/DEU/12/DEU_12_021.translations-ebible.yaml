    kee siif kenne keessaa qalachuu, magaalaawwan kee keessattis hamma feete nyaachuu
    dandeessa.
  fra-LSG: Si le lieu que l’Éternel, ton Dieu, aura choisi pour y placer son nom est
    éloigné de toi, tu pourras tuer du gros et du menu bétail, comme je te l’ai prescrit,
