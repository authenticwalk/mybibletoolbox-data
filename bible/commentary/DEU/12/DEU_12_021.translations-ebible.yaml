    a Awurade de ama mo no bi we ɛnam no wɔ mo fie sɛdeɛ mahyɛ mo no.
  eng-WEBU: If the place which the LORD your God shall choose to put his name is too
    far from you, then you shall kill of your herd and of your flock, which the LORD
    has given you, as I have commanded you; and you may eat within your gates, after
