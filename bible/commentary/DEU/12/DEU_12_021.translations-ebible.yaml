    mǝn sanga tapiliƣandǝk ularni soyisǝn wǝ xǝⱨǝr-yeziliring iqidǝ kɵnglüng tartⱪiniqǝ
    boƣuzlap yǝysǝn.
  beo-beo: Be nodosu sogebi amo Hina Gode da ilegei, amo da dilia sogebi amoga sedade
    ba:sea, defea, bulamagau o sibi amo Hina Gode da dilima i, amo medole legele dilia
    diasuga manu da defea. Na da amo dilima sia:i dagoi.
  tpi-OTNT: Sapos dispela wanpela ples bilong lotu i longwe tumas, orait yupela i
    mas mekim olsem mi bin tokim yupela. Yupela i ken kilim bulmakau o sipsip, Bikpela
    i bin givim long yupela, na kaikai abus long ples bilong yupela. Yupela i ken
    mekim olsem long olgeta taim yupela i laikim.
  hau-SA: In wurin da Ubangiji Allahnku ya zaɓa don yă sa Sunansa yana da nisa sosai
    daga inda kuke, za ku iya yankan dabbobi daga garkunanku na shanu da na tumakin
    da Ubangiji ya ba ku, kamar yadda na umarce ku, a cikin biranenku kuma za ku iya
    ci, yadda kuke so.
  uig-LAT: Eger Perwerdigar Xudayinglar Öz namini qoyushqa tallaydighan jay sendin
    bek yiraq bolsa, sen Perwerdigar sanga teqdim qilghan kala-qoylardin élip soyisen;
    men sanga tapilighandek ularni soyisen we sheher-yéziliring ichide könglüng tartqiniche
