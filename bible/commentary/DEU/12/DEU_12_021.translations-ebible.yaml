  eng-LEE: 'If the place which the Lord thy God may choose to put his name there be
    too far for thee: then mayest thou kill of thy herds and of thy flocks, which
    the Lord hath given thee, as I have commanded thee; and thou shalt eat in thy
    gates according to all the longing of thy soul.'
  asm-FB: আপোনালোকৰ ঈশ্বৰ যিহোৱাই নিজৰ নাম স্থাপন কৰিবৰ অৰ্থে যি ঠাই বাছি ল’ব, সেয়ে
    যদি আপোনালোকৰ ওচৰৰ পৰা বহুত দূৰৈত হয়, তেন্তে মই দিয়া আজ্ঞা অনুসাৰে আপোনালোকে
    যিহোৱাই আপোনালোকক দিয়া গৰু-ছাগলী, মেৰ আদি জাকৰ পৰা পশু লৈ মাৰিব পাৰিব আৰু আপোনালোকৰ
    নগৰৰ দুৱাৰৰ ভিতৰত মনৰ ইচ্ছাৰ দৰে ভোজন কৰিব পাৰিব।
  sus-A: شَ وٌ مَكُيَ عَلَتَلَ شَ يِرٍ سُفَندِشِ رَ عَ شِلِ مَتْشْمَ دّننَشّ، وٌ نْمَ
