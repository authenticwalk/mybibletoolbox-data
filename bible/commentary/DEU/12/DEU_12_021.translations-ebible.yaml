    ị chọrọ.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଆପଣା ନାମ ରଖିବା ନିମନ୍ତେ ଯେଉଁ ସ୍ଥାନ ମନୋନୀତ କରିବେ,
    ତାହା ଯଦି ତୁମ୍ଭ ନିକଟରୁ ବହୁତ ଦୂର ହୁଏ, ତେବେ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଦତ୍ତ ଗୋମେଷାଦି ପଲରୁ
    ପଶୁ ନେଇ ଆମ୍ଭ ଆଜ୍ଞାମତେ ବଧ କରି ଆପଣା ପ୍ରାଣର ବାଞ୍ଛାନୁସାରେ ନଗର-ଦ୍ୱାର ଭିତରେ ଭୋଜନ କରି
    ପାରିବ।
  chk-chk: Are ewe leni, ewe Samol mi Lapalap ämi we Kot epwe filätä pwe aramas repwe
    fel ngeni ie, a kon toau senikemi, oua tongeni niela eman man seni nöümi pwiin
    kow ika sip ewe Samol mi Lapalap a ngenikemi. Iwe, oua tongeni ochoch ewe fituk
    me lon ämi kewe telinimw ükükün ämi mochen, usun üa fen allük ngenikemi.
  rop-rop: If det speshalwan pleis blanga weshipbat im longwei, wal enitaim yumob
    gin kilim eni buligi o ship weya YAWEI gibit langa yumob, wal yumob lau blanga
    dagatbat ola bif langa yumob kemp.
  ukr-1871: Коли далеке від тебе те місце, що Господь, Бог твій, вибере, щоб там поставити
    імя своє, так можна тобі заколювати з буйної і дрібної скотини, що дав тобі Господь,
    як я заповідав тобі, і їсти меш в оселї твоїй, як душа твоя забажає.
  deu-1951: Ist aber der Ort, den der HERR, dein Gott, erwählt hat, daß er seinen
    Namen dorthin setze, zu ferne von dir, so schlachte von deinen Rindern oder von
    deinen Schafen, die der HERR dir gegeben hat (wie ich dir geboten habe) und iß
    es in deinen Toren nach aller Lust deiner Seele.
  eng-JPS: If the place which the LORD thy God shall choose to put His name there
    be too far from thee, then thou shalt kill of thy herd and of thy flock, which
    the LORD hath given thee, as I have commanded thee, and thou shalt eat within
    thy gates, after all the desire of thy soul.
  srp-1865: Ako bi bilo daleko od tebe mjesto koje Gospod Bog tvoj izbere da ondje
    namjesti ime svoje, zakolji od stoke svoje krupne ili sitne, koju ti da Gospod,
    kao što sam ti zapovjedio, i jedi u svom mjestu po svoj želji duše svoje.
  lug-lug: Ekifo, Mukama Katonda wo ky’anaabanga akulondedde okuteekamu Erinnya lye,
    bwe kinaabanga kiri wala n’ewuwo kale onooyinzanga okutta ku zimu ku nsolo ez’omu
    bisibo byo ne mu biraalo byo Mukama by’anaabanga akuwadde, nga bwe nkulagidde;
    era mu bibuga byo onooyinzanga okulya ennyama ennyingi nga bw’onooyagalanga.
  heb-heb: כי ירחק ממך המקום אשר יבחר יהוה אלהיך לשום שמו שם וזבחת מבקרך ומצאנך אשר
    נתן יהוה לך כאשר צויתך ואכלת בשעריך בכל אות נפשך׃
  ben-IRV: আর তোমার ঈশ্বর সদাপ্রভু নিজের নাম স্থাপনের জন্যে যে জায়গা বেছে নেবেন,
    তা যদি তোমার থেকে অনেক দূর হয়, তবে আমি যেমন বলেছি, সেই অনুসারে তুমি সদাপ্রভুর
    দেওয়া গরু মেষের পাল থেকে পশু নিয়ে হত্যা করবে ও নিজের প্রাণের ইচ্ছা অনুসারে শহরের
    দরজার ভিতরে খেতে পারবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਸਥਾਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਪਣਾ ਨਾਮ ਵਸਾਉਣ ਲਈ ਚੁਣੇਗਾ,
    ਤੁਹਾਡੇ ਤੋਂ ਬਹੁਤ ਦੂਰ ਹੋਵੇ, ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਇੱਜੜ ਅਤੇ ਚੌਣੇ ਵਿੱਚੋਂ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ
    ਤੁਹਾਨੂੰ ਦਿੱਤਾ, ਪਸ਼ੂ ਵੱਢ ਲਿਓ, ਜਿਵੇਂ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਫਾਟਕਾਂ
    ਦੇ ਅੰਦਰ ਆਪਣੇ ਮਨ ਦੀ ਇੱਛਾ ਅਨੁਸਾਰ ਖਾ ਲਿਆ ਕਰਿਓ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား သည် နာမ တော် ကို တည် စေဘို့ရာ ရွေးကောက် တော်မူသောအရပ်
    သည် သင့် နေရာနှင့် ဝေး လွန်းလျှင် ၊ ထာဝရဘုရား ပေး တော်မူသော သိုး နွား ကို၊ ငါမှာ
    ထားသည်အတိုင်း သတ် ၍ ၊ သင့် နေရာ အရပ်၌ စား ချင်တိုင်းစား ရသောအခွင့်ရှိ၏။
  hmo-hmo: Bema Lohiabada ia abia hidi tomadiho gabuna be daudau, emui boromakau o
    emui mamoe, Lohiabada ese umui dekenai ia henia gaudia umui alaia diba, umui lau
    hamaoroa bamona. Bona emui hanua dekenai unai vamu umui ania diba, emui ura hegeregerena.
  urd-urd: और अगर वह जगह जिसे ख़ुदावन्द तेरे ख़ुदा ने अपने नाम को वहाँ क़ाईम करने
    के लिए चुना है तेरे मकान से बहुत दूर हो, तो तूअपने गाय बैल और भेड़ — बकरी में
    से जिनको ख़ुदावन्द ने तुझको दिया है किसी को ज़बह कर लेना और जैसा मैंने तुझको हुक्म
    दिया है तू उसके गोश्त को अपने दिल की चाहत के मुताबिक़ अपने फाटकों के अन्दर खाना;
  rus-SYN: Если далеко будет от тебя то место, которое изберет Господь, Бог твой,
    чтобы пребывать имени Его там, то заколай из крупного и мелкого скота твоего,
    который дал тебе Господь Бог твой, как я повелел тебе, и ешь в жилищах твоих,
    по желанию души твоей;
  bqc-SIM: Tó gu pↄ́ Dii á Lua a sɛ a tↄ́ aↄ kuwà zã̀ánↄ, àli pↄ́ pↄ́ Dii kpàwá
    kòlokpa lá má dìlɛɛ́wa, í só á bɛ wɛ̃́lɛu á pↄeãwa.
  tcz-CHONGTHU: Hichu Pakai deilhenna mun, Pakaiyin akinbol nadia adeilhen namun’a
    jong naneh thei diu nain muna pat kenglama saotah kijot ahi. Chutengleh gancha
    lah’a nakel hon, na kelngoi hon chule nabong hon lah’a nadei na kitha uva naneh
    jeng theiyu ahi.
  mar-mar: तेव्हा मांसाची गरज पडली की जे मिळेल ते मांस तुम्ही खा. तुमचा देव परमेश्वर
    याने दिलेल्या पशु-पक्ष्यांच्या कळपातील कोणताही प्राणी मारलात तरी चालेल. मी आज्ञा
    दिल्याप्रमाणे तुम्ही राहत्या जागी हे मांस हवे तेव्हा खा.
  qub-qub: Gamcuna tiyashayquipita Tayta Diosta aduranayquipaj acrashan pacha carucho
    captenga wäcayquita, uyshayquita pishtarcur micucunqui tiyarcaycashallayquicho.
    Chayno ruranqui noga willapashänölla.
  hat-hat: Lè kote Seyè a chwazi pou yo fè sèvis pou li a twò lwen pou nou ale, n'a
    gen dwa touye bèf, kabrit ak mouton Seyè a va ban nou, jan mwen te di nou pou
    nou fè l' la. N'a gen dwa manje vyann lakay nou lè nou vle, kantite nou vle.
  eng-BSB: If the place where the LORD your God chooses to put His Name is too far
    from you, then you may slaughter any of the herd or flock He has given you, as
    I have commanded you, and you may eat it within your gates whenever you want.
  tod-tod: Ni adaʋɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI yeelosu ná ʋa ga daaseigi ɠɛ ná, ná
    maaɠoozaʋɛ wo ʋa, wa-loganiiti Ɠɔoɠɔ GALAGI feezu wo ʋɛ, wa zoo wo ta zeɠe ma
    wolaiti su, ɓaa ma goiti su, wo paa, eɠɛʋelei gè devei veeni la wo ya, wa zoo
    wo mi, ʋɛ wo zeini ná, eɠɛʋelei wo pɔ la.
  eng-WEBPB: If the place which the LORD your God shall choose to put his name is
    too far from you, then you shall kill of your herd and of your flock, which the
    LORD has given you, as I have commanded you; and you may eat within your gates,
    after all the desire of your soul.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma mono hunantegahaze hunte'nigeno me'ne'nia
    kuma'mo'ma afete'ma me'neniana, nagrama huramante'noa kante anteta Ra Anumzamo'ma
    tamami'nea bulimakao afutamifintiro, sipisipi afutamifintira kumatamifina amne
    ahetma negahaze.
  nhe-BL: yonque huejca initztoque tlen nopa lugar tlen TOTECO Dios quitlapejpenis
    para ichaj. Huelis inquinmictise imohuacaxhua, o imoborregojhua tlen TOTECO inmechmacatos,
    huan huelis inquicuase tlen inquinequise nopona campa initztose queja nimechnahuatijtoc.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak putar amo taw nehe. Pemuwete katu putar
    Tupàn a'e taw pe nehe. Aze peiko muite a'e wi nehe, pepuner heremiapo kar iapo
    haw rehe nehe. A'e pe peneko haw pe pepuner tapi'ak wazuka haw rehe àràpuhàràn
    wazuka haw rehe nehe. Pepuner ma'ero'o kwer i'u haw rehe penemimutar rupi nehe.
  eng-DRA: And if the place which the Lord thy God shall choose, that his name should
    be there, be far off, thou shalt kill of thy herds and of thy flocks, as I have
    commanded thee, and shalt eat in thy towns, as it pleaseth thee.
