    kwenu nguThixo, njengoba ngililayile, kuthi emadolobheni enu lizidle lezozifuyo
    njengokuthanda kwenu.
  ton-ton: Kapau ʻoku mamaʻo ʻiate koe ʻae potu ʻaia kuo fili ʻe Sihova ko ho ʻOtua
    ke ʻai ki ai hono huafa, te ke toki tāmateʻi mei hoʻo fanga manu lalahi, pea mo
    hoʻo fanga manu siʻi, ʻaia kuo tuku kiate koe ʻe Sihova, ʻo hangē ko ia kuo u
    fekau kiate koe, pea te ke kai ʻi ho ngaahi matapā ʻaia kotoa pē ʻoku ke holi
    ki ai.
  ces-1613: Jestliže by daleko bylo od tebe místo, kteréž vyvolí Hospodin Bůh tvůj,
    aby přebývalo tam jméno jeho, zabiješ hovado z skotů neb bravů svých, kteréž by
    dal Hospodin tobě, jakžť jsem přikázal tobě, a jísti budeš v městě svém, vedlé
    vší líbosti duše své.
  eng-WMB: If the place which the LORD your God shall choose to put his name is too
    far from you, then you shall kill of your herd and of your flock, which the LORD
    has given you, as I have commanded you; and you may eat within your gates, after
    all the desire of your soul.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா தமது பெயர் விளங்கும்படி தெரிந்துகொள்ளும் இடம் உங்களுக்கு
    அதிக தூரமாயிருந்தால், நான் உங்களுக்குக் கட்டளையிட்டபடி யெகோவா உங்களுக்குக் கொடுக்கும்
    ஆட்டு மந்தைகளிலும், மாட்டு மந்தைகளிலும் உள்ள மிருகங்களைக் கொன்று, உங்கள் சொந்தப்
    பட்டணங்களில் நீங்கள் விரும்பிய அளவு அவற்றைச் சாப்பிடலாம்.
  ceb-ULB: Kung ang dapit nga pilion ni Yahweh nga inyong Dios aron butangan sa iyang
    ngalan layo kaayo gikan kaninyo, makahimo kamo sa pag-ihaw ug pipila sa inyong
    kahayopan nga gihatag ni Yahweh kaninyo, sumala sa akong gisugo kaninyo; makahimo
    kamo sa pagkaon sulod sa inyong mga ganghaan, sumala sa gitinguha sa inyong kalag.
  pol-UBG: A jeśli daleko od ciebie będzie miejsce, które PAN, twój Bóg, wybierze,
    aby tam przebywało jego imię, wtedy zabijesz ze swego bydła i ze swoich owiec,
    które da ci PAN, tak jak ci nakazałem, i będziesz jadł w swoich bramach cokolwiek
    twoja dusza zapragnie.
  agr-agr: Tuja Tuke Pujuu atumi Apajuíjum emematku ijuntai atinun nii nugkan etegkatta
    nunú atushtaitkuig, atumdau baka aidau, uwig aidau, Apajuí amasbau aina duka atum
    batsatbaunmak maajum nuwig pujusjum, wi atumin timajim dutiksagmek atum wakegamu
    yuwatajum.
  kyc-kyc: Kamongo lakandenge panda mende nanesa wakasa ingiya kande dokopa nambame
    nakama langiyunuli pyuo nakamame mena bulamakao sipisipipi Kamongome nakama jiyamo
    dupwana mende pyao kisapala nakamana anda dokona nao pisiramo.
  urd-GVU: اگر تیرا گھر اُس مقدِس سے دُور ہو جسے رب تیرا خدا اپنے نام کی سکونت کے
    لئے چنے گا تو تُو جس طرح جی چاہے اپنے شہروں میں رب سے ملے ہوئے مویشیوں کو ذبح
    کر کے کھا سکتا ہے۔ لیکن ایسا ہی کرنا جیسا مَیں نے حکم دیاہے۔
  deu-1912: Ist aber die Stätte fern von dir, die der HERR, dein Gott, erwählt hat,
    daß er seinen Namen daselbst wohnen lasse, so schlachte von deinen Rindern oder
    Schafen, die dir der HERR gegeben hat, wie ich dir geboten habe, und iß es in
    deinen Toren nach aller Lust deiner Seele.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಆರಿಸಿಕೊಂಡ ಸ್ಥಳವು
