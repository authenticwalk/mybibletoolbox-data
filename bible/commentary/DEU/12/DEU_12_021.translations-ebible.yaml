  mdy-ETH: ዒንሢ ሹኪ ዒንጋንዳጉዲ ናንጊና ናንጋ ጎዳ ዶኦሬ ቤዜላ ዒንሢም ሃካያ ማዔቴ ዓሽኪ ዒንሢ ሱኡኬ ዎዶና ናንጊና ናንጋ
