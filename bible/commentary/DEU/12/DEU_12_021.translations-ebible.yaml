  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò ndi dɛ́tɛ́nɛ̀ ti Yiɛ̀ nKuyie nkùù di te kù tɑ̃ɑ̃tɛ́ dìì
    kɑrì kɛ̀ di bo nyu ku yètìrì, di bo nɑ kɛ́dɛitɛ di wũɔ̃ kù di duɔ́ nyì miɛkɛ kɛ́kuɔ
    kɛ́cɑ́ɑ́kɛ́ di dɔ́mɛ̀, n di nɑ̀kɛ́ kɛ yɛ̃ ndɛ̀ ndòmmɛ̀. Di bo nɑ kɛ́mbo di cɛ̃́ĩ
    kɛ́ ì cɑ̀ɑ́kɛ́ di dɔ́ mɛ̀ɛ̀ botí.
  msy-2020: Eghtɨ danganir ia Ikiavɨra Itir God, ian Godɨn ziam famin kam a saghon
    ikɨtɨ, kɨ ia mɨkemezɨ moghɨn, ia damu. Ia Ikiavɨra Itir God ia ganɨngizir bulmakau
    o sipsip mɨsuegh, an tuziba uan nguibamɨn dar amɨ. Ia kamaghɨn damusɨ ifuegh,
    egh dughiabar kamaghɨra damu.
  azb-azb: Allahınız Rəbbin adını qoymaq üçün seçdiyi yer sizdən uzaqdırsa, əmr etdiyim
    kimi Rəbbin verdiyi naxırlardan, sürülərdən heyvan kəsib öz şəhərlərinizdə ürəyiniz
    istəyən qədər ət yeyə bilərsiniz.
  eng-DBY: If the place which Jehovah thy God will choose to set his name there be
    too far from thee, then thou shalt slay of thy kine and of thy sheep which Jehovah
    hath given thee, as I have commanded thee, and thou shalt eat in thy gates according
    to all the desire of thy soul.
  hin-2017: जो स्थान तेरा परमेश्वर यहोवा अपना नाम बनाए रखने के लिये चुन ले वह यदि
    तुझ से बहुत दूर हो, तो जो गाय-बैल भेड़-बकरी यहोवा ने तुझे दी हों, उनमें से जो
    कुछ तेरा जी चाहे, उसे मेरी आज्ञा के अनुसार मारकर अपने फाटकों के भीतर खा सकेगा।
    (लैव्य. 14:24)
  wol-KYG: Bu fekkee ne fi seen Yàlla Aji Sax ji taamoo dëël turam dafa soreek yeen,
