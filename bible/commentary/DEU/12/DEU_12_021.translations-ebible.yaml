    ಮೇರೆಗೆ ನೀವು ಕೊಯಿದು ನಿಮ್ಮ ಊರಲ್ಲೇ ಊಟಮಾಡಬಹುದು.
  yap-yap: Ma fa’anra kayigi palog fa ta’gin’en ni tagil’ e liyor, ma aram e demturug
    e ngiyal’ ni gimed ba’adag, mrayag ni mu li’ed reb e garbaw ara saf nike pi’ SOMOL
    ngomed, mrayag ni mu koyed e ufin riy u tabnaw, ni bod ni kugog ngomed.
  hlt-MCSB: BOEIPA na Pathen loh amah ming phuk thil ham a coelh hmuen te nang lamloh
