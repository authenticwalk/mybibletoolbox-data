verse: DEU.012.003
translations:
  mal-C: അവരുടെ ബലിപീഠങ്ങൾ ഇടിച്ചുതകർക്കണം, ആചാരസ്തൂപങ്ങൾ ഉടയ്ക്കണം. അവരുടെ അശേരാപ്രതിഷ്ഠകൾ
    തീയിൽ ചുട്ടുകളയണം; അവരുടെ ദേവന്മാരുടെ പ്രതിമകൾ ഛേദിച്ചുകളയണം; ആ സ്ഥലത്തുനിന്നും
    അവയുടെ പേര് മായിച്ചുകളയണം.
  deu-TKW: Stürzt ihre Altäre um, zertrümmert ihre Malsteine, verbrennt ihre heiligen
    Bäume, zerschlagt die Schnitzbilder ihrer Götter und vertilgt ihren Namen von
    jenen Stätten.
  lin-lin: Bokweyisa bitumbelo na bango, bobuka mabanga na bango ya bule, botumba
    na moto makonzi na bango ya bule, bopanza na biteni bikeko ya banzambe na bango
    mpe bolimwisa bakombo na bango na bisika wana.
  eng-LSV: and you have broken down their altars, and shattered their standing pillars,
    and you burn their Asherim with fire, and you cut down carved images of their
    gods, and have destroyed their name out of that place.
  eng-GNV: 'Also ye shall ouerthrowe their altars, and breake downe their pillars,
    and burne their groues with fire: and ye shall hew downe ye grauen images of their
    gods, and abolish their names out of that place.'
  eng-WEBSTER: And ye shall overthrow their altars, and break their pillars, and burn
    their groves with fire; and ye shall hew down the graven images of their gods,
    and destroy the names of them out of that place.
  nhw-BL: Xijtlahuisoca nochi tlaixpame, huan xijtlatlapatzaca nochi nopa teme catli
    quinitaj para tlatzejtzeloltique. Xijtlatica nochi tlaquetzalme campa quihueyimatij
    nopa tiotzi Asera pampa tlahuel fiero catli quinextía nopona. Xiquintlamiltica
    nochi nopa tlaixcopincayome tlen nochi sequinoc inintiotzitzi. Ma amo mocahua
    niyon se tlamantli catli anmechelnamiquiltis para nopona tlahuejchihuayayaj.
  swh-ONEN: Bomoeni madhabahu zao, vunjeni yale mawe wanayoabudu, chomeni moto nguzo
    zao za Ashera; katilieni mbali sanamu za miungu yao na mfute majina yao mahali
    hapo.
  bba-bba: I ko i ben yɑ̃ku yenu suririwɑ, kpɑ i ben bũu turɑnu kɔsuku. I ko i ben
    bwɑ̃ɑrokunu bɔɔkuwɑ i dɔ̃ɔ mɛni kpɑ bu ku mɑɑ nin yĩsinu yɑɑyɑ yɑm mi kpuro sɔɔ.
  eng-KJVCPB: and you shall overthrow their altars, and break their pillars, and burn
    their groves with fire; and you shall hew down the graven images of their gods,
    and destroy the names of them out of that place.
  luo-luo: Mukuru kendegi mag misango, touro kitegi ma gilamo kendo wangʼuru sirni
    mag-gi mag Ashera e mach; ngʼaduru matindo tindo kido mag nyisechegi kendo ugol
    nying-gi oko kuonde duto.
  meu-meu: Edia ihaboulaina patadia ba ḡiḡidia dobi; edia pupu nadidia ba hamakohidia
    rohoroho; edia au helaḡadia ba. doudia; edia kaivakuku ba hamakohidia, bona ladadia
    ba roho una gabu ai.
  npi-ULB: तिनीहरूका वेदीहरू भत्काइदिनू र तिनीहरूका ढुङ्गाका मूर्तिहरूलाई टुक्राटुक्रा
    पारिदिनू र तिनीहरूका अशेरा देवीका खम्बाहरू जलाइदिनू । खोपेर बनाइएका तिनीहरूका
    देवताका मूर्तिहरू काटिदिनू र त्यस ठाउँबाट तिनीहरूका नाउँ मेटिदिनू ।
  yor-yor: Ẹ wó àwọn pẹpẹ wọn, ẹ bi òpó ìsìn wọn ṣubú, kí ẹ sì sun òpó Aṣerah wọn
    ní iná. Ẹ gé gbogbo ère òrìṣà wọn lulẹ̀, kí ẹ sì pa orúkọ wọn rẹ́ ní gbogbo ààyè
    wọn.
  ind-ind: Runtuhkan mezbah-mezbah mereka, hancurkanlah tugu-tugu berhala mereka yang
    terbuat dari batu. Bakarlah tiang-tiang kayu lambang dewi Asyera. Musnahkan setiap
    patung berhala, supaya tidak ada seorang pun yang akan teringat apalagi menyembah
    dewa-dewa itu di tempat itu lagi.
  pes-OPCB: مذبحهای بت‌پرستان را بشکنید، ستونهایی را که می‌پرستند خرد کنید، مجسمه‌های
    شرم‌آورشان را بسوزانید و بتهای آنها را قطعه‌قطعه کنید و چیزی باقی نگذارید که شما
    را به یاد آنها بیندازد.
  tgl-ULB: at sisirain ninyo ang kanilang mga altar, pagpipira-pirasuhin ninyo ang
    kanilang banal na mga batong haligi, at susunugin ang kanilang mga posteng Asera;
    puputulin ninyo ang inukit na mga larawan ng kanilang mga diyus-diyosan at sisirain
    ang kanilang pangalan mula sa lugar na iyon.
  cbu-NT: Ichingaroo apanllputsee patumbichpa tinamawaa anoowaatstam, wasumawaatstam
    pátang pátang sheerus, kapeetambayarus ksangtsa. Ashkachinaareesa, yusursha pakchiyam
    ayamtaatiya apanllputsee nda chinatssa, siyaa atina.
  hui-hui: Ani bialu lomabu delaga dabu bu heledaru bo gialobagabu wahalu bi pupu
    wiaga anda gene ege to̱le̱me wabu helene karubi bibahende bo gaibu bagabu wahalimu.
    Dama wali beda mitangi bialu gime wabini mini Asera laga agalime ira dibu pelowa
    wabini ngaru ayume dibu gabu dangiala bagabu wahai halimu. Anidagua beramigola
    tigua bi pupu wiaga dindi uruniha dai bialu bi pupu lone nawilonaga anidagua bilimu.
  mya-mya: သူ​တို့​၏​ယဇ်​ပလ္လင်​များ​ကို​ဖြို​ချ​၍ သူ​တို့​၏ ဘု​ရား​ကျောက်​တိုင်​များ​ကို​ချိုး​ဖျက်​ရ​မည်။
    သူ​တို့​ကိုး​ကွယ်​သော​ဘု​ရား​မ​အာ​ရှ​ရ​၏ တံ​ခွန်​တိုင်​များ​ကို​မီး​ရှို့​ရ​မည်။
    သူ​တို့​၏ ရုပ်​တု​များ​ကို​ခုတ်​လှဲ​ဖျက်​ဆီး​ပစ်​ရ​မည်။ ဤ​နည်း​အား​ဖြင့်​ထို​အ​ရပ်​များ​တွင်
    ယင်း ဘု​ရား​များ​ကို​ကိုး​ကွယ်​မှု​ပ​ပျောက်​သွား လိမ့်​မည်။-
  bod-N: དེ་དག་གི་མཆོད་ཁྲི་རྣམས་བཤིགས་ནས། ལྷ་རྟེན་རྣམས་གཅོག་པ་དང་། ལྷ་མོ་ཨ་ཤེ་རཱ་མེར་བསྲེག་པ།
    དེ་ཚོའི་རྡོ་སྐུ་རྣམས་གཅོད་པ་དང་ཡུལ་དེ་ནས་དེ་ཚོའི་མིང་རྣམས་བསུབ་དགོས།
  sna-sna: Putsai aritari dzavo, pwanyai matombo avo ose anoera uye mupise matanda
    avo aAshera; temai zvifananidzo zvavo nevamwari vavo uye mugodzima mazita avo
    panzvimbo idzodzo.
  spa-BLM: Derribarreis sus altares, harás pedazos sus columnas y quemaréis con fuego
    sus postes de Asera. Cortarás las imágenes grabadas de sus dioses. Borrareis su
    nombre de ese lugar.
  cac-cac: Tze mac'poj juntzan̈ yaltar eb', q'uen q'ueen yed' te te' b'ob'il sdiosaloc
    eb' scuchan Asera, aton b'aj syaq'uem sb'a eb'. Tze n̈usantz'aoc, tze mac'anpoj
    sdiosal eb' chi', yic vach' man̈xa b'aq'uin̈ snachajcot d'a juntzan̈ lugar chi'.
  swh-ULB: Na mtazivunja madhabahu zao chini, mtaharibu kwa vipandepande nguzo zao
    za mawe, na kuchoma ncha za Asherahi, mtazikata sanaa za kuchongwa za miungu yao
    na kuangamiza jina lao nje ya eneo hilo.
  bel-bel: і разбурце ахвярнікі іхнія і паламайце слупы іхнія, і спалеце агнём гаі
    іхнія і пабеце балваноў - багоў іхніх, і вынішчыце імя іхняе ў месцы тым.
  deu-ELBBK: und ihr sollt ihre Altäre niederreißen und ihre Bildsäulen zerbrechen
    und ihre Ascherim mit Feuer verbrennen und die geschnitzten Bilder ihrer Götter
    umhauen; und ihr sollt ihre Namen aus diesem Ort vertilgen.
  mbb-OT: Pemengkaǥa niw is menge pemuhatè dan, penrupeta niw is tedeman dan he menge
    vatu, peminsuli niw is menge tukud he simbulu te vahi he ed-ezapen dan he si Ashera,
    wey penrupeta niw is ledawan te ebpen-ezapen dan su para melipati en heini zutun
    he lugar.
  mal-2015: അവരുടെ ബലിപീഠങ്ങൾ ഇടിച്ചുകളയേണം; അവരുടെ ബിംബങ്ങളെ തകർക്കേണം; അവരുടെ അശേരപ്രതിഷ്ഠകളെ
    തീയിൽ ഇട്ടു ചുട്ടുകളയേണം; അവരുടെ ദേവപ്രതിമകളെ വെട്ടിക്കളഞ്ഞു അവയുടെ പേർ ആ സ്ഥലത്തുനിന്നു
    നശിപ്പിക്കേണം.
  rmc-rmc: Lengre oltara čhiven tele, lengre sveta slupi phageren, la Ašerakre kaštune
    slupi labaren a le devloren čhinen tele, hoj len imar šoha pre ola thana te na
    lašaren.
  pes-OPV: مذبحهای ایشان را بشکنید و ستونهای ایشان راخرد کنید، و اشیره های ایشان را
    به آتش بسوزانید، و بتهای تراشیده شده خدایان ایشان راقطع نمایید، و نامهای ایشان
    را از آنجا محوسازید.
  ron-1924: Сэ ле сурпаць алтареле, сэ ле сфэрымаць стылпий идолешть, сэ ле ардець
    ын фок копачий ынкинаць идолилор лор, сэ дэрымаць кипуриле чоплите але думнезеилор
    лор ши сэ фачець сэ ле пярэ нумеле дин локуриле ачеля.
  ben-OBCV: তাদের বেদিগুলি ভেঙে ফেলবে, তাদের পবিত্র পাথরগুলি চুরমার করে দেবে এবং আশেরার
    খুঁটিগুলি আগুনে পুড়িয়ে দেবে; তাদের দেবতাদের মূর্তিগুলি ভেঙে ফেলবে এবং সেই সমস্ত
    জায়গা থেকে তাদের নাম মুছে ফেলবে।
  som-som: Oo waa inaad meelahooda allabariga dumisaan, oo aad tiirarkoodana wada
    burburisaan, oo aad geedahooda Asheeraahna gubtaan, oo sanamyada xardhan oo ilaahyadoodana
    waa inaad jartaan, oo magacoodana waa inaad meeshaas ka baabbi'isaan.
  lat-VUC: 'Dissipate aras eorum, et confringite statuas: lucos igne comburite, et
    idola comminuite: disperdite nomina eorum de locis illis.'
  eng-ASVBT: and ye shall break down their altars, and dash in pieces their pillars,
    and burn their Asherim with fire; and ye shall hew down the graven images of their
    gods; and ye shall destroy their name out of that place.
  ita-1885: e disfate i loro altari, e spezzate le loro statue, e bruciate col fuoco
    i lor boschi, e tagliate a pezzi le sculture de' lor dii; e sterminate il lor
    nome da quel luogo.
  eng-LXXUP: And ye shall destroy their altars, and break in pieces their pillars,
    and ye shall cut down their groves, and ye shall burn with fire the graven images
    of their gods, and ye shall abolish their name out of that place.
  eng-ULB: You must break down their altars, dash in pieces their stone pillars, and
    burn their Asherah poles. You must cut down the carved figures of their gods and
    destroy their name out of that place.
  spa-VBL: Derriba sus altares, derriba sus pilares idólatras, quema sus postes de
    Asera, y destruye los ídolos de sus dioses. Elimina todas partes cualquier rastro
    de ellos.
  fra-_FOB: Vous démolirez aussi leurs autels, vous briserez leurs statues, vous brûlerez
    leurs emblèmes d'Ashéra; vous mettrez en pièces les images taillées de leurs dieux,
    et vous ferez disparaître leur nom de ce lieu-là.
  mal-mal: അവരുടെ ബലിപീഠങ്ങൾ ഇടിച്ചുകളയണം; അവരുടെ ബിംബങ്ങൾ തകർക്കണം; അവരുടെ അശേരപ്രതിഷ്ഠകൾ
    തീയിൽ ഇട്ട് ചുട്ടുകളയണം; അവരുടെ ദേവപ്രതിമകൾ വെട്ടിക്കളഞ്ഞ് അവയുടെ പേര് ആ സ്ഥലത്തുനിന്ന്
    മായിച്ചുകളയണം.
  urd-GVR: Un kī qurbāngāhoṅ ko ḍhā denā. Jin pattharoṅ kī pūjā wuh karte haiṅ unheṅ
    chaknāchūr kar denā. Yasīrat Dewī ke khambe jalā denā. Un ke dewatāoṅ ke mujassame
    kāṭ ḍālnā. Ġharz in jaghoṅ se un kā nām-o-nishān miṭ jāe.
  suz-BL: गे मेको आन चढ़ेतीक प्रेत्‍चा माल्‍नीनी। मेको आन लाइश्‍शो मूर्तिपुकी जिक्‍चा
    माल्‍नीनी नु मेको आन मूर्ति मीम हुम्‍चा माल्‍नीनी। मिनु मेको शी के सेल्‍शो मूर्तिपुकी
    खोल्‍शा बिग्रेचा माल्‍नीनी। मिनु आन नें क्‍याम्‍चा माल्‍नीनी।
  ita-1927: Demolirete i loro altari, spezzerete le loro statue, darete alle fiamme
    i loro idoli d’Astarte, abbatterete le immagini scolpite dei loro dèi, e farete
    sparire il loro nome da quei luoghi.
  ckb-ckb: قوربانگاکانیشیان تێکدەدەن، بەردە تەرخانکراوەکانیان دەشکێنن، ستوونە ئەشێراکانیان
    بە ئاگر دەسووتێنن، پەیکەرەکانی خوداوەندەکانیان دەبڕنەوە و لەو شوێنانەدا ناویان
    دەسڕنەوە.
  eng-BBE: Their altars and their pillars are to be broken down, and their holy trees
    burned with fire, and the images of their gods cut down; you are to take away
    their names out of that place.
  kan-OKCV: ನೀವು ಅವರ ಬಲಿಪೀಠಗಳನ್ನು ಕೆಡವಿಹಾಕಿ, ಅವರ ಕಲ್ಲುಸ್ತಂಭಗಳನ್ನು ಒಡೆದು, ಅವರ ಆಶೇರ್
    ಸ್ತಂಭಗಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟು, ಅವರ ದೇವರುಗಳ ವಿಗ್ರಹಗಳನ್ನು ಕಡಿದುಹಾಕಿ, ಅವರ ಹೆಸರುಗಳನ್ನು
    ಆ ಸ್ಥಳಗಳೊಳಗಿಂದ ತೆಗೆದುಹಾಕಬೇಕು.
  tam-2017: அவர்களுடைய பலிபீடங்களை இடித்து, சிலைகளைத் தகர்த்து, தோப்புகளை அக்கினியால்
    சுட்டெரித்து, தெய்வங்களின் சிலைகளை நொறுக்கி, அவைகளின் பெயரும் அவ்விடத்தில் இராமல்
    அழியும்படி செய்யக்கடவீர்கள்.
  spa-RV-1909: 'Y derribaréis sus altares, y quebraréis sus imágenes, y sus bosques
    consumiréis con fuego: y destruiréis las esculturas de sus dioses, y extirparéis
    el nombre de ellas de aquel lugar.'
  ron-BTF: Şi să le dărâmaţi altarele şi să le sfărâmaţi stâlpii şi să le ardeţi cu
    foc dumbrăvile şi să retezaţi chipurile cioplite ale dumnezeilor lor şi să le
    nimiciţi numele din acel loc.
  eng-WEBP: You shall break down their altars, dash their pillars in pieces, and burn
    their Asherah poles with fire. You shall cut down the engraved images of their
    gods. You shall destroy their name out of that place.
  eng-FBV: Tear down their altars, knock down their idolatrous pillars, burn down
    their Asherah poles, and cut down the idols of their gods. Remove any trace of
    them from everywhere.
  nld-1939: Hun altaren moet gij verwoesten, hun wijstenen verbrijzelen, hun heilige
    bomen in het vuur verbranden, de beelden van hun goden stuk slaan en hun naam
    van die plaats doen verdwijnen.
  nch-BL: Xijtahuisoca nochi taixpame, huan xijtatapatzaca nochi nopa teme cati quinitaj
    para tatzejtzeloltique. Xijtatica nochi taquetzalme campa quihueyimatij nopa teteyot
    Asera pampa tahuel fiero cati quinextía nopona. Xiquintamiltica nochi nopa taixcopincayome
    ten nochi sequinoc dioses. Ma amo mocahua yon se tamanti cati amechelnamiquiltis
    para nopona tahuejchihuayayaj.
  vie-1934: Phải phá đổ bàn thờ, đập bể pho tượng, và thiêu những trụ A-sê-ra của
    chúng nó trong lửa; lại làm tan nát những tượng chạm về các thần chúng nó, và
    xóa tên các thần ấy cho khỏi chỗ đó.
  hin-CV: तुम उनकी वेदियों को ध्वस्त कर दोगे, उनके पूज्य खंभों को चूर-चूर कर दोगे,
    उनकी अशेराओं का दाह कर दोगे, उनके देवताओं की उकेरी हुई मूर्तियों को काट डालोगे
    और उस स्थान से उनका नाम ही मिटा दोगे.
  eng-OURB: You shall break down their altars, and dash their pillars in pieces, and
    burn their Asherah poles with fire. You shall cut down the engraved images of
    their deities. You shall destroy their name out of that place.
  spa-BES: Sus altares y sus pilares serán derribados, y sus árboles sagrados serán
    quemados con fuego, y las imágenes de sus dioses serán derribadas; Deben borrar
    sus nombres de ese lugar.
