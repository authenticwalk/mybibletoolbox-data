    their Asherah poles with fire. You shall cut down the engraved images of their
    gods. You shall destroy their name out of that place.
  urd-GVH: उनकी क़ुरबानगाहों को ढा देना। जिन पत्थरों की पूजा वह करते हैं उन्हें चकनाचूर
    कर देना। यसीरत देवी के खंबे जला देना। उनके देवताओं के मुजस्समे काट डालना। ग़रज़
    इन जगहों से उनका नामो-निशान मिट जाए।
  rug-rug: Mamu zuzulu goreni sari na dia hope, na muzara va umumi sari na dia dedegere
    patu hopedi. Mamu sulu pani sari na dia beku Asera, na maho goreni sari na dia
    beku pude lopu kaqu hite vahesi pulei rini koari na dia vasidi arini.
  gaz-gaz: iddoowwan aarsaa isaanii diigaa; utubaawwan isaanii kanneen sagadaa caccabsaa;
    Aasheeraa isaanii ibiddaan gubaa; fakkii waaqota isaanii kukkutaa gataa; maqaa
    isaanii illee iddoo sanaa balleessaa.
  fra-LSG: Vous renverserez leurs autels, vous briserez leurs statues, vous brûlerez
    au feu leurs idoles, vous abattrez les images taillées de leurs dieux, et vous
    ferez disparaître leurs noms de ces lieux-là.
  gnn-gnn: '@see-verse:DEU.012.002'
  yal-yal: Ɛ xa e saraxa gandene kala, ɛ yi e kide gɛmɛne yibɔ, ɛ yi e Asera kide
    gbindonne gan, ɛ yi e ala sawurane rabira, ɛ yi e xinle ɲan na yirene yi.
  haw-1868: E hookahuli oukou i ko lakou mau kuahu, a e wawahi i ko lakou kii, a e
    puhi i ko lakou mau kii o Asetarota i ke ahi, a e kua ilalo i na kii kalaiia o
    ko lakou mau akua, a e hokai i ko lakou inoa mai keia wahi aku.
  arb-NAV: وَاهْدِمُوا مَذَابِحَهُمْ، وَحَطِّمُوا أَنْصَابَهُمْ، وَأَحْرِقُوا سَوَارِيَهُمْ.
    فَتِّتُوا تَمَاثِيلَ آلِهَتِهِمْ وَامْحُوا أَسْمَاءَهُمْ مِنْ ذَلِكَ الْمَكَانِ،
  ewe-ewe: Migbã woƒe vɔsamlekpuiwo kple woƒe legbawo. Mitɔ dzo woƒe aƒeliwo. Mimu
    woƒe legba siwo wotsɔ ga tu la ƒu anyi. Migagblẽ naneke si aɖo ŋku woƒe trɔ̃wo
    dzi na mi la ɖi o.
  eng-LEE: And ye shall overthrow their altars, and break their statues, and their
    groves shall ye burn with fire; and the graven images of their gods shall ye hew
    down; and ye shall destroy their name out of the same place.
  asm-FB: তেওঁলোকৰ যজ্ঞ-বেদীবোৰ ভাঙি পেলাব, তেওঁলোকৰ শিলৰ স্তম্ভবোৰ ডোখৰ ডোখৰ কৰিব,
    তেওঁলোকৰ আচেৰা মূৰ্ত্তিবোৰ জুইত পুৰি পেলাব, তেওঁলোকৰ দেৱতাৰ সকলো কটা-প্ৰতিমাবোৰ
    কাটি পেলাব আৰু এই দৰে সেই ঠাইৰ পৰা তেওঁলোকৰ নাম লুপ্ত কৰিব।
  sus-A: وٌ شَ عٍ شَ سّرّشّبَدٍيٍ كَنَ، وٌ شَ عٍ شَ فّمّ تْنشُمَيٍ كَنَ، وٌ شَ عٍ
    شَ عَسٍرِ وُرِ مَسٌلِشِيٍ فَن، وٌ شَ عٍ شَ كُيٍيٍ رَبِرَ، وٌ شَ عٍ شِلِيٍ حْن
    نَا.
  fra-SBL: Tu briseras leurs autels, tu mettras en pièces leurs colonnes et tu brûleras
    au feu leurs mâts d'ashère. Tu abattras les images gravées de leurs dieux. Tu
    détruiras leur nom hors de ce lieu.
  hbo-hbo: וְנִתַּצְתֶּ֣ם אֶת־מִזְבּחֹתָ֗ם וְשִׁבַּרְתֶּם֙ אֶת־מַצֵּ֣בֹתָ֔ם וַאֲשֵֽׁרֵיהֶם֙
    תִּשְׂרְפ֣וּן בָּאֵ֔שׁ וּפְסִילֵ֥י אֱלֹֽהֵיהֶ֖ם תְּגַדֵּע֑וּן וְאִבַּדְתֶּ֣ם אֶת־שְׁמָ֔ם
    מִן־הַמָּקֹ֖ום הַהֽוּא׃
  eng-WYCLIFFE: Distrie ye `the auteris of hem, and `breke ye the ymagis; brenne ye
    the wodis with fier, and al to breke ye the idolis; destrie ye `the names of hem
    fro the places.
  cwe-cwe: Beneni chila malupango wawo na bomoleni mhanda zawo. Itimbuleni kwa moto
    mizengo yawo ya mulungu Ashela na zikanheni kanheni nyang'hiti zawo za kusongola
    na kusegeza zina jawo hanhu baho.
  kik-kik: Mũkoinanga igongona ciacio, na mũharaganie mahiga mao marĩa maamũre, na
    mũcine itugĩ cia Ashera ciacio; mũtemange mĩhianano ya ngai ciao, na mũtharie
    marĩĩtwa ma cio mehere kũndũ kũu.
  fra-NCL: Vous renverserez leurs autels, vous briserez leurs stèles, vous livrerez
    au feu leurs aschérim, vous mettrez en pièces les images taillées de leurs dieux,
    et vous ferez disparaître de ces lieux jusqu’à leurs noms.
  cek-AK: nihcae ih hmaicamnawk to phrae oh loe, a thlingh o ih thlungnawk to va pae
    o phaeng ah; Asherah tungnawk to hmai hoiah thlaek pae oh; ban hoi a sak o moe,
    sithaw ah a bok o ih krangnawk to paro pae oh loe, to ahmuen ih ahminnawk to phrae
    oh.
  cuk-cuk: ”E-ibe e-bab-dummadga-ibmar-ogumakar-ukleged-ailamar be earo, e-ibe e-akwamar-islidikmalad
    be mamarbalo. E-bab-dummad-bundor-Aseraʼye-nugad-e-wilubgan-sobarmalad be ogumako.
    E-bab-dummagan-e-wilubgan-sobarmalad be mamaro, degi, e-bab-dummagan-e-nug bela
    be elio.
  uig-CYR: Уларниң қурбангаһлирини бузуңлар, бут түврүклирини чеқиңлар вә ашәраһлирини
    от билән көйдүрүветиңлар; илаһлириниң ойма мәбудлирини кесип ташлаңлар; уларниң
    исим-намлириниму шу йәрдин йоқитишиңлар керәк.
  tel-2017: వారి హోమపీఠాలను కూలదోసి, వారి విగ్రహాలను పగలగొట్టాలి. వారి దేవతా స్తంభాలను
    అగ్నితో కాల్చివేసి, వారి దేవుళ్ళ ప్రతిమలను కూల్చి వెయ్యాలి. ఆ స్థలం లో వాటి పేర్లు
    కూడా లేకుండా నాశనం చేయాలి.
  hat-BSA: Nou va chire lotèl yo, e kraze pilye sakre yo, e brile poto Asherim nan
    avèk dife. Nou va koupe imaj taye a dye pa yo, e nou va fè disparèt tout tras
    non yo nan kote sila yo.
  kos-kos: Kunausla loang lalos nukewa, ac fukulya sru eot lalos in muliplipi. Esukak
    mwe akul nukewa ke Asherah, god mutan lalos, ac pakpakiya ma sruloala lalos, tuh
    mwet uh fah tia ku in sifil alu nu kac fin acn ingan.
  hbo-WLC: וְנִתַּצְתֶּ֣ם אֶת־מִזְבּחֹתָ֗ם וְשִׁבַּרְתֶּם֙ אֶת־מַצֵּ֣בֹתָ֔ם וַאֲשֵֽׁרֵיהֶם֙
    תִּשְׂרְפ֣וּן בָּאֵ֔שׁ וּפְסִילֵ֥י אֱלֹֽהֵיהֶ֖ם תְּגַדֵּע֑וּן וְאִבַּדְתֶּ֣ם אֶת־שְׁמָ֔ם
    מִן־הַמָּק֖וֹם הַהֽוּא׃
  ibo-ibo: Kwatuokwanụ ebe ịchụ aja ha niile, tijisie ogidi nsọ ha niile, kpọọkwa
    osisi Ashera ha ọkụ, gbutukwaanụ arụsị niile a apịrị apị nke chi niile ha. Kpochapụkwanụ
    aha ha niile site nʼebe niile ahụ.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ଯଜ୍ଞବେଦିସକଳ ଭଗ୍ନ କରିବ, ସେମାନଙ୍କ ସ୍ତମ୍ଭସକଳ ଭାଙ୍ଗି
    ପକାଇବ ଓ ଆଶେରାର ମୂର୍ତ୍ତିସକଳ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବ; ପୁଣି ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ଖୋଦିତ ଦେବ
    ପ୍ରତିମାମାନଙ୍କୁ ହାଣି ପକାଇବ; ଆଉ ତୁମ୍ଭେମାନେ ସେହି ସ୍ଥାନରୁ ସେମାନଙ୍କ ନାମ ଲୋପ କରିବ।
  chk-chk: Oupwe amökkätiu ar kewe rongen asor, oupwe atatakisi ar kewe ür mi pin
    o kenala ar kewe uluulun ewe anüfefin Asera. Oupwe pwal pöküetiu ar kewe uluulun
    anümwäl liosun ar kewe kot o amoola iter seni lon ewe leni.
  rop-rop: Breigimap ola teibul blanga ofring en bitsimap ola seikridwan longbala
    ston. Barnimap ola gelwan drimin sheip gulum Eshara, en breigimap ola najalot
    drimin sheip wulijim nobodi kaan weshipbat olabat langa detlot pleis enimo.
  ukr-1871: Поруйнуйте жертівники їх, і порозбивайте стовпи їх, і вогнем повипалюйте
    гаї їх, і порубайте тесані постатї богів їх; та й імена їх знївечіте із місць
    тих.
  deu-1951: Und reißet ihre Altäre um und zerbrechet ihre Bildsäulen und verbrennet
    ihre Astartenbilder mit Feuer und zerschlaget die geschnitzten Bilder ihrer Götter
    und tilget aus ihren Namen von demselben Ort.
  eng-JPS: And ye shall break down their altars, and dash in pieces their pillars,
    and burn their Asherim with fire; and ye shall hew down the graven images of their
    gods; and ye shall destroy their name out of that place.
  srp-1865: Oborite oltare njihove i razbijte likove njihove, i lugove njihove popalite
    ognjem, i rezane bogove njihove izlomite, i istrijebite ime njihovo iz onoga mjesta.
  lug-lug: bannaggwanga be mugenda okutwalako ensi yaabwe gye basinziza; n’amayinja
    gaabwe mugaasaayasanga, n’empagi zaabwe eza Asera mulizimenyaamenya ne muzookya
    mu muliro; n’ebibajje ebya bakatonda baabwe mubitemaatemanga n’amannya gaabwe
    mu bifo ebyo ne mugasanguliramu ddala.
  heb-heb: ונתצתם את מזבחתם ושברתם את מצבתם ואשריהם תשרפון באש ופסילי אלהיהם תגדעון
    ואבדתם את שמם מן המקום ההוא׃
  ben-IRV: তোমরা তাদের যজ্ঞবেদি সব ভেঙে ফেলবে, তাদের থাম সব ভাঙ্গবে, তাদের আশেরা মূর্ত্তি
    সব আগুনে পুড়িয়ে দেবে, তাদের খোদাই করা দেবপ্রতিমা সব কেটে ফেলবে এবং সেই জায়গা
    থেকে তাদের নাম ধ্বংস করবে।
  pan-pan: ਤੁਸੀਂ ਉਹਨਾਂ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਨੂੰ ਢਾਹ ਸੁੱਟਣਾ, ਉਹਨਾਂ ਦੇ ਥੰਮ੍ਹਾਂ ਨੂੰ ਚੂਰ-ਚੂਰ
    ਕਰ ਦੇਣਾ, ਉਹਨਾਂ ਦੀ ਅਸ਼ੇਰਾਹ ਦੇਵੀ ਦੀਆਂ ਮੂਰਤਾਂ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਦੇਣਾ ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਦੇਵਤਿਆਂ ਦੀਆਂ ਉੱਕਰੀਆਂ ਮੂਰਤਾਂ ਨੂੰ ਤੋੜ ਸੁੱਟਣਾ ਅਤੇ ਉਹਨਾਂ ਦਾ ਨਾਮ ਉਸ ਦੇਸ਼ ਵਿੱਚੋਂ ਮਿਟਾ
    ਦੇਣਾ।
  mya-JVB: သူ တို့ယဇ် ပလ္လင်များကိုလည်း ဖျက် ရမည်။ ရုပ်တု များကို ဖြိုချ ရမည်။ အာရှရ
    ပင်များကို မီး ရှို့ ရမည်။ ထုလုပ်သော ဘုရား ဆင်းတု များကို ခုတ်လှဲ ရမည်။ ထို အရပ်
    ၌ ထို ဘုရားတို့၏ နာမ ကိုပင် ပယ်ရှင်း ရမည်။
  hmo-hmo: Edia boubou patadia do umui veria diho, edia nadi dirava laulau gaudia
    do umui makohia, edia hahine dirava, Asera ena au helagadia do umui gabua ore,
    edia kaivakuku ibounai do umui hamakohia ore, vadaeni taunimanima ese unai koikoi
    diravadia dekenai do idia tomadiho lou lasi, unai gabudia dekenai.
  urd-urd: तुम उनके मज़बहों को ढा देना, और उनके सुतूनों को तोड़ डालना, और उनकी यसीरतों
    को आग लगा देना, और उनके मा'बूदों की खुदी हुई मूरतों को काट कर गिरा देना, और उस
    जगह से उनके नाम तक को मिटा डालना।
  rus-SYN: и разрушьте жертвенники их, и сокрушите столбы их, и сожгите огнем рощи
    их, и разбейте истуканы богов их, и истребите имя их от места того.
  bqc-SIM: À ń sa'okĩipiↄ gboo, í ń gbɛ̀pɛlɛↄ wíwi, í ń Asetaati lipɛlɛↄ kpasa
    à tɛ́kũ, í ń pↄ́ pↄ́ aa dìlɛ ń dii ũↄ dúuzↄ̃, í ń tↄ́ dɛ gupiↄu.
  tcz-CHONGTHU: Amaicham hou nasuh set diu chule maicham phung jouse jong nasuh chim
    diu ahi. Asherah ho jong meiya nahal vam diu chule apathen min jouseu aboncha
    nasuh manghel diu ahi.
  mar-mar: तुम्ही तेथील वेद्या मोडून टाका, दगडी स्मारकस्तंभांचा विध्वंस करा. अशेरा
    मूर्ती जाळा, त्यांच्या दैवतांच्या कोरीव मूर्तीची मोडतोड करा. म्हणजे त्याठिकाणी
    त्यांची नावनिशाणीही उरणार नाही.
  qub-qub: Altarnincunatapis juchorgärachinqui. Adurananpaj runacuna ichichishan wanca
    rumincunatapis paquirgärinqui. Asera nishan diosata adurananpaj jawishan guerucunatapis
    rupargärachinqui. Chaycho ‹diosnë› nishan ïdulucunatapis illgarachinqui pipis
    mana yarpänanpaj.
  hat-hat: Se pou nou demoli tout lòtèl yo, se pou nou gaye tout pil wòch zidòl yo.
    Se pou nou rache tout poto Achera yo. Se pou nou boule tout zidòl yo pou moun
    pa janm chonje yo te konn fè sèvis pou bondye sa yo la ankò.
  eng-BSB: Tear down their altars, smash their sacred pillars, burn up their Asherah
    poles, cut down the idols of their gods, and wipe out their names from every place.
  tod-tod: Wa ta-zalaɠa ɠulazuʋɛti toka, wo ta-zale ɠɔɔ ɠɔtuiti kpezeɠele, wo ta-zale
    ɠɔɔ wuluiti gala, wo ta-ɠɔɔɠɔ ganigiti galeɠale, ti ga ta-ɠalagiti, wo ti-laaseigi
    ɓale, é ɠula adaʋɛ náti, é ɲɛɛlɛ.
  eng-WEBPB: You shall break down their altars, dash their pillars in pieces, and
    burn their Asherah poles with fire. You shall cut down the engraved images of
    their gods. You shall destroy their name out of that place.
  kbq-kbq: Hagi havi anumzante'ma Kresramanama vu itaramina tagana vazinetreta, mono'ma
    hunentaza haveramina rufuzafupenetreta, vimago zafama retrurente'ne'za Asera havi
    anumzama mono'ma hunentaza zafaramina antagitma tevefi kreho. Maka havi anumzantmimofo
    amema'ama zafare'ma antre'za tro'ma hunte'nesaza zana antagita kre fanane hinkeno,
    zamagi'a omneno.
  nhe-BL: Xijmajcahuaca nochi tlaixpamitl, huan xijtlatlapatzaca nochi nopa tetini
    tlen quinitaj para tlatzejtzeloltique. Xijtlatica nochi tlaquetzali campa quihueyimatij
    nopa tiotzi Asera pampa tlahuel fiero tlen quinextía nopona. Xiquintlamiltica
    nochi nopa tlaixcopincayome tlen nochi sequinoc inintiotzitzi. Ma ax mocahua niyon
    se tlamantli tlen inmechilnamiquiltis para nopona tlahuelchihuayayaj.
  gub-BL: Peityk ma'ea'yr hapy haw paw nehe. Pezuhazuhaw izyta teko wanemimuwete paw
    rupi nehe no. Pemonohok ywyra upu'àm ma'e tupàn a'ua'u romo iapo pyrer paw rupi
    nehe no. Pemunyk tata tupàn wanagapaw nànàn nehe no. Nezewe mehe ni amo na'ima'enukwaw
    pixik kwaw tupàn a'ua'u a'e ywy rehe har wanemimuwete kwer wanehe wà nehe.
  eng-DRA: 'Overthrow their altars, and break down their statues, burn their groves
    with fire, and break their idols in pieces: destroy their names out of those places.'
