  guj-2017: તું પાસે જઈને ઈશ્વર આપણા યહોવાહ જે કહે તે સાંભળ; અને ઈશ્વર આપણા યહોવાહ
    જે તને કહે તે અમને જણાવજે; અને અમે તે સાંભળીને તેનો અમલ કરીશું.’”
  pon-2006A: Maing Moses, komw pwurehng ketidahwei oh rong mehkoaros me KAUN-O, atail
