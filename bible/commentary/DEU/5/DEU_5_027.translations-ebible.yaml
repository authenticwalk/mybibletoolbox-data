  tam-TCV: நீரே கிட்டப்போய் நமது இறைவனாகிய யெகோவா சொல்வதெல்லாவற்றையும் கேளும். பின்
    எங்கள் இறைவனாகிய யெகோவா உமக்குச் சொல்லும் அனைத்தையும் எங்களுக்குச் சொல்லும். நாங்கள்
    அதற்குச் செவிகொடுத்துக் கீழ்ப்படிவோம்” என்றீர்கள்.
  ceb-ULB: Alang kanimo, kinahanglan nga moadto ka ug maminaw sa tanan nga isulti
