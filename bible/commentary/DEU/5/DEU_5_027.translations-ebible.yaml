  eng-WEBU: Go near, and hear all that the LORD our God shall say, and tell us all
    that the LORD our God tells you; and we will hear it, and do it.”
  bnp-bnp: O Moses, o hamule, o longo a ngava lobo ne BAKOVI DAGI a Vure ne hita ge
