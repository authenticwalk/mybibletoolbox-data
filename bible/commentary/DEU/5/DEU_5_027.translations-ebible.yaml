  hin-2017: इसलिए तू समीप जा, और जो कुछ हमारा परमेश्वर यहोवा कहे उसे सुन ले; फिर जो
    कुछ हमारा परमेश्वर यहोवा कहे उसे हम से कहना; और हम उसे सुनेंगे और उसे मानेंगे।’
  wol-KYG: Jegejil yaw te déglu mboolem li sunu Yàlla Aji Sax ji wax. Yaw yaa nuy
