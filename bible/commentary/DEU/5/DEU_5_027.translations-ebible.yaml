  kan-2017: ನೀನೇ ಹತ್ತಿರಕ್ಕೆ ಹೋಗಿ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ತಿಳಿದುಕೊಂಡು ಬಂದು
    ನಮಗೆ ತಿಳಿಸು; ತಿಳಿಸಿದಾಗ ನಾವು ನಡಿಸುವೆವು” ಎಂದು ಹೇಳಿದಿರಿ.
  yap-yap: Moses, mu sul ngaram, ngam motoyil nga urngin e tin be yog SOMOL ni Got
