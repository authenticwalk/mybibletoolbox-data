    olelo mai ai ia oe; a e hoolohe makou, a e hana aku hoi.
  arb-NAV: فَتَقَدَّمْ أَنْتَ وَاسْتَمِعْ كُلَّ مَا يَنْطِقُ بِهِ الرَّبُّ إِلَهُنَا،
    وَخَاطِبْنَا بِجَمِيعِ مَا يُكَلِّمُكَ بِهِ، فَنَسْتَمِعَ وَنُطِيعَ.
  ewe-ewe: Yi nàɖo to nya siwo katã Yehowa, míaƒe Mawu la le gbɔgblɔm, eye nàva gblɔe
    na mí, ekema míaɖo to, eye miawɔ ɖe wo dzi.”
  eng-LEE: (5:24) Do thou approach, and hear all that the Lord our God may say; and
    thou shalt speak unto us all that the Lord our God may speak unto thee; and we
    will hear and do it.
  asm-FB: আপুনি, আপুনিয়েই ওচৰলৈ গৈ, আমাৰ ঈশ্বৰ যিহোৱাই কোৱা সকলো কথা শুনি আঁহক; তেওঁ
    আপোনাক যি যি ক’ব, সেই সকলো কথা আমাক জনায় দিব; আমি সেইবোৰ শুনি সেইদৰে চলিম।’
  sus-A: عِ تَن مُنسَ، عِ مَسٌ وٌن مَرِفِ عَلَتَلَ رَ، عِ شَ عِ تُلِ مَتِ عَ شَ مَسٍنيِ
    رَ، عَلَكٌ عِ شَ نَ مَدَنفِ مُشُ بّ، مُشُ مُشُ تُلِ مَتِمَ نّ عِ رَ، مُشُ مَن
    قَ عَ شُي رَبَتُ.›»
  fra-SBL: Approchez-vous, et écoutez tout ce que l'Éternel, notre Dieu, dira, et
    dites-nous tout ce que l'Éternel, notre Dieu, vous dira ; nous l'écouterons et
    nous le ferons. »
  hbo-hbo: קְרַ֤ב אַתָּה֙ וּֽשֲׁמָ֔ע אֵ֛ת כָּל־אֲשֶׁ֥ר יֹאמַ֖ר יְהוָ֣ה אֱלֹהֵ֑ינוּ
    וְאַ֣תְּ ׀ תְּדַבֵּ֣ר אֵלֵ֗ינוּ אֵת֩ כָּל־אֲשֶׁ֨ר יְדַבֵּ֜ר יְהוָ֧ה אֱלֹהֵ֛ינוּ
    אֵלֶ֖יךָ וְשָׁמַ֥עְנוּ וְעָשִֽׂינוּ׃
  eng-WYCLIFFE: Rathere neiye thou, and here thou alle thingis whiche oure Lord God
