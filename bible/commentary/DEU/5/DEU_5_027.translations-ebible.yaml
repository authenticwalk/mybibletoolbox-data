verse: DEU.005.027
translations:
  mal-C: നീ അടുത്തുചെന്ന് നമ്മുടെ ദൈവമായ യഹോവ പറയുന്നതെല്ലാം കേൾക്കുക. നമ്മുടെ ദൈവമായ
    യഹോവ നിന്നോട് അരുളിച്ചെയ്യുന്നതെല്ലാം ഞങ്ങളോടു പറയുക. ഞങ്ങൾ കേട്ട് അനുസരിക്കാം.”
  deu-TKW: 'Geh, sage ihnen: Kehrt nur zu euren Zelten zurück!'
  lin-lin: Pusana pembeni mpe yoka makambo nyonso oyo Yawe, Nzambe na biso, akoloba ;
    bongo na sima, okoyebisa biso makambo nyonso oyo Yawe, Nzambe na biso, akoloba
    na yo ; mpe biso tokoyoka mpe tokotosa yango. »
  eng-LSV: Draw near and hear all that which our God YHWH says, and you, you speak
    to us all that which our God YHWH speaks to you, and we have listened and done
    it.
  eng-GNV: 'Go thou neere and heare all that the Lord our God saith: and declare thou
    vnto vs all that the Lord our God saith vnto thee, and we will heare it, and doe
    it.'
  eng-WEBSTER: Go thou near, and hear all that the LORD our God shall say; and speak
    thou to us all that the LORD our God shall speak to thee; and we will hear it
    , and do it .
  nhw-BL: Más cuali ximonechcahui ta huan xijtlacaquili nochi catli TOTECO Dios mitzilhuis
    huan teipa techpohuilis catli yaya mitzilhuijtos, huan tojuanti tijchihuase catli
    technahuatis.’
  swh-ONEN: Sogea karibu usikie yale yote asemayo Bwana Mungu wetu. Kisha utuambie
    chochote kile ambacho Bwana Mungu wetu anakuambia. Tutasikiliza na kutii.”
  bba-bba: Yen sɔ̃, nɛ Mɔwisi, n susio Gusunɔ bɛsɛn Yinnin bɔkuɔ kpɑ n swɑɑ dɑki ye
    u ɡeruɑ. Yen biru, kpɑ n bu ye nɔɔsiɑ. Bɑ koo ye nɔ, kpɑ bu kɑ ye sɔmburu ko.
  eng-KJVCPB: 'Go thou near, and hear all that the Lord our God shall say: and speak
    thou unto us all that the Lord our God shall speak unto thee; and we will hear
    it, and do it.'
  luo-luo: Dhi machiegni mondo iwinji gik moko duto ma Jehova Nyasaye ma Nyasachwa
    wacho. Eka iwachnwa gik moko duto ma Jehova Nyasaye ma Nyasachwa owachoni, wabiro
    winjo kendo timo.”
  meu-meu: Oi na ba raka kahi lao, Iehova, eda Dirava, ena hereva iboudiai ba kamonai;
    bena Iehova, eda Dirava, ese baine hamaoromu herevadia iboudiai ba hamaoromai.
    Ai na baia kamonai, bona karadia baia kara.
  npi-ULB: जानुहोस् र परमप्रभु हाम्रा परमेश्‍वरले भन्‍नुहुने हरेक कुरो सुन्‍नुहोस्
    । परमप्रभु हाम्रा परमेश्‍वरले तपाईंलाई भन्‍नुहुने हरेक कुरो हामीलाई दोहोर्‍याउनुहोस्
    । हामी यसलाई सुन्‍ने छौँ र पालन गर्ने छौँ ।'
  yor-yor: Súnmọ́ tòsí ibẹ̀ kí o sì gbọ́ gbogbo ohun tí Olúwa Ọlọ́run wa yóò sọ, nígbà
    náà sọ ohunkóhun tí Olúwa Ọlọ́run wa sọ fún ọ fún wa. A ó sì fetísílẹ̀, a ó sì
    gbọ́rọ̀.”
  ind-ind: Biarlah engkau sendiri yang naik ke gunung itu mendekat kepada-Nya dan
    dengarkanlah semua yang akan dikatakan TUHAN Allah kita. Sesudah itu, sampaikanlah
    semuanya kepada kami. Kami berjanji untuk menaatinya.’
  pes-OPCB: پس تو برو و به تمامی سخنانی که یهوه خدای ما می‌گوید گوش کن، بعد آمده،
    آنها را برای ما بازگو کن و ما آنها را پذیرفته، اطاعت خواهیم کرد.»
  tgl-ULB: Para sa iyo, kailangan mong umalis at makinig sa lahat ng bagay na sasabihin
    ni Yahweh na ating Diyos; sabihing muli sa amin ang lahat ng bagay na sinabi ni
    Yahweh; makikinig kami at susundin ito.'
  hui-hui: Ai Mosese í̠na dai bialu Anduane Homogo inanaga Ngode Datagaliwabe ibugua
    inahondo bi lararu damene bibahende hale hole pu. Hale howa í̠na ibugua bi layaru
    ina langeregola iname hale halu talialu biai holeberemago ai hale hole pu, larimi.
  mya-mya: ကိုယ်​တော်​သာ​ချဉ်း​ကပ်​၍​အ​ကျွန်ုပ်​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​သ​မျှ
    ကို​ကြား​နာ​ပြီး​လျှင် အ​ကျွန်ုပ်​တို့​အား​ဆင့် ဆို​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​တို့​သည်​အ​မိန့်​တော်
    ကို​နာ​ခံ​ပါ​မည်' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: དེ་བས་ཁྱེད་རང་ཉེ་བར་བཅར་ནས་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་ཞིག་གསུང་བར་གསན་པར་མཛོད།
    དེ་ནས་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ལ་བཀའ་བསྩལ་པ་ཐམས་ཅད་ང་ཚོར་གསུངས་དང་། ངེད་ཅག་གིས་མཉན་ནས་དེ་བཞིན་དུ་བསྒྲུབ་པར་བྱའོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Swedera undonzwa zvose zvicharehwa naJehovha Mwari wedu. Zvino iwe ugozotiudza
    zvose hazvo zvauchaudzwa naJehovha Mwari wedu. Tichazvinzwa tigozviita.”
  spa-BLM: Acércate y escucha todo lo que diga Yahvé nuestro Dios, y cuéntanos todo
    lo que te diga Yahvé nuestro Dios; y lo oiremos y lo haremos.”
  cac-cac: Vach' a ach tzach och d'a yichan̈ Jehová co Diosal chi' yic tzab'an masanil
    tas syala', slavi chi' tzalan d'ayon̈ masanil tas syal chi', ol co c'anab'ajani,
    xe chi d'ayin.
  swh-ULB: Kwenu ninyi, mnapaswa kwenda na kusikiliza kila kitu ambacho Yahwe Mungu
    wetu asema; rudia kwetu kila kitu ambacho Yahwe Mungu wetu asema kwenu; tutamsikiliza
    na kumtii.'
  bel-bel: падступіся ж і ты і слухай усё, што скажа Гасподзь, Бог наш, і ты пераказвай
    нам усё, што будзе казаць табе Гасподзь, Бог наш, і мы будзем слухаць і выконваць.
  deu-ELBBK: Nahe du hinzu und höre alles, was der HERR, unser Gott, sagen wird; und
    du, du sollst alles zu uns reden, was der HERR, unser Gott, zu dir reden wird,
    und wir wollen hören und es tun.
  mbb-OT: Iyan ke zà uvey ziyà te Nengazen he Megbevayè tew ne pemineǥa nu is langun
    he egkeǥiyen din. Ne tudtula nu ziyà te kenami is langun he egkeǥiyen din, su
    ebpemineǥen dey wey edtumanen dey heini.’
  mal-2015: 'നീ അടുത്തുചെന്നു നമ്മുടെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നതു ഒക്കെയും കേൾക്ക;
    നമ്മുടെ ദൈവമായ യഹോവ നിന്നോടു അരുളിച്ചെയ്യുന്നതു ഒക്കെയും ഞങ്ങളോടു പറക: ഞങ്ങൾ കേട്ടു
    അനുസരിച്ചുകൊള്ളാം.'
  rmc-rmc: Vašoda dža pašeder, Mojžiš, a šun savoro, so vakerela o RAJ, amaro Del.
    Paľis amenge pheneha savoro, so tuke o RAJ, amaro Del, phenela, a amen oda šunaha
    a keraha.‘
  pes-OPV: تو نزدیک برو و هرآنچه یهوه خدای ما بگوید، بشنو و هرآنچه یهوه خدای مابه
    تو بگوید برای ما بیان کن، پس خواهیم شنید وبه عمل خواهیم آورد.
  ron-1924: Апропие-те май бине ту ши аскултэ тот че-ць ва спуне Домнул Думнезеул
    ностру; апой сэ не спуй ту ынсуць тот че-ць ва спуне Домнул Думнезеул ностру,
    ши ной вом аскулта ши вом фаче.’
  ben-OBCV: আমাদের ঈশ্বর সদাপ্রভু যা বলছেন, আপনি কাছে গিয়ে তা শুনে আসুন। পরে আমাদের
    ঈশ্বর সদাপ্রভু আপনাকে যা বলবেন তা আমাদের বলবেন। আমরা তা শুনব ও বাধ্য হব।”
  som-som: Haddaba adigu u dhowow oo soo maqal kulli waxa Rabbiga Ilaaheenna ahu odhan
    doono oo dhan, oo noo soo sheeg kulli waxa Rabbiga Ilaaheenna ahu kuu sheegi doono
    oo dhan, oo annana markaasaannu maqlaynaa oo yelaynaa.
  lat-VUC: 'Tu magis accede: et audi cuncta quæ dixerit Dominus Deus noster tibi:
    loquerisque ad nos, et nos audientes faciemus ea.'
  eng-ASVBT: 'Go thou near, and hear all that Jehovah our God shall say: and speak
    thou unto us all that Jehovah our God shall speak unto thee; and we will hear
    it, and do it.'
  ita-1885: Accostati tu, e ascolta tutto ciò che il Signore Iddio nostro dirà; e
    tu ci rapporterai tutto ciò che il Signore Iddio nostro ti avrà detto, e noi l'ascolteremo,
    e lo faremo.
  eng-LXXUP: Do thou draw near, and hear all that the Lord our God shall say, and
    thou shalt speak to us all things whatsoever the Lord our God shall speak to thee,
    and we will hear, and do.
  eng-ULB: As for you, you should go and listen to everything that Yahweh our God
    says; repeat to us everything that Yahweh our God says to you; we will listen
    to it and obey it.'
  spa-VBL: e y escucha todo lo que el Señor nuestro Dios dice. Entonces podrás repetirnos
    todo lo que el Señor nuestro Dios ha dicho. Prometemos escuchar y obedecer”.
  fra-_FOB: Approche, toi, et écoute tout ce que dira l'Éternel notre Dieu, puis tu
    nous rapporteras tout ce que l'Éternel notre Dieu t'aura dit, et nous l'entendrons,
    et nous le ferons.
  mal-mal: 'നീ അടുത്തുചെന്ന് നമ്മുടെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നത് സകലവും കേൾക്കുക;
    നമ്മുടെ ദൈവമായ യഹോവ നിന്നോട് അരുളിച്ചെയ്യുന്നത് ഞങ്ങളോട് പറയുക: ഞങ്ങൾ കേട്ട് അനുസരിച്ചുകൊള്ളാം.’'
  urd-GVR: Āp hī qarīb jā kar un tamām bātoṅ ko suneṅ jo Rab hamārā Ḳhudā hameṅ batānā
    chāhtā hai. Phir lauṭ kar hameṅ wuh bāteṅ sunāeṅ. Ham unheṅ suneṅge aur un par
    amal kareṅge.”
  suz-BL: गे आ नेक्‍था लने। मिनु परमप्रभु यावे, इं परमप्रभु आ देंशो लोव़ नेंशा, आंइ
    कली नेल्‍ल शेंदीन। मिनु मेको नेंशा पाइनीकी” देंतीनी।
  ita-1927: Accostati tu e ascolta tutto ciò che l’Eterno, il nostro Dio, dirà; e
    ci riferirai tutto ciò che l’Eterno, l’Iddio nostro, ti avrà detto, e noi l’ascolteremo
    e lo faremo”.
  ckb-ckb: تۆ بڕۆ پێشەوە و گوێ لە هەموو ئەوە بگرە کە یەزدانی پەروەردگارمان دەیڵێت
    و هەموو ئەوەی یەزدانی پەروەردگارمان پێت دەڵێت، پێمانی بڵێ، جا گوێ دەگرین و کاری
    پێدەکەین.»
  eng-BBE: 'Do you go near: and after hearing everything which the Lord our God has
    to say, give us an account of all he has said to you, and we will give ear, and
    do it.'
  kan-OKCV: ನೀನೇ ಸಮೀಪಕ್ಕೆ ಹೋಗಿ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದನ್ನೆಲ್ಲಾ ಕೇಳಿ, ನಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಹೇಳಿದ್ದನ್ನೆಲ್ಲಾ ನಮಗೆ ಹೇಳು. ಆಗ ನಾವು ಕೇಳಿ ಅದರಂತೆ ಮಾಡುತ್ತೇವೆ,”
    ಎಂದು ಹೇಳಿದಿರಿ.
  tam-2017: நீரோ அருகில் சென்று, நம்முடைய தேவனாகிய யெகோவா சொல்வதையெல்லாம் கேட்டு,
    அவைகளை நீரே எங்களுக்குச் சொல்லவேண்டும்; நாங்கள் கேட்டு, அதின்படியே செய்வோம் என்றீர்கள்.
  spa-RV-1909: Llega tú, y oye todas las cosas que dijere Jehová nuestro Dios; y tú
    nos dirás todo lo que Jehová nuestro Dios te dijere, y nosotros oiremos y haremos.
  ron-BTF: Apropie-te tu şi auzi tot ce va spune DOMNUL Dumnezeul nostru şi vorbeşte-ne
    tu, tot ce îţi va vorbi DOMNUL Dumnezeul nostru; şi vom auzi şi vom face.
  eng-WEBP: Go near, and hear all that the LORD our God shall say, and tell us all
    that the LORD our God tells you; and we will hear it, and do it.”
  eng-FBV: You go and listen to everything the Lord our God tells you. Then you can
    repeat to us everything the Lord our God tells you. We promise to listen and obey.”
  nld-1939: Treed gij naderbij en luister naar al wat Jahweh, onze God, heeft te zeggen;
    deel gij ons dan mee al wat Jahweh, onze God, tot u spreekt, en wij zullen het
    gehoorzaam volbrengen.
  nch-BL: Más cuali ximonechcahui ta huan xijtacaquili nochi cati TOTECO Dios mitzilhuis
    huan teipa techpohuilis cati yaya mitzilhuis, huan tojuanti tijchihuase cati technahuatis.’
  vie-1934: Vậy, ông hãy đi đến gần, nghe mọi điều Giê-hô-va Đức Chúa Trời chúng tôi
    sẽ phán, rồi hãy truyền lại cho chúng tôi mọi điều Giê-hô-va Đức Chúa Trời chúng
    tôi sẽ phán cho ông; thì chúng tôi sẽ nghe và làm theo.
  hin-CV: आप ही पास जाकर सुन लीजिए, कि याहवेह हमारे परमेश्वर क्या कह रहे हैं; इसके
    बाद यहां लौटकर हमारे सामने वह बात दोहरा दीजिए, जो याहवेह हमारे परमेश्वर ने आपसे
    वहां कही है, हम वह सब सुनकर उसका पालन करेंगे.”
  eng-OURB: Go near, and sh'ma ·hear obey· all that Yahweh Eloheikhem [Yahweh our
    God] shall say, and tell us all that Yahweh Eloheikhem [Yahweh our God] tells
    you; and we will sh'ma ·hear obey· it, and do it.”
  spa-BES: Mejor acércate tú; y después de escuchar todo lo que el Señor nuestro Dios
    tiene que decir, cuéntanos todo lo que te ha dicho, y lo escucharemos, y lo haremos.
  tdx-tdx: Akia arè, isaontsio himpolia’ iareo mb’an-kiboho’ iareo mb’eo.
  vid-vid: Musa, ulute habehi kuhulichiza geng'ha goyolonga Mkulu Nguluwi, Nguluwi
    wa hetwe, hamba uye kutulonjela mbuli azo zeng'ha zoyokulonjela. Hetwe togahulichiza
    na kugadita.’
  eng-OKE: Go, and say to them, Return to your tents.
  tha-KJV: ท่านจงเข้าไปใกล้ และฟังทุกสิ่งซึ่งพระเยโฮวาห์พระเจ้าของเราตรัส และนำพระวจนะทั้งสิ้​นที​่พระเยโฮวาห์พระเจ้าของเราตรัสแก่ท่านนั้นมากล่าวแก่เราทั้งหลาย
    และเราทั้งหลายจะฟังและกระทำตาม’
  por-BR-2018: Chega tu, e ouve todas as coisas que disser o SENHOR nosso Deus; e
    tu nos dirás todo o que o SENHOR nosso Deus te disser, e nós ouviremos e faremos.
  deu-ELO: Nahe du hinzu und höre alles, was Jehova, unser Gott, sagen wird; und du,
    du sollst alles zu uns reden, was Jehova, unser Gott, zu dir reden wird, und wir
    wollen hören und es tun.
  eng-WYC-2018: Rather nigh thou, and hear thou all things which our Lord God shall
    say to thee; and thou shalt speak to us, and we shall hear, and do those words.
    (Instead, thou go near, and listen thou to all the things that the Lord our God
    shall say to thee; and thou shalt tell us, and we shall hear, and do those things.)
  epo-epo: Alproksimiĝu vi, kaj aŭskultu ĉion, kion diros la Eternulo, nia Dio; kaj
    vi transdiros al ni ĉion, kion diros la Eternulo, nia Dio, kaj ni aŭskultos kaj
    ni plenumos.
  uig-PIN: Sǝn ɵzüng Pǝrwǝrdigar Hudayimizƣa yeⱪinlixip, uning sɵzligǝnlirining ⱨǝmmisini
    angliƣin; andin Pǝrwǝrdigar Hudayimiz sanga sɵzligǝnlirining ⱨǝmmisini bizgǝ eytip
    berisǝn; xuning bilǝn biz uni anglap ǝmǝl ⱪilimiz» — dedinglar.
  beo-beo: 'Mousese! Di bu sinidigima! Ninia Hina Gode Ea sia: huluane nabima. Amasea,
    ninima bu misini, Ea sia: huluane ninima alofele olelema. Ninia da nabimu amola
    hamomu!’'
  tpi-OTNT: Moses, yu go bek, na harim olgeta toktok God, Bikpela bilong yumi, i laik
    mekim. Bihain yu kam bek na yu tokim mipela. Bai mipela i ken harim na bihainim.’
  hau-SA: Kai, ka matsa kusa, ka saurara ga dukan abin da Ubangiji Allahnmu ya faɗa.
    Sa’an nan ka faɗa mana dukan abin da Ubangiji Allahnmu ya faɗa maka. Za mu saurara,
    mu kuma yi biyayya.”
  uig-LAT: Sen özüng Perwerdigar Xudayimizgha yéqinliship, uning sözligenlirining
    hemmisini anglighin; andin Perwerdigar Xudayimiz sanga sözligenlirining hemmisini
    bizge éytip bérisen; shuning bilen biz uni anglap emel qilimiz» — dédinglar.
  nde-nde: Sondela eduzane ulalele lokho okutshiwo nguThixo uNkulunkulu wethu. Ubususitshela
