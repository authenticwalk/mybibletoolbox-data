  dop-dop: Pǝ tɔɔ tɔ, Moisi, kpǝtǝnɑ Tɑcɑɑ nɑ ń nɩɩ ɩ kʋyɔɣɔtʋtʋ, nɑ ń tɛlǝsɩ-tʋ nɑ
