  tbz-SIM: Fɔ̃́ mMɔyiisi, fɔ̃́ɔ̃̀ mɑ́ɑ̀ níí yóó kɔtɛ kɛ̀ ti Yiɛ̀ nKuyie ndɑ nɑ́kɛ́
    kɑ̀ɑ wɛ̃tɛní kɛ́ tí nɑ́kɛ́ kù yɛ̃ mmù, ti yóó yiemmu kɛ́ tì dɔ̀ɔ̀.
  msy-2020: E kamaghɨn nɨghnɨsi, Moses nɨrara ua roghɨra mangɨ, egh akar Ikiavɨra
