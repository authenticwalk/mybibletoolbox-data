  urd-GVH: आप ही क़रीब जाकर उन तमाम बातों को सुनें जो रब हमारा ख़ुदा हमें बताना चाहता
    है। फिर लौटकर हमें वह बातें सुनाएँ। हम उन्हें सुनेंगे और उन पर अमल करेंगे।”
  rug-rug: Mu pule la si goi Mosese, mamu la avosi sari doduru ginugua saripu kaqu
