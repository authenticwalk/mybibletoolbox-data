    na thui vetih ka yaak uh vaengah ka ngai uh bitni,’ na ti uh.
  mdy-ETH: ዬያሮ ሙሴ! ኔኤኒ ዒዛ ባንሢ ዑኪ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ጋዓ ባኮ ቢያ ዋይዜ፤ ዬካፓ ሙኪ ዒዚ ጌዔ
    ባኮ ቢያ ኑኡም ኬኤዜ፤ ኑኡኒ ዬያ ዋይዚ ዓይሢንታያ ማዓንዳኔ› ጌዔኔ።
  twi-ASANTE: Wo, kɔ na kɔtie deɛ Awurade yɛn Onyankopɔn no ka. Na afei, bra na bɛka
