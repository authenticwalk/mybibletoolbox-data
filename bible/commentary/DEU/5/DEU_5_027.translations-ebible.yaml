    do tho wordis.
  cwe-cwe: Musa, hita habehi ukategeleze chila chinhu chiyolonga Mndewa Mulungu, Mulungu
    wetu, maabaho ubwele uchilongele chiyakulongele. Chizahulika na kutegeleza.’
  kik-kik: Wee thiĩ ũkuhĩrĩrie, ũigue ũrĩa wothe Jehova Ngai witũ ekuuga. Ũcooke ũũke
