    wykonamy to.
  urd-GVU: آپ ہی قریب جا کر اُن تمام باتوں کو سنیں جو رب ہمارا خدا ہمیں بتانا چاہتا
    ہے۔ پھر لوٹ کر ہمیں وہ باتیں سنائیں۔ ہم اُنہیں سنیں گے اور اُن پر عمل کریں گے۔“
  deu-1912: '[5:24] Tritt nun hinzu und höre alles, was der HERR, unser Gott, sagt,
