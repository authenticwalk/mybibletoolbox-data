  omb-omb: Ko vano kakarani ko rorongtagi na leo doluegi noda Huqe Mauri vin veve
    lawego me lo tagugi goin vomai gom vevesere lawe gamai. Gamai gai rongora me gain
    tabera.’
  fra-NCL: 'Va, dis-leur : Retournez dans vos tentes.'
  cek-AK: Kanghnai ah caeh ah loe, aicae Angraeng Sithaw mah thuih ih lok to tahngai
    ah; to pacoengah aicae Angraeng Sithaw mah thuih ih lok to kaicae khaeah na thui
    ah; ka tahngaih o moe, ka pazui o han, tiah na thuih o.
  cuk-cuk: '”Anga sogsamarbalid: ‘Moisés, be, anmar-Bab-Dummad-Jehováʼse be naye.
    Bela anmar-Bab-Dummad-Jehová-ibmar-sogoed be itogoye. Be, anmar-Bab-Dummad-Jehová
    bega-ibmar-sogoed bela be anmarga sogmogoye. Anmar geb itononimogoye. Geb Bab-Jehová-ibmar-sogedba
    anmar ibsaoye.’'
  uig-CYR: Сән өзүң Пәрвәрдигар Худайимизға йеқинлишип, униң сөзлигәнлириниң һәммисини
    аңлиғин; андин Пәрвәрдигар Худайимиз саңа сөзлигәнлириниң һәммисини бизгә ейтип
    берисән; шуниң билән биз уни аңлап әмәл қилимиз» — дедиңлар.
  tel-2017: నువ్వే వెళ్ళి మన దేవుడు యెహోవా చెప్పేదంతా విను. ఆయన నీతో చెప్పిన దానంతటినీ
    నువ్వే మాతో చెబితే మేము విని దాన్ని పాటిస్తాం అని చెప్పారు.’
  hat-BSA: Ou menm ale touprè Li pou tande tout sa ke SENYÈ a, Bondye nou an pale
    nou, e nou va tande sa pou nou fè.”
  kos-kos: Folokot, Moses, ac lohng ma nukewa ma LEUM GOD lasr El fahk uh. Na kom
    foloko ac fahk nu sesr ma El fahk nu sum. Kut ac fah porongo ac akos.’
  hbo-WLC: קְרַ֤ב אַתָּה֙ וּֽשֲׁמָ֔ע אֵ֛ת כָּל־אֲשֶׁ֥ר יֹאמַ֖ר יְהוָ֣ה אֱלֹהֵ֑ינוּ
    וְאַ֣תְּ ׀ תְּדַבֵּ֣ר אֵלֵ֗ינוּ אֵת֩ כָּל־אֲשֶׁ֨ר יְדַבֵּ֜ר יְהוָ֧ה אֱלֹהֵ֛ינוּ
    אֵלֶ֖יךָ וְשָׁמַ֥עְנוּ וְעָשִֽׂינוּ׃
  ibo-ibo: Gaa nso nụtara anyị ihe Onyenwe anyị Chineke anyị na-ekwu, mgbe ahụ, gwa
    anyị ihe ọbụla bụ nke ọ gwara gị, anyị ga-anụ, mekwa ya.”
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଯାହା କହିବେ, ତୁମ୍ଭେ ନିକଟକୁ ଯାଇ ତାହା ଶୁଣ; ପୁଣି
    ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯାହା କହିବେ, ସେସମସ୍ତ କଥା ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ
    କୁହ; ଆମ୍ଭେମାନେ ତାହା ଶୁଣି ପାଳନ କରିବା।’
  chk-chk: En kopwe kan ngeni ewe Samol mi Lapalap ach we Kot o aüselinga meinisin
    mine epwe apasa. Mürin, kopwe asile ngenikem meinisin mine ewe Samol mi Lapalap
    ach Kot epwe kapas ngonuk. Nge äm aipwe aüselinga o aleasochisi.’
  rop-rop: Yu gobek Mosis langa YAWEI blanga wi God en irrim wanim im tok. Brom deya
    yu garra kambek en dalim melabat wanim imbin dalim yu en melabat garra lisin en
    duwit.’ Lagijat na ola lidamob en boswan bin tok.”
  ukr-1871: Приступи ти і вислухай все, що Господь, Бог наш, казати буде; а ти перекажеш
    нам усе, що промовить до тебе Господь, Бог наш, і вислухаємо тебе й будемо сповняти.
  deu-1951: Tritt du hinzu und höre alles, was der HERR, unser Gott, reden wird, und
    sage du es uns; alles, was der HERR, unser Gott, zu dir reden wird, das wollen
    wir hören und tun!
  eng-JPS: (5-24) Go thou near, and hear all that the LORD our God may say; and thou
    shalt speak unto us all that the LORD our God may speak unto thee; and we will
    hear it and do it.'
  srp-1865: Idi ti, i saslušaj sve što æe kazati Gospod Bog naš, pa onda ti kaži nama
    što ti god reèe Gospod Bog naš, a mi æemo slušati i tvoriti.
  lug-lug: Ggwe, musemberere, owulirize bulungi byonna Mukama Katonda waffe by’anaayogera.
    Olyoke otubuulire ebyo byonna Mukama Katonda waffe by’anaakugamba. Tujja kubiwuliriza
    era tubigondere.”
  heb-heb: קרב אתה ושמע את כל אשר יאמר יהוה אלהינו ואת תדבר אלינו את כל אשר ידבר יהוה
    אלהינו אליך ושמענו ועשינו׃
  ben-IRV: তোমার জন্য, তুমি যাও এবং আমাদের ঈশ্বর সদাপ্রভু যে সব কথা বলেন, তা শোনো;
    আমাদের ঈশ্বর সদাপ্রভু তোমাকে যা যা বলবেন, সেই সব কথা তুমি আমাদেরকে বল; আমরা তা
    শুনে পালন করব।’
  pan-pan: ਤੂੰ ਨਜ਼ਦੀਕ ਜਾ ਅਤੇ ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਖੇ ਸੁਣ ਅਤੇ ਫਿਰ ਜੋ ਕੁਝ ਯਹੋਵਾਹ
    ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੈਨੂੰ ਆਖੇ ਉਹ ਸਾਨੂੰ ਦੱਸ ਅਤੇ ਅਸੀਂ ਸੁਣਾਂਗੇ ਅਤੇ ਮੰਨਾਂਗੇ।
  mya-JVB: ကိုယ်တော် သည် အနီးအပါးသို့ ချဉ်း သွား၍ ၊ အကျွန်ုပ် တို့ဘုရားသခင် ထာဝရဘုရား
    မိန့် တော်မူသမျှ ကို နားထောင် တော်မူပါ။ အကျွန်ုပ် တို့ဘုရား သခင်ထာဝရဘုရား သည်
    ကိုယ်တော် အား မိန့် တော်မူသမျှ ကို ဆင့်ဆို တော်မူပါ။ အကျွန်ုပ်တို့သည် နားထောင်
    ၍ ပြု ပါမည်ဟု လျှောက်ဆိုကြ၏။
  hmo-hmo: Mose e, do oi raka lao kahirakahira, bona Lohiabada iseda Dirava ena hereva
    ibounai do oi kamonai. Unai murinai do oi giroa mai, bona ia ese oi dekenai ia
    hadibaia hereva be ai dekenai do oi hamaoroa. Ai be do ai kamonai, bona ai ese
    ia ura kara do ai karaia.’
  urd-urd: इसलिए तू ही नज़दीक जाकर जो कुछ ख़ुदावन्द हमारा ख़ुदा कहे उसे सुन ले, और
    तू ही वह बातें जो ख़ुदावन्द हमारा ख़ुदा तुझ से कहे हमको बताना; और हम उसे सुनेंगे
    और उस पर 'अमल करेंगे।
  rus-SYN: приступи ты и слушай все, что скажет тебе Господь, Бог наш, и ты пересказывай
    нам все, что будет говорить тебе Господь, Бог наш, и мы будем слушать и исполнять.
  bqc-SIM: Gɛ ǹ yã́ pↄ́ Dii wá Lua lɛ́ o ma ndo, ní mↄ yã́ pↄ́ a ònɛ owɛ̃ɛ,
    wí ma wà zĩkɛwà.
  tcz-CHONGTHU: Tun nangho cheuvin lang Pakai, Pathen in ipi asei em gangai tauvin.
    Chule hung kile kit unlang Pakaiyin ipi asei em ti kaheng uva hung seiyun, chuteng
    keihon kangai uva kajui diu ahi.
  mar-mar: तेव्हा मोशे, तूच आपला देव परमेश्वर ह्याच्या जवळ जाऊन त्याचे म्हणणे ऐकून
    घे. आणि मग ते आम्हास सांग. आम्ही ते ऐकून त्याप्रमाणे वागू.”
  qub-qub: Tayta Dios imata nishantapis wiyanayquipäga gamllana aywaycullay ari. Tayta
    Diosninchi nishushayquita willamaptiqui nogacunaga llapantami wiyacur cumlishaj.›
  hat-hat: Ou mèt pwoche ou menm, pou ou tande tou sa Seyè a, Bondye nou an, va di.
    Apre sa, w'a tounen vin di nou sa li te di ou. N'a koute ou, epi n'a fè tou sa
    l' di nou fè.
  eng-BSB: Go near and listen to all that the LORD our God says. Then you can tell
    us everything the LORD our God tells you; we will listen and obey.”
  tod-tod: Li ɗa ɓɔɠɔi, è woilo naa kpein ma, nii Ɠɔoɠɔ GALAGI gá-ƓALAGI bosu, naa
    ʋolu è ti wo gi ma, gá woilo ma, gi kɛ.»
  eng-WEBPB: Go near, and hear all that the LORD our God shall say, and tell us all
    that the LORD our God tells you; and we will hear it, and do it.”
  kbq-kbq: Mosesega kagrake vugeno Ra Anumzana tagri Anumzamo'a nanekea kasaminkenka
    eme tasamio. Tagra kema haniankea antahita avaririgahune.
  nhe-BL: Más cuali ximonechcahui ta huan xijtlacaquili nochi tlen TOTECO Dios mitzilhuis
    huan teipa xitechpohuilis tlen yajaya mitzilhuijtos, huan tojuanti tijchihuase
    tlen technahuatis.’
  gub-BL: Moizez, ezewyr ywytyr pe Tupàn Tuweharupi Wiko Ma'e ize'eg henu pà nehe.
    A'e re emume'u ize'eg urewe paw rupi nehe. Uruzekaiw katu putar neze'eg mehe nehe.
    Ureruzar putar a'e ze'eg nehe no, i'i ihewe wà.
  eng-DRA: 'Approach thou rather: and hear all things that the Lord our God shall
    say to thee, and thou shalt speak to us, and we will hear and will do them.'
