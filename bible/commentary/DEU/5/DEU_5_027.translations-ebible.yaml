  uig-ARA: سەن ئۆزۈڭ پەرۋەردىگار خۇدايىمىزغا يېقىنلىشىپ، ئۇنىڭ سۆزلىگەنلىرىنىڭ ھەممىسىنى
    ئاڭلىغىن؛ ئاندىن پەرۋەردىگار خۇدايىمىز ساڭا سۆزلىگەنلىرىنىڭ ھەممىسىنى بىزگە ئېيتىپ
    بېرىسەن؛ شۇنىڭ بىلەن بىز ئۇنى ئاڭلاپ ئەمەل قىلىمىز» ــ دېدىڭلار.
  sus-sus: I tan Munsa, i maso won Marigi Alatala ra, i xa i tuli mati a xa masenyi
