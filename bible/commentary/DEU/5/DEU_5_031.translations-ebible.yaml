    وَالشَّرَائِعِ وَالأَحْكَامِ لِتُعَلِّمَهَا لَهُمْ فَيَعْمَلُوا بِها فِي الأَرْضِ
    الَّتِي وَهَبْتُهَا لَهُمْ لِيَمْتَلِكُوهَا.
  ewe-ewe: Emegbe la, wò ŋutɔ nàtrɔ va, atsi tsitre ɖe axanye le afi sia, matsɔ nye
    seawo katã na wò, nàfia seawo ameawo ne woawɔ wo dzi le anyigba si mele wo na
    ge la dzi.”
  eng-LEE: (5:28) But as for thee, remain thou here by me, and I will speak unto thee
    all the commandments, and the statutes, and the ordinances, which thou shalt teach
    them, that they may do them in the land which I give them to possess it.
  asm-FB: কিন্তু তুমি হ’লে মোৰ ওচৰত এই ঠাইতে থিয় হৈ থাকা; মই তোমাক সেই সকলো আজ্ঞা,
    নিয়ম আৰু ব্যৱস্থা দিম যিবোৰ তুমি তেওঁলোকক শিকাব লাগিব যাতে অধিকাৰ কৰিবলৈ যি দেশ
    মই তেওঁলোকক দিম, সেই দেশত তেওঁলোকে সেইবোৰ পালন কৰি চলিব।’
  sus-A: كْنْ عِ تَن شَ لُ ﭑ قّ مَ بٍ. ﭑ شَ ﭑ مَ سّرِيّ نُن يَامَرِ بِرِن مَسٍن عِ
    بّ، عِ لَن عِ شَ عٍ شَرَن نَشَن نَ، عَلَكٌ عٍ شَ نْ نَ رَحّرّدٍ بْشِ مَ ﭑ قَمَ
    دّننَشّ قِدٍ عٍ مَ.›
  fra-SBL: Mais toi, reste ici près de moi, et je te dirai tous les commandements,
    les lois et les ordonnances que tu leur enseigneras, afin qu'ils les mettent en
    pratique dans le pays dont je leur donne la possession. »
  hbo-hbo: וְאַתָּ֗ה פֹּה֮ עֲמֹ֣ד עִמָּדִי֒ וַאֲדַבְּרָ֣ה אֵלֶ֗יךָ אֵ֧ת כָּל־הַמִּצְוָ֛ה
    וְהַחֻקִּ֥ים וְהַמִּשְׁפָּטִ֖ים אֲשֶׁ֣ר תְּלַמְּדֵ֑ם וְעָשׂ֣וּ בָאָ֔רֶץ אֲשֶׁ֧ר
    אָנֹכִ֛י נֹתֵ֥ן לָהֶ֖ם לְרִשְׁתָּֽהּ׃
  eng-WYCLIFFE: Sotheli stonde thou here with me, and Y schal speke to thee alle comaundementis,
    and cerymonyes, and domes, whiche thou schalt teche hem, that thei do tho in the
    lond which Y schal yyue to hem in to possessioun.
  cwe-cwe: Mbali weye kala hano habehi na niye, nizakulongela malagilizo yangu yose
    na ndagilizi zose. Wafunzeni wanhu muladi wazindilile malagilizo yangu na ndagilizi
    zangu muna iisi yondaniweng'he iwe yawo.’
  kik-kik: No wee-rĩ, ikara haha harĩ niĩ nĩgeetha ngũhe ũhoro wa maathani mothe,
    na irĩra cia watho wa kũrũmĩrĩrwo, na mawatho marĩa ũrĩmarutaga nĩguo mamarũmagĩrĩre
    marĩ bũrũri ũrĩa ngũmahe mawĩgwatĩre ũtuĩke wao.”
  omb-omb: Niko hogosie goin toga mei eu hano. Neu nain bete na noku leohora mena
    noku leo tamwata, me leo vevegi, lo tagugi goin vano goin huhui na tangaloi ngere
    hi ginie, me lo tagugi rain toga lolo vanue nain bete lawera, rain tabe na noku
    tamwata.’”
  cek-AK: Toe nihcae mah pazui o moe, nihcae khaeah ka paek ih prae thungah, nihcae
    na patuk o thai hanah, kaalok boih, lokcaekhaih hoi zaehhoihaih daannawk to nang
    khaeah kang thuih han oh pongah, nang loe ka taengah angdoe ah, tiah ang naa.
  cuk-cuk: Bedina, wegi an-walik be beoye. An bega bela Igarmar-Mamaid an bega ukoye,
    adi, a-Igarmargi be Israel-dulemar-odurdakoye. Adi, bemarga-yar-uklesokalidgi,
    a-Igarmar-Mamaid-sogedba be nanadii gumalagarye.’
  uig-CYR: Сән болсаң йенимда турғин; Мән сениң уларға үгитишиң керәк болған әмирләр,
    бәлгүлимиләр вә һөкүмләрниң һәммисини саңа ейтип беримән; шуниң билән улар Мән
    уларға тәвәлик қилип беридиған зиминда туруп буларға әмәл қилидиған болиду.
  tel-2017: నువ్వు మాత్రం ఇక్కడ నా దగ్గర ఉండు. నువ్వు వారికి బోధించాల్సిన కట్టడలనూ
    విధులనూ నేను నీతో చెబుతాను.’
  hat-BSA: Men pou ou menm, kanpe isit la akote Mwen, pou Mwen kapab pale avèk ou
    tout kòmandman yo, lwa yo avèk jijman ke nou va montre yo pou yo kapab swiv yo
    nan peyi ke Mwen bay yo pou posede a.’
  kos-kos: Tusruktu kom, Moses, muta yuruk inge, ac nga fah sot nu sum ma sap luk
    ac oakwuk luk nukewa. Luti ma inge nu sin mwet uh, tuh elos fah akos in facl se
    su nga fah sang nu selos.’
  hbo-WLC: וְאַתָּ֗ה פֹּה֮ עֲמֹ֣ד עִמָּדִי֒ וַאֲדַבְּרָ֣ה אֵלֶ֗יךָ אֵ֧ת כָּל־הַמִּצְוָ֛ה
    וְהַחֻקִּ֥ים וְהַמִּשְׁפָּטִ֖ים אֲשֶׁ֣ר תְּלַמְּדֵ֑ם וְעָשׂ֣וּ בָאָ֔רֶץ אֲשֶׁ֧ר
    אָנֹכִ֛י נֹתֵ֥ן לָהֶ֖ם לְרִשְׁתָּֽהּ׃
  ibo-ibo: Ma gị onwe gị, guzo nʼebe a nʼakụkụ m, ka m nye gị iwu m na ụkpụrụ m niile,
    ị ga-akụziri ha idebe iwu m, ha aghakwaghị idebe ha nʼala ahụ m gaje inye ha ka
    ha nweta.”
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଏହି ସ୍ଥାନରେ ଆମ୍ଭ ନିକଟରେ ଠିଆ ହୁଅ, ଆମ୍ଭେ ସେମାନଙ୍କ ଅଧିକାରାର୍ଥେ
    ଯେଉଁ ଦେଶ ଦେବା, ସେହି ଦେଶରେ ସେମାନେ ପାଳନ କରିବା ପାଇଁ ତୁମ୍ଭେ ଯେଉଁ ବିଧି ଓ ଆଜ୍ଞା ଓ ଶାସନ
    ସେମାନଙ୍କୁ ଶିଖାଇବ ତାହାସବୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ କହିବା।’
  chk-chk: Nge en Moses kopwe ütä rei ikei. Iwe, üpwe aiti ngonuk ekewe allük me pwüüng
    meinisin, nge en kopwe aiti ngeni ekewe aramas, pwe repwe apwönüretä me lon ewe
    fanü üpwe ngeniir pwe fanüer.’
  rop-rop: Bat yu Mosis, yu jidan iya garram mi en ai garra dalim yu ol detlot lowa
    en wed blanga main. Brom deya yu garra gobek en titjim ol main lowa langa detlot
    pipul wulijim olabat garra teiknodis langa detlot lowa langa det kantri weya ai
    garra gibit olabat na.’ Lagijat na YAWEI bin tok.”
  ukr-1871: Сам же ти стій ту, коло мене, і казати му тобі про всї заповідї і встанови
    й присуди, що мусиш навчити їх, щоб вони сповняли їх на землї, що даю в державу
    їм.
  deu-1951: Du aber sollst vor mir stehen, daß ich mit dir rede alle Gebote und Satzungen
    und Rechte, die du sie lehren sollst, daß sie darnach tun im Lande, das ich ihnen
    zu besitzen gebe!
  eng-JPS: (5-28) But as for thee, stand thou here by Me, and I will speak unto thee
    all the commandment, and the statutes, and the ordinances, which thou shalt teach
    them, that they may do them in the land which I give them to possess it.'
  srp-1865: A ti stani ovdje kod mene, i kazaæu ti sve zapovijesti i uredbe i zakone,
    koje æeš ih nauèiti da tvore u zemlji koju im dajem u našljedstvo.
  lug-lug: Naye ggwe sigala wano nange, ndyoke nkutegeeze amateeka gonna n’ebiragiro,
    by’ojja okubayigiriza babikolerengako nga bali mu nsi gye mbawa okubeera obutaka
    bwabwe obw’enkalakkalira.
  heb-heb: ואתה פה עמד עמדי ואדברה אליך את כל המצוה והחקים והמשפטים אשר תלמדם ועשו
    בארץ אשר אנכי נתן להם לרשתה׃
  ben-IRV: কিন্তু তুমি আমার কাছে এই জায়গায় দাঁড়াও, তুমি ওদেরকে যা যা শেখাবে, আমি
    তোমাকে সেই সমস্ত আজ্ঞা, বিধি ও শাসন শেখাবো; যেন আমি যে দেশ অধিকারের জন্য ওদেরকে
    দিচ্ছি, সেই দেশে ওরা তা পালন করে।
  pan-pan: ਪਰ ਤੂੰ ਇੱਥੇ ਮੇਰੇ ਕੋਲ ਖੜ੍ਹਾ ਹੋ ਜਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਉਹ ਸਾਰਾ ਹੁਕਮਨਾਮਾ, ਬਿਧੀਆਂ
    ਅਤੇ ਕਨੂੰਨ ਦੱਸਾਂਗਾ, ਜਿਹੜੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਖਾਉਣੇ ਹਨ, ਤਾਂ ਜੋ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇਸ਼
    ਵਿੱਚ ਪੂਰਾ ਕਰਨ ਜਿਹੜਾ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਅਧਿਕਾਰ ਕਰਨ ਲਈ ਦਿੰਦਾ ਹਾਂ।
  mya-JVB: သင် မှာမူကား ၊ ဤ အရပ်၌ ငါ့ အနားမှာ ရပ် နေ လော့။ သူ တို့အား ငါ အပိုင် ပေး
    သော ပြည် ၌ သူတို့ကျင့် ဘို့ရာ သင်သည် သူ တို့အား သွန်သင် ရသော စီရင် ထုံးဖွဲ့ ချက်၊
    ပညတ် တရားအလုံးစုံ တို့ကို ငါ မြွက်ဆိုမည်ဟု ငါ့အား မိန့်တော်မူ၏။
  hmo-hmo: To oi, Mose e, lauegu badibadinai do oi gini, bona egu Taravatu bona oda
    ibounai be oi dekenai do lau henia. Inai hereva ibounai Israela taudia dekenai
    do oi hadibaia, vadaeni idia ese do idia kamonai henidia, lau ese do lau henidia
    tano dekenai idia noho neganai.’
  urd-urd: लेकिन तू यहीं मेरे पास खड़ा रह और मैं वह सब फ़रमान और सब आईन और अहकाम जो
    तुझे उनको सिखाने हैं, तुझको बताऊँगा; ताकि वह उन पर उस मुल्क में जो मैं उनको क़ब्ज़ा
    करने के लिए देता हूँ, 'अमल करें।
  rus-SYN: а ты здесь останься со Мною, и Я изреку тебе все заповеди и постановления
    и законы, которым ты должен научить их, чтобы они так поступали на той земле,
    которую Я даю им во владение.
  bqc-SIM: mí ɛa mↄ màↄ kuanↄ we, i a yãdilɛaↄ ń a ikoyãↄ omɛɛ, mí daɛ́, íↄ
    zĩkɛwà bùsu pↄ́ álɛ kpáwá à gↄ̃ vĩ guu.
  tcz-CHONGTHU: Hinlah nangma hiche muna hin ding den nalaiyin chonna dan thupeh aboncha
    kasei peh ding nahi. Chule hichengse hi aboncha mipiho henga naseipeh ding chutileh
    amahon achen nau gamsunga chu ajui jing diu ahi.
  mar-mar: पण मोशे तू इथेच थांब. त्यांना द्यायच्या सर्व आज्ञा, विधी नियम मी तुला सांगतो.
    त्यांना मी जो देश वतन म्हणून देत आहे तेथे त्यांनी ते पाळावे.”
  qub-qub: Gam ichanga cayman yapay cutimuy mandamintöcunatawan laynëcunata willapänäpaj.
    Chaycunatami yachachinqui goycunäpaj caycaj nasyunman chayaycur alli cawananpaj›
    nir.
  hat-hat: Men ou menm, ou va rete isit la avè m'. M'a ba ou tout kòmandman, tout
    lòd ak tout prensip pou ou moutre yo pou yo ka swiv yo nan peyi m'ap ba yo a.
  eng-BSB: But you stand here with Me, that I may speak to you all the commandments
    and statutes and ordinances you are to teach them to follow in the land that I
    am giving them to possess.”
  tod-tod: Kɛlɛ ɗɔun, ɗa yɛsu bà ʋɛ, nà deveiti, ta tɔgiti, ta faliiti bosu è ma,
    nii ɗa ti ɠala da, ti so, ti ɗa kɛ zooi naa zu, nii gè feezu ti ʋɛ ga tɔnɔ.»
  eng-WEBPB: But as for you, stand here by me, and I will tell you all the commandments,
    and the statutes, and the ordinances, which you shall teach them, that they may
    do them in the land which I give them to possess.”
  kbq-kbq: Hianagi kagra amare otinege'na kasegeni'ane tra keni'anena kasami'neno.
    Hagi ama ana kasegene tra kenena rempi huzamige'za antahite'za mopama zami'nua
    mopama omerisantima hare'za umaninu'za ana tra keni'ane kasegenianena avaririgahaze.
  nhe-BL: huan para na ma nimocahua nopona ihuaya para nechilhuis nochi nopa tlanahuatili
    tlen monequi nimechnextilis para inquichihuase ipan nopa cuali tlali tlen inmechmacas
    para imoaxca. Queja nopa nechilhui TOTECO.
  gub-BL: 'Ne epyta xe hepyr nehe. Amume''u putar heze''eg paw newe nehe: heze''eg
    paw, heremiapo kar paw, heremiapo putar haw paw. Emu''e teko a''e ze''eg nànàn
    nehe. Tuwe weruzar a''e heze''eg paw ywy wanupe heremimono rehe wiko mehe wà nehe,
    i''i ihewe.'
  eng-DRA: 'But stand thou here with me, and I will speak to thee all my commandments,
    and ceremonies and judgments: which thou shalt teach them, that they may do them
    in the land, which I will give them for a possession.'
