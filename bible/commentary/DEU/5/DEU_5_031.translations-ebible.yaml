verse: DEU.005.031
translations:
  mal-C: നീ ഇവിടെ എന്റെ സന്നിധിയിൽ നിൽക്കുക. ഞാൻ അവർക്ക് അവകാശമായി നൽകുന്ന ദേശത്ത്
    അവർ പ്രമാണിച്ചു നടക്കേണ്ടതിന് നീ അവരോട് ഉപദേശിക്കേണ്ട എല്ലാ കൽപ്പനകളും ഉത്തരവുകളും
    നിയമങ്ങളും ഞാൻ നിന്നോടു കൽപ്പിക്കും.”
  lin-lin: Kasi yo, vanda awa elongo na Ngai mpo ete napesa yo mibeko nyonso, bikateli
    nyonso, mpe mitindo nyonso oyo okoteya bango mpo ete basalela yango kati na mokili
    oyo nakopesa bango lokola libula. »
  eng-LSV: and you, stand here with Me, and let Me speak to you all the command, and
    the statutes, and the judgments which you teach them, and they have done [them]
    in the land which I am giving to them to possess it.
  eng-GNV: 'But stand thou here with me, and I wil tell thee all the commandements,
    and the ordinances, and the lawes, which thou shalt teach them: that they may
    doe them in the land which I giue them to possesse it.'
  eng-WEBSTER: But as for thee, stand thou here by me, and I will speak to thee all
    the commandments, and the statutes, and the judgments, which thou shalt teach
    them, that they may do them in the land which I give them to possess it.
  nhw-BL: huan para na ma nimocahua nopona ihuaya para nechilhuis nochi nopa tlanahuatilme
    catli monequi nimechnextilis para anquichihuase ipan nopa cuali tlali catli anmechmacas
    para amoaxca. Quej nopa nechilhui TOTECO.
  swh-ONEN: Lakini wewe baki hapa pamoja nami ili niweze kukupa maagizo yote, amri
    na sheria ambazo utawafundisha wazifuate katika nchi ninayokwenda kuwapa waimiliki.”
  bba-bba: Adɑmɑ u nɛɛ, nɛ, n sinɔ kɑ wi, kpɑ u mɑn woodɑbɑ kɑ sɔ̃ɔsinu kɑ yiirebu
    sɔ̃ ye kon bu wɛ̃ bu mɛm nɔɔwɑ tem mɛ u bu wɛ̃ɛmɔ sɔɔ.
  eng-KJVCPB: But as for thee, stand thou here by me, and I will speak unto thee all
    the commandments, and the statutes, and the judgments, which thou shalt teach
    them, that they may do them in the land which I give them to possess it.
  luo-luo: To in dongʼ koda ka mondo amiyi chike gi buche duto manyaka ipuonjgi giriti
    e piny mamiyogi mondo gidagie.”
  meu-meu: A oi be lau badibadigu ai ba gini, bena baina hamaorolaimu taravatudia
    bona haheḡanidia iboudiai o ese ba hadibalaidia; bena baina henidia tanona bae
    noholaia negana ai bae badinadia.
  npi-ULB: तर तँचाहिँ मेरो नजिक खडा हो, र म तँलाई सबै आज्ञा र विधिविधान दिने छु जुन
    तैँले तिनीहरूलाई सिकाउने छस् ताकि मैले तिनीहरूलाई अधिकारको लागि दिने देशमा तिनीहरूले
    यी पालन गरून् ।'
  yor-yor: Ṣùgbọ́n ìwọ túbọ̀ dúró síbí pẹ̀lú mi, kí n bá à lè fún ọ ní àwọn àṣẹ tí
    o gbọdọ̀ fi kọ́ wọn láti máa tẹ̀lé ní ilẹ̀ náà tí èmi ó fi fún wọn láti ní.”
  ind-ind: Kemudian kembalilah ke sini menemui Aku, supaya Aku dapat memberikan semua
    perintah, ketentuan, dan peraturan kepadamu. Ajarkanlah semua ini kepada mereka,
    agar mereka mematuhinya di negeri yang akan mereka masuki dan Aku serahkan kepada
    mereka untuk diduduki.’
  pes-OPCB: سپس برگشته، اینجا در کنار من بایست و من تمامی اوامرم را به تو خواهم داد.
    تو باید آنها را به قوم تعلیم دهی تا فرایض و قوانین مرا در سرزمینی که به ایشان
    می‌دهم اطاعت کنند.»
  tgl-ULB: Pero para sa iyo, tumayo ka dito sa aking tabi, at sasabihin ko sa iyo
    ang lahat ng mga utos, ang mga batas, at ang mga panuntunan na ituturo mo sa kanila,
    para kanilang sundin ang mga ito sa lupain na ibibigay ko sa kanila para ariin.'
  hui-hui: Anigo Mosese i̱na i̱naga bi mana bibahende í̠hondo languliya í̠ ogoriani
    habe. Wali agali tigua dindi i̱na tihondo ngulebero lalu lamirugoha pu howa i̱naga
    bi mana uruni talialu bialu helo í̠na ti lawai habe, laya lene.
  mya-mya: သင်​ကိုယ်​တိုင်​မူ​ကား​ငါ​နှင့်​အ​တူ​နေ​ရစ်​လော့။ ငါ​ပေး​မည့်​ပြည်​တွင်​သူ​တို့​လိုက်​နာ​စောင့်​ထိန်း
    ရန် ပ​ညတ်​တော်​များ​နှင့်​ပြ​ဋ္ဌာန်း​ချက်​ရှိ​သ​မျှ ကို​သင့်​အား​ငါ​ဆင့်​ဆို​မည်။
    ထို​ပညတ်​တော် များ​နှင့်​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို​သူ​တို့​အား သွန်​သင်​လော့' ဟု
    မိန့်​တော်​မူ​၏။-
  bod-N: འོན་ཀྱང་ཁྱོད་ནི་བདག་གི་མདུན་དུ་སྡོད་ཅིག དེ་ནས་ངས་ཁྱོད་ལ་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས།
    སྲོལ་ཡིག་བཅས་ཐམས་ཅད་བསླབ་པར་བྱ། ངས་ཁོ་རྣམས་ལ་ས་སྐལ་དུ་སྦྱིན་པའི་ཡུལ་དེ་རུ་ཁོ་ཚོས་དེ་བཞིན་བསྒྲུབ་པའི་ཕྱིར།
    ཁྱོད་ཀྱིས་ཁོ་ཚོར་དེ་དག་འཁྲིད་དགོས་ཞེས་བཀའ་བསྩལ་བྱུང་།
  sna-sna: Asi iwe mira pano pandiri kuti ndikupe zvandakarayira, mitemo nemirayiro
    yose yaunofanira kuvadzidzisa kuti vazviite panyika yandinovapa kuti ive yavo.”
  spa-BLM: Pero en cuanto a ti, quédate aquí junto a mí, y te diré todos los mandamientos,
    los estatutos y las ordenanzas que les enseñarás, para que los cumplan en la tierra
    que les doy en posesión.”
  cac-cac: A achxo tic, canan̈ ved' d'a tic, yujto ol val masanil in checnab'il d'ayach
    yed' in c'ayb'ub'al, ol a c'ayb'an eb' d'ay, yic vach' ol sb'eyb'alej eb' b'aj
    ay lum luum ol vac' chi' d'a eb', xchi Jehová chi' d'ayin.
  swh-ULB: Lakini kwenu, simama karibu nami, na nitakuambia amri zote, sheria, na
    maagizo ambayo mtawafundisha, ili kwamba waweze kuyashika katika nchi ambayo nitawapa
    kumiliki.'
  bel-bel: а ты тут застанься са Мною, і Я выкажу табе запаветы і пастановы і законы,
    якім ты павінен навучыць іх, каб яны рабілі на той зямлі, якую Я даю ім у валоданьне.
  deu-ELBBK: Du aber bleibe hier bei mir, und ich will zu dir reden alle die Gebote
    und die Satzungen und die Rechte, die du sie lehren sollst, damit sie sie tun
    in dem Land, das ich ihnen gebe, es zu besitzen.
  mbb-OT: Ne petaǥak ka kayi te kediey su para ikeveǥey ku kenikew is langun he suǥù
    wey menge sulunuzen he igkepenurù nu kandan he sunuza zan te ked-ubpè dan duen
    te tanà he ibeǥey ku kandan para maangken dan.’
  mal-2015: നീയോ ഇവിടെ എന്റെ അടുക്കൽ നില്ക്ക; ഞാൻ അവർക്കു അവകാശമായി കൊടുക്കുന്ന ദേശത്തു
    അവർ അനുസരിച്ചു നടപ്പാൻ നീ അവരെ ഉപദേശിക്കേണ്ടുന്ന സകലകല്പനകളും ചട്ടങ്ങളും വിധികളും
    ഞാൻ നിന്നോടു കല്പിക്കും.
  rmc-rmc: Ale tu ačh kade paš mande a me tuke phenava savore prikazaňja the zakoni.
    Sikav le manušen, hoj len te doľikeren andre phuv, so lenge dav, hoj te el lengri.‘
  pes-OPV: و اما تو در اینجاپیش من بایست، تا جمیع اوامر و فرایض واحکامی را که می‌باید
    به ایشان تعلیم دهی به توبگویم، و آنها را در زمینی که من به ایشان می‌دهم تا در
    آن تصرف نمایید، بجا آورند.»
  ron-1924: Дар ту рэмый аич, ку Мине, ши-ць вой спуне тоате порунчиле, леӂиле ши
    рындуелиле пе каре сэ-й ынвець сэ ле ымплиняскэ ын цара пе каре ле-о дау ын стэпынире.’
  ben-OBCV: কিন্তু তুমি আমার সঙ্গে থাকো যেন আমি তোমাকে সমস্ত আদেশ, অনুশাসন ও বিধান
    দিতে পারি যেগুলি তুমি তাদের শেখাবে যেন অধিকার করার জন্য যে দেশ আমি আদের দিতে যাচ্ছি
    সেখানে তারা সেগুলি পালন করে।”
  som-som: Laakiinse adigu waxaad soo istaagtaa halkan agtayda ah, oo anaa kuu sheegaya
    amarka, iyo qaynuunnada, iyo xukummada aad iyaga bari doontid oo dhan inay ku
    sameeyaan dalka aan hantida u siinayo.
  lat-VUC: 'Tu vero hic sta mecum, et loquar tibi omnia mandata mea, et cæremonias
    atque judicia: quæ docebis eos, ut faciant ea in terra, quam dabo illis in possessionem.'
  eng-ASVBT: But as for thee, stand thou here by me, and I will speak unto thee all
    the commandment, and the statutes, and the ordinances, which thou shalt teach
    them, that they may do them in the land which I give them to possess it.
  ita-1885: Ma tu, resta qui meco, ed io ti dirò tutti i comandamenti, e gli statuti,
    e le leggi, che tu devi loro insegnare, e ch'essi debbono mettere in opera, nel
    paese che io do loro, per possederlo.
  eng-LXXUP: but stand thou here with me, and I will tell thee all the commands, and
    the ordinances, and the judgments, which thou shalt teach them, and let them do
    so in the land which I give them for an inheritance.
  eng-ULB: But as for you, stand here by me, and I will tell you all the commandments,
    the statutes, and the decrees that you will teach them, so that they may keep
    them in the land that I will give them to possess.'
  spa-VBL: Pero deben quedarse aquí conmigo para que les dé todos los mandamientos
    y reglas que deben enseñarles a seguir en el país que les estoy dando para que
    lo tomen y lo posean”.
  fra-_FOB: Mais toi, demeure ici avec moi, et je te dirai tous les commandements,
    les statuts et les ordonnances que tu leur enseigneras, afin qu'ils les pratiquent,
    dans le pays que je leur donne pour le posséder.
  mal-mal: നീയോ ഇവിടെ എന്റെ അടുക്കൽ നില്ക്കുക; ഞാൻ അവർക്ക് അവകാശമായി കൊടുക്കുന്ന ദേശത്ത്
    അവർ എന്നെ അനുസരിച്ച് നടക്കുവാൻ നീ അവരെ ഉപദേശിക്കേണ്ട സകല കല്പനകളും ചട്ടങ്ങളും
    വിധികളും ഞാൻ നിന്നോട് കല്പിക്കും.’
  urd-GVR: Lekin tū yahāṅ mere pās rah tāki maiṅ tujhe tamām qawānīn aur ahkām de
    dūṅ. Un ko logoṅ ko sikhānā tāki wuh us mulk meṅ un ke mutābiq chaleṅ jo maiṅ
    unheṅ dūṅgā.”
  suz-BL: तन्‍न गे आं नेक्‍था बाक्‍को। मिनु गेमी आं शेंशो नेल्‍ल, आं फुल्‍लुम मुशा
    ब्रेक्‍शो लोव़ नु आं निसाफ पतीक लोव़ इ कली देंनन। मिनु मेकोपुकीमी मेको आन कली
    गेशो रागीम मेको पचा माल्‍नीम” दे परमप्रभुम देंत।
  ita-1927: ma tu resta qui meco, e io ti dirò tutti i comandamenti, tutte le leggi
    e le prescrizioni che insegnerai loro, perché le mettano in pratica nel paese
    di cui do loro il possesso”.
  ckb-ckb: بەڵام تۆ لێرە لەگەڵم بوەستە، باسی هەموو فەرمان و فەرز و یاساکانت بۆ دەکەم
    کە فێریان دەکەیت و ئەوان لەو خاکەدا پەیڕەوی دەکەن کە من پێیان دەدەم هەتا دەستی
    بەسەردا بگرن.»
  eng-BBE: But as for you, keep your place here by me, and I will give you all the
    orders and the laws and the decisions which you are to make clear to them, so
    that they may do them in the land which I am giving them for their heritage.
  kan-OKCV: ನೀನಾದರೋ ಇಲ್ಲಿ ನನ್ನ ಸಂಗಡ ನಿಂತುಕೋ. ಆಗ ನೀನು ಅವರಿಗೆ ಬೋಧಿಸತಕ್ಕಂಥ ಮತ್ತು ನಾನು
    ಅವರಿಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುವ ದೇಶದಲ್ಲಿ ಅವರು ಮಾಡತಕ್ಕಂಥ ಎಲ್ಲಾ ಆಜ್ಞಾನಿಯಮ ಮತ್ತು ನ್ಯಾಯಗಳನ್ನು
    ನಿಮಗೆ ಹೇಳುವೆನು.”
  tam-2017: நீயோ இங்கே என்னிடத்தில் நில்; நான் அவர்களுக்குச் சொந்தமாகக் கொடுக்கும்
    தேசத்தில் அவர்கள் செய்யும்படி நீ அவர்களுக்குப் போதிக்கவேண்டிய சகல கற்பனைகளையும்,
    கட்டளைகளையும், நியாயங்களையும் உனக்குச் சொல்லுவேன் என்றார்.
  spa-RV-1909: Y tú estáte aquí conmigo, y te diré todos los mandamientos, y estatutos,
    y derechos, que les has de enseñar, á fin que los pongan ahora por obra en la
    tierra que yo les doy para poseerla.
  ron-BTF: Dar cât despre tine, stai aici lângă mine şi îţi voi spune toate poruncile
    şi statutele şi judecăţile care să îi înveţi să le împlinească în ţara pe care
    le-o dau să o stăpânească.
  eng-WEBP: But as for you, stand here by me, and I will tell you all the commandments,
    and the statutes, and the ordinances, which you shall teach them, that they may
    do them in the land which I give them to possess.”
  eng-FBV: But you are to stay here with me so that I can give you all the commandments
    and rules and regulations you are to teach them to follow in the country that
    I am giving them to take over and own.”
  nld-1939: Maar blijf gij hier bij Mij; dan zal Ik u al de geboden, bepalingen en
    voorschriften verkondigen, waarin Gij hen moet onderrichten, en die zij moeten
    volbrengen in het land, dat Ik hun in bezit zal geven.
  nch-BL: huan para na ma nimocahua nopona ihuaya para techilhuis nochi nopa tanahuatilme
    cati monequi nimechnextilis para anquichihuase ipan nopa cuali tali cati amechmacas
    para amoaxca. Quej nopa techilhui TOTECO.
  vie-1934: còn ngươi, hãy ở lại đây với ta, ta sẽ truyền các điều răn, luật lệ, và
    mạng lịnh mà ngươi sẽ dạy lại cho, để chúng nó làm theo các điều đó trong xứ ta
    sẽ ban cho họ nhận lấy.
  hin-CV: मगर तुम यहां मेरे ही पास खड़े रहो, कि मैं तुम्हारे सामने वे सभी आदेश, नियम
    और विधियां स्पष्ट कर सकूं, जिनकी तुम्हें उन्हें शिक्षा देनी है, कि वे इनका उस
    देश में जाकर पालन कर सकें, जिस देश मैं उन्हें अधिकार करने के लिए दे रहा हूं.”
  eng-OURB: But as for you, stand here by me, and I will tell you all the mitzvot
    ·instructions·, and the statutes, and the judgments, which you shall teach them,
    that they may do them in the land which I give them to possess it.”
  spa-BES: Pero en cuanto a ti, mantén tu lugar aquí a mi lado, y te daré todas las
    órdenes y las leyes y las decisiones que debes enseñarles, para que puedan cumplirlas
    en la tierra que yo les voy a dar en propiedad por su herencia.
  vid-vid: Ila hegwe Musa wime aha habehi na heni, ndokulonjela malajizo geng'ha na
    mizilo na utaguso wouwalangusa, leka wadite ahyo kuli isi iwele ndowapa iwe ya
    hewo.’
  tha-KJV: แต่​ตัวเจ้าจงยืนอยู่​ที่นี่​ใกล้​เรา และเราจะบอกข้​อบ​ัญญั​ติ​และกฎเกณฑ์และคำตัดสินทั้งสิ้นแก่​เจ้า
    ซึ่งเจ้าจะต้องสอนเขาทั้งหลายเพื่อเขาทั้งหลายจะกระทำตามในแผ่นดินซึ่งเราให้เขายึดครองนั้น’
  por-BR-2018: E tu fica aqui comigo, e te direi todos os mandamentos, e estatutos,
    e regulamentos que lhes hás de ensinar, a fim que os ponham agora por obra na
    terra que eu lhes dou para possuí-la.
  deu-ELO: Du aber bleibe hier bei mir, und ich will zu dir reden alle die Gebote
    und die Satzungen und die Rechte, welche du sie lehren sollst, damit sie sie tun
    in dem Lande, das ich ihnen gebe, es zu besitzen. -
  eng-WYC-2018: Soothly stand thou here with me, and I shall speak to thee all [the]
    commandments, and ceremonies, and dooms, which thou shalt teach them, that they
    do those in the land which I shall give to them into possession. (But thou stand
    here with me, and I shall tell thee all the commandments, and statutes, and laws,
