verse: DEU.005.008
translations:
  mal-C: നിങ്ങൾക്കായി ഒരു വിഗ്രഹവും ഉണ്ടാക്കരുത്; മീതേ ആകാശത്തിലോ താഴേ ഭൂമിയിലോ കീഴേ
    വെള്ളത്തിലോ ഉള്ള യാതൊന്നിന്റെയും പ്രതിമയും അരുത്.
  deu-TKW: Du sollst dir keinen Götzen verfertigen, irgend ein Abbild von etwas, was
    droben am Himmel oder unten auf der Erde oder im Wasser unter der Erde ist.
  lin-lin: Okomisalelaka te nzambe ya ekeko to bililingi ya biloko oyo ezali na likolo,
    na se to na mayi oyo ezali na se ya mabele.
  eng-LSV: You do not make a carved image for yourself, any likeness which [is] in
    the heavens above, or which [is] in the earth beneath, or which [is] in the waters
    under the earth.
  eng-GNV: Thou shalt make thee no grauen image or any likenesse of that that is in
    heauen aboue, or which is in the earth beneath, or that is in the waters vnder
    the earth.
  eng-WEBSTER: 'Thou shalt not make for thee any graven image, or any likeness of
    any thing that is in heaven above, or that is on the earth beneath, or that is
    in the waters beneath the earth:'
  nhw-BL: Amo ximochihuilica, niyon amo xijtlepanitaca niyon se tiotzi o niyon se
    tlamantli tlaixcopinali, masque quipiyas itlachiyalis catli eltoc nepa ilhuicac,
    o ipan ni tlaltipactli o catli eltoc ipan atl.
  swh-ONEN: Usijitengenezee sanamu katika umbo la kitu chochote kilicho juu mbinguni
    au duniani chini au ndani ya maji.
  bba-bba: Su ku rɑ tii bwɑ̃ɑroku ɡɑɡu kuɑ ɡɑ n kɑ ɡɑ̃ɑnu weenɛ wɔllɔ, ǹ kun mɛ temɔ,
    ǹ kun mɛ nim sɔɔ.
  eng-KJVCPB: 'Thou shalt not make thee any graven image, or any likeness of any thing
    that is in heaven above, or that is in the earth beneath, or that is in the waters
    beneath the earth:'
  luo-luo: Kik ulos nyasaye milamo maket gi kido moro amora, e polo malo kata e piny
    mwalo kata e bwo pi.
  meu-meu: 'Laulau ta basio koroa, ḡau ta laulauna: guba ḡauna ta, eiava tanobada
    ḡauna ta, eiava tanobada henuna ḡauna ta, basio karaia.'
  npi-ULB: आफ्नो निम्ति खोपेर माथि स्वर्गमा वा तल पृथ्वीमा वा पानीमुनि भएको कुनै पनि
    थोकको प्रतिमूर्ति नबनाउनू ।
  yor-yor: Ìwọ kò gbọdọ̀ ṣe ère fún ara yín, tàbí àwòrán ohun kan tí ń bẹ ní òkè ọ̀run,
    tàbí ti ohun kan tí ń bẹ ní ìsàlẹ̀ ilẹ̀, tàbí ti ohun kan tí ń bẹ nínú omi ní
    ìsàlẹ̀ ilẹ̀.
  ind-ind: Jangan membuat bagimu berhala yang menyerupai apa pun yang ada di langit,
    atau di bumi, maupun di dalam air.
  pes-OPCB: «هیچگونه بُتی به شکل آنچه بالا در آسمان و آنچه بر زمین و آنچه در دریاست
    برای خود درست نکن.
  tgl-ULB: Huwag kayong gumawa ng isang inukit na larawan para sa inyong sarili na
    kahintulad ng anumang bagay na nasa ibabaw ng langit, o na nasa ilalim ng mundo,
    o nasa ilalim ng tubig.
  hui-hui: Mbirale mbira hari daligaha winibi dindini winibi ibaha winibi dindi andaneha
    winibi uruni ale bi pupu wulenaga gime wa nabilimu.
  mya-mya: '`` `မိုး​ကောင်း​ကင်​၌​လည်း​ကောင်း၊ မြေ​ကြီး​ပေါ်​၌ လည်း​ကောင်း၊ မြေ​အောက်​ရေ​ထဲ​၌​လည်း​ကောင်း
    ရှိ​သော​အ​ရာ​နှင့်​ပုံ​သဏ္ဌာန်​တူ​သော​ရုပ်​တု​များ ကို​ကိုး​ကွယ်​ရန်​အ​တွက်​မ​ထု​လုပ်​နှင့်။-'
  bod-N: ཁྱོད་ཀྱིས་རང་ཉིད་ལ་སྐུ་འདྲ་དང་། སྟེང་གི་ནམ་མཁའ་འམ། འོག་གི་སའམ། ས་འོག་གི་ཆུ་ལ་ཡོད་པའི་སེམས་ཅན་གྱི་གཟུགས་བརྙན་གང་ཡང་བཟོ་མི་རུང་།
  sna-sna: Usazviitira mufananidzo wechinhu chipi zvacho chiri kudenga kumusoro kana
    panyika pasi kana pasi mumvura.
  spa-BLM: “No te harás ninguna imagen tallada, ni ninguna semejanza de lo que está
    arriba en el cielo, ni de lo que está abajo en la tierra, ni de lo que está en
    las aguas debajo de la tierra.
  cac-cac: Malajocab' junoc yechel junoc tas tze b'ooch e diosaloc, tas ay d'a satchaan̈,
    tas ay d'a sat lum tic, ma tastac ay d'a yoltac a a'.
  swh-ULB: Hautajifanyia mwenyewe sanamu ya kuchonga wala mfano wa kitu chochote kilicho
    juu mbinguni, au kilicho chini ya dunia, au kilicho chini ya maji.
  bel-bel: Не рабі сабе балвана і ніякай выявы таго, што на небе ўгары і што на зямлі
    ўнізе і што ў вадзе ніжэй зямлі,
  deu-ELBBK: Du sollst dir kein geschnitztes Bild machen, irgendein Gleichnis dessen,
    was oben im Himmel, und was unten auf der Erde, und was in den Wassern unter der
    Erde ist.
  mbb-OT: “ ‘Kenè kew mebaal te ed-ezapen he ledawan te minsan hengkey he ziyà te
    langit, wey minsan hengkey he kayi te tanà, wey ziyà te wahig.
  mal-2015: വിഗ്രഹം ഉണ്ടാക്കരുതു; മീതെ സ്വർഗ്ഗത്തിൽ എങ്കിലും താഴെ ഭൂമിയിൽ എങ്കിലും
    ഭൂമിക്കു കിഴെ വെള്ളത്തിൽ എങ്കിലും ഉള്ള യാതൊന്നിന്റെയും പ്രതിമ അരുതു.
  rmc-rmc: Na kereha tuke ňisavi modla aňi podoba olestar, so hin upre pro ňebos,
    tele pre phuv abo andro paňi telal!
  pes-OPV: «به جهت خود صورت تراشیده یا هیچ تمثالی از آنچه بالا در آسمان، یا از آنچه
    پایین درزمین، یا از آنچه در آبهای زیر زمین است مساز.
  ron-1924: Сэ ну-ць фачь кип чоплит, нич врео ынфэцишаре а лукрурилор каре сунт сус,
    ын черурь, сау жос, пе пэмынт, сау ын апе суб пэмынт.
  ben-OBCV: নিজের জন্য তুমি ঊর্ধ্বস্থ স্বর্গের বা অধঃস্থ পৃথিবীর বা জলরাশির তলার কোনো
    কিছুর আকৃতিবিশিষ্ট কোনও প্রতিমা তৈরি করবে না।
  som-som: Waa inaanad samaysan sanam xardhan, oo u eg waxa samada sare jira, ama
    waxa dhulka hoose jira, ama waxa biyaha dhulka ka hooseeya ku jira.
  lat-VUC: Non facies tibi sculptile, nec similitudinem omnium, quæ in cælo sunt desuper,
    et quæ in terra deorsum, et quæ versantur in aquis sub terra.
  eng-ASVBT: 'Thou shalt not make unto thee a graven image, nor any likeness of anything
    that is in heaven above, or that is in the earth beneath, or that is in the water
    under the earth:'
  ita-1885: Non farti scultura alcuna, nè immagine alcuna di cosa che sia in cielo
    disopra, nè di cosa che sia in terra disotto, nè di cosa che sia nell'acque disotto
    alla terra.
  eng-LXXUP: Thou shalt not make to thyself an image, nor likeness of anything, whatever
    things are in the heaven above, and whatever are in the earth beneath, and whatever
    are in the waters under the earth.
  eng-ULB: You will not make for yourself a carved figure nor any likeness of anything
    that is in heaven above, or that is in the earth beneath, or that is in the water
    below.
  spa-VBL: “No debes hacerte ningún tipo de ídolo, ya sea en forma de algo que esté
    arriba en los cielos, o abajo en la tierra, o debajo en las aguas.
  fra-_FOB: Tu ne te feras point d'image taillée, ni aucune ressemblance des choses
    qui sont là-haut dans les cieux, de celles qui sont ici-bas sur la terre, ni de
    celles qui sont dans les eaux au-dessous de la terre.
  mal-mal: വിഗ്രഹം ഉണ്ടാക്കരുത്; മീതെ സ്വർഗ്ഗത്തിലോ, താഴെ ഭൂമിയിലോ, ഭൂമിക്കു കിഴെ
    വെള്ളത്തിലോ ഉള്ള യാതൊന്നിന്റെയും പ്രതിമ അരുത്.
  lit-lit: Nedaryk sau jokio raižybos kūrinio nei jokio atvaizdo to, kas yra aukštai
    danguje, ar kas žemai žemėje, ar kas vandenyje po žeme;
  urd-GVR: Apne lie but na banānā. Kisī bhī chīz kī mūrat na banānā, chāhe wuh āsmān
    meṅ, zamīn par yā samundar meṅ ho.
  suz-BL: सरीङमी, रागीमी, रागी आ आगामी ब्‍वाक्‍कुम बाक्‍ब मारेइ जन्‍तु के गेपुकीमी
    आंम कली मूर्ति मसेल्‍सीन। ब्‍यवस्‍था २७:१५
  ita-1927: Non ti fare scultura alcuna né immagine alcuna delle cose che sono lassù
    nel cielo o quaggiù sulla terra o nelle acque sotto la terra.
  ckb-ckb: پەیکەر بۆ خۆتان دروستمەکەن، نە لە هیچ شێوەیەکی ئەوانەی لە ئاسمانن لە سەرەوە،
    نە ئەوانەی لەسەر زەوین لە خوارەوە، نە ئەوانەی لەناو ئاون لەژێر زەوییەوە.
  eng-BBE: 'You may not make for yourselves an image in the form of anything in heaven
    or on earth or in the waters under the earth:'
  kan-OKCV: ಮೇಲಿನ ಆಕಾಶದಲ್ಲಾಗಲಿ, ಕೆಳಗಿನ ಭೂಮಿಯಲ್ಲಾಗಲಿ, ಭೂಮಿಯ ಕೆಳಗಿರುವ ನೀರುಗಳಲ್ಲಾಗಲಿ
    ಇರುವ ಯಾವುದರ ವಿಗ್ರಹವನ್ನಾಗಲಿ, ರೂಪವನ್ನಾಗಲಿ ನೀನು ಮಾಡಿಕೊಳ್ಳಬಾರದು.
  tam-2017: மேலே வானத்திலும், கீழே பூமியிலும், பூமியின்கீழ் தண்ணீரிலும் உண்டாயிருக்கிறவைகளுக்கு
    ஒப்பான ஒரு உருவத்தையாகிலும் யாதொரு சிலையையாகிலும் நீ உனக்கு உண்டாக்கவேண்டாம்.
  spa-RV-1909: 'No harás para ti escultura, ni imagen alguna de cosa que está arriba
    en los cielos, ó abajo en la tierra, ó en las aguas debajo de la tierra:'
  ron-BTF: Să nu îţi faci chip cioplit sau vreo asemănare a ceea ce este sus în cer,
    sau a ceea ce este jos pe pământ sau a ceea ce este în apele de sub pământ,
  eng-WEBP: “You shall not make a carved image for yourself—any likeness of what is
    in heaven above, or what is in the earth beneath, or that is in the water under
    the earth.
  eng-FBV: You must not make for yourself any kind of idol, whether in the form of
    anything in the heavens above, or on the earth beneath, or in the waters below.
  nld-1939: Gij zult u geen afgodsbeeld maken, geen gestalte van iets aan de hemel
    daarboven, op de aarde beneden of in het water, dat onder de aarde is.
  nch-BL: Amo ximochihuilica, yon amo xijtepanitaca yon se teteyot o yon se tamanti
    taixcopinali, masque quipiyas itachiyalis cati eltoc nepa ilhuicac, o ipan ni
    taltipacti o cati eltoc ipan at.
  vie-1934: Ngươi chớ làm tượng chạm cho mình, cũng chớ làm tượng nào giống như những
    vật trên trời cao kia, hoặc ở nơi đất thấp nầy, hoặc trong nước dưới đất.
  hin-CV: तुम अपने लिए न तो आकाश की, न पृथ्वी की, और न जल की किसी वस्तु की मूर्ति
    बनाना.
  eng-OURB: “You shall not make an engraved image for yourself, any likeness of what
    is in heaven above, or what is in the earth beneath, or that is in the water under
    the earth.
  spa-BES: No harás una imagen en forma de nada semejante con lo que hay el cielo
    o en la tierra o en las aguas debajo de la tierra.
  tdx-tdx: Ko mitsene samposampon-draha, ndra saren’ inoñ’ inoñe andikerañe ao, ndra
    an-tane ambane’e atoy, ndra an-drano ambane’ ty tane toy ao.
  vid-vid: “ ‘Uleche kiditila jimalukolo ja milungu ja udesi, ama chihongoligwe chifandile
    na chiwele kilanga ama kuli isi ama mmazi hasi ha isi.
  eng-OKE: Thou shalt not make to thee an image or any likeness of that which is in
    the heavens above, or on the earth below, or in the waters under the earth;
  tha-KJV: อย่าทำรูปเคารพสลักสำหรับตนเป็​นร​ูปสิ่งหนึ่งสิ่งใด ซึ่​งม​ี​อยู่​ในฟ้าเบื้องบน
    หรือซึ่​งม​ี​อยู่​ที่​แผ่​นดินเบื้องล่าง หรือซึ่​งม​ี​อยู่​ในน้ำใต้​แผ่นดิน
  por-BR-2018: 'Não farás para ti escultura, nem imagem alguma de coisa que está acima
    nos céus, ou abaixo na terra, ou nas águas debaixo da terra:'
  deu-ELO: Du sollst dir kein geschnitztes Bild machen, irgend ein Gleichnis dessen,
    was oben im Himmel, und was unten auf der Erde, und was in den Wassern unter der
    Erde ist.
  eng-WYC-2018: Thou shalt not make to thee a graven image, neither a likeness of
    all things that be in heaven above, and that be in earth beneath, and that be
    in waters under (the) earth; (Thou shalt not make a carved image, or an idol,
    for thyself, nor a likeness of anything that be in the heavens above, or on the
    earth beneath, or in the waters under the earth;)
  epo-epo: Ne faru al vi idolon, nek bildon de io, kio estas en la ĉielo supre aŭ
    sur la tero malsupre aŭ en la akvo sub la tero;
  uig-PIN: Sǝn ɵzüng üqün mǝyli yuⱪiridiki asmanda bolsun, mǝyli tɵwǝndiki zeminda
    bolsun, yaki yǝr astidiki sularda bolsun, ⱨǝrⱪandaⱪ nǝrsining ⱪiyapitidiki ⱨeqⱪandaⱪ
    oyma xǝkilni yasima;
  beo-beo: Liligi amo da mu amo ganodini o osobo bagade amo ganodini o hano osobo
    bagade hagudu dialu amo defele, loboga hamoi liligi mae hedofale hamoma.
  tpi-OTNT: “‘Yupela i no ken wokim olkain piksa bilong wanpela samting i stap long
    heven o long graun o long wara i stap aninit long graun.
  hau-SA: Ba za ka yi wa kanka gunki, ko wata siffar abin da take a sama a bisa, ko
    siffar abin da yake a duniya a ƙasa, ko siffar abin da yake a cikin ruwa a ƙarƙashin
    ƙasa ba.
  uig-LAT: Sen özüng üchün meyli yuqiridiki asmanda bolsun, meyli töwendiki zéminda
    bolsun, yaki yer astidiki sularda bolsun, herqandaq nersining qiyapitidiki héchqandaq
    oyma shekilni yasima;
  nde-nde: Ungazenzeli isithombe ngesimo saloba yini esezulwini phezulu loba phansi
    emhlabeni kumbe ngaphansi kwamanzi.
  ton-ton: '“ʻOua naʻa ke ngaohi kiate koe ha fakatātā, pe ha meʻa fakatatau ʻe taha
    ʻi ha meʻa ʻe taha ʻi he langi ʻi ʻolunga, pe ha meʻa ʻoku ʻi he fonua ʻi lalo
    ni, pe ki ha meʻa ʻoku ʻi he vai ʻi he lalo fonua:'
  ces-1613: Neučiníš sobě rytiny, ani jakého podobenství těch věcí, kteréž jsou na
    nebi svrchu, ani těch, kteréž na zemi dole, ani těch, kteréž jsou u vodách pod
    zemí.
  eng-WMB: “You shall not make a carved image for yourself—any likeness of what is
    in heaven above, or what is in the earth beneath, or that is in the water under
    the earth.
  tam-TCV: நீ உனக்காக எந்தவொரு விக்கிரகத்தையும் செய்யாதே. மேலே வானத்திலும், கீழே பூமியிலும்,
    கீழேயுள்ள தண்ணீரிலும் இருக்கிறவைகளின் உருவத்தில் எந்த விக்கிரகத்தையும் செய்யாதே.
  ceb-ULB: Dili kamo maghimo alang sa inyong kaugalingon ug kinulit nga hulagway o
    laing panagway sa bisan unsa ibabaw sa langit, ni ilawom sa kalibotan, ni sa ilalom
    sa tubig.
  pol-UBG: Nie czyń sobie rzeźbionego posągu ani żadnej podobizny czegokolwiek, co
    jest w górze na niebie, co jest nisko na ziemi ani tego, co jest w wodach pod
    ziemią;
  urd-GVU: اپنے لئے بُت نہ بنانا۔ کسی بھی چیز کی مورت نہ بنانا، چاہے وہ آسمان میں،
    زمین پر یا سمندر میں ہو۔
  deu-1912: Du sollst dir kein Bildnis machen, keinerlei Gleichnis, weder des, das
    oben im Himmel, noch des, das unten auf Erden, noch des, das im Wasser unter der
    Erde ist.
  kan-2017: “ಯಾವ ಮೂರ್ತಿಯನ್ನೂ ಮಾಡಿಕೊಳ್ಳಬಾರದು. ಆಕಾಶದಲ್ಲಾಗಲಿ, ಭೂಮಿಯಲ್ಲಾಗಲಿ, ಭೂಮಿಯ ಕೆಳಗಣ
    ನೀರಿನಲ್ಲಾಗಲಿ ಇರುವ ಯಾವುದರ ರೂಪವನ್ನೂ ಮಾಡಿಕೊಳ್ಳಬಾರದು.
  yap-yap: “‘Dab mu ngongliyed ya’an ban’en u tharmiy ara u daken e fayleng fa fithik’
    e ran u tan e but’ ni fan ngomed.
  hlt-MCSB: Vaan dong so neh diklai khui ah khaw, tui neh tui khui ah khaw diklai
    ah khat khat kah mueithuk muei te namah ham saii boeh.
