    ရေ ထဲ ၌၎င်း ရှိသော အရာ နှင့် ပုံ သဏ္ဍာန်တူစွာ ရုပ်တု ဆင်းတုကို ကိုယ် အဘို့ မ လုပ်
    နှင့်။
  hmo-hmo: “ ‘Laulau ta do umui karaia lasi, guriguri henia totona kaivakuku gauna
    ta, o gau ta ena laulau, guba gauna ta, o tanobada gauna ta, o ranu lalonai gauna
    ta.
  urd-urd: '''तू अपने लिए कोई तराशी हुई मूरत न बनाना, न किसी चीज़ की सूरत बनाना जो
    ऊपर आसमान में या नीचे ज़मीन पर या ज़मीन के नीचे पानी में है।'
  rus-SYN: Не делай себе кумира и никакого изображения того, что на небе вверху и
    что на земле внизу, и что в водах ниже земли,
  bqc-SIM: Ásuli pↄe taa kɛ à kúlɛ à zↄbleɛ̀o, pↄ́ pↄ́ kú musu ge tↄↄlɛ ge í
    guun nò, asa ma Dii á Lua, mili sí sàao. Mi mae pↄ́ yemazioↄ yãvãi wi an
    buiↄnɛ ń musu e à gɛ pɛ́ ń sĩ́wɛnaↄ ń ń sↄ̃kpaɛↄwa.
  tcz-CHONGTHU: Milim semthu kiti nanei thei lou diu, van le leiset chule twikhanglen
    sunga hijongleh pathen lim semthu nanei thei lou diu ahi.
  mar-mar: तुम्ही आपणासाठी कोरीव मूर्ती करु नका, वर आकाश, खाली पृथ्वी किंवा पाणी यातील
    कोणाचीही प्रतिमा करु नका.
  qub-qub: « ‹Aduranayquipäga ama imatapis ruranquichu syëlucho caj-nirajta, cay pachacho
    caj-nirajta, ni lamar rurincho caj-nirajtapis.
  hat-hat: Piga nou janm fè ankenn estati ni ankenn pòtre ki sanble bagay ki anwo
    nan syèl la osinon bagay ki sou latè ou ankò nan dlo anba tè a.
  eng-BSB: You shall not make for yourself an idol in the form of anything in the
    heavens above, on the earth below, or in the waters beneath.
  tod-tod: «Mina ani maaniini saɠa ɓɔɠɔ ʋɛ ɲɛgɛlɛin, ga anii tanɔpɛ baaɠulaba, niiti
    ti geeɠɔlɔgi zu, ɓaa niiti ti zooi ma, ɓaa ziɛiti bu zooi wu.
  eng-WEBPB: “You shall not make a carved image for yourself—any likeness of what
    is in heaven above, or what is in the earth beneath, or that is in the water under
    the earth.
  kbq-kbq: Hagi tamagra monafima me'nenia zamofo amema'o, mopafi me'nenia zamofo amema'o,
    timofo agu'afima me'nenia zamofo amema'o mago'zamofo amema'arera kaza osu havi
    anumzana tro huonteho.
  nhe-BL: Amo ximochihuilica, niyon amo xijtlepanitaca niyon se tiotzi o niyon se
    tlamantli tlaixcopinali, yonque quipiyas itlachiyalis tlen eltoc nepa elhuicac,
    o ipan ni tlaltepactli o tlen eltoc ipan atl.
  gub-BL: 'Pezapo zo ma''e hagapaw nehe: ni ''a pe har ywate har nehe, ni xe har ko
    ywy rehe har nehe no, ni ''y ywy iwy pe har pupe nehe.'
  eng-DRA: Thou shalt not make to thyself a graven thing, nor the likeness of any
    things, that are in heaven above, or that are in the earth beneath, or that abide
    in the waters under the earth.
