verse: DEU.005.024
translations:
  mal-C: “ഞങ്ങളുടെ ദൈവമായ യഹോവ അവിടത്തെ തേജസ്സും മഹിമയും ഞങ്ങൾക്കു വെളിപ്പെടുത്തിയിരിക്കുന്നു.
    അവിടത്തെ ശബ്ദം അഗ്നിയുടെ നടുവിൽനിന്ന് ഞങ്ങൾ കേട്ടിരിക്കുന്നു. ദൈവം മനുഷ്യരോടു
    സംസാരിച്ചിട്ടും അവർ ജീവനോടെ ഇരിക്കുമെന്ന് ഇന്നു ഞങ്ങൾ കണ്ടു!
  deu-TKW: Tritt du hinzu und höre, was irgend Jahwe, unser Gott, sprechen wird, und
    du mögest uns dann alles, was Jahwe, unser Gott, zu dir reden wird, berichten,
    damit wir es hören und darnach thun.
  lin-lin: 'Balobaki : « Yawe, Nzambe na biso, alakisi biso nkembo na Ye mpe lokumu
    na Ye ; mpe toyoki mongongo na Ye wuta na moto. Lelo, tomoni ete moto akoki kozala
    na bomoi ata soki Nzambe asololi na ye.'
  eng-LSV: and say, Behold, our God YHWH has showed us His glory and His greatness;
    and we have heard His voice out of the midst of the fire; this day we have seen
    that God speaks with man—and he has lived.
  eng-GNV: 'And ye sayd, Beholde, the Lord our God hath shewed vs his glory and his
    greatnes, and we haue heard his voyce out of the middes of the fire: we haue seene
    this day that God doeth talke with man, and he liueth.'
  eng-WEBSTER: 'And ye said, Behold, the LORD our God hath shown us his glory and
    his greatness, and we have heard his voice from the midst of the fire: we have
    seen this day that God doth talk with man, and he liveth.'
  nhw-BL: ‘TOTECO Dios nelnelía melahuac technextilijtoc itlatlanex huan ihueyitilis,
    huan tijcactoque itoscac catli quisayaya tlatlajco nopa tlitl. Ama technextilijtoc
    para DIOS, quena, hueli camanalti ica masehualme huan inijuanti amo miquij.
  swh-ONEN: Nanyi mkasema, “Bwana Mungu wetu ametuonyesha utukufu na enzi yake, nasi
    tumesikia sauti yake kutoka kwenye moto. Leo tumeona kwamba mwanadamu anaweza
    kuishi hata kama Mungu akizungumza naye.
  bba-bba: Mɑ bɑ nɛɛ, wee Gusunɔ bɛsɛn Yinni u bu win yiikon ɡirimɑ kɑ win kpɑ̃ɑru
    sɔ̃ɔsi. Bɑ win nɔɔ nuɑ dɔ̃ɔ yɑrɑ sɔɔn di. Gisɔ, bɑ wɑ mɑ Gusunɔ u kɑ tɔmbu ɡɑri
    kuɑ mɑ bɑ wɑ̃ɑ bɑ ǹ ɡu.
  eng-KJVCPB: 'and ye said, Behold, the Lord our God hath shewed us his glory and
    his greatness, and we have heard his voice out of the midst of the fire: we have
    seen this day that God doth talk with man, and he liveth.'
  luo-luo: Kendo nuwachona niya, “Jehova Nyasaye ma Nyasachwa osenyisowa duongʼne
    kod tekone kendo wasewinjo dwonde koa e mach. Kawuononi koro wasefwenyo ni ngʼato
    nyalo bedo abeda mangima kata obedo ni Nyasaye owuoyo kode.
  meu-meu: oto, O itaia, Iehova, eda Dirava, ese ia hairaina bona siahuna vada e haheitalaida;
    ia gadona danu lahi bogaragina amo vada ta kamonai. Hari dina ai tame diba Dirava
    ese taunimanima vada e hereva henidia, bona unu taunimanima na doini mamauri.
  npi-ULB: तिमीहरूले भन्यौ, 'हेर, परमप्रभु हाम्रा परमेश्‍वरले हामीलाई उहाँको महिमा
    र उहाँको महान्‌ता देखाउनुभएको छ, र आगोको बिचबाट हामीले उहाँको आवाज सुनेका छौँ
    । परमेश्‍वर मानिसहरूसित बोल्नुहुँदा पनि तिनीहरू जीवितै रहन सक्छन् भनी आज हामीले
    देखेका छौँ ।
  yor-yor: Ẹ sì sọ pé, “Olúwa Ọlọ́run wa ti fi ògo rẹ̀ hàn wá, àti títóbi rẹ̀ a sì
    ti gbóhùn rẹ̀ láti àárín iná wá. A ti rí i lónìí pé, ènìyàn sì lè wà láààyè lẹ́yìn
    tí Ọlọ́run bá bá a sọ̀rọ̀.
  ind-ind: dan berkata, ‘Hari ini TUHAN Allah kita sudah menunjukkan kepada kita kemuliaan
    dan keangungan-Nya, dan kita sudah mendengar suara-Nya dari tengah-tengah api.
    Sekarang kita baru mengetahui bahwa orang masih bisa hidup sesudah mendengar Allah
    berbicara kepadanya!
  pes-OPCB: 'و گفتند: «امروز خداوند، خدایمان جلال و عظمتش را به ما نشان داده است،
    ما حتی صدایش را از درون آتش شنیدیم. اکنون می‌دانیم که ممکن است خدا با انسان صحبت
    کند و او نمیرد.'
  tgl-ULB: Sinabi niya, 'Tingnan mo, ipinakita ni Yahweh na ating Diyos sa atin ang
    kanyang kaluwalhatian at kaniyang kadakilaan, at ating napakinggan ang kaniyang
    boses mula sa gitna ng apoy; nakita natin ngayon na nagsasalita ang Diyos kasama
    ang mga tao, at maaari silang mabuhay.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua ira hungu haguala timbuni
    datagi hayagoha howa bi latagi halu ibunaga hongo holene timbuni gibiore wiago
    inahondo mo walia hayagoni. Áyu ogoni Ngode Datagaliwabe ibunime agali mbirala
    lola howa bi layagua agali ogoni ibu homolene nawidane iname hendedamagoni.
  mya-mya: '`အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ၏​အ​သံ​တော်​ကို​မီး​ထဲ​မှ​ကြား​ရ​သ​ဖြင့်
    အ​ကျွန်ုပ်​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​က မိ​မိ ၏​ဘုန်း​တန်​ခိုး​တော်​ကို​ထင်​ရှား​ပြ​သ​တော်
    မူ​ပါ​ပြီ။ ဘု​ရား​သ​ခင်​သည်​လူ​သား​အား စ​ကား​ပြော​သော်​လည်း လူ​သား​သည်​မ​သေ ဘဲ​အ​သက်​ရှင်​နေ​နိုင်​ကြောင်း​ကို​အ​ကျွန်ုပ်
    တို့​ယ​နေ့​သိ​မြင်​ရ​ကြ​ပါ​ပြီ။-'
  bod-N: ཀྱེ་མ། བདག་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་གཟི་བརྗིད་དང་ཆེ་བ་ང་ཚོར་བསྟན་པ་དང་།
    ང་ཚོས་ཁོང་གི་གསུང་སྐད་མེའི་དཀྱིལ་ནས་གྲགས་འོངས་པ་ཐོས། དཀོན་མཆོག་གིས་མི་ལ་གསུང་མོལ་གནང་བ་དང་མི་ད་དུང་གསོན་པོར་གནས་ཐུབ་པ་དེ་རིང་ངེད་ཅག་གིས་མཐོང་བྱུང་།
  sna-sna: Uye makati, “Jehovha Mwari wedu atiratidza kubwinya kwake noukuru hwake,
    tikanzwa inzwi rake richibva mumoto. Nhasi taona kuti munhu anogona kurarama kunyange
    dai Mwari akataura naye.
  spa-BLM: 'y dijisteis: “He aquí que el Señor, nuestro Dios, nos ha mostrado su gloria
    y su grandeza, y hemos oído su voz en medio del fuego. Hoy hemos visto que Dios
    habla con el hombre, y él vive.'
  cac-cac: Val yel, a Jehová co Diosal ix sch'ox val stziquiquial yed' yipalil d'ayon̈,
    ix cab' val slolon d'a scal c'ac'. A ticnaic toxo ix nachaj val el cuuj tob'an
    syal slolon Dios d'ayon̈ anima on̈ tic, palta ina maj on̈ chamlaj.
  swh-ULB: Ulisema, Tazama, Yahwe Mungu wetu ametuonesha utukufu wake na ukuu wake,
    na tumeisikia sauti yake toka katikati mwa moto, tumeona leo kwamba wakati Mungu
    azungumza na watu, wanaweza kuishi.
  bel-bel: 'і сказалі: вось, паказаў нам Гасподзь, Бог наш, славу Сваю і веліч Сваю,
    і голас Ягоны чулі мы зь сярэдзіны агню; сёньня бачылі мы, што Бог гаворыць з
    чалавекам, і той застаецца жывы;'
  deu-ELBBK: 'und spracht: Siehe, der HERR, unser Gott, hat uns seine Herrlichkeit
    und seine Größe sehen lassen, und wir haben seine Stimme mitten aus dem Feuer
    gehört; an diesem Tag haben wir gesehen, dass der HERR mit dem Menschen redet,
    und er am Leben bleibt.'
  mbb-OT: ne ke sikandan te, ‘Impaahà kenitew te Nengazen he Megbevayè tew is mekeǥeǥehem
    he kebpekiduma zin kenitew wey is dengeg din, ne nezineg tew is laǥeng din he
    ebpuun te hapuy. Ne neseksiyan tew ǥuntaan he egkeuyag ded bes is etew minsan
    ebpekidlalag kandin is Megbevayà.
  mal-2015: ഞങ്ങളുടെ ദൈവമായ യഹോവ തന്റെ തേജസ്സും മഹത്വവും ഞങ്ങളെ കാണിച്ചിരിക്കുന്നുവല്ലോ;
    തീയുടെ നടുവിൽനിന്നു അവന്റെ ശബ്ദം ഞങ്ങൾ കേട്ടിരിക്കുന്നു; ദൈവം മനുഷ്യരോടു സംസാരിച്ചിട്ടും
    അവർ ജീവനോടിരിക്കുമെന്നു ഞങ്ങൾ ഇന്നു കണ്ടുമിരിക്കുന്നു.
  rmc-rmc: 'Phenďan: ‚O RAJ, amaro Del, amenge sikaďa peskri slava the zor a amen
    šunďam leskro hangos, so avelas avri andral e jag. Adadžives dikhľam, hoj o manuš
    šaj dživel, kajte leha vakerďa o Del.'
  pes-OPV: 'گفتید: اینک یهوه، خدای ما، جلال و عظمت خود را بر ما ظاهرکرده است، و آواز
    او را از میان آتش شنیدیم، پس امروز دیدیم که خدا با انسان سخن می‌گوید وزنده است.'
  ron-1924: 'ши аць зис: ‘Ятэ кэ Домнул Думнезеул ностру не-а арэтат слава ши мэримя
    Луй ши ной Й-ам аузит гласул дин мижлокул фокулуй; астэзь, ам вэзут кэ Думнезеу
    а ворбит унор оамень, ши тотушь ау рэмас вий.'
  ben-OBCV: আর তোমরা বলেছিলে, “আমাদের ঈশ্বর সদাপ্রভু আমাদের তাঁর প্রতাপ ও মহিমা দেখিয়েছেন,
    আর আমরা আগুনের মধ্য থেকে তাঁর রব শুনেছি। আজ আমরা দেখলাম যে মানুষের সঙ্গে ঈশ্বর
    কথা বললেও সে বাঁচতে পারে।
  som-som: oo waxaad tidhaahdeen, Bal eega, Rabbiga Ilaaheenna ahu wuxuu ina tusay
    ammaantiisa iyo weynaantiisa, codkiisiina waynu ka maqalnay dabka dhexdiisa, oo
    maanta waxaan ogaannay in Rabbigu dadka la hadlo oo uu isagu nool yahay.
  lat-VUC: 'Ecce ostendit nobis Dominus Deus noster majestatem et magnitudinem suam:
    vocem ejus audivimus de medio ignis, et probavimus hodie, quod loquente Deo cum
    homine, vixerit homo.'
  eng-ASVBT: 'and ye said, Behold, Jehovah our God hath shown us his glory and his
    greatness, and we have heard his voice out of the midst of the fire: we have seen
    this day that God doth speak with man, and he liveth.'
  ita-1885: Ecco, il Signore Iddio nostro ci ha fatta veder la sua gloria, e la sua
    grandezza, e noi abbiamo udita la sua voce di mezzo al fuoco; oggi abbiamo veduto
    che, parlando Iddio con l'uomo, esso è rimasto in vita.
  eng-LXXUP: 'and ye said, Behold, the Lord our God has shown us his glory, and we
    have heard his voice out of the midst of the fire: this day we have seen that
    God shall speak to man, and he shall live.'
  eng-ULB: You said, 'Look, Yahweh our God has shown us his glory and his greatness,
    and we have heard his voice out of the middle of the fire; we have seen today
    that when God speaks with people, they can live.
  spa-VBL: 'y me dijeron: “Escucha, el Señor nuestro Dios nos ha revelado la gloria
    y la majestad, y hemos escuchado su voz que venía del fuego. Hoy hemos visto que
    los seres humanos no pueden morir incluso cuando Dios habla con ellos.'
  fra-_FOB: 'Et vous dîtes: Voici, l''Éternel notre Dieu nous a montré sa gloire et
    sa grandeur, et nous avons entendu sa voix du milieu du feu; aujourd''hui nous
    avons vu que Dieu peut parler avec l''homme, et l''homme demeurer en vie.'
  mal-mal: ‘ഞങ്ങളുടെ ദൈവമായ യഹോവ തന്റെ തേജസ്സും മഹത്വവും ഞങ്ങളെ കാണിച്ചിരിക്കുന്നുവല്ലോ;
    തീയുടെ നടുവിൽനിന്ന് അവന്റെ ശബ്ദം ഞങ്ങൾ കേട്ടിരിക്കുന്നു; ദൈവം മനുഷ്യരോട് സംസാരിച്ചിട്ടും
    അവർ ജീവനോടിരിക്കുമെന്ന് ഞങ്ങൾ ഇന്ന് കണ്ടുമിരിക്കുന്നു.
  lit-lit: 'ir sakėte: „Štai VIEŠPATS, mūsų Dievas, mums parodė savo šlovę ir savo
    didybę, ir girdėjome jo balsą iš ugnies vidaus. Šiandien pamatėme, kad gali Dievas
    kalbėti su žmogumi ir tas likti gyvas.'
  urd-GVR: Unhoṅ ne kahā, “Rab hamāre Ḳhudā ne ham par apnā jalāl aur azmat zāhir
    kī hai. Āj ham ne āg meṅ se us kī āwāz sunī hai. Ham ne dekh liyā hai ki jab Allāh
    insān se hamkalām hotā hai to zarūrī nahīṅ ki wuh mar jāe.
  suz-BL: मिनु गेपुकीमी “परमप्रभु यावे, इं परमप्रभुमी इं कली आ ठेयब पतीके नु आ छेङछेङ
    कोंइताक्‍व। मिनु गोपुकीमी मेको आ सेंदा मी आ दाते रे नेंतक। मुलाक्‍त मार ताइतक
    देंशा हना, परमप्रभुमी मुर नु लोव़ पाइब। मो हना यो मुर मबेक्‍म, दे ताइतक। ब्‍यवस्‍था
    ४:१२-१३,३३
  ita-1927: “Ecco, l’Eterno, l’Iddio nostro, ci ha fatto vedere la sua gloria e la
    sua grandezza, e noi abbiamo udito la sua voce di mezzo al fuoco; oggi abbiam
    veduto che Dio ha parlato con l’uomo e l’uomo è rimasto vivo.
  ckb-ckb: گوتتان، «ئەوەتا یەزدانی پەروەردگارمان شکۆمەندی و مەزنی خۆی پیشان داین و
    گوێمان لە دەنگی بوو لەناو ئاگرەوە، ئەمڕۆ بینیمان خودا لەگەڵ مرۆڤ دەدوێت و مرۆڤەکەش
    دەژیێت،
  eng-BBE: 'And said, The Lord has let us see his glory and his power, and his voice
    has come to us out of the fire: today we have seen that a man may go on living
    even after hearing the voice of God.'
  kan-OKCV: “ಇಗೋ, ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಮಹಿಮೆಯನ್ನೂ, ತಮ್ಮ ಘನವನ್ನೂ ನಮಗೆ ತೋರಿಸಿದ್ದಾರೆ.
    ಅವರ ಸ್ವರವನ್ನು ಬೆಂಕಿಯೊಳಗಿಂದ ಕೇಳಿದ್ದೇವೆ. ದೇವರು ಮನುಷ್ಯರ ಸಂಗಡ ಮಾತನಾಡಿದ ಮೇಲೂ, ಅವರು
    ಬದುಕುತ್ತಾರೆಂದು ಈ ಹೊತ್ತು ನೋಡಿದ್ದೇವೆ.
  tam-2017: “இதோ, நம்முடைய தேவனாகிய யெகோவா நமக்குத் தம்முடைய மகிமையையும் தம்முடைய
    மகத்துவத்தையும் காண்பித்தார்; அக்கினியின் நடுவிலிருந்து பேசின அவருடைய சத்தத்தையும்
    கேட்டோம்; தேவன் மனிதனுடன் பேசியும், அவன் உயிரோடிருக்கிறதை இந்நாளில் கண்டோம்.
  spa-RV-1909: 'Y dijisteis: He aquí, Jehová nuestro Dios nos ha mostrado su gloria
    y su grandeza, y hemos oído su voz de en medio del fuego: hoy hemos visto que
    Jehová habla al hombre, y éste vive.'
  ron-BTF: 'Şi aţi spus: Iată, DOMNUL Dumnezeul nostru ne-a arătat gloria sa şi măreţia
    sa şi i-am auzit vocea din mijlocul focului; am văzut astăzi că Dumnezeu vorbeşte
    cu omul şi omul trăieşte.'
  eng-WEBP: and you said, “Behold, the LORD our God has shown us his glory and his
    greatness, and we have heard his voice out of the middle of the fire. We have
    seen today that God does speak with man, and he lives.
  eng-FBV: and said, “Listen, the Lord our God has revealed glory and majesty to us,
    and we have heard his voice that came from the fire. Today we have seen that human
    beings can don't die even when God speaks with them.
  nld-1939: 'en hebt gezegd: Zie, Jahweh, onze God, heeft ons zijn glorie en grootheid
    getoond, en wij hebben zijn stem gehoord uit het vuur! Zeker, wij hebben heden
    gezien, dat een mens in leven kan blijven, ook als God met hem spreekt.'
  nch-BL: ‘TOTECO Dios nelnelía melahuac technextilijtoc itatanex huan ihueyitilis,
