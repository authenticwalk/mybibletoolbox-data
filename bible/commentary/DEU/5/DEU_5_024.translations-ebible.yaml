  azb-azb: 'Belə dediniz: “Budur, Allahımız Rəbb bizə ehtişamını və əzəmətini göstərdi.
    Alovun içərisindən Onun səsini eşitdik. Bu gün gördük ki, Allah insanla danışanda
    insan sağ qalır.'
  eng-DBY: 'and ye said, Behold, Jehovah our God has shewn us his glory and his greatness,
    and we have heard his voice from the midst of the fire: we have seen this day
    that God talks with man, and he lives.'
  hin-2017: और तुम कहने लगे, ‘हमारे परमेश्वर यहोवा ने हमको अपना तेज और अपनी महिमा
    दिखाई है, और हमने उसका शब्द आग के बीच में से आते हुए सुना; आज हमने देख लिया कि
    यद्यपि परमेश्वर मनुष्य से बातें करता है तो भी मनुष्य जीवित रहता है। (निर्ग. 19:19)
  wol-KYG: 'Ngeen ne ma: «Sunu Yàlla Aji Sax ji kat, moo nu won darajaam ak màggaayam.
    Kàddoom lanu dégg, mu jibe ca digg sawara wa. Bésub tey noo gis Yàlla wax ak doom
    aadama, ba noppi, muy wéye bakkanam!'
  eng-YLT: and say, Lo, Jehovah our God hath shewed us His honour, and His greatness;
    and His voice we have heard out of the midst of the fire; this day we have seen
    that God doth speak with man — and he hath lived.
  eng-WYC-2017: and ye said, Lo! our Lord God hath showed to us his majesty and greatness;
    we heard his voice from [the] midst of the fire, and we have proved today that
    a man liveth, God speaking with man.
  eng-WMBB: and you said, “Behold, the LORD our God has shown us his glory and his
    greatness, and we have heard his voice out of the middle of the fire. We have
    seen today that God does speak with man, and he lives.
  urd-GVH: उन्होंने कहा, “रब हमारे ख़ुदा ने हम पर अपना जलाल और अज़मत ज़ाहिर की है।
    आज हमने आग में से उस की आवाज़ सुनी है। हमने देख लिया है कि जब अल्लाह इनसान से
    हमकलाम होता है तो ज़रूरी नहीं कि वह मर जाए।
  rug-rug: meke zama, ‘Se Zihova, sa Baṉara, sa nada Tamasa, si va dogoroni gita Sa
    sa Nana ṉinedala variva magasana, meke avosia gita sa mamalaiṉina sapu zama vura
    mae gua pa korapa nika! Gilania gami pa rane ṉinoroi totoso sapu zama sa Tamasa
    koasa, ba lopu kaqu mate si asa.
  gaz-gaz: Isinis akkana jettan; “Kunoo Waaqayyo Waaqni keenya ulfinaa fi guddina
    isaa nu argisiiseera; ibidda keessaas sagalee isaa nu dhageessiseera. Nu harʼa
    akka namni yoo Waaqni isatti dubbate illee jiraachuu dandaʼu argineerra.
  fra-LSG: 'et vous dîtes: Voici, l’Éternel, notre Dieu, nous a montré sa gloire et
    sa grandeur, et nous avons entendu sa voix du milieu du feu; aujourd’hui, nous
    avons vu que Dieu a parlé à des hommes, et qu’ils sont demeurés vivants.'
  gnn-gnn: Ga nhumanydja ŋunhi ŋurru'‐ŋurruŋu yolŋu walala marrtjina, ga waŋana ŋarranha
    bitjarra, ‘Way, Godtja dhuwala ŋilimurruŋgala milkunhaminana ŋayi; ŋayinydja ŋunhi
    ḻatju' warray, dhika warray wal'ŋu, biyapul warray bathala, ganydjarr‐ḏumurru
    warray. Ŋäkula ŋanya ŋanapurru rirrakaynydja ŋunhi ŋayi yukurrana waŋana ŋuliwitjarrayi
    gurthakurru. Yo, waŋananydja ŋayi ŋilimurruŋgala, ga dhuwala warray ŋilimurru
    yulŋunydja, baḏak walŋamirri warray.
  yal-yal: Ɛ yi a fala n xa, ɛ naxa, “Alatala en ma Ala bata a nɔrɔn yita en na e
    nun a gbona. En bata a xuiin namɛ falan tiyɛ tɛɛn tagi. Nxu bata a kolon to, a
    Ala nɔɛ falan tiyɛ nɛn muxun na, na kanna mɔn yi lu a nii ra.
  haw-1868: I mai la oukou, Aia hoi, ua hoike mai o Iehova ia makou i kona nani a
    me kona mana, a ua lohe makou i kona leo mailoko mai o ke ahi; a ua ike hoi makou
    i keia la i ka ke Akua olelo pu ana me kanaka, a ola ia.
  arb-NAV: 'وَقَالُوا: قَدْ أَظْهَرَ الرَّبُّ لَنَا مَجْدَهُ وَعَظَمَتَهُ، وَسَمِعْنَا
    صَوْتَهُ مِنْ وَسَطِ النَّارِ، وَرَأَيْنَا فِي هَذَا الْيَوْمِ أَنَّ اللهَ يُخَاطِبُ
    الإِنْسَانَ فَلا يَمُوتُ.'
  ewe-ewe: eye woɖe kuku be, “Egbe la, Yehowa, míaƒe Mawu la ɖe eƒe ŋutikɔkɔe kple
    gãnyenye fia mí. Míese eƒe gbe gɔ̃ hã tso dzo bibi la titina. Azɔ la, míenya be
    ame ate ŋu aƒo nu kple Mawu, eye maku o.
  eng-LEE: '(5:21) And ye said, Behold, the Lord our God hath caused us to see his
    glory and his greatness, and his voice have we heard out of the midst of the fire:
    this day have we seen that God can speak with man, who nevertheless may live.'
  asm-FB: আপোনালোকে কৈছিল, ‘আমাৰ ঈশ্বৰ যিহোৱাই আমাৰ আগত নিজৰ প্ৰতাপ আৰু মহিমা দেখুৱালে,
    আৰু জুইৰ মাজৰ পৰা আমি তেওঁৰ মাত শুনিলোঁ; আজি আমি জানিলোঁ যে, ঈশ্বৰে মানুহৰ লগত
    কথা পতাৰ পাছতো মানুহ জীয়াই থাকিব পাৰে।
  sus-A: وٌ نَشَ عَ قَلَ، ‹مُشُ مَرِفِ عَلَتَلَ بَرَ عَ شَ نْرّ نُن عَ شَ فبٌي مَسٍن
    مُشُ بّ. مُشُ بَرَ عَ شُي مّ وْيّن نَ تّ تَفِ. مُشُ بَرَ عَ كٌلٌن تٌ عَ عَلَ نْمَ
    وْيّندٍ مِشِ بّ، نَ كَنيِ مَن قَ لُ عَ مُ قَشَ.
  fra-SBL: 'et vous avez dit : « Voici que Yahvé, notre Dieu, nous a montré sa gloire
    et sa grandeur, et nous avons entendu sa voix au milieu du feu. Nous avons vu
    aujourd''hui que Dieu parle à l''homme et qu''il vit.'
  hbo-hbo: וַתֹּאמְר֗וּ הֵ֣ן הֶרְאָ֜נוּ יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ אֶת־כְּבֹדֹ֣ו וְאֶת־גָּדְלֹ֔ו
    וְאֶת־קֹלֹ֥ו שָׁמַ֖עְנוּ מִתֹּ֣וךְ הָאֵ֑שׁ הַיֹּ֤ום הַזֶּה֙ רָאִ֔ינוּ כִּֽי־יְדַבֵּ֧ר
    אֱלֹהִ֛ים אֶת־הָֽאָדָ֖ם וָחָֽי׃
  eng-WYCLIFFE: oure Lord God schewide to vs his maieste and greetnesse; we herden
    his vois fro the myddis of fier, and we preueden to day that a man lyuede, `while
    God spak with man.
  cwe-cwe: Mulonga, ‘Humbe! Mndewa Mulungu, Mulungu wetu kachilagusa ukulu wake na
    utunhizo wake vichimuhulike kolonga kulawa muna umoto! Diyelo chiwona kuwa yodahika
    munhu kugendelela kuwa mgima, ingawa Mulungu kalonga nayo.
  kik-kik: Mũkiuga atĩrĩ, “Jehova Ngai witũ nĩatuonetie riiri wake na ũnene wake,
    na nĩtũiguĩte mũgambo wake ũkiuma mwaki-inĩ. Ũmũthĩ nĩtwonete atĩ mũndũ no atũũre
    muoyo o na Ngai aarĩtie nake.
  omb-omb: Me go ve, ‘Wo! Noda Huqe Mauri, u haharagi na varavarai nona muremure mena
    lawuana lawe ginde lo dilo lawua gau rongoe lo livugei avi. Bagataha dambei ilo
    huri ve Huqe Mauri u gato me tangaloi he mate tea.
  fra-NCL: 'Toi, approche-toi, et écoute tout ce que dira Yahweh, notre Dieu, et tu
    nous rapporteras tout ce que t’aura dit Yahweh, notre Dieu : nous l’écouterons
    et nous le ferons. »'
  cek-AK: Nangcae mah, Khenah, aicae Angraeng Sithaw mah a lensawkhaih hoi angraenghaih
    to aicae khaeah amtuengsak moe, hmai thung hoiah a thuih ih lok to a thaih o boeh;
    Sithaw loe kami hoiah lok apaeh, toe kami loe hing vop, tiah vaihniah a hnuk o
    boeh.
  cuk-cuk: '”Geb agi anga sognoni gusmalad: ‘Anmar-Bab-Dummad-Jehová anmarga e-gangued-yeerdakleged,
    degine, e-dummarba-gued anmarga oyosye. Bab-Jehová soo-abalagi anmarga-sunmaksadi
    anmar itosbarye. Emi, anmar daksaye, Bab-Dummad sunna dulebo sunmakye, degine,
    dule amba sunna dula-gudii guye. Ar dule burgwewilubbinye.’'
  uig-CYR: «Мана, Пәрвәрдигар Худайимиз өз шан-шәриви вә улуқлуғини аян қилди вә биз
    униң авазини от оттурисидин аңлидуқ, шуниң билән биз бүгүнки күндә Худа инсанлар
    билән сөзләшкән болсиму, уларниң тирик қалғанлиғини көрдуқ.
  tel-2017: ‘మన యెహోవా దేవుడు తన మహిమని గొప్పతనాన్ని మాకు చూపించాడు. అగ్నిలో నుండి
    ఆయన స్వరాన్ని విన్నాం. దేవుడు మానవులతో మాట్లాడినప్పటికీ వారు బతికి ఉండగలరని ఈ
    రోజు గ్రహించాం.
  hat-BSA: 'Nou te di: “Gade byen, SENYÈ a, Bondye nou an, te montre nou glwa Li avèk
    grandè Li, e nou te tande vwa Li soti nan mitan dife a. Nou te wè jodi a ke Bondye
    pale avèk lòm, malgre sa, li rete vivan.'
  kos-kos: ac fahk, ‘LEUM GOD lasr El akkalemye fulat lal ac wolana lal nu sesr ke
    pacl se kut lohng pusracl kaskas in e uh me! Misenge kut liye lah sie mwet el
    ku in moul na, God El finne kaskas nu sel.
  hbo-WLC: וַתֹּאמְר֗וּ הֵ֣ן הֶרְאָ֜נוּ יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ אֶת־כְּבֹד֣וֹ וְאֶת־גָּדְל֔וֹ
    וְאֶת־קֹל֥וֹ שָׁמַ֖עְנוּ מִתּ֣וֹךְ הָאֵ֑שׁ הַיּ֤וֹם הַזֶּה֙ רָאִ֔ינוּ כִּֽי־יְדַבֵּ֧ר
    אֱלֹהִ֛ים אֶת־הָֽאָדָ֖ם וָחָֽי׃
  ibo-ibo: Unu sịrị, “Onyenwe anyị bụ Chineke anyị egosila anyị ebube ya, na ịdị ukwu
    ya, anyị anụkwala olu ya site nʼime ọkụ ahụ. Taa anyị ahụla na mmadụ pụrụ ịdị
    ndụ ọbụladị ma Chineke kpanyere ha ụka.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ କହିଲ, ‘ଦେଖ, ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କ ନିକଟରେ
    ଆପଣା ପ୍ରତାପ ଓ ମହିମା ପ୍ରକାଶ କରିଅଛନ୍ତି, ଆଉ ଆମ୍ଭେମାନେ ଅଗ୍ନି ମଧ୍ୟରୁ ତାହାଙ୍କ ରବ ଶୁଣିଅଛୁ;
    ଆମ୍ଭେମାନେ ଆଜି ଦେଖିଅଛୁ ଯେ, ପରମେଶ୍ୱର ମନୁଷ୍ୟ ସହିତ କଥା କହିଲେ ସୁଦ୍ଧା ସେ ବଞ୍ଚିପାରେ।
  chk-chk: ‘Ewe Samol mi Lapalap ach Kot a pwäri ngenikich an ling me an tekia, sa
    pwal rongorong mwelian seni lukalapen ewe ekkei. Ikenai kich sa küna pwe aramas
    ra tongeni manau, inamwo ika Kot a fos ngeniir.
  rop-rop: en deibin tok, ‘Tudei wen melabat bin lisin langa YAWEI tok brom det faiya
    melabat bin sabi blanga im shainiwan lait en pawa. Imbin tok langa melabat bat
    im nomo bin kilim melabat ded. Wal melabat sabi im gin dum lagijat en nomo kilim
    pipul ded wen im tok langa pipul.
  ukr-1871: Се показав нам Господь, Бог наш, велич і славу свою і дав нам почути свій
    голос із поломя. Нинї бачили ми, що Бог говорить до чоловіка, і що чоловік живим
    зостається.
  deu-1951: Siehe, der HERR, unser Gott, hat uns seine Herrlichkeit und seine Majestät
    sehen lassen, und wir haben aus dem Feuer heraus seine Stimme gehört; heute haben
    wir gesehen, daß Gott mit den Menschen redet und sie am Leben bleiben.
  eng-JPS: '(5-21) and ye said: ''Behold, the LORD our God hath shown us His glory
    and His greatness, and we have heard His voice out of the midst of the fire; we
    have seen this day that God doth speak with man, and he liveth.'
  srp-1865: 'I rekoste: gle, pokaza nam Gospod Bog naš slavu i velièinu svoju, i èusmo
    glas njegov isred ognja; danas vidjesmo gdje Bog govori s èovjekom, i èovjek osta
    živ.'
  lug-lug: Ne mugamba nti, “Laba, Mukama Katonda waffe atulaze ekitiibwa kye n’obukulu
    bwe, era n’eddoboozi lye ne tuliwulira nga lifuluma wakati mu muliro.
  heb-heb: ותאמרו הן הראנו יהוה אלהינו את כבדו ואת גדלו ואת קלו שמענו מתוך האש היום
    הזה ראינו כי ידבר אלהים את האדם וחי׃
  ben-IRV: তুমি বললে, ‘দেখ, আমাদের ঈশ্বর সদাপ্রভু আমাদের কাছে নিজের প্রতাপ ও মহিমা
    দেখালেন এবং আমরা আগুনের মধ্যে থেকে তাঁর রব শুনতে পেলাম; আজ আমরা দেখেছি যে যখন
    ঈশ্বর মানুষের সঙ্গে কথা বলেন, তারা বাঁচতে পারে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਆਖਿਆ, ਵੇਖੋ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਪਣੀ ਮਹਿਮਾ ਅਤੇ ਵਡਿਆਈ ਸਾਡੇ
    ਉੱਤੇ ਪਰਗਟ ਕੀਤੀ ਹੈ ਅਤੇ ਅਸੀਂ ਉਸ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਅੱਗ ਦੇ ਵਿੱਚੋਂ ਦੀ ਸੁਣਿਆ ਹੈ। ਅੱਜ ਦੇ ਦਿਨ
    ਅਸੀਂ ਵੇਖਿਆ ਹੈ ਕਿ ਪਰਮੇਸ਼ੁਰ ਮਨੁੱਖ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਹੈ ਅਤੇ ਮਨੁੱਖ ਜੀਉਂਦਾ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: အကျွန်ုပ် တို့ ဘုရားသခင် ထာဝရဘုရား သည် ဘုန်း တန်ခိုး အာနုဘော်တော်ကို အကျွန်ုပ်
    တို့အား ပြ တော်မူပြီ။ မီး ထဲက စကားတော်အသံ ကို အကျွန်ုပ်တို့သည် ကြား ရပါပြီ။ ဘုရားသခင်
    သည် လူ နှင့် နှုတ်ဆက် တော်မူ သော်လည်း ၊ လူသည် အသက်ရှင် သေးသည်ကို၊ ယနေ့ ၌ အကျွန်ုပ်တို့သည်
    သိမြင် ရပါပြီ။
  hmo-hmo: Bona idia gwau, ‘Lohiabada iseda Dirava ese iena hairaina bona iena siahu
    be ita dekenai ia hedinaraia, iena gadona danu lahi ena huanai dekena amo ita
    kamonai vadaeni! Hari dina ita diba vadaeni, Dirava ese taunimanima dekenai ia
    hereva vadaeni, bona unai taunimanima be do mauri noho.
  urd-urd: और तुम कहने लगे, कि ख़ुदावन्द हमारे ख़ुदा ने अपनी शौकत और 'अज़मत हमको दिखाई,
    और हमने उसकी आवाज़ आग में से आती सुनी; आज हमने देख लिया के ख़ुदावन्द इंसान से
    बातें करता है तो भी इंसान ज़िन्दा रहता है।
  rus-SYN: 'и сказали: вот, показал нам Господь, Бог наш, славу Свою и величие Свое,
    и глас Его слышали мы из среды огня; сегодня видели мы, что Бог говорит с человеком,
    и сей остается жив;'
  bqc-SIM: 'aa mɛ̀: Dii wá Lua a gawi ń a zↄ̃ↄkɛo ↄ̀lↄwɛ̃ɛ, wa aà lↄↄ mà dↄ tɛ́u.
    Wá mà Lua yã''ò ń wá gbɛ̃nazĩnaↄ gbã, ↄ̃ wi gao.'
  tcz-CHONGTHU: Amahon hiti hin aseiyuve, vetan! IPakaiyu le i-Pathen uvin aloupina
    ki dangtah in eimusah uvin aw-sangtah meikonga kilah chu kaja uvin, tunin kamu
    tauve. Ajeh chu Pathen in mihemte henga thu aseiyin, hinlah ima kati deh pouvin
    ahi.
  mar-mar: आणि म्हणाले, “आमचा देव परमेश्वर ह्याने आम्हास त्याचे तेज आणि महानता दाखवली
    आहे. त्यास प्रत्यक्ष अग्नीतून बोलताना आम्ही ऐकले. देव मनुष्याशी बोलला तरी मनुष्य
    जगू शकतो हे आम्ही पाहिले आहे.
  qub-qub: 'Paycuna nimaran: ‹Tayta Diosninchëga nina rataycajpita parlamurmi musyachimashcanchi
    fiyupa munayniyoj cashanta. Cananga rasunpami musyashcäcuna Tayta Dios parlapämashapis
    mana wañushanchïta.'
  hat-hat: 'Yo di m'' konsa: -Koulye a, nou wè Seyè a, Bondye nou an. Nou wè jan li
    gen pouvwa, jan li merite yo fè lwanj li. Nou tande vwa l'' ap pale nan mitan
    dife a. Jòdi a nou wè tout bon vre Bondye ka pale ak moun san yo pa mouri pou
    sa.'
  eng-BSB: and you said, “Behold, the LORD our God has shown us His glory and greatness,
    and we have heard His voice out of the fire. Today we have seen that a man can
    live even if God speaks with him.
  tod-tod: 'wo ɠɛni: «Wɛlɛ, Ɠɔoɠɔ GALAGI gá-ƓALAGI ná-lɛbiyai lɛa ga giye, ta ná-bɔɔlɔi
    ɠɛʋelei, gi gooi mɛniga abui zaama, za gi kwɛɛga ga GALA ka zoo é ɓɔɛ nui ʋɔ,
    naa zoo é yɛ ná, é yɛ vulua.'
  eng-WEBPB: and you said, “Behold, the LORD our God has shown us his glory and his
    greatness, and we have heard his voice out of the middle of the fire. We have
    seen today that God does speak with man, and he lives.
  kbq-kbq: amanage hu'naze, Antahio, Ra Anumzana tagri Anumzamo'a agra'a hankave'ane
    avasase'anena taveri nehuno hagana hagana huno nerea tevefinti keaga huramigeta
    antahi'none. Hagi menina Anumzamo'a vahe'mota keaga huramianagi tagra ofri'none.
  nhe-BL: ‘TOTECO Dios nelnelía melahuac technextilijtoc itlatlanex huan ihueyitilis,
    huan tijcactoque itos tlen quisayaya tlatlajco nopa tlitl. Ama technextilijtoc
    para DIOS, quena, hueli camati ica tlacame huan inijuanti ax miquij.
  gub-BL: Uze'eg ihewe wà. — Tupàn Tuweharupi Wiko Ma'e Zanezar wexak kar upuràg eteahy
    haw zanewe a'e. Wexak kar upuner haw zanewe no. Xinu tata mytepe ize'eg mehe zane.
    Kutàri xikwaw ko ma'e zane. Tupàn upuner amo teko pe uze'egaw rehe izuka 'ym pà
    a'e.
  eng-DRA: Behold the Lord our God hath shewn us his majesty and his greatness, we
    have heard his voice out of the midst of the fire, and have proved this day that
    God speaking with man, man hath lived.
