verse: DEU.005.030
translations:
  mal-C: “കൂടാരങ്ങളിലേക്കു മടങ്ങിപ്പോകാൻ അവരോടു പറയുക.
  deu-TKW: Genau den Weg, den Jahwe, euer Gott, euch vorgeschrieben hat, sollt ihr
    gehen, damit ihr am Leben bleibt und glücklich seid und lange lebet in dem Lande,
    das ihr in Besitz nehmen werdet.
  lin-lin: 'Kende, yebisa bango : ‹ Bozonga na bandako na bino. ›'
  eng-LSV: Go, say to them, Return for yourselves, to your tents;
  eng-GNV: Go, say vnto them, Returne you into your tentes.
  eng-WEBSTER: Go, say to them, Return to your tents again.
  nhw-BL: Huajca nechilhui ma niya huan nimechilhuiti para ximocuepaca hasta amoyoyonchajchaj,
  swh-ONEN: “Nenda uwaambie warudi kwenye mahema yao.
  bba-bba: Yen sɔ̃ tɛ̃, u nɛɛ, n doo n bu sɔ̃ bu wuro ben kuu bekuruɡinɔ.
  eng-KJVCPB: Go say to them, Get you into your tents again.
  luo-luo: “Dhiyo mondo inyisgi gidogi e hema mag-gi.
  meu-meu: Baola, ba haḡanidia, baoto “Emui kalaga ba lou heni”.
  npi-ULB: गएर तिनीहरूलाई भन्, 'तिमीहरूका पालहरूमा फर्क ।'
  yor-yor: “Lọ sọ fún wọn kí wọn padà sínú àgọ́ wọn.
  ind-ind: Turunlah dan suruh mereka pulang ke kemahnya masing-masing.
  pes-OPCB: اکنون برو و به آنها بگو که به خیمه‌هایشان بازگردند.
  tgl-ULB: Humayo ka at sabihin sa kanila, “Bumalik kayo sa inyong mga tolda.”
  hui-hui: Anidagua bulebirago ai tíninaga balai anda bu henedagoha hole pugupugu
    bidaba lole pu.
  mya-mya: ယ​ခု​မိ​မိ​တို့​တဲ​အိမ်​များ​သို့​ပြန်​ကြ​ရန် သူ​တို့​အား​ပြော​လော့။-
  bod-N: ཁྱོད་སོང་ནས་ཁོ་རྣམས་ལ་གུར་ནང་དུ་ཕྱིར་ལོག་ཅིག་ཅེས་སྒོས་ཤིག
  sna-sna: “Enda undovaudza kuti vadzokere kumatende avo.
  spa-BLM: '“Ve y diles: ‘Volved a vuestras tiendas’.'
  cac-cac: Yuj chi' al d'a eb' to smeltzaj eb' d'a scampamento.
  swh-ULB: Nenda useme nao, “Rudini kwenye mahema.”
  bel-bel: 'ідзі скажы ім: «вярнецеся ў намёты свае»,'
  deu-ELBBK: 'Geh hin, sprich zu ihnen: Kehrt in eure Zelte zurück!'
  mbb-OT: Beyai nu sikandan ne keǥiyi nu he medlikù dan en diyà te menge tulda zan.
  mal-2015: നിങ്ങളുടെ കൂടാരങ്ങളിലേക്കു മടങ്ങിപ്പോകുവിൻ എന്നു അവരോടു ചെന്നു പറക.
  rmc-rmc: Akana dža a phen lenge, hoj te džan andre peskre stani.
  pes-OPV: برو و ایشان را بگو به خیمه های خود برگردید.
  ron-1924: 'Ду-те де спуне-ле: «Ынтоарчеци-вэ ын кортуриле воастре.»'
  ben-OBCV: “যাও, তাদের বলো নিজেদের তাঁবুতে ফিরে যেতে।
  som-som: Haddaba u tag oo waxaad ku tidhaahdaa, Teendhooyinkiinnii ku noqda.
  lat-VUC: 'Vade et dic eis: Revertimini in tentoria vestra.'
  eng-ASVBT: Go say to them, Return ye to your tents.
  ita-1885: 'Va'', di'' loro: Ritornate alle vostre tende.'
  eng-LXXUP: Go, say to them, Return ye to your houses;
  eng-ULB: Go say to them, “Return to your tents.”
  spa-VBL: 'Ve y diles: ‘Tienen que volver a sus tiendas’.'
  fra-_FOB: 'Va, dis-leur: Retournez dans vos tentes;'
  mal-mal: നിങ്ങളുടെ കൂടാരങ്ങളിലേക്ക് മടങ്ങിപ്പോകുവീൻ എന്ന് അവരോട് പറയുക.
  urd-GVR: Jā, unheṅ batā de ki apne ḳhaimoṅ meṅ lauṭ jāo.
  suz-BL: मेकेर लावो। मिनु मेको आन कली ‘इन ताम्‍बुम लेत्‍तीन’ दे माइक्‍मी।
  ita-1927: 'Va’ e di’ loro: Tornate alle vostre tende;'
  ckb-ckb: '«بڕۆ پێیان بڵێ: ”بگەڕێنەوە چادرەکانی خۆتان،“'
  eng-BBE: Now say to them, Go back to your tents.
  kan-OKCV: “ನೀನು ಹೋಗಿ ಅವರಿಗೆ, ‘ನಿಮ್ಮ ಡೇರೆಗಳಿಗೆ ಹಿಂದಿರುಗಿರಿ,’ ಎಂದು ಹೇಳು.
  tam-2017: 'நீ போய்: உங்கள் கூடாரங்களுக்குத் திரும்பிப்போங்கள் என்று அவர்களுக்குச்
    சொல்.'
  spa-RV-1909: 'Ve, diles: Volveos á vuestras tiendas.'
  ron-BTF: 'Du-te, spune-le: Întoarceţi-vă la corturile voastre.'
  eng-WEBP: “Go tell them, ‘Return to your tents.’
  eng-FBV: 'Go and tell them: ‘You need to return to your tents.’'
  nld-1939: 'Ga dus, en zeg hun: Keert terug naar uw tenten.'
  nch-BL: Huajca techilhui ma niya huan ma nimechilhuiti para xitacuepilica hasta
    amoyoyonchajchaj,
  vie-1934: 'Hãy đi nói cùng dân sự rằng: Khá trở về trại mình;'
  hin-CV: “जाकर उन्हें आदेश दो, अपने-अपने शिविरों में लौट जाओ.
  eng-OURB: “Go tell them, ‘Teshuvah ·Completely return· to your tents.’
  spa-BES: 'Ahora diles: regresen a sus tiendas.'
  tdx-tdx: fe horihe’ areo aman-kahiti’e ze hene lala linili’ Iehovà Andrianañahare’
    areo, soa t’ie ho veloñe naho ho tahie’e vaho ho lava haveloñe an-tane fanaña’
    areo atoy.
  vid-vid: Ulute ukawalonjele wahiluche kuli mihema ja hewo.
  eng-OKE: In all the way which the Lord your God hath commanded you shall ye walk,
    that you may live, and it may be well with you, and you may lengthen out your
    days in the land which you are to inherit.
  tha-KJV: จงกลับไปบอกแก่เขาว่า “​เจ้​าจงกลับไปเต็นท์ของเจ้าทุกคนเถิด”
  por-BR-2018: 'Vai, dize-lhes: Voltai-vos a vossas tendas.'
  deu-ELO: 'Gehe hin, sprich zu ihnen: Kehret in eure Zelte zurück!'
  eng-WYC-2018: Go thou, and say to them, Turn ye again into your tents. (Go thou,
    and say to them, Return ye to your tents.)
  epo-epo: 'Iru, diru al ili: Reiru en viajn tendojn.'
  uig-PIN: 'Sǝn berip ularƣa: «Qediringlarƣa ⱪaytinglar» — degin.'
  beo-beo: Di masa amola ilia da ilia abula diasu bu sinidigima:ne sia:ma.
  tpi-OTNT: Olsem na yu go tokim ol long go bek long ol haus sel bilong ol.
  hau-SA: “Je, ka faɗa musu su koma tentunansu.
  uig-LAT: 'Sen bérip ulargha: «Chédiringlargha qaytinglar» — dégin.'
  nde-nde: Hamba uyebatshela ukuthi babuyele emathenteni abo.
  ton-ton: ‌ʻAlu ʻo tala kiate kinautolu, Mou toe ʻalu ki homou ngaahi fale fehikitaki.
  ces-1613: 'Jdi, rci jim: Navraťte se k stanům vašim.'
  eng-WMB: “Go tell them, ‘Return to your tents.’
  tam-TCV: “நீ போய் அவரவர் கூடாரங்களுக்குப் போகும்படி அவர்களுக்குச் சொல்.
  ceb-ULB: Lakaw ingna sila, “Balik sa inyong mga tolda.”
  pol-UBG: 'Idź i powiedz im: Wróćcie do swoich namiotów.'
  urd-GVU: جا، اُنہیں بتا دے کہ اپنے خیموں میں لوٹ جاؤ۔
  deu-1912: '[5:27] Gehe hin und sage ihnen: Gehet heim in eure Hütten.'
  kan-2017: “‘ನಿಮ್ಮ ನಿಮ್ಮ ಡೇರೆಗಳಿಗೆ ಹಿಂತಿರುಗಿ ಹೋಗಿರಿ’ ಎಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸು.
  yap-yap: Mman ngamog ngorad ngar sulod ko pi tent rorad.
  hlt-MCSB: Cet laeh, na dap la bal lamtah amih te thui pah.
  mdy-ETH: ሃሢ ኔኤኒ ዴንዲ ዔያታ ፔኤኮ ዓፒሎና ማዢንቴ ማኣሮ ጌላንዳጉዲ ኬኤዜ።
  twi-ASANTE: “Kɔ na kɔka kyerɛ wɔn sɛ, wɔnsane mmra wɔn ntomadan mu.
  eng-WEBU: “Go tell them, ‘Return to your tents.’
  bnp-bnp: Ngane o vano o taki ria ri gi hamule mai a kape ne ria.
  wal-wal: Ha77i neeni baada, eti bantta dunkkaaniyau simmanaadan yoota.
  spa-PDDPT: 'Vé y diles: Regresen a sus tiendas.'
  gun-gun: Tereo ha'vy, ha'e kuery pe ‘Tapeopa ju pendero katy’, 're.
  ilo-ULB: Mapanka ket ibagam kadakuada, “Agsublikayo kadagiti toldayo.”
  kpg-kpg: Hana, helekai gi digaula bolo gii hula gi muli gi nadau hale laa.
  uig-ARA: 'سەن بېرىپ ئۇلارغا: «چېدىرىڭلارغا قايتىڭلار» ــ دېگىن.'
  sus-sus: Siga i xa sa a fala e bɛ, e xa so e xa kiri banxie bun ma.
  pon-2006: Pwurowei oh padahkihong irail re en pwurala nan imwarail impwal kan.
  ksd-ksd: 'Una vana ma una biti ta diat: Avat a lilikun ta ra kubakuba i vavat.'
  tur-YTC: “Git onlara, 'Çadırlarınıza dönün' de.
  grc-BRENT: Βάδισον, εἶπον αὐτοῖς, ἀποστράφητε ὑμεῖς εἰς τοὺς οἴκους ὑμῶν·
  ind-AYT: Pergilah dan katakanlah pada mereka, ‘Kembali ke perkemahanmu.’
  nya-nya: “Pita uwawuze kuti abwerere ku matenti awo.
  hrv-hrv: 'Hajde, reci im: Vratite se u svoje šatore!'
  mps-mps: Tama tialima, nage ma pelama, augwali augwa ugwa beba ma piąo po wagi
    pao.
  tpi-tpi: Olsem na yu go tokim ol long go bek long ol haus sel bilong ol.
  dan-1931: Gå derfor hen og byd dem at vende tilbage til deres Telte;
  vie-OVCB: Bây giờ con bảo họ về trại đi.
  guj-2017: જા, તેઓને કહે કે, “તમે તમારા તંબુઓમાં પાછા જાઓ.”
  pon-2006A: Pwurowei oh padahkihong irail re en pwurala nan imwarail impwal kan.
  por-BRBSL: '“Vá dizer-lhes: ''Voltem para suas tendas''.'
  cth-cth: Rimnaw koe lah bout ban a leih telah dei pouh.
  twi-twi: “Kɔ na kɔka kyerɛ wɔn se, wɔnsan mmra wɔn ntamadan mu.
  hlt-hlt: Cet laeh, na dap la bal lamtah amih te thui pah.
  tbz-SIM: 'Kɔtɛ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kònnɛ̀ di cɛ̃́ĩ.'
  msy-2020: Kamaghɨn amizɨ, nɨ mangɨ me mɨkɨmtɨ, me uamategh uan purirpenibar mangɨ.
  dop-dop: 'Mpʋ tɔ, Moisi polo nɑ ń heeli-wɛ sɩ: Pɑɑ wei ɩ́ mǝlɩ ɩ́ cɑcɑkʋ tɛɛ.'
  azb-azb: Get, onlara de ki, çadırlarına qayıtsınlar.
  eng-DBY: Go, say unto them, Get you into your tents again.
  hin-2017: इसलिए तू जाकर उनसे कह दे, कि अपने-अपने डेरों को लौट जाओ।
  wol-KYG: Demal, nga ne leen ñu dellu ca seeni xayma.
  eng-YLT: '''Go, say to them, Turn back for yourselves, to your tents;'
  eng-WYC-2017: Go thou, and say to them, Turn ye again into your tents.
  eng-WMBB: “Go tell them, ‘Return to your tents.’
  urd-GVH: जा, उन्हें बता दे कि अपने ख़ैमों में लौट जाओ।
  rug-rug: La mamu tozini pude di kekere pule la koari na dia ipi.
  gaz-gaz: “Dhaqiitii, ‘Dunkaana keessanitti deebiʼaa’ jedhiin.
  fra-LSG: 'Va, dis-leur: Retournez dans vos tentes.'
  gnn-gnn: Yo, yänguŋana walalanha, walala yurru marrtji bala roŋiyirri wäŋalili walalaŋgalay,
  yal-yal: Siga, i xa sa a fala e xa, a e xa so e bubune kui.
  haw-1868: E hele oe, e olelo aku ia lakou, E hoi hou aku oukou i ko oukou mau halelewa.
  arb-NAV: 'اذْهَبْ وَقُلْ لَهُمْ: ارْجِعُوا إِلَى خِيَامِكُمْ.'
  ewe-ewe: “Yi, nàgblɔ na wo be, woatrɔ ayi woƒe agbadɔwo me.
  eng-LEE: (5:27) Go, say to them, Return you unto your tents.
  asm-FB: তুমি গৈ তেওঁলোকক নিজ নিজ তম্বুলৈ উলটি যাবলৈ কোৱা।
  sus-A: سِفَ عِ شَ سَ عَ قَلَ عٍ بّ، عٍ شَ سٌ عٍ شَ كِرِ بَنشِيٍ بُن مَ.
  fra-SBL: 'Allez leur dire : « Retournez dans vos tentes ».'
  hbo-hbo: לֵ֖ךְ אֱמֹ֣ר לָהֶ֑ם שׁ֥וּבוּ לָכֶ֖ם לְאָהֳלֵיכֶֽם׃
  eng-WYCLIFFE: Go thou, and seye to hem, Turne ye ayen in to youre tentis.
  cwe-cwe: Hita ukawalongele wabwele muna yamahema yawo.
  kik-kik: “Thiĩ ũmeere macooke hema-inĩ ciao.
  omb-omb: siserigi ngaha goin veve lawera, rain mule taligu lo nora vale siusiu.
  fra-NCL: mais vous suivrez en tout la voie que Yahweh, votre Dieu, vous a prescrite,
    afin que vous viviez et que vous soyez heureux, et que vous prolongiez vos jours
    dans le pays que vous posséderez.” »
  cek-AK: Angmacae im ah a caeh o let hanah nihcae khaeah thui paeh.
  cuk-cuk: '”Anga Bab-Jehová sogdebalid: ‘Moisés, be naye, dulemarga be sognaye: Be-dordonegse
    be gannar namarye.'
  uig-CYR: 'Сән берип уларға: «Чедириңларға қайтиңлар» — дегин.'
  tel-2017: “వారి వారి గుడారాల్లోకి తిరిగి వెళ్ళమని” వారితో చెప్పు.
  hat-BSA: 'Ale di yo: “Retounen nan tant nou”.'
  kos-kos: Fahla ac fahk nu selos in folokla nu in lohm nuknuk selos.
  hbo-WLC: לֵ֖ךְ אֱמֹ֣ר לָהֶ֑ם שׁ֥וּבוּ לָכֶ֖ם לְאָהֳלֵיכֶֽם׃
  ibo-ibo: “Gaa, gwa ha ka ha laghachi nʼụlọ ikwu ha.
  ory-ory: ତୁମ୍ଭେ ଯାଇ ସେମାନଙ୍କୁ କୁହ ଯେ, ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ତମ୍ବୁକୁ ଫେରିଯାଅ।
  chk-chk: Iwe, kopwe feila o üreniir pwe repwe liwinsefäliti imwer imw mangaku.
  rop-rop: Yu go en dalim olabat blanga gobek langa olabat kemp na.
  ukr-1871: 'Ійди промов до них: Вернїтесь у намети свої.'
  deu-1951: 'Gehe hin und sage ihnen: Kehret heim in eure Hütten!'
  eng-JPS: '(5-27) Go say to them: Return ye to your tents.'
  srp-1865: 'Idi, reci im: vratite se u šatore svoje.'
  lug-lug: Genda obagambe baddeyo mu weema zaabwe.
  heb-heb: לך אמר להם שובו לכם לאהליכם׃
  ben-IRV: যাও তাদেরকে বল, “তোমাদের তাঁবুতে ফিরে যাও।”
  pan-pan: ਤੂੰ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖ, “ਆਪਣੇ-ਆਪਣੇ ਤੰਬੂਆਂ ਨੂੰ ਮੁੜ ਜਾਓ।”
  mya-JVB: တဲ များသို့ ပြန် သွား ကြလော့ဟု သူ တို့အား ပြော လော့။
  hmo-hmo: “ ‘Do oi lao, idia do oi oda henia, edia palai rumadia dekenai do idia
    lao lou.
  urd-urd: इसलिए तू जाकर उनसे कह दे, कि तुम अपने ख़ेमों को लौट जाओ।
  rus-SYN: 'пойди, скажи им: “возвратитесь в шатры свои”;'
  bqc-SIM: A òmɛɛ mà gɛ oɛ́ à ɛa ta á zwã̀akpɛↄ guu,
  tcz-CHONGTHU: Nangma chen lang aheng uva gasei tan, “Na ponbuh cheh uva kile tauvin.”
  mar-mar: त्यांना सांग तुम्ही परत आपापल्या जागी जा.
  qub-qub: Cutiycur willay tolduncunaman cuticunanpaj.
  hat-hat: Ale di yo yo mèt tounen anba tant yo.
  eng-BSB: 'Go and tell them: ‘Return to your tents.’'
  tod-tod: Li, è ɠɛ ti ma, ti ɠale ma ta-zeɠe ɠotaiti bu.
  eng-WEBPB: “Go tell them, ‘Return to your tents.’
  kbq-kbq: Hagi menina ome zamasmige'za seli nozimirega vu'za e'za hiho.
  nhe-BL: Huajca nechilhui ma niya huan nimechilhuiti para ximocuepaca hasta imoyoyoncalhua,
  gub-BL: Moizez, eho nehe kury. — Pezewyr penàpuzràn pe nehe, ere wanupe nehe.
  eng-DRA: 'Go and say to them: Return into your tents.'
