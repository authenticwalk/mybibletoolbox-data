verse: DEU.005.005
translations:
  mal-C: 'തീ നിമിത്തം നിങ്ങൾ ഭയന്ന് പർവതത്തിൽ കയറാത്തതുകൊണ്ട് യഹോവയുടെ വചനം നിങ്ങളെ
    അറിയിക്കേണ്ടതിനു ഞാൻ അപ്പോൾ യഹോവയ്ക്കും നിങ്ങൾക്കും മധ്യസ്ഥനായി നിന്നു. അവിടന്ന്
    ഇപ്രകാരം കൽപ്പിച്ചു:'
  deu-TKW: 'ich selbst aber hatte damals meinen Standort zwischen Jahwe und euch,
    um euch Jahwes Wort mitzuteilen, weil ihr euch vor dem Feuer fürchtetet und nicht
    auf den Berg hinaufstiegt. Und er sprach:'
  lin-lin: 'Na tango wana, natelemaki kati ya Yawe mpe bino mpo na koyebisa bino maloba
    na Yawe, pamba te bozalaki kobanga moto mpe bomataki te likolo ya ngomba. Tala
    maloba oyo alobaki :'
  eng-LSV: 'I am standing between YHWH and you, at that time, to declare the word
    of YHWH to you, for you have been afraid from the presence of the fire, and you
    have not gone up into the mountain; for [He] says:'
  eng-GNV: '(At that time I stoode betweene the Lord and you, to declare vnto you
    ye word of the Lord: for ye were afraid at the sight of the fire, and went not
    vp into the mount, and he said,'
  eng-WEBSTER: '(I stood between the LORD and you at that time, to show you the word
    of the LORD: for ye were afraid by reason of the fire, and went not up upon the
    mount;) saying,'
  nhw-BL: '“Huan na niitztoya tlatlajco ica TOTECO huan amojuanti para nimechilhuijtiyas
    catli TOTECO quiijtohuayaya, pampa amojuanti anquiimacasiyayaj nopa tlitl huan
    amo antlejcoque campa yaya itztoya ipan nopa tepetl. Huan TOTECO quiijto:'
  swh-ONEN: '(Wakati huo nilisimama kati ya Bwana na ninyi kuwatangazia neno la Bwana,
    kwa sababu mliogopa ule moto, nanyi hamkupanda mlimani.) Naye Mungu alisema:'
  bba-bba: Sɑɑ ye sɔɔ, mɑ nɑ yɔ̃ bɛɛ kɑ win suunu suunukɑ sɔɔ nɑ kɑ bɛɛ tusiɑmɔ ye
    u ɡerumɔ, domi i ǹ yɔɔwe ɡuu ten wɔllɔ yèn sɔ̃ i dɔ̃ɔ win bɛrum mɔ. U nɛɛ,
  eng-KJVCPB: '(I stood between the Lord and you at that time, to shew you the word
    of the Lord: for ye were afraid by reason of the fire, and went not up into the
    mount;) saying,'
  luo-luo: (E kindeno ne achungʼ e kindu gi Jehova Nyasaye ka asomoneu wach Jehova
    Nyasaye, nikech ne uluoro mach kendo ne ok uidho got.) Eka nowacho niya,
  meu-meu: A lau be Iehova bona umui padamui ai na gini una negana ai, Iehova ena
    hereva na gwaurai henimui; badina be umui na lahi garina o gariva dainai ororo
    ai asio dara dae. Ia eto,
  npi-ULB: त्यस बेला उहाँको वचन प्रकट गर्न म परमप्रभु र तिमीहरूका बिचमा उभिएँ किनकि
    आगोको कारणले गर्दा तिमीहरू डराएका थियौ, र तिमीहरू पर्वतमा उक्लेर गएनौ) । परमप्रभुले
    भन्‍नुभयो,
  yor-yor: (Ní ìgbà yìí, mo wà láàrín ẹ̀yin pẹ̀lú Ọlọ́run láti sọ ọ̀rọ̀ Olúwa fún
    un yín torí pé ẹ̀rù Ọlọ́run ń bà yín, ẹ kò sì lè kọjá lọ sórí òkè.) Ó sì wí pé,
  ind-ind: Waktu itu, saya menjadi perantara untuk menyampaikan perkataan TUHAN kepada
    kalian, karena kalian takut terhadap api itu dan tidak mau naik ke atas gunung.
    Dia berkata,
  pes-OPCB: 'من به عنوان واسطه‌ای بین شما و خداوند ایستادم، زیرا شما از آن آتش می‌ترسیدید
    و بالای کوه پیش او نرفتید. او با من سخن گفت و من قوانینش را به شما سپردم. آنچه
    فرمود این است:'
  tgl-ULB: (Tumayo ako sa pagitan ni Yahweh at sa inyo ng panahong iyon, para ihayag
    sa inyo ang kaniyang salita; dahil takot kayo dahil sa apoy, at hindi kayo umakyat
    sa bundok). Sinabi ni Yahweh,
  hui-hui: Horo ogoningi i̱ dombegua howa Anduane Homogo ibunaga bi layago lo yudai
    bialu tí langialu harugoni. Ira hungu timbuni biyago hondowa tínime hari biagoha
    polenego gi harimigola i̱na ani pu harugoni. Anduane Homogohanda ogodagua laya.
  mya-mya: သင်​တို့​သည်​မီး​ကို​ကြောက်​ရွံ့​သ​ဖြင့်​တောင် ပေါ်​သို့​မ​တက်​ဝံ့​သော​ကြောင့်
    ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​နှင့်​သင်​တို့​စပ်​ကြား​တွင်​ရပ်​လျက် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို​သင်​တို့
    အား​ဆင့်​ဆို​ခဲ့​၏။''
  bod-N: སྐབས་དེར་ང་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁྱོད་རྣམས་ཀྱི་བར་དུ་འགྲེང་ནས་ཁོང་གི་བཀའ་གསུང་ཁྱོད་ཅག་ལ་བསྒྲགས་པ་ཡིན་ཏེ།
    ཁྱོད་རྣམས་མེ་དེར་འཇིགས་པས་རི་མགོར་མ་འོངས་སོ། །དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
  sna-sna: 'Panguva iyo ndakanga ndimire pakati paJehovha nemi kuti ndizivise kwamuri
    shoko raJehovha, nokuti makanga muchitya moto mukasakwira mugomo. Uye iye akati:'
  spa-BLM: (yo me interpuse entre Yahvé y ustedes en ese momento, para mostrarles
    la palabra de Yahvé; porque vosotros tuvisteis miedo a causa del fuego y no subieron
    al monte) diciendo,
  cac-cac: 'A in can in d''a e nan̈al yed'' Jehová chi'' yic sval d''ayex tas syala'',
    yujto ex xivq''ue d''a jun c''ac'' chi'', maj ex q''ue d''a jolom vitz chi'',
    yalan Jehová chi'' icha tic:'
  swh-ULB: (Nilisimama kati ya Yahwe na wewe kwa wakati huo, kukufunulia wewe neno
    lake, kwa kuwa ulikuwa umeogopa kwa sababu ya moto, na haukwenda juu ya mlima),
    Yahwe alisema,
  bel-bel: 'а я стаяў паміж Госпадам і вамі ў той час, каб пераказваць вам слова Гасподняе,
    бо вы баяліся агню і ня ўзыходзілі на гару. Ён тады сказаў:'
  deu-ELBBK: 'ich stand zwischen dem HERRN und euch in jener Zeit, um euch das Wort
    des HERRN zu verkünden; denn ihr fürchtetet euch vor dem Feuer und stiegt nicht
    auf den Berg – indem er sprach:'
  mbb-OT: Ne zutun midhitindeg a ziyà te pid-elangan niw te Nengazen te kegkaǥi te
    menge lalag te Nengazen diyà te keniyu, su nahandek kew zuen te hapuy ne kenè
    kew ebpeketekezeg duen te vuntud. Migkaǥi is Nengazen te,
  mal-2015: 'തീ ഹേതുവായി നിങ്ങൾ ഭയപ്പെട്ടു പർവ്വതത്തിൽ കയറാഞ്ഞതുകൊണ്ടു യഹോവയുടെ വചനം
    നിങ്ങളോടു അറിയിക്കേണ്ടതിന്നു ഞാൻ അക്കാലത്തു യഹോവെക്കും നിങ്ങൾക്കും മദ്ധ്യേ നിന്നു.
    അവൻ കല്പിച്ചതു എന്തെന്നാൽ:'
  rmc-rmc: 'Me akor ačhavas maškar o RAJ the maškar tumende, hoj tumenge te phenav
    leskro lav, bo tumen daranas la jagatar a na geľan upre pro verchos. O RAJ phenďa:'
  pes-OPV: '(من در آن وقت میان خداوند و شماایستاده بودم، تا کلام خداوند را برای شما
    بیان کنم، زیرا که شما به‌سبب آتش می‌ترسیدید و به فراز کوه برنیامدید) و گفت:'
  ron-1924: 'Еу ам стат атунч ынтре Домнул ши вой, ка сэ вэ вестеск кувынтул Домнулуй,
    кэч вэ ера фрикэ де фок ши ну в-аць суит пе мунте. Ел а зис:'
  ben-OBCV: '(সেই সময় আমিই তোমাদের সদাপ্রভুর কথা প্রকাশ করার জন্য সদাপ্রভুর ও তোমাদের
    মাঝে দাঁড়িয়েছিলাম, কেননা তোমরা আগুনের ভয়ে পাহাড়ের উপর ওঠোনি।) এবং তিনি বললেন:'
  som-som: (oo anna markaas waxaan istaagay Rabbiga iyo idinka dhexdiinna si aan idiin
    tuso Eraygii Rabbiga, waayo, waxaad ka cabsanayseen dabka, oo buurtana ma aydaan
    fuulin,) oo isaguna wuxuu yidhi,
  lat-VUC: 'Ego sequester et medius fui inter Dominum et vos in tempore illo, ut annuntiarem
    vobis verba ejus: timuistis enim ignem, et non ascendistis in montem. Et ait:'
  eng-ASVBT: '(I stood between Jehovah and you at that time, to show you the word
    of Jehovah: for ye were afraid because of the fire, and went not up into the mount),
    saying,'
  ita-1885: '(stando io in quel tempo fra il Signore e voi, per rapportarvi la parola
    del Signore; conciossiachè voi temeste per quel fuoco, e non saliste in sul monte),
    dicendo:'
  eng-LXXUP: And I stood between the Lord and you at that time to report to you the
    words of the Lord (because ye were afraid before the fire, and ye went not up
    to the mountain), saying,
  eng-ULB: (I stood between Yahweh and you at that time, to reveal to you his word;
    for you were afraid because of the fire, and you did not go up the mountain).
    Yahweh said,
  spa-VBL: 'Este fue el momento en el que me interpuse entre el Señor y ustedes para
    deciros lo que el Señor dijo, porque ustedes tuvieron miedo del fuego y se rehusaban
    a subir a la montaña. Y él les dijo:'
  fra-_FOB: 'Je me tenais en ce temps-là entre l''Éternel et vous, pour vous rapporter
    la parole de l''Éternel; car vous eûtes peur du feu, et vous ne montâtes point
    sur la montagne. Il dit:'
  mal-mal: 'അഗ്നി ഹേതുവായി നിങ്ങൾ ഭയപ്പെട്ട് പർവ്വതത്തിൽ കയറാഞ്ഞതുകൊണ്ട് യഹോവയുടെ
    വചനം നിങ്ങളോട് അറിയിക്കേണ്ടതിന് ഞാൻ അപ്പോൾ യഹോവയ്ക്കും നിങ്ങൾക്കും മദ്ധ്യേ നിന്നു.
    അവൻ കല്പിച്ചത് എന്തെന്നാൽ:'
  urd-GVR: Us waqt maiṅ tumhāre aur Rab ke darmiyān khaṛā huā tāki tumheṅ Rab kī bāteṅ
    sunāūṅ. Kyoṅki tum āg se ḍarte the aur is lie pahāṛ par na chaṛhe. Us waqt Rab
    ne kahā,
  suz-BL: मारदे हना गे मी तशा हिंतीनी, डांडा मङोंइसीनी। गो परमप्रभु यावे आ लोव़ इन
    कली शेंचा, दे परमप्रभु यावे नु इन दातेम, राप्‍शो बाक्‍ती” देंत।
  ita-1927: 'Io stavo allora fra l’Eterno e voi per riferirvi la parola dell’Eterno;
    poiché voi avevate paura di quel fuoco, e non saliste sul monte. Egli disse:'
  ckb-ckb: 'لەو کاتەدا من لەنێوان یەزدان و ئێوەدا ڕاوەستا بووم هەتا فەرمایشتی یەزدانتان
    پێ ڕابگەیەنم، چونکە لەبەر ئاگرەکە ترسان و سەرنەکەوتن بۆ کێوەکە. فەرمووی:'
  eng-BBE: '(I was between the Lord and you at that time, to make clear to you the
    word of the Lord: because, through fear of the fire, you did not go up the mountain;)
    saying,'
  kan-OKCV: 'ಆ ಕಾಲದಲ್ಲಿ ನಾನು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ನಿಮಗೆ ತಿಳಿಸಿದ ಹಾಗೆ ಯೆಹೋವ ದೇವರಿಗೂ,
    ನಿಮಗೂ ನಡುವೆ ನಿಂತಿದ್ದೆನು. ಏಕೆಂದರೆ ನೀವು ಆ ಬೆಂಕಿಗೆ ಭಯಪಟ್ಟು, ಬೆಟ್ಟದ ಮೇಲೆ ಏರಲಿಲ್ಲ.
    ದೇವರು ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'யெகோவாவுடைய வார்த்தையை உங்களுக்கு அறிவிப்பதற்கு, அக்காலத்திலே நான் யெகோவாவுக்கும்,
    உங்களுக்கும் நடுவாக நின்றேன்; நீங்கள் அக்கினிக்குப் பயந்து மலையில் ஏறாமல் இருந்தீர்கள்;
    அப்பொழுது அவர் சொன்னது என்னவென்றால்:'
  spa-RV-1909: '(Yo estaba entonces entre Jehová y vosotros, para denunciaros la palabra
    de Jehová; porque vosotros tuvisteis temor del fuego, y no subisteis al monte;)
    diciendo:'
  ron-BTF: '(Eu stăteam în timpul acela între DOMNUL şi voi, ca să vă arăt cuvântul
    DOMNULUI, pentru că vă temeaţi din cauza focului şi nu v-aţi urcat pe munte),
    spunând:'
  eng-WEBP: (I stood between the LORD and you at that time, to show you the LORD’s
    word; for you were afraid because of the fire, and didn’t go up onto the mountain)
    saying,
  eng-FBV: This was the time when I stood between the Lord and you to tell you what
    the Lord said, because you were afraid of the fire and refused to go up the mountain.
    He told you,
  nld-1939: 'ik stond toen slechts tussen Jahweh en u, om u het woord van Jahweh over
    te brengen, omdat gij bevreesd waart voor het vuur, en de berg niet hadt durven
    bestijgen. Toen sprak Hij:'
  nch-BL: '“Huan na niitztoya tatajco ten TOTECO huan amojuanti para nimechilhuijtiyas
    cati TOTECO quiijtohuayaya, pampa amojuanti anquiimacasiyayaj nopa tit huan amo
    antejcoque campa yaya itztoya ipan nopa tepet. Huan TOTECO quiijto:'
  vie-1934: 'Đang lúc đó, ta đứng giữa Đức Giê-hô-va và các ngươi, đặng truyền lại
    lời của Ngài cho các ngươi; vì các ngươi sợ lửa, không lên trên núi. Ngài phán
    rằng:'
  hin-CV: 'उस अवसर पर मैं याहवेह और तुम्हारे बीच खड़ा हुआ था. तुम तो निकट आने के विचार
    से ही डर गए थे, तब मैं तुम्हारे लिए याहवेह की बातों को स्पष्ट करते हुए घोषित करता
    जा रहा था. आग के भय से तुम ऊपर नहीं जाना चाह रहे थे. याहवेह ने कहा था:'
  eng-OURB: (I stood between Adonai and you at that time, to show you Adonai’s word;
    for you were afraid because of the fire, and didn’t go up onto the mountain) saying,
  spa-BES: 'Yo estaba entre el Señor y ustedes en ese momento, para aclararles la
    palabra del Señor, porque por temor al fuego, no subieron a la montaña. Él Señor
    dijo:'
  tdx-tdx: '(Nijohañe añivo’ Iehovà naho inahareo iraho henane zay hampalangesako
    ama’ areo ty tsara’ Iehovà, ie nañembañe anahareo i afoy vaho tsy nete nion­jom-b’
    amy vohitsey mb’eo) nanao ty hoe:'
  vid-vid: Mhela awo heni nanyima hagati ha hemwe na Mkulu Nguluwi, nandiwalonjelani
    gala nagoyalonjile, kwa vila hemwe namdumba chila chiluli na hamkwinile kuchidunda.
    “Mkulu Nguluwi nakalonga ahi
  eng-OKE: '(I stood between the Word of the Lord and you, to announce to you at that
    time the word of the Lord; for you were afraid in presence of the fire, and went
    not up to the mountain,) saying:'
  tha-KJV: (ครั้งนั้นข้าพเจ้ายืนอยู่ระหว่างพระเยโฮวาห์กั​บท​่านทั้งหลาย เพื่อจะประกาศพระวจนะของพระเยโฮวาห์​แก่​ท่านทั้งหลาย
    เพราะท่านทั้งหลายกลัวเพลิง จึ​งม​ิ​ได้​ขึ้นไปบนภู​เขา​) พระองค์​ตรั​สว​่า
  por-BR-2018: '(Eu estava então entre o SENHOR e vós, para vos anunciar a palavra
    do SENHOR; porque vós tivestes temor do fogo, e não subistes ao monte;) dizendo:'
  deu-ELO: 'ich stand zwischen Jehova und euch in selbiger Zeit, um euch das Wort
    Jehovas zu verkünden; denn ihr fürchtetet euch vor dem Feuer und stieget nicht
    auf den Berg indem er sprach:'
  eng-WYC-2018: I was (a) reconciler and a mediator betwixt God and you in that time,
    that I should tell to you his words, for ye dreaded the fire, and ye went not
    up into the hill. And he said, (I was a reconciler and a mediator between God
    and you at that time, to tell you his words, for ye feared the fire, and ye would
    not go up the mountain. And he said,)
  epo-epo: 'mi tiam staris inter la Eternulo kaj vi, por transdiri al vi la vorton
    de la Eternulo, ĉar vi timis la fajron kaj ne supreniris sur la monton. Kaj Li
    diris:'
  uig-PIN: (xu qaƣda silǝrgǝ Pǝrwǝrdigarning sɵz-kalamini jakarlax üqün mǝn silǝr
    wǝ Pǝrwǝrdigarning otturisida turƣanidim; silǝr otning aldida ⱪorⱪup, taƣⱪa qiⱪixni
    halimidinglar).
  beo-beo: 'Amo esoha dilia da amo laluba:le beda:i amola goumiba:le heda:mu hamedei
    ba:i. Amaiba:le dilia da la:idi amola Hina Gode da la:idi amo na da dogoa, Hina
    Gode Ea sia: dilima alofele olelemusa: lelu. Hina Gode da amane sia:i,'
  tpi-OTNT: Long dispela taim mi bin sanap olsem mausman namel long Bikpela na yupela,
