verse: DEU.005.002
translations:
  mal-C: നമ്മുടെ ദൈവമായ യഹോവ ഹോരേബിൽവെച്ചു നമ്മോട് ഒരു ഉടമ്പടിചെയ്തു.
  deu-TKW: Jahwe, unser Gott, hat mit uns am Horeb einen Bund geschlossen.
  lin-lin: Yawe, Nzambe na biso, asalaki boyokani elongo na biso elongo na ngomba
    Orebi.
  eng-LSV: Our God YHWH made a covenant with us in Horeb;
  eng-GNV: The Lord our God made a couenant with vs in Horeb.
  eng-WEBSTER: The LORD our God made a covenant with us in Horeb.
  nhw-BL: “TOTECO Dios quichijqui se camanal sencahuali tohuaya ipan tepetl Horeb
    o Sinaí.
  swh-ONEN: Bwana Mungu wetu alifanya Agano nasi katika mlima wa Horebu.
  bba-bba: Gusunɔ bɛsɛn Yinni u kɑ sun ɑrukɑwɑni bɔkuɑ Horɛbun ɡuurɔ.
  eng-KJVCPB: The Lord our God made a covenant with us in Horeb.
  luo-luo: Jehova Nyasaye ma Nyasachwa notimo kodwa singruok e got Horeb.
  meu-meu: Iehova eda Dirava ese taravatu e henida Horeb ai;
  npi-ULB: परमप्रभु हाम्रा परमेश्‍वरले होरेबमा हामीसित करार बाँध्‍नुभयो ।
  yor-yor: Olúwa Ọlọ́run wa bá wa dá májẹ̀mú ní Horebu.
  ind-ind: TUHAN Allah kita sudah mengikat perjanjian dengan kita di gunung Sinai.
  pes-OPCB: یهوه، خدایمان در کوه حوریب عهدی با ما بست.
  tgl-ULB: Gumawa si Yahweh na ating Diyos ng isang tipan sa atin sa Horeb.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibugua Hari Sainai neneni howa
    ina baba habo nalolene bi lo wiyagoni.
  mya-mya: ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သိ​နာ​တောင်​ပေါ်​တွင်​ငါ​တို့​နှင့်​ပ​ဋိ​ညာဉ်
    ပြု​တော်​မူ​၏။-
  bod-N: རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་ཧོ་རེབ་ནས་རང་ཅག་ལ་ཞལ་ཆད་མཛད་ཡོད།
  sna-sna: Jehovha Mwari wedu akaita sungano nesu paHorebhi.
  spa-BLM: Yahvé, nuestro Dios, hizo un pacto con nosotros en Horeb.
  cac-cac: A Jehová co Diosal yac'nac jun strato qued'oc d'a lum vitz scuchan Horeb.
  swh-ULB: Yahwe Mungu wetu alifanya agano nasi huko Horeb.
  bel-bel: Гасподзь, Бог наш, паклаў з намі запавет на Харыве;
  deu-ELBBK: Der HERR, unser Gott, hat am Horeb einen Bund mit uns gemacht.
  mbb-OT: Is Nengazen he Megbevayè tew midhimu te kebpekid-uyun din kenitew hein diyè
    kiw te Horeb.
  mal-2015: നമ്മുടെ ദൈവമായ യഹോവ ഹോരേബിൽവെച്ചു നമ്മോടു ഒരു നിയമം ചെയ്തുവല്ലോ.
  rmc-rmc: O RAJ, amaro Del, phandľa amenca pro verchos Choreb e zmluva.
  pes-OPV: یهوه خدای ما با ما در حوریب عهدبست.
  ron-1924: Домнул Думнезеул ностру а ынкеят ку ной ун легэмынт ла Хореб.
  ben-OBCV: আমাদের ঈশ্বর সদাপ্রভু হোরেবে আমাদের সঙ্গে এক নিয়ম স্থাপন করেছিলেন।
  som-som: Rabbiga Ilaaheenna ahu innagoo Xoreeb joogna ayuu axdi inala dhigtay.
  lat-VUC: Dominus Deus noster pepigit nobiscum fœdus in Horeb.
  eng-ASVBT: Jehovah our God made a covenant with us in Horeb.
  ita-1885: Il Signore Iddio nostro fece patto con noi in Horeb.
  eng-LXXUP: The Lord your God made a covenant with you in Horeb.
  eng-ULB: Yahweh our God made a covenant with us at Horeb.
  spa-VBL: Recuerden que el Señor nuestro Dios hizo un acuerdo con nosotros en Horeb.
  fra-_FOB: L'Éternel notre Dieu traita alliance avec nous en Horeb.
  mal-mal: നമ്മുടെ ദൈവമായ യഹോവ ഹോരേബിൽവച്ച് നമ്മോട് ഒരു നിയമം ചെയ്തുവല്ലോ.
  urd-GVR: Rab hamāre Ḳhudā ne Horib yānī Sīnā Pahāṛ par hamāre sāth ahd bāndhā.
  suz-BL: मिनु परमप्रभु यावे, इं परमप्रभुमी होरेब डांडाम गोपुकी नु कबल का पाप्‍तु।
    प्रस्‍थान १९:५
  ita-1927: L’Eterno, l’Iddio nostro, fermò con noi un patto in Horeb.
  ckb-ckb: یەزدانی پەروەردگارمان پەیمانێکی لە حۆرێڤ لەگەڵ بەستین،
  eng-BBE: The Lord our God made an agreement with us in Horeb.
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೋರೇಬಿನಲ್ಲಿ ನಮ್ಮ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡರು.
  tam-2017: நம்முடைய தேவனாகிய யெகோவா ஓரேபிலே நம்முடன் உடன்படிக்கை செய்தார்.
  spa-RV-1909: Jehová nuestro Dios hizo pacto con nosotros en Horeb.
  ron-BTF: DOMNUL Dumnezeul nostru a făcut cu noi un legământ în Horeb.
  eng-WEBP: The LORD our God made a covenant with us in Horeb.
  eng-FBV: Remember that the Lord our God made an agreement with us at Horeb.
  nld-1939: Jahweh, onze God, heeft op de Horeb met ons een Verbond gesloten.
  nch-BL: “TOTECO Dios quichijqui se camanal sencahuali tohuaya ipan tepet Horeb o
    Sinaí.
  vie-1934: Giê-hô-va Đức Chúa Trời chúng ta có lập giao ước cùng chúng ta tại Hô-rếp.
  hin-CV: होरेब पर्वत पर याहवेह, हमारे परमेश्वर ने हमसे वाचा बांधी थी.
  eng-OURB: Yahweh Eloheikhem [Yahweh our God] made a covenant with us in Horeb [Desert].
  spa-BES: El Señor nuestro Dios hizo un pacto con nosotros en Horeb.
  tdx-tdx: Nifañina a­mantika e Korebe añe t’Iehovà Andria­nañaharen-tika;
  vid-vid: Mkulu Nguluwi, Nguluwi wa hetwe, nakadita ilagano na hetwe kuchidunda cha
    Holebu.
  eng-OKE: The Lord our God confirmed a covenant with us at Horeb.
  tha-KJV: พระเยโฮวาห์พระเจ้าของเราทรงกระทำพันธสัญญากับเราทั้งหลายที่โฮเรบ
  por-BR-2018: O SENHOR nosso Deus fez pacto conosco em Horebe.
  deu-ELO: Jehova, unser Gott, hat am Horeb einen Bund mit uns gemacht.
  eng-WYC-2018: Our Lord God made a bond of peace with us in Horeb; (The Lord our
    God made a covenant with us at Mount Sinai;)
  epo-epo: La Eternulo, nia Dio, faris kun ni interligon sur Ĥoreb.
  uig-PIN: Pǝrwǝrdigar Hudayimiz biz bilǝn Ⱨorǝb teƣida ǝⱨdǝ tüzdi.
  beo-beo: Ninia Hina Gode da Sainai Goumia gousa:su hamoi.
  tpi-OTNT: God, Bikpela bilong yumi, i bin mekim kontrak wantaim yumi long maunten
    Sainai.
  hau-SA: Ubangiji Allahnmu ya yi alkawari da mu a Horeb.
  uig-LAT: Perwerdigar Xudayimiz biz bilen Horeb téghida ehde tüzdi.
  nde-nde: UThixo uNkulunkulu wethu wenza isivumelwano lathi eHorebhi.
  ton-ton: Naʻe fai ʻe Sihova ko hotau ʻOtua ʻae fuakava mo kitautolu ʻi Holepi.
  ces-1613: Hospodin Bůh náš učinil s námi smlouvu na Orébě.
  eng-WMB: The LORD our God made a covenant with us in Horeb.
  tam-TCV: நமது இறைவனாகிய யெகோவா ஓரேபிலே, நம்முடன் ஒரு உடன்படிக்கை செய்தார்.
  ceb-ULB: Si Yahweh nga atong Dios naghimo ug kasabotan kanato didto sa Horeb.
  pol-UBG: PAN, nasz Bóg, zawarł z nami przymierze na Horebie.
  urd-GVU: رب ہمارے خدا نے حورب یعنی سینا پہاڑ پر ہمارے ساتھ عہد باندھا۔
  deu-1912: Der HERR, unser Gott, hat einen Bund mit uns gemacht am Horeb
  kan-2017: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಹೋರೇಬಿನಲ್ಲಿ ನಮ್ಮ ಸಂಗಡ ನಿಬಂಧನೆಯನ್ನು ಮಾಡಿದನು.
  yap-yap: Burey ni Sinai e ngongliy SOMOL ni Got rodad ba m’ag u rom,
  hlt-MCSB: Mamih kah BOEIPA Pathen loh Horeb ah mamih taengah paipi a sai coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ሲና ዹኮ ኮይላ ኑኡና ዎላ ጫኣቄኔ፤
  twi-ASANTE: Ɛberɛ a yɛwɔ Horeb no, Awurade yɛn Onyankopɔn ne yɛn yɛɛ apam bi.
  eng-WEBU: The LORD our God made a covenant with us in Horeb.
  bnp-bnp: E BAKOVI DAGI a Vure ne hita, i rata a ngava dagi turane hita na lolo e
    Sinai.
  wal-wal: GODAI nu Xoossai Siinaa Deriyaa bollan nunaara maachchaa maacettiis.
  spa-PDDPT: Yavé nuestro ʼElohim hizo un Pacto con nosotros en Horeb.
  gun-gun: Horebe yvyty re nhandekuai jave nhande kuery reve Senhor Nhanderuete ojapo
    guexeve guarã.
  ilo-ULB: Nakitulag ni Yahweh a Diostayo kadatayo idiay Horeb.
  kpg-kpg: I di Gonduu Sinai, gei Dimaadua go tadau God guu hai dana hagababa,
  uig-ARA: پەرۋەردىگار خۇدايىمىز بىز بىلەن ھورەب تېغىدا ئەھدە تۈزدى.
  sus-sus: Won Marigi Alatala bara saatɛ tongo won bɛ Xorebe geya fari.
  pon-2006: Nin Nahna Sainai, KAUN-O, atail Koht, ketin wiahda inou ehu
  ksd-ksd: A Luluai kada God i ga tul tar ra kunubu ta dat ta ra luana Koreb.
  tur-YTC: Tanrımız Yahve Horev'de bizimle bir antlaşma yaptı.
  grc-BRENT: Κύριος ὁ Θεὸς ὑμῶν διέθετο πρὸς ὑμᾶς διαθήκην ἐν Χωρήβ.
  ind-AYT: TUHAN, Allah kita telah membuat perjanjian dengan kita di Horeb.
  nya-nya: Yehova Mulungu wathu anachita pangano ndi ife ku Horebu.
  hrv-hrv: Jahve, Bog naš, sklopio je s nama Savez na Horebu.
  mps-mps: God, dago Genuai Bidigo, da dali te Sainai bulu dude po dąų walai dao.
  tpi-tpi: God, Bikpela bilong yumi, i bin mekim kontrak wantaim yumi long maunten
    Sainai.
  dan-1931: HERREN vor Gud sluttede en Pagt med os ved Horeb.
  vie-OVCB: Chúa Hằng Hữu, Đức Chúa Trời chúng ta, đã kết ước với chúng ta tại Núi
    Hô-rếp.
  guj-2017: યહોવાહ આપણા ઈશ્વરે હોરેબમાં આપણી સાથે કરાર કર્યો હતો.
  pon-2006A: Nin Nahna Sainai, KAUN-O, atail Koht, ketin wiahda inou ehu
  por-BRBSL: Yahweh, nosso Deus, fez um pacto conosco em Horeb.
  cth-cth: Maimae BAWIPA Cathut ni Horeb mon dawk maimouh hoi, lawk a kam awh toe.
  twi-twi: Bere a yɛwɔ Horeb no, Awurade yɛn Nyankopɔn ne yɛn yɛɛ apam bi.
  hlt-hlt: Mamih kah BOEIPA Pathen loh Horeb ah mamih taengah paipi a sai coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti dɔ̀ɔ̀nɛ̀mu mɛtɑummɛ̀ Odɛbu tɑ̃rì.
  msy-2020: Ikiavɨra Itir God, en God, a Sainain Mɨghsɨamɨn boroghɨn e ko Akar Dɨkɨrɨzir
    Gavgavim akɨri.
  dop-dop: Tɑ́ nɑ Tɑcɑɑ tɑ́ Ɩsɔ tǝ pɛɛlɑ nɔɣɔ kɛ́ hɑtoo Holɛpʋ pʋɣʋ.
  azb-azb: Xorevdə Allahımız Rəbb bizimlə əhd kəsdi.
  eng-DBY: Jehovah our God made a covenant with us in Horeb.
  hin-2017: हमारे परमेश्वर यहोवा ने तो होरेब पर हम से वाचा बाँधी।
  wol-KYG: Sunu Yàlla Aji Sax ji moo fasoon kóllëre ak nun ca tundu Oreb.
  eng-YLT: Jehovah our God made with us a covenant in Horeb;
  kne-kne: Wada di intolag Apo Diyos en datako sin dontog ay Sinai.
  eng-WYC-2017: Our Lord God made a bond of peace with us in Horeb;
  eng-WMBB: The LORD our God made a covenant with us in Horeb.
  urd-GVH: रब हमारे ख़ुदा ने होरिब यानी सीना पहाड़ पर हमारे साथ अहद बाँधा।
  rug-rug: Koasa toqere pa Saenai si ele tavetia e Zihova, sa nada Tamasa, si keke
    vinariva egoi koa gita.
  gaz-gaz: Waaqayyo Waaqni keenya Kooreebitti nu wajjin kakuu gale.
  fra-LSG: L’Éternel, notre Dieu, a traité avec nous une alliance à Horeb.
  gnn-gnn: Ŋunhala ŋunhi bukuŋura Djäniyanydja yäkuŋura Godthu Garrayyu dhawu'‐nherrara
    ŋayi ŋilimurruŋgala.
  yal-yal: Alatala en ma Ala bata layirin tongo en xa Horebe geyaan ma.
  haw-1868: O Iehova ko kakou Akua i hana mai i berita me kakou ma Horeba.
  arb-NAV: قَطَعَ الرَّبُّ إِلَهُنَا مَعَنَا عَهْداً فِي جَبَلِ حُورِيبَ.
  ewe-ewe: Yehowa mía Mawu la bla nu kpli mi le Horeb to la gbɔ.
  eng-LEE: The Lord our God made a covenant with us in Horeb.
  asm-FB: আমাৰ ঈশ্বৰ যিহোৱাই হোৰেবত আমাৰ লগত এটি নিয়ম কৰিলে।
  sus-A: وٌن مَرِفِ عَلَتَلَ بَرَ سَاتّ تٌنفٌ وٌن بّ شٌرٍبٍ فٍيَ قَرِ.
  fra-SBL: Yahvé, notre Dieu, a fait alliance avec nous à Horeb.
  hbo-hbo: יְהוָ֣ה אֱלֹהֵ֗ינוּ כָּרַ֥ת עִמָּ֛נוּ בְּרִ֖ית בְּחֹרֵֽב׃
  eng-WYCLIFFE: Oure Lord God made a boond of pees with vs in Oreb;
  cwe-cwe: Mndewa Mulungu, Mulungu wetu, katenda lagano na cheye kuna umulima wa Holebu.
  kik-kik: Jehova Ngai witũ nĩarĩĩkanĩire kĩrĩkanĩro na ithuĩ kũu Horebu.
  omb-omb: Noda Huqe Mauri u teu na waratau siaga mei ginde lo vusi Saenai.
  fra-NCL: Yahweh, notre Dieu, a conclu avec nous une alliance en Horeb.
  cek-AK: Aicae Angraeng Sithaw loe Horeb ah aicae hoi lokmaihaih to sak boeh.
  cuk-cuk: ”Anmar-Bab-Dummad-Jehová, anmarbogwa Horeb-yargi Igar mesisad.
  uig-CYR: Пәрвәрдигар Худайимиз биз билән Һорәб теғида әһдә түзди.
  tel-2017: మన దేవుడు యెహోవా హోరేబులో మనతో ఒప్పందం చేశాడు.
  hat-BSA: SENYÈ a, Bondye nou an, te fè yon akò avèk nou nan Horeb.
  kos-kos: LEUM GOD lasr El tuh orala sie wuleang Fineol Sinai,
  hbo-WLC: יְהוָ֣ה אֱלֹהֵ֗ינוּ כָּרַ֥ת עִמָּ֛נוּ בְּרִ֖ית בְּחֹרֵֽב׃
  ibo-ibo: Anyị na Onyenwe anyị Chineke anyị gbara ndụ nʼugwu Horeb.
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ହୋରେବରେ ଆମ୍ଭମାନଙ୍କ ସହିତ ଗୋଟିଏ ନିୟମ କଲେ।
  chk-chk: Ewe Samol mi Lapalap ach we Kot a föri eu pwon ngenikich me fäsonun ewe
    chuk Horep.
  rop-rop: Deya langa det hil gulum Sainai YAWEI det trubala God blanga wi bin meigim
    det brabli strongbala pramis,
  ukr-1871: Господь, Бог наш, зробив завіт з нами на Гореб горі.
  deu-1951: Der HERR, unser Gott, hat auf dem Berge Horeb einen Bund mit uns gemacht.
  eng-JPS: The LORD our God made a covenant with us in Horeb.
  srp-1865: Gospod Bog naš uèini s nama zavjet na Horivu.
  lug-lug: Mukama Katonda waffe yakola naffe endagaano nga tuli e Kolebu.
  heb-heb: יהוה אלהינו כרת עמנו ברית בחרב׃
  ben-IRV: আমাদের ঈশ্বর সদাপ্রভু হোরেবে আমাদের সঙ্গে এক নিয়ম করেছেন।
  pan-pan: ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਹੋਰੇਬ ਵਿੱਚ ਸਾਡੇ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਿਆ,
  mya-JVB: ငါ တို့ဘုရား သခင်ထာဝရဘုရား သည် ဟောရပ် တောင်၌ ငါ တို့နှင့် ပဋိညာဉ် ပြု တော်မူ၏။
  hmo-hmo: “Lohiabada iseda Dirava ese Sinai Ororo dekenai gwauhamata taravatuna ita
    dekenai ia karaia.
  urd-urd: ख़ुदावन्द हमारे ख़ुदा ने होरिब में हमसे एक 'अहद बाँधा।
  rus-SYN: Господь, Бог наш, поставил с нами завет на Хориве;
  bqc-SIM: Dii wá Lua a bàakuawanↄ yãdìlɛwɛ̃ɛ Olebu.
  tcz-CHONGTHU: Pakai, Pathen in Sinai mola kitepna eisem peh tauvin ahi.
  mar-mar: होरेब पर्वताजवळ असताना आमचा देव परमेश्वर ह्याने आपल्याबरोबर करार केला होता.
  qub-qub: «Tayta Diosninchi noganchïwan Horeb jircacho conträtuta ruraran.
  hat-hat: Seyè a, Bondye nou an, te siyen yon kontra ak nou sou Mòn Orèb la.
