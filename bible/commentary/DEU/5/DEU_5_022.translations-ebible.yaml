  pon-2006A: “‘Ih met kosonned akan me KAUN-O ketikihong kumwail ni ahnsou me kumwail
    pokonpene ni nahnao. Ni eh ketin poahngok sang nan mpwulen kisineio oh sang nan
    depwek mosulo, ihte kosonned pwukat me e ketikihong kumwail sohte pil palilahsang.
    Ih eri ketin ntingihediong pohn takai riapali oh ketikihong ie.
  por-BRBSL: Yahweh pronunciou estas palavras a toda a sua assembléia na montanha,
    do meio do fogo, da nuvem e da escuridão espessa, com uma grande voz. Ele não
    acrescentou mais nada. Ele as escreveu em duas tábuas de pedra, e as deu a mim.
  cth-cth: Hete lawknaw heh mon dawk hoi, hmai tâmai duk kamthim e kahmot e a thung
    hoi BAWIPA ni puenghoi kacaipounge lawk hoi nangmouh kamkhueng e rangpuinaw koe
    a dei. Rek bout dei hoeh toe. Hote lawknaw haiyah lungphen kahni touh dawk a thut
    teh kai koe na poe.
  twi-twi: Eyinom ne mmaransɛm a Awurade de nne kɛse a efi ogyaframa no mu pae mu
    ka kyerɛɛ mo fii omununkum a esum kabii atwa ho ahyia mu wɔ bepɔw no so a wamfa
    hwee anka ho. Na ɔkyerɛw guu abo pon abien so de maa me.
  hlt-hlt: Hekah olka he BOEIPA loh nangmih hlangping boeih ham tlang ah hmai, cingmai
    neh yinnah khui lamkah ol ue la a thui tih a thap mueh la lungto lungpael panit
    dongah a daek phoeiah kai taengla m'paek.
  tbz-SIM: Ti nnɑ́ɑǹtì, ti Yiɛ̀ nKuyie nkuù do tì ndi nɑ̀kɛ́ di do tíkú dìì mɔ̀nnì
    ditɑ̃rì Odɛbu ĩ́nkɛ̀. Kù do nɑ́ɑ́nnɛ̀ mɛtɑnkperímɛ̀ mmɛ ditɑ̃rì ĩ́nkɛ̀, muhɑ̃ɑ̃́
    ncuokɛ̀, kɛ̀ kuyukú fĩ nnɛ̀ yɛwɛtisùɔ̀, kù í yìɛ́ tìmɑtì. Kù ti nwɑ̃̀ri titɑ̃́píɛ̀tì
    ĩ́nkɛ̀ kɛ́ n duɔ́ nkɛ̀ ntì ndi nɑ̀kɛ́.
  msy-2020: Egha Moses gumazamizibav gɨa ghaze, “Ia mɨghsɨamɨn boroghɨn uari akuvazir
    dughiam, Ikiavɨra Itir God, avimɨn aven ikia, egha ghuariar pɨzir ekiamɨn aven
    iti. A tiarir arozimɨn mɨgɨa, egha Akar kaba isa ia ganɨngi. Egha a ua dagh isɨn
    akar igharazitaba ia ganɨngizir puvatɨ. A gɨn Akar Gavgavir kaba isa dagɨar akuar
    pumuningɨn da osirigha na ganɨngi.”
  dop-dop: Sɑɑ wei pʋɣʋ mʋkɑɣɑ kɔkɔ, nɑ ɩsɔŋmʋntʋ nɑ sǝkpɛtʋɣʋ nyɑlɑɑ tɔ, kʋsǝsɩɩtʋ
    tǝnɛɣɛ Tɑcɑɑ sɩɩkɑɣɑnɑ nɔɣɔ sɔsɑɣɑ kɛ kɑ tɑɑ, nɑ mǝ sɑmɑɑ tǝnɑ nɩɩ, ɩ tɑ sɔɔsɩ
    nɑtǝlɩ. Ɩlɛnɑ ɩ́ ŋmɑɑ-tǝɣɩ pɛɛ kpɑɑtɑnɑɑ nɑɑlɛ tɔɔ, nɑ ɩ́ cɛlɛ-m.
  azb-azb: Rəbb bu sözləri bütün camaatınıza dağda alovun, buludun və qatı qaranlığın
    içərisindən ucadan söylədi, başqa bir söz demədi. Sonra bunları iki lövhə üzərinə
    yazıb mənə verdi.
  eng-DBY: These words Jehovah spoke to all your congregation on the mountain from
    the midst of the fire, of the cloud, and of the obscurity, with a great voice,
    and he added no more; and he wrote them on two tables of stone, and gave them
    to me.
  hin-2017: यही वचन यहोवा ने उस पर्वत पर आग, और बादल, और घोर अंधकार के बीच में से
    तुम्हारी सारी मण्डली से पुकारकर कहा; और इससे अधिक और कुछ न कहा। और उन्हें उसने
    पत्थर की दो पटियाओं पर लिखकर मुझे दे दिया।
  wol-KYG: Kàddu yii la Aji Sax ji wax seen ndaje ma mépp, ca tund wa, ba mu àddoo
    ca digg sawara wa, kàddu gu xumb, ci biir xàmbaar gu lëndëm këruus. Tegaatu ca
    dara. Mu daldi bind kàddu yi ci ñaari àlluway doj, jox ma.
  eng-YLT: '''These words hath Jehovah spoken unto all your assembly, in the mount
    out of the midst of the fire, of the cloud, and of the thick darkness — a great
    voice; and He hath not added, and He writeth them on two tables of stone, and
    giveth them unto me.'
  eng-WYC-2017: The Lord spake these words to all your multitude, in the hill, from
    the midst of the fire, and of the cloud, and of the mist, with great voice, and
    he added to nothing more; and he wrote those words in two tables of stone, which
    he gave to me.
  eng-WMBB: The LORD spoke these words to all your assembly on the mountain out of
    the middle of the fire, of the cloud, and of the thick darkness, with a great
    voice. He added no more. He wrote them on two stone tablets, and gave them to
    me.
  urd-GVH: रब ने तुम सबको यह अहकाम दिए जब तुम सीना पहाड़ के दामन में जमा थे। वहाँ
    तुमने आग, बादल और गहरे अंधेरे में से उस की ज़ोरदार आवाज़ सुनी। यही कुछ उसने कहा
    और बस। फिर उसने उन्हें पत्थर की दो तख़्तियों पर लिखकर मुझे दे दिया।
  rug-rug: Arini sari na tinarae saripu ponini gamu e Zihova koa gamu doduru, totoso
    varigara si gamu koasa toqere, totoso zama atu nia Sa sa Nana zinama ṉiṉirana,
    sapu avoso vura mae gunia gamu mamalaiṉina pa korapa nika meke pa korapadi ri
    na lei moatadi. Arini sari na tinarae saripu ele ponini gamu Sa vasina meke loketoṉa
    pule. Beto asa si kuberi Sa koari karua patu labelabe meke va maei Sa koa rau
    si arini.
  gaz-gaz: Ajajawwan Waaqayyo tulluu gubbaatti, ibidda, duumessaa fi dukkana limixii
    keessa waldaa keessan guutuutti sagalee guddaadhaan labse kanneenii dha; wanni
    inni itti dabales hin jiru. Ergasiis inni ajajawwan sana gabateewwan dhagaa lama
    irratti barreessee natti kenne.
  fra-LSG: Telles sont les paroles que prononça l’Éternel à haute voix sur la montagne,
    du milieu du feu, des nuées et de l’obscurité, et qu’il adressa à toute votre
    assemblée, sans rien ajouter. Il les écrivit sur deux tables de pierre, qu’il
    me donna.
  gnn-gnn: “Yo, ŋayipi yana Garray waŋananydja bitjarrayi nhumalaŋgalaŋuwu miṯtjiwunydja
    ŋunhala muka ŋunhi bukuŋura, ŋayi waŋananydja ŋulawitjarra gurthakurru ga waŋupini'kurru
    ga warumukkurru, yurru nhanŋu ŋunhi rirrakaynydja wirrkina wal'ŋu maḻŋ'thurruna.
    Ga bitjarrayi liŋgu ŋayi wukirriyi guṉḏalili bilkpilklilinydja maṉḏanyŋulili märrma'lili,
    bala wekaŋalana ŋarrakala.” Ga bitjarrayi Mawtjitj waŋananydja.
  yal-yal: Alatala na feene nan falaxi ɛ birin malanxin yɛɛ xɔri, a xui yitexin na,
    geyaan fari, keli tɛɛn nun dimin nun kundani. A mi sese sa a fari. A yi e sɛbɛ
    walaxa gɛmɛ daxi firin ma, a yi e so n yii.
  haw-1868: 'Oia na olelo a Iehova i olelo mai ai i ko oukou ahakanaka a pau, ma ka
    mauna, mailoko mai o ke ahi, a me ke ao, a me ka pouli paapu, me ka leo nui, a
    hooki ae la: a kakau iho la ia ia mau mea ma na papapohaku elua, a haawi mai ia''u.'
  arb-NAV: إِنَّ الرَّبَّ قَدْ أَعْلَنَ بِصَوْتٍ عَظِيمٍ هَذِهِ الْكَلِمَاتِ لِكُلِّ
    جَمَاعَتِكُمْ فِي الْجَبَلِ مِنْ وَسَطِ النَّارِ وَالسَّحَابِ وَلَمْ يَزِدْ. وَنَقَشَهَا
    عَلَى لَوْحَيْنِ مِنْ حَجَرٍ وَأَعْطَانِي إِيَّاهَا.
  ewe-ewe: Yehowa de se siawo na mia dometɔ ɖe sia ɖe tso dzo bibi la titina esime
    lilikpo la kple viviti tsiɖitsiɖi ƒo xlã Sinai to la, se mawo ko wòde na mi ɣe
    ma ɣi, eye megatsɔ bubu aɖeke kpee o. Eŋlɔ wo ɖe kpe kpakpa eve dzi hetsɔ nam.
  eng-LEE: (5:19) These words did the Lord speak unto all your assembly on the mount
    out of the midst of the fire, of the cloud, and of the thick darkness, with a
    great voice, but he did so no more; and he wrote them on two tables of stone,
    and he gave them unto me.
  asm-FB: এইবোৰ আজ্ঞা সেই পর্বতৰ ওপৰত জুই, মেঘ আৰু ঘোৰ অন্ধকাৰৰ মাজৰ পৰা যিহোৱাই আপোনালোকৰ
    গোটেই সমাজৰ আগত বৰ মাতেৰে ঘোষণা কৰিছিল; ইয়াৰ বাহিৰে তেওঁ আৰু একোকে কোৱা নাছিল।
    পাছত তেওঁ সেইবোৰ দুখন শিলৰ ফলিত লিখি মোক দিলে।
  sus-A: «عَلَتَلَ يِ قٍيٍ نَن مَسٍن وٌ شَ مَلَنيِ كُي، عَ شُي عِتٍشِ رَ، فٍيَ قَرِ،
    تّ تَفِ، نُشُي نُن كُندَ تَفِ. عَ مُ سٍسٍ سَ عَ شُن مَ. عَ نَشَ عٍ سّبّ فّمّ وَلَشّ
    قِرِن مَ، عَ عٍ سٌ ﭑ يِ رَ.»
  fra-SBL: Yahvé adressa ces paroles à toute votre assemblée sur la montagne, du milieu
    du feu, de la nuée et de l'obscurité, avec une voix forte. Il n'ajouta rien de
    plus. Il les a écrites sur deux tables de pierre et me les a données.
  hbo-hbo: אֶֽת־הַדְּבָרִ֣ים הָאֵ֡לֶּה דִּבֶּר֩ יְהוָ֨ה אֶל־כָּל־קְהַלְכֶ֜ם בָּהָ֗ר
    מִתֹּ֤וךְ הָאֵשׁ֙ הֶֽעָנָ֣ן וְהָֽעֲרָפֶ֔ל קֹ֥ול גָּדֹ֖ול וְלֹ֣א יָסָ֑ף וַֽיִּכְתְּבֵ֗ם
    עַל־שְׁנֵי֙ לֻחֹ֣ת אֲבָנִ֔ים וַֽיִּתְּנֵ֖ם אֵלָֽי׃
  eng-WYCLIFFE: The Lord spak these wordis to al youre multitude, in the hil, fro
    the myddis of fier and of cloude and of myist, with greet vois, and addide no
    thing more; and he wroot tho wordis in two tablis of stoon, whiche he yaf to me.
  cwe-cwe: “Yano ni malagilizo yoyamwing'hileni Mndewa Mulungu vimuiting'hane hana
    umulima. Viyalongile kwa dizi kulu kulawa muna umoto na kulawa muna diwingu na
    muna diziza totolo, kamwing'hani malagilizo yano na habule yamwenga. Maabaho kandika
    malagilizo yano uchanyha ya vibawo vidi va mabwe na kaning'ha niye.
  kik-kik: Macio nĩmo maathani marĩa Jehova aarĩirie ũngano wanyu wothe na mũgambo
    mũnene kĩrĩma-inĩ kĩu arĩ thĩinĩ wa mwaki, o na itu-inĩ, o na nduma ndumanu; na
    ndoongereire ũndũ ũngĩ. Agĩcooka akĩmaandĩka ihengere-inĩ igĩrĩ cia mahiga, akĩĩnengera.
  omb-omb: Me taligu, Mosis mo veve vena, “Ngere ngaha a leohora i Huqe u veve lawe
    gimiu, tavohe neu kalo bubugi lo vusi Saenai. Me mo gato gena dilo lawua dena
    tailengi mena dodo gena avi. Siu hate gineu vage. Mo reve na leo lo tavisei vatu
    tatavola gairue, me mo betera lawe au.
  fra-NCL: Et maintenant pourquoi mourrions-nous ? Car ce grand feu nous dévorera ;
    si nous entendons encore la voix de Yahweh, notre Dieu, nous mourrons.
  cek-AK: Hae lok loe Angraeng mah mae nuiah, hmai, tamai, kathah khoving thung hoi
    kalen parai lok hoiah ang thuih o ih lok ah oh; kalah lok to thui let ai boeh;
    to pacoengah anih mah thlung kangphaek hnetto pongah tarik moe, kai khaeah ang
    paek.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Bemar yar-dikarba bukwamargu, we-gayaburba
    Bab-Jehová bemarga binnasuli soo-abalagi sunmaksagusad, mogir-gudureged-abalagi,
    negasichid-abalagi sunmaksagusad. Ibmar-baid bemarga bar obarissulid. Geb Bab-Jehová
    akwa-matabogwadgi narmaksagusad. Agi anga uksad.'
  uig-CYR: — бу сөзләрни Пәрвәрдигар тағда, от, булут вә сүрлүк қараңғулуқ ичидин
    күчлүк авази билән силәрниң пүткүл җамаитиңларға ейтқан вә уларға Цеч башқа сөзләрни
    қошмиған; у уларни икки таш тахтайға пүтүп маңа тапшурди.
  tel-2017: యెహోవా ఆ కొండ మీద అగ్ని, మేఘం, గాఢాంధకారాల మధ్య నుండి గొప్ప స్వరంతో మీ
    సమాజమంతటితో ఈ మాటలు చెప్పి, రెండు రాతి పలకల మీద వాటిని రాసి నాకిచ్చాడు. ఇంతకు
    మించి ఆయన మరేమీ చెప్పలేదు.
  hat-BSA: “Pawòl sa yo SENYÈ a te pale avèk tout asanble nou yo nan mòn nan soti
    nan mitan dife a, nan nwaj la nan gwo fènwa a, avèk yon gwo vwa. Li pa t mete
    anyen anplis. Li te ekri yo sou de tablo wòch e Li te ban mwen yo.
  kos-kos: “Pa inge ma sap su LEUM GOD El sot nu suwos nukewa ke pacl se kowos tuh
    tukeni pe eol soko ah. Ke pacl sac El tuh kaskas ke sie pusra kulana liki e sac,
    ac liki pukunyeng matoltol sac. El sot ma sap inge ac wangin pac ma saya, na El
    simusla fin eot tupasrpasr luo ac ase nu sik.
  hbo-WLC: אֶֽת־הַדְּבָרִ֣ים הָאֵ֡לֶּה דִּבֶּר֩ יְהוָ֨ה אֶל־כָּל־קְהַלְכֶ֜ם בָּהָ֗ר
    מִתּ֤וֹךְ הָאֵשׁ֙ הֶֽעָנָ֣ן וְהָֽעֲרָפֶ֔ל ק֥וֹל גָּד֖וֹל וְלֹ֣א יָסָ֑ף וַֽיִּכְתְּבֵ֗ם
    עַל־שְׁנֵי֙ לֻחֹ֣ת אֲבָנִ֔ים וַֽיִּתְּנֵ֖ם אֵלָֽי׃
  ibo-ibo: Iwu ndị a ka Onyenwe anyị sitere nʼolu ike kwupụta nye ọgbakọ unu niile
    nʼelu ugwu ahụ, site nʼọkụ ahụ na igwe ojii ahụ na oke ọchịchịrị ahụ. O nweghị
    okwu ọzọ o tụkwasịrị nʼelu ya. O mechara dee ha na mbadamba nkume abụọ, nye m
    ha.
  ory-ory: ସଦାପ୍ରଭୁ ପର୍ବତରେ ଅଗ୍ନି ଓ ମେଘ ଓ ଘୋର ଅନ୍ଧାର ମଧ୍ୟରୁ ତୁମ୍ଭମାନଙ୍କର ସମସ୍ତ ସମାଜ
    ପ୍ରତି ଏହି ସମସ୍ତ ବାକ୍ୟ ଉଚ୍ଚସ୍ୱରରେ କହିଲେ, ଆଉ କିଛି କହିଲେ ନାହିଁ। ତହୁଁ ସେ ଏହି ସମସ୍ତ
    କଥା ଦୁଇ ଖଣ୍ଡ ପ୍ରସ୍ତର ପଟାରେ ଲେଖି ମୋତେ ସମର୍ପଣ କଲେ।
  chk-chk: Ikkei ekewe allük ewe Samol mi Lapalap a asile ngenikemi, lupwen oua mwichfengen
    me fäsonun ewe chuk. Iwe, a kapas ngenikemi fän mwelian mi leüömong seni lukalapen
    ewe ekkei, ewe kuchu me ewe rochokich. Nge esap chüen apachätä och. Mürin a makeretä
    won rüepek fau mi chöpöp o ngeniei.”
  rop-rop: Wal Mosis bin kipgon tok, “Dislot na ola lowa weya YAWEI bin dalim langa
    yumob wen yumob bin majurrumap miselp langa det bigwan hil. Wen imbin tok brom
    det faiya en brom det bigwan klaud, imbin gibit yumob oni dislot lowa na. Brom
    deya imbin raidimdan ol dislot lowa langa dubala fletwan ston en imbin gibit langa
    mi.”
  ukr-1871: Сї слова промовив Господь до усієї громади вашої, із серед поломя, із
    хмари і темряви, сильним голосом, і нїчого не прибавив. І написав їх на двох камяних
    таблицях і дав їх менї.
  deu-1951: Das sind die Worte, die der HERR zu eurer ganzen Gemeinde redete auf dem
    Berge, mitten aus dem Feuer, den Wolken und der Dunkelheit, mit gewaltiger Stimme,
    und er tat nichts dazu. Und er schrieb sie auf zwei steinerne Tafeln und gab sie
    mir.
  eng-JPS: (5-19) These words the LORD spoke unto all your assembly in the mount out
    of the midst of the fire, of the cloud, and of the thick darkness, with a great
    voice, and it went on no more. And He wrote them upon two tables of stone, and
    gave them unto me.
  srp-1865: Te rijeèi izgovori Gospod svemu zboru vašemu na gori isred ognja, oblaka
    i mraka, glasom velikim, i ništa više, nego ih napisa na dvije ploèe kamene koje
    mi dade.
  lug-lug: Ago ge mateeka Mukama ge yalangirira eri ekibiina kyammwe kyonna, nga muli
    wansi w’olusozi Sinaayi, ng’ayogera n’eddoboozi ery’omwanguka eryava mu muliro,
    n’ekire, n’ekizikiza ekikutte ennyo; teyayongerako birala. Bw’atyo n’agawandiika
    ku bipande bibiri eby’amayinja, n’abinkwasa.
  heb-heb: את הדברים האלה דבר יהוה אל כל קהלכם בהר מתוך האש הענן והערפל קול גדול ולא
    יסף ויכתבם על שני לחת אבנים ויתנם אלי׃
  ben-IRV: সদাপ্রভু পর্বতে আগুনের, মেঘের ও ঘন অন্ধকারের মধ্যে থেকে তোমাদের সমস্ত সমাজের
    কাছে এই সমস্ত কথা উচ্চ স্বরে বলেছিলেন, তিনি আর কোনো কথা যোগ করেননি। পরে তিনি এই
    সমস্ত কথা দুটি পাথরের ফলকে লিখে আমাকে দিয়েছিলেন।
  pan-pan: ਇਹੋ ਸਾਰੇ ਬਚਨ ਯਹੋਵਾਹ ਨੇ ਉਸ ਪਰਬਤ ਉੱਤੇ ਅੱਗ, ਬੱਦਲ ਅਤੇ ਕਾਲੀਆਂ ਘਟਾਂ ਦੇ ਵਿੱਚੋਂ
    ਦੀ ਹੋ ਕੇ ਤੁਹਾਡੀ ਸਾਰੀ ਸਭਾ ਨੂੰ ਵੱਡੀ ਅਵਾਜ਼ ਨਾਲ ਆਖੇ ਸਨ ਅਤੇ ਹੋਰ ਕੁਝ ਨਾ ਆਖਿਆ ਪਰ ਉਸ ਨੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਪੱਥਰ ਦੀਆਂ ਦੋ ਫੱਟੀਆਂ ਉੱਤੇ ਲਿਖ ਕੇ ਮੈਨੂੰ ਦੇ ਦਿੱਤਾ।
  mya-JVB: ထို စကား တော်ကို ထာဝရဘုရား သည် တောင် ပေါ် မှာ မီး ၊ မိုဃ်းတိမ် ၊ ထူထပ်
    သော မှောင်မိုက်ထဲက ကြီးစွာ သောအသံ နှင့် သင် တို့စည်းဝေးရာ ပရိသတ် အပေါင်း တို့အား
    မိန့် မြွက်တော်မူ၏။ ထပ် ၍မိန့်မြွက် တော်မမူ။ ထိုစကားတော်ကိုလည်း ကျောက် ပြား နှစ်
    ပြား ပေါ် မှာရေး ၍ ငါ ၌ အပ် တော်မူ၏။
  hmo-hmo: “Inai Taravatu be Lohiabada ese umui ibounai dekenai ia henia, ororo dekenai
    umui haboua neganai. Lahi ena huanai dekena amo, bona ori bona dibura dekena amo
    Lohiabada ese mai boiboi bada danu umui dekenai inai Taravatu ia gwauraia. Taravatu
    haida ma ia henia lasi. Unai neganai unai Taravatu be nadi palaka rua dekenai
    Lohiabada ese ia torea, vadaeni lau dekenai ia henia.
  urd-urd: “यही बातें ख़ुदावन्द ने उस पहाड़ पर, आग और घटा और ज़ुलमत में से तुम्हारी
    सारी जमा'अत को बलन्द आवाज़ से कहीं, और इससे ज़्यादा और कुछ न कहा और इन ही को उसने
    पत्थर की दो तख़्तियों पर लिखा और उनको मेरे सुपुर्द किया।
  rus-SYN: Слова сии изрек Господь ко всему собранию вашему на горе из среды огня,
    облака и мрака и бури громогласно, и более не говорил, и написал их на двух каменных
    скрижалях, и дал их мне.
  bqc-SIM: Yã́ pↄ́ Dii ò bílaɛ ń lↄↄ gbãao tɛ́ ń luabɛsianao ń guduuduuo guu
    za gbɛ musun we. I yãe kã́fĩ a guuo. A kɛ̃̀ gbɛ̀ pɛ̀pɛɛↄwa mɛ̀n pla, ↄ̃ a kpàa.
  tcz-CHONGTHU: Hichengse hi molchunga nakal laiyuva Pakaiyin aseidohsa ahitai. Pakai
    chu meikong in akilah in aw-sang tah in asam in, chuin meibol le muthim in atomlha
    jeng in ahi. Hiche laimuna chu aboncha aseiya chule hichengse chu aboncha song
    pheng nia ajihlut a keima eipeh ahi.
  mar-mar: पुढे मोशे म्हणाला, ही वचने परमेश्वराने अग्नी, मेघ आणि घनदाट अंधार यातून
    तुम्हास मोठ्या आवाजात सांगितली. तेव्हा तुम्ही त्या पर्वतापाशी एकत्र जमला होता.
    एवढे सांगितल्यावर अधिक न बोलता त्याने ती दोन दगडी पाट्यांवर लिहून माझ्याकडे दिल्या.
  qub-qub: «Punta chaquincho llapayqui shuntacasha carcaycaptiquimi chay mandamintuncunata
    Tayta Diosga puntacho nina rataycajpita, yanauyaycaj pucutaypita sinchipa rimamuran.
    Chaypitaga chay junaj manami mas imatapis parlamurannachu. Nircurmi ishcay läja
    rumiman isquirbircur nogata entregamaran.
  hat-hat: Men pawòl Seyè a te di nou lè nou tout nou te sanble sou mòn lan. Li te
    rete nan mitan dife a, anndan gwo nwaj nwa a, li pale byen fò ak nou. Li pa di
    anyen ankò apre sa. Li ekri kòmandman sa yo sou de wòch plat, epi li ban mwen
    yo.
  eng-BSB: The LORD spoke these commandments in a loud voice to your whole assembly
    out of the fire, the cloud, and the deep darkness on the mountain; He added nothing
    more. And He wrote them on two tablets of stone and gave them to me.
  tod-tod: Wooiti kana, Ɠɔoɠɔ GALAGI ti woni wa-nuɓusɛiti ma, é wooɠula la gizei
    ma, abui zaamaʋɛ, tonaɓiingi zu, ta ɓumugi, é la tanɔpɛ daani ma. É ti zɛʋɛni
    kɔtu ɠokolo felegɔiti ma, é ti ve zèa.
  eng-WEBPB: The LORD spoke these words to all your assembly on the mountain out of
    the middle of the fire, of the cloud, and of the thick darkness, with a great
    voice. He added no more. He wrote them on two stone tablets, and gave them to
    me.
  kbq-kbq: Hagi agonamofo agafima atru huta mani'nonkeno, Ra Anumzamo'a hanintiri
    hampomofo agu'a teve nefapi mani'neno ranke huno ama ana kasegea neramasamino,
    mago kea anantera hunonteno, tare kuta haverera kreteno nami'ne.
  nhe-BL: “Nochi ya ni nopa tlajtoli tlen TOTECO techilhui tlen tlatlajco nopa tlitl
    huan nopa mixtli tilahuac quema imotatahua huan imojuanti inmosentilijtoyaj itzintla
    nopa tepetl. Teipa ayoc tleno más quiijtojtoc. Teipa quiijcuilo ni tlajtoli ipan
    ome tepatlactli huan nechmacac.
  gub-BL: Na'e Moizez uze'eg kury. — A'e ze'eg Tupàn Tuweharupi Wiko Ma'e umur teko
    Izaew izuapyapyr wanupe Xinaz ywytyr ipy pe waneko mehe a'e. Uze'eg tata myter
    wi ywàkun myter wi wahy haw rupi. Xo a'e ze'eg umur wanupe. Numur kwaw amo. A'e
    re umuapyk ita pew rehe ihewe imur pà.
  eng-DRA: 'These words the Lord spoke to all the multitude of you in the mountain,
    out of the midst of the fire and the cloud, and the darkness, with a loud voice,
    adding nothing more: and he wrote them in two tables of stone, which he delivered
    unto me.'
