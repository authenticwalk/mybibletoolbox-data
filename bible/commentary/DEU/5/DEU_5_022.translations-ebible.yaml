  hin-CV: यह सब याहवेह ने उस पर्वत पर आग, बादल और गहरे अंधकार में से ऊंचे शब्द में
    तुम सभी से, अर्थात् इकट्ठी हुई महासभा से, कहे थे, इसमें उन्होंने और कुछ भी नहीं
    जोड़ा. इसके बाद उन्होंने यह सब दो पट्टियों पर उकेर कर मुझे दे दिया.
  eng-OURB: Adonai spoke these words to all your assembly on the mountain out of the
