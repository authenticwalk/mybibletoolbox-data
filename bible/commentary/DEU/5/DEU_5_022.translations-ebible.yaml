  urd-GVU: رب نے تم سب کو یہ احکام دیئے جب تم سینا پہاڑ کے دامن میں جمع تھے۔ وہاں
    تم نے آگ، بادل اور گہرے اندھیرے میں سے اُس کی زوردار آواز سنی۔ یہی کچھ اُس نے
    کہا اور بس۔ پھر اُس نے اُنہیں پتھر کی دو تختیوں پر لکھ کر مجھے دے دیا۔
  deu-1912: '[5:19] Das sind die Worte, die der HERR redete zu eurer ganzen Gemeinde
    auf dem Berge, aus dem Feuer und der Wolke und dem Dunkel, mit großer Stimme,
    und tat nichts dazu und schrieb sie auf zwei steinerne Tafeln und gab sie mir.'
  kan-2017: ಈ ಮಾತುಗಳನ್ನು ಯೆಹೋವನು ಆ ಬೆಟ್ಟದ ಮೇಲೆ ಬೆಂಕಿ, ಮೋಡ, ಕಾರ್ಗತ್ತಲು ಇವುಗಳ ಮಧ್ಯದೊಳಗಿಂದ
