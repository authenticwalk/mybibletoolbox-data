verse: DEU.005.022
translations:
  mal-C: ഈ കൽപ്പനകൾ പർവതത്തിൽ അഗ്നി, മേഘം, കൂരിരുട്ട് എന്നിവയുടെ നടുവിൽവെച്ച് യഹോവ
    നിങ്ങളുടെ സകലസഭയോടും അത്യുച്ചത്തിൽ അരുളിച്ചെയ്തതാകുന്നു. അന്ന് ഇതല്ലാതെ യാതൊന്നും
    അവിടന്നു കൽപ്പിച്ചതുമില്ല; അതിനുശേഷം അവ രണ്ടു ശിലാഫലകങ്ങളിൽ എഴുതി എന്റെ കൈവശം
    നൽകി.
  deu-TKW: Warum also sollen wir etwa jetzt noch sterben? Denn wir fürchten, dieses
    große Feuer wird uns verzehren; wenn wir noch länger die Stimme Jahwes, unseres
    Gottes, anhören, so müssen wir sterben.
  lin-lin: Oyo nde mibeko oyo Yawe alobaki na mongongo makasi kati na moto epai ya
    lisanga mobimba oyo ezalaki likolo ya ngomba kati na mapata mpe molili makasi ;
    mpe abakisaki ata likambo moko te. Bongo akomaki yango na bitando mibale ya mabanga
    mpe apesaki ngai yango.
  eng-LSV: YHWH has spoken these words to all your assembly in the mountain, out of
    the midst of the fire, [and] of the cloud, and of the thick darkness, [with] a
    great voice; and He has not added; and He writes them on two tablets of stone
    and gives them to me.
  eng-GNV: 'These wordes the Lord spake vnto all your multitude in the mount out of
    the mids of the fire, the cloude and the darkenes, with a great voyce, and added
    no more thereto: and wrote them vpon two tables of stone, and deliuered them vnto
    me.'
  eng-WEBSTER: 'These words the LORD spoke to all your assembly on the mount from
    the midst of the fire, of the cloud, and of the thick darkness, with a great voice:
    and he added no more. And he wrote them in two tables of stone, and delivered
    them to me.'
  nhw-BL: “Nochi ya ni nopa camanali catli TOTECO techilhui tlen tlatlajco nopa tlitl
    huan nopa mixtli tilahuac quema amotatahua huan amojuanti anmosentilijtoyaj itzintla
    nopa tepetl. Teipa ayacmo tleno más quiijtojtoc. Teipa quiijcuilo ni camanali
    ipan ome tepatlactli huan nechmacac.
  swh-ONEN: Hizi ndizo amri alizozitangaza Bwana kwa sauti kubwa kwa kusanyiko lenu
    lote huko mlimani kutoka kwenye moto, wingu na giza nene, wala hakuongeza chochote
    zaidi. Kisha akaziandika juu ya vibao viwili vya mawe, naye akanipa mimi.
  bba-bba: Gɑri yiniwɑ Yinni Gusunɔ u nɔɔ suɑ ɡuuru wɔllɔ u bɛsɛ win tɔmbu kpuro sɔ̃ɔwɑ
    dɔ̃ɔ yɑrɑ sɔɔn di kɑ ɡuru wii wuroru sɔɔn di kɑ ɡuru wii sinumɡirun di, u ǹ ɡɑ̃ɑnu
    sosi. Yen biru, u ye yoruɑ kpee bɛsi yiru sɔɔ u mɑn wɛ̃.
  eng-KJVCPB: 'These words the Lord spake unto all your assembly in the mount out
    of the midst of the fire, of the cloud, and of the thick darkness, with a great
    voice: and he added no more. And he wrote them in two tables of stone, and delivered
    them unto me.'
  luo-luo: Magi e chike mane Jehova Nyasaye owachone chokruok gi dwol maduongʼ e got
    koa e mach, rumbi kod mudho mandiwa kendo ne ok omedo gimoro. Eka ne ondikogi
    e kite ariyo mopa mi omiyagi.
  meu-meu: Ini hereva na Iehova ese iboumui ai e gwaurai henimui, ororo ai o hebouva
    negana ai. Lahi bogaragina amo, bona ori bona dibura amo, e hereva henimui mai
    gao badana ida; una murinai hereva ta se gwauraia. A unu hereva na huro-nadidia
    palakadia rua ai e tore, bena e henigu.
  npi-ULB: परमप्रभुले यी वचनहरू पर्वतमा आगोको बिचबाट घोर अन्धकारमा बादलबाट तिमीहरूका
    सारा समुदायलाई ठुलो सोरमा भन्‍नुभयो । उहाँले अरु कुनै पनि वचन थप्‍नुभएन । उहाँले
    दुईवटा शिला-पाटीमा ती लेख्‍नुभयो र मलाई दिनुभयो ।
  yor-yor: Wọ̀nyí ni àwọn àṣẹ Olúwa tí a kéde rẹ̀ sí gbogbo ìpéjọpọ̀ ọ yín, níbẹ̀
    ní orí òkè, láàrín iná, ìkùùkuu àti òkùnkùn biribiri, kò sì fi ohunkóhun kún un
    mọ́. Ó sì kọ wọ́n sínú wàláà méjì, Ó sì fi wọ́n lé mi lọ́wọ́.
  ind-ind: “TUHAN menyampaikan perintah-perintah ini kepada kita semua di gunung itu
    dengan suara yang keras dari tengah-tengah api, awan, dan kegelapan pekat. Itu
    saja yang disampaikan-Nya pada hari itu. Lalu Dia menuliskan perintah-perintah
    itu pada dua lempengan batu dan memberikannya kepada saya.
  pes-OPCB: این بود قوانینی که خداوند در کوه سینا به شما داد. او این قوانین را با
    صدای بلند از میان آتش و ابر غلیظ اعلام فرمود و غیر از این قوانین، قانون دیگری
    نداد. آنها را روی دو لوح سنگی نوشت و به من داد.
  tgl-ULB: Sinabi ni Yahweh ang mga salitang ito sa isang napakalakas na boses sa
    buong kapulungan ninyo sa ibabaw ng bundok mula sa gitna ng apoy, ng ulap, at
    sa makapal na kadiliman; hindi na siya dumagdag ng anumang mga salita. At sinulat
    niya sa dalawang tipak na bato at ibinigay ang mga ito sa akin.
  hui-hui: Bi uruni Anduane Homogohanda amu Hari Sainai teneha tí ngoai ho hemiria
    langiyagoni. Ogoningi ibugua ira hungu ginu hagua mberane timbuni biagoha howa
    tí bibahendehondo bi uruniore baya hangu talialu bialu halimu lalu tí langiyagoni.
    Ibugua bi tara maru bilimu lalu mbira nalangi. Mani hayagola ibugua bi mana uruni
    bibahende ege to̱le̱ mbalape kirani gili buwa i̱hondo ngiyagoni, lalu Mosesehanda
    lene.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​တောင်​အ​နီး​သို့​စု​ရုံး လာ​သော​သင်​တို့​အ​ပေါင်း​အား
    ဤ​ပ​ညတ်​တော် များ​ကို​ပြ​ဋ္ဌာန်း​ပေး​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား သည်​မီး​နှင့်​မှောင်​မည်း​သော​မိုး​တိမ်​ထဲ​မှ​ကျယ်
    သော​အ​သံ​တော်​ဖြင့် ဤ​ပညတ်​တော်​များ​ကို​မိန့် မြွက်​တော်​မူ​၏။ ထပ်​၍​မိန့်​မြွက်​တော်​မ​မူ။
    ထို့ နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ပညတ်​တော်​များ ကို​ကျောက်​ပြား​နှစ်​ချပ်​ပေါ်​တွင်​ရေး​၍​ငါ့
    အား​ပေး​အပ်​တော်​မူ​သည်။'''''
  bod-N: བཀའ་འདི་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་རི་མགོ་ནས་མེ་དང་སྤྲིན་དང་། སྨག་རུམ་སྟུག་པོའི་དབུས་ནས་གསུང་སྐད་ཆེན་པོས་ཁྱོད་མི་ཚོགས་ཐམས་ཅད་ལ་བསྒྲགས་པ་ཡིན།
    དེ་ལ་ཅི་ཡང་བསྣན་མེད། ཁོང་གིས་བཀའ་དེ་རྣམས་རྡོ་ལེབ་གཉིས་ཀྱི་སྟེང་བཀོད་ནས་ང་ལ་གནང་བྱུང་།
  sna-sna: Iyi ndiyo mirayiro yakataurwa naJehovha nenzwi guru kuungano yenyu yose
    pagomo paya ari mukati memoto, mugore nerima guru, uye haana kuwedzera mamwe.
    Ipapo akaanyora pamahwendefa maviri amabwe ndokuapa kwandiri.
  spa-BLM: El Señor dijo estas palabras a toda tu asamblea en la montaña, en medio
    del fuego, de la nube y de la espesa oscuridad, con una gran voz. No añadió nada
    más. Las escribió en dos tablas de piedra y me las dio.
  cac-cac: Aton val juntzan̈ checnab'il tic te chaan̈ ajnac yalanelta Jehová d'a scal
    jun nivan q'uic'al asun ayoch sc'ac'al, ayic molan on̈ ec' co masanil d'a yich
    lum vitz chi'. An̈ej val juntzan̈ checnab'il tic yalnac, ichato chi' stz'ib'anoch
    d'a chab' pachan̈ q'uen q'ueen, yac'an d'ayin.
  swh-ULB: Haya maneno Yahwe alisema kwa sauti kubwa kwa kusanyiko lako lote kwenye
    mlima toka katikati mwa moto, mawingu, giza zito, hakuongeza maneno yoyote zaidi.
    Na aliandika chini kwenye mbao mbili za mawe na akanipa mimi.
  bel-bel: Словы гэтыя сказаў Гасподзь усяму сходу вашаму на гары зь сярэдзіны агню,
    воблака і мораку громазычна, і больш не гаварыў, а напісаў іх на дзьвюх каменных
    табліцах, і даў іх мне.
  deu-ELBBK: Diese Worte hat der HERR auf dem Berg zu eurer ganzen Versammlung geredet,
    mitten aus dem Feuer, dem Gewölk und dem Dunkel, mit starker Stimme, und er fügte
    nichts hinzu. Und er schrieb sie auf zwei steinerne Tafeln und gab sie mir.
  mbb-OT: “Iyan heeyan insuǥù te Nengazen keniyu te langun he netiǥum diyà te vuntud.
    Hein mibpekezaǥing sikandin is egkaǥi he ebpuun is laǥeng din duen te teliwazà
    te hapuy he nevukusan te mekepal he ǥapun, imbeǥey zin heini he menge suǥù ne
    wazè en duma he migkaǥi zin. Insurat din heini ziyà te zezuwa he midlumpipì he
    vatu ne imbeǥey zin kayi te kediey.
  mal-2015: ഈ വചനങ്ങൾ യഹോവ പർവ്വതത്തിൽ തീ, മേഘം, അന്ധകാരം എന്നിവയുടെ നടുവിൽനിന്നു
    നിങ്ങളുടെ സർവ്വസഭയോടും അത്യുച്ചത്തിൽ അരുളിച്ചെയ്തു; ഇതിന്നപ്പുറം ഒന്നും കല്പിച്ചില്ല;
    അവ രണ്ടു കല്പലകയിൽ എഴുതി എന്റെ പക്കൽ തന്നു.
  rmc-rmc: Kala lava phenďa o RAJ zorale hangoha savoredženenge pro verchos andral
    e jag, andral e kaľi chmara a ňič paše na dothoďa. Pisinďa len pro duj barune
    tabli a diňa len mange.
  pes-OPV: این سخنان را خداوند به تمامی جماعت شما در کوه از میان آتش و ابر و ظلمت
    غلیظ به آواز بلند گفت، و بر آنها چیزی نیفزود و آنها را بردو لوح سنگ نوشته، به
    من داد.
  ron-1924: Ачестя сунт кувинтеле пе каре ле-а ростит Домнул ку глас таре пе мунте,
    дин мижлокул фокулуй, дин норь ши дин негурэ дясэ, ши ле-а спус ла тоатэ адунаря
    воастрэ, фэрэ сэ адауӂе чева. Ле-а скрис пе доуэ табле де пятрэ ши ми ле-а дат.
  ben-OBCV: সেই পাহাড়ের উপর আগুন, মেঘ ও ঘোর অন্ধকারের মধ্য থেকে সদাপ্রভু এই আজ্ঞাগুলি
    তোমাদের সকলের কাছে জোরে ঘোষণা করেছিলেন; এবং তিনি আর কিছু যোগ করেননি। পরে তিনি
    সেগুলি দুটি পাথরের ফলকের উপর লিখে আমার কাছে দিয়েছিলেন।
  som-som: Erayadaas wuxuu Rabbigu, isagoo buurta jooga, dab iyo daruur iyo gudcur
    qaro weyn dhexdooda shirkiinna oo dhan kagala hadlay cod weyn, wax kalena kuma
    uu darin. Oo wuxuu ku qoray laba loox oo dhagax ah, markaasuu i siiyey.
  lat-VUC: 'Hæc verba locutus est Dominus ad omnem multitudinem vestram in monte de
    medio ignis et nubis, et caliginis, voce magna, nihil addens amplius: et scripsit
    ea in duabus tabulis lapideis, quas tradidit mihi.'
  eng-ASVBT: 'These words Jehovah spake unto all your assembly in the mount out of
    the midst of the fire, of the cloud, and of the thick darkness, with a great voice:
    and he added no more. And he wrote them upon two tables of stone, and gave them
    unto me.'
  ita-1885: Queste parole pronunziò il Signore a tutta la vostra raunanza, sul monte,
    di mezzo al fuoco, alla nuvola, e alla caligine, ad alta voce; e non le disse
    altro; e scrisse quelle sopra due Tavole di pietra, le quali egli mi diede.
  eng-LXXUP: These words the Lord spoke to all the assembly of you in the mountain
    out of the midst of the fire—there was darkness, blackness, storm, a loud voice—and
    he added no more, and he wrote them on two tables of stone, and he gave them to
    me.
  eng-ULB: These words Yahweh spoke in a loud voice to all your assembly on the mountain
    out of the middle of the fire, of the cloud, and of the thick darkness; he did
    not add any more words. He wrote them down on two tablets of stone and gave them
    to me.
  spa-VBL: En voz alta el Señor les dio estos mandamientos a todos ustedes, hablando
    desde el fuego, la nube y la profunda oscuridad que cubría la montaña. No añadió
    nada más. Los escribió en dos tablas de piedra y me las dio.
  fra-_FOB: L'Éternel prononça ces paroles à toute votre assemblée, sur la montagne,
    du milieu du feu, de la nuée et de l'obscurité, d'une voix forte, et il n'y ajouta
    rien; puis il les écrivit sur deux tables de pierre, qu'il me donna.
  mal-mal: ഈ വചനങ്ങൾ യഹോവ പർവ്വതത്തിൽ അഗ്നി, മേഘം, അന്ധകാരം എന്നിവയുടെ നടുവിൽനിന്ന്
    നിങ്ങളുടെ സർവ്വസഭയോടും അത്യുച്ചത്തിൽ അരുളിച്ചെയ്തു; ഇതിനപ്പുറം ഒന്നും കല്പിച്ചില്ല;
    അവ രണ്ട് കല്പലകകളിൽ എഴുതി എന്റെ പക്കൽ തന്നു.
  urd-GVR: Rab ne tum sab ko yih ahkām die jab tum Sīnā Pahāṛ ke dāman meṅ jamā the.
    Wahāṅ tum ne āg, bādal aur gahre andhere meṅ se us kī zordār āwāz sunī. Yihī kuchh
    us ne kahā aur bas. Phir us ne unheṅ patthar kī do taḳhtiyoṅ par likh kar mujhe
    de diyā.
  suz-BL: परमप्रभु यावेमी डांडाम नेल्‍ल इन कली एको लोव़ नेंपाइक्‍तु। मेकोमी मी, गोस्‍स
    नु हिंचा ङा छिङछिङ खोदेंशो पा आ दाते रे ठेयब सेंदामी इन कली लोव़ पाप्‍तु। मिनु
    मेकोमी मारेइ मतेम्द। मिनु नोले मेकोमी मेको अरेशो लोव़ फुल्‍लु निक्‍शीम ब्रेक्‍शा,
    गेती। प्रस्‍थान ३१:१८
  ita-1927: Queste parole pronunziò l’Eterno parlando a tutta la vostra raunanza,
    sul monte, di mezzo al fuoco, alla nuvola, all’oscurità, con voce forte, e non
    aggiunse altro. Le scrisse su due tavole di pietra, e me le diede.
  ckb-ckb: یەزدان بەم ڕاسپاردانە لەگەڵ هەموو کۆمەڵەکەتاندا دوا، لە کێوەکە لەناو ئاگر
    و هەور و تاریکی چڕ و دەنگێکی بەزر، هیچی زیاد نەکرد و لەسەر دوو تەختەی بەرد نووسی
    و پێیدام.
  eng-BBE: 'These words the Lord said to all of you together on the mountain, out
    of the heart of the fire, out of the cloud and the dark, with a great voice: and
    he said no more; he put them in writing on the two stones of the law and gave
    them to me.'
  kan-OKCV: ಈ ಮಾತುಗಳನ್ನು ಯೆಹೋವ ದೇವರು ಬೆಟ್ಟದ ಮೇಲೆ ಬೆಂಕಿ, ಮೋಡ, ಕಾರ್ಗತ್ತಲು, ಇವುಗಳ ಮಧ್ಯದೊಳಗಿಂದ,
    ನಿಮ್ಮ ಸಭೆಗೆಲ್ಲಾ ಕೇಳಿಸುವಂತೆ ಮಹಾ ಸ್ವರದಿಂದ ನುಡಿದರು. ಅವರು ಹೆಚ್ಚೇನೂ ಕೂಡಿಸಲಿಲ್ಲ. ದೇವರು
    ಈ ಮಾತುಗಳನ್ನು ಕಲ್ಲಿನ ಎರಡು ಹಲಗೆಗಳಲ್ಲಿ ಬರೆದು ನನಗೆ ಕೊಟ್ಟರು.
  tam-2017: “இந்த வார்த்தைகளைக் யெகோவா மலையிலே அக்கினி, மேகம், காரிருள் ஆகியவற்றிலிருந்து
    உங்கள் சபையார் அனைவரோடும் மகா சத்தத்துடனே சொன்னார்; அவைகளோடு ஒன்றும் கூட்டாமல்,
    அவைகளை இரண்டு கற்பலகைகளில் எழுதி என்னிடத்தில் கொடுத்தார்.
  spa-RV-1909: 'Estas palabras habló Jehová á toda vuestra congregación en el monte,
    de en medio del fuego, de la nube y de la oscuridad, á gran voz: y no añadió más.
