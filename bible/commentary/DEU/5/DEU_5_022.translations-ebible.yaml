  mdy-ETH: «ዹኮ ኮይላ ዒንሢ ቡኬ ዎዶና ናንጊና ናንጋ ጎዳ ዒንሢ ቢያሢም ዹኮይዳ ዔቂ ኬኤዜ ዓይሢፃ ዬያኬ፤ ዒዚ ዒማና ዔኤታ
