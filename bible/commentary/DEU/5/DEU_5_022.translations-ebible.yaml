    fithik’ fa gi manileng nib dub’ag, ma irera’ e pi motochiyel ni pi’ ma dakriy
    boch ngabang. Ma aram me yoloy ni gubin nga daken l’agruw yang i malang nge pi’
    ngog.
  hlt-MCSB: Hekah olka he BOEIPA loh nangmih hlangping boeih ham tlang ah hmai, cingmai
