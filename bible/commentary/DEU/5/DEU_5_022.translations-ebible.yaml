  eng-WMB: The LORD spoke these words to all your assembly on the mountain out of
    the middle of the fire, of the cloud, and of the thick darkness, with a great
    voice. He added no more. He wrote them on two stone tablets, and gave them to
    me.
  tam-TCV: மேகமும், காரிருளும் சூழ்ந்த அந்த மலையின்மேல், நெருப்பின் நடுவிலிருந்து
    உங்கள் முழு சபையாருக்கும் உரத்த குரலில் யெகோவா அறிவித்த கட்டளைகள் இவையே; அவற்றுடன்
    அவர் எதையும் கூட்டவில்லை. அவர் அக்கட்டளைகளை இரண்டு கற்பலகைகளில் எழுதி, அவற்றை
    என்னிடத்தில் கொடுத்தார்.
  ceb-ULB: Kining mga pulonga gisulti ni Yahweh sa makusog nga tingog sa tanan ninyong
