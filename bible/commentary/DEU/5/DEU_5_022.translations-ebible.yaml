    kangitngit; wala nay daghang mga pulong nga iyang gidugang. Ug gisulat niya kini
    sa duha ka mga papan nga bato ug gihatag kini kanako.
  pol-UBG: Te słowa wypowiedział PAN do całego waszego zgromadzenia na górze spośród
