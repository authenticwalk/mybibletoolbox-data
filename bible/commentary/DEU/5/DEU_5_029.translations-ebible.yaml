verse: DEU.005.029
translations:
  mal-C: അവർക്കും അവരുടെ മക്കൾക്കും എന്നേക്കും നന്മയുണ്ടാകേണ്ടതിന് അവർ എന്നെ ഭയപ്പെടുകയും
    എന്റെ നിയമങ്ങൾ എല്ലാം അനുസരിക്കുകയും ചെയ്യുന്ന ഒരു ഹൃദയം അവർക്ക് എന്നും ഉണ്ടായിരുന്നെങ്കിൽ
    നന്നായിരുന്നു.
  deu-TKW: So achtet nun darauf, daß ihr befolgt, was euch Jahwe, euer Gott, befohlen
    hat, ohne zur Rechten oder zur Linken davon abzuweichen.
  lin-lin: Oh, soki mitema na bango ezalaki penza ya kobongama mpo na kobanga Ngai
    mpe kobatela mibeko na Ngai tango nyonso, mpo ete bakoka kozala tango nyonso malamu
    elongo na bana na bango !
  eng-LSV: O that their heart had been thus to them, to fear Me and to keep My commands
    [for] all the days, that it may be well with them and with their sons for all
    time!
  eng-GNV: 'Oh that there were such an heart in them to feare me, and to keepe all
    my commandements alway: that it might go well with them, and with their children
    for euer.'
  eng-WEBSTER: O that there were such a heart in them, that they would fear me, and
    keep all my commandments always, that it might be well with them, and with their
    children for ever!
  nhw-BL: Quiijto elisquía nelcuali sintla para nochipa anquitlepanitasquíaj huan
    anquichihuasquíaj nochi itlanahuatilhua quen anquiijtohuaj, huan amo quema anquipatlasquíaj
    amotlalnamiquilis. Quej nopa amojuanti huan amoconehua anquipiyase se nemilistli
    catli nelyejyectzi.
  swh-ONEN: Laiti kama mioyo yao ingekuwa na mwelekeo wa kuniogopa na kuzishika amri
    zangu zote daima, ili kwamba wafanikiwe wao pamoja na watoto wao milele!
  bba-bba: Bɑ̀ n koo rɑɑ kpĩ bu nùn ben ɡɔ̃ru wukiɑ nɡe mɛ, bu kɑ nùn bɛɛrɛ wɛ̃ kpɑ
    bu win woodɑbɑ mɛm nɔɔwɑ, bɑ ko n dɑɑ bɔri yɛndu mɔ be kɑ ben bibun bweseru sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: O that there were such a heart in them, that they would fear me, and
    keep all my commandments always, that it might be well with them, and with their
    children for ever!
  luo-luo: Yaye, dine ber ka chunygi osiko koluora kendo orito chikena duto mondo
    omi gidhi maber kaachiel gi nyithindgi nyaka chiengʼ!
  meu-meu: Nega iboudiai unu bemalaloa toma bema namo; bena bema matauraigu bona egu
    haheḡani iboudiai bema badina, unu amo edia noho bema namo, bona natudia edia
    noho bema namo, ela bona hanaihanai.
  npi-ULB: मेरो आदर गर्ने र सधैँ मेरा सबै आज्ञा मान्‍ने हृदय तिनीहरूमा भइदिए त तिनीहरू
    र तिनीहरूका छोराछोरीहरूको सदासर्वदा भलो हुनेथियो ।
  yor-yor: ìbá ti dára tó, bí ọkàn wọn bá lè bẹ̀rù mi, tí ó sì ń pa gbogbo òfin mi
    mọ́ nígbà gbogbo, kí ó bá à lè dára fún wọn, àti àwọn ọmọ wọn láéláé.
  ind-ind: Oh, alangkah baiknya bila hati mereka bisa selalu seperti ini, selalu takut
    dan hormat kepada-Ku serta taat kepada perintah-perintah-Ku! Kalau mereka terus
    bersikap begitu, mereka akan hidup sejahtera turun temurun sampai selamanya.
  pes-OPCB: ای کاش همیشه چنین دلی داشته باشند و از من بترسند و تمام اوامر مرا بجا
    آورند. در آن صورت زندگی خودشان و زندگی فرزندانشان در تمام نسلها با خیر و برکت
    خواهد گذشت.
  tgl-ULB: O, na ipagpatuloy nawa nila ang ganitong puso na nasa kanila, na parangalan
    nila ako at patuloy na sundin ang aking mga utos, nawa ay makabuti ito para sa
    kanila at sa kanilang mga anak magpakailanman!
  hui-hui: Ai tigua mini ogonidagua dege wu haabo helo hamelo ko. Tigua i̱naga mini
    mo yaraga haabo helobi i̱naga bi mana lowinigo ngaru bibahende talialu bialu haabo
    helobi hameore lo kogoni. Tigua ogonidagua bialu hayagua nde tinibi tinaga waneigini
    aguaneru mani holebirarume bialu holebirarubi bibahende bayale dege haabo holebira.
  mya-mya: သူ​တို့​သည်​ဤ​ကဲ့​သို့​ငါ့​ကို​အ​စဉ်​ကြောက်​ရွံ့ ရို​သေ​၍ ငါ​၏​ပညတ်​တော်​အား​လုံး​ကို​စောင့်​ထိန်း
    ကြ​မည်​ဆို​လျှင် သူ​တို့​နှင့်​သူ​တို့​၏​အ​ဆက် အ​နွယ်​များ​သည်​ထာ​ဝ​စဉ်​ကောင်း​စား​ကြ
    လိမ့်​မည်။-
  bod-N: ཁོ་ཚོས་རྟག་ཏུ་དེ་ལྟ་བུའི་བསམ་པ་བཅངས་ནས་བདག་ལ་གུས་ཤིང་འཇིགས་པ་དང་། བདག་གི་བཀའ་ཐམས་ཅད་བསྲུང་བར་ཤོག
    དེ་ནས་ཁོ་ཚོའི་བུ་རྒྱུད་རྣམས་དུས་གཏན་དུ་བདེ་བར་འགྱུར།
  sna-sna: Haiwa, dai mwoyo yavo yainditya nokuchengeta zvose zvandakarayira nguva
    dzose, kuti zvivaitire zvakanaka ivo navana vavo nokusingaperi!
  spa-BLM: ¡Oh, si hubiera en ellos un corazón tal que me temieran y guardaran siempre
    todos mis mandamientos, para que les fuera bien a ellos y a sus hijos para siempre!
  cac-cac: Comonoc ichan̈ej tic spensar eb', ayn̈ej velc'och d'a yol sat eb', sc'anab'ajann̈ej
    in checnab'il eb' yic vach' ol aj sb'eyn̈ejb'at eb' yed' eb' yuninal d'a smasanil
    tiempo.
  swh-ULB: Oh, kulikuwa na moyo wa namba hiyo ndani yao, kwamba wataniheshimu na daima
    kushika amri zangu zote, ili iweze kuwa vizuri kwao na pamoja na watoto wao milele!
  bel-bel: о, калі б сэрца іхняе было ў іх такое, каб баяцца Мяне і шанаваць усе запаветы
    Мае праз усе дні, каб добра было ім і сынам іхнім вечна!
  deu-ELBBK: Möchte doch dieses ihr Herz ihnen bleiben, mich allezeit zu fürchten
    und alle meine Gebote zu beobachten, damit es ihnen und ihren Kindern wohlgehe
    ewiglich!
  mbb-OT: Ne zeyzey ke layun dan edtahud kedì wey edtumanen dan is menge suǥù ku su
    para mebmeupiya is kebpekesavuk dan wey te menge kevuwazan dan te taman te taman.
  mal-2015: അവർക്കും അവരുടെ മക്കൾക്കും എന്നേക്കും നന്നായിരിപ്പാൻ അവർ എന്നെ ഭയപ്പെടേണ്ടതിന്നും
    എന്റെ കല്പനകളൊക്കെയും പ്രമാണിക്കേണ്ടതിന്നും ഇങ്ങനെയുള്ള ഹൃദയം അവർക്കു എപ്പോഴും
    ഉണ്ടായിരുന്നുവെങ്കിൽ എത്ര നന്നു.
  rmc-rmc: Ko lenge oda thoďa pro jilo? Te len uľahas furt ajso jilo, hoj mandar te
    daran a te doľikeren savore mire prikazaňja the zakoni calo dživipen, hoj lenge
    the lengre čhavenge furt te avel savoro avri.
  pes-OPV: کاش که دلی را مثل این داشتند تااز من می‌ترسیدند، و تمامی اوامر مرا در هر
    وقت بجا می‌آوردند، تا ایشان را و فرزندان ایشان را تابه ابد نیکو باشد.
  ron-1924: О, де ар рэмыне ей ку ачеяшь инимэ ка сэ се тямэ де Мине ши сэ пэзяскэ
    тоате порунчиле Меле, ка сэ фие феричиць пе вечие, ей ши копиий лор!
  ben-OBCV: আহা, সবসময় আমাকে ভয় করতে ও আমার আজ্ঞা পালন করতে যদি তাদের এরকম মনের
    ইচ্ছা থাকে, তাহলে তাদের ও তাদের সন্তানদের চিরকাল মঙ্গল হবে!
  som-som: Waxaan jeclaan lahaa in qalbi sidaas ahu uu iyaga ku jiro si ay iiga cabsadaan
    oo ay had iyo goorba u dhawraan amarradayda inay iyaga iyo carruurtooduba weligood
    nabdoonaadaan!
  lat-VUC: Quis det talem eos habere mentem, ut timeant me, et custodiant universa
    mandata mea in omni tempore, ut bene sit eis et filiis eorum in sempiternum?
  eng-ASVBT: Oh that there were such a heart in them, that they would fear me, and
    keep all my commandments always, that it might be well with them, and with their
    children forever!
  ita-1885: Oh! avessero pur sempre un tal animo per temermi, e per osservar tutti
    i miei comandamenti, acciocchè fosse bene a loro, e a' lor figliuoli, in perpetuo!
  eng-LXXUP: O that there were such a heart in them, that they should fear me and
    keep my commands always, that it might be well with them and with their sons forever.
  eng-ULB: Oh, that there were such a heart in them, that they would honor me and
    always keep all my commandments, that it might go well with them and with their
    children forever!
  spa-VBL: Sólo deseo que me respeten y guarden siempre mis mandamientos para que
    ellos y sus hijos estén bien para siempre.
  fra-_FOB: Oh! s'ils avaient toujours ce même cœur pour me craindre et pour garder
    tous mes commandements, afin qu'ils fussent heureux, eux et leurs enfants, à jamais!
  mal-mal: അവരും അവരുടെ മക്കളും എന്നേക്കും ശുഭമായിരിക്കുവാൻ അവർ എന്നെ ഭയപ്പെടേണ്ടതിനും
    എന്റെ കല്പനകൾ സകലവും പ്രമാണിക്കേണ്ടതിനും ഇങ്ങനെയുള്ള ഹൃദയം അവർക്ക് എപ്പോഴും ഉണ്ടായിരുന്നു
    എങ്കിൽ എത്ര നന്നായിരുന്നു.
  urd-GVR: Kāsh un kī soch hameshā aisī hī ho! Kāsh wuh hameshā isī tarah merā ḳhauf
    māneṅ aur mere ahkām par amal kareṅ! Agar wuh aisā kareṅge to wuh aur un kī aulād
    hameshā kāmyāb raheṅge.
  suz-BL: आं कली मान पा हिंतेक्‍म हना, आं शेंशो गेना हना यो टिम्‍तेक्‍म हना, मेको
    नु आन आल आन कली गेना हना यो रिम्‍शो दुम्‍ब। ब्‍यवस्‍था २९:३
  ita-1927: Oh avessero pur sempre un tal cuore, da temermi e da osservare tutti i
    miei comandamenti, per esser felici in perpetuo eglino ed i loro figliuoli!
  ckb-ckb: خۆزگە هەمیشە دڵیان ئاوا دەبوو هەتا لێم بترسن و هەموو فەرمانەکانم بپارێزن،
    تاکو بۆ هەتاهەتایە چاکە بێتە سەر ڕێگای خۆیان و کوڕەکانیان.
  eng-BBE: If only they had such a heart in them at all times, so that they might
    go in fear of me and keep my orders and that it might be well for them and for
    their children for ever!
  kan-OKCV: ಅವರು ನನಗೆ ಭಯಪಟ್ಟು, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ಎಂದೆಂದಿಗೂ ಕೈಗೊಳ್ಳುವಂಥ ಹೃದಯವು ಅವರಲ್ಲಿದ್ದರೆ
    ಎಷ್ಟೋ ಒಳ್ಳೆಯದು. ಆಗ ಅವರಿಗೂ, ಅವರ ಮಕ್ಕಳಿಗೂ ಎಂದೆಂದಿಗೂ ಒಳ್ಳೆಯದಾಗುವುದು.”
  tam-2017: அவர்களும் அவர்களுடைய பிள்ளைகளும் என்றென்றைக்கும் நன்றாயிருப்பதற்கு, அவர்கள்
    எந்நாளும் எனக்குப் பயந்து, என் கற்பனைகளையெல்லாம் கைக்கொள்வதற்கேற்ற இருதயம் அவர்களுக்கு
    இருந்தால் நலமாயிருக்கும்.
  spa-RV-1909: ¡Quién diera que tuviesen tal corazón, que me temiesen, y guardasen
    todos los días todos mis mandamientos, para que á ellos y á sus hijos les fuese
    bien para siempre!
  ron-BTF: O, de ar fi în ei o astfel de inimă, ca să se teamă de mine şi să păzească
    întotdeauna toate poruncile mele, ca să le fie bine, lor şi copiilor lor, pentru
    totdeauna!
  eng-WEBP: Oh that there were such a heart in them that they would fear me and keep
    all my commandments always, that it might be well with them and with their children
    forever!
  eng-FBV: I only wish they really did respect me and always kept my commandments
    so that they and their children would do well for all time.
  nld-1939: O, mochten zij toch altijd die gezindheid bewaren, altijd Mij vrezen en
    mijn geboden onderhouden, opdat het hun en hun kinderen eeuwig goed moge gaan!
  nch-BL: Quiijto elisquía nelcuali sinta para nochipa anquitepanitasquíaj huan anquichihuasquíaj
    nochi itanahuatilhua quej anquiijtohuaj, huan amo quema anquipatasquíaj amotalnamiquilis.
    Quej nopa amojuanti huan amoconehua anquipiyase se nemilisti cati nelyejyectzi.
  vie-1934: è! chớ chi dân nầy thường có một lòng kính sợ ta, hằng giữ theo các điều
    răn ta như thế, để chúng nó và con cháu chúng nó được phước đời đời!
  hin-CV: सही होगा कि उनमें ऐसी सच्चाई हो कि उनके हृदय में मेरे प्रति भय बना रहे,
    और वे हमेशा ही मेरे आदेशों का पालन करते रहें, कि उनका और उनकी संतान का सदा-सर्वदा
    भला ही होता रहे!
  eng-OURB: Oh that there were such a heart in them, that they would fear me, and
    keep all my mitzvot ·instructions· always, that it might be well with them, and
    with their children forever!
  spa-BES: ¡Si tan solo tuvieran un corazón así en todo momento, para que puedan temerme
    y cumplir mis órdenes y que esté bien para ellos y para sus hijos para siempre!
  tdx-tdx: Aa asoao te hanoe’ areo ze andilia’ Iehovà Andrianañahare’ areo, tsy hiotake
    mb’am-pitàn-kavana ndra havia,
  vid-vid: Wone wawe na majesa kota aga mazuwa geng'ha, nawawe wondumba na kibata
    mizilo ja heni! Mbuli zeng'ha zahawele goya kwa hewo wawo na walelwa wa hewo mazuwa
    gose.
  eng-OKE: And you shall observe to do as the Lord your God hath commanded you, nor
    decline to the right hand or to the left.
  tha-KJV: โอ อยากให้​มี​จิ​ตใจเช่นนี้​อยู่​เสมอไปหนอ คือที่จะยำเกรงเราและรักษาบัญญั​ติ​ทั้งสิ้นของเรา
    เขาทั้งหลายก็จะสุขเจริญอยู่ตลอดชั่วลูกหลานของเขาเป็นนิตย์
  por-BR-2018: Quem dera que tivessem tal coração, que me temessem, e guardassem todos
    os dias todos meus mandamentos, para que a eles e a seus filhos lhes fosse bem
    para sempre!
  deu-ELO: Möchte doch dieses ihr Herz ihnen bleiben, mich allezeit zu fürchten und
    alle meine Gebote zu beobachten, auf daß es ihnen und ihren Kindern wohlgehe ewiglich!
  eng-WYC-2018: Who shall give that they have such soul, that they dread me, and keep
    all my commandments in all time, that it be well to them, and to the sons of them,
    [into] without end? (O that they would have such a soul, that they would fear
    me at all times or that they would revere me at all times, and obey all my commandments,
    so that it would be well with them, and with their children, forevermore!)
  epo-epo: Ho, se ilia koro restus ĉe ili tia, ke ili timu Min kaj observu ĉiujn Miajn
    ordonojn ĉiutempe, por ke estu bone al ili kaj al iliaj filoj eterne!
  uig-PIN: Kaxki ularda Mǝndin ⱪorⱪup, ǝmrlirimni izqil tutidiƣan bir ⱪǝlb bolsidi,
    ularning ⱨali wǝ baliliringning ⱨali mǝnggügǝ yahxi bolatti!
  beo-beo: 'Ilia da eso huluane agoaiwane dawa:mu, Na da hanai. Ilia da eso huluane
    Nama nodone Na sia: nabawane hamomu da defea. Amasea, ilia da eso huluane ilia
    amola iligaga fi da hahawane esalumu.'
  tpi-OTNT: Mi laik bai ol i tingting olsem oltaim, na bai ol i mas aninit long mi
    na bihainim olgeta lo bilong mi oltaim. Olsem bai olgeta wok samting bilong ol
    na bilong ol tumbuna pikinini bilong ol i ken kamap gutpela oltaim.
  hau-SA: Kash, da a ce zukatansu za su zama masu tsorona, su kuma kiyaye dukan dokokina
    kullum mana, saboda kome yă zama da lafiya gare su, da kuma ’ya’yansu har abada!
  uig-LAT: Kashki ularda Mendin qorqup, emrlirimni izchil tutidighan bir qelb bolsidi,
    ularning hali we baliliringning hali menggüge yaxshi bolatti!
  nde-nde: Sengathi ngabe inhliziyo zabo zingagxila ekungesabeni njalo bayigcine imilayo
    yami, ukuze kubalungele bona kanye labantwababo kuze kube laphakade!
  ton-ton: ‌ʻAmusiaange ʻeau kuo ʻiate kinautolu ha loto pehē, kenau manavahē kiate
    au, pea tauhi maʻuaipē ʻa ʻeku ngaahi fekau, koeʻuhi ke hoko ai ʻae lelei kiate
    kinautolu, pea ki heʻenau fānau ʻo taʻengata!
  ces-1613: Ó kdyby bylo jejich srdce takové, aby se báli mne a ostříhali přikázaní
    mých po všeliký čas, aby jim dobře bylo i synům jejich na věky!
  eng-WMB: Oh that there were such a heart in them that they would fear me and keep
    all my commandments always, that it might be well with them and with their children
    forever!
  tam-TCV: அவர்களுடைய இருதயங்கள் எனக்குப் பயந்து, எப்பொழுதும் என் கட்டளைகளைக் கைக்கொண்டால்
