  ibo-ibo: Lee, ọ ga-adị nnọọ mma ma mkpụrụobi ha dị otu a, ịtụ egwu m, na idebe ihe
    niile m nyere ha nʼiwu, ka ihe gaara ha na ụmụ ha nke ọma mgbe niile ebighị ebi.
  ory-ory: ଆହା, ଯେପରି ସେମାନଙ୍କର ଓ ସେମାନଙ୍କ ସନ୍ତାନଗଣର ଅନନ୍ତକାଳସ୍ଥାୟୀ ମଙ୍ଗଳ ହୁଏ, ଏଥିପାଇଁ
    ସର୍ବଦା ଆମ୍ଭଙ୍କୁ ଭୟ କରିବାକୁ ଓ ଆମ୍ଭ ଆଜ୍ଞାସବୁ ପାଳନ କରିବାକୁ ଯେବେ ସେମାନଙ୍କର ଏପରି ହୃଦୟ
    ହୁଅନ୍ତା!
  chk-chk: Amwo leluker epwe iei chök usun iteiten fansoun, pwe repwe meninitiei o
    aleasochisi ai kewe allük meinisin, pwe repwe feiöch me mwirimwirir tori feilfeilachök.
  rop-rop: Wotfo olabat nomo dum lagijat langa mi olataim? Mi brabli wandim olabat
    blanga rispek mi en teiknodis langa mi en main lowa wulijim ai garra dum ola gudbala
    ting olagija langa olabat en langa olabat bigininimob.
  ukr-1871: Нехай би тільки було в їх таке серце, щоб вони боялись мене і держали
    заповідї мої по всї днї, щоб добре було їм і синам їх во віки.
  deu-1951: O wenn sie doch immer ein solches Herz hätten, mich zu fürchten und alle
    meine Gebote zu halten ihr Leben lang, daß es ihnen wohl ginge und ihren Kindern
    ewiglich!
  eng-JPS: (5-26) Oh that they had such a heart as this alway, to fear Me, and keep
    all My commandments, that it might be well with them, and with their children
    for ever!
  srp-1865: O, kad bi im bilo srce svagda tako da me se boje i drže sve zapovijesti
    moje svagda, da bi dobro bilo njima i sinovima njihovijem dovijeka.
  lug-lug: Singa nno bulijjo emitima gyabwe gibeera bwe gityo; ne bantya, era ne bagonderanga
    amateeka gange gonna, ne balyoka balaba ebirungi awamu n’abaana baabwe emirembe
    gyonna!
  heb-heb: מי יתן והיה לבבם זה להם ליראה אתי ולשמר את כל מצותי כל הימים למען ייטב
    להם ולבניהם לעלם׃
  ben-IRV: আহা, সবদিন আমাকে ভয় করতে ও আমার আদেশ সব পালন করতে যদি ওদের এরকম মন থাকে,
    তবে ওদের ও তাদের ছেলে মেয়েদের চিরকাল ভালো হবে।”
  pan-pan: ਭਲਾ ਹੁੰਦਾ ਜੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਅਜਿਹਾ ਹੀ ਮਨ ਹਮੇਸ਼ਾ ਹੁੰਦਾ ਕਿ ਉਹ ਮੈਥੋਂ ਡਰਦੇ ਅਤੇ
    ਸਦਾ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨਦੇ, ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬੱਚਿਆਂ ਦਾ ਸਦਾ ਤੱਕ ਭਲਾ
    ਹੁੰਦਾ!
  mya-JVB: သူ တို့နှင့် သား မြေးအစဉ် အဆက်တို့သည် ချမ်းသာ ရမည်အကြောင်း ၊ ငါ့ ကို ကြောက်ရွံ့
    ၍ ငါ ပညတ် သမျှ တို့ကို အစဉ် စောင့်ရှောက် ချင်သောစိတ် နှင့် ပြည့်စုံ ကြပါစေသော။
  hmo-hmo: Nega ibounai unai bamona bema idia laloa be namo, bona bema lau dekenai
    idia matauraia, bona egu Taravatu bema idia kamonai henia, edia noho be do ia
    namo, bona edia natudia bona tubudia danu edia noho be do namo ela bona hanaihanai.
  urd-urd: काश उनमें ऐसा ही दिल हो ताकि वह मेरा ख़ौफ़ मान कर हमेशा मेरे सब हुक्मों
    पर 'अमल करते, ताकि हमेशा उनका और उनकी औलाद का भला होता।
  rus-SYN: о, если бы сердце их было у них таково, чтобы бояться Меня и соблюдать
    все заповеди Мои во все дни, дабы хорошо было им и сынам их вовек!
  bqc-SIM: Tó á dìlɛ á sↄ̃u màa mɛ́ á aà vĩa vĩ, á aà yãdilɛaↄ kũa gↄↄpii
    lé, áↄ ku aafiaɛ gↄↄpii ń á buiↄ.
  tcz-CHONGTHU: Oh, hitia hi amahon lung ngaichatna anei jing diu chule hiche bang
    achu amahon keima eigin jing diu, ka thupeh jong anit jing diu ahi! Hitia chu
    achon jing uva ahileh, amaho leh achilhah teu chan geiya phatthei chang diu ahi.
  mar-mar: ते माझे भय धरून मजशी आदराने वागले, माझ्या आज्ञा मनापासून पाळल्या तर त्यांचे
    व त्यांच्या वंशजांचे निरंतर कल्याण होईल. एवढेच मला त्यांच्याकडून हवे आहे.
  qub-qub: Allimi canman canan yarpashannölla imaycamapis yarpaptenga, nogatapis rispitamashpan
    mandamintöcunata waran-waran cumliptenga. Chaura quiquincunapis wamrancunapis
    cushisha allillami cawanga.
  hat-hat: Mwen ta swete yo toujou gen bon santiman nan kè yo pou yo ka gen krentif
    pou mwen, pou yo kenbe lòd mwen yo, konsa yo ta viv ak kè kontan tout tan, ni
    yo menm ni pitit yo.
  eng-BSB: If only they had such a heart to fear Me and keep all My commandments always,
    so that it might be well with them and with their children forever.
  tod-tod: Ni nɔ ta la kɛʋele ʋagɔi naati makɛna, ti lua bà ti-yiimaʋɛ, ti nà-deveiti
    so yeenɔpɛ, nii a kɛ tiya-o, ti-mavofodaiti-yo, ti undaanɛ eyɛsu ɠɔ!
  eng-WEBPB: Oh that there were such a heart in them that they would fear me and keep
    all my commandments always, that it might be well with them and with their children
    forever!
  kbq-kbq: Hagi Nagri'ma nave'nesiana, e'ina hu'za Nagrira koro hunenante'za maka
    kasegeni'a avaririhogu hu'noe. E'inama hanu'za zamagrane zamagripinti'ma fore
    hu'za vanaza vahe'mo'za maka zama hanafina knare hu'za mani vava hu'za vugahaze.
  nhe-BL: Quiijto elisquía nelcuali intla para nochipa inquitlepanitasquíaj huan inquichihuasquíaj
    nochi itlanahuatilhua queja inquiijtohuaj, huan ax quema inquipatlasquíaj imotlalnamiquilis.
    Queja nopa imojuanti huan imoconehua inquipiyase se yolistli tlen nelyejyectzi.
  gub-BL: Aze mo wiko nezewe tuweharupi wà, ikatu mo ihewe wà. Aze mo hemuwete wà,
    aze mo weruzar heze'eg paw wà, a'e mehe mo ikatu mo ihewe wà. Nezewe mehe waneko
    haw ikatu mo tuweharupi. Wazuapyapyr waneko haw ikatu mo tuweharupi wà no.
  eng-DRA: Who shall give them to have such a mind, to fear me, and to keep all my
    commandments at all times, that it may be well with them and with their children
    for ever?
