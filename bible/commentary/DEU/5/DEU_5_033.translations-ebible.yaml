verse: DEU.005.033
translations:
  mal-C: നിങ്ങൾ അവകാശമാക്കുന്ന ദേശത്ത് ജീവിക്കുകയും അഭിവൃദ്ധിപ്പെടുകയും ദീർഘായുസ്സോടിരിക്കുകയും
    ചെയ്യേണ്ടതിനു നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു കൽപ്പിച്ചിട്ടുള്ളതുപോലെ അവിടത്തെ
    എല്ലാ കൽപ്പനകളും പാലിച്ച് ജീവിക്കുക.
  lin-lin: Botambola na banzela nyonso oyo Yawe, Nzambe na bino, atindaki bino mpo
    ete bozala na bomoi, mpo ete bozala bato ya esengo, mpe mpo ete bobakisa mikolo
    ya bomoi na bino kati na mokili oyo bokokamata.
  eng-LSV: in all the way which your God YHWH has commanded you—walk, so that you
    live, and [it is] well with you, and you have prolonged days in the land which
    you possess.”
  eng-GNV: 'But walke in all the wayes which the Lord your God hath commanded you,
    that ye may liue, and that it may goe well with you: and that ye may prolong your
    dayes in the land which ye shall possesse.'
  eng-WEBSTER: Ye shall walk in all the ways which the LORD your God hath commanded
    you, that ye may live, and that it may be well with you, and that ye may prolong
    your days in the land which ye shall possess.
  nhw-BL: Xijtoquilica nopa ojtli catli TOTECO Dios anmechnextilijtoc para anitztose
    miyac xihuitl huan nochi quisas cuali para amojuanti ipan nopa tlali catli yaya
    anmechmacas para anmoaxcatise.
  swh-ONEN: Fuateni yale yote ambayo Bwana Mungu wenu aliwaagiza, ili mpate kuishi,
    kustawi na kuziongeza siku zenu katika nchi mtakayoimiliki.
  bba-bba: I swɑɑ ye swĩiyɔ mɑm mɑm kpɑ bɛɛn wɑ̃ɑru tu dɑkɑɑ dɑ kpɑ i n bɔri yɛndu
    mɔ tem mɛ wi, Gusunɔ bɛsɛn Yinni u koo bɛɛ wɛ̃ sɔɔ.
  eng-KJVCPB: You shall walk in all the ways which the Lord your God hath commanded
    you, that ye may live, and that it may be well with you, and that ye may prolong
    your days in the land which ye shall possess.
  luo-luo: Wuothuru e yore duto ma Jehova Nyasaye ma Nyasachu osechikou mondo ubed
    mangima kendo ubed gi mwandu mondo omi ngimau omedre e piny ma ubiro kawo.
  meu-meu: Iehova emui Dirava ese vada e haḡanilaimui dalana ai ba raka; bena ba mauri,
    bona emui noho baine namo bona emui dina bae hoho, ba noholaia tanona lalonai.
  npi-ULB: तिमीहरू दायाँ र बायाँ नलाग । परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    आज्ञा दिनुभएका सबै मार्गमा हिँड ताकि तिमीहरूले अधिकार गर्ने देशमा तिमीहरू बाँच्न
    सक, र तिमीहरूको भलो होस् अनि तिमीहरूको आयु लामो होस् ।
  yor-yor: Ẹ rìn ní gbogbo ọ̀nà tí Olúwa Ọlọ́run yín ti pàṣẹ fún un yín, kí ẹ bá à
    le yè, kí ó sì dára fún un yín, kí ọjọ́ ọ yín bá à lè pẹ́ ní ilẹ̀ tí ẹ̀yin yóò
    gbà.
  ind-ind: Hendaklah kamu semua hidup sesuai dengan semua perintah TUHAN Allah kepada
    kalian, supaya kalian sejahtera dan boleh tetap tinggal di negeri yang sebentar
    lagi kalian duduki.”
  pes-OPCB: و در طریقی که یهوه خدایتان به شما امر کرده گام بردارید و بمانید. اگر چنین
    کنید در سرزمینی که به تصرف درمی‌آورید زندگی طولانی و پربرکتی خواهید داشت.
  tgl-ULB: Maglalakad kayo sa lahat ng kaparaanan na iniutos ni Yahweh na inyong Diyos
    sa inyo, para mabuhay kayo, at para makabuti ito para sa inyo, at nang sa ganoon
    hahaba ang inyong mga araw sa lupain na inyong aariin.
  hui-hui: Tígua bialu holeberemiru bibahende bayale hai helo mana lowini ngaruni
    baya hangu talialu biai halimu. Anidagua birimiyagua tí dindi bayale karulole
    kamigoria anda pu howa bayaleore haabo holeberami, lene.
  mya-mya: သင်​တို့​ဝင်​ရောက်​သိမ်း​ယူ​မည့်​ပြည်​တွင်​ကောင်း စား​၍ ဆက်​လက်​နေ​ထိုင်​ရန်​ပ​ညတ်​တော်​ရှိ
    သ​မျှ​ကို​လိုက်​နာ​စောင့်​ထိန်း​ရ​ကြ​မည်။
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བགྲོད་དགོས་པར་བསྩལ་པའི་ལམ་ཀུན་ཏུ་བསྐྱོད་དགོས།
    དེ་ལྟར་བྱས་ན། ཁྱོད་རྣམས་འཚོ་ཞིང་བདེ་བར་འགྱུར་ལ། ཁྱོད་རྣམས་རང་གིས་བདག་པོ་རྒྱག་པའི་ཡུལ་དུ་ཡུན་ནས་ཡུན་དུ་གནས་ཐུབ་བོ།
    །
  sna-sna: Mufambe nenzira yose yamakarayirwa naJehovha Mwari wenyu, kuti murarame
    nokubudirira uye kuti mazuva enyu ave mazhinji panyika iyo ichava yenyu.
  spa-BLM: Caminarás por todo el camino que Yahvé vuestro Dios te ha ordenado, para
    que vivas y te vaya bien, y para que prolongues tus días en la tierra que vas
    a poseer.
  cac-cac: B'eyb'alejec b'eyb'al ix sch'oxcan Jehová co Diosal, yic te vach'xon̈ej
    ol aj e b'eyb'ati, ol najatb'oc e q'uinal d'a sat lum luum ol yac' chi' d'ayex.
  swh-ULB: Mtatembea katika njia zote ambazo Yahwe Mungu wenu, amewaamuru ili kusudi
    muweze kuishi, na ili kwamba iweze kwenda vizuri kwenu, na kwamba muweze kuongeza
    siku zenu katika nchi ambayo mtaimiliki.
  bel-bel: хадзеце тым шляхам, якім загадаў вам Гасподзь, Бог ваш, каб вы былі жывыя,
    і добра было вам, і пражылі багата часу на той зямлі, якую атрымаеце ў валоданьне.
  deu-ELBBK: Auf dem ganzen Weg, den der HERR, euer Gott, euch geboten hat, sollt
    ihr wandeln, damit ihr lebt und es euch wohlgehe und ihr eure Tage verlängert
    in dem Land, das ihr besitzen werdet.
  mbb-OT: Pengungubpaan kew he sungkad te insuǥù te Nengazen he Megbevayè niw keniyu,
    su para edluǥeyazan kew te untung wey mebmeuswaǥen kew zuen te tanà he ed-engkenen
    niw.
  mal-2015: നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന്നും നിങ്ങൾക്കു നന്നായിരിക്കേണ്ടതിന്നും നിങ്ങൾ
    കൈവശമാക്കുന്ന ദേശത്തു ദീർഘായുസ്സോടിരിക്കേണ്ടതിന്നും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു
    കല്പിച്ചിട്ടുള്ള എല്ലാവഴിയിലും നടന്നുകൊൾവിൻ.
  rmc-rmc: Doľikeren savoro, so tumenge o RAJ, tumaro Del, phenďa, hoj tumenge te
    avel savoro avri a hoj but berš te dživen andre phuv, savi zalena.“
  pes-OPV: در تمامی آن طریقی که یهوه، خدای شما، به شما امرفرموده است، سلوک نمایید،
    تا برای شما نیکوباشد و ایام خود را در زمینی که به تصرف خواهیدآورد، طویل نمایید.
  ron-1924: Сэ урмаць ын тотул каля пе каре в-а порунчит Домнул Думнезеул востру сэ
    умблаць, ка сэ трэиць ши сэ фиць феричиць ши сэ авець зиле мулте ын цара пе каре
    о вець луа ын стэпынире.
  ben-OBCV: যাতে তোমরা বাঁচতে পারো এবং তোমাদের মঙ্গল হয় আর যে দেশ তোমরা অধিকার করবে
    সেখানে অনেক দিন বেঁচে থাকতে পারো সেইজন্য তোমাদের ঈশ্বর সদাপ্রভু যে যে পথে তোমাদের
    চলবার আদেশ দিয়েছেন তোমরা সেইসব পথেই চলবে।
  som-som: Waa inaad ku socotaan jidkii Rabbiga Ilaahiinna ahu idinku amray oo dhan
    aad noolaataane inaad nabdoonaataan oo uu cimrigiinnu ku dheeraado dalka aad hantiyi
    doontaan.
  lat-VUC: sed per viam, quam præcepit Dominus Deus vester, ambulabitis, ut vivatis,
    et bene sit vobis, et protelentur dies in terra possessionis vestræ.
  eng-ASVBT: Ye shall walk in all the way which Jehovah your God hath commanded you,
    that ye may live, and that it may be well with you, and that ye may prolong your
    days in the land which ye shall possess.
  ita-1885: Camminate per tutta la via che il Signore Iddio vostro vi ha comandata,
    acciocchè viviate, e vi sia bene, e prolunghiate i vostri giorni, nel paese che
    voi possederete.
  eng-LXXUP: according to all the way which the Lord thy God commanded thee to walk
    in it, that he may give thee rest; and that it may be well with thee, and ye may
    prolong your days on the land which ye shall inherit.
  eng-ULB: You will walk in all the ways that Yahweh your God has commanded you, so
    that you may live, and so that it may go well with you, and that you may prolong
    your days in the land that you will possess.
  spa-VBL: Sigue todos los caminos que el Señor tu Dios te ha mostrado, para que te
    vaya bien y vivas una larga vida en el país donde vivirás.
  fra-_FOB: Vous marcherez dans toute la voie que l'Éternel votre Dieu vous a prescrite,
    afin que vous viviez et que vous soyez heureux, et que vous prolongiez vos jours
    dans le pays que vous posséderez.
  mal-mal: നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിനും നിങ്ങൾക്ക് നന്നായിരിക്കേണ്ടതിനും നിങ്ങൾ കൈവശമാക്കുന്ന
    ദേശത്ത് ദീർഘായുസ്സോടിരിക്കേണ്ടതിനും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു കല്പിച്ചിട്ടുള്ള
    എല്ലാ വഴികളിലും നടന്നുകൊള്ളുവിൻ”.
  urd-GVR: Hameshā us rāh par chalte raho jo Rab tumhāre Ḳhudā ne tumheṅ batāī hai.
    Phir tum kāmyāb hoge aur us mulk meṅ der tak jīte rahoge jis par tum qabzā karoge.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी इन कली कोंइशो लां ठीक पा गाक्‍कीन। मो पाइतीनी
    हना, गे ब्रोंइनीनी, इन कली रिम्‍शो दुम्‍ब नु इन के सेल्‍चा चिक्‍शो रागीम शुश नाक्‍ती
    ब्रोंइनीनी।
  ita-1927: camminate in tutto e per tutto per la via che l’Eterno, il vostro Dio,
    vi ha prescritta, affinché viviate e siate felici e prolunghiate i vostri giorni
    nel paese di cui avrete il possesso.
  ckb-ckb: هەموو ئەو ڕێگایەی یەزدانی پەروەردگارتان فەرمانی پێ کردن دەیگرنەبەر، هەتا
    بژین و چاکە بێتە ڕێگاتان و درێژە بە ڕۆژانتان بدەن لەو خاکەی دەستی بەسەردا دەگرن.
  eng-BBE: Go on walking in the way ordered for you by the Lord your God, so that
    life may be yours and it may be well for you, and your days may be long in the
    land of your heritage.
  kan-OKCV: ನೀವು ಬದುಕುವ ಹಾಗೆಯೂ, ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗುವ ಹಾಗೆಯೂ, ನೀವು ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವ
    ದೇಶದಲ್ಲಿ ನಿಮ್ಮ ದಿವಸಗಳು ಬಹಳವಾಗುವ ಹಾಗೆಯೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ
    ಮಾರ್ಗಗಳಲ್ಲೇ ನಡೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: நீங்கள் சொந்தமாக்கிக்கொள்கிற தேசத்திலே பிழைத்து சுகமாக நீண்டநாட்கள் வாழ,
    உங்கள் தேவனாகிய யெகோவா உங்களுக்கு ஏற்படுத்தின வழிகளெல்லாவற்றிலும் நடக்கக்கடவீர்கள்.
  spa-RV-1909: Andad en todo camino que Jehová vuestro Dios os ha mandado, para que
    viváis, y os vaya bien, y tengáis largos días en la tierra que habéis de poseer.
  ron-BTF: Să umblaţi în toate căile pe care vi le-a poruncit DOMNUL Dumnezeul vostru,
    ca să trăiţi şi să vă fie bine şi să vă lungiţi zilele în ţara pe care o veţi
    stăpâni.
  eng-WEBP: You shall walk in all the way which the LORD your God has commanded you,
    that you may live and that it may be well with you, and that you may prolong your
    days in the land which you shall possess.
  eng-FBV: Follow all the ways the Lord your God has shown you, so that you do well
    and live long lives in the country that you will occupy.
  nld-1939: Bewandelt alle wegen, die Jahweh, uw God, u heeft aangewezen, opdat gij
    moogt leven, het u goed moge gaan, en gij lang het land moogt bewonen, dat gij
    in bezit gaat nemen.
  nch-BL: Xijtoquilica nopa ojti cati TOTECO Dios amechnextilijtoc para anitztose
    miyac xihuit huan nochi quisas cuali para amojuanti ipan nopa tali cati yaya amechmacas
    para anmoaxcatise.
  vie-1934: Các ngươi khá đi theo trọn đường mà Giê-hô-va Đức Chúa Trời các ngươi
    đã chỉ cho, để các ngươi được sống, hưởng phước, và ở lâu dài trong xứ mà mình
    sẽ nhận được.
  hin-CV: जो मार्ग याहवेह, तुम्हारे परमेश्वर ने तुम्हें दिखाया है, तुम सिर्फ उसी पर
    आगे बढ़ते जाओगे, कि तुम जीवित रह सको और तुम्हारा भला हो, कि तुम जिस देश पर अधिकार
    करोगे, उसमें तुम लंबी आयु के होते जाओ.
  eng-OURB: You shall walk in all the way which Adonai your God has enjoined you,
    that you may live, and that it may be well with you, and that you may prolong
    your days in the land which you shall possess.
  spa-BES: Sigue el camino que el Señor tu Dios te ha ordenado, para que vivan bien,
    les vaya bien, y tus días puedan ser largos en la tierra de tu herencia.
  vid-vid: Mowinza nzila zeng'ha Mkulu Nguluwi, Nguluwi wa hemwe, vyoyawalajize kuwinza
    leka mbuli za hemwe ziditigwe goya na mikale miyaka minji kuli isi yomuihola.
  tha-KJV: ท่านจงดำเนินตามวิถีทางทั้งสิ้นซึ่งพระเยโฮวาห์พระเจ้าของท่านได้ทรงบัญชาท่านไว้
    เพื่อท่านจะมี​ชี​วิตอยู่และเพื่อท่านจะไปดี​มาด​ี และมี​ชี​วิตยืนนานอยู่ในแผ่นดินซึ่งท่านจะยึดครองนั้น”
  por-BR-2018: Andai em todo caminho que o SENHOR vosso Deus vos mandou, para que
    vivais, e vos vá bem, e tenhais longos dias na terra que haveis de possuir.
  deu-ELO: Auf dem ganzen Wege, den Jehova, euer Gott, euch geboten hat, sollt ihr
    wandeln, auf daß ihr lebet und es euch wohlgehe, und ihr eure Tage verlängert
    in dem Lande, das ihr besitzen werdet.
  eng-WYC-2018: but ye shall go by the way which your Lord God commanded, that ye
    live, and that it be well to you (or so that ye can live, and it shall be well
    with you), and that your days be lengthened in the land of your possession.
  epo-epo: Laŭ tiu tuta vojo, kiun ordonis al vi la Eternulo, via Dio, iradu, por
    ke vi vivu kaj por ke estu bone al vi, kaj por ke longe daŭru via restado en la
    lando, kiun vi ekposedos.
  uig-PIN: Pǝrwǝrdigar Hudayinglar silǝrgǝ ǝmr ⱪilƣan barliⱪ yollirida menginglar;
    xundaⱪ ⱪilsanglar ⱨayatliⱪ tepip, ⱨalinglar yahxi bolidu wǝ silǝr igidarqiliⱪ
    ⱪilidiƣan zeminda turup künliringlar uzun bolidu».
  beo-beo: Huluane nabasu hou hamoma. Amasea, dilia da hahawane ba:mu amola soge dilia
    da waha gesowale fimu amo ganodini mae fisili esalalalumu.”
  tpi-OTNT: Bihainim olgeta lo na bai olgeta samting yupela i mekim i ken kamap gutpela.
    Na bai yupela i ken i stap longpela taim long dispela graun nau yupela i laik
    kisim.”
  hau-SA: Ku yi tafiya cikin dukan hanyar da Ubangiji Allahnku ya umarce ku, saboda
    ku zauna, ku yi nasara, ku kuma yi tsawon rai a ƙasar da za ku mallaka.
  uig-LAT: Perwerdigar Xudayinglar silerge emr qilghan barliq yollirida ménginglar;
    shundaq qilsanglar hayatliq tépip, halinglar yaxshi bolidu we siler igidarchiliq
    qilidighan zéminda turup künliringlar uzun bolidu».
  nde-nde: Hambani ngaleyondlela uThixo uNkulunkulu wenu alilaye ngayo, ukuze liphile
    liphumelele njalo lengezelele insuku zenu elizweni elizakuba ngelenu.”
