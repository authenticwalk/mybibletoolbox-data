  tel-2017: మీరు కుడికి ఎడమకి తిరగకుండా మీ దేవుడు యెహోవా ఆజ్ఞాపించిన విధంగా చేయడానికి
    జాగ్రత్తపడాలి. మీరు స్వాధీనం చేసుకోబోయే దేశంలో నివసిస్తూ సుఖశాంతులతో దీర్ఘాయుష్మంతులయ్యేలా
    మీ దేవుడు యెహోవా మీకు ఆజ్ఞాపించిన మార్గాలన్నిటిలో నడుచుకోవాలి.”
  hat-BSA: Nou va mache nan tout chemen ke SENYÈ a, Bondye nou an, te kòmande nou
    an, pou nou kapab viv e pou sa kapab ale byen pou nou, pou jou nou yo kapab pwolonje
    nan peyi ke nou va posede a.
  kos-kos: Akos ma sap inge nukewa, tuh ma nukewa in wo nu suwos ac kowos fah ku in
    muta paht fin facl se su kowos ac oakwuki we.
  hbo-WLC: בְּכָל־הַדֶּ֗רֶךְ אֲשֶׁ֨ר צִוָּ֜ה יְהוָ֧ה אֱלֹהֵיכֶ֛ם אֶתְכֶ֖ם תֵּלֵ֑כוּ
    לְמַ֤עַן תִּֽחְיוּן֙ וְט֣וֹב לָכֶ֔ם וְהַאֲרַכְתֶּ֣ם יָמִ֔ים בָּאָ֖רֶץ אֲשֶׁ֥ר
    תִּֽירָשֽׁוּן׃
  ibo-ibo: Jegharịanụ ije nʼụzọ niile Onyenwe anyị Chineke unu nyere unu nʼiwu, ka
    unu dịrị ndụ, baa ụba, ma meekwa ka ndụ unu dị ogologo nʼala ahụ unu na-aga inweta.
  ory-ory: ଯେପରି ତୁମ୍ଭେମାନେ ବଞ୍ଚିବ ଓ ତୁମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ ହେବ, ପୁଣି ଯେଉଁ ଦେଶ ତୁମ୍ଭେମାନେ
    ଅଧିକାର କରିବ, ତହିଁରେ ଯେପରି ତୁମ୍ଭମାନଙ୍କର ଦୀର୍ଘ ପରମାୟୁ ହେବ, ଏଥିପାଇଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର
    ପରମେଶ୍ୱର ଯେଉଁ ଯେଉଁ ପଥରେ ଚାଲିବାକୁ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ସେହି ସମସ୍ତ ପଥରେ ଚାଲ।”
  chk-chk: Nge oupwe aleasochisi än ewe Samol mi Lapalap ämi we Kot kewe allük a ngenikemi,
    pwe oupwe manau o feiöch, oupwe pwal manauatam lon ewe fanü oupwe fanüeni.”
  rop-rop: Yumob teiknodis en duwit langa ol detlot lowa na wulijim ebrijing gin jidan
    gudbalawei blanga yumob en wulijim yumob gin kipgon jidan langa det kantri weya
    yumob garra teikoba.”
  ukr-1871: Мусите ви ходити тією самою дорогою, що заповідав вам Господь, Бог ваш,
    щоб зістались між живими і щоб добре вам було на сьвітї, та щоб довго жили ви
    у землї, що будете мати її.
  deu-1951: sondern wandelt in allen Wegen, die euch der HERR, euer Gott, geboten
    hat, daß ihr leben möget, und daß es euch wohl gehe, und ihr lange lebet im Lande,
    das ihr einnehmen werdet!
  eng-JPS: (5-30) Ye shall walk in all the way which the LORD your God hath commanded
    you, that ye may live, and that it may be well with you, and that ye may prolong
    your days in the land which ye shall possess.
  srp-1865: Cijelijem putem, koji vam je zapovjedio Gospod Bog vaš, idite, da biste
    živi bili i da bi vam dobro bilo, i da bi vam se produljili dani u zemlji koju
    æete naslijediti.
  lug-lug: Mutambulirenga mu kkubo Mukama Katonda wammwe ly’abalagidde, mulyoke mubenga
    balamu, mugaggawale, era muwangaalenga nga muli mu nsi ejja okubeera obutaka bwammwe
    obw’enkalakkalira.”
  heb-heb: בכל הדרך אשר צוה יהוה אלהיכם אתכם תלכו למען תחיון וטוב לכם והארכתם ימים
    בארץ אשר תירשון׃
  ben-IRV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদেরকে যে আদেশ দিলেন, সেই সব পথে চলবে; যেন তোমরা
    বাঁচতে পার ও তোমাদের ভালো হয় এবং যে দেশ তোমরা অধিকার করবে, সেখানে তোমাদের দীর্ঘায়ু
    হয়।
  pan-pan: ਜਿਸ ਰਾਹ ਉੱਤੇ ਚੱਲਣ ਦਾ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ, ਉਸ
    ਸਾਰੇ ਰਾਹ ਚੱਲਦੇ ਰਹੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋ ਅਤੇ ਤੁਹਾਡਾ ਭਲਾ ਹੋਵੇ ਅਤੇ ਉਸ ਦੇਸ਼ ਵਿੱਚ
    ਜਿਸ ਨੂੰ ਅਧਿਕਾਰ ਵਿੱਚ ਲੈਣ ਲਈ ਤੁਸੀਂ ਜਾਂਦੇ ਹੋ, ਤੁਸੀਂ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਜੀਉਂਦੇ ਰਹੋ।
  mya-JVB: သင်တို့ဝင်စား လတံ့သော ပြည် ၌ သင် တို့သည် သေဘေး လွတ်လျက် ချမ်းသာ ရ၍ ၊ အသက်တာ
    ရှည်မည် အကြောင်း ၊ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား မှာ ထားတော်မူသော လမ်း အပေါင်း
    တို့၌ ရှောက်သွား ရကြမည်။
  hmo-hmo: Lohiabada emui Dirava ese umui dekenai ia oda dalana dekenai do umui raka,
    vadaeni do umui mauri, bona emui noho be do ia namo, bona emui mauri dinadia be
    do idia momo, do umui abia bona noho tano dekenai.”
  urd-urd: तुम उस सारे रास्ते पर जिसका हुक्म ख़ुदावन्द तुम्हारे ख़ुदा ने तुमको दिया
    है चलना; ताकि तुम ज़िन्दा रहो और तुम्हारा भला हो, और तुम्हारी उम्र उस मुल्क में
    जिस पर तुम क़ब्ज़ा करोगे दराज़ हो।
  rus-SYN: ходите по тому пути, по которому повелел вам Господь, Бог ваш, дабы вы
    были живы, и хорошо было вам, и прожили много времени на той земле, которую получите
    во владение.
  bqc-SIM: À zɛ́ pↄ́ Dii á Lua dàɛ́ sɛ́, íↄ ku aafia, í gɛ̃gɛ̃ bùsu pↄ́ álɛ
    gɛ́ síipi guu.
  tcz-CHONGTHU: Pakai, Pathen in nathupeh nau lampi chu jui jing uvin. Chutileh nalhun
    nadiu gamsunga hinkho sot tah nachen thei diu ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याने दाखवलेल्या मार्गानेच चाला. म्हणजे तुम्हास वतन
    दिलेल्या प्रदेशात तुम्ही सुखाने व दीर्घकाळ रहाल.
  qub-qub: Tayta Dios nishushayquinölla llapanta wiyacorga sumaj caway-llapa. Wiyacushpayquega
    goycushunayquipaj caycaj nasyuncho auquinyashayquiyaj allimi cawanquipaj.
  hat-hat: N'a mache dwat nan chemen Bondye nou an, Seyè a, mete devan nou an. Se
    konsa n'a gen lavi, n'a gen kè kontan. N'a viv lontan nan peyi nou pral pran pou
    nou rete a.
  eng-BSB: You must walk in all the ways that the LORD your God has commanded you,
    so that you may live and prosper and prolong your days in the land that you will
    possess.
  tod-tod: Wa ziɛ ga pelei naa nɔ ɲɛgɛlɛin, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI wo leveai ma,
    naa ɠa a kɛ wo ɗa-eteai ziɛ undaanɛɛi zu, wo-zii zuɠooza, zooi naa zu, nii wo
    sɔlɔɔsu ga wɔnɔ.
  eng-WEBPB: You shall walk in all the way which the LORD your God has commanded you,
    that you may live and that it may be well with you, and that you may prolong your
    days in the land which you shall possess.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma hihoma huno huramantea kema avaririsuta,
    tamamisigeta omeri santimahareta manisaza mopafina knare huta zazate manigahaze.
  nhe-BL: Xijtoquilica nopa ojtli tlen TOTECO Dios inmechnextilijtoc para initztose
    miyac xihuitl huan nochi quisas cuali para imojuanti ipan nopa tlali tlen yajaya
    inmechmacas para inmoaxcatise.
  gub-BL: Pehem pixik zo penape ràm peme hemixak kar kwer wi nehe. Nezewe mehe peneko
    haw ikatu putar peme tuweharupi nehe. Pemumaw putar kwarahy tetea'u ywy penemipyhyk
    ràm rehe nehe.
  eng-DRA: But you shall walk in the way that the Lord your God hath commanded, that
    you may live, and it may be well with you, and your days may be long in the land
    of your possession.
