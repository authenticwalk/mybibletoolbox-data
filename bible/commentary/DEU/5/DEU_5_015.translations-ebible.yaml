    na saii ham te na BOEIPA Pathen loh nang n'uen coeng.
  tbz-SIM: A nyɛ̃́ kɛ dò nhɑ mɔ́mmuɔ nhɑ do bo Esibiti nwe kɛ tú kudɑɑkù, mí nhɑ Yiɛ̀
    nKuyie nkɛ̀ m bɛnkɛ n wɛ̃rímú kɛ dɑ dènnɛní nɛ̀ n kó muwɛ̃rímú. Dɛɛ̀ te kɛ̀ n
    tu ɑ nhom̀pu tɛom̀pùtɛ̀ yiè.
  msy-2020: Ia Isipɨn kantrin ingangarir gumazir kɨnibar mɨn itima, kɨ Ikiavɨra Itir
    God, ian God, uan gavgavir ekiam akagha ia inigha azenan ize. Kamaghɨn amizɨ,
    avughsazir dughiar kamɨn akam, ia deravɨrama an gɨn mangasa, God an gun ia mɨgei.
  dop-dop: Ɩ́ tɔɔsɩ sɩ mǝ mɑɣɑmɑɣɑ ɩ́ kɑ kɛ́ yomɑɑ kɛ Icipiti tɛtʋ tɑɑ kɛ́ ḿpʋ́ɣʋ́,
    nɑ mǝ Ɩsɔ Tɑcɑɑ ɩnɩ ɩ́ lǝsɩ-mɛ nɑ ɩ toŋ sɔsɔɔŋ. Pǝ tɔɔ kɛ́ mɑ tʋ-mɛ sɩ ɩ́ tɔkɩ
    kʋyɑkʋ Kʋhɛɛsʋɣʋ ŋkʋ.
  azb-azb: Misir torpağında sənin kölə olduğunu və Allahın Rəbbin qüdrətli əli, uzanan
    qolu ilə səni oradan çıxardığını yadda saxla. Məhz buna görə Şənbə gününü qeyd
    etməyi Allahın Rəbb sənə əmr edib.
  eng-DBY: And thou shalt remember that thou wast a bondman in the land of Egypt,
    and that Jehovah thy God brought thee out thence with a powerful hand and with
    a stretched-out arm; therefore Jehovah thy God hath commanded thee to observe
    the sabbath day.
  hin-2017: और इस बात को स्मरण रखना कि मिस्र देश में तू आप दास था, और वहाँ से तेरा
    परमेश्वर यहोवा तुझे बलवन्त हाथ और बढ़ाई हुई भुजा के द्वारा निकाल लाया; इस कारण
    तेरा परमेश्वर यहोवा तुझे विश्रामदिन मानने की आज्ञा देता है।
  wol-KYG: Fàttlikuleen ne ay jaam ngeen woon ca réewum Misra. Seen Yàlla Aji Sax
    ji moo leen fa génnee dooley loxoom, ak kàttanu përëgam. Moo tax seen Yàlla Aji
    Sax ji sant leen ngeen wàccoo ak bésub Noflaay.
  eng-YLT: and thou hast remembered that a servant thou hast been in the land of Egypt,
    and Jehovah thy God is bringing thee out thence by a strong hand, and by a stretched-out
    arm; therefore hath Jehovah thy God commanded thee to keep the day of the sabbath.
  kne-kne: Nemnemnemen yo ay naibag-en kayo abe ed Egipto, ngem sak-en ay si Yahweh
    ay Diyos yo di nangipawaya en dakayo babaen sin nakaskasdaaw ay pigsa ya panakabalin
    ko, isonga ibilin ko en dakayo ay banolen yo din agew ay pan-illengan.
  eng-WYC-2017: Have mind, that also thyself servedest in Egypt, and thy Lord God
    led thee out from thence, in a strong hand, and in an arm stretched forth; therefore
    he commanded to thee, that thou shouldest keep the sabbath day.
  eng-WMBB: You shall remember that you were a servant in the land of Egypt, and the
    LORD your God brought you out of there by a mighty hand and by an outstretched
    arm. Therefore the LORD your God commanded you to keep the Sabbath day.
  urd-GVH: याद रखना कि तू मिसर में ग़ुलाम था और कि रब तेरा ख़ुदा ही तुझे बड़ी क़ुदरत
    और इख़्तियार से वहाँ से निकाल लाया। इसलिए उसने तुझे हुक्म दिया है कि सबत का दिन
    मनाना।
  rug-rug: Mi balabala pulea sapu ele koa tava pinausu si gamu pa popoa Izipi, meke
    koasa limaqu Rau sapu ṉiṉira hola, si ele harupu vurani gamu si gamu. Gua asa
    ke, zama gamu Rau pude kopu nia gamu sa rane Sabati.
  gaz-gaz: Akka atis biyya Gibxitti garba turtee fi ergasii immoo Waaqayyo Waaqni
    kee harka jabaa fi irree diriirfameen achii si baase yaadadhu. Kanaafuu Waaqayyo
    Waaqni kee akka ati Sanbata eegdu si ajaje.
  fra-LSG: 'Tu te souviendras que tu as été esclave au pays d’Égypte, et que l’Éternel,
    ton Dieu, t’en a fait sortir à main forte et à bras étendu: c’est pourquoi l’Éternel,
    ton Dieu, t’a ordonné d’observer le jour du repos.'
  gnn-gnn: Guyaŋiya ŋunhi, ŋunhi nhuma ŋäthili djämamirri walala ŋuriki Yetjippuyŋuwu
    buŋgawawu walalaŋgu, ga ŋayi Godthunydja ŋayipinydja nhumalanha dhawaṯmaraŋalana
    ŋuliŋuruyi nhanukalaynydja ŋayi goŋdhu. Ga dhiyakuyina ŋunhi märrwu ŋayi Godthu
    gurrunharanydja dhuwalayi romdja ŋunhi, ŋunhi nhe yurru nhina yukurra ganydjarr
    ŋuriŋiyinydjayi waluyu, buku‐ŋal'yun yana nhanŋuwaynha.
  yal-yal: I nama ɲinan a konyin nan yi i ra Misiran yi. Alatala i ya Ala yi i ramini
    konyiyani a sɛnbɛn nun nɔɔn na. Na nan a toxi n na falaxi i xa, i xa Matabu Lɔxɔn
    binya.”
  iou-iou: Täŋkaŋ in Isip komeken äma täŋo komi epän täŋ irirä Yawe Anutujin uwä keri
    kehärominitä uken nanikpäŋ tämagutkuko unita juku piwut. Yawe Anutujintä ude täŋ
    tamiŋkuko unita Sabat kadäniken orek itta peŋ täwetkuk.
  haw-1868: E hoomanao hoi oe, he kauwa no oe ma ka aina o Aigupita, a na Iehova na
    kou Akua oe i lawe mai nei mailaila mai, me ka lima ikaika, a me ka lima kakauha;
    no ia mea, i kauoha mai ai o Iehova kou Akua ia oe e malama i ka la Sabati.
  arb-NAV: وَتَذَكَّرْ أَنَّكَ كُنْتَ عَبْداً فِي دِيَارِ مِصْرَ، فَأَطْلَقَكَ الرَّبُّ
    مِنْ هُنَاكَ بِقُدْرَةٍ فَائِقَةٍ وَقُوَّةٍ شَدِيدَةٍ، لِهَذَا أَوْصَاكَ الرَّبُّ
    إِلَهُكَ أَنْ تَرْتَاحَ فِي يَوْمِ السَّبْتِ.
  ewe-ewe: Ɖo ŋku edzi be, ènye kluvi le Egipte kpɔ, eye Yehowa, wò Mawu la kplɔ wò
    do goe tso teƒe ma kple asi sesẽ kple abɔ si wòdo ɖe dzi. Le esia ta Yehowa, wò
    Mawu la de se na wò be nàɖo ŋku Dzudzɔgbe la dzi.
  eng-LEE: And thou shalt remember that thou hast been a servant in the land of Egypt,
    and that the Lord thy God brought thee out from there by a mighty hand and by
    an outstretched arm; therefore hath the Lord thy God commanded thee to observe
    the sabbath-day.
  asm-FB: সোঁৱৰণ কৰা, তোমালোকো মিচৰ দেশত দাস আছিলা আৰু তোমালোকৰ ঈশ্বৰ যিহোৱাই ক্ষমতাশালী
    হাতৰ শক্তি প্রর্দশন কৰি তাৰ পৰা তোমালোকক উলিয়াই আনিলে; এই কাৰণেই তোমালোকৰ ঈশ্বৰ
    যিহোৱাই তোমালোকক বিশ্ৰাম-দিন পালন কৰিবলৈ আজ্ঞা দিছে।
  sus-A: وٌ نَشَ نّيمُ كٌنيِ نَن نُ وٌ رَ مِسِرَ. ﭑ نَشَ وٌ رَ مِنِ نَ كٌنيِيَ كُي،
    عَ كٍلِ ﭑ سّنبّ مَ. ﭑ عَ قَلَشِ وٌ بّ نَ نَن مَ، وٌ شَ مَلَبُي لْشْي بِنيَ.»
  fra-SBL: Tu te souviendras que tu as été esclave au pays d'Égypte, et que Yahvé
    ton Dieu t'en a fait sortir par une main puissante et un bras étendu. C'est pourquoi
    Yahvé ton Dieu t'a ordonné d'observer le jour du sabbat.
  hbo-hbo: וְזָכַרְתָּ֞֗ כִּ֣י־עֶ֤֥בֶד הָיִ֣֙יתָ֙ ׀ בְּאֶ֣רֶץ מִצְרַ֔֗יִם וַיֹּצִ֨אֲךָ֜֩
    יְהוָ֤֨ה אֱלֹהֶ֤֙יךָ֙ מִשָּׁ֔ם֙ בְּיָ֤֥ד חֲזָקָ֖ה֙ וּבִזְרֹ֣עַ נְטוּיָ֑֔ה עַל־כֵּ֗ן
    צִוְּךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לַעֲשֹׂ֖ות אֶת־יֹ֥ום הַשַּׁבָּֽת׃ ס
  eng-WYCLIFFE: Bithenke thou, that also thou seruedist in Egipt, and thi Lord God
    ledde thee out fro thennus, in a strong hond, and arm holdun forth; therfor he
    comaundide to thee, that thou schuldist kepe the `dai of sabat.
  cwe-cwe: Kumbuka kuwa weye kukala mtumwa muna iisi ya Misili, niye Mndewa Mulungu,
    Mulungu wako nikusegeza uko kwa mkono wangu uli na udahi na nguvu, lekamana niye
    Mndewa Mulungu, Mulungu wako nikulongela uizindilile Siku ya Mhumulo.
  kik-kik: Ririkanaga o nawe warĩ ngombo bũrũri wa Misiri, na atĩ nĩ Jehova Ngai waku
    wakũrutire kuo na njara ĩrĩ hinya na guoko kwa ũhoti gũtambũrũkĩtio. Nĩ ũndũ ũcio
    Jehova Ngai waku agwathĩte ũmenyagĩrĩre mũthenya wa Thabatũ.
  omb-omb: Huri goin lado bibi ve niko a tangaloi tabana vurogi, lolo Ijib, nge a
    nomu Huqe Mauri u lei vohogi niko dena Ijib gena nona huireana. Siu nomu Huqe
    Mauri mo veve lawego huri ve goin wiribibi na rani gaibitugi.
  fra-NCL: 'Tu te souviendras que tu as été esclave au pays d’Égypte, et que Yahweh,
    ton Dieu, t’en a fait sortir d’une main forte et d’un bras étendu : c’est pourquoi
    Yahweh, ton Dieu, t’a ordonné d’observer le jour du sabbat.'
  cek-AK: Izip prae ah tamna ah na oh o naah, Angraeng mah thacak a ban payanghaih
    rang hoiah nangcae to zaeh o, tito panoek oh; to pongah ni na Angraeng Sithaw
    mah Sabbath ni zah hanah ang thuih o.
  cuk-cuk: 'Egipto-yargi be maiga-gusmogad be ebinsao. Ar a-yargi be-Bab-Dummad-Jehová
    e-gangued-nikadba-be-onosadi, be ebinsao. A-ulale, be-Bab-Dummad-Jehová, bega
    igar-uksad: Obunnoged-ibagi be obunnogoye.'
  uig-CYR: Сән өзүңниң әслидә Мисир зиминида қул болғанлиғиңни, Пәрвәрдигар Худайиң
    күчлүк қоли вә узатқан билиги билән сени шу йәрдин чиқарғанлиғини есиңдә тут;
    шу сәвәптин Пәрвәрдигар Худайиң саңа шабат күнини тутушни әмир қилған.
  tel-2017: మీరు ఐగుప్తు దేశంలో బానిసలుగా ఉన్నప్పుడు మీ దేవుడు యెహోవా తన బాహుబలంతో,
    చాచిన చేతితో మిమ్మల్ని అక్కడ నుండి రప్పించాడని జ్ఞాపకం చేసుకోండి. కాబట్టి, విశ్రాంతి
    దినాన్ని పాటించాలని ఆయన మీకు ఆజ్ఞాపించాడు.
  hat-BSA: Nou va sonje ke nou te esklav nan peyi Égypte la, e ke SENYÈ a, Bondye
    nou an, te mennen nou sòti la avèk yon men pwisan, e ak bra Li ki lonje. Pou sa,
    SENYÈ a, Bondye nou an, te kòmande nou pou obsève jou Saba a.
  kos-kos: Esam lah kom tuh mwet kohs in facl Egypt, ac LEUM GOD lom El uskomme ke
    ku fulat ac po asroela. Ke ma inge LEUM GOD lom El sapkin nu sum in liyaung len
    Sabbath.
  hbo-WLC: וְזָכַרְתָּ֗ כִּ֣י־עֶ֤בֶד הָיִ֙יתָ֙ ׀ בְּאֶ֣רֶץ מִצְרַ֔יִם וַיֹּצִ֨אֲךָ֜
    יְהוָ֤ה אֱלֹהֶ֙יךָ֙ מִשָּׁ֔ם בְּיָ֥ד חֲזָקָ֖ה וּבִזְרֹ֣עַ נְטוּיָ֑ה עַל־כֵּ֗ן
    צִוְּךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לַעֲשׂ֖וֹת אֶת־י֥וֹם הַשַׁבָּֽת׃ ס
  ibo-ibo: Ị ga-echetakwa na ị bụ ohu nʼala Ijipt, ma Onyenwe anyị Chineke mere ka
    i si nʼohu pụta. Ọ bụ ike ya dị ukwuu ka o ji napụta gị. Ọ bụ ya mere Onyenwe
    anyị Chineke gị ji nye iwu na ị ga-edebe ụbọchị izuike nsọ.
  ory-ory: ତୁମ୍ଭେ ସ୍ମରଣ କରିବ ଯେ, ତୁମ୍ଭେ ମିସର ଦେଶରେ ଦାସ ହୋଇଥିଲ, ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ପରମେଶ୍ୱର ପରାକ୍ରାନ୍ତ ହସ୍ତ ଓ ବିସ୍ତାରିତ ବାହୁ ଦ୍ୱାରା ସେଠାରୁ ତୁମ୍ଭକୁ ବାହାର କରି ଆଣିଲେ;
    ଏହେତୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ବିଶ୍ରାମବାର ପାଳନାର୍ଥେ ତୁମ୍ଭକୁ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି।
  chk-chk: Kopwe chechemeni pwe en ka pwal eman chon angang lon ewe fanü Isip, nge
    ngang ewe Samol mi Lapalap üa emwenukowu ren pei mi manaman o aköüpöü. Iei mine
    ngang ewe Samol mi Lapalap üa allük ngonuk pwe kopwe tümwünü ewe ränin sapat.
  rop-rop: Yumob sabi wen yumob bin jidan wekinmen en wekingel laiga prisana langa
    Ijip en mi na YAWEI det trubala God blanga yumob bin bringimat yumob brom Ijip
    garram main gudwan en strongbala pawa. Blanga tharran na mi dalim yumob strongbalawei
    yumob garra meigim det Sebathdei speshalwan blanga main.
  ukr-1871: 'І памятай, що ти був рабом в Египецькій землї, і що вивів тебе звіттіля
    Господь, Бог твій, рукою потужною і правицею просьтягнутою: тим Господь і заповідав
    тобі допильновувати день субітнїй.'
  deu-1951: Denn du sollst bedenken, daß du auch Knecht gewesen bist in Ägyptenland,
    und daß der HERR, dein Gott, dich von dannen mit mächtiger Hand und ausgestrecktem
    Arm ausgeführt hat. Darum hat dir der HERR, dein Gott, geboten, daß du den Sabbattag
    halten sollst.
  eng-JPS: And thou shalt remember that thou was a servant in the land of Egypt, and
    the LORD thy God brought thee out thence by a mighty hand and by an outstretched
    arm; therefore the LORD thy God commanded thee to keep the sabbath day.
  srp-1865: I pamti da si bio rob u zemlji Misirskoj, i Gospod Bog tvoj izvede te
    odande rukom krjepkom i mišicom podignutom. Zato ti je Gospod Bog tvoj zapovjedio
    da svetkuješ dan od odmora.
  lug-lug: Ojjukiranga nga wali muweereza mu nsi ey’e Misiri, Mukama Katonda wo n’akuggyayo
    n’omukono gwe omuwanvu era ogw’amaanyi. Mukama Katonda wo kyeyava akulagira okuumenga
    olunaku olwa Ssabbiiti.
  heb-heb: וזכרת כי עבד היית בארץ מצרים ויצאך יהוה אלהיך משם ביד חזקה ובזרע נטויה
    על כן צוך יהוה אלהיך לעשות את יום השבת׃
  ben-IRV: মনে রেখো, মিশর দেশে তুমি দাস ছিলে এবং তোমার ঈশ্বর সদাপ্রভু শক্তিশালী হাত
    ও ক্ষমতা প্রদর্শনের মাধ্যমে সেখান থেকে তোমাকে বের করে এনেছেন; এই জন্য তোমার ঈশ্বর
    সদাপ্রভু বিশ্রামদিন পালন করতে তোমাকে আদেশ দিয়েছেন।
  pan-pan: ਯਾਦ ਰੱਖ ਕਿ ਤੂੰ ਵੀ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚ ਗੁਲਾਮ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਬਲਵੰਤ
    ਹੱਥ ਅਤੇ ਪਸਾਰੀ ਹੋਈ ਬਾਂਹ ਨਾਲ ਤੈਨੂੰ ਕੱਢ ਲਿਆ, ਇਸ ਲਈ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤੈਨੂੰ ਸਬਤ
    ਦੇ ਮੰਨਣ ਦਾ ਹੁਕਮ ਦਿੰਦਾ ਹੈ।
  mya-JVB: သင်သည် အဲဂုတ္တု ပြည် ၌ ကျွန် ခံ ကြောင်း ကို၎င်း ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား
    သည် အားကြီး သော လက်ရုံး တော်ကို ဆန့် ၍ ၊ ထို ပြည်မှ သင့် ကို နှုတ်ဆောင် တော်မူကြောင်း
    ကို၎င်းအောက်မေ့ လော့။ ထို အကြောင်းကြောင့်၊ သင်သည် ဥပုပ် နေ့ကို စောင့် ရမည်ဟု သင်
    ၏ ဘုရားသခင် ထာဝရဘုရား မှာ ထားတော်မူ၏။
  hmo-hmo: Do umui laloaboio lasi, umui be hesiai taudia mai guia danu Aigupito tano
    dekenai, bona Lohiabada emui Dirava, ese mai ena siahu bada bona goada danu umui
    ia hamauria. Unai dainai Lohiabada emui Dirava ese umui ia oda henia, Sabati Dina
    do umui badinaia.
  urd-urd: और याद रखना कि तू मुल्क — ए — मिस्र में ग़ुलाम था, और वहाँ से ख़ुदावन्द
    तेरा ख़ुदा अपने ताक़तवर हाथ और बलन्द बाज़ू से तुझको निकाल लाया; इसलिए ख़ुदावन्द
    तेरे ख़ुदा ने तुझको सबत के दिन को मानने का हुक्म दिया।
  rus-SYN: и помни, что ты был рабом в земле Египетской, но Господь, Бог твой, вывел
    тебя оттуда рукою крепкою и мышцею высокою, потому и повелел тебе Господь, Бог
    твой, соблюдать день субботний и свято хранить его.
  bqc-SIM: Àↄ dↄ̃ kɛ́ zↄↄn á ũ Egipi yãa, ↄ̃ ma Dii á Lua ma a gã̀sĩ pòo,
    ma á bↄ́ ń ma gã̀sa gbãao. A yã́i tò ma Dii á Lua ma mɛ̀, à kã́mabogↄↄzĩ
    dilɛ.
  tcz-CHONGTHU: Hiche hi nasuhmil lou diu ahi, khatvei chu Egypt gam sunga soh a um
    nahiuvin, hinlah Pakai, Pathen in abanthahat pana nahin puidoh'u ahi. Hiche jeh
    achu Pakai, Pathen in Sabbath nikhoa ki chol dinga thupeh anei ahi.
  mar-mar: मिसर देशात तुम्ही गुलाम होता याचा विसर पडू देऊ नका. तुमचा देव परमेश्वर
    ह्याने आपल्या सामर्थ्याने तुम्हास तेथून बाहेर आणले, त्याने तुम्हास मुक्त केले.
    म्हणून शब्बाथ नेहमी विशेष दिवस म्हणून पाळा, ही तुमचा देव परमेश्वर ह्याची आज्ञा
    आहे.
  qub-qub: Yarpay gamcunapis Egiptuchöga uyway car ñacashayquita. Chayno caycajtami
    fiyupa munaynëwan jorgurcur pushacamurä. Chaymi säbadu jamay junajcho nogata aduramänayquipaj
    nishcä.
  hat-hat: N'a toujou chonje se esklav nou te ye nan peyi Lejip la. E se mwen menm,
    Seyè a, Bondye nou an, ki te vin delivre nou ak fòs ponyèt mwen, ak gwo kouraj
    mwen. Se poutèt sa, Seyè a, Bondye nou an, te pase nou lòd pou nou pa bliye jou
    repo a.
  eng-BSB: Remember that you were a slave in the land of Egypt, and that the LORD
    your God brought you out of there with a mighty hand and an outstretched arm.
    That is why the LORD your God has commanded you to keep the Sabbath day.
  tod-tod: Ɗa ɠizɛ su ga è ɠɛni ga duɔi Ezipete yooi zu, Ɠɔoɠɔ GALAGI ɗa-ƓALAGI ɠa
    é è ɠulani ná ga ná-zeeɠaaɓaai. Naa ɠa é ba, Ɠɔoɠɔ GALAGI ɗa-ƓALAGI è levea
    ga è dooɠo foloi maaɲɛɛ.
  eng-WEBPB: You shall remember that you were a servant in the land of Egypt, and
    the LORD your God brought you out of there by a mighty hand and by an outstretched
    arm. Therefore the LORD your God commanded you to keep the Sabbath day.
  kbq-kbq: Hagi Isipima kazokazo eri'zama e'nerita mani'nazageno Ra Anumzana tamagri
    Anumzamo'a hanavenentake azanuti'ma tamavreno'ma atiramino e'nea zankura tamagera
    okaniho. E'ina hu'negu Ra Anumzana tamagri Anumzamo'a mani fruhu kna Sabatia kegava
    hiho hu'ne.
  nhe-BL: Xiquilnamiquica para imojuanti nojquiya ineliyayaj intequipanohuani ipan
    tlali Egipto campa ax quema huelque inmosiyajcahuase niyon se tonal huan na niimoTECO
    Dios nimechquixti ica miyac chicahualistli. Huajca yeca na nimechnahuatía ximosiyajcahuaca.
  gub-BL: 'Pema''enukwaw ko ma''e rehe: Ereiko amo pe uma''ereko e ma''e romo Ezit
    ywy rehe nereko mehe no. Ihe Tupàn Tuweharupi Wiko Ma''e nezar urupyro a''e wi
    hekàgaw pupe, hepuner haw pupe. A''e rupi amonokatu mytu''u haw ''ar newe.'
  eng-DRA: Remember that thou also didst serve in Egypt, and the Lord thy God brought
    thee out from thence with a strong hand, and a stretched out arm. Therefore hath
    he commanded thee that thou shouldst observe the sabbath day.
