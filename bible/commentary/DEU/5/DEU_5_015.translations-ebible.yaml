verse: DEU.005.015
translations:
  mal-C: നിങ്ങൾ ഈജിപ്റ്റിൽ അടിമകളായിരുന്നു എന്നും അവിടെനിന്നു നിങ്ങളെ നിങ്ങളുടെ ദൈവമായ
    യഹോവ ശക്തിയുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും വിടുവിച്ചു എന്നും ഓർക്കുക. അതുകൊണ്ടാണ്
    ശബ്ബത്തുദിവസം ആചരിക്കണമെന്നു നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു കൽപ്പിച്ചത്.
  deu-TKW: Denke daran, daß du selbst Sklave gewesen bist in Ägypten, und daß dich
    Jahwe, dein Gott, mit starker Hand und ausgerecktem Arme von dort hinweggeführt
    hat. Darum hat dir Jahwe, dein Gott, befohlen, den Sabbattag zu begehen.
  lin-lin: Kanisa ete bozalaki bawumbu na Ejipito, mpe Yawe, Nzambe na bino, abimisaki
    bino kuna na loboko na Ye ya nguya mpe na loboko na Ye ya kosembolama. Yango wana,
    Yawe, Nzambe na yo, apesi yo mitindo ete otosa mokolo ya Saba.
  eng-LSV: And you have remembered that you have been a servant in the land of Egypt,
    and your God YHWH brings you out from there by a strong hand and by an outstretched
    arm; therefore your God YHWH has commanded you to keep the Sabbath day.
  eng-GNV: 'For, remember that thou wast a seruant in the land of Egypt, and that
    the Lord thy God brought thee out thence by a mightie hand and a stretched out
    arme: therefore the Lord thy God commanded thee to obserue the Sabbath day.'
  eng-WEBSTER: 'And remember that thou wast a servant in the land of Egypt, and that
    the LORD thy God brought thee out thence with a mighty hand and by an out-stretched
    arm: therefore the LORD thy God commanded thee to keep the sabbath-day.'
  nhw-BL: Xiquelnamiquica para amojuanti nojquiya aneliyayaj antequipanohuani ipan
    tlali Egipto campa amo quema huelque anmosiyajquetzase niyon se tonal huan na
    niamoTECO Dios nimechquixti ica miyac chicahualistli. Huajca yeca na nimechnahuatía
    ximosiyajquetzaca.
  swh-ONEN: Kumbuka mlikuwa watumwa huko Misri, na Bwana Mungu wenu aliwatoa huko
    kwa mkono wenye nguvu na kwa mkono ulionyooshwa. Kwa hiyo Bwana Mungu wako amekuagiza
    kuiadhimisha siku ya Sabato.
  bba-bba: Su yɑɑyo nɡe mɛ sɑ rɑɑ yoru dimɔ Eɡibitiɔ, mɑ wi, Gusunɔ bɛsɛn Yinni u
    sun yɑrɑmɑ min di kɑ win dɑm bɑkɑm. Yen sɔ̃nɑ u sun yiire su tɔ̃ɔ wɛ̃rɑruɡii te
    mɛm nɔɔwɑ.
  eng-KJVCPB: 'And remember that thou wast a servant in the land of Egypt, and that
    the Lord thy God brought thee out thence through a mighty hand and by a stretched
    out arm: therefore the Lord thy God commanded thee to keep the sabbath day.'
  luo-luo: Paruru ni ne un wasumbini e piny Misri kendo Jehova Nyasaye ma Nyasachu
    nogolou kuno gi teko maduongʼ korieyo bade. Kuom mano Jehova Nyasaye ma Nyasachu
    osechikou mondo urit chiengʼ Sabato.
  meu-meu: Ba laloa, oi na hesiai tauna Aigupto tanona ai, bena Iehova, emu Dirava,
    ese imana e toia roro mai siahuna ida, unu amo e hakaumu lasi; taunabunai, Iehova,
    emu Dirava, ese vada e haḡanimu, Dina Helaḡa ba badinaia.
  npi-ULB: तिमीहरू मिश्र देशमा कमारा थियौ, र परमप्रभु तिमीहरूका परमेश्‍वरले शक्तिशाली
    हात र फैलिएको पाखुराद्वारा तिमीहरूलाई त्यहाँबाट ल्याउनुभयो भनी याद राख्‍नू । त्यसकारण,
    शबाथ-दिन मान्‍न परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई आज्ञा दिनुभएको छ ।
  yor-yor: Sì rántí pé, ìwọ ti jẹ́ ẹrú ní Ejibiti rí, àti pé Olúwa Ọlọ́run rẹ yọ ọ́
    kúrò níbẹ̀ pẹ̀lú agbára ńlá, àti nína ọwọ́ rẹ̀. Torí èyí ni Olúwa Ọlọ́run rẹ ṣe
    pàṣẹ fún ọ láti ya ọjọ́ ìsinmi sí mímọ́.
  ind-ind: Ingatlah bahwa dulu kalian diperbudak di Mesir, tetapi Aku membawa kalian
    keluar dari sana dengan kuasa-Ku yang besar. Karena itu, Aku memerintahkan kamu
    semua untuk mengkhususkan hari Sabat.
  pes-OPCB: به یاد آور که در سرزمین مصر غلام بودی و من که خداوند، خدای تو هستم با
    قدرت و قوت عظیم خود تو را از آنجا بیرون آوردم. به این دلیل است که به تو امر می‌کنم
    شَبّات را نگه داری.
  tgl-ULB: Isasaisip ninyo na kayo ay naging isang lingkod sa lupain ng Ehipto, at
    si Yahweh na inyong Diyos ang nagdala sa inyo palabas mula doon sa pamamagitan
    ng isang malakas na kamay at sa pamamagitan ng pagpapakita ng kapangyarihan. Kaya
    si Yahweh na inyong Diyos ang nagutos sa inyo na sundin ang Araw ng Pamamahinga.
  hui-hui: Tínibi nde Iyibi dindiha garabaya biabe ale bialu hemiria i̱ Anduane Homogo
    tínaga Ngode Datagaliwabe kogo i̱na i̱ninaga hongo timbuni gibiorehe kogome tí
    haru halu tagira ibirugoni. Ani birugonaga mitangi bialu tígua nde bi mana o langerogo
    talialu Sabada horo ogoniore ha̱lo birulene horo wiabagi hene ngelalimu.
  mya-mya: သင်​တို့​သည်​အီ​ဂျစ်​ပြည်​တွင်​ကျွန်​ခံ​ခဲ့​ဖူး ကြောင်း​ကို​လည်း​ကောင်း၊
    သင်​တို့​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ကို​မ​ဟာ​တန်​ခိုး တော်​ဖြင့်​ကယ်​တင်​ခဲ့​ကြောင်း​ကို​လည်း​ကောင်း
    သ​တိ​ရ​ကြ​လော့။ ထို​အ​ကြောင်း​ကြောင့်​ငါ သည်​သင်​တို့​အား​ဥ​ပုသ်​နေ့​ကို​စောင့်​ရန်
    မိန့်​မှာ​တော်​မူ​၏။
  bod-N: ཁྱོད་རང་ཨེ་ཅིབ་ཡུལ་ནས་བྲན་གཡོག་བྱས་མྱོང་བ་དང་། ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་མཐུ་སྟོབས་ཆེན་པོའི་ཕྱག་དང་ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་པ་ཡིས་ཁྱོད་རང་ཡུལ་དེ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པ་དྲན་དགོས།
    དེ་བས་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ངལ་གསོ་བའི་ཉིན་མོ་སྲུངས་ཤིག་ཅེས་ཁྱོད་ལ་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Murangarire kuti imi maimbova varanda munyika yeIjipiti uye kuti Jehovha
    Mwari wenyu akakubudisai nechanza chine simba noruoko rwakatambanudzwa. Naizvozvo
    Jehovha Mwari wako anokurayira kuti uchengete zuva reSabata.
  spa-BLM: Recordarás que fuiste siervo en la tierra de Egipto, y que el Señor tu
    Dios te sacó de allí con mano poderosa y brazo extendido. Por eso el Señor, tu
    Dios, te ordenó que guardes el día de reposo.
  cac-cac: Naeccoti to ec'naquex checab'vumal d'a Egipto. A inxo Jehová e Diosal in
    tic vic'naquexelta yed' in poder. Yuj chi' svala' to tze c'anab'ajej sc'ual ic'oj
    ip.
  swh-ULB: Utakumbuka katika akili yako kwamba ulikuo mtumwa katika nchi ya Misri,
    na Yahwe Mungu wako alikutoa kutoka huko kwa mkono wa uweza na mkono ulionyoshwa.
    Kwa hiyo Yahwe Mungu wako amekuamuru kuitunza siku ya Sabato.
  bel-bel: і памятай, што быў рабом у зямлі Егіпецкай, але Гасподзь, Бог твой, вывеў
    цябе адтуль рукою моцнаю і мышцаю высокаю, таму і загадаў табе Гасподзь, Бог твой,
    сьвяткаваць дзень суботні.
  deu-ELBBK: Und gedenke, dass du ein Knecht gewesen bist im Land Ägypten, und dass
    der HERR, dein Gott, dich mit starker Hand und mit ausgestrecktem Arm von dort
    herausgeführt hat; darum hat der HERR, dein Gott, dir geboten, den Sabbattag zu
    feiern.
  mbb-OT: Tentenuzi niw he menge uripen kew zaan dengan diyà te Ehipto, ne iyan a,
    is Nengazen he Megbevayè niw, mibpeǥawas keniyu ziyà pinaaǥi te zekelà he ǥehem
    ku. Umbe tumana niw is ebpeveelan ku zutun te Andew te Kedhimeley, su iyan a is
    Nengazen he Megbevayè niw midsuǥù keniyu.
  mal-2015: നീ മിസ്രയീംദേശത്തു അടിമയായിരുന്നു എന്നും അവിടെനിന്നു നിന്റെ ദൈവമായ യഹോവ
    നിന്നെ ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും പുറപ്പെടുവിച്ചു എന്നും ഓർക്ക; അതുകൊണ്ടു
    ശബ്ബത്തുനാൾ ആചരിപ്പാൻ നിന്റെ ദൈവമായ യഹോവ നിന്നോടു കല്പിച്ചു.
  rmc-rmc: Ma bister, hoj salas otrokos andro Egipt a hoj o RAJ, tiro Del, tut odarik
    iľa avri peskre zorale vasteha. Vašoda tuke o RAJ, tiro Del, prikazinďa oda džives
    te doľikerel.
  pes-OPV: و بیاد آورکه در زمین مصر غلام بودی، و یهوه خدایت تو رابه‌دست قوی و بازوی
    دراز از آنجا بیرون آورد، بنابراین یهوه، خدایت، تو را امر فرموده است که روز سبت
    را نگاه داری.
  ron-1924: Аду-ць аминте кэ ши ту ай фост роб ын цара Еӂиптулуй, ши Домнул Думнезеул
    тэу те-а скос дин еа ку мынэ таре ши ку брац ынтинс, де ачея ць-а порунчит Домнул
    Думнезеул тэу сэ ций зиуа де одихнэ.
  ben-OBCV: মনে রেখো যে তোমরা মিশরে দাস ছিলে এবং তোমার ঈশ্বর সদাপ্রভু বলবান হাত ও
    বিস্তারিত বাহু দিয়ে সেখান থেকে তোমাকে বের করে এনেছেন। সেইজন্যই তোমার ঈশ্বর সদাপ্রভু
    তোমাকে বিশ্রামদিন পালন করার আদেশ দিয়েছেন।
  som-som: Oo waa inaad xusuusataa inaad addoon ku ahaan jirtay dalka Masar, oo Rabbiga
    Ilaahaaga ahu uu halkaas kaaga soo bixiyey gacan xoog badan iyo cudud fidsan,
    oo sidaas daraaddeed Rabbiga Ilaahaaga ahu wuxuu kugu amray inaad dhawrto maalinta
    sabtida.
  lat-VUC: Memento quod et ipse servieris in Ægypto, et eduxerit te inde Dominus Deus
    tuus in manu forti, et brachio extento. Idcirco præcepit tibi ut observares diem
    sabbati.
  eng-ASVBT: 'And thou shalt remember that thou wast a servant in the land of Egypt,
    and Jehovah thy God brought thee out thence by a mighty hand and by an outstretched
    arm: therefore Jehovah thy God commanded thee to keep the sabbath day.'
  ita-1885: E ricordati che tu sei stato servo nel paese di Egitto, e che il Signore
    Iddio tuo ti ha tratto fuor di là con potente mano, e con braccio disteso; perciò
    il Signore Iddio tuo ti comanda che tu osservi il giorno del riposo.
  eng-LXXUP: 'And thou shalt remember that thou wast a slave in the land of Egypt,
    and the Lord thy God brought thee out thence with a mighty hand, and a high arm:
    therefore the Lord appointed thee to keep the Sabbath day and to sanctify it.'
  eng-ULB: You will call to mind that you were a servant in the land of Egypt, and
    Yahweh your God brought you out from there by a mighty hand and by an outstretched
    arm. Therefore Yahweh your God has commanded you to keep the Sabbath day.
  spa-VBL: Recuerda que una vez fueron esclavos en Egipto, y que el Señor su Dios
    los sacó de allí con su gran poder y su increíble fuerza. Es por eso que el Señor
    tu Dios te ha ordenado que guardes el día de reposo.
  fra-_FOB: Et souviens-toi que tu as été esclave au pays d'Égypte, et que l'Éternel
    ton Dieu t'en a retiré à main forte et à bras étendu; c'est pourquoi, l'Éternel
    ton Dieu t'a commandé d'observer le jour du repos.
  mal-mal: നീ ഈജിപ്റ്റ് ദേശത്ത് അടിമയായിരുന്നു എന്നും അവിടെനിന്നു ദൈവമായ യഹോവ നിന്നെ
    ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും പുറപ്പെടുവിച്ചു എന്നും ഓർക്കുക; അതുകൊണ്ടാകുന്നു
    ശബ്ബത്തുനാൾ ആചരിക്കുവാൻ നിന്റെ ദൈവമായ യഹോവ നിന്നോട് കല്പിച്ചത്.
  urd-GVR: Yād rakhnā ki tū Misr meṅ ġhulām thā aur ki Rab terā Ḳhudā hī tujhe baṛī
    qudrat aur iḳhtiyār se wahāṅ se nikāl lāyā. Is lie us ne tujhe hukm diyā hai ki
    Sabat kā din manānā.
  suz-BL: मिनु गेपुकी इजीप्‍तमी वाइल दुम्‍तीके मप्रेंदीन। परमप्रभु यावे, इन परमप्रभुमी
    शुश सक्ति पाइश्‍शो नु आ ठेयब बोल पतीकेमी इन कली ग्रुंइशा, एक चाक्‍तु। मोपतीके
    परमप्रभु यावे, इन परमप्रभुमी इन कली नाइक्‍तीक नाक्‍ती नाइक्‍चा माल्‍ब, दे अरे‍शो
    बाक्‍ब। ब्‍यवस्‍था १५:१५; ब्‍यवस्‍था १६:१२; ब्‍यवस्‍था २४:१६,२२
  ita-1927: E ricordati che sei stato schiavo nel paese d’Egitto, e che l’Eterno,
    l’Iddio tuo, ti tratto di là con mano potente e con braccio steso; perciò l’Eterno,
    il tuo Dio, ti ordina d’osservare il giorno del riposo.
  ckb-ckb: لە یادتان بێت کە ئێوەش کۆیلە بوون لە خاکی میسر و یەزدانی پەروەردگارتان
    بە دەستێکی پۆڵایین و بازووێکی بەهێز لەوێ دەریهێنان، لەبەر ئەوە یەزدانی پەروەردگارتان
    فەرمانی پێ کردن ڕۆژی شەممە بپارێزن.
  eng-BBE: 'And keep in mind that you were a servant in the land of Egypt, and that
    the Lord your God took you out of that land by his strong hand and his stretched-out
    arm: for this reason the Lord has given you orders to keep the Sabbath day.'
  kan-OKCV: ನೀನು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ದಾಸನಾಗಿದ್ದಿಯೆಂದೂ, ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು
    ಅಲ್ಲಿಂದ ಬಲವಾದ ಹಸ್ತದಿಂದಲೂ ಚಾಚಿದ ಭುಜದಿಂದಲೂ ಹೊರಗೆ ಬರಮಾಡಿದರೆಂದೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಬೇಕು.
    ಆದಕಾರಣ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಸಬ್ಬತ್ ದಿನವನ್ನು ಆಚರಿಸಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ.
  tam-2017: நீ எகிப்து தேசத்தில் அடிமையாயிருந்தாய் என்றும், உன் தேவனாகிய யெகோவா உன்னை
    அவ்விடத்திலிருந்து வல்லமையுள்ள கரத்தினாலும் ஓங்கிய புயத்தினாலும் புறப்படச்செய்தார்
    என்றும் நினைப்பாயாக; ஆகையால் ஓய்வு நாளை அனுசரிக்க உன் தேவனாகிய யெகோவா உனக்குக்
    கட்டளையிட்டார்.
  spa-RV-1909: 'Y acuérdate que fuiste siervo en tierra de Egipto, y que Jehová tu
    Dios te sacó de allá con mano fuerte y brazo extendido: por lo cual Jehová tu
    Dios te ha mandado que guardes el día del reposo.'
  ron-BTF: Şi aminteşte-ţi că ai fost servitor în ţara Egiptului şi că DOMNUL Dumnezeul
    tău te-a scos de acolo cu mână tare şi cu braţ întins; de aceea ţi-a poruncit
    DOMNUL Dumnezeul tău să ţii ziua sabatului.
  eng-WEBP: You shall remember that you were a servant in the land of Egypt, and the
