  tha-KJV: จงระลึกว่าเจ้าเคยเป็นทาสอยู่ในแผ่นดิ​นอ​ียิปต์ และพระเยโฮวาห์พระเจ้าของเจ้าได้พาเจ้าออกมาจากที่นั่นด้วยพระหัตถ์อันทรงฤทธิ์
