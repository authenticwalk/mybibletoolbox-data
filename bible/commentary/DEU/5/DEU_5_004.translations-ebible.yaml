verse: DEU.005.004
translations:
  mal-C: യഹോവ പർവതത്തിൽ അഗ്നിയുടെ നടുവിൽനിന്ന് നിങ്ങളോടഭിമുഖമായി സംസാരിച്ചു.
  deu-TKW: Jahwe redete mit euch auf dem Berge von Angesicht zu Angesicht aus dem
    Feuer;
  lin-lin: Yawe alobaki na bino kati na moto likolo ya ngomba ndenge moto alobanaka
    na moto miso na miso.
  eng-LSV: YHWH has spoken with you face to face on the mountain, out of the midst
    of the fire;
  eng-GNV: The Lord talked with you face to face in the Mount, out of the middes of
    the fire.
  eng-WEBSTER: The LORD talked with you face to face on the mount, from the midst
    of the fire,
  nhw-BL: TOTECO camanaltic tohuaya ipan tlatlajco nopa tlitl huan ihuaya timoixtlachilijque.
  swh-ONEN: Bwana alisema nanyi uso kwa uso kutoka moto juu ya mlima.
  bba-bba: Yinni Gusunɔ u kɑ bɛɛ ɡɑri kuɑ nɔni kɑ nɔni ɡuuru wɔllɔ sɑɑ dɔ̃ɔ yɑrɑ sɔɔn
    di.
  eng-KJVCPB: The Lord talked with you face to face in the mount out of the midst
    of the fire,
  luo-luo: Jehova Nyasaye nowuoyo kodu wangʼ gi wangʼ gi ei mach ewi godno.
  meu-meu: Iehova ida o hevaira heheni una ororo ai, bena lahi bogaragina amo e hereva
    henimui.
  npi-ULB: पर्वतमा परमप्रभु आगोको बिचबाट तिमीहरूसित आमनेसामने बोल्नुभयो ।
  yor-yor: Olúwa bá a yín sọ̀rọ̀ lójúkojú láàrín iná lórí òkè.
  ind-ind: Dari gunung itu, TUHAN berbicara secara langsung kepada kita dari tengah-tengah
    api.
  pes-OPCB: او در آن کوه از میان آتش رو در رو با شما سخن گفت.
  tgl-ULB: Nagsalita si Yahweh sa inyong harapan sa ibabaw ng bundok mula sa gitna
    ng apoy
  hui-hui: Anduane Homogo ibugua ibuni hari biagoria ira hungu biyagoha howa ina dengui
    handalu bi layagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​တောင်​ပေါ်​တွင်​မီး​ထဲ မှ သင်​တို့​နှင့်​မျက်​နှာ​ချင်း​ဆိုင်​၍​မိန့်​မြွက်
    တော်​မူ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་རི་སྟེང་གི་མེའི་དཀྱིལ་ནས་ཁྱོད་ཅག་ལ་ཁ་རི་ཁ་ཐུག་ཏུ་བཀའ་བསྩལ་ཡོད་དེ།
  sna-sna: Jehovha akataura nemi chiso nechiso ari mukati memoto pagomo.
  spa-BLM: Yahvé habló con ustedes cara a cara en el monte, en medio del fuego,
  cac-cac: A val Jehová lolonnac d'ayon̈ d'a jolom vitz chi', cab'nac val tas yal
    chi' ayic slolonelta d'a cal c'ac'.
  swh-ULB: Yahwe alizungumza nawe uso kwa uso kwenye mlima toka katikati mwa moto
  bel-bel: Твар у твар гаварыў Гасподзь з вамі на гары зь сярэдзіны агню;
  deu-ELBBK: Von Angesicht zu Angesicht hat der HERR auf dem Berg, mitten aus dem
    Feuer, mit euch geredet, –
  mbb-OT: Dutun te vuntud mibpekidlalag is Nengazen keniyu he ziyà ebpuun is laǥeng
    din te hapuy ne zutun henduen be te ziyè en sikandin te etuvangan niw.
  mal-2015: യഹോവ പർവ്വതത്തിൽ തീയുടെ നടുവിൽനിന്നു നിങ്ങളോടു അഭിമുഖമായി അരുളിച്ചെയ്തു.
  rmc-rmc: O RAJ tumenca vakerelas pro verchos muj-mujeha andral e jag.
  pes-OPV: خداوند در کوه از میان آتش با شما روبرومتکلم شد.
  ron-1924: Домнул в-а ворбит фацэ ын фацэ пе мунте, дин мижлокул фокулуй.
  ben-OBCV: সদাপ্রভু সেই পাহাড়ের উপরে আগুনের মধ্য থেকে তোমাদের মুখোমুখি হয়ে কথা
    বলেছিলেন।
  som-som: Oo Rabbigu isagoo buurta jooga fool ka fool ayuu dabka dhexdiisa idiinkala
    hadlay,
  lat-VUC: Facie ad faciem locutus est nobis in monte de medio ignis.
  eng-ASVBT: Jehovah spake with you face to face in the mount out of the midst of
    the fire
  ita-1885: Il Signore parlò con voi a faccia a faccia, sul monte, di mezzo al fuoco,
  eng-LXXUP: The Lord spoke to you face to face in the mountain out of the midst of
    the fire.
  eng-ULB: Yahweh spoke with you face to face on the mount out of the middle of the
    fire
  spa-VBL: El Señor habló con ustedes de persona a persona desde el fuego de la montaña.
  fra-_FOB: L'Éternel vous parla face à face sur la montagne, du milieu du feu.
  mal-mal: യഹോവ പർവ്വതത്തിൽ തീയുടെ നടുവിൽനിന്ന് നിങ്ങളോട് അഭിമുഖമായി അരുളിച്ചെയ്തു.
  urd-GVR: Rab pahāṛ par āg meṅ se rūbarū ho kar tum se hamkalām huā.
  suz-BL: परमप्रभु यावेमी गो आंइ नेक्‍था डांडाम बाक्‍शो, मी आ दाते रे लोव़ पाप्‍तु।
    ब्‍यवस्‍था ५:२४
  ita-1927: L’Eterno vi parlò faccia a faccia sul monte, di mezzo al fuoco.
  ckb-ckb: یەزدان ڕووبەڕوو لە کێوەکە لەنێو ئاگرەوە لەگەڵتاندا دوا،
  eng-BBE: The word of the Lord came to you face to face on the mountain, out of the
    heart of the fire,
  kan-OKCV: ಮುಖಾಮುಖಿಯಾಗಿ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಬೆಟ್ಟದಲ್ಲಿ ಬೆಂಕಿಯೊಳಗಿಂದ ಮಾತನಾಡಿದರು.
  tam-2017: யெகோவா மலையிலே அக்கினியின் நடுவிலிருந்து முகமுகமாக உங்களோடு பேசினார்.
  spa-RV-1909: Cara á cara habló Jehová con vosotros en el monte de en medio del fuego,
  ron-BTF: DOMNUL a vorbit cu voi faţă în faţă pe munte, din mijlocul focului,
  eng-WEBP: The LORD spoke with you face to face on the mountain out of the middle
    of the fire,
  eng-FBV: The Lord talked with you person to person from the fire on the mountain.
  nld-1939: 'Van aanschijn tot aanschijn en midden uit het vuur heeft Jahweh op de
    berg tot u gesproken:'
  nch-BL: TOTECO camanaltic tohuaya tatajco ten nopa tit huan ihuaya timoixtachilijque.
  vie-1934: Đức Giê-hô-va tại trên núi từ giữa lửa, đã đối diện phán cùng các ngươi.
  hin-CV: उस पर्वत पर याहवेह ने आग में होकर तुमसे आमने-सामने बातें की.
  eng-OURB: Adonai spoke with you face to face on the mountain out of the middle of
    the fire,
  spa-BES: La palabra del Señor vino cara a cara en la montaña, del corazón del fuego.
  tdx-tdx: Nifanaontsy am-piatrefan-daharañe ama’ areo t’Iehovà boak’ am-bohitse ey;
    hirik’ amy afoy ao,
  vid-vid: Mkulu Nguluwi nakalonga na hemwe mchilola ako kuchidunda hagati ha chiluli.
  eng-OKE: Word with word hath the Lord spoken with you at the mountain from the midst
    of the fire,
  tha-KJV: พระเยโฮวาห์ตรัสกั​บท​่านทั้งหลายที่​ภู​เขานั้นจากท่ามกลางเพลิงหน้าต่อหน้า
  por-BR-2018: Face a face falou o SENHOR convosco no monte do meio do fogo,
  deu-ELO: Von Angesicht zu Angesicht hat Jehova auf dem Berge, mitten aus dem Feuer,
    mit euch geredet-
  eng-WYC-2018: Face to face he spake to us in the hill, from the midst of the fire.
    (Face to face he spoke to you on the mountain, from the midst of the fire.)
  epo-epo: Vizaĝon kontraŭ vizaĝo la Eternulo parolis kun vi sur la monto el meze
    de la fajro;
  uig-PIN: Taƣda ot iqidǝ turup Pǝrwǝrdigar silǝr bilǝn yüz turanǝ sɵzlǝxkǝnidi
  beo-beo: Amo goumia Hina Gode da amo esoha lalu amoga dilia odagia sia:i.
  tpi-OTNT: God i stap long paia long maunten na em i toktok wantaim yupela.
  hau-SA: Ubangiji ya yi magana fuska da fuska da ku daga wuta a kan dutse.
  uig-LAT: Taghda ot ichide turup Perwerdigar siler bilen yüz turane sözleshkenidi
  nde-nde: UThixo wakhuluma lawe likhangelene ubuso ngobuso ephakathi komlilo phezu
    kwentaba.
  ton-ton: Naʻe folofola ʻa Sihova kiate kimoutolu ʻae mata ki he mata ʻi he moʻunga
    mei he loto afi;
  ces-1613: Tváří v tvář mluvil Hospodin s vámi na té hoře z prostředku ohně,
  eng-WMB: The LORD spoke with you face to face on the mountain out of the middle
    of the fire,
  tam-TCV: யெகோவா மலையின்மேலே நெருப்பின் நடுவில் இருந்து உங்களுடன் முகமுகமாய்ப் பேசினார்.
  ceb-ULB: Nakigsulti si Yahweh kaninyo nawong sa nawong didto sa bukid taliwala sa
    kalayo.
  pol-UBG: Twarzą w twarz rozmawiał z wami PAN na górze spośród ognia;
  urd-GVU: رب پہاڑ پر آگ میں سے رُوبرُو ہو کر تم سے ہم کلام ہوا۔
  deu-1912: Er hat von Angesicht zu Angesicht mit euch aus dem Feuer auf dem Berge
    geredet.
  kan-2017: ಯೆಹೋವನು ಆ ಬೆಟ್ಟದ ಮೇಲೆ ಬೆಂಕಿಯ ಜ್ಞಾಲೆಯೊಳಗಿಂದ ಮುಖಾಮುಖಿಯಾಗಿ ನಿಮ್ಮ ಸಂಗಡ ಮಾತನಾಡಿದನು.
  yap-yap: U rom u daken fare burey e non SOMOL ngomed riy u fithik’ e nifiy ni gimed
    bay u p’eowchen.
  hlt-MCSB: Tlang ah maelhmai neh maelhmai rhoi hum uh tih nangmih te BOEIPA loh hmai
    khui lamkah m'voek coeng.
  mdy-ETH: ዬኖ ዹኮይዳ ዔኤቴ ታሞ ባኣካ ማዒ ዒንሢኮ ቤርታ ዔቂ ዒንሢና ዒ ጌስቴኔ፤
  twi-ASANTE: Awurade ne mo kasaa animuanimu firi ogyaframa no mu.
  eng-WEBU: The LORD spoke with you face to face on the mountain out of the middle
    of the fire,
  bnp-bnp: E BAKOVI DAGI i made pololilo na kanono, i ngalai hita, i ta turane hita
    na lolo.
  wal-wal: He deriyaa bollan eexxiya tamaa giddon gididi, GODAI intte baazzan eqqidi
    inttenaara haasayiis.
  spa-PDDPT: Cara a cara Yavé habló con ustedes en la Montaña, desde en medio del
    fuego.
  gun-gun: Nhande kuery nhaendua py ete Senhor ijayvu, yvyty áry tata mbyte gui.
  ilo-ULB: Nakisao ni Yahweh kadakayo iti rupanrupa idiay bantay manipud iti tengnga
    ti apuy
  kpg-kpg: I hongo di gonduu, gei Dimaadua gu helekai adu gi goodou hagamadammaa mai
    i lodo di ahi.
  uig-ARA: تاغدا ئوت ئىچىدە تۇرۇپ پەرۋەردىگار سىلەر بىلەن يۈز تۇرانە سۆزلەشكەنىدى
  sus-sus: Alatala wɔyɛn nɛ won bɛ ya nun ya tɛ tagi geya fari.
  pon-2006: KAUN-O ketin poahngok ong kitail pohn nahnao ni sansal en silangi nan
    mpwulen kisinieio.
  ksd-ksd: A Luluai i ga tata tuna ta vavat ta ra luana maro ta ra bala na iap, (
  tur-YTC: Yahve dağda ateşin içinden sizinle yüz yüze konuşup,
  grc-BRENT: Πρόσωπον κατὰ πρόσωπον ἐλάλησε Κύριος πρὸς ὑμᾶς ἐν τῷ ὄρει ἐκ μέσου τοῦ
    πυρός.
  ind-AYT: TUHAN berfirman denganmu secara langsung di gunung itu dari tengah-tengah
    api.
  nya-nya: Yehova anayankhula nanu maso ndi maso kuchokera mʼmoto pa phiri paja.
  hrv-hrv: Licem je u lice Jahve govorio s vama na brdu isred ognja.
  mps-mps: God te isi tomode te bulu dude bidiyu, tama agai po dage dali dolo wai
    dao.
  tpi-tpi: God i stap long paia long maunten na em i toktok wantaim yupela.
  dan-1931: Ansigt til Ansigt talede HERREN med eder på Bjerget ud fra Ilden.
  vie-OVCB: Từ trong đám lửa trên núi, Chúa Hằng Hữu đã đối diện nói chuyện với anh
    em.
  guj-2017: યહોવાહ પર્વત પર તમારી સાથે અગ્નિજ્વાળામાંથી પ્રત્યક્ષ બોલ્યા હતા,
  pon-2006A: KAUN-O ketin poahngok ong kitail pohn nahnao ni sansal en silangi nan
    mpwulen kisinieio.
  por-BRBSL: Javé falou com você cara a cara na montanha fora do meio do incêndio,
  cth-cth: BAWIPA ni mon dawkvah hmai thung hoi, minhmai kadangka lah a dei toe.
  twi-twi: Awurade fi bepɔw so ogya mu ne mo kasaa anikann.
  hlt-hlt: Tlang ah maelhmai neh maelhmai rhoi hum uh tih nangmih te BOEIPA loh hmai
    khui lamkah m'voek coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndo di wetínnɛ́mu ditɑ̃rì Odɛbu ĩ́nkɛ̀ kɛ́ di bɛ́innɛ̀nní
    muhɑ̃ɑ̃́ mmiɛkɛ,
  msy-2020: Ikiavɨra Itir God uabɨ, mɨghsɨamɨn avimɨn aven ikia egha ian gara ia ko
    mɨgei.
  dop-dop: Tǝnɑɣɑ kɔkɔ mʋkɑɣɑ pʋɣʋ, nɑ Tɑcɑɑ yɔɣɔtǝnɑ-mɛɣɛ kɑ tɑɑ nɑ ɩ́ nɩɩkɩ ɩ nɔɣɔ.
  azb-azb: Rəbb dağdakı alovun içərisindən sizinlə üzbəüz danışdı.
  eng-DBY: Face to face on the mountain from the midst of the fire Jehovah spoke with
    you
  hin-2017: यहोवा ने उस पर्वत पर आग के बीच में से तुम लोगों से आमने-सामने बातें की;
    (प्रेरि. 7:38)
  wol-KYG: Ci biir jàkkaarloo la Aji Sax ji waxe woon ak yeen ca kaw tund wa, àddoo
    ca digg sawara wa.
  eng-YLT: Face to face hath Jehovah spoken with you, in the mount, out of the midst
    of the fire;
  kne-kne: Dadlon nakisango si Diyos en dakayo et dinnge yo din kali na ay mapmapo
    sin kad-an di apoy sin dontog.
  eng-WYC-2017: Face to face he spake to us in the hill, from the midst of the fire.
  eng-WMBB: The LORD spoke with you face to face on the mountain out of the middle
    of the fire,
  urd-GVH: रब पहाड़ पर आग में से रूबरू होकर तुमसे हमकलाम हुआ।
  rug-rug: Koasa toqere sana si zama vura mae pa korapa nika pa kenumia gamu se Zihova.
  gaz-gaz: Waaqayyo tulluu irratti ibidda keessaa ifaan ifatti isinitti dubbate.
  fra-LSG: L’Éternel vous parla face à face sur la montagne, du milieu du feu.
  gnn-gnn: Waŋananydja ŋayi yukurrana ŋulaŋuru gurthaŋurunydja, ga ŋarranydja yukurrana
    dhärrana ŋunhili nhumalaŋgala ga Godkala ṉapuŋga, märr ŋarra yurru ḻakarama Godku
    dhäruktja nhumalaŋgala, liŋgu nhuma yukurrana beyaṉiyina ŋurukuyi gurthawu, yaka
    nhuma marrtjina galkithina ŋunhalayi bukulilinydja.
  yal-yal: Alatala falan ti nɛn ɛ xa keli tɛɛn tagi geyaan ma yɛɛ nun yɛɛ.
  haw-1868: Kamailio o Iehova me oukou ma ka mauna, he maka no he maka, mailoko mai
    o ke ahi,
  arb-NAV: إِذْ تَكَلَّمَ الرَّبُّ مَعَنَا فِي الْجَبَلِ مِنْ وَسَطِ النَّارِ وَجْهاً
    لِوَجْهٍ.
  ewe-ewe: Eƒo nu kpli mi ŋkume kple ŋkume tso dzo bibi la titina le afi ma, le to
    la gbɔ.
  eng-LEE: Face to face did the Lord speak with you on the mount, out of the midst
    of the fire,
  asm-FB: যিহোৱাই পৰ্ব্বতত অগ্নিৰ মাজৰ পৰা আপোনালোকৰ সৈতে মুখামুখিকৈ কথা কৈছিল।
  sus-A: عَلَتَلَ وْيّن نّ وٌن بّ يَ نُن يَ تّ تَفِ فٍيَ قَرِ.
  fra-SBL: Yahvé vous a parlé face à face sur la montagne, au milieu du feu,
  hbo-hbo: פָּנִ֣ים ׀ בְּפָנִ֗ים דִּבֶּ֨ר יְהוָ֧ה עִמָּכֶ֛ם בָּהָ֖ר מִתֹּ֥וךְ הָאֵֽשׁ׃
  eng-WYCLIFFE: Face to face he spak to vs in the hil, fro the myddis of the fier.
  cwe-cwe: Kuja kuna umulima Mndewa Mulungu mwenyewo kalonga na mweye kulawa muna
    umoto.
  kik-kik: Jehova aaranĩirie na inyuĩ ũthiũ kwa ũthiũ arĩ thĩinĩ wa mwaki kĩrĩma igũrũ.
  omb-omb: Huqe u gato mei go lo nagomu lo vusi dena livugei avi.
  fra-NCL: Yahweh vous parla face à face sur la montagne, du milieu du feu,
  cek-AK: Mae nui ih hmai thung hoiah nangcae hoi mikhmai kangtong ah Angraeng mah
    lok ang thuih o,
  cuk-cuk: Bab-Jehová bemar-asabin yar-birgi soo-abalagi bemarga sunmaksad.
  uig-CYR: Тағда от ичидә туруп Пәрвәрдигар силәр билән йүз туранә сөзләшкән еди
  tel-2017: యెహోవా ఆ కొండ మీద అగ్నిలో నుండి ముఖాముఖిగా మీతో మాటలాడినప్పుడు మీరు ఆ
    అగ్నికి భయపడి ఆ కొండ ఎక్కలేదు.
  hat-BSA: “SENYÈ a te pale fasafas avèk nou nan mòn nan soti nan mitan dife a,
  kos-kos: LEUM GOD El tuh kaskas nu suwos ngetani na, liki e fineol soko ah.
  hbo-WLC: פָּנִ֣ים ׀ בְּפָנִ֗ים דִּבֶּ֨ר יְהוָ֧ה עִמָּכֶ֛ם בָּהָ֖ר מִתּ֥וֹךְ הָאֵֽשׁ׃
  ibo-ibo: Onyenwe anyị sitere nʼetiti ọkụ gwa unu okwu ihu na ihu nʼugwu ahụ.
  ory-ory: ସଦାପ୍ରଭୁ ପର୍ବତରେ ଅଗ୍ନି ମଧ୍ୟରୁ ତୁମ୍ଭମାନଙ୍କ ସହିତ ମୁଖାମୁଖୀ କଥା କହିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a fos newenewen ngenikemi me won ewe chuk seni
    lukalapen ewe ekkei.
  rop-rop: Deya ontop langa det bigwan hil YAWEI bin tok langa yumob brom insaid langa
    det faiya.
  ukr-1871: Лицем до лиця промовляв Господь до вас на горі із середини поломя.
  deu-1951: Von Angesicht zu Angesicht hat der HERR auf dem Berge aus dem Feuer heraus
    mit euch geredet.
  eng-JPS: The LORD spoke with you face to face in the mount out of the midst of the
    fire —
  srp-1865: Licem k licu govorio vam je Gospod na ovoj gori isred ognja;
  lug-lug: Mukama Katonda yayogera nammwe nga mwolekaganye naye, ye ng’asinziira mu
    muliro ku lusozi olunene.
  heb-heb: פנים בפנים דבר יהוה עמכם בהר מתוך האש׃
  ben-IRV: সদাপ্রভু পর্বতে আগুনের মধ্যে থেকে তোমাদের সঙ্গে মুখোমুখি হয়ে কথা বললেন।
  pan-pan: ਯਹੋਵਾਹ ਅੱਗ ਦੇ ਵਿੱਚੋਂ ਦੀ ਪਰਬਤ ਉੱਤੋਂ ਤੁਹਾਡੇ ਨਾਲ ਆਹਮੋ-ਸਾਹਮਣੇ ਹੋ ਕੇ ਬੋਲਿਆ,
  mya-JVB: ထာဝရဘုရား သည် တောင် ပေါ် မှာ မီး ထဲက သင် တို့နှင့် မျက်နှာ ချင်းဆိုင်၍
    မိန့် မြွက်တော်မူ၏။
  hmo-hmo: Unuseni ororo dekenai Lohiabada ese iena vairana umui dekenai ia henia,
    lahi ena huanai dekena amo, bona umui dekenai ia hereva henia.
  urd-urd: ख़ुदावन्द ने तुमसे उस पहाड़ पर, आमने — सामने आग के बीच में से बातें कीं।
  rus-SYN: Лицем к лицу говорил Господь с вами на горе из среды огня;
  bqc-SIM: Dii bↄ̀ mↄ̀wá, à yã'òɛ́ tɛ́ guu za gbɛ musu.
  tcz-CHONGTHU: Pakai mol chunga meikong in akilah in nangho kimaiton nakihou limpiuvin
    ahi.
  mar-mar: त्या पर्वतावर प्रत्यक्ष आपल्यासमोर उभे राहून, अग्नीतून परमेश्वराने आपल्याशी
    तोंडोतोंड भाषण केले.
  qub-qub: Gamcunawanga Tayta Dios quiquinmi jircacho nina rataycajpita parlaran.
  hat-hat: Bondye te rete sou mòn lan, nan mitan dife a. Li te pale ak nou fas pou
    fas.
  eng-BSB: The LORD spoke with you face to face out of the fire on the mountain.
  tod-tod: Ɠɔoɠɔ GALAGI ɓɔɛni wo ʋɔ, ɠaazuni ta ɠaazu, gizei ma, abui zaama.
  eng-WEBPB: The LORD spoke with you face to face on the mountain out of the middle
    of the fire,
  kbq-kbq: Ana agonare Ra Anumzamo'a teve anefapinti Agra'a kea tamasmi'ne.
  nhe-BL: TOTECO camatqui tohuaya ipan tlatlajco nopa tlitl huan ihuaya timoixtlachilijque.
  gub-BL: Uze'eg peme penuwa rupi a'e pe tata myter wi.
  eng-DRA: He spoke to us face to face in the mount out of the midst of fire.
