  asm-FB: তোমালোকক ঈশ্বৰ যিহোৱাই দিয়া আজ্ঞা অনুসাৰে বিশ্ৰাম-দিন পালন কৰি পবিত্ৰ কৰা।
  sus-A: «وٌ لَن نّ وٌ شَ قّنتّن مَلَبُي لْشْي مَ، وٌ شَ عَ بِنيَ عَلْ وٌ مَرِفِ عَلَتَلَ
