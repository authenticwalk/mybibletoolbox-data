  arb-NAV: احْفَظْ يَوْمَ السَّبْتِ مُقَدَّساً كَمَا أَوْصَاكَ الرَّبُّ إِلَهُكَ.
  ewe-ewe: Wɔ ɖe Dzudzɔgbe la dzi, eye nàwɔe kɔkɔe abe ale si Yehowa, wò Mawu la de
