verse: DEU.005.012
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു കൽപ്പിച്ചതുപോലെ ശബ്ബത്തുദിവസത്തെ വിശുദ്ധിയോടെ
    ആചരിക്കണം.
  deu-TKW: Beobachte den Sabbattag, daß du ihn heilig haltest, wie dir Jahwe, dein
    Gott befohlen hat.
  lin-lin: Kanisaka mokolo ya Saba mpe bulisaka yango, ndenge Yawe, Nzambe na yo,
    atindaki yo yango.
  eng-LSV: Observe the Sabbath day to sanctify it, as your God YHWH has commanded
    you;
  eng-GNV: Keepe the Sabbath day, to sanctifie it, as the Lord thy God hath commanded
    thee.
  eng-WEBSTER: Keep the sabbath-day to sanctify it, as the LORD thy God hath commanded
    thee.
  nhw-BL: Xiquelnamiquica sábado, nopa tonal para anmosiyajquetzase, huan xijtlepanitaca.
    Ma elis tlaiyocatlalili tlen sequinoc tonali pampa quej nopa na, niamoTECO Dios,
    nimechnahuatijtoc.
  swh-ONEN: Adhimisha siku ya Sabato na kuiweka takatifu, kama Bwana Mungu wako alivyokuagiza.
  bba-bba: Su tɔ̃ɔ wɛ̃rɑruɡiru mɛm nɔɔwɔ su tu bɛɛrɛ wɛ̃ nɡe mɛ wi, Gusunɔ bɛsɛn Yinni
    u sun yiire.
  eng-KJVCPB: Keep the sabbath day to sanctify it, as the Lord thy God hath commanded
    thee.
  luo-luo: Rituru chiengʼ Sabato kendo ukete obed maler, kaka Jehova Nyasaye ma Nyasachu
    osechikou.
  meu-meu: Dina Helaḡa ba badinaia bona ba hahelaḡaia, Iehova, emu Dirava, ese e haḡanimu
    heḡereḡerena.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई आज्ञा दिनुभएमुताबिक शबाथ-दिन
    पवित्र राख्‍न याद राख्‍नू ।
  yor-yor: Rántí ọjọ́ ìsinmi láti yà á sí mímọ́, bí Olúwa Ọlọ́run yín ti pàṣẹ fún
    un yín.
  ind-ind: Ingatlah untuk menjaga kekudusan hari Sabat dengan menaati peraturan yang
    diberikan TUHAN Allahmu tentang hari itu.
  pes-OPCB: «روز شَبّات را به یاد داشته باش و آن را مقدّس بدار. من که خداوند، خدای
    تو هستم این را به تو امر می‌کنم.
  tgl-ULB: Sundin ang Araw ng Pamamahinga para mapanatili itong banal, bilang utos
    ni Yahweh sa inyo.
  hui-hui: Anduane Homogo tínaga Ngode Datagaliwabe kogo i̱na tíhondo bilimu lalu
    langirudagua Sabada horo i̱ninaga loma biaho ngeledogo ogoni mitangi bialu halimu.
  mya-mya: '`` `သင်​တို့​၏​ဘု​ရား​သ​ခင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သည်​အ​တိုင်း
    ဥ​ပုသ်​နေ့​ကို​စောင့် ထိန်း​၍​ထို​နေ့​ကို​ငါ့​အ​တွက်​သီး​သန့်​ထား လော့။-'
  bod-N: ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རང་ལ་བསྩལ་པའི་བཀའ་བཞིན་དུ། ངལ་གསོ་བའི་ཉིན་མོ་དམ་པར་སྲུངས་ཤིག
  sna-sna: Chengeta zuva reSabata rive dzvene, sezvawakarayirwa naJehovha Mwari wako.
  spa-BLM: “Observa el día de reposo, para santificarlo, como te lo ordenó Yahvé vuestro
    Dios.
  cac-cac: Nivanocab' yelc'och sc'ual ic'oj ip d'ayex yuj in eyic'anchaan̈, icha ix
    aj valancan d'ayex.
  swh-ULB: Zingantia siku ya Sabato kwa kuiweka takatifu, kama Yahwe Mungu wako alivyokuamuru.
  bel-bel: Сачы за днём суботнім, каб сьвята шанаваць яго, як наказаў табе Гасподзь,
    Бог твой;
  deu-ELBBK: Beobachte den Sabbattag, ihn zu heiligen, so wie der HERR, dein Gott,
    dir geboten hat.
  mbb-OT: “ ‘Tumana niw is ebpeveelan ku zutun te Andew te Kedhimeley, ne isipa niw
    haazà he segradu he andew para kediey te Nengazen he Megbevayè niw, sumalà is
    insuǥù ku keniyu.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിന്നോടു കല്പിച്ചതുപോലെ ശബ്ബത്തുനാൾ ശുദ്ധീകരിച്ചു ആചരിക്ക.
  rmc-rmc: Doľiker o šabat, hoj les te pošvecines, sar tuke prikazinďa o RAJ, tiro
    Del!
  pes-OPV: «روز سبت را نگاه دار و آن را تقدیس نما، چنانکه یهوه خدایت به تو امر فرموده
    است.
  ron-1924: Цине зиуа де одихнэ ка с-о сфинцешть, кум ць-а порунчит Домнул Думнезеул
    тэу.
  ben-OBCV: তোমার ঈশ্বর সদাপ্রভু তোমাকে যেমন আদেশ করেছেন, তেমনি করে বিশ্রামদিন পালন
    করে পবিত্র রেখো।
  som-som: Dhawr maalinta sabtida inaad quduus ka dhigto sidii Rabbiga Ilaahaaga ahu
    kuugu amray.
  lat-VUC: Observa diem sabbati, ut sanctifices eum, sicut præcepit tibi Dominus Deus
    tuus.
  eng-ASVBT: Observe the sabbath day, to keep it holy, as Jehovah thy God commanded
    thee.
  ita-1885: Osserva il giorno del riposo, per santificarlo, siccome il Signore Iddio
    tuo ti ha comandato.
  eng-LXXUP: Keep the Sabbath day to sanctify it, as the Lord thy God commanded thee.
  eng-ULB: Observe the Sabbath day to keep it holy, as Yahweh your God commanded you.
  spa-VBL: “Recuerda el sábado para santificarlo, como el Señor, tu Dios, te ha ordenado.
  fra-_FOB: Observe le jour du repos pour le sanctifier, comme l'Éternel ton Dieu
    te l'a commandé;
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിന്നോട് കല്പിച്ചതുപോലെ ശബ്ബത്തുനാൾ ശുദ്ധീകരിച്ച് ആചരിക്കുക.
  urd-GVR: Sabat ke din kā ḳhayāl rakhnā. Use is tarah manānā ki wuh maḳhsūs-o-muqaddas
    ho, usī tarah jis tarah Rab tere Ḳhudā ne tujhe hukm diyā hai.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी अरेशो खोदेंशो पा नाइक्‍तीक नाक्‍ती परमप्रभु
    आ नाक्‍ती बाक्‍ब, दे नाइक्‍सीन।
  ita-1927: Osserva il giorno del riposo per santificarlo, come l’Eterno, l’Iddio
    tuo, ti ha comandato.
  ckb-ckb: ڕۆژی شەممە بپارێزن، تاکو بە پیرۆزی ڕایبگرن، هەروەک یەزدانی پەروەردگارتان
    فەرمانی پێ کردن.
  eng-BBE: Keep the Sabbath day as a holy day, as you have been ordered by the Lord
    your God.
  kan-OKCV: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಸಬ್ಬತ್ ದಿನವನ್ನು ಪರಿಶುದ್ಧ
    ದಿನವೆಂದು ಆಚರಿಸಬೇಕು.
  tam-2017: உன் தேவனாகிய யெகோவா உனக்குக் கட்டளையிட்டபடியே, ஓய்வுநாளைப் பரிசுத்தமாக
    அனுசரிப்பாயாக.
  spa-RV-1909: Guardarás el día del reposo para santificarlo, como Jehová tu Dios
    te ha mandado.
  ron-BTF: Ţine ziua sabatului ca să o sfinţeşti, precum ţi-a poruncit DOMNUL Dumnezeul
    tău.
  eng-WEBP: “Observe the Sabbath day, to keep it holy, as the LORD your God commanded
    you.
  eng-FBV: Remember the Sabbath day to keep it holy, as the Lord as the Lord your
    God has commanded you to do.
  nld-1939: Onderhoud de sabbatdag en heilig hem, zoals Jahweh, uw God, u bevolen
    heeft.
  nch-BL: Xiquelnamiquica sábado, nopa tonali para anmosiyajquetzase, huan xijtepanitaca.
    Ma elis taiyocatalili ten sequinoc tonali pampa quej nopa na, niamoTECO Dios,
    nimechnahuatijtoc.
  vie-1934: Hãy giữ ngày nghỉ đặng làm nên thánh, y như Giê-hô-va Đức Chúa Trời ngươi
    đã phán dặn ngươi.
  hin-CV: शब्बाथ को पवित्र दिन के रूप में मानना, जैसा कि याहवेह, तुम्हारे परमेश्वर
    का आदेश है.
  eng-OURB: “Observe the Shabath ·Intermission· day, to keep it holy, as Adonai your
    God enjoined you.
  spa-BES: Guarden el día de reposo como un día santo, como lo ordenó el Señor su
    Dios.
  tdx-tdx: Ambeno ty andro Sabotse hampiavahañ’ aze, ami’ty nandilia’ Iehovà Andrianañahare’o
    azo.
  vid-vid: “ ‘Udite Zuwa lya Kwesela na kuliwika liwe lyelile, kota heni Mkulu Nguluwi,
    Nguluwi wa hegwe, vyondikulajize.
  eng-OKE: Keep the day of Shabbatha to sanctify it, as the Lord thy God hath commanded
    thee.
  tha-KJV: จงถือวันสะบาโต ถือเป็​นว​ันบริ​สุทธิ​์ ดังที่​พระเยโฮวาห์พระเจ้าของเจ้าทรงบัญชาไว้​แก่​เจ้า
  por-BR-2018: Guardarás o dia do repouso para santificá-lo, como o SENHOR teu Deus
    te mandou.
  deu-ELO: Beobachte den Sabbathtag, ihn zu heiligen, so wie Jehova, dein Gott, dir
    geboten hat.
  eng-WYC-2018: Keep thou the sabbath day that thou hallow it, as thy Lord God commanded
    to thee. (Keep the Sabbath day holy, as the Lord thy God commanded thee.)
  epo-epo: Observu la tagon sabatan, ke vi tenu ĝin sankta, kiel ordonis al vi la
    Eternulo, via Dio.
  uig-PIN: Pǝrwǝrdigar Hudaying sanga ǝmr ⱪilƣandǝk xabat künini muⱪǝddǝs dǝp bilip
    tut, uningƣa ǝmǝl ⱪil.
  beo-beo: Sa:bade eso da hadigi eso. Amaiba:le, Na, dilia Hina Gode, Na hamoma:ne
    sia:i defele, Sa:bade eso bagade dawa:ma amola ea hadigi noga:le ouligima.
  tpi-OTNT: “‘Yupela i mas mekim de Sabat i stap de tru bilong mi, God, Bikpela bilong
    yupela, olsem mi bin tokim yupela.
  hau-SA: Ka kiyaye ranar Asabbaci ta wurin kiyaye ta da tsarki, yadda Ubangiji Allahnka
    ya umarce ka.
  uig-LAT: Perwerdigar Xudaying sanga emr qilghandek shabat künini muqeddes dep bilip
    tut, uninggha emel qil.
  nde-nde: Gcina usuku lweSabatha ngokulwenza lubengcwele njengokulaywa kwakho nguThixo
    uNkulunkulu wakho.
  ton-ton: “Tauhi ʻae ʻaho Sāpate ke fakamāʻoniʻoniʻi ia, ʻo hangē ko e fekau ʻa Sihova
    ko ho ʻOtua kiate koe.
  ces-1613: Ostříhej dne sobotního, abys jej světil, jakož přikázal tobě Hospodin
    Bůh tvůj.
  eng-WMB: “Observe the Sabbath day, to keep it holy, as the LORD your God commanded
    you.
  tam-TCV: உன் இறைவனாகிய யெகோவா உனக்குக் கட்டளையிட்டபடியே ஓய்வுநாளைப் பரிசுத்தமாய்க்
    கைக்கொள்.
  ceb-ULB: Hinumdomi ang Adlaw nga Igpapahulay ug balaana kini, ingon sa gimando ni
    Yahweh nga inyong Dios kaninyo.
  pol-UBG: Przestrzegaj dnia szabatu, abyś go święcił, tak jak ci nakazał PAN, twój
    Bóg.
  urd-GVU: سبت کے دن کا خیال رکھنا۔ اُسے اِس طرح منانا کہ وہ مخصوص و مُقدّس ہو، اُسی
    طرح جس طرح رب تیرے خدا نے تجھے حکم دیا ہے۔
  deu-1912: Den Sabbattag sollst du halten, daß du ihn heiligest, wie dir der HERR,
    dein Gott, geboten hat.
  kan-2017: “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದಂತೆ ನೀನು ಸಬ್ಬತ್‍ ದಿನವನ್ನು ದೇವರ ದಿನವೆಂದು
    ಆಚರಿಸಬೇಕು.
  yap-yap: “‘Mu ayuweged e rran ni Sabbath ngam ted nib thothup, ni bod ni Gag SOMOL
    ni Got romed e kug taychilen ngomed.
  hlt-MCSB: Sabbath hnin ngaithuen ham neh ciim ham te na BOEIPA Pathen loh nang n'uen
    vanbangla,
  mdy-ETH: «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ማዔ ኔኤኮ ፆኦዛሢ ኔና ዓይሤ ጎይፆና ሃውሾ ኬሎ ታኣም ዱማዼያ ማሂ ቦንቼ፤
  twi-ASANTE: Monkae homeda na monni no sɛ ɛda kronkron, sɛdeɛ Awurade ahyɛ no.
  eng-WEBU: “Observe the Sabbath day, to keep it holy, as the LORD your God commanded
    you.
  bnp-bnp: “‘Iau e BAKOVI DAGI a Vure ne mua, a vakuku mua, mu tabea a Parava Nimalo
    ga parava nau kunana.
  wal-wal: “‘GODAI ne Xoossai nena azazidoogaadan, geeshsha oottada Sambbata gallassaa
    naaga.
  spa-PDDPT: Guardarás el día sábado para santificarlo, tal como Yavé tu ʼElohim te
    ordenó.
  gun-gun: “Nema'endu'a ke sábado ára py iky'a e'ỹ va'erã remboete aguã, Senhor Nderuete
    ojapo ukaague rami vy.
  ilo-ULB: Ngilinenyo ti Aldaw a Panaginana tapno pagbalinenyo a nasantoan daytoy,
    kas imbilin ni Yahweh a Diosyo kadakayo.
  kpg-kpg: “‘Goodou gi langahia di Laangi Sabad, heia gi dabuaahia, gii hai be agu
    helekai ala ne hai ko Au go Dimaadua di godou God adu gi goodou.
  uig-ARA: پەرۋەردىگار خۇدايىڭ ساڭا ئەمر قىلغاندەك شابات كۈنىنى مۇقەددەس دەپ بىلىپ
    تۇت، ئۇنىڭغا ئەمەل قىل.
  sus-sus: «Wo lan nɛ wo xa fɛntɛn malabui lɔxɔɛ ma, wo xa a binya alɔ wo Marigi Alatala
    a yamarixi wo bɛ ki naxɛ.
  pon-2006: “‘Kumwail pahn kasarawihala oh kapwaiada rahnen Sapad, nin duwen ngehi
    KAUN-O, amwail Koht, ei koasoanediongkumwailehr.
  ksd-ksd: Una kodop ra Bung Sabat upi una ru ia, da ra Luluai kaum God i ga vartuluai
    piram.
  tur-YTC: “Tanrınız Yahve'nin size buyurduğu gibi Şabat Günü'nün kutsallığını korumak
    için onu tut.
  grc-BRENT: Φύλαξαι τὴν ἡμέραν τῶν σαββάτων ἁγιάζειν αὐτὴν, ὃν τρόπον ἐνετείλατό
    σοι Κύριος ὁ Θεός σου.
  ind-AYT: Ingatlah dan kuduskanlah hari Sabat seperti yang diperintahkan TUHAN, Allahmu,
    kepadamu.
  nya-nya: “Uzisunga tsiku la Sabata kuti likhale lopatulika monga momwe Yehova Mulungu
    wako anakulamulira.
  hrv-hrv: Dan subotnji obdržavaj i svetkuj, kako ti je naredio Jahve, Bog tvoj.
  mps-mps: “‘Dagego Sabat sogo eno bubuga mu nigilao, duga God, Genuai Bidi, eno sogo,
    te eno dagebolo wali gilama tama.
  tpi-tpi: “‘Yupela i mas mekim de Sabat i stap de tru bilong mi, God, Bikpela bilong
    yupela, olsem mi bin tokim yupela.
  dan-1931: Tag Vare på Hviledagen*, så du holder den hellig, således som HERREN din
    Gud har pålagt dig! { [*dvs. Sabbatsdagen. 2 Mos. 20, 8.] }
  vie-OVCB: Giữ ngày Sa-bát làm ngày thánh, như Chúa Hằng Hữu, Đức Chúa Trời ngươi,
    đã dạy.
  guj-2017: યહોવાહ તારા ઈશ્વરે આજ્ઞા આપી તે મુજબ વિશ્રામવારના દિવસને પવિત્ર પાળવાને
    તું ધ્યાન રાખ.
  pon-2006A: “‘Kumwail pahn kasarawihala oh kapwaiada rahnen Sapad, nin duwen ngehi
    KAUN-O, amwail Koht, ei koasoanediongkumwailehr.
  por-BRBSL: “Observe o dia de sábado, para mantê-lo santo, como Yahweh seu Deus lhe
    ordenou.
  cth-cth: Na BAWIPA Cathut ni lawk na thui e patetlah Sabbath hnin thoungsak hanelah
    ya awh.
  twi-twi: Monkae homeda na munni no sɛ da kronkron.
  hlt-hlt: Sabbath hnin ngaithuen ham neh ciim ham te na BOEIPA Pathen loh nang n'uen
    vanbangla,
  tbz-SIM: A nyɛ̃́ tɛom̀pùtɛ̀ kó diyiè kpɛ́í nkɛ̀ di ncɑ̃́ɑ̃́ nkɛ tú n kpɛri, mí nhɑ
    Yiɛ̀ nKuyie n dɑ nɑ̀kɛ́ kɛ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Ikiavɨra Itir God, ia mɨkemezɨ moghɨn, ia Sabatɨn dughiam deragh a gɨnɨghnɨgh
    mɨkɨm suam, a dughiar kɨ ua bagha inabazimra ikiam.
  dop-dop: Ɩ́ pɑɑsǝnɑ kʋyɑkʋ kʋhɛɛsʋɣʋ kɛ teu nɑ ɩ́ nyǝnɩ-kʋɣʋ mɑ nyǝŋkʋ ɩsɩɩ mɑ heelɑ-mɛ
    tɔ.
  azb-azb: Allahın Rəbbin sənə etdiyi əmrə əsasən Şənbə gününü qeyd və təqdis et.
  eng-DBY: Keep the sabbath day to hallow it, as Jehovah thy God hath commanded thee.
  hin-2017: ‘तू विश्रामदिन को मानकर पवित्र रखना, जैसे तेरे परमेश्वर यहोवा ने तुझे
    आज्ञा दी। (मर. 2:27)
  wol-KYG: «Sàmmleen bésub Noflaay, ngir sellal ko, ni leen ko seen Yàlla Aji Sax
    ji sante.
  eng-YLT: '''Observe the day of the sabbath — to sanctify it, as Jehovah thy God
    hath commanded thee;'
  kne-kne: “Banolen yo din agew ay pan-illengan ta ikasin yo ay agew para en sak-en,
    tan siya na din inbilin ko en dakayo.
