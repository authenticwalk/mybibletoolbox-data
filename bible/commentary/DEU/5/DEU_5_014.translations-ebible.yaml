    and thine ox, and thine ass, and all thy cattle, and thy sojourner who [is] within
    thy gates; so that thy man-servant, and thy handmaid doth rest like thyself;
  kne-kne: ngem din maikapito ay agew et pan-ibbayan ay naidaton en sak-en. Isonga
    maga di man-obla sin agew ay doy, olay din an-ak ya bag-en yo, din animal yo ya
    din mangili ay wada sin ili yo. Tan masapol ay man-illeng din babag-en yo ay kaman
    dakayo sin agew ay doy.
  eng-WYC-2017: the seventh day is the day of sabbath, that is, the rest of thy Lord
    God. Thou shalt not do therein anything of work; thou, and thy son, and thy daughter,
    thy servant, and thine handmaid, and thine ox, and thine ass, and all thy work
    beasts, and the pilgrim that is within thy gates; that thy servant rest and thine
    hand-maid, as also thou.
  eng-WMBB: but the seventh day is a Sabbath to the LORD your God, in which you shall
    not do any work—neither you, nor your son, nor your daughter, nor your male servant,
    nor your female servant, nor your ox, nor your donkey, nor any of your livestock,
    nor your stranger who is within your gates; that your male servant and your female
    servant may rest as well as you.
  urd-GVH: लेकिन सातवाँ दिन रब तेरे ख़ुदा का आराम का दिन है। उस दिन किसी तरह का काम
    न करना। न तू, न तेरा बेटा, न तेरी बेटी, न तेरा नौकर, न तेरी नौकरानी, न तेरा बैल,
    न तेरा गधा, न तेरा कोई और मवेशी। जो परदेसी तेरे दरमियान रहता है वह भी काम न करे।
    तेरे नौकर और तेरी नौकरानी को तेरी तरह आराम का मौक़ा मिलना है।
  rug-rug: ba sa rane vina zuapa si keke rane magogoso sapu ele tava madi koa Rau
    Zihova. Koasa rane sana, si loke tie si kaqu tavetavete. Gamu, sari na tumia,
    sari na mia pinausu, meke sari na mia kurukuru ṉame, gua tugo sari na tie karovodi
    pu koa pa mia popoa. Kaqu magogoso sari doduru mia pinausu gua tugo sapu tavetia
    gamu.
  gaz-gaz: guyyaan torbaffaan garuu sanbata Waaqayyo Waaqa keetii ti. Gaafas hojii
    tokko illee hin hojjetin; ati yookaan ilmi kee yookaan intalli kee yookaan hojjetaan
    kee yookaan xomboreen kee yookaan qotiyyoon kee yookaan harreen kee yookaan horiin
    kee kam iyyuu yookaan alagaan magaalaa kee keessa jiraatu tokko iyyuu homaa hin
    hojjetin. Hojjetaan keetii fi hojjettuun kee akkuma kee haa boqotan.
  fra-LSG: 'Mais le septième jour est le jour du repos de l’Éternel, ton Dieu: tu
    ne feras aucun ouvrage, ni toi, ni ton fils, ni ta fille, ni ton serviteur, ni
    ta servante, ni ton bœuf, ni ton âne, ni aucune de tes bêtes, ni l’étranger qui
    est dans tes portes, afin que ton serviteur et ta servante se reposent comme toi.'
  gnn-gnn: '@see-verse:DEU.005.013'
  yal-yal: Koni xii soloferede lɔxɔni, Alatala i ya Alaa Matabu Lɔxɔn nan na ra. I
    nama wali yo kɛ, i tan ba, i ya dii xɛmɛn ba, i ya dii tɛmɛn ba, i ya konyin ba,
    i ya ɲingen ba, i ya sofanla ba, i ya xuruseen birin ba hanma hali xɔɲɛn naxan
    i konni, alogo i ya walikɛne fan xa e matabu alo i tan.
  iou-iou: Upäŋkaŋ kepma 7 uken Yawe Anutukata yäŋpäŋ orek itta yäŋ-kirewani. Unita
    kepma uken epän kubä nämoinik täneŋ. In ba äpetjiye nanakjiye ba watä ämawebejiye,
    ba yawakjiye, bulimakau kome äneŋ tamani, ba doŋki tuŋum yäpmäŋ tamani, ba äma
    kudupi in bämopjinken it täkaŋ in kudup kepma uken epän peŋpäŋ orek kaŋ it täŋput.
  haw-1868: Aka, o ka hiku o ka la, he Sabati ia no Iehova no kou Akua, aole loa oe
    e hana, aole oe, aole hoi kou kaikamahine, aole hoi kau kauwakane, aole hoi kau
    kauwawahine, aole kou bipikane, aole hoi kou hokikane, aole hoi kekahi holoholona
    ou, aole hoi kou kanaka e maloko o kou mau ipuka; i hoomaha'i kau kauwakane, a
    me kau kauwawahine e like me oe.
  arb-NAV: وَأَمَّا الْيَوْمُ السَّابِعُ فَيَكُونُ يَوْمَ رَاحَةٍ لِلرَّبِّ إِلَهِكَ،
    لَا تَقُومُ فِيهِ بِأَيِّ عَمَلٍ أَنْتَ وَابْنُكَ وَابْنَتُكَ وَعَبْدُكَ وَأَمَتُكَ
    وَثَوْرُكَ وَحِمَارُكَ وَكُلُّ بَهَائِمِكَ، وَالأَجْنَبِيُّ الْمُقِيمُ دَاخِلَ
    أَبْوَابِكَ، لِيَسْتَرِيحَ عَبْدُكَ وَأَمَتُكَ مِثْلَكَ.
  ewe-ewe: ke ŋkeke adrelia nye Yehowa, wò Mawu la ƒe Dzudzɔgbe. Mègawɔ dɔ aɖeke le
    edzi o. Wò aƒemetɔ aɖeke hã mekpɔ mɔ awɔ dɔ aɖeke gbe ma gbe o, eɖanye viwò ŋutsuwo,
    viwò nyɔnuwo, wò dɔlaŋutsu, wò dɔlanyɔnu, wò nyiwo, wò tedziwo alo wò lãwo katã
    o. Ele be amedzro siwo le mia dome gɔ̃ hã nawɔ se sia dzi. Ele be ame sia ame
    nadzudzɔ abe ale si wò ŋutɔ nàwɔ ene.
  eng-LEE: 'But the seventh day is the sabbath in honor of the Lord thy God; on it
    thou shalt not do any work, neither thou, nor thy son, nor thy daughter, nor thy
    man-servant, nor thy maid-servant, nor thy ox, nor thy ass, nor any of thy cattle,
    nor thy stranger that is within thy gates: in order that thy man-servant and thy
    maid-servant may rest as well as thou.'
  asm-FB: কিন্তু সপ্তম দিন তোমালোকৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশ্যে এক বিশ্ৰাম-দিন; সেই দিনা
    তোমালোকে তোমালোকৰ পো বা জী, দাস বা দাসী, আৰু গৰু বা গাধ, নাইবা আন কোনো পশু, আৰু
    তোমালোকৰ নগৰৰ দুৱাৰৰ ভিতৰত থকা বিদেশী, কোনোৱে একো কাম নকৰিবা, তোমালোকৰ দাস-দাসীয়েও
    যেন তোমালোকৰ নিচিনাকৈ বিশ্ৰাম পাব।
  sus-A: عَ شِ سٌلٌقٍرٍ ندٍ قِندِشِ وٌ مَرِفِ عَلَتَلَ شَ مَلَبُي لْشْي نَن نَ. وٌ
    نَشَ وَلِ يٌ رَبَ نَ لْشْي كٍلِ وٌ تَن مَ، عَ سَ وٌ شَ دِيٍ لِ، وٌ شَ كٌنيِيٍ،
    وٌ شَ نِنفٍيٍ، وٌ شَ سٌقَلٍيٍ، وٌ شَ شُرُ سٍ مْولِ بِرِن، هَن عَ سَ وٌ شَ شْحّيٍ
    لِ نَشٍيٍ نَ وٌ شْنيِ، عَلَكٌ وٌ شَ كٌنيِيٍ قَن شَ عٍ مَلَبُ عَلْ وٌ تَن.
  fra-SBL: mais le septième jour est un sabbat pour l'Éternel, ton Dieu, où tu ne
    feras aucun ouvrage, ni toi, ni ton fils, ni ta fille, ni ton serviteur, ni ta
    servante, ni ton bœuf, ni ton âne, ni aucun de tes animaux, ni l'étranger qui
    est dans tes portes, afin que ton serviteur et ta servante se reposent aussi bien
    que toi.
  hbo-hbo: וְיֹ֙ום֙ הַשְּׁבִיעִ֜֔י שַׁבָּ֖֣ת ׀ לַיהוָ֖֣ה אֱלֹהֶ֑֗יךָ לֹ֣א תַעֲשֶׂ֣ה
    כָל־מְלָאכָ֡ה אַתָּ֣ה וּבִנְךָֽ־וּבִתֶּ֣ךָ וְעַבְדְּךָֽ־וַ֠אֲמָתֶךָ וְשֹׁורְךָ֨
    וַחֲמֹֽרְךָ֜ וְכָל־בְּהֶמְתֶּ֗ךָ וְגֵֽרְךָ֙ אֲשֶׁ֣ר בִּשְׁעָרֶ֔יךָ לְמַ֗עַן יָנ֛וּחַ
    עַבְדְּךָ֥ וַאֲמָתְךָ֖ כָּמֹֽ֑וךָ׃
  eng-WYCLIFFE: the seventhe day is `of sabat, that is the reste of thi Lord God.
    Thou schalt not do therynne ony thing of werk ; thou, and thi sone, and douyter,
    seruaunt, and handmaide, and oxe, and asse, and `al thi werk beeste, and the pilgrym
    which is with ynne thi yatis; that thi seruaunt reste and thin handmaide, as also
    thou.
  cwe-cwe: mbali siku yesaba ni ya kuhumula ya Mndewa Mulungu, Mulungu wenu. Muna
    isiku iyo sekeutende usang'hano wowose, weye hebu wanago wa chilume hebu wa chike
    hebu watumwa wako wa chilume hebu wa chike hebu ng'ombe wako hebu chihongwe wako
    hebu mnyama wako yoyose hebu nyambenyambe yokala muna ikaye yako. Watumwa wako
    wolondeka wahumule fana weye.
  kik-kik: no mũthenya wa mũgwanja nĩ Thabatũ ya Jehova Ngai waku. Mũthenya ũcio ndũkanarute
    wĩra o na ũrĩkũ, wee mwene, kana mũrũguo, kana mwarĩguo, kana ndungata yaku ya
    mũndũ mũrũme kana ya mũndũ-wa-nja, kana ndegwa yaku, kana ndigiri yaku kana nyamũ
    o na ĩrĩkũ yaku, kana mũgeni ũrĩ gwaku mũciĩ, nĩgeetha ndungata yaku ya mũndũ
    mũrũme o na ya mũndũ-wa-nja o nacio ihurũke o tawe.
  omb-omb: Nge a rani gaibitugi a rani mangana noi nomu Huqe Mauri. Goin mese vai
    na tabana lune, niko mei renetumu, sige a nomu tangaloi tabanagi doluegi sige
    a bulugi sige a donki, sige hala. Sige hine bulemu gangarue, me hala lolo nomu
    ara, huri a nomu tangaloi tabanagi rain manga mwereigo.
  fra-NCL: 'Mais le septième jour est un sabbat consacré à Yahweh, ton Dieu : tu ne
    feras aucun ouvrage, ni toi, ni ton fils, ni ta fille, ni ton serviteur, ni ta
    servante, ni ton bœuf, ni ton âne, ni aucune de tes bêtes, ni l’étranger qui est
    dans tes portes, afin que ton serviteur et ta servante se reposent comme toi.'
  cek-AK: Toe ni sarihto naah loe na Angraeng Sithaw ih Sabbath niah oh; to na ni
    loe tih tok doeh sah o hmah; nangmacae maw, na capa hoi na canu maw, to tih ai
    boeh loe na tamna nongpa hoi nongpata maw, to tih ai boeh loe na tawnh ih maitaw
    hoi hrang maw, to tih ai boeh loe kawbaktih maitawnawk maw, na imthung ah kaom
    angvin mah doeh, tok a sak o han om ai; toksakhaih thung hoiah nang hak o baktih
    toengah, na tamna nongpa hoi nongpata mah doeh anghak o toeng han oh.
  cuk-cuk: Ibagugledgindi (7) obunnoleged-ibad, be-Bab-Dummad-Jehová-e-nug-odummolegedid.
    A-ibagi bipisaale be arbaosulid. Be-machi, be-bunagwa, bega-arbaed-machered, bega-arbaed-ome,
    be-moli-bebe-nikad-alugwasualed, be-moli-uayasuid, be-ibdurgan, a-ibagi, arbaosurmarmogad.
    Deginbali, dule-be-yarginedsulid be-negyagi-gudiid, a-ibagi arbaosurmarmogad.
    Ar obunnoged-ibagi igi be obunnomoga, beyobi bega-arbaed-machered, degine, bega-arbaed-ome,
    obunnomarmogoed.
  uig-CYR: лекин йәттинчи күни Пәрвәрдигар Худайиңға аталған шабат күнидур. Сән шу
    күни һеч қандақ иш қилмайсән; мәйли сән яки оғлуң болсун, мәйли қизиң, мәйли қулуң,
    мәйли дедигиң, мәйли буқаң, мәйли ешигиң, мәйли һәр қандақ башқа улиғиң, яки сән
    билән бир йәрдә туруватқан мусапир болсун, һеч қандақ иш қилмисун; шуниң билән
    қулуң вә дедигиң сәндәк арам алалайду.
  tel-2017: ఏడో రోజు మీ యెహోవా దేవునికి విశ్రాంతి దినం. ఆ రోజు మీరు, మీ కొడుకు, కూతురు,
    దాసుడు లేక దాసి, మీ ఎద్దు లేక గాడిద, మీ పశువుల్లో ఏదైనా సరే, మీ ఇంట్లో ఉన్న పరదేశితో
    సహా, ఏ పనీ చేయకూడదు. ఎందుకంటే మీకులాగా మీ దాసుడు, మీ దాసి కూడా విశ్రాంతి తీసుకోవాలి.
  hat-BSA: men setyèm jou a, se yon Saba a SENYÈ Bondye nou an. Nou pa pou fè okenn
    travay, ni nou menm ni fis nou, ni fi nou, ni sèvitè nou, ni sèvant nou, ni bèf
    kabwèt nou, ni bourik nou, ni okenn nan bèf nou yo, ni etranje ki vin demere pami
    nou, pou sèvitè avèk sèvant lan kapab pran repo menm jan ak nou.
  kos-kos: A len se akitkosr Sabbath lun LEUM GOD lom. Nik kom oru kutena orekma —
    kom, ku wen nutum, ku acn nutum, ku mwet mukul kulansap lom, ku mwet mutan kulansap
    lom, ku cow nutum ac donkey nutum, ku kutena kosro nutum, ku mwetsac su muta in
    kalkal lom. Mwet kulansap lom nukewa enenu in mongla oana kom.
  hbo-WLC: וְי֙וֹם֙ הַשְּׁבִיעִ֔י שַׁבָּ֖ת לַיהוָ֣ה אֱלֹהֶ֑יךָ לֹ֣א תַעֲשֶׂ֣ה כָל־מְלָאכָ֡ה
    אַתָּ֣ה וּבִנְךָֽ־וּבִתֶּ֣ךָ וְעַבְדְּךָֽ־וַ֠אֲמָתֶךָ וְשׁוֹרְךָ֨ וַחֲמֹֽרְךָ֜
    וְכָל־בְּהֶמְתֶּ֗ךָ וְגֵֽרְךָ֙ אֲשֶׁ֣ר בִּשְׁעָרֶ֔יךָ לְמַ֗עַן יָנ֛וּחַ עַבְדְּךָ֥
    וַאֲמָתְךָ֖ כָּמֽוֹךָ׃
  ibo-ibo: ma ụbọchị nke asaa bụ ụbọchị izuike nke Onyenwe anyị Chineke gị. Ị gaghị
    arụ ọrụ ọbụla nʼụbọchị ahụ, gị onwe gị, nwa gị nwoke na nwa gị nwanyị, onye ọrụ
    gị nwoke, onye ọrụ gị nwanyị, ehi gị, ịnyịnya ibu gị maọbụ anụ ụlọ gị ọbụla, ọ
    bụladị onye ọbịa bi nʼobodo gị, ka ohu gị nwoke na ohu gị nwanyị zuru ike dịka
    gị onwe gị si ezu ike.
  ory-ory: ମାତ୍ର ସପ୍ତମ ଦିନ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ବିଶ୍ରାମ ଦିନ ଅଟେ; ତହିଁରେ ତୁମ୍ଭେ,
    ତୁମ୍ଭର ପୁତ୍ର, କି ତୁମ୍ଭର କନ୍ୟା, ତୁମ୍ଭର ଦାସ, କି ତୁମ୍ଭର ଦାସୀ, ତୁମ୍ଭର ଗୋରୁ, କି ତୁମ୍ଭର
    ଗର୍ଦ୍ଦଭ, ତୁମ୍ଭର କୌଣସି ପଶୁ, କି ତୁମ୍ଭର ନଗରଦ୍ୱାରବର୍ତ୍ତୀ ବିଦେଶୀ, କେହି କୌଣସି କାର୍ଯ୍ୟ
    କରିବ ନାହିଁ; ତହିଁରେ ତୁମ୍ଭର ଦାସ ଓ ଦାସୀ ତୁମ୍ଭ ପରି ବିଶ୍ରାମ କରିବେ।
  chk-chk: Nge ewe afisuen rän ewe ränin sapat fän iten ngang ewe Samol mi Lapalap
    om Kot. Kosap föri och angang lon, sap en are noum mwän are noum fefin, sap noum
    chon angang mwän are chon angang fefin, sap pwal noum ätemwänin kow are noum aas
    are noum sokopaten man are ewe chon ekis mi nom leäpärum. Iwe, noum chon angang
    mwän me chon angang fefin repwe asösö usun chök en.
  rop-rop: bat langa det namba 7 dei gulum Sebathdei im speshalwan dei blanga main.
    Nobodi nomo lau blanga dum wek langa det dei, nomo yumob o yumob biginini olabat,
    o yumob wekinmen en wekingel hu jidan laiga prisana o yumob enimul o pipul weya
    dei jidan streinja langa yumob kantri. Blanga ol yumob wekinmen en wekingel hu
    jidan laiga prisana, dei garra abum spel du jis laik yumob.
  ukr-1871: День же семий собота Господеві, Богу твому. Не робити меш нїякого дїла,
    ти сам, нї син твій, нї дочка твоя, нї раб твій, нї рабиня твоя, нї віл твій,
    нї осел твій, анї всяка скотина твоя, нї приходень твій, що у воротях в тебе;
    щоб можна спочити рабові твому і рабинї твоїй, так як тобі.
  deu-1951: aber am siebenten Tag ist der Sabbat des HERRN, deines Gottes; da sollst
    du kein Werk tun, weder du, noch dein Sohn, noch deine Tochter, noch dein Knecht,
    noch deine Magd, noch dein Ochs, noch dein Esel, noch all dein Vieh, noch dein
    Fremdling, der innerhalb deiner Tore ist, damit dein Knecht und deine Magd ruhen
    wie du.
  eng-JPS: but the seventh day is a sabbath unto the LORD thy God, in it thou shalt
    not do any manner of work, thou, nor thy son, nor thy daughter, nor thy man-servant,
    nor thy maid-servant, nor thine ox, nor thine ass, nor any of thy cattle, nor
    thy stranger that is within thy gates; that thy man-servant and thy maid-servant
    may rest as well as thou.
  srp-1865: A sedmi je dan odmor Gospodu Bogu tvojemu; nemoj raditi nikakoga posla
    ni ti ni sin tvoj ni kæi tvoja ni sluga tvoj ni sluškinja tvoja, ni vo tvoj ni
    magarac tvoj, niti koje živinèe tvoje, ni došljak koji je kod tebe, da bi se odmorio
    sluga tvoj i sluškinja tvoja kao i ti.
  lug-lug: naye olunaku olw’omusanvu ye Ssabbiiti ya Mukama Katonda wo. Ku lunaku
    olwo tokolerangako mulimu gwonna; ggwe, wadde mutabani wo, wadde muwala wo, wadde
    omuweereza wo omusajja, oba omuweereza wo omukazi, oba ente yo eya sseddume, oba
    endogoyi yo, oba ku nte zo endala zonna, oba omugenyi ali omumwo, abaweereza bo
    abasajja, n’abaweereza bo abakazi, nabo balyoke bawummuleko nga ggwe.
  heb-heb: ויום השביעי שבת ליהוה אלהיך לא תעשה כל מלאכה אתה ובנך ובתך ועבדך ואמתך
    ושורך וחמרך וכל בהמתך וגרך אשר בשעריך למען ינוח עבדך ואמתך כמוך׃
  ben-IRV: কিন্তু সপ্তম দিন তোমার ঈশ্বর সদাপ্রভুর জন্য বিশ্রামদিন; এই দিনের তুমি কোনো
    কাজ কর না, না তুমি, না তোমার ছেলে, না তোমার মেয়ে, না তোমার দাস দাসী, না তোমার
    গরু, না গাধা, না অন্য কোনো পশু, না তোমার ফটকের মাঝখানের বিদেশী, কেউ কোনো কাজ কর
    না; তোমার দাস ও তোমার দাসী যেন তোমার মতো বিশ্রাম পায়।
  pan-pan: ਪਰ ਸੱਤਵਾਂ ਦਿਨ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਸਬਤ ਹੈ। ਉਸ ਦਿਨ ਵਿੱਚ ਤੂੰ ਕੋਈ ਕੰਮ-ਧੰਦਾ
    ਨਾ ਕਰ, ਨਾ ਤੂੰ, ਨਾ ਤੇਰਾ ਪੁੱਤਰ, ਨਾ ਤੇਰੀ ਧੀ, ਨਾ ਤੇਰਾ ਦਾਸ, ਨਾ ਤੇਰੀ ਦਾਸੀ, ਨਾ ਤੇਰਾ ਬਲ਼ਦ,
    ਨਾ ਤੇਰਾ ਗਧਾ, ਨਾ ਤੇਰਾ ਕੋਈ ਪਸ਼ੂ, ਨਾ ਕੋਈ ਪਰਦੇਸੀ ਜਿਹੜਾ ਤੇਰੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਹੈ, ਜਿਸ
    ਨਾਲ ਤੇਰਾ ਦਾਸ ਅਤੇ ਤੇਰੀ ਦਾਸੀ ਵੀ ਤੇਰੇ ਵਾਂਗੂੰ ਅਰਾਮ ਕਰਨ।
  mya-JVB: သတ္တမ နေ့ရက် သည် သင် ၏ဘုရားသခင် ထာဝရဘုရား ၏ ဥပုသ် နေ့ဖြစ်၏။ ထိုနေ့၌ သင်
    မှစ၍သင် ၏သား သမီး ၊ ကျွန် ယောက်ျား မိန်းမ ၊ နွား မြည်း အစရှိသောသင် ၏တိရစ္ဆာန်
    ၊ သင် ၏တံခါး အတွင်း ၌ နေသော ဧည့်သည် အာဂန္တုသည် အလုပ် မ လုပ် ရ။ သင် သည် ငြိမ်ဝပ်စွာ
    နေသကဲ့သို့ ၊ သင် ၏ကျွန် ယောက်ျား မိန်းမ တို့သည် ငြိမ်ဝပ် စွာ နေရကြမည်။
  hmo-hmo: To dina namba 7 be Sabati Dina helagana, Lohiabada emui Dirava ena. Unai
    dina dekenai do umui gaukara lasi, umui o emui natuna, o emui hesiai tauna, o
    emui hesiai hahine, o emui boromakau, o emui doniki, o emui ubua gauna ta, o idau
    tauna emui hanua dekenai ia noho. Badina emui hesiai tauna bona emui hesiai hahine
    be do idia laga-ani danu, umui ese umui laga-ani hegeregerena.
  urd-urd: लेकिन सातवाँ दिन ख़ुदावन्द तेरे ख़ुदा का सबत है उसमें न तू कोई काम करे,
    न तेरा बेटा, न तेरी बेटी, न तेरा ग़ुलाम, न तेरी लौंडी, न तेरा बैल, न तेरा गधा,
    न तेरा और कोई जानवर और न कोई मुसाफ़िर जो तेरे फाटकों के अन्दर हों; ताकि तेरा ग़ुलाम
    और तेरी लौंडी भी तेरी तरह आराम करें।
  rus-SYN: а день седьмой - суббота Господу, Богу твоему. Не делай в оный никакого
    дела, ни ты, ни сын твой, ни дочь твоя, ни раб твой, ни раба твоя, ни вол твой,
    ни осел твой, ни всякий скот твой, ни пришелец твой, который у тебя, чтобы отдохнул
    раб твой, и раба твоя и осел твой, как и ты;
  bqc-SIM: a soplade iↄ dɛɛ́ kã́mabozĩ ũ, asa ma Dii á Lua ma pↄ́ɛ. Ásuli zĩe
    kɛ gↄↄpi zĩ́o, ápiↄ ge á nɛgↄ̃ɛ ge á nɛnↄɛ ge á zĩkɛna gↄ̃ɛ ge nↄɛ, ge á
    zu ge á zàa'ĩna ge á pↄtuo pãle, ge nibↄ pↄ́ kú á bɛ, kɛ́ á zĩkɛna gↄ̃ɛ
    ge nↄɛ lí kã́mabo lááwa.
  tcz-CHONGTHU: hinlah nisagi lhinni Sabbath nikho hi Pakai, Pathen dinga nikho theng
    ki katdoh ahi. Hiche nikhoa hi koi machan insung natoh abol theilou ding, hiche
    hi nangho nahiuvin, nachapateu le nachanuteu, nasoh pasal ho le nasoh numei hou,
    bongchal holeh, sa-ngan ho chule nagancha jouse jaona, chule gamdangmi nalah uva
    hung cheng ho jaona hi ding ahi.
  mar-mar: पण सातवा दिवस हा तुमचा देव परमेश्वरा ह्याच्या सन्मानार्थ शब्बाथाचा दिवस
    आहे. म्हणून त्यादिवशी कोणीही काम करता कामा नये. तुम्ही तुमची मुले, मुली, किंवा
    दासदासी, परके, एवढेच नव्हे तर तुमचे बैल, गाढव इत्यादी पशू यांनी सुद्धा काम करु
    नये. तुमच्या गुलामांनाही तुमच्या सारखाच विसावा घेता आला पाहिजे.
  qub-qub: Sojta junajpa warannin junaj aduramänayquipaj cäga jamay-junajmi. Chay
    junäga ama arunquichu, quiquiqui, ollgu ni warmi wamrayqui, ollgu ni warmi uywayniqui,
    yuntayqui, bürruyqui, ni ima uywayquipis, ni lagacamoj runacunapis. Chaynöpami
    ollgupis warmipis uywayniquicuna gamcunawan iwal jamanga.
  hat-hat: Men, setyèm jou a, se jou repo Seyè a, Bondye nou an. Jou sa a, nou p'ap
    fè ankenn travay, ni nou menm, ni pitit gason nou, ni pitit fi nou, ni fanm ni
    gason k'ap travay lakay nou, ni bèf nou, ni bourik nou, ni ankenn nan lòt bèt
    nou genyen, ni moun lòt nasyon ki rete lakay nou. Konsa, ni fanm ni gason k'ap
    travay lakay nou ka pran repo menm jan ak nou.
  eng-BSB: but the seventh day is a Sabbath to the LORD your God, on which you must
    not do any work—neither you, nor your son or daughter, nor your manservant or
    maidservant, nor your ox or donkey or any of your livestock, nor the foreigner
    within your gates, so that your manservant and maidservant may rest as you do.
  tod-tod: Kɛlɛ folo lɔfelasiɛi ɠa ga Ɠɔoɠɔ GALAGI ɗa-ƓALAGI ná-dooɠo foloi. Mina
    boti nɔpɛ kɛ ma, ɗa-o, è-loun zunuiti-yo, è-loun anzanuiti-yo, ɗa-wotiɠɛ zunuiti-yo,
    ɗa-wotiɠɛ anzanuiti-yo, ɗa-wotiɠɛ nikɛiti-yo, ɗa-zoovalegiti-yo, anɛɛ ɗa-logania
    kpein, anɛɛ wɛɛinti niiti ti zeini è ɠɔɠɔma, naa ɠa a kɛ, ɗa-wotiɠɛ zunuiti ta
    ɗa-wotiɠɛ anzanuiti ti la looɠo ga è ɠɛʋele.
  eng-WEBPB: but the seventh day is a Sabbath to the LORD your God, in which you shall
    not do any work—neither you, nor your son, nor your daughter, nor your male servant,
    nor your female servant, nor your ox, nor your donkey, nor any of your livestock,
    nor your stranger who is within your gates; that your male servant and your female
    servant may rest as well as you.
  kbq-kbq: Hianagi 7ni zagegna Ra Anumzana tamagri Anumzamofo manigsa hu knagita,
    ana zagegnarera eri'zana e'origosaze. Kagrane, neka'ane, mofaka'ane, ve eri'za
    vaheka'ane, a' eri'za vaheka'ane, bulimakao afuka'ane, donki afuka'ane, ruga'a
    afuzagaka'ane, rurega vahe'ma tamagrane enemaniza vahe'enena eri'zana e'oriho.
    Hagi kazokazo eri'za vahetamia zamatrenke'za ana knarera eri'zana e'ori tamagrama
    hanazaza hu'za manigasa hiho.
  nhe-BL: Pero nopa chicompa tonal monequi ximosiyajcahuaca huan xinechhueyichihuaca
    na niimoTECO Dios. Amo hueli intequitise, niyon amo xijcahuilica ma tequiti imotelpoca,
    niyon imoichpoca, niyon imotlaca tlatequipanojca, niyon imosihua tlatequipanojca,
    niyon imotoro tlen quimati tlapoxahua, niyon imoburro, niyon nopa sejcoyoc ejquetl
    tlen itztoc ipan imotlal. Axaca tequitis, san ximosiyajcahuaca.
  gub-BL: '7 haw ''ar a''e, mytu''u haw ''ar romo a''e. Emonokatu ihewe nehe. Aiko
    pezar romo. Ema''ereko zo a''e ''ar mehe nehe: ni ne, ni nera''yr wà, ni newe
    uma''ereko ma''e wà, ni nereimaw wà, ni amo ywy rehe arer neywy rehe har wiko
    ma''e wà. Erepytu''u putar a''e ''ar mehe nehe. Nezewegatete newe uma''ereko e
    ma''e upytu''u putar wà nehe no.'
  eng-DRA: 'The seventh is the day of the sabbath, that is, the rest of the Lord thy
    God. Thou shalt not do any work therein, thou nor thy son nor thy daughter, nor
    thy manservant nor thy maidservant, nor thy ox, nor thy ass, nor any of thy beasts,
    nor the stranger that is within thy gates: that thy manservant and thy maidservant
    may rest, even as thyself.'
