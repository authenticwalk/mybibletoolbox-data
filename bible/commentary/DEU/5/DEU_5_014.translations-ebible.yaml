verse: DEU.005.014
translations:
  mal-C: എന്നാൽ ഏഴാംദിവസം നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശബ്ബത്ത് ആകുന്നു. അന്ന് നിങ്ങളോ
    നിങ്ങളുടെ പുത്രനോ പുത്രിയോ ദാസനോ ദാസിയോ കാള, കഴുത തുടങ്ങി ഏതെങ്കിലും മൃഗങ്ങളോ
    നിങ്ങളുടെ പട്ടണങ്ങളിൽ താമസിക്കുന്ന പ്രവാസിയോ ജോലിയൊന്നും ചെയ്യാൻ പാടില്ല. നിങ്ങളുടെ
    ദാസനും ദാസിയും നിങ്ങളെപ്പോലെ സ്വസ്ഥതയോടെ ഇരിക്കേണ്ടതാണ്.
  deu-TKW: aber der siebente Tag ist ein Jahwe, deinem Gotte, geweihter Sabbat, da
    sollst du keinerlei Geschäft verrichten, weder du selbst, noch dein Sohn, noch
    deine Tochter, noch dein Sklave, noch deine Sklavin, noch dein Ochse, noch dein
    Esel, noch eines deiner Lasttiere, noch der Fremde, der sich in deinen Ortschaften
    aufhält, damit dein Sklave und deine Sklavin ruhen können, wie du.
  lin-lin: Kasi mokolo ya sambo ezali mokolo ya Saba ya Yawe, Nzambe na yo. Na mokolo
    wana, okosalaka mosala ata moko te, ezala yo, mwana na yo ya mobali, mwana na
    yo ya mwasi, mowumbu na yo ya mobali, mwasi mowumbu na yo, ngombe na yo, ane na
    yo, ebwele moko kati na bibwele na yo to mopaya oyo azali kati na bingumba na
    yo, mpo ete mosali na yo ya mobali mpe mwasi mosali na yo ya mwasi bakoka kopema
    ndenge yo ozali kopema.
  eng-LSV: and the seventh day [is] a Sabbath to your God YHWH; you do not do any
    work, you, and your son, and your daughter, and your manservant, and your handmaid,
    and your ox, and your donkey, and all your livestock, and your sojourner who [is]
    within your gates, so that your manservant and your handmaid rest like yourself.
  eng-GNV: 'But the seuenth day is the Sabbath of the Lord thy God: thou shalt not
    doe any worke therein, thou, nor thy sonne, nor thy daughter, nor thy man seruant,
    nor thy mayd, nor thine oxe, nor thine asse, neither any of thy cattel, nor the
    stranger that is within thy gates: that thy man seruant and thy mayde may rest
    aswell as thou.'
  eng-WEBSTER: 'But the seventh day is the sabbath of the LORD thy God: in it thou
    shalt not do any work, thou, nor thy son, nor thy daughter, nor thy man-servant,
    nor thy maid-servant, nor thy ox, nor thy ass, nor any of thy cattle, nor thy
    stranger that is within thy gates; that thy man-servant and thy maid-servant may
    rest as well as thou.'
  nhw-BL: Pero nopa chicompa tonal monequi ximosiyajquetzaca huan techhueyichihuaca
    na niamoTECO Dios. Amo hueli xitequitica, niyon amo xijcahuilica ma tequiti amotelpoca,
    niyon amoichpoca, niyon amotlaca tequipanojca, niyon amosihua tequipanojca, niyon
    amotoro catli quimati tlapoxonía, niyon amoburro, niyon nopa seyoc tlali ejquetl
    catli itztoc ipan amotlal. Amo aqui tequitis, san ximosiyajquetzaca.
  swh-ONEN: Lakini siku ya Saba ni Sabato kwa Bwana, Mungu wako. Siku hiyo hutafanya
    kazi yoyote, wewe, wala mwanao au binti yako, wala mtumishi wa kiume au mtumishi
    wa kike, wala ngʼombe wako, punda wako au mnyama wako yeyote, wala mgeni aliyeko
    malangoni mwako, ili kwamba mtumishi wako wa kiume na wa kike wapate kupumzika
    kama wewe.
  bba-bba: Adɑmɑ sɔ̃ɔ nɔɔbɑ yiruseru tɑ sɑ̃ɑwɑ Gusunɔ bɛsɛn Yinnin tɔ̃ru tè sɔɔ u
    wɛ̃rɑ. Yen sɔ̃, su ku rɑ sɔmburu ɡɑru ko bɛsɛ kɑ bɛsɛn bibu kɑ bɛsɛn sɔm kowobu
    kɑ bɛsɛn kɛtɛbɑ kɑ bɛsɛn kɛtɛkunu, bɛsɛn yɑɑ sɑbenu kpuro ɡesi, kɑ mɑɑ sɔɔ wi
    u wɑ̃ɑ bɛsɛn yɛnuɔ. Bɛsɛ kpuro sɑ ko wɛ̃rɑwɑ.
  eng-KJVCPB: 'but the seventh day is the sabbath of the Lord thy God: in it thou
    shalt not do any work, thou, nor thy son, nor thy daughter, nor thy manservant,
    nor thy maidservant, nor thine ox, nor thine ass, nor any of thy cattle, nor thy
    stranger that is within thy gates; that thy manservant and thy maidservant may
    rest as well as thou.'
  luo-luo: to chiengʼ mar abiriyo en Sabato ne Jehova Nyasaye ma Nyasachu. Chiengʼno
    ok unutim tich moro amora, bed ni un kata yawuotu kata nyiu kata jotiju machwo
    kata mamon, kata rwethu, pundau kata jambu moro amora, kata jodak manie dieru
    mondo jotiju ma yawuowi kata ma nyiri oyudie thuolo mar yweyo kaka in.
  meu-meu: a dina ihahituna na dina helaḡana, Iehova, emu Dirava, ena. Una dina ai
    basio ḡaukara, oi eiava natumu hahinena, eiava natumu hahinena, eiava emu hesiai
    tauna eiava emu hesiai hahinena, eiava emu boromakau eiava emu doniki eiava emu
    ubu-ubu ḡauna ta, eiava idau tauna emu ruma ai e noho hedoamu, emu hesiai tauna
    bona emu hesiai hahinena na oi ida bae laḡa ani helaoreana.
  npi-ULB: तर सातौँचाहिँ दिन परमप्रभु तिमीहरूका परमेश्‍वरको शबाथ हो । यस दिनमा तिमीहरूले,
    तिमीहरूका छोराछोरी वा तिमीहरूका कमारा-कमारी वा तिमीहरूका गोरु, वा तिमीहरूका गधा
    वा तिमीहरूका कुनै पनि गाईवस्तु वा तिमीहरूको सहरभित्र भएका परदेशीले कुनै काम नगरोस्
    । तिमीहरूका कमारा-कमारीले पनि तिमीहरूसँगै विश्राम गरून् ।
  yor-yor: 'Ṣùgbọ́n ọjọ́ keje ni ọjọ́ ìsinmi Olúwa Ọlọ́run rẹ: nínú rẹ̀ ìwọ kò gbọdọ̀
    ṣe iṣẹ́kíṣẹ́ kan: ìwọ, àti ọmọ rẹ ọkùnrin àti ọmọ rẹ obìnrin, ọmọ ọ̀dọ̀ rẹ ọkùnrin
    àti ọmọ ọ̀dọ̀ rẹ obìnrin, àti akọ màlúù rẹ, àti kẹ́tẹ́kẹ́tẹ́ rẹ, àti ohun ọ̀sìn
    rẹ kan, àti àlejò tí ń bẹ nínú ibodè rẹ; kí ọmọ ọ̀dọ̀ rẹ ọkùnrin àti ọmọ ọ̀dọ̀
    rẹ obìnrin kí ó lè sinmi gẹ́gẹ́ bí ìwọ.'
  ind-ind: tetapi pada hari ketujuh, yaitu hari Sabat, kamu sekalian harus menghormati
    Aku, TUHAN Allahmu, dengan cara menghentikan segala pekerjaan. Tidak ada yang
    boleh melakukan pekerjaan— baik kamu sendiri maupun anak-anakmu, para hambamu,
    ternakmu, dan pendatang yang tinggal bersama dengan kalian— agar semua dapat beristirahat
    seperti kamu.
  pes-OPCB: ولی در روز هفتم که شَبّات یهوه خدای توست هیچ کاری نکن نه خودت، نه پسرت،
    نه دخترت، نه غلامت، نه کنیزت، نه مهمانانت و نه حتی چارپایانت. غلام و کنیزت باید
    مثل خودت استراحت کنند.
  tgl-ULB: pero ang ikapitong araw ay ang Araw ng Pamamahinga para kay Yahweh na inyong
    Diyos. Sa araw na ito hindi na kayo gagawa ng anumang trabaho, ikaw, ni inyong
    anak na lalaki, ni inyong anak na babae, ni inyong lalaking tagapaglingkod, ni
    inyong babaeng tagapaglingkod, ni inyong baka, ni inyong asno, ni alinman sa inyong
    kawan, ni sino mang dayuhan na nasa loob ng mga tarangkahan. Para ang iyong lalaking
    tagapaglingkod at babaeng tagapaglingkod ay maaaring makapagpahinga ganoon din
    kayo.
  hui-hui: ai horo kanego i̱ mitangi bialu ha̱lo halimulonaga nga. Horo kane ogoningi
    biabe bulene nawiore. Tínibi tí waneiginibi tínaga garabaya biabe ale biahaga
    karumebi tínaga nogomebi dindi tarali maru tí heba mandagi kamirumebi tí bibahendeme
    biabeore mbira nabi halimu. Wali agali tínaga garabaya biabe ale biahaga karu
    tibi nde tíni ha̱lo kamidagua dege ti biabe nabi ha̱lo holene nga.
  mya-mya: သတ္တ​မ​နေ့​သည်​ငါ​ဘု​ရား​အ​တွက်​ဆက်​ကပ် ရ​သော​အ​လုပ်​နား​ရက်​ဖြစ်​၏။ ထို​နေ့​တွင်​သင်
    မှ​စ​၍ သင်​၏​သား​သ​မီး၊ ကျေး​ကျွန်၊ တိ​ရစ္ဆာန် နှင့်​သင်​တို့​တိုင်း​ပြည်​တွင်​နေ​ထိုင်​သော​လူ​မျိုး
    ခြား​များ​သည်​အ​လုပ်​မ​လုပ်​ရ။ သင်​တို့​၏ ကျေး​ကျွန်​သည်​သင်​တို့​ကဲ့​သို့​အ​နား​ယူ
    ရ​မည်။-
  bod-N: འོན་ཀྱང་ཉིན་བདུན་པ་ནི་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ངལ་གསོ་བའི་ཉིན་མོ་ཡིན་པས།
    ཉིན་མོ་དེ་ལ་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་དང་བུ་མོ། གཡོག་པོ་དང་གཡོག་མོ། བ་གླང་དང་བོང་བུ།
    སྒོ་ཕྱུགས་ཐམས་ཅད། ཁྱོད་ཀྱི་རྒྱ་སྒོ་ནང་རོལ་ལ་གནས་པའི་བྱེས་པ་བཅས་ཀྱིས་ལས་ཀ་གང་ཡང་བྱེད་མི་རུང་སྟེ།
    ཁྱོད་ཀྱི་གཡོག་པོ་དང་གཡོག་མོ་རྣམས་ཀྱིས་ཀྱང་ཁྱོད་དང་འདྲ་བར་ངལ་གསོ་བྱེད་ཐུབ་པའི་ཕྱིར་རོ།
    །
  sna-sna: asi zuva rechinomwe iSabata kuna Jehovha Mwari wako. Nomusi uyo usabata
    basa ripi zvaro, kunyange iwe, kana mwanakomana wako, kana mwanasikana wako, uye
    murandarume kana murandakadzi wako, nenzombe yako kana mbongoro yako kana chimwe
    chezvipfuwo zvako, nomutorwa ari mukati mamasuo ako, kuitira kuti murandarume
    nomurandakadzi wako azorore sewe.
  spa-BLM: pero el séptimo día es sábado para Yahvé vuestro Dios, en el cual no harás
    ningún trabajo, ni tú, ni tu hijo, ni tu hija, ni tu siervo, ni tu sierva, ni
    tu buey, ni tu asno, ni ninguno de tus animales, ni tu extranjero que esté dentro
    de tus puertas; para que tu siervo y tu sierva descansen como tú.
  cac-cac: Axo d'a yuquil c'ual, sc'ual ic'oj ip, vic yaji. Man̈ ex munlaj d'a jun
    c'u chi', ma eb' eyuninal, eb' ix eyisil, eb' vin̈ e checab', ma eb' ix e checab',
    noc' e vacax, noc' e chej, ma junocxo noc' e molb'etzal noc', ma eb' ch'oc chon̈ab'il
    ayec' d'a e cal, palta masanil eb' syic' yip eyed'oc.
  swh-ULB: lakini siku ya saba ni Sabato kwa Yahwe Mungu wako. Kwa siku hiyo hautafanya
    kazi yoyote- si wewe, wala mwana wako, wala binti yako, wala mjakazi wako wa kiume,
    wala maksai wako, wala punda wako, wala mifugo wako, wala mgeni yeyote aliye katika
    malango yako. Hii ni kwamba mjakazi wako wa kiume na mjakazi wako wa kike wapate
    kumpuzika pamoja na wewe.
  bel-bel: 'а дзень сёмы субота Госпаду, Богу твайму: не рабі ніякае працы, ні ты,
    ні сын твой, ні дачка твая, ні раб твой, ні рабыня твая, ні вол твой, ні асёл
    твой, ні ўсякае быдла тваё, ні прыхадзень твой, які ў цябе, каб адпачыў раб твой
    і рабыня твая, як і ты;'
  deu-ELBBK: 'aber der siebte Tag ist Sabbat dem HERRN, deinem Gott: Du sollst keinerlei
    Werk tun, du und dein Sohn und deine Tochter und dein Knecht und deine Magd, und
    dein Rind und dein Esel und all dein Vieh, und dein Fremder, der in deinen Toren
    ist; damit dein Knecht und deine Magd ruhen wie du.'
  mbb-OT: piru is ikepitu he andew, iyan Andew te Kedhimeley, ipehinungud niw heeyan
    he andew kedì te Nengazen he Megbevayè niw. Dutun he andew ne kenè kew medterebahu
    te minsan hengkey. Kinahanglan daan he kenà medterebahu is menge anak niw, menge
    suluǥuen niw, minsan is kenà menge Israilihanen he mid-ubpà diyà te inged niw.
    Kenè niw zaan iterebahu is menge vaka niw, menge asnu niw, wey zuma pa he menge
    uyaǥen niw. Pinaaǥi kayi ebpekehimeley zaan is menge uripen niw iring keniyu.
  mal-2015: ഏഴാം ദിവസമോ നിന്റെ ദൈവമായ യഹോവയുടെ ശബ്ബത്താകുന്നു; അന്നു നീയും നിന്റെ
    മകനും മകളും നിന്റെ വേലക്കാരനും വേലക്കാരത്തിയും നിന്റെ കാളയും കഴുതയും നിനക്കുള്ള
    യാതൊരു നാല്ക്കാലിയും നിന്റെ പടിവാതിലുകൾക്കകത്തുള്ള അന്യനും ഒരു വേലയും ചെയ്യരുതു;
    നിന്റെ വേലക്കാരനും വേലക്കാരത്തിയും നിന്നെപ്പോലെ സ്വസ്ഥമായിരിക്കേണ്ടതിന്നു തന്നേ.
  rmc-rmc: ale eftato džives hin o šabat prekal o RAJ, prekal tiro Del. Na kereha
    ňisavi buči aňi tu aňi tire čhave aňi tire čhaja aňi tire sluhi aňi tiro dobitkos
    aňi o cudzincos, savo dživel maškar tumende. Tire sluhi peske mušinen te odpočovinel
    avke sar tu.
  pes-OPV: اما روز هفتمین سبت یهوه خدای توست، درآن هیچکاری مکن، تو و پسرت و دخترت
    وغلامت و کنیزت و گاوت و الاغت و همه بهایمت و مهمانت که در اندرون دروازه های تو
    باشد، تاغلامت و کنیزت مثل تو آرام گیرند.
  ron-1924: 'Дар зиуа а шаптя есте зиуа де одихнэ а Домнулуй Думнезеулуй тэу: сэ ну
    фачь ничо лукраре ын еа, нич ту, нич фиул тэу, нич фийка та, нич робул тэу, нич
    роаба та, нич боул тэу, нич мэгарул тэу, нич вреунул дин добитоачеле тале, нич
    стрэинул каре есте ын локуриле тале, пентру ка ши робул ши роаба та сэ се одихняскэ
    ынтокмай ка тине.'
  ben-OBCV: কিন্তু সপ্তম দিনটি তোমার ঈশ্বর সদাপ্রভুর উদ্দেশে বিশ্রামদিন। সেদিন তুমি,
    তোমার ছেলে বা মেয়ে, তোমার দাস বা দাসী, তোমার বলদ বা তোমার গাধা বা অন্য কোনও পশুপাল
    বা তোমার নগরে বসবাসকারী কোনো বিদেশি, কেউ কোনও কাজ কোরো না, যেন তোমার দাস বা দাসী
    বিশ্রাম পায়, যেমন তুমিও পাও।
  som-som: laakiinse maalinta toddobaad waa maalin sabti u ah Rabbiga Ilaahaaga ah,
    oo waa inaanad shuqul qaban, adiga, ama wiilkaaga, ama gabadhaada, ama addoonkaaga,
    ama addoontaada, ama dibigaaga, ama dameerkaaga, ama mid kasta oo xoolahaaga ah,
    ama qariibka irdahaaga ku jira, si addoonkaaga iyo addoontaaduba ay u nastaan
    sidaada oo kale.
  lat-VUC: 'Septimus dies sabbati est, id est, requies Domini Dei tui. Non facies
    in eo quidquam operis tu, et filius tuus, et filia, servus et ancilla, et bos,
    et asinus, et omne jumentum tuum, et peregrinus qui est intra portas tuas: ut
    requiescat servus tuus, et ancilla tua, sicut et tu.'
  eng-ASVBT: 'but the seventh day is a sabbath unto Jehovah thy God: in it thou shalt
    not do any work, thou, nor thy son, nor thy daughter, nor thy manservant, nor
    thy maidservant, nor thine ox, nor thine ass, nor any of thy cattle, nor thy stranger
    that is within thy gates; that thy manservant and thy maidservant may rest as
    well as thou.'
  ita-1885: Ma il settimo giorno è il giorno del riposo al Signore Iddio tuo; non
    fare in esso lavoro alcuno, nè tu, nè il tuo figliuolo, nè la tua figliuola, nè
    il tuo servo, nè la tua serva, nè il tuo bue, nè il tuo asino, nè alcuna tua bestia,
    nè il tuo forestiere, che è dentro alle tue porte; acciocchè il tuo servo, e la
    tua serva, si riposino, come tu.
  eng-LXXUP: 'but on the seventh day is the Sabbath of the Lord thy God: thou shalt
    do in it no work, thou, and thy son, and thy daughter, thy manservant, and thy
    maidservant, thine ox, and thine ass, and all thy cattle, and the stranger that
    sojourns in the midst of thee; that thy manservant may rest, and thy maid, and
    thine ox, as well as thou.'
  eng-ULB: but the seventh day is a Sabbath to Yahweh your God. On it you will not
