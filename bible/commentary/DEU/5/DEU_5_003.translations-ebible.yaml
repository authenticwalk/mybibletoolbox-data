verse: DEU.005.003
translations:
  mal-C: യഹോവ ഈ ഉടമ്പടി നമ്മുടെ പിതാക്കന്മാരോടല്ല, ഇന്ന് ഇവിടെ ജീവിച്ചിരിക്കുന്ന നമ്മോടെല്ലാവരോടുമാണു
    ചെയ്തത്.
  deu-TKW: Nicht mit unsern Vätern hat Jahwe diesen Bund geschlossen, sondern mit
    uns, den Lebenden, mit uns allen, die wir heute hier sind.
  lin-lin: Yawe asalaki te boyokani oyo na bakoko na biso kasi asalaki yango nde na
    biso, biso nyonso oyo tozali na bomoi awa na mokolo ya lelo.
  eng-LSV: YHWH has not made this covenant with our fathers, but with us, we—these
    here—all of us living today.
  eng-GNV: The Lord made not this couenant with our fathers onely, but with vs, euen
    with vs all here aliue this day.
  eng-WEBSTER: The LORD made not this covenant with our fathers, but with us, even
    us, who are all of us here alive this day.
  nhw-BL: TOTECO amo san quichijqui nopa camanali para quinnahuatis tohuejcapan tatahua
    catli mijque, pero nojquiya quichijqui para technahuatis tojuanti catli ama tiitztoque
    nica.
  swh-ONEN: Si kwamba Bwana alifanya Agano na baba zetu, bali alifanya nasi, nasi
    sote ambao tuko hai hapa leo.
  bba-bba: N ǹ bɛsɛn bɑɑbɑbɑ tɔnɑ u kɑ ye bɔkuɑ, ɑdɑmɑ kɑ bɛsɛn tiiwɑ bɛsɛ be sɑ
    wɑ̃ɑ sɑ wɑsi mini ɡisɔ.
  eng-KJVCPB: The Lord made not this covenant with our fathers, but with us, even
    us, who are all of us here alive this day.
  luo-luo: Singruogni ne Jehova Nyasaye ok otimo gi wuonewa, to notime gi wan wawegi,
    ma kawuono nika kangima.
  meu-meu: tamada se henidia, to ita, doini ta mauri nohomu bona hari dina ai ina
    gabu ai ta heboumu tauda iboudai vada e henida.
  npi-ULB: परमप्रभुले यो करार हाम्रा पिता-पुर्खाहरूसित बाँध्‍नुभएन, आज हामी बाँचेकाहरू
    सबैसित बाँध्‍नुभयो ।
  yor-yor: Kì í ṣe àwọn baba wa ni Olúwa bá dá májẹ̀mú yìí bí kò ṣe àwa, àní pẹ̀lú
    gbogbo àwa tí a wà láààyè níbí lónìí.
  ind-ind: Perjanjian itu tidak hanya dibuat dengan ayah-ayah kita, tetapi juga berlaku
    bagi kita yang sampai di sini dan masih hidup hingga hari ini.
  pes-OPCB: این عهد را نه با پدرانمان بلکه با ما که امروز زنده هستیم بست.
  tgl-ULB: Hindi ginawa ni Yahweh ang tipan na ito para sa ating mga ninuno, pero
    para sa atin, sa ating lahat na nabubuhay dito ngayon.
  hui-hui: Habo nalolene bi ogoni ina mamali heneru baba hangu ndo áyu ina kamaru
    bababi lowinigo nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​၏​ဘိုး​ဘေး တို့​နှင့်​သာ​လျှင် ပ​ဋိ​ညာဉ်​ပြု​သည်​မ​ဟုတ်။
    ယ​နေ့​အ​သက်​ရှင်​လျက်​ရှိ​သော ငါ​တို့​အား လုံး​နှင့်​လည်း​ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​၏။-
  bod-N: ཞལ་ཆད་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་གི་ཕ་མེས་རྣམས་ལ་མཛད་པ་མ་ཡིན་ཏེ། དེ་རིང་འདི་རུ་གསོན་པོར་གནས་པའི་རང་ཅག་ཀུན་ལ་མཛད་པ་ཡིན།
  sna-sna: Jehovha haana kuita sungano iyi namadzibaba edu, asi akaiita nesu, nesu
    tose vapenyu nhasi pano.
  spa-BLM: Yahvé no hizo este pacto con nuestros padres, sino con nosotros, que somos
    todos los que estamos aquí vivos hoy.
  cac-cac: Man̈ocn̈ej yed' eb' co mam quicham yac'nac strato chi', palta yac'nacpax
    qued'oc co masanil a on̈ molan on̈ ec' tic.
  swh-ULB: Yahwe hakufanya agano hili pamoja na mababu zetu, lakini na sisi, sisi
    wote tu hai hapa leo.
  bel-bel: не з бацькамі нашымі паклаў Гасподзь запавет гэты, а з намі, хто тут сёньня
    ўсе жывыя.
  deu-ELBBK: Nicht mit unseren Vätern hat der HERR diesen Bund gemacht, sondern mit
    uns, die wir heute hier alle am Leben sind.
  mbb-OT: Wazè din heini himuwa ziyà te menge kepuun tew, kekenà, diyà te kenitew
    te langun he uuyag pa ǥuntaan.
  mal-2015: ഈ നിയമം യഹോവ നമ്മുടെ പിതാക്കന്മാരോടല്ല, നമ്മോടു, ഇന്നു ഇവിടെ ജീവനോടിരിക്കുന്ന
    നമ്മോടു ഒക്കെയും തന്നേ ചെയ്തതു.
  rmc-rmc: Kadi zmluva na phandľa o RAJ amare dadenca, ale amenca savorenca, ko sam
    adadžives kade.
  pes-OPV: خداوند این عهد را با پدران ما نبست، بلکه با ما که جمیع امروز در اینجا زنده
    هستیم.
  ron-1924: Ну ку пэринций ноштри а ынкеят Домнул легэмынтул ачеста, чи ку ной, каре
    сунтем тоць вий астэзь аич.
  ben-OBCV: সদাপ্রভু আমাদের পূর্বপুরুষদের সঙ্গে সেই নিয়ম স্থাপন করেননি, করেছিলেন
    আমাদের কাছে, আজ আমরা যারা এখানে বেঁচে আছি আমাদের সকলের কাছে।
  som-som: Oo Rabbigu axdigaas lama uu dhigan awowayaasheen, laakiinse wuxuu la dhigtay
    innagoo ah inteenna maanta nool oo halkan wada joogta oo dhan.
  lat-VUC: Non cum patribus nostris iniit pactum, sed nobiscum qui in præsentiarum
    sumus, et vivimus.
  eng-ASVBT: Jehovah made not this covenant with our fathers, but with us, even us,
    who are all of us here alive this day.
  ita-1885: Il Signore non fece questo patto co' nostri padri, anzi con noi, che siamo
    oggi qui e siamo tutti in vita.
  eng-LXXUP: 'The Lord did not make this covenant with your fathers, but with you:
    ye are all here alive this day.'
  eng-ULB: Yahweh did not make this covenant with our ancestors, but with us, all
    of us alive here today.
  spa-VBL: No hizo este acuerdo con nuestros padres, sino con nosotros, todos los
    que aún viven hoy.
  fra-_FOB: Ce n'est point avec nos pères que l'Éternel a traité cette alliance, mais
    avec nous qui sommes ici aujourd'hui, tous vivants.
  mal-mal: ഈ നിയമം യഹോവ നമ്മുടെ പിതാക്കന്മാരോടല്ല, നമ്മോട്, ഇന്ന് ജീവനോടിരിക്കുന്ന
    നമ്മോടത്രേ ചെയ്തത്.
  urd-GVR: Us ne yih ahd hamāre bāpdādā ke sāth nahīṅ balki hamāre hī sāth bāndhā
    hai, jo āj is jagah par zindā haiṅ.
  suz-BL: परमप्रभु यावेमी इं किकी पिपी नु एको कबल मपथु, मुलाक्‍त एकेर बाक्‍शो गोपुकी
    नु पशो बाक्‍त। ब्‍यवस्‍था २९:१४
  ita-1927: L’Eterno non fermò questo patto coi nostri padri, ma con noi, che siam
    qui oggi tutti quanti in vita.
  ckb-ckb: ئەو پەیمانەی لەگەڵ باوباپیرانمان نەبەست، بەڵکو لەگەڵ ئێمە کە ئەمڕۆ لێرەین
    و هەموومان زیندووین.
  eng-BBE: The Lord did not make this agreement with our fathers but with us, who
    are all living and present here today.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆ ಒಡಂಬಡಿಕೆಯನ್ನು ನಮ್ಮ ಪಿತೃಗಳ ಸಂಗಡ ಅಲ್ಲ, ನಮ್ಮ ಸಂಗಡವೇ ಮಾಡಿದರು.
    ನಾವೆಲ್ಲರೂ ಈ ಹೊತ್ತು ಇಲ್ಲಿ ಜೀವದಿಂದಿದ್ದೇವೆ.
  tam-2017: அந்த உடன்படிக்கையைக் யெகோவா நம்முடைய முற்பிதாக்களுடன் செய்யாமல், இந்நாளில்
    இங்கே உயிரோடிருக்கிற நம் அனைவரோடும் செய்தார்.
  spa-RV-1909: No con nuestros padres hizo Jehová este pacto, sino con nosotros todos
    los que estamos aquí hoy vivos.
  ron-BTF: Nu cu părinţii noştri a făcut DOMNUL acest legământ, ci cu noi, adică cu
    noi, toţi aceştia care suntem în viaţă astăzi.
  eng-WEBP: The LORD didn’t make this covenant with our fathers, but with us, even
    us, who are all of us here alive today.
  eng-FBV: He didn't make this agreement with our fathers, but with us, all of those
    who are still alive today.
  nld-1939: Niet met onze vaderen heeft Jahweh dat Verbond aangegaan, maar met ons;
    met ons allen, die thans hier nog in leven zijn.
  nch-BL: TOTECO amo san quichijqui nopa camanali para quinnahuatis tohuejcapan tatahua
    cati mijque, pero nojquiya quichijqui para technahuatis tojuanti cati ama tiitztoque
    nica.
  vie-1934: Chẳng phải cùng tổ phụ chúng ta mà Đức Giê-hô-va đã lập giao ước nầy đâu,
    nhưng cùng hết thảy chúng ta hiện ngày nay còn sống đây.
  hin-CV: यह वाचा याहवेह ने हमारे पूर्वज से नहीं, बल्कि हम सभी के साथ, जो आज यहां
    जीवित हैं, बांधी है.
  eng-OURB: Adonai didn’t make this covenant with our fathers, but with us, even us,
    who are all of us here alive today.
  spa-BES: El Señor no hizo este pacto con nuestros padres solamente, sino con nosotros,
    que todos vivimos y estamos presentes aquí hoy.
  tdx-tdx: tsy o roaen-tikañeo ty nifañina’ Iehovà fa itika, eka itikañe, itika veloñ’
    etoañe henanekeo.
  vid-vid: Mkulu Nguluwi nahaditile ilagano alyo na wasekulu wa hetwe, ila nakadita
    na hetwe tweng'ha tuwele wakomu sambi baha.
  eng-OKE: 'The Lord confirmed not this covenant with our fathers, but with us who
    are here all of us living this day:'
  tha-KJV: มิใช่​พระเยโฮวาห์จะทรงกระทำพันธสัญญานี้กับบรรพบุรุษของเราทั้งหลาย แต่​ทรงกระทำกับเรา
    คือเราทั้งหลายผู้​มี​ชี​วิตอยู่​ที่นี่​ในวันนี้
  por-BR-2018: Não com nossos pais fez o SENHOR este pacto, a não ser conosco todos
    os que estamos aqui hoje vivos.
  deu-ELO: Nicht mit unseren Vätern hat Jehova diesen Bund gemacht, sondern mit uns,
    die wir heute hier alle am Leben sind.
  eng-WYC-2018: he made not covenant with our fathers, but with us that be present,
    and live. (he did not make the covenant with our fathers, but with us who be alive,
    and present here today.)
  epo-epo: Ne kun niaj patroj la Eternulo faris tiun interligon, sed kun ni, kun ni,
    kiuj nun ĉi tie ĉiuj vivas.
  uig-PIN: Bu ǝⱨdini Pǝrwǝrdigar ata-bowilirimiz bilǝn tüzgǝn ǝmǝs, bǝlki biz bilǝn,
    yǝni bügünki kündǝ tirik ⱪalƣan bizlǝr bilǝn tüzdi.
  beo-beo: Amo gousa:su da ninia ada amoga fawane hame hamoi. Be ninia huluane wali
    eso esalebe, ninima amolawane hamoi.
  tpi-OTNT: Em i no bin mekim dispela kontrak wantaim ol tumbuna papa bilong yumi
    tasol. Nogat. Em i mekim dispela kontrak tu wantaim yumi olgeta i stap nau.
  hau-SA: Ba da kakanninmu ba ne Ubangiji ya yi wannan alkawari, amma da mu ne, da
    dukanmu waɗanda muke da rai a yau.
  uig-LAT: Bu ehdini Perwerdigar ata-bowilirimiz bilen tüzgen emes, belki biz bilen,
    yeni bügünki künde tirik qalghan bizler bilen tüzdi.
  nde-nde: UThixo kenzanga isivumelwano lesi labazali bethu, kodwa wasenza lathi,
    thina sonke esilokhe siphila kuze kube lamuhla.
  ton-ton: Naʻe ʻikai fai ʻe Sihova ʻae fuakava ni mo ʻetau ngaahi tamai, ka ko kitautolu,
    ʻio, ʻakitautolu ʻoku moʻui kotoa pē ʻi heni he ʻaho ni.
  ces-1613: Ne s otci našimi učinil Hospodin tu smlouvu, ale s námi, kteříž zde jsme
    nyní my všickni živí.
  eng-WMB: The LORD didn’t make this covenant with our fathers, but with us, even
    us, who are all of us here alive today.
  tam-TCV: அவர் அந்த உடன்படிக்கையை யெகோவா நம்முடைய முற்பிதாக்களோடு மட்டும் செய்யவில்லை.
    இன்று உயிரோடு இருக்கும் நம் அனைவருடனும் அதைச் செய்தார்.
  ceb-ULB: Wala himoa ni Yahweh kini nga kasabotan uban sa atong mga katigulangan,
    apan uban kanato, kanatong tanan nga buhi karon.
  pol-UBG: PAN zawarł to przymierze nie z naszymi ojcami, ale z nami, którzy tu wszyscy
    dziś jesteśmy przy życiu.
  urd-GVU: اُس نے یہ عہد ہمارے باپ دادا کے ساتھ نہیں بلکہ ہمارے ہی ساتھ باندھا ہے،
    جو آج اِس جگہ پر زندہ ہیں۔
  deu-1912: und hat nicht mit unsern Vätern diesen Bund gemacht, sondern mit uns,
    die wir hier sind heutigestages und alle leben.
  kan-2017: ಆತನು ನಮ್ಮ ಪೂರ್ವಿಕರ ಸಂಗಡ ಈ ನಿಬಂಧನೆಯನ್ನು ಮಾಡದೆ, ಈಗ ಇಲ್ಲಿ ಜೀವದಿಂದಿರುವ ನಮ್ಮ
    ಸಂಗಡಲೇ ಇದನ್ನು ಮಾಡಿದನು.
  yap-yap: gathi go’ fan ngak e pi chitamangidad, ma ku fan ngodad gubin e girdi’
    ni kagdad bfos e biney e rran.
  hlt-MCSB: A pa rhoek nen bueng pawt tih tihnin kah mamih neh mamih taengkah mulhing
    boeih nen khaw tahae kah paipi he BOEIPA loh a sai coeng.
  mdy-ETH: ዒዚ ጫኣቄሢ ኑ ዓዶንሢና ሌሊቱዋንቴ ሃሢ ሼምፔና ዓኣ ኑና ጉቤሢናኣ ዎላኬ።
  twi-ASANTE: Ɛnyɛ yɛn agyanom na Awurade ne wɔn yɛɛ apam tete no, na mmom, ɔne yɛn
    a yɛte ase ɛnnɛ yi na ɛyɛeɛ.
  eng-WEBU: The LORD didn’t make this covenant with our fathers, but with us, even
    us, who are all of us here alive today.
  bnp-bnp: I uka ma i rata kunana a ngava dagi ne huriki e tamane hita kunana, hita
    mona ranga i rata a ngava dagi turane hita.
  wal-wal: GODAI ha maachchaa maacettidoogee nu aawatu xallaara gidenna; hachchi de7uwan
    de7iya nu ubbaarakka maacettiis.
  spa-PDDPT: No fue con nuestros antepasados con quienes Yavé hizo este Pacto, sino
    con nosotros, los que hoy estamos aquí, todos vivos.
  gun-gun: Nhaneramoĩ kuery reve'ỹ Senhor ojapo, ha'e rã nhande kuery apy aỹ'i jakuave'i
    teri va'e reve ae.
  ilo-ULB: Saan nga inaramid ni Yahweh daytoy a tulag kadagiti kapuonantayo, ngem
    kadatayo amin a sibibiag ita nga aldaw.
  kpg-kpg: hagalee anga hua gi tadau damana, ge mai labelaa gi gidaadou huogodoo ala
    e mouli dangi nei.
  uig-ARA: بۇ ئەھدىنى پەرۋەردىگار ئاتا-بوۋىلىرىمىز بىلەن تۈزگەن ئەمەس، بەلكى بىز بىلەن،
    يەنى بۈگۈنكى كۈندە تىرىك قالغان بىزلەر بىلەن تۈزدى.
  sus-sus: Alatala nun won babae xa mu yi saatɛ xirixi. A xirixi won tan nan birin
    tagi, won tan naxee na simaya kui yi waxati.
  pon-2006: ong samatail ko oh pil ong kitail koaros me momour rahnwet.
  ksd-ksd: A Luluai pa i ga pait nam ra kunubu pire ra umana tama i dat, i ga pait
    ia ka pire dat iat, dat par nina da laun boko go ieri.
  tur-YTC: Yahve bu antlaşmayı atalarımızla değil, bizimle, bugün burada hayatta olan
    bizlerle yaptı.
  grc-BRENT: Οὐχὶ τοῖς πατράσιν ὑμῶν διέθετο Κύριος τὴν διαθήκην ταύτην, ἀλλʼ ἢ πρὸς
    ὑμᾶς· ὑμεῖς ὧδε πάντες ζῶντες σήμερον.
  ind-AYT: TUHAN tidak membuat perjanjian ini dengan nenek moyang kita, tetapi dengan
    kita semua yang hidup hari ini.
  nya-nya: Yehova sanachite pangano ndi makolo athu koma ndi ife, tonse amene tili
    moyo lero.
  hrv-hrv: Nije Jahve sklopio taj Savez s našim očevima, nego baš s nama svima koji
    smo danas ovdje živi.
  mps-mps: Agai te dąų walali po te dago wąį dabe dali naga dąų walai menio.
    Menio. Agai te po dąų walali te da megi e bidibo bage da dali me dąų walali
    dao.
  tpi-tpi: Em i no bin mekim dispela kontrak wantaim ol tumbuna papa bilong yumi tasol.
    Nogat. Em i mekim dispela kontrak tu wantaim yumi olgeta i stap nau.
  dan-1931: Det var ikke med vore Fædre, HERREN sluttede den Pagt, men med os, vi,
    der i Dag er her til Stede, alle vi, der er i Live.
  vie-OVCB: Chúa Hằng Hữu kết ước với chúng ta, là những người đang sống, chứ không
    phải với tổ tiên ta.
  guj-2017: યહોવાહે આપણા પિતૃઓ સાથે આ કરાર કર્યો નહિ પણ આપણી સાથે, એટલે કે આપણે બધા
    આજે અહીં હયાત છીએ તેઓની સાથે કર્યો.
  pon-2006A: ong samatail ko oh pil ong kitail koaros me momour rahnwet.
  por-BRBSL: Yahweh não fez este pacto com nossos pais, mas conosco, mesmo nós, que
    estamos todos aqui vivos hoje”.
  cth-cth: Hote lawkkam hah Cathut ni maimae mintoenaw hoi dueng a sak e tho hoeh,
    sahnin kahring rah niteh, hi kaawm e maimouh puenghoi hai sak e lah ao.
  twi-twi: Ɛnyɛ yɛn agyanom na Awurade ne wɔn yɛɛ apam no, na mmom, ɔne yɛn a yɛte
    ase nnɛ yi nyinaa na ɛyɛe.
  hlt-hlt: A pa rhoek nen bueng pawt tih tihnin kah mamih neh mamih taengkah mulhing
    boeih nen khaw tahae kah paipi he BOEIPA loh a sai coeng.
  tbz-SIM: Dɛ̀ í tú nɛ̀ ti yɛmbɛ̀ mbɛ ti Yiɛ̀ nKuyie ndɔ̀ɔ̀nɛ̀mɛ̀ dɛ kó mɛtɑummɛ̀,
    nɛ̀ tímbɛ bɛ̀ɛ̀ bo diɛ nyíe nkɛ kpɑɑ́ fòù.
  msy-2020: Ikiavɨra Itir God, en inazir afeziaba, me baghavɨra nɨghnɨgha Akar Dɨkɨrɨzir
    Gavgavir kam gamizir pu. Puvatɨ, e datɨrɨghɨn itir darazi sara a bar, e bagha
    Akar Dɨkɨrɨzir Gavgavir kam gami.
  dop-dop: Nɑ kɑ tɑ kɛ tɑ́ cɑɑnɑɑ mpɑ pɑ tɛmɑ sǝpʋ tɔ pɑ tike pɑ tɔm. Amɑ nɑ tɑ́ mpɑ
    tǝ wɛnɑ tɑ́ ɩsɛ kɛ sɑŋɑ ɩsǝntɔ tɔ tɑ́ nyǝntʋ tɔtɔɣɔ.
  azb-azb: Bu əhdi Rəbb atalarımızla deyil, bu gün məhz burada bizim sağ qalanlarımızla
    kəsdi.
  eng-DBY: Not with our fathers did Jehovah make this covenant, but with us, [even]
    us, those [who are] here alive all of us this day.
  hin-2017: इस वाचा को यहोवा ने हमारे पितरों से नहीं, हम ही से बाँधा, जो यहाँ आज के
    दिन जीवित हैं।
  wol-KYG: Du sunuy maam rekk la Aji Sax ji fasoon kóllëre gii ak ñoom; waaye ñook
    nun ñi fii tey, mboolem nun ñiy dund, ci lanu.
  eng-YLT: not with our fathers hath Jehovah made this covenant, but with us; we —
    these — here to-day — all of us alive.
  kne-kne: Baken sin ap-apo tako anggoy di nangitolagan Diyos isna mo adi et pati
    si datako am-in ay wadas na ed wani.
  eng-WYC-2017: he made not covenant with our fathers, but with us that be present,
    and live.
  eng-WMBB: The LORD didn’t make this covenant with our fathers, but with us, even
    us, who are all of us here alive today.
  urd-GVH: उसने यह अहद हमारे बापदादा के साथ नहीं बल्कि हमारे ही साथ बाँधा है, जो आज
    इस जगह पर ज़िंदा हैं।
  rug-rug: Lopu koari na tiatamada, ba koa gita doduru pu korapa toa pa rane ṉinoroi.
  gaz-gaz: Waaqayyo kakuu kana nu wajjin, nu warra harʼa lubbuudhaan as jiraannu hunda
    wajjin gale malee abbootii keenya wajjin hin galle.
  fra-LSG: Ce n’est point avec nos pères que l’Éternel a traité cette alliance; c’est
    avec nous, qui sommes ici aujourd’hui, tous vivants.
  gnn-gnn: Yaka yana ŋayi ŋunhi dhawu'‐nherrara ŋilimurruŋgalaŋuwala märi'muwalanydja;
    bitjarrayi liŋgu ŋilimurruŋgalanydja ŋayi dhawu'‐nherrarayi ŋunhi ŋilimurru yukurra
    dhiyaŋu‐wala dhuwala nhina walŋamirri.
  yal-yal: Alatala nun en benbane xa mi layirini ito xidixi. A xidixi en tan nan birin
    tagi en tan naxan mɔn en nii ra to.
  haw-1868: Aole i hana mai o Iehova i keia berita me ko kakou mau makua, aka, me
    kakou no; me kakou, ka poe a pau e ola ana maanei i keia la.
  arb-NAV: لَيْسَ مَعَ آبَائِنَا قَطَعَ هَذَا الْعَهْدَ، إِنَّمَا مَعَنَا نَحْنُ الَّذِينَ
    هُنَا الْيَوْمَ جَمِيعاً أَحْيَاءُ،
  ewe-ewe: Mebla nu kple mia tɔgbuiwo o, ke boŋ kple mi ame siwo le agbe, le afi sia
    fifia
  eng-LEE: Not with our fathers did the Lord make this covenant, but with us, we who
    are here all of us alive this day.
  asm-FB: যিহোৱাই আমাৰ পূর্ব–পুৰুষসকলৰ লগতে এই চুক্তি কৰা নাই, কিন্তু আজি আমি যিমান
    লোক জীয়াই আছোঁ, আমাৰ সকলোৰে সৈতে কৰিলে।
  sus-A: عَلَتَلَ نُن وٌن بَبَيٍ شَ مُ يِ سَاتّ شِرِشِ. عَ شِرِشِ وٌن تَن نَن بِرِن
    تَفِ، وٌن تَن نَشٍيٍ نَ سِمَيَ كُي يِ وَشَتِ.
  fra-SBL: Yahvé n'a pas fait cette alliance avec nos pères, mais avec nous, même
    nous, qui sommes tous ici, vivants, aujourd'hui.
  hbo-hbo: לֹ֣א אֶת־אֲבֹתֵ֔ינוּ כָּרַ֥ת יְהוָ֖ה אֶת־הַבְּרִ֣ית הַזֹּ֑את כִּ֣י אִתָּ֗נוּ
    אֲנַ֨חְנוּ אֵ֥לֶּה פֹ֛ה הַיֹּ֖ום כֻּלָּ֥נוּ חַיִּֽים׃
  eng-WYCLIFFE: he made not couenaunt, `that is, of lawe writun, with oure fadris,
    but with vs that ben present, and lyuen.
  cwe-cwe: Hatendile lagano ijo na wasaho zetu, mbali katenda na cheye wose chili
    wagima diyelo.
  kik-kik: Jehova ndarĩĩkanĩire kĩrĩkanĩro gĩkĩ na maithe maitũ oiki, no nĩarĩĩkanĩire
    na ithuĩ, ithuothe arĩa tũrĩ muoyo ũmũthĩ.
  omb-omb: I Huqe hi teu na waratau siaga ngaha tea lawe retamada, nge lawe ginde,
    ginde doluegi hano dam mwaso bagataha.
  fra-NCL: Ce n’est pas avec nos pères que Yahweh a conclu cette alliance, c’est avec
    nous, qui sommes ici aujourd’hui tous vivants.
  cek-AK: Angraeng loe hae lokmaihaih hae aicae ampanawk hoiah sah ai, aicae hoiah
    ni a sak, vaihniah haeah kaom kahing aicae hoiah ni a sak.
  cuk-cuk: Bab-Jehová anmar-babganbo we-Igar mesissulid, anmarbo Igar-Mesisad. Emi
    anmar bela dula-bukwamaladbogwa igar mesisad.
  uig-CYR: Бу әһдини Пәрвәрдигар ата-бовилиримиз билән түзгән әмәс, бәлки биз билән,
    йәни бүгүнки күндә тирик қалған бизләр билән түзди.
  tel-2017: ఆయన మన పూర్వీకులతో కాదు, ఈ రోజు, ఇక్కడ జీవించి ఉన్న మనతోనే ఈ ఒప్పందం చేశాడు.
  hat-BSA: SENYÈ a pa t fè akò sa a avèk zansèt nou yo, men avèk nou, nou tout ki
    vivan isit la jodi a.
  kos-kos: tia inmasrlol ac papa tumasr mukena, a inmasrlol ac kut nukewa su moul
    misenge.
  hbo-WLC: לֹ֣א אֶת־אֲבֹתֵ֔ינוּ כָּרַ֥ת יְהוָ֖ה אֶת־הַבְּרִ֣ית הַזֹּ֑את כִּ֣י אִתָּ֗נוּ
    אֲנַ֨חְנוּ אֵ֥לֶּה פֹ֛ה הַיּ֖וֹם כֻּלָּ֥נוּ חַיִּֽים׃
  ibo-ibo: Ọ bụghị Onyenwe anyị na nna nna anyị ha gbara ndụ, kama ọ bụ anyị na ya,
    anyị niile ndị dị ndụ taa.
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ସହିତ ସେହି ନିୟମ କଲେ ନାହିଁ; ମାତ୍ର ଆଜି
    ଏହି ସ୍ଥାନରେ ଜୀବିତ ଅଟୁ ଯେ ଆମ୍ଭେମାନେ, ଆମ୍ଭ ସମସ୍ତଙ୍କ ସହିତ ତାହା କଲେ।
  chk-chk: Ewe Samol mi Lapalap esap föri ei pwon ngeni semelapach kewe, nge a föri
    ngenikich meinisin mi chüen manau o nom ikei ikenai.
  rop-rop: nomo oni garram wi dedimob bat garram wi du weya wi jidan laibala tudei.
  ukr-1871: Не з батьками нашими Господь зробив завіт, а з нами, з нами, що тепер
    тут ще живі остались.
  deu-1951: Nicht mit unsern Vätern hat er diesen Bund gemacht, sondern mit uns, die
    wir heute hier sind und alle leben.
  eng-JPS: The LORD made not this covenant with our fathers, but with us, even us,
    who are all of us here alive this day.
  srp-1865: Nije s ocima našim uèinio taj zavjet, nego s nama, koji smo danas tu svi
    živi.
  lug-lug: Endagaano eyo Mukama Katonda teyagikola ne bazadde baffe, naye yagikola
    naffe abali wano era abalamu ku lunaku lwa leero.
  heb-heb: לא את אבתינו כרת יהוה את הברית הזאת כי אתנו אנחנו אלה פה היום כלנו חיים׃
  ben-IRV: সদাপ্রভু আমাদের পূর্বপুরুষদের সঙ্গে সেই নিয়ম করেননি, কিন্তু আজ এই জায়গায়
    যারা বেঁচে আছি যে আমরা, আমাদেরই সঙ্গে করেছেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਇਹ ਨੇਮ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਨਹੀਂ, ਪਰ ਸਾਡੇ ਨਾਲ ਬੰਨ੍ਹਿਆ, ਸਾਡੇ ਸਾਰਿਆਂ
    ਨਾਲ ਜਿਹੜੇ ਅੱਜ ਦੇ ਦਿਨ ਸਾਰੇ ਇੱਥੇ ਜੀਉਂਦੇ ਹਾਂ।
  mya-JVB: ထို ပဋိညာဉ် တရားကို ထာဝရဘုရား သည် ငါ တို့ ဘိုးဘေး များနှင့် သာ ပြု တော်မူသည်မ
    ဟုတ်။ ယနေ့ ပင် အသက်ရှင် ၍ ဤ အရပ် ၌ ရှိသမျှ သော ငါ တို့နှင့် ပြုတော်မူ၏။
  hmo-hmo: “Iseda tamadia sibona totona inai gwauhamata taravatuna ia henia lasi,
    to ita do noho taudia totona ia henia.
  urd-urd: ख़ुदावन्द ने यह 'अहद हमारे बाप — दादा से नहीं, बल्कि ख़ुद हम सब से जो यहाँ
    आज के दिन जीते हैं बाँधा।
  rus-SYN: не с отцами нашими поставил Господь завет сей, но с нами, которые здесь
    сегодня все живы.
  bqc-SIM: I kɛ wá dezi káauↄ ↄ̃ a dìlɛnɛ́o, wámɛ, wá gbɛ̃́ pↄ́ wá kú la gbãↄ
    píi.
  tcz-CHONGTHU: Pakaiyin hiche kitepna hi ipu-ipateu toh asem ahipon, amavang tunikhoa
    eiho jouse dinga asem ahi.
  mar-mar: हा पवित्र करार परमेश्वराने आपल्या पूर्वजांशी नाही तर आपल्याशीच आज ह्यात
    असणाऱ्या आपल्या सर्वांशी केला होता.
  qub-qub: Chay conträtutaga manami unay caj famillyallanchïwanchu ruraran. Caycho
    canan shuntacasha caycajcunawanpis rurashami.
  hat-hat: Se pa t' avèk zansèt nou yo sèlman Seyè a te pase kontra a, men avèk nou
    menm tou, nou tout k'ap viv isit la jòdi a.
  eng-BSB: He did not make this covenant with our fathers, but with all of us who
    are alive here today.
  tod-tod: É la ga de-mɛmɛwolani gila nɔ ɠa Ɠɔoɠɔ GALAGI minazeɠeni ti ʋɛ, kɛlɛ dea
    ɓalaa, dɛi pɛ de ʋɛ za, de vulua.
  eng-WEBPB: The LORD didn’t make this covenant with our fathers, but with us, even
    us, who are all of us here alive today.
  kbq-kbq: Ana huhagerafi huvempa kema Ra Anumzamo'ma hu'neana tafahe'inena osu'neanki,
    tagra menima mani'nona vahe'motane hu'ne.
  nhe-BL: TOTECO ax san quichijqui nopa tlajtoli para quinnahuatis tohuejcapan tatahua
    tlen mijque, pero nojquiya quichijqui para technahuatis tojuanti tlen ama tiitztoque
    nica.
  gub-BL: Nuzapo kwaw a'e ze'eg zaneru wanehe we. Uzapo zanerehe we. Uzapo teko kutàri
    wikuwe ma'e nànàn no.
  eng-DRA: He made not the covenant with our fathers, but with us, who are now present
    and living.
