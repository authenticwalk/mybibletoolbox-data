verse: DEU.005.006
translations:
  mal-C: “അടിമനാടായ ഈജിപ്റ്റിൽനിന്ന് നിങ്ങളെ പുറത്തുകൊണ്ടുവന്ന യഹോവയായ ഞാൻ നിങ്ങളുടെ
    ദൈവം ആകുന്നു.
  deu-TKW: Ich bin Jahwe, dein Gott, der dich aus Ägypten, dem Lande, wo ihr Sklaven
    wart, weggeführt hat.
  lin-lin: ‹ Nazali Yawe, Nzambe na yo, oyo abimisaki yo wuta na mokili ya Ejipito
    epai wapi ozalaki na bowumbu.
  eng-LSV: I, YHWH, [am] your God who has brought you out from the land of Egypt,
    from a house of servants.
  eng-GNV: I am the Lord thy God, which haue brought thee out of the lande of Egypt,
    from the house of bondage.
  eng-WEBSTER: I am the LORD thy God, who brought thee out of the land of Egypt, from
    the house of bondage.
  nhw-BL: Na niamoTECO Dios catli nimechquixti ipan tlali Egipto campa antetequipanohuayayaj
    san tlapic.
  swh-ONEN: “Mimi ndimi Bwana Mungu wako, niliyekutoa katika nchi ya Misri, kutoka
    nchi ya utumwa.
  bba-bba: wiyɑ u sɑ̃ɑ Gusunɔ bɛsɛn Yinni. Wiyɑ u sun yɑrɑmɑ Eɡibitin di mi sɑ rɑɑ
    wɑ̃ɑ sɑ yoru dimɔ.
  eng-KJVCPB: I am the Lord thy God, which brought thee out of the land of Egypt,
    from the house of bondage.
  luo-luo: “An e Jehova Nyasaye ma Nyasachu, mane ogolou piny Misri, ka uwuok e piny
    mane unie wasumbini.
  meu-meu: 'Lau binai Iehova, emu Dirava: Aigupto taudia edia tano bona edia iḡui
    rumana amo na hakaumu lasi.'
  npi-ULB: '''तिमीहरूलाई मिश्रदेश अर्थात् दासत्वको देशबाट ल्याउने म परमप्रभु तिमीहरूका
    परमेश्‍वर हुँ ।'
  yor-yor: “Èmi ni Olúwa Ọlọ́run yín, tí ó mú un yín jáde láti ilẹ̀ Ejibiti, láti
    oko ẹrú jáde wá.
  ind-ind: ‘Akulah TUHAN Allahmu, yang sudah membawa kalian keluar dari perbudakan
    di Mesir.
  pes-OPCB: «من خداوند، خدای تو هستم، همان خدایی که تو را از اسارت و بندگی مصر آزاد
    کرد.
  tgl-ULB: '''Ako si Yahweh na inyong Diyos, ang siyang nagdala sa inyo palabas sa
    lupain ng Ehipto, mula sa bahay ng pagkakaalipin.'
  hui-hui: I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogoni. Tí Iyibi dindiha garabaya
    hemiria i̱na tí haru tagira ibirugoni.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​က၊`ငါ​သည်​သင်​တို့​ကို ကျွန်​ခံ​ရာ​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​သော
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​၏။'''
  bod-N: བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞིང་། ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་གྱི་བྲན་དུ་བཀོལ་བའི་གནས་ནས་ཁྲིད་མཁན་ཡང་ཡིན་ནོ།
    །
  sna-sna: “Ndini Jehovha Mwari wako akakubudisa kubva munyika yeIjipiti, munyika
    youranda.
  spa-BLM: “Yo soy Yahvé, tu Dios, que te sacó de la tierra de Egipto, de la casa
    de la esclavitud.
  cac-cac: A in Jehová e Diosal in, ex viq'uelta d'a Egipto b'aj ayex och checab'oc,
    man̈ eyicoc e b'a.
  swh-ULB: '''Mimi ni Yahweh Mungu wako, niliyekutoa katika nchi ya Misri, kutoka
    nyumba ya utumwa.'
  bel-bel: Я Гасподзь, Бог твой, Які вывеў цябе зь зямлі Егіпецкай, з дому рабства;
  deu-ELBBK: Ich bin der HERR, dein Gott, der ich dich herausgeführt habe aus dem
    Land Ägypten, aus dem Haus der Knechtschaft.
  mbb-OT: “ ‘Iyan a Nengazen he Megbevayè niw, iyan a mibpeǥawas keniyu ziyà te Ehipto
    he zutun kew uripena.
  mal-2015: അടിമവീടായ മിസ്രയീംദേശത്തുനിന്നു നിന്നെ കൊണ്ടുവന്ന യഹോവയായ ഞാൻ നിന്റെ ദൈവം
    ആകുന്നു.
  rmc-rmc: ‚Me som o RAJ, tiro Del, savo tut iľa avri andral o Egipt, andral o otroctvos.
  pes-OPV: «من هستم یهوه، خدای تو، که تو را از زمین مصر از خانه بندگی بیرون آوردم.
  ron-1924: ‘Еу сунт Домнул Думнезеул тэу, каре те-ам скос дин цара Еӂиптулуй, дин
    каса робией.
  ben-OBCV: “আমিই তোমার ঈশ্বর সেই সদাপ্রভু, যিনি তোমাকে মিশর থেকে, ক্রীতদাসত্বের সেই
    দেশ থেকে বের করে এনেছেন।
  som-som: Anigu waxaan ahay Rabbiga Ilaahaaga ah, oo kaa soo bixiyey dalkii Masar,
    iyo gurigii addoonsiga.
  lat-VUC: Ego Dominus Deus tuus, qui eduxi te de terra Ægypti, de domo servitutis.
  eng-ASVBT: I am Jehovah thy God, who brought thee out of the land of Egypt, out
    of the house of bondage.
  ita-1885: Io sono il Signore Iddio tuo, che ti ho tratto fuor del paese di Egitto,
    della casa di servitù.
  eng-LXXUP: I am the Lord thy God, who brought thee out of the land of Egypt, out
    of the house of bondage.
  eng-ULB: '''I am Yahweh your God, who brought you out of the land of Egypt, out
    of the house of slavery.'
  spa-VBL: “Yo soy el Señor tu Dios, que te sacó de Egipto, de la prisión de la esclavitud.
  fra-_FOB: Je suis l'Éternel ton Dieu, qui t'ai retiré du pays d'Égypte, de la maison
    de servitude.
  mal-mal: ‘അടിമകളായി പാര്‍ത്തിരുന്ന ഈജിപ്റ്റ്ദേശത്തുനിന്ന് നിന്നെ കൊണ്ടുവന്ന യഹോവയായ
    ഞാൻ നിന്റെ ദൈവം ആകുന്നു.
  urd-GVR: “Maiṅ Rab terā Ḳhudā hūṅ jo tujhe Mulk-e-Misr kī ġhulāmī se nikāl lāyā.
  suz-BL: मिनु परमप्रभुमी इन कली “वाइलीम वाइल दुम्‍शा बाक्‍शो इजीप्‍त रे ग्रुंइशा
    एक चाक्‍ब, गो परमप्रभु यावे, इन परमप्रभु नङ।
  ita-1927: “Io sono l’Eterno, l’Iddio tuo, che ti ho tratto fuori dal paese d’Egitto,
    dalla casa di schiavitù.
  ckb-ckb: «من یەزدانی پەروەردگارتانم کە لە خاکی میسرەوە دەرمهێنان، لە خاکی کۆیلایەتییەوە.
  eng-BBE: I am the Lord your God, who took you out of the land of Egypt, out of the
    prison-house.
  kan-OKCV: “ನಿನ್ನನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದಲೂ, ದಾಸತ್ವದ ನಾಡಿನೊಳಗಿಂದಲೂ ಹೊರಗೆ ತಂದ ನಿನ್ನ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: நீங்கள் அடிமைகளாய் வாழ்ந்த எகிப்து தேசத்திலிருந்து புறப்படச்செய்த உன்
    தேவனாகிய யெகோவா நானே.
  spa-RV-1909: Yo soy Jehová tu Dios, que te saqué de tierra de Egipto, de casa de
    siervos.
  ron-BTF: Eu sunt DOMNUL Dumnezeul tău care te-am scos din ţara Egiptului, din casa
    robiei.
  eng-WEBP: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  eng-FBV: “I am the Lord your God, who led you out of Egypt, out of the prison-house
    of slavery.
  nld-1939: Ik ben Jahweh, uw God, die u uit Egypte heb geleid, uit het slavenhuis.
  nch-BL: ‘Na niamoTECO Dios cati nimechquixti ipan tali Egipto campa antetequipanohuayayaj
    san tapic.
  vie-1934: Ta là Giê-hô-va Đức Chúa Trời ngươi, đã rút ngươi ra khỏi xứ Ê-díp-tô,
    tức là khỏi nhà nô lệ.
  hin-CV: “मैं ही हूं याहवेह, तुम्हारा परमेश्वर, जिसने तुम्हें मिस्र देश के बंधन से
    छुड़ाया.
  eng-OURB: “I am Yahweh [He sustains breathing] your God, who brought you out of
    the land of Egypt [Abode of slavery], out of the house of bondage.
  spa-BES: Yo soy él Señor tu Dios, que te saqué de la tierra de Egipto, de la casa
    de esclavitud.
  tdx-tdx: Izaho Iehovà Andrianañahare’o nampienga azo an-tane Mitsraime añe boak’
    an-trañom-pañondevozañe ao.
  vid-vid: ‘Heni, ndo Mkulu Nguluwi, Nguluwi wa hegwe, ndikulavile kulawila Misili,
    nakouwele mpogozi.
  eng-OKE: I am the Lord thy God, who hath brought thee out of the land of Mizraim,
    from the house of bondage.
  tha-KJV: ‘เราคือพระเยโฮวาห์พระเจ้าของเจ้า ผู้​ได้​นำเจ้าออกจากแผ่นดิ​นอ​ียิปต์ออกจากเรือนทาส
  por-BR-2018: Eu sou o SENHOR teu Deus, que te tirei da terra do Egito, de casa de
    servos.
  deu-ELO: Ich bin Jehova, dein Gott, der ich dich herausgeführt habe aus dem Lande
    Ägypten, aus dem Hause der Knechtschaft.
  eng-WYC-2018: I am thy Lord God, that led thee out of the land of Egypt, from the
    house of servage. (I am the Lord thy God, who led thee out of the land of Egypt,
    from the house of servitude, or of slavery.)
  epo-epo: Mi estas la Eternulo, via Dio, kiu elkondukis vin el la lando Egipta, el
    la domo de sklaveco.
  uig-PIN: 'U mundaⱪ dedi: — «Mǝn seni Misir zeminidin, yǝni «ⱪulluⱪ makani»din qiⱪarƣan
    Pǝrwǝrdigaring Hudadurmǝn.'
  beo-beo: '‘Na da dilia Hina Gode. Dilia da Idibidi soge ganodini udigili hawa: hamosu
    dunu esalu. Be na da dili gaga:le, gadili oule asi.'
  tpi-OTNT: ‘Mi Bikpela, mi God bilong yupela. Yupela i bin i stap wokboi nating long
    Isip, na mi kisim yupela na bringim yupela i kam.
  hau-SA: “Ni ne Ubangiji Allahnka, wanda ya fitar da ku daga Masar, daga ƙasar bauta.
  uig-LAT: 'U mundaq dédi: — «Men séni Misir zéminidin, yeni «qulluq makani»din chiqarghan
    Perwerdigaring Xudadurmen.'
  nde-nde: ‘NginguThixo uNkulunkulu wakho owakukhupha eGibhithe, elizweni lobugqili.
  ton-ton: ¶ “Ko au ko Sihova ko ho ʻOtua, ‘Naʻaku ʻomi koe kituʻa mei he fonua ko
    ʻIsipite, mei he fale fakapōpula.
  ces-1613: Já jsem Hospodin Bůh tvůj, kterýž jsem tě vyvedl z země Egyptské z domu
    služby.
  eng-WMB: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  tam-TCV: “அடிமைத்தன நாடாகிய எகிப்திலிருந்து உன்னை வெளியே அழைத்துக்கொண்டுவந்த உன்
    இறைவனாகிய யெகோவா நானே.
  ceb-ULB: '''Ako si Yahweh nga inyong Dios, nga nagdala kaninyo pagawas sa yuta sa
    Ehipto, gawas sa balay sa pagkaulipon.'
  pol-UBG: Ja jestem PAN, twój Bóg, który cię wyprowadził z ziemi Egiptu, z domu niewoli.
  urd-GVU: ”مَیں رب تیرا خدا ہوں جو تجھے ملکِ مصر کی غلامی سے نکال لایا۔
  deu-1912: Ich bin der HERR, dein Gott, der dich aus Ägyptenland geführt hat, aus
    dem Diensthause.
  kan-2017: “ನೀನು ದಾಸತ್ವದಲ್ಲಿದ್ದ ಐಗುಪ್ತದೇಶದೊಳಗಿಂದ ನಿನ್ನನ್ನು ಬಿಡುಗಡೆಮಾಡಿದ ಯೆಹೋವನೆಂಬ
    ನಿನ್ನ ದೇವರು ನಾನೇ.
  yap-yap: ‘I gag fare SOMOL ni Got romed, e gu fekmed nga wuru’ yu Egypt, ko gin
    ni um sibgad riy.
  hlt-MCSB: '''Kai tah Egypt kho kah sal im lamkah nang aka khuen na BOEIPA Pathen
    ni.'
  mdy-ETH: ዓይሌ ማዒ ሻንቂንቲ ናንጌ ጊብፄ ዓጫፓ ኔና ኬሴሢ ታና፥ ናንጊና ናንጋ ጎዳ ማዔ ኔኤኮ ፆኦዛሢኬ፤»
  twi-ASANTE: “Mene Awurade mo Onyankopɔn a meyii mo firii nkoasom wɔ Misraim no.
  eng-WEBU: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  bnp-bnp: ‘Iau e BAKOVI DAGI a Vure ne mua. Na tahuna mua a vorakato o Egipto, a
    bole tala mua vonga, a taparaki valai mua koea.
  wal-wal: “‘Gibxxe biittaappe ailletettaa keettaappe nena wozidaagee taani GODAA
    ne Xoossaa.
  spa-PDDPT: Yo soy Yavé tu ʼElohim, Quien te sacó de tierra de Egipto, de la casa
    de esclavitud.
  gun-gun: “Xee ma Senhor Nderuete Egito yvy re escravo pendekuai vy pemba'eapo poyiague
    gui pendepe'a va'ekue.
  ilo-ULB: '''Siak ni Yahweh a Diosyo, a nangiruar kadakayo iti daga ti Egipto, manipud
    iti balay ti pannakatagabu.'
  kpg-kpg: ‘Au go Yihowah go di godou God dela ne daa mai goodou gi daha mo Egypt,
    di godou gowaa dela nogo ngalua hege ai.
  uig-ARA: 'ئۇ مۇنداق دېدى: ــ «مەن سېنى مىسىر زېمىنىدىن، يەنى «قۇللۇق ماكانى»دىن
    چىقارغان پەرۋەردىگارىڭ خۇدادۇرمەن.'
  sus-sus: ‹N tan nan na wo Marigi Alatala ra. N tan nan wo raminixi Misira, wo nu
    na konyiya kui dɛnnaxɛ.›»
  pon-2006: ‘Ngehi KAUN-O, amwail Koht, me kapitkumwailla sang Isip, wasa kumwail
    mihmi ie nan mour en lidu.
  ksd-ksd: Iau ra Luluai kaum God, nina i ga agure vairop u kan ra gunan Aigipto,
    kan ra kuba i ra kini na vilavilau.
  tur-YTC: “Seni Mısır diyarından, esaret evinden çıkaran Tanrın Yahve benim.”
  grc-BRENT: ἐγώ εἰμι Κύριος ὁ Θεός σου ὁ ἐξαγαγών σε ἐκ γῆς Αἰγύπτοῦ, ἐξ οἴκου δουλείας.
  ind-AYT: ‘Akulah TUHAN, Allahmu yang telah membawamu keluar dari Mesir, dari tempat
    perbudakan.
  nya-nya: “Ine ndine Yehova Mulungu wako amene ndinakutulutsa ku Igupto, mʼdziko
    la ukapolo.
  hrv-hrv: '''Ja sam Jahve, Bog tvoj, koji sam te izveo iz zemlje egipatske, iz kuće
    ropstva.'
  mps-mps: ‘Ena Genuai Bidi, ena dagego God dao. Dage olo sę ebo bidi te Isip bulude
    bidibaso, eno dage oda selama, eno dage odasa asai dao.’”
  tpi-tpi: ‘Mi Bikpela, mi God bilong yupela. Yupela i bin i stap wokboi nating long
    Isip, na mi kisim yupela na bringim yupela i kam.
  dan-1931: 'Han sagde: Jeg er HERREN din Gud, som førte dig ud af Ægypten, af Trællehuset.'
  vie-OVCB: ‘Ta là Chúa Hằng Hữu, Đức Chúa Trời các ngươi, Đấng đã giải cứu các ngươi
    khỏi ách nô lệ Ai Cập.
  guj-2017: ‘ગુલામીના ઘરમાંથી એટલે મિસર દેશમાંથી જ્યાં તમે ગુલામ તરીકે રહેતા હતા ત્યાંથી
    તમને બહાર કાઢી લાવનાર હું ઈશ્વર તારો યહોવાહ છું.
  pon-2006A: ‘Ngehi KAUN-O, amwail Koht, me kapitkumwailla sang Isip, wasa kumwail
    mihmi ie nan mour en lidu.
  por-BRBSL: “Eu sou Yahweh, vosso Deus, que vos tirei da terra do Egito, da casa
    da servidão”.
  cth-cth: A dei e lawk hateh, nangmouh san lah na onae Izip ram hoi na ka tâcawtkhai
    e nangmae BAWIPA Cathut doeh.
  twi-twi: “Mene Awurade, mo Nyankopɔn, a miyii mo fii nkoasom mu wɔ Misraim no.
  hlt-hlt: '''Kai tah Egypt kho kah sal im lamkah nang aka khuen na BOEIPA Pathen
    ni.'
  tbz-SIM: Fɔ̃́ nhonìtì mí nhɑ Yiɛ̀ nKuyie mmíì dɑ te kɛ̀ míì dɑ dènnɛní Esibiti dihɛì
    ɑ do tú dì kudɑɑkù,
  msy-2020: Kɨ uabɨ, kɨ Ikiavɨra Itir God, ian God. Kɨrara Isipɨn kantrin ia inigha
    ian akua azenan ize. Kar danganir ia ingangarir gumazamizir kɨnibar ikezim.
  dop-dop: Mɑɣɑlɛ mǝ Ɩsɔ Tɑcɑɑ, mɑ́ lǝsǝnɑ-mɛɣɛ Icipiti tɛtʋ tɑɑ kɛ́ mǝ yomle tɑɑ.
  azb-azb: 'Rəbb belə dedi: “Səni Misir torpağından, köləlik diyarından çıxaran Allahın
    Rəbb Mənəm.'
  eng-DBY: I am Jehovah thy God who have brought thee out of the land of Egypt, out
    of the house of bondage.
  hin-2017: ‘तेरा परमेश्वर यहोवा, जो तुझे दासत्व के घर अर्थात् मिस्र देश में से निकाल
    लाया है, वह मैं हूँ।
  wol-KYG: «Man Aji Sax ji maay seen Yàlla, ji leen génne réewum Misra, kërug njaam
    ga.
  eng-YLT: '''I Jehovah [am] thy God, who hath brought thee out from the land of Egypt,
    from a house of servants.'
  kne-kne: Sak-en si Yahweh ay Diyos yo ay nangipango en dakayo ay komaan ed Egipto
    ay naibabag-enan yo.
  eng-WYC-2017: I am thy Lord God, that led thee out of the land of Egypt, from the
    house of servage.
  eng-WMBB: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  urd-GVH: “मैं रब तेरा ख़ुदा हूँ जो तुझे मुल्के-मिसर की ग़ुलामी से निकाल लाया।
  rug-rug: Meke Zama guahe se Zihova, ‘Arau tugo se Zihova sa mia Tamasa sapu turaṉa
    vurani gamu pa popoa Izipi, vasina sapu koa tava pinausu si gamu.
  gaz-gaz: “Ani Waaqayyo Waaqa kee kan Gibxii, biyya garbummaatii si baasee dha.
  fra-LSG: Je suis l’Éternel, ton Dieu, qui t’ai fait sortir du pays d’Égypte, de
    la maison de servitude.
  gnn-gnn: Bala ŋayi Garraynydja waŋana bitjarrana, ‘Ŋarranydja dhuwala nhumalaŋgu
    Waŋarr God. Ŋäthilinydja nhuma ŋunhi ŋunhalanydja Yetjiptja wäŋaŋura garrpiṉarawuy
    nhinana yukurrana, yurru ŋarranydja nhumalanha dhawaṯmaraŋala warray beŋuruyi
    garrpiṉminyaraŋurunydja romŋuru, bala ŋarrapi yana waŋgany yurru nhumalaŋgu waŋarrnydja
    God.
  yal-yal: “Alatala nan n tan na i ya Ala naxan i raminixi konyiyani Misiran yi.”
  haw-1868: Owau no Iehova, o kou Akua, ka mea nana oe i lawe mai nei mai ka aina
    o Aigupita mai, mailoko mai hoi o ka hale hooluhi.
  arb-NAV: أَنَا هُوَ الرَّبُّ إِلَهُكَ الَّذِي حَرَّرَكَ مِنْ سِجْنِ الْعُبُودِيَّةِ
    فِي دِيَارِ مِصْرَ.
  ewe-ewe: “Nyee nye Yehowa, wò Mawu, si kplɔ wò tso kluvinyenye me le Egiptenyigba
    dzi.
  eng-LEE: I am the Lord thy God, who have brought thee out of the land of Egypt,
    from the house of slavery.
  asm-FB: ‘মই তোমালোকৰ ঈশ্বৰ যিহোৱা। মিচৰ দেশৰ দাসত্বৰ পৰা ময়েই তোমালোকক বাহিৰ কৰি
    আনিলো।
  sus-A: ‹ﭑ تَن نَن نَ وٌ مَرِفِ عَلَتَلَ رَ. ﭑ تَن نَن وٌ رَ مِنِشِ مِسِرَ، وٌ نُ
    نَ كٌنيِيَ كُي دّننَشّ.›»
  fra-SBL: « Je suis Yahvé ton Dieu, qui t'a fait sortir du pays d'Égypte, de la maison
    de servitude.
  hbo-hbo: אָֽנֹכִי֙ יְהוָ֣ה אֱלֹהֶ֔יךָ אֲשֶׁ֧ר הֹוצֵאתִ֛יךָ מֵאֶ֥רֶץ מִצְרַ֖יִם מִבֵּ֣ית
    עֲבָדִֽ֑ים׃
  eng-WYCLIFFE: Y am thi Lord God, that ladde thee out of the lond of Egipt, fro the
    hows of seruage.
  cwe-cwe: ‘Niye ni Mndewa Mulungu, Mulungu wako, inikulavile Misili, koukalile mtumwa.
  kik-kik: “Nĩ niĩ Jehova Ngai waku, ũrĩa wakũrutire bũrũri wa Misiri, kuuma bũrũri
    wa ũkombo.
  omb-omb: ‘Neu nom nomu Huqe Mauri, nau lei vohogi niko dena vanue Ijib, a vanuei
    tangaloi gimiu neu tabana gagarasi lune.
  fra-NCL: “Je suis Yahweh, ton Dieu, qui t’ai fait sortir du pays d’Égypte, de la
    maison de servitude.
  cek-AK: kai loe Izip prae, misong angtanghaih ahmuen hoiah zaehoikung, na Angraeng
    Sithaw ah ka oh.
  cuk-cuk: ‘Ani an be-Bab-Dummad-Jehová gued. Bemar Egipto-yargi maiga-wilebukmargu,
    ani an bemar-onosadid.
  uig-CYR: 'У мундақ деди: — «Мән сени Мисир зиминидин, йәни «қуллуқ макани»дин чиқарған
    Пәрвәрдигариң Худадурмән.'
  tel-2017: ‘బానిసల గృహమైన ఐగుప్తు దేశంలో నుండి నిన్ను రప్పించిన నీ దేవుడనైన యెహోవాను
    నేనే.
  hat-BSA: ‘Mwen se SENYÈ a, Bondye nou an, ki te mennen nou sòti nan peyi Égypte
    la, andeyò kay esklavaj la.
  kos-kos: Nga pa LEUM GOD lowos, su uskowosme liki facl Egypt, acn se kowos tuh mwet
    kohs we.
  hbo-WLC: אָֽנֹכִי֙ יְהוָ֣ה אֱלֹהֶ֔יךָ אֲשֶׁ֧ר הוֹצֵאתִ֛יךָ מֵאֶ֥רֶץ מִצְרַ֖יִם מִבֵּ֥ית
    עֲבָדִֽים׃
  ibo-ibo: “Mụ onwe m bụ Onyenwe anyị Chineke unu, onye kpọpụtara unu site nʼIjipt,
    bụ ala nke ịbụ ohu.
  ory-ory: ଯେ ତୁମ୍ଭଙ୍କୁ ଦାସ୍ୟଗୃହ ସ୍ୱରୂପ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଅଛନ୍ତି, ଆମ୍ଭେ ସେହି
    ସଦାପ୍ରଭୁ ତୁମ୍ଭର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Ngang ewe Samol mi Lapalap om Kot, üa emwenukowu seni ewe fanü Isip, ewe
    leni ia ra nöünuk amanau ie.
  rop-rop: ‘Mi na YAWEI det trubala God blanga yumob hubin bringimat yumob brom Ijip,
    weya yumob bin wekinmen en wekingel jis laiga prisana.
  ukr-1871: Я Господь, Бог твій, що вивів тебе з Египту, з дому неволї.
  deu-1951: 'Ich bin der HERR, dein Gott, der ich dich aus Ägyptenland, aus dem Diensthause,
    geführt habe:'
  eng-JPS: I am the LORD thy God, who brought thee out of the land of Egypt, out of
    the house of bondage.
  srp-1865: Ja sam Gospod Bog tvoj, koji sam te izveo iz zemlje Misirske, iz doma
    ropskoga.
  lug-lug: “Nze Mukama Katonda wo, eyakuggya mu Misiri, mu nsi gye mwafuulibwa abaddu.
  heb-heb: אנכי יהוה אלהיך אשר הוצאתיך מארץ מצרים מבית עבדים׃
  ben-IRV: ‘আমি তোমার ঈশ্বর সদাপ্রভু, যিনি মিশর দেশ থেকে, দাসত্বের ঘর থেকে, তোমাদের
    বের করে এনেছেন।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ ਮੈਂ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਜਿਹੜਾ ਤੈਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ, ਅਰਥਾਤ
    ਗ਼ੁਲਾਮੀ ਦੇ ਘਰ ਤੋਂ ਕੱਢ ਲਿਆਇਆ ਹਾਂ।
  mya-JVB: မိန့်မြွက်တော်မူသောစကားဟူမူကား၊ ငါ သည် သင့် ကို ကျွန် ခံနေရာ အဲဂုတ္တု ပြည်
    မှ ကယ်နှုတ် ဆောင်ယူခဲ့ ပြီးသော သင် ၏ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: ‘Lau be Lohiabada, emui Dirava. Aigupito, hesiai mai guia danu umui karaia
    gabuna, dekena amo umui lau hamauria.
  urd-urd: तब उसने कहा, 'ख़ुदावन्द तेरा ख़ुदा, जो तुझको मुल्क — ए — मिस्र या'नी ग़ुलामी
    के घर से निकाल लाया, मैं हूँ।
  rus-SYN: Я Господь, Бог твой, Который вывел тебя из земли Египетской, из дома рабства;
  bqc-SIM: Mámɛmaa Dii á Lua. Ma á bↄ́ zↄbleu Egipi.
  tcz-CHONGTHU: Keima na Pakai leh na Pathen kahi, Egypt gam'a soh a naum laiyuva
    na huhdoh pau chu kahi.
  mar-mar: मिसर देशामध्ये तुम्ही गुलामीत होता तेथून मी तुम्हास बाहेर काढले, तो मी
    परमेश्वर, तुमचा देव आहे.
  qub-qub: « ‹Nogaga Tayta Diosniquimi caycä. Gamcunataga Egiptucho uyway car ñacarcaycajtami
    jorgamurä.
  hat-hat: Se mwen menm, Seyè a, Bondye nou an, ki te fè nou soti kite peyi Lejip
    kote nou te esklav la.
  eng-BSB: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of slavery.
  tod-tod: «Nà ga Ɠɔoɠɔ GALAGI ɗa-ƓALAGI, nii é è ɠulani Ezipete yooi ʋa, duɔla
    ʋɛlɛi wu.
  eng-WEBPB: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  kbq-kbq: Nagra Ra Anumzana tamagri Anumzane, Isipi mopafima kina huta mani'neta
    kazokazo eri'zama e'nerizage'na tamavare atiramina e'noa Anumzane.
  nhe-BL: Na niimoTECO Dios tlen nimechquixti ipan tlali Egipto campa intlatequipanohuayayaj
    san tlapic.
  gub-BL: Heremiruze'eg wà. Ihe Tupàn Tuweharupi Wiko Ma'e aiko pezar romo ihe. Apupyro
    Ezit ywy wi. Peiko uma'ereko e ma'e romo a'e pe.
  eng-DRA: I am the Lord thy God, who brought thee out of the land of Egypt, out of
    the house of bondage.
