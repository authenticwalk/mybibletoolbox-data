verse: DEU.005.009
translations:
  mal-C: അവയെ വണങ്ങുകയോ ആരാധിക്കുകയോ ചെയ്യരുത്. കാരണം, നിങ്ങളുടെ ദൈവമായ യഹോവയായ ഞാൻ
    തീക്ഷ്ണതയുള്ളവനാകുന്നു. എന്നെ വെറുക്കുന്ന മാതാപിതാക്കളുടെ പാപത്തിന് അവരുടെ മക്കളെ
    മൂന്നും നാലും തലമുറവരെ ശിക്ഷിക്കും.
  deu-TKW: Du sollst dich vor ihnen nicht niederwerfen, noch sie verehren, denn ich,
    Jahwe, dein Gott, bin ein eifersüchtiger Gott, der die Verschuldung der Väter
    ahndet an den Kindern, sowie an den Enkeln und Urenkeln derer, die mich hassen,
  lin-lin: Okogumbamelaka yango te mpe okosalelaka yango te, pamba te Ngai Yawe, Nzambe
    na yo, nazali Nzambe ya zuwa ; napesaka bana etumbu mpo na masumu ya batata kino
    na molongo ya misato mpe ya minei ya bato oyo bayinaka Ngai.
  eng-LSV: 'You do not bow yourself to them, nor serve them: for I, your God YHWH,
    [am] a zealous God, charging iniquity of fathers on sons, and on a third and on
    a fourth [generation] of those hating Me,'
  eng-GNV: 'Thou shalt neither bowe thy selfe vnto them, nor serue them: for I the
    Lord thy God am a ielous God, visiting the iniquitie of the fathers vpon the children,
    euen vnto the third and fourth generation of them that hate me:'
  eng-WEBSTER: 'Thou shalt not bow down thyself to them, nor serve them: for I the
    LORD thy God am a jealous God, visiting the iniquity of the fathers upon the children
    to the third and fourth generation of them that hate me,'
  nhw-BL: Amo ximohuijtzomaca iniixtla, niyon amo xiquinhueyichihuaca, pampa na niamoTECO
    Dios huan nimechtlasomati huan nijnequi san na techhueyichihuaca. Huan quema niquintlatzacuiltía
    catli amo quinequij nechitase, nopa tlatzacuiltili nojquiya quinajsis ininconehua,
    huan iniixhuihua, huan ininconehua iniixhuihua.
  swh-ONEN: Usivisujudie wala kuviabudu; kwa kuwa Mimi, Bwana Mungu wako, ni Mungu
    mwenye wivu, ninayewaadhibu watoto kwa ajili ya dhambi za baba zao hadi kizazi
    cha tatu na cha nne cha wanichukiao,
  bba-bba: Su ku rɑ yiirɑ su nu sɑ̃. Domi wi, Gusunɔ bɛsɛn Yinni u sɑ̃ɑwɑ nisinuɡii.
    U rɑ bɑɑbɑbɑn durum mɔɔru mwɛ ben bibun mi, be bɑ nùn tusɑn suunu sɔɔ sere kɑ
    ben bibun bibɔ.
  eng-KJVCPB: 'thou shalt not bow down thyself unto them, nor serve them: for I the
    Lord thy God am a jealous God, visiting the iniquity of the fathers upon the children
    unto the third and fourth generation of them that hate me,'
  luo-luo: Kik ukulrunegi piny; bende kik ulamgi, nimar an Jehova Nyasaye ma Nyasachu,
    an Nyasaye ma janyiego kendo akumo nyithindo nikech richo mar wuonegi chakre tiengʼ
    mar adek nyaka mar angʼwen mar jogo mamon koda,
  meu-meu: 'Basio toma henia diho, bona isiaina basio lao heni. Badina be lau Iehova
    emu Dirava na vaḡeḡe Diravana: e inai henigumu taudia edia kara dika davadia na
    natudia bona tubudia latadiai baina kara ela bona uru ihatoina bona ihahanina;'
  npi-ULB: तिनीहरूका सामु ननिहुरनू न त तिनीहरूको सेवा गर्नू किनकि म परमप्रभु तिमीहरूका
    परमेश्‍वर डाही परमेश्‍वर हुँ । म मलाई घृणा गर्ने पिता-पुर्खाहरूको दुष्‍टताको दण्ड
    तिनीहरूका सन्तानहरूको तेस्रो र चौथो पुस्तासम्म दिने छु ।
  yor-yor: Ìwọ kò gbọdọ̀ tẹ orí ara rẹ ba fún wọn, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ sìn wọ́n;
    nítorí Èmi Olúwa Ọlọ́run rẹ, Ọlọ́run owú ni mí, tí ń bẹ ẹ̀ṣẹ̀ àwọn baba wò lára
    àwọn ọmọ, láti ìran kẹta títí dé ẹ̀kẹrin nínú àwọn tí ó kórìíra mi.
  ind-ind: Jangan bersujud atau menyembah kepada berhala-berhala, karena Aku, TUHAN
    Allahmu, akan cemburu. Siapa saja yang menentang Aku dengan menyembah dewa, Aku
    akan menghukumnya sampai generasi yang ketiga dan keempat.
  pes-OPCB: در برابر آنها زانو نزن و آنها را پرستش نکن، زیرا من که خداوند، خدای تو
    می‌باشم، خدای غیوری هستم و کسانی را که از من نفرت دارند مجازات می‌کنم. این مجازات
    شامل حال فرزندان آنها تا نسل سوم و چهارم نیز می‌گردد.
  tgl-ULB: Huwag kayong yuyukod sa kanila o paglingkuran sila, sapagkat ako, si Yahweh,
    na inyong Diyos, ako ang isang Diyos na mapanibughuin. Parurusahan ko ang kasamaan
    ng mga ninuno sa pamamagitan ng pagdadala ng kaparusahan sa mga anak, hanggang
    sa ikatlo at ikaapat na salinlahi ng mga yaong napupuot sa akin,
  hui-hui: Mbirale mbira gime wabini mbira ngelowa ogonihondo tíni bulu palialu bi
    pupu nawilimu. Ani nawilimu larogo irane Anduane Homogo tínaga Ngode Datagaliwabe
    i̱niore kogo mbiralime ogonidagua bilo henge namiaga kogoni. I̱ handabe manga
    halu erembira ngiaga karu pani mialu uruninaga waneigini mani hama porarubi daba
    tebone mane daba haragoriabi pani miaho dege ngoria hondolebira.
  mya-mya: ထို​ရုပ်​တု​များ​ကို​ဦး​မ​ချ၊ ဝတ်​မ​ပြု​နှင့်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​သည်​သင်​တို့​၏
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၍ ပြိုင် ဘက်​ကို​လုံး​ဝ​လက်​ခံ​တော်​မ​မူ။ ငါ့​ကို
    မုန်း​သော​သူ​တို့​အား​ငါ​ဒဏ်​ခတ်​မည်။ ထို မျှ​မ​က​သူ​တို့​၏​တ​တိ​ယ​မျိုး​ဆက်၊
    စတုတ္ထ​မျိုး​ဆက်​တိုင်​အောင်​ငါ​ဒဏ်​ခတ် မည်။-
  bod-N: དེ་དག་ལ་ཕྱག་མ་འཚལ། བསྙེན་བཀུར་ཡང་བྱེད་མི་རུང་། གང་ལ་ཞེ་ན། ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ང་རང་ནི་ཕྲག་དོག་ཅན་ཞིག་ཡིན་ཏེ།
    ཕ་རྣམས་ཀྱི་ནག་ཉེས་ཕྱིར་མི་རབས་གསུམ་མམ་བཞིའི་བར་དུ་ང་རང་ལ་སྡང་མཁན་གྱི་བུ་ཕྲུག་རྣམས་ལ་བཀའ་ཆད་གཅོད་མོད།
  sna-sna: Usazvipfugamira kana kuzvinamata; nokuti ini, Jehovha Mwari wako, ndiri
    Mwari ane godo, ndinoranga vana nokuda kwechivi chamadzibaba kusvikira kurudzi
    rwechitatu norwechina rwaavo vanondivenga,
  spa-BLM: No te inclinarás ante ellas, ni las servirás, porque yo, Yahvé vuestro
    Dios, soy un Dios celoso, que visita la iniquidad de los padres en los hijos y
    en la tercera y cuarta generación de los que me odian
  cac-cac: Man̈ ex em n̈ojan d'ay, man̈ eyaq'uem e b'a d'ay, yujto a in Jehová e Diosal
    in, ste cot voval d'ayex tato tzex och ejmelal d'a junocxo tasi. Ol vac'och syaelal
    eb' mamab'il malaj velc'och d'ay, ol vac'anpax yaelal d'a yib'an̈ yuninal eb',
    yixchiquin eb' yed' yin̈tilal eb'.
  swh-ULB: Hautavisujudia au kuvitumikia, kwa kuwa Mimi, Yahwe Mungu wako, ni Mungu
    wa wivu, Nawaadhibu uovu wa mababu kwa kuleta adhabu juu ya watoto, kwa kizazi
    cha tatu na cha nne cha wale wanichukiao,
  bel-bel: не пакланяйся ім і ня служы ім; бо Я Гасподзь, Бог твой, Бог руплівец,
    Які за правіну бацькоў карае дзяцей да трэцяга і чацьвёртага пакаленьня што ненавідзяць
    Мяне,
  deu-ELBBK: Du sollst dich nicht vor ihnen niederbeugen und ihnen nicht dienen; denn
    ich, der HERR, dein Gott, bin ein eifernder Gott, der die Ungerechtigkeit der
    Väter heimsucht an den Kindern, ja, am dritten und am vierten Glied derer, die
    mich hassen;
  mbb-OT: Kenè kew mebpenilbi wey med-azap kayi; su siak, is Nengazen, iyan a Megbevayè
    niw, ne kenà a egkesuat he zuen pa zuma he ed-ezapen niw. Edsilutan ku is menge
    nekesalà kedì, apil en is menge kevuwazan dan taman te iketelu wey ikeepat he
    lapis te kevuwazan dan he midselikwey kedì.
  mal-2015: അവയെ നമസ്കരിക്കയോ സേവിക്കയോ ചെയ്യരുതു; നിന്റെ ദൈവമായ യഹോവ എന്ന ഞാൻ തീക്ഷ്ണതയുള്ള
    ദൈവം ആകുന്നു; എന്നെ പകെക്കുന്നവരിൽ പിതാക്കന്മാരുടെ അകൃത്യം മൂന്നാമത്തെയും നാലാമത്തെയും
    തലമുറവരെ മക്കളുടെമേൽ സന്ദർശിക്കയും
  rmc-rmc: Na banďoha anglal lende aňi len na lašareha, bo me som o RAJ, tiro Del!
    Som o Del, o žjarlivo Del, savo vaš o bini le dadengre marel le čhaven dži andro
    trito the štarto pokoleňje ole dženengre, save man našťi avri ačhen.
  pes-OPV: آنها را سجده و عبادت منما. زیرا من که یهوه خدای تو هستم، خدای غیورم، و
    گناه پدران را برپسران تا پشت سوم و چهارم از آنانی که مرادشمن دارند، می‌رسانم.
  ron-1924: Сэ ну те ынкинь ынаинтя лор ши сэ ну ле служешть, кэч Еу, Домнул Думнезеул
    тэу, сунт ун Думнезеу ӂелос, каре педепсеск фэрэделеӂя пэринцилор ын копий пынэ
    ла ал трейля ши ла ал патруля ням ал челор че Мэ урэск
  ben-OBCV: তুমি তাদের কাছে মাথা নত করবে না বা তাদের আরাধনা করবে না; কারণ আমি, তোমার
    ঈশ্বর সদাপ্রভু, এক ঈর্ষান্বিত ঈশ্বর, বাবা-মার করা পাপের কারণে সন্তানদের শাস্তি
    দিই, যারা আমাকে ঘৃণা করে তাদের তৃতীয় ও চতুর্থ প্রজন্ম পর্যন্ত দিই,
  som-som: Waa inaanad iyaga u sujuudin, ama u adeegin, waayo, aniga oo ah Rabbiga
    Ilaahaaga ah waxaan ahay Ilaah masayr ah, oo xumaantii awowayaasha waxaan soo
    gaadhsiinayaa carruurtooda, iyo tan iyo farcanka saddexaad iyo kan afraad oo kuwa
    i neceb,
  lat-VUC: 'Non adorabis ea, et non coles. Ego enim sum Dominus Deus tuus: Deus æmulator,
    reddens iniquitatem patrum super filios in tertiam et quartam generationem his
    qui oderunt me:'
  eng-ASVBT: thou shalt not bow down thyself unto them, nor serve them; for I, Jehovah,
    thy God, am a jealous God, visiting the iniquity of the fathers upon the children,
    and upon the third and upon the fourth generation of them that hate me;
  ita-1885: Non adorar quelle cose, e non servir loro; perciocchè io, il Signore Iddio
    tuo, sono un Dio geloso, che fo punizione dell'iniquità de' padri sopra i figliuoli,
    fino alla terza e alla quarta generazione, inverso quelli che m'odiano;
  eng-LXXUP: Thou shalt not bow down to them, nor shalt thou serve them; for I am
    the Lord thy God, a jealous God, visiting the sins of the fathers upon the children
    to the third and fourth generation to them that hate me,
  eng-ULB: You will not bow down to them or serve them, for I, Yahweh your God, am
    a jealous God. I punish the ancestors' wickedness by bringing punishment on the
    children, to the third and fourth generation of those who hate me,
  spa-VBL: No debes inclinarte ante ellas ni adorarlas, porque yo soy el Señor tu
    Dios y soy celosamente exclusivo. Yo pongo las consecuencias del pecado de los
    que me odian sobre sus hijos, nietos y bisnietos;
  fra-_FOB: Tu ne te prosterneras point devant elles, et tu ne les serviras point;
    car je suis l'Éternel ton Dieu, un Dieu jaloux, qui punis l'iniquité des pères
    sur les enfants, jusqu'à la troisième et à la quatrième génération de ceux qui
    me haïssent;
  mal-mal: അവയെ നമസ്കരിക്കുകയോ സേവിക്കുകയോ ചെയ്യരുത്; നിന്റെ ദൈവമായ യഹോവ എന്ന ഞാൻ
    തീക്ഷ്ണതയുള്ള ദൈവം ആകുന്നു; എന്നെ പകക്കുന്നവരുടെ അകൃത്യം മൂന്നാമത്തെയും നാലാമത്തെയും
    തലമുറ വരെയുള്ള മക്കളുടെമേൽ കണക്കിടുകയും
  lit-lit: nesilenk jiems nei tarnauk jiems; nes aš VIEŠPATS, tavo Dievas, esu pavydus
    Dievas, lankantis tėvų blogadarybes ant vaikų iki trečios ir ketvirtos kartos
    tų, kurie manęs nekenčia;
  urd-GVR: Na butoṅ kī parastish, na un kī ḳhidmat karnā, kyoṅki maiṅ terā Rab ġhayūr
    Ḳhudā hūṅ. Jo mujh se nafrat karte haiṅ unheṅ maiṅ tīsrī aur chauthī pusht tak
    sazā dūṅgā.
  suz-BL: मेको आन ङोंइती मबपीन। मेको आन कली पूजा मपने। मारदे हना गो परमप्रभु यावे,
    इन परमप्रभु रुश पाइब परमप्रभु नङ। आ कली मटीब आम आफ बाक्‍ताक्‍स हना, मेको आ आल,
    चच, युइ नु युइ आन युइ सम्‍म सजाइ ताइनीम। ब्‍यवस्‍था ४:२४
  ita-1927: Non ti prostrare davanti a quelle cose e non servir loro, perché io, l’Eterno,
    il tuo Dio, sono un Dio geloso che punisco l’iniquità dei padri sopra i figliuoli
    fino alla terza e alla quarta generazione di quelli che m’odiano,
  ckb-ckb: کڕنۆشیان بۆ مەبەن و مەیانپەرستن، چونکە منی یەزدانی پەروەردگارتان خودایەکی
    ئیرەدارم، لە جیاتی گوناهی باوکان سزای منداڵان دەدەم، هەتا نەوەی سێیەم و چوارەمی
    ناحەزەکانم،
  eng-BBE: 'You may not go down on your faces before them or give them worship: for
    I, the Lord your God, am a God who will not give his honour to another; and I
    will send punishment on the children for the wrongdoing of their fathers, to the
    third and fourth generation of my haters;'
  kan-OKCV: ನೀನು ಅವುಗಳಿಗೆ ಅಡ್ಡ ಬೀಳಬಾರದು ಮತ್ತು ಆರಾಧಿಸಲೂಬಾರದು. ಏಕೆಂದರೆ ನಿನ್ನ ದೇವರಾದ
    ನಾನು, ನನಗೆ ಸಲ್ಲಬೇಕಾದ ಗೌರವವನ್ನು ಮತ್ತೊಬ್ಬರಿಗೆ ಸಲ್ಲಗೊಡಿಸದ ಸ್ವಾಮ್ಯಾಸಕ್ತನಾದ ಯೆಹೋವ ದೇವರಾಗಿದ್ದೇನೆ.
    ನನ್ನನ್ನು ಹಗೆ ಮಾಡುವ ತಂದೆತಾಯಿಗಳ ಅಪರಾಧವನ್ನು ಮಕ್ಕಳ ಮೇಲೆಯೂ ಮೂರನೆಯ ನಾಲ್ಕನೆಯ ತಲೆಗಳವರೆಗೂ
    ಬರಮಾಡುವೆನು.
  tam-2017: நீ அவைகளை வணங்கவும் பூஜை செய்யவும் வேண்டாம்; உன் தேவனாகிய யெகோவாவாயிருக்கிற
    நான் எரிச்சலுள்ள தேவனாயிருந்து, என்னைப் பகைக்கிறவர்களைக்குறித்து முற்பிதாக்களுடைய
    அக்கிரமத்தைப் பிள்ளைகளிடத்தில் மூன்றாம், நான்காம் தலைமுறைவரை விசாரிக்கிறவராயிருக்கிறேன்.
  spa-RV-1909: 'No te inclinarás á ellas ni les servirás: porque yo soy Jehová tu
    Dios, fuerte, celoso, que visito la iniquidad de los padres sobre los hijos, y
    sobre los terceros, y sobre los cuartos, á los que me aborrecen,'
  ron-BTF: Să nu te prosterni înaintea lor, nici să nu le serveşti, pentru că eu,
    DOMNUL Dumnezeul tău, sunt un Dumnezeu gelos, pedepsind nelegiuirea părinţilor
    peste copii până la a treia şi a patra generaţie a celor care mă urăsc,
  eng-WEBP: You shall not bow yourself down to them, nor serve them, for I, the LORD
    your God, am a jealous God, visiting the iniquity of the fathers on the children
    and on the third and on the fourth generation of those who hate me
  eng-FBV: You must not bow down before them or worship them; for I am the Lord your
    God and I am passionately exclusive. I lay the consequences of the sin of those
    who hate me on their sons, grandsons, and great-grandsons;
  nld-1939: Gij moogt ze aanbidden noch dienen; want Ik Jahweh, uw God, ben een naijverige
