    ntoatoaso abiɛsa ne anan mu,
  hlt-hlt: Amih te bakop thil boeh, amih taengah thothueng boeh. Kai, na BOEIPA Pathen
    he thatlai Pathen la ka om dongah a napa rhoek kathaesainah te a ca rhoek pum
    dongah a khongthum duela, kai aka hmuhuet rhoek te a khongli duela ka cawh.
  tbz-SIM: A bɑ́ɑ́ nínkú dɛ ììkɛ̀ kɛ́ dɛ̀ bɑ̀ńtɛ̀, míì tu Kuyie nkɛ̀ míì mɑ́ɑ̀ dɑ
    te, kɛ yóó kpetínnɛ́ wèè yetɛ n kpɛti nɛ̀ o yɑɑ̀bí nɛ̀ i kó ibí nɛ̀ i kó iyɑɑ̀bí,
  msy-2020: Ia asetam ko marvir guatam bagh iteviba apɨrɨva an ziam fan markɨ. Guizbangɨra,
    kɨ Ikiavɨra Itir God, kɨ ian God. Egh godɨn ifavaritamɨn amamangatɨghtɨ, a nan
    danganim inian kogham. Bar puvatɨ. Gumazamizir nan aghuaziba, me osɨmtɨzim iti,
    ezɨ kɨ ivezir kuram me ko men ikɨzim danɨng mangɨvɨra ikɨtɨ, men ikɨzimɨn igiar
    boriba ko azɨziba otivigham.
  dop-dop: Ɩ́ tɑɑ luŋ tɩɩŋ ɩnɩ, yɑɑ ɩ́ lɑpɩ-ɩ tǝmlɛ nɑtǝlɩ. Mpi pǝ tɔɔ tɔ, mɑɣɑlɛ
    mǝ Ɩsɔ Tɑcɑɑ. Mɑ kisɑɑ sɩ ɩ́ tɑɑ kpɩ mɑ́ nɑ tʋɣʋ nɑkʋlɩ. Ye wei ɩ́ kisɑ-m, mɑ
    lɛɛtǝɣɩ-ɩ nɑ mɑ́ kpɛŋnɑ ɩ piyɑ, nɑ pɑ sɑɑlǝnɑɑ. Nɑ pǝ́ polo pɑ lʋlǝŋ loosi ɩsɩɩ
    tooso yɑɑ liɣiti.
  azb-azb: Belə şeylərə səcdə qılaraq ibadət etmə. Çünki Mən sənin Allahın Rəbb qısqanc
    Allaham. Mənə nifrət edən ataların cəzasını üç-dörd nəslə qədər övladlarına çəkdirərəm.
  eng-DBY: thou shalt not bow down thyself to them, nor serve them; for I, Jehovah
    thy God, am a jealous God, visiting the iniquity of the fathers upon the sons,
    and upon the third and upon the fourth [generation] of them that hate me,
  hin-2017: तू उनको दण्डवत् न करना और न उनकी उपासना करना; क्योंकि मैं तेरा परमेश्वर
    यहोवा जलन रखनेवाला परमेश्वर हूँ, और जो मुझसे बैर रखते हैं उनके बेटों, पोतों, और
    परपोतों को पितरों का दण्ड दिया करता हूँ,
  wol-KYG: Buleen ci sujjóotal lenn, buleen ci jaamu lenn, ndax man seen Yàlla Aji
    Sax ji, Yàlla ju fiir laa. Maay topp doom tooñu waajur, ba ca seen maasi sët,
    ba ca maasug sëtaati nit ñi ma bañ.
  eng-YLT: thou dost not bow thyself to them nor serve them, for I Jehovah thy God
    [am] a zealous God, charging iniquity of fathers on children, and on a third [generation],
    and on a fourth, to those hating Me;
  kne-kne: Adi kayon manyakog-ong ono mandayaw en daida, tan sak-en si Yahweh ay Diyos
    yo et adiak ipalobos ay waday ikadkadwa yon sak-en ay daydayawen yo. Dosaek di
    mangontra en sak-en ya din poli na enggana sin anak di apo na.
  eng-WYC-2017: thou shalt not praise them, nor worship them; for I am thy Lord God,
    a jealous God; and I yield the wickedness of fathers into the sons, into the third
    and the fourth generation to them that hate me,
  eng-WMBB: You shall not bow yourself down to them, nor serve them, for I, the LORD
    your God, am a jealous God, visiting the iniquity of the fathers on the children
    and on the third and on the fourth generation of those who hate me
  urd-GVH: न बुतों की परस्तिश, न उनकी ख़िदमत करना, क्योंकि मैं तेरा रब ग़यूर ख़ुदा
    हूँ। जो मुझसे नफ़रत करते हैं उन्हें मैं तीसरी और चौथी पुश्त तक सज़ा दूँगा।
  rug-rug: Lopu kaqu todoṉo nia na vahesia gamu si keke beku. Ura Arau se Zihova sa
    mia Tamasa sina Tamasa kono si Rau, meke lopu va malumu gamu Rau pude vahesi sari
    kaiqa tamasa pule. Kaqu va kilasi Rau si arini pu kana Au, meke sari na dia pinodopodo
    kamoa ka ṉeta meke made sinage.
  gaz-gaz: Isaaniif hin sagadin yookaan isaan hin waaqeffatin; ani Waaqayyo Waaqni
    kee, Waaqa hinaafu kan ijoollee warra na jibbanii sababii cubbuu abbootiitiif
    jedhee hamma dhaloota sadii fi afuriitti adabee
  fra-LSG: Tu ne te prosterneras point devant elles, et tu ne les serviras point;
    car moi, l’Éternel, ton Dieu, je suis un Dieu jaloux, qui punis l’iniquité des
    pères sur les enfants jusqu’à la troisième et à la quatrième génération de ceux
    qui me haïssent,
  gnn-gnn: '@see-verse:DEU.005.008'
  yal-yal: I nama i xinbi sin e xa. I nama e batu. Amasɔtɔ n tan, Alatala, i ya Ala,
    n xɔxɔlɔn. Naxanye na n naɲaxu, n ne hakɛne saranma e diine ra nɛn han mayixɛtɛ
    saxan hanma naanin.
  haw-1868: Mai kulou oe ilalo ia lakou, aole hoi e malama ia lakou; no ka mea, owau
    no Iehova o kou Akua, he Akua lili, e hoopai ana i ka hala o na makua i na keiki
    a i ke kuakahi, a i ke kualua o ka poe inaina mai ia'u,
  arb-NAV: لَا تَسْجُدْ لَهَا وَلا تَعْبُدْهَا، لأَنِّي أَنَا الرَّبُّ إِلَهُكَ إِلَهٌ
    غَيُورٌ، أَفْتَقِدُ مَعَاصِيَ الآبَاءِ فِي الأَبْنَاءِ حَتَّى الْجِيلِ الثَّالِثِ
    وَالرَّابِعِ مِنْ مُبْغِضِيَّ.
  ewe-ewe: Mègade ta agu na wo o, eye mègasubɔ wo le mɔ aɖeke nu o, elabena nye Yehowa,
    wò Mawu la, Mawu ʋãŋue menye. Mehea to na ɖevi siwo léa fum la ɖe wo fofowo ƒe
    vodadawo teƒe va se ɖe dzidzime etɔ̃lia kple enelia dzi.
  eng-LEE: Thou shalt not bow thyself down unto them, nor serve them; for I the Lord
    thy God am a jealous God, visiting the iniquity of the fathers upon the children,
    and upon the third and upon the fourth generation of them that hate me,
  asm-FB: সেইবোৰৰ আগত তোমালোকে প্ৰণিপাত নকৰিবা আৰু সেইবোৰৰ সেৱাপূজাও নকৰিবা; কিয়নো
    কেৱল মই যিহোৱা, তোমালোকৰ ঈশ্বৰ। মই নিজ মর্য্যাদা ৰখাত উদ্যোগী; যিসকলে মোক ঘিণ
    কৰে, তেওঁলোকৰ দুষ্টতাৰ শাস্তি মই তেওঁলোকৰ তৃতীয় আৰু চতুৰ্থ পুৰুষলৈকে দিওঁ।
  sus-A: وٌ نَشَ وٌ عِفٌرٌ عٍ بّ دٍ، وٌ نَشَ عٍ بَتُ دٍ، بَرِ مَ ﭑ تَن نَن نَ وٌ مَرِفِ
    عَلَتَلَ رَ، ﭑ مُ وَ مَ ﭑ قِرِن بٌورٍ شْن. شَ مِشِ ندٍ ﭑ مَتَندِ، ﭑ نَ كَنيِ حَشَنكَتَمَ
    نّ، عَ تَن نُن عَ بْنسْي هَن عَ سَ دْشْ عَ تٌلٌبِتّيٍ رَ، شَ نَ مُ عَ رَ عَ تٌلٌنتٌلٌنيِيٍ
    رَ نَشٍيٍ نَ ﭑ نَحَاشُ.
  fra-SBL: Tu ne te prosterneras pas devant elles et tu ne les serviras pas, car moi,
    Yahvé ton Dieu, je suis un Dieu jaloux, qui punit l'iniquité des pères sur les
    enfants, sur la troisième et la quatrième génération de ceux qui me haïssent
  hbo-hbo: לֹא־תִשְׁתַּחֲוֶ֥֣ה לָהֶ֖ם֮ וְלֹ֣א תָעָבְדֵ֑ם֒ כִּ֣י אָנֹכִ֞י יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    אֵ֣ל קַנָּ֔א פֹּ֠קֵד עֲוֹ֨ן אָבֹ֧ות עַל־בָּנִ֛ים וְעַל־שִׁלֵּשִׁ֥ים וְעַל־רִבֵּעִ֖ים
    לְשֹׂנְאָֽ֑י׃
  eng-WYCLIFFE: thou schalt not herie tho, `and thou schalt not worschipe tho; for
    Y am thi Lord God, `God a feruent louyer; and Y yelde the wickidnesse of fadris,
    in to sones in to the thridde and the fourthe generacioun to hem that haten me,
  cwe-cwe: Sekeutumbalile mavindi hebu kutambikila nyang'hiti, kwaviya niye Mndewa
    Mulungu, Mulungu wako ni Mulungu nili na migongo. Nowatagusa wana kwa wihi wa
    tati zawo mbaka welesi wetatu na wekane wa waja wonihila niye.
  kik-kik: Ndũkanacinamĩrĩre kana ũcihooe, nĩgũkorwo niĩ Jehova Ngai waku ndĩ Ngai
    ũrĩ ũiru, herithagia ciana nĩ ũndũ wa mehia ma maithe mao nginya rũciaro rwa gatatũ
    na rwa kana rwa andũ arĩa maathũire,
  omb-omb: Goin mese huduhudu goro na huqe vurogi huri neu nomu Huqe Mauri, neu a
    domi gagarasi. Nain vevegi na maresu huri na bugui tamara vin dadari lo bambai
    maresu gaitolu, gaivesigi ngere hi rau leo masi eu.
  fra-NCL: Tu ne te prosterneras pas devant eux et ne les serviras passage ; car moi,
    Yahweh, ton Dieu, je suis un Dieu jaloux, punissant l’iniquité des pères sur les
    enfants, sur la troisième et sur la quatrième génération, pour ceux qui me haïssent,
  cek-AK: nihcae hma ah akuep o hmah loe, a tok doeh sah pae o hmah; Kai, na Angraeng
    Sithaw loe, ut panoek Sithaw, ampanawk ih zaehaih pongah a caanawk thuitaekkung,
    kai hnuma kaminawk ih caanawk to adung thumto maw, dung palito maw karoek thuitaekkung,
    Sithaw ah ka oh.
  cuk-cuk: A-ibmar-wilubgan-asabin dulluu be imakosurmalad, degine, Bab-Dummadyob
    ese be golosurmalad, ar ade, ani an be-Bab-Dummad-Jehová gued. An, be-Bab-Dummad
    gadi-nobguedid. Ar an dule-isganamar-isdarsunna-dakmalad sabsur-odurdakedid. Degi,
    e-mimmigan, e-wagan, e-wagan-yokorbarmaladsega an sabsur-odurdakbalidid.
  uig-CYR: Сән бундақ нәрсиләргә баш урма яки уларниң қуллуғиға кирмә. Чүнки Мәнки
    Пәрвәрдигар Худайиң вапасизлиққа һәсәт қилғучи Худадурмән. Мәндин нәпрәтләнгәнләрниң
    қәбиһликлирини өзлиригә, оғуллириға, һәтта нәврә-чәврилиригичә чүшүримән.
  tel-2017: వాటికి నమస్కరించకూడదు, వాటిని పూజింపకూడదు. మీ దేవుడైన యెహోవా అనే నేను
    రోషం గల దేవుణ్ణి. నన్ను ద్వేషించేవారి విషయంలో మూడు నాలుగు తరాల వరకూ తండ్రులు చేసిన
    దోషాన్ని కొడుకులపైకి రప్పిస్తాను.
  hat-BSA: Nou pa pou adore yo ni sèvi yo; paske Mwen, SENYÈ a, Bondye nou an, se
    yon Dye jalou, ki vizite inikite a papa yo sou pitit yo, jis rive nan twazyèm
    ak katriyèm jenerasyon a sila ki rayi Mwen yo,
  kos-kos: Nik kom sifacna epasr nu selos, ku orekma nu selos; tuh nga LEUM GOD lom,
    sie God lemta; lahi ma koluk lun papa tuma nu fin tulik natu, nu ke fwil se aktolu
    ac akakosr selos su srungayu.
  hbo-WLC: לֹא־תִשְׁתַּחֲוֶ֥ה לָהֶ֖ם וְלֹ֣א תָעָבְדֵ֑ם כִּ֣י אָנֹכִ֞י יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    אֵ֣ל קַנָּ֔א פֹּ֠קֵד עֲוֺ֨ן אָב֧וֹת עַל־בָּנִ֛ים וְעַל־שִׁלֵּשִׁ֥ים וְעַל־רִבֵּעִ֖ים
    לְשֹׂנְאָֽי׃
  ibo-ibo: Gị akpọla isiala nye ha, efekwala ha ofufe, nʼihi na Mụ onwe m bụ Onyenwe
    anyị Chineke gị, abụ m Chineke ekworo. Onye na-ata ụmụ na ụmụ ụmụ ahụhụ, nʼihi
    ajọ omume nke ndị mụrụ ha, ọ bụladị ruo nʼọgbọ nke atọ na nke anọ, nke ndị ahụ
    kpọrọ m asị.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କୁ ପ୍ରଣାମ କରିବ ନାହିଁ; କି ସେମାନଙ୍କର ସେବା କରିବ ନାହିଁ; ଯେହେତୁ
    ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ସ୍ୱଗୌରବ ରକ୍ଷଣରେ ଉଦ୍‍ଯୋଗୀ ପରମେଶ୍ୱର ଅଟୁ। ଯେଉଁମାନେ
    ଆମ୍ଭଙ୍କୁ ଘୃଣା କରନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କର ତୃତୀୟ ଓ ଚତୁର୍ଥ ପୁରୁଷ ପର୍ଯ୍ୟନ୍ତ ସନ୍ତାନମାନଙ୍କ
    ଉପରେ ପୈତୃକ ଅପରାଧର ପ୍ରତିଫଳଦାତା;
  chk-chk: Kosap chapetiu ngeniir are fel ngeniir, pun ngang ewe Samol mi Lapalap
    om Kot, eman Kot mi lukomong. Üa liwini än samasam föföringau won nöür kana tori
    aülüngatin are arüanün tettelin chokana mi oputaei.
  rop-rop: Yumob nomo lau blanga nildan langa enikain drimin sheip en nomo weship
    langa detkain ting, dumaji mi na YAWEI det trubala God blanga yumob, en mi jelas
    en mi nomo laigim enijing blanga deigim main pleis. En ai garra panishim ol detlot
    pipul hu gibit mi bekboun, en detlot bigininimob blanga olabat weya garra kaman
    afta raidap langa det namba 4 jinareishan.
  ukr-1871: Не будеш бити поклони перед ними, і служити їм, я бо Господь, Бог твій,
    Бог ревнивий, що карає гріхи батьків на дїтях їх, ба на третьому і на четвертому
    родї тих, що ненавидять мене;
  deu-1951: Bete sie nicht an und diene ihnen nicht; denn ich, der HERR, dein Gott,
    bin ein eifriger Gott, welcher heimsucht der Väter Missetat an den Kindern bis
    in das dritte und vierte Glied derer, die mich hassen,
  eng-JPS: Thou shalt not bow down unto them, nor serve them; for I the LORD thy God
    am a jealous God, visiting the iniquity of the fathers upon the children, and
    upon the third and upon the fourth generation of them that hate Me,
  srp-1865: Nemoj im se klanjati niti im služiti, jer sam ja Gospod Bog tvoj, Bog
    revnitelj, koji na sinovima pohodim bezakonja otaca njihovijeh do treæega i do
    èetvrtoga koljena, onijeh koji mrze na me,
  lug-lug: Ebyo tobivuunamiranga so tobisinzanga. Kubanga Nze Mukama Katonda wo ndi
    Katonda wa buggya; mbonereza abaana olw’ebibi bya bakitaabwe n’ebya bajjajjaabwe
    okutuusa ku mulembe ogwokusatu n’ogwokuna ogw’abo abankyawa.
  heb-heb: לא תשתחוה להם ולא תעבדם כי אנכי יהוה אלהיך אל קנא פקד עון אבות על בנים
    ועל שלשים ועל רבעים לשנאי׃
  ben-IRV: তুমি তাদের কাছে নত হয়ো না এবং তাদের সেবা কর না; কারণ তোমার ঈশ্বর সদাপ্রভু
    আমি ঈর্ষাপরায়ণ ঈশ্বর; আমি পূর্বপুরুষদের অপরাধের শাস্তি ছেলে মেয়েদের ওপরে দিই,
    যারা আমাকে ঘৃণা করে, তাদের তৃতীয় চতুর্থ প্রজন্ম পর্যন্ত দিই;
  pan-pan: ਨਾ ਤੂੰ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕ, ਨਾ ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕਰ ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਤੇਰਾ
    ਪਰਮੇਸ਼ੁਰ ਅਣਖ ਵਾਲਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਜਿਹੜਾ ਪੁਰਖਿਆਂ, ਦੀ ਬੁਰਿਆਈ ਨੂੰ ਬੱਚਿਆਂ ਉੱਤੇ, ਅਤੇ
    ਆਪਣੇ ਵੈਰੀਆਂ ਦੀ ਤੀਜੀ ਅਤੇ ਚੌਥੀ ਪੀੜ੍ਹੀ ਉੱਤੇ ਲਿਆਉਂਦਾ ਹਾਂ,
  mya-JVB: ဦး မ ချ၊ ဝတ် မ ပြုနှင့်။ အကြောင်း မူကား၊ သင် ၏ဘုရား သခင်၊ ငါ ထာဝရဘုရား
    သည် သင်၌ အပြစ်ရှိသည်ဟု ယုံလွယ်သောဘုရား၊ ငါ့ ကိုမုန်း သောသူတို့ ၏ အမျိုးအစဉ်အဆက်၊
    တတိယ အဆက်၊ စတုတ္ထ အဆက်တိုင်အောင် ၊ အဘ တို့၏ အပြစ် ကို သား တို့၌ ဆပ် ပေးစီရင်သောဘုရား၊
  hmo-hmo: “ ‘Laulau o kaivakuku ta dekenai do umui tomadiho henia lasi, bona do umui
    guriguri henia lasi. Badina be lau Lohiabada, emui Dirava be lau ura umui be lau
    sibona egu. Idia ura henia lasi lau dekenai taudia edia kara dika ena davana be
    do lau henia edia natuna bona tubuna dekenai, ia lao bona uru toi o hani.
  urd-urd: तू उनके आगे सिज्दा न करना और न उनकी इबादत करना, क्यूँकि मैं ख़ुदावन्द तेरा
    ख़ुदा ग़य्यूर ख़ुदा हूँ। और जो मुझसे 'अदावत रखते हैं उनकी औलाद को तीसरी और चौथी
    नसल तक बाप — दादा की बदकारी की सज़ा देता हूँ
  rus-SYN: не поклоняйся им и не служи им; ибо Я Господь, Бог твой, Бог ревнитель,
    за вину отцов наказывающий детей до третьего и четвертого рода, ненавидящих Меня,
  bqc-SIM: '@see-verse:DEU.005.008'
  tcz-CHONGTHU: Hitobang lim semthu ho ang sunga chu naboh khup uva, akin nabol louhel
    diu ahi. Ajeh chu keima na Pakaiyu leh na Pathen u-kahin, pathen dang semthua
    kona thang-tomji ka hin, hiche chonset nachu nacha teu khang geiya pap kalhunsah
    ding; keima ei pam pai insung pumpi chunga, khangthum leh li chan geiya lethuhna
    ka lhunsah ding ahi.
  mar-mar: त्यांच्यापुढे झुकू नका किंवा त्यांची सेवा करु नका. कारण मी तुमचा देव परमेश्वर
    ईर्ष्यावान आहे. जे माझा द्वेष करतात, त्यांच्या अन्यायाबद्दल मी शासन करतो त्यांच्या
    मुलांना एवढेच नव्हे तर त्याच्या चार पिढ्यांना शासन करीन.
  qub-qub: Chaycunapa ñaupanmanga ama gongurpacunquichu ni aduranquipischu. Nogallami
    Tayta Diosniquega cä. Japalläta aduramänayquitami munä. Mana wiyacamar ïdulucunata
    adurajcunataga castigashaj maman-taytanta, wamranta, willcanta mas willcan cajtapis.
  hat-hat: Piga nou adore yo, ni piga nou sèvi yo. Paske, mwen menm Seyè a, Bondye
    nou an, mwen se yon Bondye ki fè jalouzi anpil. Lè yon moun rayi m', mwen fè pitit
    li, pitit pitit li ak pitit pitit pitit li yo peye sa.
  eng-BSB: You shall not bow down to them or worship them; for I, the LORD your God,
    am a jealous God, visiting the iniquity of the fathers on their children to the
    third and fourth generations of those who hate Me,
  tod-tod: Mina nɔkɔ ti wu ɲɛgɛlɛin, mina ti lɛbi ɲɛgɛlɛin, mazɔlɔɔ nà, Ɠɔoɠɔ GALAGI,
    ɗa-ƓALAGI, nà ga GALAGI toloai, nii a ɗa ɠɛɛɠɛiti ta-vaa ɲɔi ʋotokula ti-lointi
    ma, eyɛsu é zeeli yamanii zaʋasiɛi ta naanisiɛi ma, niiti ti màayoseɠezu ʋɛ.
  eng-WEBPB: You shall not bow yourself down to them, nor serve them, for I, the LORD
    your God, am a jealous God, visiting the iniquity of the fathers on the children
    and on the third and on the fourth generation of those who hate me
  kbq-kbq: Hagi ana kaza osu havi anumzantamintera monora huntege, tamarena rentegera
    huozmanteho. Na'ankure Nagra Ra Anumzana tamagri Anumzamo'na kanivere Anumzankina,
    afahe'mo'ma hu'nenia kumitera mofavre'areti'ma vuno agigomofonte'ma vaniana kna
    zamigahue.
  nhe-BL: Amo ximohuijtzomaca iniixpa, niyon amo xiquinhueyichihuaca, pampa na niimoTECO
    Dios huan nimechtlasomati huan nijnequi san na xinechhueyichihuaca. Huan quema
    niquintlatzacuiltía tlen ax quinequij nechitase, nopa tlatzacuiltili nojquiya
    quinajsis ininconehua, huan iniixhuihua, huan ininconehua iniixhuihua.
  gub-BL: Pezeamumew zo tupàn a'ua'u wanenataromo nehe. Pemuwete zo pe wà nehe. Ta'e
    ihe Tupàn Tuweharupi Wiko Ma'e aiko pezar romo ihe xe. Namuawyze kwaw amo tupàn
    herenataromo ihe wà. Azepyk herehe iakatuwawahy 'ym ma'e wanehe ihe. Azepyk wazuapyapyr
    wanehe no. Te wanemimino wanehe te wanemimino wana'yr wanehe azepyk ihe.
  eng-DRA: Thou shalt not adore them, and thou shalt not serve them. For I am the
    Lord thy God, a jealous God, visiting the iniquity of the fathers upon their children
    unto the third and fourth generation, to them that hate me,
