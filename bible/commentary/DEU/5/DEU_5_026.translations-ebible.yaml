verse: DEU.005.026
translations:
  mal-C: അഗ്നിയിൽനിന്ന് സംസാരിക്കുന്ന ജീവനുള്ള ദൈവത്തിന്റെ ശബ്ദം കേട്ടിട്ടും ഞങ്ങളെപ്പോലെ
    ഏതെങ്കിലും മനുഷ്യൻ ജീവിച്ചിരിക്കുന്നുണ്ടോ?
  deu-TKW: Möchte dies nur immer ihre Gesinnung bleiben, daß sie mich fürchten und
    alle meine Gebote halten, damit es ihnen und ihren Nachkommen immerdar wohl gehe!
  lin-lin: Pamba te nani kati na mokili akoki koyoka mongongo ya Nzambe na bomoi koloba
    kati na moto ndenge biso toyokaki bongo atikala na bomoi ?
  eng-LSV: For who of all flesh [is] he who has heard the voice of the living God
    speaking out of the midst of the fire like us, and lives?
  eng-GNV: For what flesh was there euer, that heard the voyce of the liuing God speaking
    out of the middes of the fire as we haue, and liued?
  eng-WEBSTER: For who is there of all flesh that hath heard the voice of the living
    God speaking out of the midst of the fire, as we have , and lived?
  nhw-BL: Niyon se masehuali amo quema quicactoc itoscac Toteco Dios catli itztoc
    para camanaltis ihuaya tlen tlatlajco se hueyi tlitl huan teipa mocahua itztoc.
    Tojuanti nojquiya timiquise sintla más techcamanalhuis.
  swh-ONEN: Ni mtu yupi mwenye mwili ambaye amewahi kuisikia sauti ya Mungu aliye
    hai akizungumza kutoka kwenye moto, kama sisi tulivyoisikia, naye akaishi?
  bba-bba: Wɑrɑ u Yinni Gusunɔ wi u rɑ n wɑ̃ɑn ɡɑri nɔɔre dɔ̃ɔ yɑrɑ sɔɔn di nɡe be,
    mɑ yɛ̃ro u wɑ̃ɑ u ǹ ɡu.
  eng-KJVCPB: For who is there of all flesh, that hath heard the voice of the living
    God speaking out of the midst of the fire, as we have, and lived?
  luo-luo: Nimar ere dhano mosewinjo dwond Jehova Nyasaye mangima kawuoyo koa e mach,
    kaka wasewinjo to pod wantie.
  meu-meu: badina be tanobada idoinai taunimanima be daika, mauri Diravana gadona
    vada e kamonai, ita vada ta kamonai heḡereḡerena, Iahi bogaragina amo e hereva
    henia, bena vada e mauri?
  npi-ULB: किनकि आगोको बिचबाट जीवित परमेश्‍वरको वचन सुनेर पनि हामीजस्तै बाँच्ने कुनचाहिँ
    प्राणी होला ?
  yor-yor: Ta ni nínú ẹlẹ́ran ara tí ó ti gbọ́ ohun Ọlọ́run alààyè láti inú iná rí,
    bí àwa ti gbọ́ ọ, tí a sì wà láyé?
  ind-ind: '@see-verse:DEU.005.025'
  pes-OPCB: چه کسی می‌تواند صدای خدای زنده را که از درون آتش سخن می‌گوید، بشنود و
    زنده بماند؟
  tgl-ULB: Sino pa bang tao maliban sa atin ang nakarinig sa boses ng Diyos na buhay
    na nagsasalita sa gitna ng apoy at nabuhay, katulad sa ginawa namin?
  hui-hui: Ngode Datagaliwabe haluhe kago ibunime ira hungu haguaru timbuni dedagoha
    howa bi larago hale howa wali agali kamaru aria mbirali nahome ai kabe.
  mya-mya: အ​သက်​ရှင်​တော်​မူ​သော​ဘုရား​၏​အ​သံ​တော် ကို​မီး​ထဲ​မှ အ​ကျွန်ုပ်​တို့​ကဲ့​သို့​ကြား​ရ​ပြီး​မှ
    အ​သက်​ရှင်​သော​လူ​သတ္တ​ဝါ​ရှိ​ဖူး​ပါ​သ​လော။-
  bod-N: ཅི་ལ་ཞེ་ན། ཤ་ཁྲག་གདོས་བཅས་ཀྱི་མི་སུ་ཞིག་གིས་རང་ཅག་དང་འདྲ་བར་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་གི་གསུང་སྐད་མེའི་དཀྱིལ་ནས་གྲགས་འོངས་པ་ཐོས་ནས་ད་དུང་གསོན་པོར་གནས་ཐུབ་བམ།
  sna-sna: Nokuti ndianiko munhu anofa akambonzwa inzwi raMwari mupenyu achitaura
    ari mumoto, sesu, uye akararama?
  spa-BLM: Porque ¿quién hay de toda carne que haya oído la voz del Dios vivo hablando
    desde el medio del fuego, como nosotros, y haya vivido?
  cac-cac: Malaj val junoc anima syal yab'an yoch sjaj jun Dios pitzan d'a scal c'ac'
    icha ix cab' a on̈ tic, yujto ay schamelal.
  swh-ULB: Kwa kuwa badala yetu kuna miongoni mwetu wa mwili ambao wamesikia sauti
    ya Mungu aliye hai akizungumza toka katikati mwa moto na kuishi, kama tulivyofanya?
  bel-bel: бо ці ёсьць якое цела, якое пачула б голас Бога жывога, Які гаворыць зь
    сярэдзіны агню, як мы, і засталася б жывая?
  deu-ELBBK: Denn wer ist von allem Fleisch, der die Stimme des lebendigen Gottes
    mitten aus dem Feuer hätte reden hören, wie wir, und wäre am Leben geblieben?
  mbb-OT: Duen be etew he egkeuyag minsan nezineg din is laǥeng te uuyag he Megbevayà
    he ebpuun te hapuy iring te nezineg tew?
  mal-2015: ഞങ്ങളെപ്പോലെ യാതൊരു ജഡമെങ്കിലും തീയുടെ നടുവിൽനിന്നു സംസാരിക്കുന്ന ജീവനുള്ള
    ദൈവത്തിന്റെ ശബ്ദം കേട്ടിട്ടു ജീവനോടെ ഇരുന്നിട്ടുണ്ടോ?
  rmc-rmc: Šunďa vareko aver o hangos le džide Devleskro andral e jag avke sar amen
    a ačhiľa te dživel?
  pes-OPV: زیرا از تمامی بشر کیست که مثل ما آوازخدای حی را که از میان آتش سخن گوید،
    بشنودو زنده ماند؟
  ron-1924: Чине есте, ын адевэр, омул ачела каре сэ фи аузит вреодатэ, ка ной, гласул
    Думнезеулуй челуй виу ворбинд дин мижлокул фокулуй, ши тотушь сэ фи рэмас виу?
  ben-OBCV: মানুষের মধ্যে এমন কে আছে যে আমাদের মতো করে আগুনের মধ্য থেকে জীবন্ত ঈশ্বরের
    রব শুনবার পরেও বেঁচে আছে?
  som-som: Waayo, binu-aadmiga oo dhan bal yaa weligiis codka Ilaaha nool oo dabka
    dhexdiisa ka hadlaya maqlay, sidaan u maqalnay oo kale, oo sii noolaaday?
  lat-VUC: Quid est omnis caro, ut audiat vocem Dei viventis, qui de medio ignis loquitur
    sicut nos audivimus, et possit vivere?
  eng-ASVBT: For who is there of all flesh, that hath heard the voice of the living
    God speaking out of the midst of the fire, as we have, and lived?
  ita-1885: Imperocchè, quale è la carne, qual ch'ella sia, che, avendo udita la voce
    del vivente Iddio, parlante di mezzo al fuoco, come abbiamo udito noi, sia restata
    in vita?
  eng-LXXUP: For what flesh is there which has heard the voice of the living God,
    speaking out of the midst of the fire, as we have heard, and shall live?
  eng-ULB: For who besides us is there among all flesh who has heard the voice of
    the living God speak out of the middle of the fire and lived, as we have done?
  spa-VBL: ¿Alguien más ha oído hablar al Dios vivo desde el fuego y ha sobrevivido,
    como nosotros?
  fra-_FOB: Car qui est l'homme, quel qu'il soit, qui ait entendu, comme nous, la
    voix du Dieu vivant, parlant du milieu du feu, et qui soit demeuré en vie?
  mal-mal: ഞങ്ങളെപ്പോലെ മറ്റാരെങ്കിലും അഗ്നിയുടെ നടുവിൽനിന്ന് സംസാരിക്കുന്ന ജീവനുള്ള
    ദൈവത്തിന്റെ ശബ്ദം കേട്ടിട്ട് ജീവനോടുകൂടി ഇരുന്നിട്ടുണ്ടോ?
  urd-GVR: Kyoṅki fānī insānoṅ meṅ se kaun hamārī tarah zindā Ḳhudā ko āg meṅ se bāteṅ
    karte hue sun kar zindā rahā hai? Koī bhī nahīṅ!
  suz-BL: मिनु सु मुरुम इं खोदेंशो पा ब्रोंइशा बाक्‍ब परमप्रभु आ सेंदा मी आ दाते रे
    पा नेंशा यो ब्रोंइशो बाक्‍बा?
  ita-1927: Poiché qual è il mortale, chiunque egli sia, che abbia udito come noi
    la voce dell’Iddio vivente parlare di mezzo al fuoco e sia rimasto vivo?
  ckb-ckb: چونکە کێ وەک ئێمە لە هەموو ئادەمیزاد گوێی لە دەنگی خودای زیندوو بووە لەناو
    ئاگرەوە بدوێت و ژیابێت؟
  eng-BBE: For what man is there in all the earth, who, hearing the voice of the living
    God as we have, out of the heart of the fire, has been kept from death?
  kan-OKCV: ಸಮಸ್ತ ಜನರಲ್ಲಿ ಯಾರು ನಮ್ಮ ಹಾಗೆ ಬೆಂಕಿಯೊಳಗಿಂದ ಮಾತನಾಡುವ ಜೀವವುಳ್ಳ ದೇವರ ಸ್ವರವನ್ನು
    ಕೇಳಿ ಬದುಕಿದರು?
  tam-2017: நாங்கள் கேட்டதுபோல, அக்கினியின் நடுவிலிருந்து பேசுகிற ஜீவனுள்ள தேவனுடைய
    சத்தத்தை மாம்சமானவர்களில் யாராவது கேட்டு உயிரோடிருந்தது உண்டா?
  spa-RV-1909: Porque, ¿qué es toda carne, para que oiga la voz del Dios viviente
    que habla de en medio del fuego, como nosotros la oímos, y viva?
  ron-BTF: Fiindcă cine este acela, ca noi, din toată făptura, care a auzit vocea
    Dumnezeului cel viu vorbind din mijlocul focului, şi a trăit?
  eng-WEBP: For who is there of all flesh who has heard the voice of the living God
    speaking out of the middle of the fire, as we have, and lived?
  eng-FBV: Has anybody else ever heard the living God speak from the fire and survived,
    we have?
  nld-1939: Want welk schepsel, dat, zoals wij, de stem van een levenden God heeft
    gehoord, die spreekt uit het vuur, kan in leven blijven?
  nch-BL: Yon se masehuali amo quema quicactoc itoscac Toteco Dios cati yoltoc para
    camanaltis ihuaya ten tatajco se hueyi tit huan teipa mocahua yoltoc. Tojuanti
    nojquiya timiquise sinta más techcamanalhuis.
  vie-1934: Vì trong loài người, có ai đã nghe tiếng Đức Chúa Trời sanh hoạt từ giữa
    lửa phán ra, như chúng tôi mà vẫn còn sống?
  hin-CV: क्योंकि, क्या यह कभी भी सुना गया है, कि किसी मनुष्य ने उस आग के बीच से जीवित
    परमेश्वर की आवाज सुनी हो, जिस प्रकार हमने सुनी और जीवित रह गया हो?
  eng-OURB: For who is there of all flesh, that has sh'ma ·heard obeyed· the voice
    of the Elohim Chayim [Living God] speaking out of the middle of the fire, as we
    have, and lived?
  spa-BES: Porque, ¿qué hombre hay en toda la tierra, quien, oyendo la voz del Dios
    vivo como lo hemos hecho, de en medio del fuego, y haya sobrevivido?
  tdx-tdx: Ee te nanao hoe zao nainai’e ty arofo’iareo t’ie nañeveñe amako, naho nañambeñe
    o nandiliako iabio, soa te hanintsiñe nainai’e iereo naho o amori’iareoo.
  vid-vid: Ndaze, ndo munhu wachi nayahuliche lizi lya Nguluwi yawele mkomu kulawa
    hagati ha chiluli kota vyotumhuliche hetwe hamba nakapona mkomu?
  eng-OKE: O that they may have such a heart to fear Me and keep all My commandments
    all days, that it may be well with them and their children forever.
  tha-KJV: เพราะในบรรดามนุษย์ทั้งหลายใครเล่า ผู้​ได้​ยินพระสุรเสียงของพระเจ้าผู้ทรงพระชนม์
    ตรัสออกมาจากท่ามกลางเพลิงอย่างที่เราได้ยินและยั​งม​ี​ชี​วิตอยู่​ได้
  por-BR-2018: Porque, que é toda carne, para que ouça a voz do Deus vivente que fala
    do meio do fogo, como nós a ouvimos, e viva?
  deu-ELO: Denn wer ist von allem Fleische, der die Stimme des lebendigen Gottes mitten
    aus dem Feuer hätte reden hören, wie wir, und wäre am Leben geblieben?
  eng-WYC-2018: What is each man, that he hear the voice of God living, that speaketh
    from [the] midst of the fire, as we have heard, and that he may live? (For what
    person hath ever heard the voice of the living God, speaking from the midst of
    the fire, as we have, and still lived to tell about it?)
  epo-epo: Ĉar kie ekzistas ia karno, kiu aŭdis la voĉon de la vivanta Dio, parolantan
    el meze de fajro, kiel ni, kaj restis vivanta?
  uig-PIN: Qünki ǝt igiliridin ⱨayat igisi Hudaning otning otturisidin sɵzligǝn awazini
    anglap, bizdǝk tirik turuwatⱪanlardin kim bar?
  beo-beo: 'Osobo bagade dunu afae da Gode Esalebe amo Ea sia: laluga misi, amo nabaloba,
    bu esalebe ba:bela:? Hame mabu!'
  tpi-OTNT: Husat man i no inap i dai sapos em i harim God i stap oltaim i toktok
    insait long paia, olsem mipela i harim wanpela taim pinis?
  hau-SA: Gama wanda ɗan adam ne ya taɓa jin muryar Allah mai rai yana magana daga
    wuta, kamar yadda muka ji, ya kuma tsira?
  uig-LAT: Chünki et igiliridin hayat igisi Xudaning otning otturisidin sözligen awazini
    anglap, bizdek tirik turuwatqanlardin kim bar?
  nde-nde: Ngoba ngubani umuntu wenyama onjengathi owake wezwa ilizwi likaNkulunkulu
    ophilayo ekhuluma ephakathi komlilo, waphila na?
  ton-ton: He ko hai ia ʻi he kakai kotoa pē, kuo ne fanongo ki he leʻo ʻoe ʻOtua
    moʻui ʻoku folofola mei he loto afi, ʻo hangē ko kimautolu, pea kei moʻui?
  ces-1613: Nebo co jest všeliké tělo, aby slyše hlas Boha živého mluvícího z prostředku
    ohně, jako my, mělo živo býti?
  eng-WMB: For who is there of all flesh who has heard the voice of the living God
    speaking out of the middle of the fire, as we have, and lived?
  tam-TCV: நாங்கள் இன்று கேட்டதுபோல உயிருள்ள இறைவனின் குரல் நெருப்பிலிருந்து பேசுவதைக்
    கேட்டும் உயிர்த்தப்பியிருக்கிற மனிதர் யார்?
  ceb-ULB: Kay kinsa ba gawas kanato ang anaa sa tanan nga unod nga nakadungog sa
    buhing Dios nga nagsulti taliwala sa kalayo, nga nagpabiling buhi, sama sa atong
    nabuhat?
  pol-UBG: Któż bowiem spośród wszelkiego ciała słyszał głos Boga żywego mówiącego
    spośród ognia, tak jak my, a pozostał przy życiu?
  urd-GVU: کیونکہ فانی انسانوں میں سے کون ہماری طرح زندہ خدا کو آگ میں سے باتیں کرتے
    ہوئے سن کر زندہ رہا ہے؟ کوئی بھی نہیں!
  deu-1912: '[5:23] Denn was ist alles Fleisch, daß es hören möge die Stimme des lebendigen
    Gottes aus dem Feuer reden wie wir, und lebendig bleibe?'
  kan-2017: ಬೆಂಕಿಯ ಜ್ವಾಲೆಯೊಳಗಿಂದ ಮಾತನಾಡುವ ಚೈತನ್ಯಸ್ವರೂಪನಾದ ದೇವರ ಸ್ವರವನ್ನು ನಾವು ಕೇಳಿದಂತೆ
    ಎಲ್ಲಾ ಮನುಷ್ಯರೊಳಗೆ ಯಾರು ಕೇಳಿ ಬದುಕಿದರು? ಹೀಗಿರುವುದರಿಂದ ನಾವು ಯಾಕೆ ಸಾಯಬೇಕು?
  yap-yap: Ya mini’ e re girdi’ ni ka a rung’ag laman Got ni be par nib fos ni non
    u fithik’ e nifiy, ni bod ni kad rung’aged ma ka gadad be par ni gadad bfos?
  hlt-MCSB: Pumsa boeih khuiah hmai khui lamkah aka cal tih aka hing Pathen ol aka
    ya te unim mamih bangla aka hing.
  mdy-ETH: ናንጊና ናንጋ ፆኦዛሢ ታሚ ባኣካ ማዒ ኬኤዜም ሼምፔና ዓቲ ናንጋይ ዓሲ ዜርሢዳ ፔቴታዖ ባኣሴ፤
  twi-ASANTE: Enti, ɔkra teasefoɔ bɛtumi ate Onyankopɔn teasefoɔ no nne afiri ogyaframa
    no mu na watena ase anaa?
  eng-WEBU: For who is there of all flesh who has heard the voice of the living God
    speaking out of the middle of the fire, as we have, and lived?
  bnp-bnp: E rei a viri i uka ma ge mate, na tahuna i longoa a Vure mahuri i ta tala
    na kanono, i manga a hini mi longoa balaka taku pali?
  wal-wal: Aissi giikko, asho maayidaban, nuuni siyidoogaadan tamaa giddon gididi
    haasayishin, de7o Xoossaa qaalaa siyidi, paxa de7ida asi oonee?
  spa-PDDPT: Porque ¿cuál es el hombre que oyó la voz del ʼElohim vivo que habla desde
    en medio del fuego, como nosotros la oímos, y aún vivimos?
  gun-gun: Mba'eta mava'e ava nda'u Senhor Nhanderuete oikove va'e tata mbyte gui
    ijayvu rã oexa teĩ oikove 'rã, nhande kuery jaexaa rami?
  ilo-ULB: Ta siasino malaksid kadatayo ti adda kadagiti amin a lasag a nakangngeg
    iti timek ti sibibiag a Dios manipud iti tengnga ti apuy ket nagbiag, a kas iti
    naaramid kadatayo?
  kpg-kpg: Maa iai tangada i golo gu mouli i muli dono hagalongo gi di God mouli e helekai mai
    i di ahi?
  uig-ARA: چۈنكى ئەت ئىگىلىرىدىن ھايات ئىگىسى خۇدانىڭ ئوتنىڭ ئوتتۇرىسىدىن سۆزلىگەن
    ئاۋازىنى ئاڭلاپ، بىزدەك تىرىك تۇرۇۋاتقانلاردىن كىم بار؟
  sus-sus: Mixi mundun luxi alɔ won tan naxan bara Alatala xui mɛ a wɔyɛnma tɛ tagi,
    na kanyi man fa lu a mu faxa?
  pon-2006: Mie aramas emen me momourte mwurin eh rongehr kapitien Koht ieias sang
    nan mpwulen kisiniei?
  ksd-ksd: Tago to ia ta ra tarai i ga tar valongore ra nilai God a launa ba i arikai
    kan ra bala na iap, da avet, ma i ga laun uka?
  tur-YTC: Bütün canlılar arasında, bizim gibi ateşin içinden konuşan diri Tanrı'nın
    sesini duyup sağ kalan kim var?
  grc-BRENT: Τίς γὰρ σὰρξ ἥτις ἤκουσε φωνὴν Θεοῦ ζῶντος, λαλοῦντος ἐκ μέσου τοῦ πυρὸς,
    ὡς ἡμεῖς, καὶ ζήσεται;
  ind-AYT: Kami mendengar suara Allah yang hidup dari api! Pernahkah ada orang yang
    mendengarnya dan tetap hidup?
  nya-nya: Pakuti ndi munthu uti wolengedwa amene anamvapo mawu a Mulungu wamoyo akuyankhula
    kuchokera mʼmoto, monga tachitiramu, nakhala ndi moyo?
  hrv-hrv: Jer, koji je smrtnik ikad slušao glas Boga živoga kako govori isred ognja
    - kao mi - i ostao na životu?
  mps-mps: Te niwai bidi mu te God tigidali sogo mu bidibo bidigo po te isi tomode
    bidi po wabo de isigobewe?
  tpi-tpi: Husat man i no inap i dai sapos em i harim God i stap oltaim i toktok insait
    long paia, olsem mipela i harim wanpela taim pinis?
  dan-1931: Thi hvilken dødelig har nogen Sinde som vi hørt den levende Guds Røst
    ud fra Ilden og levet?
  vie-OVCB: Có ai là người trần như chúng tôi, đã nghe tiếng phán của Đức Chúa Trời
    Hằng Sống phát ra từ trong đám lửa, mà vẫn còn sống hay không?
  guj-2017: પૃથ્વી પર એવો કયો માણસ છે કે જેણે જીવતા ઈશ્વરની વાણી અગ્નિ મધ્યેથી આપણી
    જેમ બોલતી સાંભળી હોય અને જીવતો રહ્યો હોય?
  pon-2006A: Mie aramas emen me momourte mwurin eh rongehr kapitien Koht ieias sang
    nan mpwulen kisiniei?
  por-BRBSL: Pois quem, de toda a carne, ouviu a voz do Deus vivo falando do meio
    do fogo, como nós, e viveu?
  cth-cth: Ka hring Cathut ni hmai thung hoi a dei e lawk hah, maimouh ni thai awh
    e patetlah, apipatet e tami ni maw ka thai ni teh ka hring vaw.
  twi-twi: Efisɛ ɔkra teasefo bɛn na wate Onyankopɔn teasefo no nne sɛ ɛrekasa fi
    ogyaframa no mu na watena ase ana?
  hlt-hlt: Pumsa boeih khuiah hmai khui lamkah aka cal tih aka hing Pathen ol aka
    ya te unim mamih bangla aka hing.
  tbz-SIM: Onìtì mɔù mu nyí kèè ti kèèmɛ̀ Kuyie ntɑmmɛ̀ kù ò bɛ́innɛ̀mɛ̀ muhɑ̃ɑ̃́
    mmiɛkɛ kɛ kpɑɑ́ fòù.
  msy-2020: Nguazir kamɨn gumazitam ti Ikiavɨra Itir Godɨn tiarim barazi an avimɨn
    aven ikia mɨkemezɨ, an angamɨra en mɨn ikiavɨra ikez ti?
  dop-dop: Tɑmpɑnɑ tɔɔ, yʋlʋ wei kɛ́ Ɩsɔ weesuɣu tʋ tɛmɑ yɔɣɔtǝnɑʋ kɛ kɔkɔ tɑɑ ɩsɩɩ
    tɑ nɩɩkʋɣʋ ɩsǝntɔ tɔ nɑ pʋntʋ wɛnɑ weesuɣu?
  azb-azb: Bütün bəşəriyyət içərisində bizim kimi alov içərisindən var olan Allahın
    səsini eşidib sağ qalan varmı?
  eng-DBY: For who is there of all flesh, that has heard the voice of the living God
    speaking from the midst of the fire, as we, and has lived?
  hin-2017: क्योंकि सारे प्राणियों में से कौन ऐसा है जो हमारे समान जीवित और अग्नि
    के बीच में से बोलते हुए परमेश्वर का शब्द सुनकर जीवित बचा रहे? (व्यव. 4:33)
  wol-KYG: Ana ci mboolem boroomu suux, ku ci masa dégg kàddug Yàlla jiy dund, mu
    jibe ci sawara, nii nu ko dégge, ba noppi di dund?
  eng-YLT: For who of all flesh [is] he who hath heard the voice of the living God
    speaking out of the midst of the fire like us — and doth live?
  eng-WYC-2017: What is each man, that he hear the voice of God living, that speaketh
    from [the] midst of the fire, as we have heard, and that he may live?
  eng-WMBB: For who is there of all flesh who has heard the voice of the living God
    speaking out of the middle of the fire, as we have, and lived?
  urd-GVH: क्योंकि फ़ानी इनसानों में से कौन हमारी तरह ज़िंदा ख़ुदा को आग में से बातें
    करते हुए सुनकर ज़िंदा रहा है? कोई भी नहीं!
  rug-rug: Loke tie toana si boka toa, pana avosia sa mamalaṉina sa Tamasa toana sapu
    zama vura mae gua pa korapa nika.
  gaz-gaz: Nama duʼaa hin oolle hunda keessaa eenyutu takkumaa sagalee Waaqa jiraataa
    ibidda keessaa dubbatuu dhagaʼee akka nu dhageenyee jiraanne kana utuu hin duʼin
    hafe?
  fra-LSG: Quel est l’homme, en effet, qui ait jamais entendu, comme nous, la voix
    du Dieu vivant parlant du milieu du feu, et qui soit demeuré vivant?
  gnn-gnn: '@see-verse:DEU.005.025'
  yal-yal: Adamadiin mundun luxi alo en tan naxan bata habadan Ala xuiin mɛ falan
    tiyɛ tɛɛn tagi, a mɔn yi lu a nii ra?
  haw-1868: Owai la o na io a pau i lohe i ka leo o ke Akua ola e olelo mai ana mailoko
    mai o ke ahi, e like me makou, a ola ia?
  arb-NAV: إِذْ أَيُّ بَشَرِيٍّ سَمِعَ صَوْتَ اللهِ الْحَيِّ يَتَكَلَّمُ مِنْ وَسَطِ
    النَّارِ مِثْلَنَا وَعَاشَ؟
  ewe-ewe: Ame kae ate ŋu ase Mawu gbagbe la ƒe gbe tso dzo bibi la titina abe ale
    si míawo míesee ene, eye wòatsi agbe?
  eng-LEE: (5:23) For where is there any flesh, that hath heard the voice of the living
    God speaking out of the midst of the fire, like us, and hath remained alive?
  asm-FB: মৰ্ত্ত্য লোকৰ মাজত এনে কোন লোক আছে যে, আমাৰ দৰে অগ্নিৰ মাজৰ পৰা কোৱা জীৱন্ত
    ঈশ্বৰৰ কন্ঠস্বৰ শুনাৰ পাছতো জীয়াই আছে?
  sus-A: مِشِ مُندُن لُشِ عَلْ وٌن تَن نَشَن بَرَ عَلَتَلَ شُي مّ عَ وْيّنمَ تّ تَفِ،
    نَ كَنيِ مَن قَ لُ عَ مُ قَشَ؟
  fra-SBL: Car qui, de toute chair, a entendu comme nous la voix du Dieu vivant, parlant
    du milieu du feu, et a vécu ?
  hbo-hbo: כִּ֣י מִ֣י כָל־בָּשָׂ֡ר אֲשֶׁ֣ר שָׁמַ֣ע קֹול֩ אֱלֹהִ֨ים חַיִּ֜ים מְדַבֵּ֧ר
    מִתֹּוךְ־הָאֵ֛שׁ כָּמֹ֖נוּ וַיֶּֽחִי׃
  eng-WYCLIFFE: What is ech man, that he here the vois of God lyuynge, that spekith
    fro the myddis of fier, as we herden, and that he may lyue?
  cwe-cwe: Vino yelihi yahulike dizi da Mulungu yeli mgima dolonga kulawa muna umoto
    fana vichimuhulike cheye maabaho kasigala mgima?
  kik-kik: Nĩ ũndũ-rĩ, nĩ mũndũ ũrĩkũ ũrĩ muoyo ũrĩ waigua mũgambo wa Ngai ũrĩa ũtũũraga
    muoyo akĩaria arĩ thĩinĩ wa mwaki ta ũrĩa ithuĩ tũiguĩte, na agatũũra muoyo?
  omb-omb: Gu ilo beno! Hate tangaloi tangaha huri ve Huqe vomai lobena lolo avi vena
    gato mwere u gato mei ginde siu lo tagugi dahe mate tea.
  fra-NCL: Oh ! S’ils avaient toujours ce même cœur pour me craindre et pour observer
    mes commandements, afin qu’ils soient heureux à jamais, eux et leurs enfants !
  cek-AK: A thaih o ih baktih toengah, kahing Sithaw mah hmai thung hoiah thuih ih
    lok thaih pacoengah, kawbaktih kami maw kahing vaih?
  cuk-cuk: Ar ade, ¿doa-dule anmaryob Bab-Dummad-e-gayaburba soo-abalagi-sunmaksad
    itosye, degi, gwen burgwissur be ebinsaye?’
  uig-CYR: Чүнки әт егилиридин һаят егиси Худаниң отниң оттурисидин сөзлигән авазини
    аңлап, биздәк тирик туруватқанлардин ким бар?
  tel-2017: మాలాగా మానవులందరిలో సజీవుడైన దేవుని స్వరం అగ్నిలో నుండి పలకడం విని ఇంకెవరు
    జీవించి ఉన్నారు?
  hat-BSA: Paske se kilès ki fèt avèk chè ki tande vwa a Bondye vivan an k ap pale
    nan mitan dife a, tankou nou, e ki viv?
  kos-kos: Ya nu oasr sie mwet su painmoul tukun el lohng God moul kaskas in e uh
    me, oana ke kut tuh lohngol?
  hbo-WLC: כִּ֣י מִ֣י כָל־בָּשָׂ֡ר אֲשֶׁ֣ר שָׁמַ֣ע קוֹל֩ אֱלֹהִ֨ים חַיִּ֜ים מְדַבֵּ֧ר
    מִתּוֹךְ־הָאֵ֛שׁ כָּמֹ֖נוּ וַיֶּֽחִי׃
  ibo-ibo: Nʼihi na onye dị nʼetiti mmadụ, nke nụrụ olu Chineke dị ndụ ka ọ na-ekwu
    okwu site nʼetiti ọkụ, dịka anyị nụrụ ma dịrị ndụ.
  ory-ory: କାରଣ ଆମ୍ଭେମାନେ ଯେପରି ଜୀବିତ ପରମେଶ୍ୱରଙ୍କ ରବ ଅଗ୍ନି ମଧ୍ୟରୁ କହିବାର ଶୁଣି ବଞ୍ଚିଅଛୁ,
    ପ୍ରାଣୀମାନଙ୍କ ମଧ୍ୟରେ କିଏ ଏପରି ହୋଇଅଛି?
  chk-chk: Pun ifa usun, mi wor eman aramas me lein aramas meinisin a rongorong mwelien
    ewe Kot mi manau, a fosewu seni lukalapen ekkei usun kich sa rongorong, nge a
    chüen manau?
  rop-rop: Wen det laibalawan God im tok langa enibodi brom faiya, im gin kipgon jidan
    laibalawan? Nomo.
  ukr-1871: Хто ж бо, мавши тїло, чув голос Божий, що говорить із поломя, як ми тепер
    чули, та й живим зістався?
  deu-1951: Denn wer von allem Fleische könnte die Stimme des lebendigen Gottes aus
    dem Feuer heraus reden hören, wie wir, und am Leben bleiben?
  eng-JPS: (5-23) For who is there of all flesh, that hath heard the voice of the
    living God speaking out of the midst of the fire, as we have, and lived?
  srp-1865: Jer koje je tijelo èulo glas Boga živoga gdje govori isred ognja, kao
    mi, i ostalo živo?
  lug-lug: Kubanga, ani mu bantu omuntu eyali awulidde ku ddoboozi lya Katonda omulamu
    ng’ayogerera wakati mu muliro, nga ffe bwe tuliwulidde, n’asigala ng’akyali mulamu?
  heb-heb: כי מי כל בשר אשר שמע קול אלהים חיים מדבר מתוך האש כמנו ויחי׃
  ben-IRV: কারণ মানুষের মধ্যে এমন কে আছে যে, আমরা যেমন করেছি আমাদের মতো আগুনের মধ্যে
    থেকে জীবন্ত ঈশ্বরের রব শুনে বেঁচেছে?
  pan-pan: ਕਿਉਂ ਜੋ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਵਿੱਚੋਂ ਕਿਹੜਾ ਹੈ, ਜਿਸ ਨੇ ਜੀਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼
    ਅੱਗ ਦੇ ਵਿੱਚੋਂ ਦੀ ਬੋਲਦੇ ਹੋਏ ਸੁਣੀ ਹੋਵੇ, ਜਿਵੇਂ ਅਸੀਂ ਸੁਣੀ ਹੈ ਅਤੇ ਜੀਉਂਦਾ ਰਿਹਾ ਹੋਵੇ?
  mya-JVB: အသက်ရှင် တော်မူသောဘုရားသခင် သည်မီး ထဲက မိန့် မြွက်တော်မူ သောအသံ တော်ကို
    အကျွန်ုပ် တို့ ကြားရ သကဲ့သို့ အဘယ် လူ သတ္တဝါသည် ကြား ၍ အသက်ရှင် သနည်း။
  hmo-hmo: “ ‘Badina be taunimanima ta ese mauri Dirava ena gadona lahi dekena amo
    ia kamonai vadaeni, ita kamonai hegeregerena, bona ia be do mauri noho, a?
  urd-urd: क्यूँकि ऐसा कौन सा बशर है जिसने ज़िन्दा ख़ुदा की आवाज़ हमारी तरह आग में
    से आती सुनी हो और फिर भी ज़िन्दा रहा?
  rus-SYN: ибо есть ли какая плоть, которая слышала бы глас Бога живаго, говорящего
    из среды огня, как мы, и осталась жива?
  bqc-SIM: Démɛ Lua bɛ̃́ɛ yã'o mà, aà lↄↄ dↄ tɛ́u, mɛ́ i gao láwáwai?
  tcz-CHONGTHU: Haina hu neiya hing itobang hijongleh, eiho banga hing jing Pathen
    awgin ja'a thi louva hing thei aum dem?
  mar-mar: साक्षात देवाला अग्नीतून बोलताना ऐकूनही नंतर जिवंत राहिला आहे, असा आमच्याखेरीज
    कोणीही नाही.
  qub-qub: Canan noganchi wiyashanchïno nina rataycajpita Tayta Dios parlamojta wiyarga
    manami pipis cawanmanchu.
  hat-hat: Eske gen moun sou latè ki ka rete vivan toujou lè yo fin tande Bondye tout
    bon an rete nan mitan dife pou pale ak yo, jan sa te rive nou an?
  eng-BSB: For who of all flesh has heard the voice of the living God speaking out
    of the fire, as we have, and survived?
  tod-tod: Nu ɠila ɓalaa ka ná nɛi eteai zu, nii é zɛnvu su ƓALAGI wooi mɛniga ga
    gi ɠɛʋele, é ɗa ɓɔɛ abui zaama, é yɛ vulua, é la zaani?
  eng-WEBPB: For who is there of all flesh who has heard the voice of the living God
    speaking out of the middle of the fire, as we have, and lived?
  kbq-kbq: Hagi ina vahe'mo kasefa huno mani'nea Anumzamo'ma tevenefa'pinti'ma ageru'marigeta
    antahiteta ofrita mani'nonaza huno Anumzamofo agerura antahiteno mani'ne?
  nhe-BL: Niyon se tlacatl ax quema quicactoc itos Toteco Dios tlen itztoc para camatis
    ihuaya tlen tlatlajco se hueyi tlitl huan teipa mocahua itztoc. Tojuanti nojquiya
    timiquise intla más techcamahuis.
  gub-BL: Ni amo nuikuwe kwaw ize'eg zanereminu kwer zàwenugar henu re wà. Xinu Tupàn
    wikuwe ma'e tata mytepe ize'eg mehe zane.
  eng-DRA: What is all flesh, that it should hear the voice of the living God, who
    speaketh out of the midst of the fire, as we have heard, and be able to live?
