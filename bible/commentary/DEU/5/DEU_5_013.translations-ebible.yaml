verse: DEU.005.013
translations:
  mal-C: ആറുദിവസം അധ്വാനിച്ച് നിങ്ങളുടെ ജോലികളെല്ലാം ചെയ്യുക.
  deu-TKW: Sechs Tage hindurch sollst du arbeiten und alle deine Geschäfte verrichten,
  lin-lin: Okosalaka misala na yo nyonso mikolo motoba.
  eng-LSV: six days you labor and have done all your work,
  eng-GNV: 'Sixe dayes thou shalt labour, and shalt doe all thy worke:'
  eng-WEBSTER: 'Six days thou shalt labor, and do all thy work:'
  nhw-BL: Xitequitica chicuase tonali huan ipan nopa tonalme xijchihuaca nochi catli
    monequi anquichihuase.
  swh-ONEN: Kwa siku sita utafanya kazi na kutenda shughuli zako zote.
  bba-bba: Sɔ̃ɔ nɔɔbɑ tiɑ sɔɔrɑ sɑ ko n dɑ bɛsɛn sɔmɑ kpuro ko.
  eng-KJVCPB: 'Six days thou shalt labour, and do all thy work:'
  luo-luo: Tiuru kuom ndalo auchiel kendo uti tijeu duto,
  meu-meu: Dina tauratoi lalodiai emu ḡaukara idoinai ba karaia,
  npi-ULB: तिमीहरूले छ दिनसम्म परिश्रम गर्नुपर्छ र तिमीहरूका सबै काम गर्नुपर्छ ।
  yor-yor: Ọjọ́ mẹ́fà ni ìwọ yóò fi ṣiṣẹ́, kí ìwọ kí ó ṣe gbogbo iṣẹ́ rẹ.
  ind-ind: Enam hari lamanya kalian boleh bekerja dan melakukan kegiatanmu sehari-hari,
  pes-OPCB: در هفته شش روز کار کن،
  tgl-ULB: Para sa anim na araw magtatrabaho kayo at gawin lahat ang inyong trabaho;
  hui-hui: Tí horo waragaru tíninaga biabe bulene horo o ngarunigo
  mya-mya: ခြောက်​ရက်​ပတ်​လုံး​အ​လုပ်​လုပ်​လော့။
  bod-N: ཉིན་དྲུག་གི་རིང་ལ་འབད་ཅིང་རང་གི་ལས་ཀ་ཚང་མ་སྒྲུབ་རུང་བ་ཡིན།
  sna-sna: Ubate basa mazuva matanhatu, nokuita basa rako rose,
  spa-BLM: Trabajarás seis días y harás todo tu trabajo;
  cac-cac: Vaque' c'ual tzex munlaj d'a e munlajel.
  swh-ULB: Kwa siku sita utafanya kazi na fanya kazi zako zote,
  bel-bel: шэсьць дзён працуй і рабі ўсякія працы твае,
  deu-ELBBK: Sechs Tage sollst du arbeiten und all dein Werk tun;
  mbb-OT: Terebahu kew seled te heenem he andew,
  mal-2015: ആറുദിവസം അദ്ധ്വാനിച്ചു നിന്റെ വേല ഒക്കെയും ചെയ്ക.
  rmc-rmc: Šov dživesa kereha savori tiri buči,
  pes-OPV: شش روز مشغول باش و هرکار خود را بکن.
  ron-1924: Шасе зиле сэ лукрезь ши сэ-ць фачь тоате требуриле.
  ben-OBCV: ছয় দিন তুমি পরিশ্রম করবে ও তোমার সব কাজকর্ম করবে,
  som-som: Lix maalmood waa inaad hawshootaa, oo aad shuqulkaaga oo dhan qabsataa,
  lat-VUC: Sex diebus operaberis, et facies omnia opera tua.
  eng-ASVBT: Six days shalt thou labor, and do all thy work;
  ita-1885: Lavora sei giorni, e fai ogni opera tua.
  eng-LXXUP: Six days thou shalt work, and thou shalt do all thy works;
  eng-ULB: For six days you will labor and do all your work;
  spa-VBL: Tienes seis días para trabajar y ganarte el sustento,
  fra-_FOB: Tu travailleras six jours, et tu feras toute ton œuvre;
  mal-mal: ആറുദിവസം അദ്ധ്വാനിച്ച് നിന്റെ വേല ഒക്കെയും ചെയ്യുക.
  urd-GVR: Hafte ke pahle chhih din apnā kām-kāj kar,
  suz-BL: ६ नाक्‍त गे इन गेय पने।
  ita-1927: Lavora sei giorni, e fa’ in essi tutta l’opera tua;
  ckb-ckb: شەش ڕۆژ ئیش دەکەن و هەموو کارەکەتان دەکەن،
  eng-BBE: 'On six days do all your work:'
  kan-OKCV: ಆರು ದಿನಗಳಲ್ಲಿ ನೀನು ದುಡಿದು, ನಿನ್ನ ಕೆಲಸವನ್ನೆಲ್ಲಾ ಮಾಡಬೇಕು.
  tam-2017: ஆறு நாளும் நீ வேலைசெய்து, உன் செயல்களையெல்லாம் நடப்பிப்பாயாக.
  spa-RV-1909: 'Seis días trabajarás y harás toda tu obra:'
  ron-BTF: Lucrează şase zile şi fă toată munca ta;
  eng-WEBP: You shall labor six days, and do all your work;
  eng-FBV: You have six days to work and earn your living,
  nld-1939: Zes dagen moogt ge werken en al uw arbeid verrichten;
  nch-BL: Xitequitica chicuase tonati huan ipan nopa tonali xijchihuaca nochi cati
    monequi anquichihuase.
  vie-1934: Ngươi hãy làm hết công việc mình trong sáu ngày;
  hin-CV: छः दिन मेहनत करते हुए तुम अपने सारे काम पूरे कर लोगे,
  eng-OURB: You shall labor six days, and do all your work;
  spa-BES: 'En seis días haz todo tu trabajo:'
  tdx-tdx: Eneñ’ andro ty hanoe’o ze hene tolon-draha’o.
  vid-vid: Mazuwa sita ukole mijito na udite mbuli za hegwe zeng'ha,
  eng-OKE: Six days thou shalt work, and do all thy labour;
  tha-KJV: จงทำการงานทั้งสิ้นของเจ้าหกวัน
  por-BR-2018: 'Seis dias trabalharás e farás toda tua obra:'
  deu-ELO: Sechs Tage sollst du arbeiten und all dein Werk tun;
  eng-WYC-2018: In six days thou shalt work, and do all thy works;
  epo-epo: Dum ses tagoj laboru kaj faru ĉiujn viajn aferojn;
  uig-PIN: Altǝ kün ixlǝp barliⱪ ixliringni tügǝtkin;
  beo-beo: 'Eso gafeyale gala da dilia hawa: hamosu eso.'
  tpi-OTNT: Yupela i mas mekim wok inap long 6-pela de tasol.
  hau-SA: Kwanaki shida za ka yi aiki, ka kuma yi dukan aikinka,
  uig-LAT: Alte kün ishlep barliq ishliringni tügetkin;
  nde-nde: Okwensuku eziyisithupha uzasebenza wenze yonke imisebenzi yakho,
  ton-ton: 'Ko e ʻaho ʻe ono ke ke ngāue ai, ʻo fai ai hoʻo ngāue kotoa pē:'
  ces-1613: Šest dní pracovati budeš, a dělati všeliké dílo své;
  eng-WMB: You shall labor six days, and do all your work;
  tam-TCV: ஆறு நாட்களிலும் நீ உழைத்து, உன் வேலைகளையெல்லாம் செய்யலாம்.
  ceb-ULB: Sulod sa unom ka adlaw makabuhat kamo sa tanan ninyong buluhaton;
  pol-UBG: Przez sześć dni będziesz pracował i wykonywał wszelką swoją pracę;
  urd-GVU: ہفتے کے پہلے چھ دن اپنا کام کاج کر،
  deu-1912: Sechs Tage sollst du arbeiten und alle deine Werke tun.
  kan-2017: ಆರು ದಿನಗಳಲ್ಲಿ ನೀನು ದುಡಿದು ನಿನ್ನ ಕೆಲಸವನ್ನೆಲ್ಲಾ ಮಾಡಬೇಕು.
  yap-yap: Nel’ e rran ni ngam marwelgad riy,
  hlt-MCSB: Hnin rhuk ah thotat lamtah na bitat te boeih saii.
  mdy-ETH: ማዾ ቢያ ኔ ማዻንዳ ላሆ ኬሊ ኔኤም ዓኣኔ፤
  twi-ASANTE: Nnansia na momfa nyɛ mo nnwuma nyinaa,
  eng-WEBU: You shall labor six days, and do all your work;
  bnp-bnp: Mu rata a maka leho ge harena na parava i polotara.
  wal-wal: Neeni oottiyo ooso ubbaa usuppun gallassan ootta.
  spa-PDDPT: Seis días trabajarás y harás toda tu obra,
  gun-gun: Mboapy meme ára re 'rã remba'eapo, ha'e rejapopa 'rã rejapo va'erã va'ekue
    ha'e javi.
  ilo-ULB: Iti innem nga aldaw, agtrabahokayo ken aramidenyo dagiti amin a trabahoyo;
  kpg-kpg: Heia godou moomee gii lawa i lodo nia laangi e ono.
  uig-ARA: ئالتە كۈن ئىشلەپ بارلىق ئىشلىرىڭنى تۈگەتكىن؛
  sus-sus: Xi senni nan na wo bɛ lɔxɔxunyi kui wali lɔxɔɛe ra, wo xa wali birin nabafe
    ra.
  pon-2006: Erein rahn weneu kumwail pahn kin doadoahk,
  ksd-ksd: Laptikai na bung una ongaongor, ma una pait vapar kaum papalum tana;
  tur-YTC: Altı gün çalışacaksın ve bütün işini yapacaksın;
  grc-BRENT: Ἓξ ἡμέρας ἐργᾷ καὶ ποιήσεις πάντα τὰ ἔργα σου·
  ind-AYT: Selama enam hari kamu akan bekerja dan melakukan semua pekerjaanmu.
  nya-nya: Uzigwira ntchito zako zonse masiku asanu ndi limodzi,
  hrv-hrv: Šest dana radi i obavljaj sav svoj posao.
  mps-mps: Te a naga olama deli sogo duga olo sę yao.
  tpi-tpi: Yupela i mas mekim wok inap long 6-pela de tasol.
  dan-1931: I seks Dage skal du arbejde og gøre al din Gerning,
  vie-OVCB: Các ngươi có sáu ngày để làm công việc,
  guj-2017: છ દિવસ તું પરિશ્રમ કર અને તારું બધું કામ કર;
  pon-2006A: Erein rahn weneu kumwail pahn kin doadoahk,
  por-BRBSL: Você trabalhará seis dias e fará todo o seu trabalho;
  cth-cth: Hnin taruk touh thung thaw na tawk han.
  twi-twi: Nnansia na momfa nyɛ mo nnwuma nyinaa,
  hlt-hlt: Hnin rhuk ah thotat lamtah na bitat te boeih saii.
  tbz-SIM: A níí pĩ́ nhɑ tɔ̃mmú mumɔu yɛwe yɛ̀kuɔ̀ miɛkɛ.
  msy-2020: Ia wighɨn vamɨra, 6plan aruebar aven ingangariba bar dar amuam.
  dop-dop: Mǝ tǝmlɛ kʋyɛɛŋ ntɛ́ nɑɑtoso, nɑ ɩ tɑɑ kɛ́ ɩ́ kɑ́ lɑ mǝ tǝmɑ tǝnɑ.
  azb-azb: Altı gün çalışıb bütün işlərini gör.
  eng-DBY: Six days shalt thou labour, and do all thy work;
  hin-2017: छः दिन तो परिश्रम करके अपना सारा काम-काज करना; (लूका 13:14)
  wol-KYG: Juróom benni fan ngeen wara liggéey, def ci seen soxla yépp.
  eng-YLT: six days thou dost labour, and hast done all thy work,
  kne-kne: Enem ay agew di pan-oblaan yo,
  eng-WYC-2017: In six days thou shalt work, and do all thy works;
  eng-WMBB: You shall labour six days, and do all your work;
  urd-GVH: हफ़ते के पहले छः दिन अपना काम-काज कर,
  rug-rug: Koari ka onomo rane si kaqu taveti gamu, sari na mia tinavete,
  gaz-gaz: Guyyoota jaʼa hojjedhu; hojii kee hundas hojjetadhu;
  fra-LSG: Tu travailleras six jours, et tu feras tout ton ouvrage.
  gnn-gnn: Wiripu ŋunhiyi walunydja malanha ḏämbumirri ga waŋgany bäythinyara, ŋunhiyi
    malanha djämawunydja walu, ga wiripunydja ŋunhinydja, ŋunhinydja nhanŋuwaynha
    wal'ŋu dhulŋuŋuna walu Garraywuna Godkuna. Nhuma yolŋu walala ga djamarrkuḻi'
    nhumalaŋgu ga wäyin walala, yaka nhuma yurru yukurra djäma ŋuriŋiyinydjayi dhulŋuŋuyunydja
    waluyu; nhumapi ga djämamirri walala nhumalaŋgu yurru nhinana yukurra ganydjarrnha
    yana yurru.
  yal-yal: I xa wali xii sennin bun ma, i yi i ya wanle birin kɛ.
  iou-iou: Täŋkaŋ epän täŋ päŋku kepma 6 uken kaŋ täŋtärewut.
  haw-1868: I na la eono e hana'i oe i kau hana a pau;
  arb-NAV: سِتَّةَ أَيَّامٍ تَشْتَغِلُ وَتَقُومُ بِجَمِيعِ أَعْمَالِكَ،
  ewe-ewe: Wɔ wò dɔwo katã le ŋkeke ade me,
  eng-LEE: Six days shalt thou labor, and do all thy work;
  asm-FB: সপ্তাহৰ ছয়দিন পৰিশ্ৰম কৰি তোমালোকৰ সকলো কাৰ্য সম্পন্ন কৰিবা;
  sus-A: شِ سٍننِ نَن نَ وٌ بّ لْشْشُنيِ كُي وَلِ لْشْييٍ رَ، وٌ شَ وَلِ بِرِن نَبَقٍ
    رَ.
  fra-SBL: Tu travailleras six jours, et tu feras tout ton ouvrage ;
  hbo-hbo: שֵׁ֤֣שֶׁת יָמִ֣ים֙ תּֽ͏ַעֲבֹ֔ד֮ וְעָשִׂ֖֣יתָ כָּֿל־מְלַאכְתֶּֽךָ֒׃
  eng-WYCLIFFE: In sixe daies thou schalt worche, and thou schalt do alle thi werkis;
  cwe-cwe: Kunazo siku sita za kusang'hana sang'hano zako zose,
  kik-kik: Rutaga wĩra waku wothe mĩthenya ĩtandatũ,
  omb-omb: Lolo rani gaiono goin tabana me goin vei na tabanagi doluegi lolona.
  fra-NCL: Pendant six jours tu travailleras et tu feras tout ton ouvrage.
  cek-AK: Ni tarukto thung toksah oh, na tok to sak pacoeng o boih ah.
  cuk-cuk: Ibanergwa (6) be arbaoed. A-ibagangi bela ibmar-imakbied be imakoed.
  uig-CYR: Алтә күн ишләп барлиқ ишлириңни түгәткин;
  tel-2017: ఆరు రోజులు మీరు కష్టపడి మీ పని చేయాలి.
  hat-BSA: ‘Pandan sis jou, nou va travay pou fè tout zèv nou yo,
  kos-kos: Len onkosr kom in orekma, ac oru orekma lom nukewa.
  hbo-WLC: שֵׁ֤שֶׁת יָמִים֙ תַּֽעֲבֹ֔ד וְעָשִׂ֖יתָ כָּל־מְלַאכְתֶּֽךָ׃
  ibo-ibo: Nʼime ụbọchị isii ka ị ga-eje ozi gị niile. Ọ bụkwa nʼime ha ka ị ga-arụzu
    ọrụ gị niile,
  ory-ory: ତୁମ୍ଭେ ଛଅ ଦିନ ପରିଶ୍ରମ ଓ ଆପଣାର ସବୁ କର୍ମ କରିବ;
  chk-chk: Wonu rän kopwe akangang o föri om angang meinisin.
  rop-rop: Yumob gin dum wek fo 6 dei,
  ukr-1871: Шість день можна тобі робити і всяке дїло твоє творити,
  deu-1951: Sechs Tage sollst du arbeiten und alle deine Werke tun;
  eng-JPS: Six days shalt thou labour, and do all thy work;
  srp-1865: Šest dana radi, i svršuj sve poslove svoje.
  lug-lug: Kolanga emirimu gyo, ofaabiine mu nnaku omukaaga,
  heb-heb: ששת ימים תעבד ועשית כל מלאכתך׃
  ben-IRV: কারণ ছয় দিন পরিশ্রম কোরো এবং নিজের সব কাজ কোরো;
  pan-pan: ਛੇ ਦਿਨ ਤੂੰ ਮਿਹਨਤ ਕਰ ਅਤੇ ਆਪਣਾ ਸਾਰਾ ਕੰਮ-ਧੰਦਾ ਕਰ,
  mya-JVB: ခြောက် ရက် ပတ်လုံးအလုပ် မျိုး ကို ကြိုးစား ၍ လုပ်ဆောင် လော့။
  hmo-hmo: Dina 6 edia lalonai emui gaukara ibounai do umui karaia.
  urd-urd: 'छ: दिन तक तू मेहनत करके अपना सारा काम — काज करना;'
  rus-SYN: шесть дней работай и делай всякие дела твои,
  bqc-SIM: Àli á buazĩ ń á zĩ píio kɛ gↄↄ soolo,
  tcz-CHONGTHU: Natohna ding nigup naneiyun ahi,
  mar-mar: सहा दिवस तुम्ही श्रम करून आपले सर्व काम करा.
  qub-qub: Semänacho sojta junajmi arunqui. Chay junajcunacho rurayniquicunata ruranqui.
  hat-hat: N'a travay sis jou. Lè sa a, n'a fè tou sa nou gen pou nou fè.
  eng-BSB: Six days you shall labor and do all your work,
  tod-tod: Ɗa botii ɠɛ folo lɔzitai zu, è ɗa-wotii kpein kɛ.
  eng-WEBPB: You shall labour six days, and do all your work;
  kbq-kbq: Tamagra 6si'a zagegnafi miko eri'zantmia erigahaze.
  nhe-BL: Xitequitica chicuase tonali huan ipan nochi nopa tonali xijchihuaca nochi
    tlen monequi inquichihuase.
  gub-BL: Pezapo pema'ereko paw 6 'ar rehe nehe.
  eng-DRA: Six days shalt thou labour, and shalt do all thy works.
