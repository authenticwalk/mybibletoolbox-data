  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi kotɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nɑ ɩ́ tɔ-wɛ sɩ: Ɩ́ nɩɩ kʋsǝsɩɩtʋ
    nɑ kʋtʋtʋtʋ nti mɑ tɛlǝsǝɣɩ-mɛɣɛ sɑŋɑ ɩsǝntɔ tɔ. Ɩ́ kpɛlǝmɩ-tɩ nɑ ɩ́ tɔ́kɩ-tǝɣɩ
