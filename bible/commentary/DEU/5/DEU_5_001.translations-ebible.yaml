    فِي هَذَا الْيَوْمِ، وَتَعَلَّمُوهَا وَاحْرِصُوا عَلَى مُمَارَسَتِهَا.'
  ewe-ewe: Mose gaƒo nu na Israelviwo gblɔ be, Miɖo to nyuie miase se siwo katã Yehowa
