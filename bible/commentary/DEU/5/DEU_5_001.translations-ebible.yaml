  uig-ARA: 'شۇنىڭ بىلەن مۇسا پۈتكۈل ئىسرائىلنى چاقىرىپ ئۇلارغا مۇنداق دېدى: ــ «ئى
    ئىسرائىل، مەن بۈگۈن قۇلاقلىرىڭلارغا ئاڭلىتىۋاتقان بۇ بەلگىلىمىلەرگە ھەم ھۆكۈملەرگە
    قۇلاق سېلىڭلار، ئۇلارنى ئۆگىنىڭلار، ئۇلارغا ئەمەل قىلىشقا كۆڭۈل بۆلۈڭلار!'
  sus-sus: Annabi Munsa naxa Isirayila ɲama maxili, a naxa a fala e bɛ, «Isirayilakae,
