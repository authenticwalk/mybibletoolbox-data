  mdy-ETH: ሙሴ ዒስራዔኤሌ ዴሮ ቢያ ዔኤላዖ፦ «ዒስራዔኤሌ ዓሲዮቴ! ታኣኒ ሃኖ ዒንሢም ኬኤዛ ዎጎና ዳምቦና ዋይዚ፥ ኮሺ ዛጊ
    ዔሪ ካፑዋቴ።
  twi-ASANTE: 'Mose frɛɛ Israelfoɔ nyinaa ka kyerɛɛ wɔn sɛ: Montie mmara ne ahyɛdeɛ
