  kan-2017: ಮೋಶೆ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರನ್ನು ಕರೆದು, “ಇಸ್ರಾಯೇಲರೇ, ನಾನು ಈಗ ನಿಮಗೆ ತಿಳಿಸುವ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು
