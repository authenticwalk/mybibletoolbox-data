  urd-GVU: موسیٰ نے تمام اسرائیلیوں کو جمع کر کے کہا، اے اسرائیل، دھیان سے وہ ہدایات
    اور احکام سن جو مَیں تمہیں آج پیش کر رہا ہوں۔ اُنہیں سیکھو اور بڑی احتیاط سے اُن
