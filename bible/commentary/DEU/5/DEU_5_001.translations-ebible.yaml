  asm-FB: তেতিয়া মোচিয়ে গোটেই ইস্ৰায়েলীয়াসকলক মাতি আনি ক’লে, “হে ইস্ৰায়েল, আজি
    মই যি যি বিধি আৰু ব্যৱস্থা আপোনালোকক জনাম সেইবোৰ শুনক আৰু শিকি পালন কৰি সেই মতে
    কাৰ্য কৰিব।
  sus-A: عَننَبِ مُنسَ نَشَ عِسِرَيِلَ حَمَ مَشِلِ، عَ نَشَ عَ قَلَ عٍ بّ، «عِسِرَيِلَكَيٍ،
    وٌ وٌ تُلِ مَتِ يِ سّرِيّ نُن يَامَرِ رَ، ﭑ نَشَن قَلَقٍ وٌ بّ تٌ لْشْي. وٌ لَن
    وٌ شَ عَ شَرَن، وٌ شَ قّنتّن عَ رَبَ كِ مَ.
  fra-SBL: 'Moïse appela tout Israël, et leur dit : « Écoutez, Israël, les lois et
    les ordonnances que je prononce aujourd''hui à vos oreilles, afin que vous les
    appreniez et que vous ayez soin de les mettre en pratique. »'
  hbo-hbo: וַיִּקְרָ֣א מֹשֶׁה֮ אֶל־כָּל־יִשְׂרָאֵל֒ וַיֹּ֣אמֶר אֲלֵהֶ֗ם שְׁמַ֤ע יִשְׂרָאֵל֙
    אֶת־הַחֻקִּ֣ים וְאֶת־הַמִּשְׁפָּטִ֔ים אֲשֶׁ֧ר אָנֹכִ֛י דֹּבֵ֥ר בְּאָזְנֵיכֶ֖ם
    הַיֹּ֑ום וּלְמַדְתֶּ֣ם אֹתָ֔ם וּשְׁמַרְתֶּ֖ם לַעֲשֹׂתָֽם׃
  eng-WYCLIFFE: And Moises clepide al Israel, and seide to hym, Here, thou Israel,
    the cerymonyes and domes, whiche Y speke to dai in youre eeris; lerne ye tho,
    and `fille ye in werk.
  cwe-cwe: Musa kawatanga hamwe Waisilaili na kawalongela, “Tegelezeni mweye Waisilaili,
    tegelezeni ndagilizi na malagilizo yose yonimwing'hani diyelo. Ifunzeni na muzindilile.
  kik-kik: 'Musa nĩetire andũ a Isiraeli othe, akĩmeera atĩrĩ: Inyuĩ Aisiraeli, ta
    kĩiguei irĩra cia watho wa kũrũmĩrĩrwo, na mawatho marĩa ngũmwĩra ũmũthĩ mũkĩiguaga.
    Mũmeerute na mũtigĩrĩre nĩ mwamarũmĩrĩra.'
  omb-omb: Mosis mo warera Israel doluegi me mo veve vena, “Ei Israel, ne rongo na
    leoi tamwata mena leo vevegi nam veve sere lawe gimiu bagataha. Nein huhuire me
    siu nein huri vurugegi nire.
  fra-NCL: 'Moïse convoqua tout Israël et leur dit : « Ecoute, Israël, les lois et
    les ordonnances que je vous fais entendre aujourd’hui ; apprenez-les et mettez
    les soigneusement en pratique.'
  cek-AK: Mosi mah Israel kaminawk to kawk boih, nihcae khaeah, Aw Israel kaminawk,
    vaihniah nangcae thaih naah kang thuih o ih lokcaekhaih hoi zaehhoihaih daan lok
    hae tahngai oh; amtuk oh, kahoihah pakuem oh loe, pazui oh.
  cuk-cuk: 'Moisés bela Israel-dulemarse gochad, ega sogded: “Israel-dulemar, emi-ibagi
    an bemarga Igar-sognaid, degine, an Igar-uknaid nue be itomar. Be durdakmalo,
    nue be ebinsadii gumalo, adi, a-sogedba be nanamalagar.'
  uig-CYR: 'Шуниң билән Муса пүткүл Исраилни чақирип уларға мундақ деди: — «И Исраил,
    мән бүгүн қулақлириңларға аңлитиватқан бу бәлгүлимиләргә һәм һөкүмләргә қулақ
    селиңлар, уларни үгиниңлар, уларға әмәл қилишқа көңүл бөлүңлар!'
  tel-2017: మోషే ఇశ్రాయేలు ప్రజలందరినీ పిలిపించి ఇలా చెప్పాడు, “ఇశ్రాయేలు ప్రజలారా,
    నేను మీకు ఈ రోజు చెబుతున్న కట్టడలను, విధులను విని నేర్చుకుని వాటిని పాటించండి.
  hat-BSA: 'Konsa, Moïse te rele tout Israël e te di yo: “Koute, O Israël, lwa avèk
    règleman ke mwen va pale jodi a yo nan tande pa nou, pou nou kapab aprann yo e
    swiv yo avèk atansyon.'
  kos-kos: Moses el pangoneni mwet Israel nukewa ac fahk nu selos, “Mwet Israel, kowos
    in porongo ma sap ac oakwuk nukewa ma nga ac sot nu suwos misenge. Kowos in lutlut
    kac ac arulana akos.
  hbo-WLC: וַיִּקְרָ֣א מֹשֶׁה֮ אֶל־כָּל־יִשְׂרָאֵל֒ וַיֹּ֣אמֶר אֲלֵהֶ֗ם שְׁמַ֤ע יִשְׂרָאֵל֙
    אֶת־הַחֻקִּ֣ים וְאֶת־הַמִּשְׁפָּטִ֔ים אֲשֶׁ֧ר אָנֹכִ֛י דֹּבֵ֥ר בְּאָזְנֵיכֶ֖ם
    הַיּ֑וֹם וּלְמַדְתֶּ֣ם אֹתָ֔ם וּשְׁמַרְתֶּ֖ם לַעֲשֹׂתָֽם׃
  ibo-ibo: Mosis kpọkọtara Izrel niile gwa ha okwu sị, Geenụ ntị, unu Izrel, nʼụkpụrụ
    ndị a na iwu ndị a niile m na-agụpụta na ntị unu taa, mụtanụ ha, hụkwanụ na unu
    debere ha!
  ory-ory: ତହୁଁ ମୋଶା ସମସ୍ତ ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କୁ ଡାକି କହିଲେ, “ହେ ଇସ୍ରାଏଲ, ମୁଁ ତୁମ୍ଭମାନଙ୍କ
    ଶିକ୍ଷାର୍ଥେ, ରକ୍ଷାର୍ଥେ ଓ ପାଳନାର୍ଥେ ଆଜି ତୁମ୍ଭମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଯେଉଁସବୁ ବିଧି ଓ
    ଶାସନ କହୁଅଛି, ତହିଁରେ ମନୋଯୋଗ କର।
  chk-chk: Iwe, Moses a körifengeni chon Israel meinisin o üreniir, “Ämi chon Israel,
    oupwe aüselinga ekewe allük me pwüüng üpwe aronga ngenikemi ikenai. Oupwe kaiö
    ekewe allük o tümwünüöchüür, pwe oupwe apwönüretä.
  rop-rop: Wal Mosis bin majurrumap ola Isreil pipul en imbin dalim olabat, “Ol yumob
    Isreil pipul, yumob garra lisin brabliwei langa dislot lowa weya ai garra dalimbat
    yumob tudei. Yumob garra len ol dislot lowa en yumob garra teiknodis en duwit.
  ukr-1871: 'І скликав Мойсей всього Ізраїля і промовив до них: Слухай, Ізраїлю, установи
    і присуди, що про них промовляю сьогоднї в слухи ваші; навчітесь їх і держіть
    і сповняйте їх.'
  deu-1951: 'Und Mose berief ganz Israel und sprach zu ihnen: Höre, Israel, die Satzungen
    und Rechte, die ich heute vor euren Ohren rede; lernet und behaltet sie, daß ihr
    sie tuet!'
  eng-JPS: 'And Moses called unto all Israel, and said unto them: Hear, O Israel,
    the statutes and the ordinances which I speak in your ears this day, that ye may
    learn them, and observe to do them.'
  srp-1865: 'I Mojsije sazva sav narod Izrailjev, i reèe im: èuj Izrailju uredbe i
    zakone, koje æu danas kazati da èujete, da ih nauèite i držite ih i tvorite.'
  lug-lug: Awo Musa n’akuŋŋaanya Isirayiri yenna, n’abagamba nti, Wulira, Ayi Isirayiri,
    amateeka n’ebiragiro bye nkutegeeza ng’owulira ku lunaku lwa leero. Mubiyige era
    mubigobererenga n’obwegendereza.
  heb-heb: ויקרא משה אל כל ישראל ויאמר אלהם שמע ישראל את החקים ואת המשפטים אשר אנכי
    דבר באזניכם היום ולמדתם אתם ושמרתם לעשתם׃
  ben-IRV: তখন মোশি সমস্ত ইস্রায়েলকে ডাকলেন ও তাদেরকে বললেন, “শোনো, হে ইস্রায়েল,
    আমি তোমাদের কানে আজ যে সব বিধি ও শাসন বলি, সে সব শোনো, তোমরা তা শেখ ও যত্নসহকারে
    পালন কর।
  pan-pan: ਮੂਸਾ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ, ਨੂੰ ਬੁਲਾ ਕੇ ਆਖਿਆ, “ਹੇ ਇਸਰਾਏਲ, ਇਹਨਾਂ ਬਿਧੀਆਂ ਅਤੇ ਕਨੂੰਨਾਂ
    ਨੂੰ ਸੁਣੋ, ਜਿਹੜੇ ਮੈਂ ਅੱਜ, ਤੁਹਾਡੇ ਕੰਨਾਂ ਵਿੱਚ ਪਾਉਂਦਾ ਹਾਂ। ਇਹਨਾਂ ਨੂੰ ਸਿੱਖੋ ਅਤੇ ਇਹਨਾਂ
    ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ ਮੰਨੋ।
  mya-JVB: တဖန် မောရှေ သည် ဣသရေလ အမျိုးသားအပေါင်း တို့ကိုခေါ် ၍ ၊ အိုဣသရေလ အမျိုးသားတို့၊
    ယနေ့ သင် တို့အား ငါ ဟောပြော သော စီရင် ထုံးဖွဲ့ချက်တို့ကို သင်တို့သည် သွန်သင် ၍
    ကျင့် ခြင်းငှာ သတိ ပြုမည် အကြောင်းနားထောင် ကြလော့။
  hmo-hmo: Mose ese Israela taudia ibounai ia boiria hebou, ia haroro henia, ia gwau,
    “Israela taudia e, umui kamonai! Inai taravatu bona oda, hari dina do lau gwauraia,
    be do umui kamonai namonamo. Taravatu ta ta ibounai do umui laloa namonamo, bona
    idia do umui badinaia momokani.
  urd-urd: फिर मूसा ने सब इस्रराईलियों को बुलावा कर उनको कहा, ऐ इस्राईलियो। तुम उन
    आईन और अहकाम को सुन लो, जिनको मैं आज तुमको सुनाता हूँ, ताकि तुम उनको सीख कर उन
    पर 'अमल करो।
  rus-SYN: 'И созвал Моисей весь Израиль и сказал им: слушай, Израиль, постановления
    и законы, которые я изреку сегодня в уши ваши, и выучите их и старайтесь исполнять
    их.'
  bqc-SIM: 'Mↄizi Isailiↄ sìsi píi, ↄ̃ a ònɛ́: Isailiↄ, à laaidↄ Dii yã́ pↄ́
    málɛ dilɛɛ́ↄwa ń ikoyã pↄ́ málɛ kã́ɛ́ á swã́wa gbãↄ. À yã́piↄ dada,
    íↄ kũa à zĩkɛwà.'
  tcz-CHONGTHU: Mose’n Israel mite akoukhom in aheng uva aseipeh tan ahi, Israel miten
    phatah in ngaiyun. Tunin Dan thupeh chengse hi jasoh keiyun, kihilnan neiyun lang
    najui kimsoh kei diu ahi!
  mar-mar: मोशेने सर्व इस्राएल लोकांस एकत्र बोलवून सांगितले, “इस्राएल लोकहो, आज मी
    जे विधी आणि नियम सांगतो ते ऐका. तुम्ही ते शिका आणि त्यांचे काटेकोरपणे पालन करा.
  qub-qub: 'Chaypitana Israelcunata gayaycachir Moisés willaparan: «Israelcuna sumaj
    wiyay. Cananmi willapäshayqui mandamintucunata. Chaycunataga yachacurcur cumlinqui.'
  hat-hat: 'Moyiz fè tout pèp Izrayèl la sanble, epi li di yo: -Nou menm pèp Izrayèl,
    koute lòd ak kòmandman m''ap fè nou tande jòdi a. Aprann yo byen. Pa janm bliye
    yo pou nou ka toujou fè tou sa yo mande nou fè.'
  eng-BSB: 'Then Moses summoned all Israel and said to them: Hear, O Israel, the statutes
    and ordinances that I declare in your hearing this day. Learn them and observe
    them carefully.'
  tod-tod: 'Moize Izelayɛle nuiti pɛ tolini, é ɠɛ ti ma: À woilo, Izelayɛle nuɓusɛiti,
    deveiti ta tɔgiti kaa, gè feezu wo ya za. À ti ɠala, wo ti zo, wo ɗa ti ɠɛ.'
  eng-WEBPB: Moses called to all Israel, and said to them, “Hear, Israel, the statutes
    and the ordinances which I speak in your ears today, that you may learn them,
    and observe to do them.”
  kbq-kbq: Mosese'a mika Israeli vahera kehutru huno amanage huno zamasami'ne, Israeli
    vahe'mota ama kasegene trakenema tamasamisuana rempi huta antahini nehuta avariri
    so'e hiho.
  nhe-BL: 'Huan Moisés quinnojnotzqui nochi israelitame ma mosentilica huan quinilhui:
    “Xijtlacaquilica, inisraelitame, nochi ni tlanahuatili huan tlamachtili tlen nimechilhuía
    ama. Monequi xijmatica nochi huan xijpiyaca cuidado para inquintoquilijtiyase.'
  gub-BL: Moizez omono'og teko wà. Uze'eg nezewe wanupe. — Teko Izaew izuapyapyr wà.
    Pezekaiw katu ze'eg kutàri peme heremimono rehe nehe. Pezemu'e a'e ze'eg rehe
    nehe. Pekwaw a'e ze'eg nehe. Pezeagaw tuwe heruzar pà nehe.
  eng-DRA: 'And Moses called all Israel, and said to them: Hear, O Israel, the ceremonies
    and judgments, which I speak in your ears this day: learn them, and fulfill them
    in work.'
