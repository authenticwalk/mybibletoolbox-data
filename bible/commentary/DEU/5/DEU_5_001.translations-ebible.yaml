  tbz-SIM: 'Kɛ̀ Mɔyiisii tíí nyIsidɑyɛɛribɛ bɛmɔu kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Díndi Isidɑyɛɛribɛ
