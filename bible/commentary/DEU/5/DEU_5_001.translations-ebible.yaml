  tam-TCV: 'மோசே இஸ்ரயேலர் எல்லோரையும் அழைத்துச் சொன்னதாவது: இஸ்ரயேலரே கேளுங்கள்,
    நான் இன்று உங்களுக்கு அறிவிக்கும் விதிமுறைகளையும் சட்டங்களையும் கேளுங்கள். அவற்றைக்
    கற்று, அவைகளைப் பின்பற்றும்படி கவனமாயிருங்கள்.'
  ceb-ULB: Gitawag ni Moises ang tanang Israelita ug giingnan sila, “Paminaw, Israel,
