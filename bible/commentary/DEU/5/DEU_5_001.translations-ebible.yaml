verse: DEU.005.001
translations:
  mal-C: 'മോശ എല്ലാ ഇസ്രായേല്യരെയും വിളിച്ച് ഇപ്രകാരം പറഞ്ഞു: ഇസ്രായേലേ, കേൾക്കുക,
    ഇന്നു ഞാൻ നിങ്ങൾ കേൾക്കുംവിധം നിങ്ങളോടു കൽപ്പിക്കുന്ന ഉത്തരവുകളും നിയമങ്ങളും പഠിക്കുകയും
    അവ നിശ്ചയമായും പാലിക്കുകയുംവേണം.'
  deu-TKW: 'Mose berief das ganze Israel und sprach zu ihnen: Höre, Israel, die Satzungen
    und die Rechte, die ich heute vor euren Ohren rede! Lernt sie und habt acht darauf,
    sie zu befolgen.'
  lin-lin: 'Moyize abengisaki Isalaele mobimba mpe alobaki : « Oh Isalaele, yoka malamu
    bikateli mpe mibeko oyo nakoyebisa yo lelo. Yekola yango, batela yango mpe salela
    yango.'
  eng-LSV: And Moses calls to all Israel and says to them, “Hear, O Israel, the statutes
    and the judgments which I am speaking in your ears today, and you have learned
    them and have observed to do them.
  eng-GNV: Then Moses called all Israiel, and saide vnto them, Heare, O Israel, the
    ordinances and the lawes which I propose to you this day, that yee may learne
    them, and take heede to obserue them.
  eng-WEBSTER: And Moses called all Israel, and said to them, Hear, O Israel, the
    statutes and judgments which I speak in your ears this day, that ye may learn
    them, and keep, and do them.
  nhw-BL: 'Huan Moisés quinnojnotzqui nochi israelitame ma mosentilica huan quinilhui:
    “Xijtlacaquilica, anisraelitame, ni tlanahuatilme huan tlamachtilme catli nimechilhuía
    ama. Monequi xijmatica nochi huan xijpiyaca cuidado para anquintoquilijtiyase.'
  swh-ONEN: 'Mose akawaita Israeli wote, akawaambia: Ee Israeli, sikilizeni amri na
    sheria ninazowatangazia leo. Jifunzeni, na mwe na hakika kuzifuata.'
  bba-bba: Mɔwisi u Isirelibɑ kpuro sokusiɑ bɑ mɛnnɑ mɑ u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ Isirelibɑ
    i woodɑ kɑ yiirebu swɑɑ dɑkio i nɔ bi nɑ bɛɛ wɛ̃ɛmɔ ɡisɔ. I bu nɛnuɔ kpɑ i bu
    mɛm nɔɔwɑ mɑm mɑm.
  eng-KJVCPB: And Moses called all Israel, and said unto them, Hear, O Israel, the
    statutes and judgments which I speak in your ears this day, that ye may learn
    them, and keep, and do them.
  luo-luo: 'Musa noluongo jo-Israel duto ma owachonegi kama: Yaye, jo-Israel winjuru
    buche kod chike ma awachonu kawuono. Puonjreuru wechego kendo une ni umakogi.'
  meu-meu: 'Mose ese Israel taudia iboudiai e haboudia, e haroro henidia, eto, Israel
    e, a kamonai: ini taravatu bona haheḡani hari dina ai baina gwauraidia hedinarai
    na ba kamonaidia, bona lalomai ai bavabidia dae, bona ba badinadia.'
  npi-ULB: मोशाले सारा इस्राएलीलाई बोलाएर भने, “हे इस्राएल हो, आज मैले तिमीहरूलाई
    दिने विधिविधानहरू सुन ताकि तिनलाई जानेर तिमीहरू आज्ञाकारी बन्‍न सक ।
  yor-yor: Mose sì pe gbogbo Israẹli jọ, ó sì wí pé, Gbọ́ ìwọ Israẹli, gbọ́ ìlànà
    àti òfin tí mo mú wá sí etí ìgbọ́ ọ yín lónìí. Ẹ kọ wọ́n, kí ẹ sì ri dájú pé ẹ̀
    ń ṣe wọ́n.
  ind-ind: Musa memanggil semua orang Israel dan berkata, “Hai umat Israel, hari ini
    saya menyampaikan semua ketentuan dan peraturan bagi kalian. Dengarkanlah supaya
    kalian dapat mempelajari dan menaatinya dengan setia.
  pes-OPCB: 'موسی به سخنانش ادامه داده، گفت: ای قوم اسرائیل، اکنون به فرایض و قوانینی
    که به شما می‌دهم، گوش کنید. آنها را یاد بگیرید و به دقت انجام دهید.'
  tgl-ULB: Tinawag ni Moises ang lahat ng Israelita at sinabihan sila, “Makinig sa
    akin, Israel, sa mga batas at mga kautusan na aking sasabihin sa inyong mga tainga
    ngayon, para pag-aralan at panatilihin ito.
  hui-hui: Mosesehanda Isaraele wali agaliru íbu ngoai hadaba lowa tihondo lalu, Isaraele
    wali agaliru-o i̱na tíhondo bi mana áyu langerogo hale hadaba. Bi mana baya hanguore
    hale halu mo yai howa talialu bilimu.
  mya-mya: မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း တို့​ကို​ဆင့်​ခေါ်​၍ သူ​တို့​အား​ဤ​သို့​ပြော​ကြား
    လေ​သည်။ ``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ယ​နေ့ သင်​တို့​အား ငါ​ပြ​ဋ္ဌာန်း​ပေး​မည့်​ပညတ်​တော်
    အား​လုံး​ကို​နား​ထောင်​ကြ​လော့။ ထို​ပညတ် တော်​များ​ကို​နာ​ယူ​လိုက်​နာ​ရန်​သ​တိ​ပြု
    ကြ​လော့။-
  bod-N: དེ་ཡང་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་བོས་ནས་དེ་དག་ལ་འདི་ལྟར། ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས།
    དེ་རིང་ངས་ཁྱོད་རྣམས་ལ་སྨྲ་བར་བྱེད་པའི་སྒྲིག་ཁྲིམས་དང་། སྲོལ་ཡིག་རྣམས་ལ་མཉན་ནས་དེ་དག་ལེགས་པར་སྦྱངས་ཏེ་གཟབ་གཟབ་ངང་བསྲུང་བར་གྱིས།
  sna-sna: 'Mozisi akadana vaIsraeri vose, akati: Inzwai imi vaIsraeri, mitemo nemirayiro
    yandinotaura muchinzwa nhasi. Idzidzei muchenjerere kuti muiteerere'
  spa-BLM: 'Moisés llamó a todo Israel y les dijo: “Escucha, Israel, los estatutos
    y las ordenanzas que hoy les hablo en sus oídos, para que los aprendan y cuiden
    de cumplirlos.”'
  cac-cac: 'Ix smolb''an masanil eb'' yetisraelal vin̈aj Moisés, ix yalan vin̈ d''a
    eb'': Ex vetchon̈ab'', ab''ec val ticnaic, ol valcan juntzan̈ cachnab''il yed''
    checnab''il d''ayex, yic scham val e c''ayb''ani yed'' e b''eyb''alani.'
  swh-ULB: Musa aliwaita Israeli yote na akasema nao, “Sikiliza, Israeli, kwa amri
    na sheria ambazo nitasema katika masikio yenu leo, muweze kujifunza na kuzishika.
  bel-bel: 'І паклікаў Майсей увесь Ізраіль і сказаў ім: слухай, Ізраіле, пастановы
    і законы, якія я сёньня скажу ў вушы вашыя, і вывучыце іх і старайцеся выконваць
    іх.'
  deu-ELBBK: 'Und Mose berief das ganze Israel und sprach zu ihnen: Höre, Israel,
    die Satzungen und die Rechte, die ich heute vor euren Ohren rede; und lernt sie,
    und achtet darauf, sie zu tun.'
  mbb-OT: Impaamur-amur ni Moises is langun he menge kevuwazan ni Israel ne migkeǥiyan
    din te, “Sikiyu is menge Israilihanen, pemineǥa niw is menge suǥù wey menge sulunuzen
    he ibeǥey ku keniyu ǥuntaan. Istudyuwi niw heini ne sunuza niw.
  mal-2015: 'മോശെ എല്ലായിസ്രായേലിനോടും വിളിച്ചുപറഞ്ഞതു എന്തെന്നാൽ: യിസ്രായേലേ, ഞാൻ
    ഇന്നു നിങ്ങളെ കേൾപ്പിക്കുന്ന ചട്ടങ്ങളും വിധികളും കേൾപ്പിൻ; അവയെ പഠിക്കയും പ്രമാണിച്ചനുസരിക്കയും
    ചെയ്‌വിൻ.'
  rmc-rmc: 'O Mojžiš zvičinďa savore Izraeliten a phenďa: „Šun, Izraelona, o prikazaňja
    the o zakoni, save adadžives tumenge savorenge phenav. Sikľon len a mištes len
    doľikeren!'
  pes-OPV: 'و موسی تمامی بنی‌اسرائیل را خوانده، به ایشان گفت: ای اسرائیل فرایض و احکامی
    را که من امروز به گوش شما می‌گویم بشنوید، تاآنها را یاد گرفته، متوجه باشید که
    آنها را بجاآورید.'
  ron-1924: 'Мойсе а кемат пе тот Исраелул ши й-а зис: „Аскултэ, Исраеле, леӂиле ши
    порунчиле пе каре ви ле спун астэзь ын аузул востру. Ынвэцаци-ле ши ымплиници-ле
    ку скумпэтате.'
  ben-OBCV: 'মোশি সমস্ত ইস্রায়েলীকে ডেকে বললেন: হে ইস্রায়েল, শোনো, আজ আমি তোমাদের
    কাছে অনুশাসন ও বিধানগুলি ঘোষণা করছি। সেগুলি শিখে নিয়ো এবং যত্নের সঙ্গে পালন কোরো।'
  som-som: Markaasaa Muuse u wada yeedhay dadkii reer binu Israa'iil oo dhan oo wuxuu
    ku yidhi, Reer binu Israa'iilow, maqla qaynuunnada iyo xukummada aan maanta dhegahiinna
    kula hadlayo inaad iyaga barataan oo aad dhawrtaan si aad u samaysaan.
  lat-VUC: 'Vocavitque Moyses omnem Israëlem, et dixit ad eum: Audi, Israël, cæremonias
    atque judicia, quæ ego loquor in auribus vestris hodie: discite ea, et opere complete.'
  eng-ASVBT: And Moses called unto all Israel, and said unto them, Hear, O Israel,
    the statutes and the ordinances which I speak in your ears this day, that ye may
    learn them, and observe to do them.
  ita-1885: 'E Mosè chiamò tutto Israele, e disse loro: Ascolta, Israele, gli statuti
    e le leggi le quali io pronunzio oggi a'' vostri orecchi; imparatele adunque,
    e osservatele, per metterle in opera.'
  eng-LXXUP: And Moses called all Israel, and said to them, Hear, Israel, the ordinances
    and judgments, all that I speak in your ears this day, and ye shall learn them,
    and observe to do them.
  eng-ULB: Moses called to all Israel and said to them, “Listen, Israel, to the statutes
    and the decrees that I will speak in your ears today, that you may learn them
    and keep them.
  spa-VBL: 'Entonces Moisés convocó a todos los israelitas y les dijo: Escuchen, pueblo
    de Israel, las reglas y preceptos que les doy hoy. Apréndanlas y asegúrense de
    seguirlas cuidadosamente.'
  fra-_FOB: 'Moïse appela donc tout Israël, et leur dit: Écoute, Israël, les statuts
    et les ordonnances que je prononce aujourd''hui à vos oreilles; apprenez-les,
    prenez garde de les pratiquer.'
  mal-mal: 'മോശെ യിസ്രായേൽ ജനത്തെയെല്ലാം വിളിച്ചുകൂട്ടി അവരോട് പറഞ്ഞത്: “യിസ്രായേലേ,
    ഞാൻ ഇന്ന് നിങ്ങളെ കേൾപ്പിക്കുന്ന ചട്ടങ്ങളും വിധികളും ശ്രദ്ധിച്ച് പഠിക്കുകയും അവ
    പ്രമാണിച്ച് നടക്കുകയും ചെയ്യുവിൻ.'
  urd-GVR: Mūsā ne tamām Isrāīliyoṅ ko jamā karke kahā, Ai Isrāīl, dhyān se wuh hidāyāt
    aur ahkām sun jo maiṅ tumheṅ āj pesh kar rahā hūṅ. Unheṅ sīkho aur baṛī ehtiyāt
    se un par amal karo.
  suz-BL: मिनु मोसामी इस्राएली नेल्‍ल आन कली ब्रेश्‍शा, मेको आन कली “इस्राएली नेनीन।
    परमप्रभु यावे आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आ निसाफ पतीक लोव़ नेनीन। मुलाक्‍ती
    गो मेको इन कली शें‍नुङ। गे मेको लोव़ शेंसीशा, होस पने।
  ita-1927: 'Mosè convocò tutto Israele, e disse loro: Ascolta, Israele, le leggi
    e le prescrizioni che oggi io proclamo dinanzi a voi; imparatele, e mettetele
    diligentemente in pratica.'
  ckb-ckb: 'موسا هەموو ئیسرائیلی بانگکرد و پێی گوتن: ئەی نەوەی ئیسرائیل، گوێ لەو فەرز
    و یاسایانە بگرن کە ئەمڕۆ دەیخوێنمەوە و گوێتان لێیە و فێری بن و ئاگاداربن هەتا
    کاری پێ بکەن.'
  eng-BBE: And Moses sent for all Israel, and said to them, Give ear, O Israel, to
    the laws and the decisions which I give you today, and give attention to them
    so that you may keep and do them.
  kan-OKCV: 'ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರನ್ನೆಲ್ಲಾ ಕರೆದು ಅವರಿಗೆ ಹೀಗೆ ಹೇಳಿದನು: ಇಸ್ರಾಯೇಲರೇ, ನಾನು
    ಈ ಹೊತ್ತು ನೀವು ಕೇಳುವಂತೆ ಹೇಳುವ ನಿಯಮಗಳನ್ನೂ, ನ್ಯಾಯಗಳನ್ನೂ ಕೇಳಿರಿ. ಇವುಗಳನ್ನು ಕಲಿತು ಕೈಗೊಂಡು
    ನಡೆಯಬೇಕು.'
  tam-2017: '“மோசே இஸ்ரவேலர்கள் எல்லோரையும் அழைப்பித்து, அவர்களை நோக்கி: இஸ்ரவேலர்களே,
    நான் இன்று உங்கள் காதுகள் கேட்கச் சொல்லும் கட்டளைகளையும் நியாயங்களையும் கேளுங்கள்;
    நீங்கள் அவைகளின்படியே செய்வதற்கு அவைகளைக் கற்றுக் கைக்கொள்ளக்கடவீர்கள்.'
  spa-RV-1909: 'Y LLAMÓ Moisés á todo Israel, y díjoles: Oye, Israel, los estatutos
    y derechos que yo pronuncio hoy en vuestros oídos: y aprendedlos, y guardadlos,
    para ponerlos por obra.'
  ron-BTF: 'Şi Moise a chemat tot Israelul şi le-a spus: Ascultă, Israele, statutele
    şi judecăţile pe care le vorbesc astăzi în urechile voastre, ca să le învăţaţi
    şi să le ţineţi şi să le împliniţi.'
  eng-WEBP: Moses called to all Israel, and said to them, “Hear, Israel, the statutes
    and the ordinances which I speak in your ears today, that you may learn them,
    and observe to do them.”
  eng-FBV: 'Then Moses called all the Israelites together and told them: Listen, people
    of Israel to the rules and regulations that I''m giving you today. Learn them
    and make sure you follow them carefully.'
  nld-1939: 'Moses riep heel Israël bijeen, en sprak tot hen: Israël, hoor de bepalingen
    en voorschriften, die ik u heden verkondig; ge moet ze leren en ze nauwgezet onderhouden!'
  nch-BL: 'Huan Moisés quinnotzqui nochi israelitame ma mosentilica huan quinilhui:
    “Xijtacaquilica, anisraelitame, ni tanahuatilme huan tamachtilme cati nimechilhuía
    ama. Monequi xijmatica nochi huan ximomocuitahuica para anquintoquilijtiyase.'
  vie-1934: 'Vậy, Môi-se gọi cả Y-sơ-ra-ên mà nói rằng: Hỡi Y-sơ-ra-ên, hãy nghe những
    luật lệ và mạng lịnh mà ngày nay ta rao truyền nơi lỗ tai các ngươi; các ngươi
    phải học tập và cẩn thận làm theo những điều đó.'
  hin-CV: 'फिर मोशेह ने सारे इस्राएल को बुलाकर कहा: सुनो, इस्राएल, आज मैं तुम्हारे
    सामने ये विधियां और नियम इस उद्देश्य से पेश कर रहा हूं, कि तुम इन्हें सुनकर कर
    सावधानीपूर्वक इनका पालन करें.'
  eng-OURB: Moses [Drawn out] called to all Israel [God prevails], and said to them,
    “Sh'ma ·Hear obey·, Israel [God prevails], the statutes and the judgments which
    I speak in your ears today, that you may learn them, and observe to do them.”
  spa-BES: 'Entonces Moisés mandó llamar a todo Israel y les dijo: Escucha, oh Israel,
    las leyes y las decisiones que les doy hoy, concédeles atención para que puedan
    guardarlas y cumplirlas.'
  tdx-tdx: 'Kinoi’ i Mosè t’Israele iaby, le nanoe’e ty hoe: Janjiño ry Israele, o
    fañè naho fepètse taroñeko an-dravembia’ areo androanio: le ianaro naho itomiro
    vaho anò.'
  vid-vid: Musa nakawachema Waisilaeli weng'ha, nakawalonjela, “Mhulichize hemwe Waisilaeli,
    malajizo na mizilo jondilingulonga na hemwe lehano. Milanguse ago na kugawinza
    goya.
  eng-OKE: 'And Mosheh called all Israel, and said to them: Listen, Israel, to the
    statutes and judgments which I speak before you this day, and learn them, and
    keep them to do them.'
  tha-KJV: โมเสสได้เรียกคนอิสราเอลทั้งหมดเข้ามาแล้วกล่าวแก่เขาทั้งหลายว่า “​โอ คนอิสราเอลทั้งหลาย
    จงฟังกฎเกณฑ์และคำตัดสิน ซึ่งข้าพเจ้ากล่าวให้​เข้าหู​ของท่านทั้งหลายในวันนี้ เพื่อท่านทั้งหลายจะได้​เรียนรู้
    รักษาไว้และกระทำตาม
  por-BR-2018: 'E chamou Moisés a todo Israel, e disse-lhes: Ouve, Israel, os estatutos
    e regulamentos que eu pronuncio hoje em vossos ouvidos: e aprendei-os, e guardai-os,
    para praticá-los.'
  deu-ELO: 'Und Mose berief das ganze Israel und sprach zu ihnen: Höre, Israel, die
