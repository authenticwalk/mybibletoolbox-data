verse: DEU.005.011
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ നാമം വൃഥാ ഉപയോഗിക്കരുത്. അവിടത്തെ നാമം വ്യർഥമായി
    ഉപയോഗിക്കുന്നവരെ യഹോവ ശിക്ഷിക്കാതിരിക്കുകയില്ല.
  deu-TKW: Du sollst den Namen Jahwes, deines Gottes, nicht freventlich aussprechen,
    denn Jahwe läßt den nicht ungestraft, der seinen Namen freventlich ausspricht.
  lin-lin: Okotangaka te na pamba Kombo ya Yawe, Nzambe na yo, pamba te Yawe akopesa
    etumbu na moto nyonso oyo akotanga Kombo na Ye na pamba.
  eng-LSV: You do not take up the Name of your God YHWH for a vain thing, for YHWH
    does not acquit him who takes up His Name for a vain thing.
  eng-GNV: 'Thou shalt not take the Name of the Lord thy God in vaine: for the Lord
    will not holde him giltlesse that taketh his Name in vaine.'
  eng-WEBSTER: 'Thou shalt not take the name of the LORD thy God in vain: for the
    LORD will not hold him guiltless that taketh his name in vain.'
  nhw-BL: Amo xicahuilmatica notoca niamoTeco DIOS, pampa naya temachtli nijtlatzacuiltis
    catli san quiahuilmatis notoca.
  swh-ONEN: Usilitaje bure jina la Bwana Mungu wako, kwa kuwa Bwana hataacha kumhesabia
    hatia yeye alitajaye jina lake bure.
  bba-bba: Su ku rɑ wi, Gusunɔ bɛsɛn Yinnin yĩsiru soku kɑm. Domi wi u win yĩsiru
    sokɑ kɑm, u koo yɛ̃ro sɛɛyɑsiɑ.
  eng-KJVCPB: 'Thou shalt not take the name of the Lord thy God in vain: for the Lord
    will not hold him guiltless that taketh his name in vain.'
  luo-luo: Kik uti gi nying Jehova Nyasaye ma Nyasachu e yo ma ok owinjore, nimar
    Jehova Nyasaye ok nongʼwon ne ngʼato angʼata matiyo gi nyinge e yo marach.
  meu-meu: Iehova emu Dirava ladana na basio hatoa kava hatoa kava; badina be Iehova
    ladana baine hatoa kava tauna na Iehova ese kara dika tauna ai baine halaoa;.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरको नाउँ व्यर्थमा नलिनू किनकि मेरो नाउँ व्यर्थमा
    लिने जोसुकैलाई पनि म निरपराध छोड्ने छैनँ ।
  yor-yor: Ẹ má ṣe ṣi orúkọ Olúwa Ọlọ́run yín lò, torí pé ẹnikẹ́ni tí o bá ṣi orúkọ
    rẹ̀ lò kì yóò lọ láìjẹ̀bi.
  ind-ind: Jangan menyalahgunakan nama-Ku, TUHAN Allahmu. Aku akan menghukum siapa
    pun yang menyalahgunakan nama-Ku.
  pes-OPCB: «نام یهوه، خدای خود را نابجا به کار نبر. اگر نام مرا با بی‌احترامی بر
    زبان بیاوری یا به آن قسم دروغ بخوری، تو را بی‌سزا نخواهم گذاشت.
  tgl-ULB: Huwag ninyong gamitin ang pangalan ni Yahweh na inyong Diyos sa walang
    kabuluhan, sapagkat hindi siya ituturing ni Yahweh na walang kasalanan na gumagamit
    sa kaniyang pangalan sa walang kabuluhan.
  hui-hui: Mana ko tara tara bulenenaga i̱ mini lalu labi biabi nabilimu. I̱ Anduane
    Homogo tínaga Ngode Datagaliwabe kogo mbirali i̱naga mini mo nagalone haga kago
    pani miaore bulebero.
  mya-mya: '`` `သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် နာမ​တော်​ကို​အ​လွဲ​သုံး​စား​ပြု​သူ​အား​ဒဏ်
    ခတ်​တော်​မူ​မည်​ဖြစ်​သော​ကြောင့် ကိုယ်​တော်​၏ နာမ​တော်​ကို​အ​လွဲ​သုံး​စား​မ​ပြု​နှင့်။'
  bod-N: ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གང་བྱུང་དུ་སྤྱོད་མི་རུང་། ཅི་ལ་ཞེ་ན། སུ་ཞིག་གིས་ཁོང་གི་མཚན་གང་བྱུང་དུ་སྤྱད་ན་དཀོན་མཆོག་ཡ་ཝཱེས་མི་དེ་ཉེས་མེད་དུ་རྩི་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Usareva zita raJehovha Mwari wako pasina, nokuti Jehovha haangaregi kupa
    mhosva ani naani anoreva zita rake pasina.
  spa-BLM: “No harás mal uso del nombre de Yahvé, tu Dios; porque Yahvé no declarará
    inocente al que haga mal uso de su nombre.
  cac-cac: Man̈ comonoc tze loc in b'i a in Jehová e Diosal in tic, ma tzeyac' b'inaj
    in b'i d'a junoc tas d'a ichn̈ej ta', yujto ol vac' yaelal d'a mach icha chi'
    sc'ulej.
  swh-ULB: Hautalichukua jina la Yahwe Mungu wako bure, kwa kuwa Yahwe hatamshikilia
    kuwa ana hatia yeye alichukuae jina bure.
  bel-bel: Не вымаўляй імя Госпада, Бога твайго, марна; бо не пакіне Гасподзь без
    пакараньня таго, хто ўжывае імя Ягонае марна.
  deu-ELBBK: Du sollst den Namen des HERRN, deines Gottes, nicht zu Eitlem aussprechen;
    denn der HERR wird den nicht für schuldlos halten, der seinen Namen zu Eitlem
    ausspricht.
  mbb-OT: “ ‘Kenè niw ǥemita is ngazan ku te wazè din pulus su siak, is Nengazen he
    Megbevayè niw, edsilut te minsan hentei he egamit te ngazan ku te wazè din pulus.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ നാമം വൃഥാ എടുക്കരുതു; തന്റെ നാമം വൃഥാ എടുക്കുന്നവനെ
    യഹോവ ശിക്ഷിക്കാതെ വിടുകയില്ല.
  rmc-rmc: Na pheneha andral o muj ča avke o nav le RAJESKRO, tire Devleskro, bo o
    RAJ marela sakones, ko lela o nav le Devleskro zbitočňe andro muj!
  pes-OPV: «نام یهوه خدای خود را به باطل مبر، زیراخداوند کسی را که نام او را به باطل
    برد، بی‌گناه نخواهد شمرد.
  ron-1924: Сэ ну ей ын дешерт Нумеле Домнулуй Думнезеулуй тэу, кэч Домнул ну ва лэса
    непедепсит пе чел че ва луа ын дешерт Нумеле Луй.
  ben-OBCV: তোমার ঈশ্বর সদাপ্রভুর নামের অপব্যবহার কোরো না, কারণ যে কেউ তাঁর নামের
    অপব্যবহার করে সদাপ্রভু তাকে নির্দোষ প্রতিপন্ন করবেন না।
  som-som: Waa inaanad magaca Rabbiga Ilaahaaga ah si been ah ugu hadal qaadin, waayo,
    Rabbigu eedlaawe u haysan maayo kii magiciisa si been ah ugu hadal qaada.
  lat-VUC: 'Non usurpabis nomen Domini Dei tui frustra: quia non erit impunitus qui
    super re vana nomen ejus assumpserit.'
  eng-ASVBT: 'Thou shalt not take the name of Jehovah thy God in vain: for Jehovah
    will not hold him guiltless that taketh his name in vain.'
  ita-1885: Non usare il Nome del Signore Iddio tuo in vano; perciocchè il Signore
    non terrà per innocente chi avrà usato il suo Nome in vano.
  eng-LXXUP: Thou shalt not take the name of the Lord thy God in vain, for the Lord
    thy God will certainly not acquit him that takes his name in vain.
  eng-ULB: You will not take the name of Yahweh your God in vain, for Yahweh will
    not hold him guiltless that takes his name in vain.
  spa-VBL: “No debes usar el nombre del Señor tu Dios de manera incorrecta, porque
    el Señor no perdonará a nadie que use su nombre de forma incorrecta.
  fra-_FOB: Tu ne prendras point le nom de l'Éternel ton Dieu en vain; car l'Éternel
    ne tiendra point pour innocent celui qui aura pris son nom en vain.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയുടെ നാമം വൃഥാ എടുക്കരുത്; തന്റെ നാമം വൃഥാ എടുക്കുന്നവനെ
    യഹോവ ശിക്ഷിക്കാതെ വിടുകയില്ല.
  urd-GVR: Rab apne Ḳhudā kā nām bemaqsad yā ġhalat maqsad ke lie istemāl na karnā.
    Jo bhī aisā kartā hai use Rab sazā die baġhair nahīṅ chhoṛegā.
  suz-BL: गे परमप्रभु यावे, इन परमप्रभु आ नें मो मथिने। मारदे हना सुमी परमप्रभु यावे
    आ नें मोशा थिप्ब, मेकोम पाप पाइब” देंत।
  ita-1927: Non usare il nome dell’Eterno, dell’Iddio tuo, in vano, poiché l’Eterno
    non terrà per innocente chi avrà usato il suo nome in vano.
  ckb-ckb: ناوی یەزدانی پەروەردگارتان بۆ شتی پووچ مەهێنن، چونکە ئەو کەسانە لەلای یەزدان
    ئەستۆپاک نابن کە بۆ شتی پوچەڵ ناوی دەهێنن.
  eng-BBE: You are not to make use of the name of the Lord your God for an evil purpose;
    whoever takes the Lord's name on his lips for an evil purpose will be judged as
    a sinner by the Lord.
  kan-OKCV: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ದುರುಪಯೋಗಮಾಡಬಾರದು, ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು
    ತಮ್ಮ ಹೆಸರನ್ನು ದುರುಪಯೋಗಮಾಡುವವರನ್ನು ಶಿಕ್ಷಿಸದೆ ಬಿಡುವುದಿಲ್ಲ.
  tam-2017: உன் தேவனாகிய யெகோவாவுடைய நாமத்தை வீணாகப் பயன்படுத்தாதிருப்பாயாக; யெகோவா
    தம்முடைய நாமத்தை வீணாகப் பயன்படுத்துகிறவனைத் தண்டிக்காமல் விடமாட்டார்.
  spa-RV-1909: No tomarás en vano el nombre de Jehová tu Dios; porque Jehová no dará
    por inocente al que tomare en vano su nombre.
  ron-BTF: Să nu iei în deşert numele DOMNULUI Dumnezeul tău, pentru că DOMNUL nu
    îl va considera nevinovat pe cel care ia în deşert numele lui.
  eng-WEBP: “You shall not misuse the name of the LORD your God; for the LORD will
    not hold him guiltless who misuses his name.
  eng-FBV: You must not use the name of the Lord your God in a wrong way, for the
    Lord will not forgive anyone who uses his name in a wrong way.
  nld-1939: Gij zult de naam van Jahweh, uw God, niet ijdel gebruiken; want Jahweh
    laat niet ongestraft, die zijn naam ijdel gebruikt.
  nch-BL: Amo xicahuilmatica notoca niamoTeco DIOS, pampa na temachti nijtatzacuiltis
    cati san quiahuilmatis notoca.
  vie-1934: Ngươi chớ lấy danh của Giê-hô-va Đức Chúa Trời ngươi mà làm chơi; vì Đức
    Giê-hô-va không cầm bằng vô tội kẻ nào lấy danh Ngài mà làm chơi.
  hin-CV: तुम याहवेह, अपने परमेश्वर के नाम का गलत इस्तेमाल नहीं करोगे, क्योंकि याहवेह
    उस व्यक्ति को बिना दंड दिए नहीं छोड़ेंगे, जो याहवेह का नाम व्यर्थ में लेता है.
  eng-OURB: '“You shall not use את the name of Adonai your God worthlessly: for Adonai
    את will not hold him guiltless who takes את his name in vain.'
  spa-BES: No debes hacer uso del nombre del Señor tu Dios con un propósito malo;
    quienquiera que tome el nombre del Señor en sus labios para un propósito maligno
    será juzgado como un pecador por el Señor.
  tdx-tdx: Ko vaveñe tsy vente’e ty tahina’ Iehovà Andrianañahare’o, fa tsy havotso’
    Iehovà ze mañamaivañe i tahina’ey.
  vid-vid: “ ‘Uleche kulichema hela itagwa lya Mkulu Nguluwi, Nguluwi wa hegwe, mina
    heni ndo Mkulu Nguluwi sileka kumgaza yoneche yalingulichema hela itagwa lya heni.
  eng-OKE: Thou shalt not swear by the Name of the Lord thy God in vain; for the Lord
    will not acquit him who shall swear by His Name falsely.
  tha-KJV: อย่าออกพระนามพระเยโฮวาห์พระเจ้าของเจ้าอย่างไร้​ประโยชน์ เพราะผู้​ที่​ออกพระนามพระองค์​อย่างไร​้​ประโยชน์​นั้น
    พระเยโฮวาห์จะทรงถือว่าไม่​มี​โทษก็​หามิได้
  por-BR-2018: Não tomarás em vão o nome do SENHOR teu Deus; porque o SENHOR não dará
    por inocente ao que tomar em vão seu nome.
  deu-ELO: Du sollst den Namen Jehovas, deines Gottes, nicht zu Eitlem aussprechen;
    denn Jehova wird den nicht für schuldlos halten, der seinen Namen zu Eitlem ausspricht.
    -
  eng-WYC-2018: Thou shalt not mis-take the name of thy Lord God in vain, for he shall
    not be unpunished, that taketh the name of God in a vain thing. (Thou shalt not
    take the name of the Lord thy God in vain, for no one shall go unpunished, who
    taketh the name of God in vain.)
  epo-epo: Ne malbonuzu la nomon de la Eternulo, via Dio; ĉar la Eternulo ne lasos
    senpuna tiun, kiu malbonuzas Lian nomon.
  uig-PIN: Pǝrwǝrdigar Hudayingning namini ⱪalaymiⱪan tilƣa alma; qünki kimdǝkim namini
    ⱪalaymiⱪan tilƣa alsa, Pǝrwǝrdigar uni gunaⱨkar ⱨesablimay ⱪalmaydu.
  beo-beo: Na Dio amo mae giadofale sia:ma amola udigili mae sia:ma. Na, Hina Gode
    da nowa Na Dio udigili sia:sea, ilima se nabasu imunu.
  tpi-OTNT: “‘Yupela i no ken kolim nating nem bilong mi God, Bikpela bilong yupela.
    Long wanem, mi bai mekim save long ol man i kolim nating nem bilong mi.
  hau-SA: Ba za ka yi amfani da sunan Ubangiji Allahnka a banza ba, gama Ubangiji
    zai ba wa duk mai yin amfani da sunansa a banza laifi.
  uig-LAT: Perwerdigar Xudayingning namini qalaymiqan tilgha alma; chünki kimdekim
    namini qalaymiqan tilgha alsa, Perwerdigar uni gunahkar hésablimay qalmaydu.
  nde-nde: Ungalisebenzisi ngeze ibizo likaThixo uNkulunkulu wakho, ngoba uThixo kayikumyekela
    olecala lokudlala ngebizo lakhe.
  ton-ton: '“ʻOua naʻa ke takuanoa ʻae huafa ʻo Sihova ko ho ʻOtua: koeʻuhi ʻe ʻikai
    lau ʻe Sihova ko e taʻehalaia ia ʻaia ʻoku ne takuanoa hono huafa.'
  ces-1613: Nevezmeš jména Hospodina Boha svého nadarmo, neboť nenechá bez pomsty
    Hospodin toho, kdož by bral jméno jeho nadarmo.
  eng-WMB: “You shall not misuse the name of the LORD your God; for the LORD will
    not hold him guiltless who misuses his name.
  tam-TCV: உன் இறைவனாகிய யெகோவாவின் பெயரைத் தவறான முறையில் பயன்படுத்த வேண்டாம். ஏனெனில்,
    யெகோவா தமது பெயரைத் தவறான முறையில் பயன்படுத்தும் எவனையும் குற்றமற்றவனாகக் கருதமாட்டார்.
  ceb-ULB: Dili ninyo pagagamiton ang ngalan ni Yahweh nga inyong Dios sa pagpasipala,
    kay alang kang Yahweh isipon niyang makasasala ang naggamit sa iyang pangalan
    sa pagpasipala.
  pol-UBG: Nie będziesz brał imienia PANA, twego Boga, nadaremnie, gdyż PAN nie zostawi
    bez kary tego, który bierze jego imię nadaremnie.
  urd-GVU: رب اپنے خدا کا نام بےمقصد یا غلط مقصد کے لئے استعمال نہ کرنا۔ جو بھی ایسا
    کرتا ہے اُسے رب سزا دیئے بغیر نہیں چھوڑے گا۔
  deu-1912: Du sollst den Namen des HERRN, deines Gottes, nicht mißbrauchen; denn
    der HERR wird den nicht ungestraft lassen, der seinen Namen mißbraucht.
  kan-2017: “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಹೆಸರನ್ನು ಅಯೋಗ್ಯಕಾರ್ಯಕ್ಕಾಗಿ ಉಪಯೋಗಿಸಬಾರದು. ಯೆಹೋವನು
    ತನ್ನ ಹೆಸರನ್ನು ಅಯೋಗ್ಯ ಕಾರ್ಯಕ್ಕಾಗಿ ಉಪಯೋಗಿಸುವವನನ್ನು ಶಿಕ್ಷಿಸದೆ ಬಿಡುವುದಿಲ್ಲ.
  yap-yap: “‘Dab mogned fithingag ni fan ko tin kireb, ya Gag fare SOMOL ni Got romed,
    e gu ra gechignag demturug be’ ni dariyfannag fithingag.
  hlt-MCSB: A poeyoek la a ming aka yan te BOEIPA loh hmil mahpawh. Te dongah na BOEIPA
    Pathen ming te a poeyoek la yan mailai boeh.
  mdy-ETH: «ታና፥ ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢኮ ሱንፆ ማዒባኣ ባኣዚና ዔኤሊፖ፤ ታ ሱንፆ ማዒባኣ ባኣዚና ዔኤላ ዓሲዳ
    ሜቶ ሄሊሱዋዖ ታ ሃሹዋያኬ።
  twi-ASANTE: Mommmɔ Awurade Onyankopɔn din basabasa. Sɛ moyɛ saa a, ɔbɛbu mo fɔ.
  eng-WEBU: “You shall not misuse the name of the LORD your God; for the LORD will
    not hold him guiltless who misuses his name.
  bnp-bnp: “‘Naha ni kaba tavula vona a rane BAKOVI DAGI a Vure ne hita, a vuhuna
    e huriki ri kaba tavula na ragu bara ri tahoka a ngava.
  wal-wal: “‘GODAA ne Xoossaa sunttaa hadan xeesoppa; aissi giikko, GODAI ba sunttaa
    hadan xeesiyaagaa qaxxayennan aggenna.
  spa-PDDPT: No tomarás el Nombre de Yavé tu ʼElohim en vano, porque Yavé no tendrá
    como inocente al que tome su Nombre en vano.
  gun-gun: “Ndeayvu rive eme Senhor Nderuete rery rupi, mba'eta Senhor nomboeko porãi
    'rã hery rupi ijayvu rive va'ekue.
  ilo-ULB: Diyo aramaten ti nagan ni Yahweh a Diosyo iti awan kaes-eskanna, ta saanto
    nga ibilang ni Yahweh nga awan ti basolna ti mangaramat iti naganna iti awan kaes-eskanna.
  kpg-kpg: “‘Goodou hudee hai hegau ihala gi dogu ingoo, idimaa, Au go Yihowah di godou
    God, dela e hagahuaidu tangada dela ma ga hai hegau ihala dogu ingoo.
  uig-ARA: پەرۋەردىگار خۇدايىڭنىڭ نامىنى قالايمىقان تىلغا ئالما؛ چۈنكى كىمدەكىم نامىنى
    قالايمىقان تىلغا ئالسا، پەرۋەردىگار ئۇنى گۇناھكار ھېسابلىماي قالمايدۇ.
  sus-sus: «Wo naxa wo Marigi Alatala xili yelefu, barima Alatala mixi ɲaxankatama
    nɛ naxan na rabama.»
  pon-2006: “‘Kumwail dehr doadoahngki mwarei ong ni mehkot me suwed, pwe ngehi KAUN-O,
    amwail Koht, pahn kaloke mehmen me kin ndinda mwahl mwarei.
  ksd-ksd: Koko una vatang vakuku ra iang i ra Luluai kaum God, tago a Luluai pa na
    nuk vue ra balbali pire nina i vatang vakuku ra iangina.
  tur-YTC: “Tanrınız Yahve'nin adını hor kullanmayacaksın; çünkü Yahve, adını hor
    kullananı suçsuz tutmayacaktır.”
  grc-BRENT: Οὐ λήψῃ τὸ ὄνομα Κυρίου τοῦ Θεοῦ σου ἐπὶ ματαίῳ· οὐ γὰρ μὴ καθαρίσῃ Κύριος
    ὁ Θεός σου τὸν λαμβάνοντα τὸ ὄνομα αὐτοῦ ἐπὶ ματαίῳ.
  ind-AYT: Jangan menyebut nama TUHAN, Allahmu dengan sia-sia. TUHAN akan memandang
    bersalah siapa pun yang menyebut nama-Nya dengan sia-sia.
  nya-nya: “Usagwiritse ntchito molakwika dzina la Yehova Mulungu wako, pakuti Yehova
    adzamutenga kukhala wochimwa aliyense amene akugwiritsa ntchito dzina lakelo molakwika.
  hrv-hrv: Ne uzimaj uzalud imena Jahve, Boga svoga, jer Jahve ne oprašta onome koji
    uzalud izgovara ime njegovo.
  mps-mps: “‘Dagego God eno nogi olo dali nogi igio, duga Genuai Bidi. Magi baso meni,
    eno nogi olo dali nogi ebo bidi dene mawaibao.’”
  tpi-tpi: “‘Yupela i no ken kolim nating nem bilong mi God, Bikpela bilong yupela.
    Long wanem, mi bai mekim save long ol man i kolim nating nem bilong mi.
  dan-1931: Du må ikke misbruge HERREN din Guds Navn, thi HERREN lader ikke den ustraffet,
    der misbruger hans Navn!
  vie-OVCB: Không được lạm dụng tên của Chúa Hằng Hữu, Đức Chúa Trời các ngươi. Ai
    phạm tội này, Chúa Hằng Hữu sẽ trừng phạt.
  guj-2017: તું યહોવાહ તારા ઈશ્વરનું નામ વ્યર્થ ન લે, કેમ કે, જે કોઈ યહોવાહનું નામ
    વ્યર્થ લે છે તેને તેઓ નિર્દોષ ગણશે નહિ.
  pon-2006A: “‘Kumwail dehr doadoahngki mwarei ong ni mehkot me suwed, pwe ngehi KAUN-O,
    amwail Koht, pahn kaloke mehmen me kin ndinda mwahl mwarei.
  por-BRBSL: “Você não usará indevidamente o nome de Javé, seu Deus; pois Javé não
    o considerará sem culpa quem usar indevidamente seu nome.
  cth-cth: Na BAWIPA Cathut e min hah laithoe koe lah na deirumram mahoeh. Bangkongtetpawiteh,
    a min laithoe lah dei e yon a tawn telah BAWIPA ni a panue.
  twi-twi: Mommmɔ Awurade, mo Nyankopɔn no, din basabasa. Sɛ moyɛ saa a, obebu mo
    fɔ.
  hlt-hlt: A poeyoek la a ming aka yan te BOEIPA loh hmil mahpawh. Te dongah na BOEIPA
    Pathen ming te a poeyoek la yan mailai boeh.
  tbz-SIM: A bɑ́ɑ́ yú mí nhɑ Yiɛ̀ nKuyie n yètìrì sɔ̃́ntíkɛ, kɛ yɛ̃́ n yí yóó yóumɛ̀
    wèè yu n yètìrì dɛtetìrɛ̀.
  msy-2020: Nan ziam, Ikiavɨra Itir God, ian God, ia puram a dɨponan markɨ. Guizbangɨra,
    gumazamizir pura nan ziam dɨboriba, Ikiavɨra Itir God kamaghɨn me mɨkɨman kogham,
    pura bizim, me osɨmtɨziba pu. Bar puvatɨ, a ivezir kuram me danɨngam.
  dop-dop: Ɩ́ tɑɑ yɑɑkɩ mǝ Ɩsɔ Tɑcɑɑ mɑ́ mɑ hǝtɛ kɛ yem yem. Mpi tɔ, mɑ kɑɑ yele wei
    ɩ yɑɑkɩ mɑ hǝtɛ kɛ yem yem tɔɣɔ sɑlǝkɑ tʋɣʋ.
  azb-azb: Allahın Rəbbin adını boş yerə dilinə gətirmə, çünki Rəbb Öz adını boş yerə
    dilinə gətirəni cəzasız qoymaz.
  eng-DBY: Thou shalt not idly utter the name of Jehovah thy God; for Jehovah will
    not hold him guiltless that idly uttereth his name.
  hin-2017: ‘तू अपने परमेश्वर यहोवा का नाम व्यर्थ न लेना; क्योंकि जो यहोवा का नाम
    व्यर्थ ले वह उनको निर्दोष न ठहराएगा। (मत्ती 5:33)
  wol-KYG: «Buleen tudd seen turu Yàlla Aji Sax ji ci neen, ndax Aji Sax ji du ñàkka
    topp kuy tudd aw turam ci neen.
  eng-YLT: '''Thou dost not take up the Name of Jehovah thy God for a vain thing,
    for Jehovah doth not acquit him who taketh up His Name for a vain thing.'
  kne-kne: “Adi yon os-osalen din ngadan ko si owat magay silbi na, tan sak-en si
    Yahweh ay Diyos yo et dadlonak dosaen din adi mamanol sin ngadan ko.
  eng-WYC-2017: Thou shalt not mistake the name of thy Lord God in vain, for he shall
    not be unpunished, that taketh the name of God in a vain thing.
  eng-WMBB: “You shall not misuse the name of the LORD your God; for the LORD will
    not hold him guiltless who misuses his name.
  urd-GVH: रब अपने ख़ुदा का नाम बेमक़सद या ग़लत मक़सद के लिए इस्तेमाल न करना। जो भी
    ऐसा करता है उसे रब सज़ा दिए बग़ैर नहीं छोड़ेगा।
  rug-rug: Meke mu poza kokoha nia pa tinokotokoro sa pozaqu, ura kaqu va kilasia
    Arau Zihova, sa mua Tamasa, sa tie sapu poza hoboro nia ginugua seana sa pozaqu.
  gaz-gaz: Maqaa Waaqayyo Waaqa keetii akkasumaan hin dhaʼin; Waaqayyo warra akkuma
    argan maqaa isaa dhaʼan utuu hin adabin hin dhiisuutii.
  fra-LSG: Tu ne prendras point le nom de l’Éternel, ton Dieu, en vain; car l’Éternel
    ne laissera point impuni celui qui prendra son nom en vain.
  gnn-gnn: “‘Yaka warku'yurra yäku Garraynha yänanydja, liŋgu ŋayi Godthunydja yätj‐ḻakaramayi
    yurru ŋunhinhanydja yolŋu'‐yulŋunha ŋunhi walala yurru yäku‐ḻakarama ŋanya yäna
    wakalkuma.
  yal-yal: “I nama Alatala i ya Ala xinla fala fuuni, amasɔtɔ Alatala na kanna ɲaxankatama
    nɛn.”
  haw-1868: 'Mai hoohiki ino oe i ka inoa o Iehova o kou Akua: no ka mea, aole e apono
    o Iehova i ka mea e hoohiki mo i kona inoa.'
  arb-NAV: لَا تَنْطِقْ بِاسْمِ الرَّبِّ إِلَهِكَ بَاطِلاً، لأَنَّ الرَّبَّ لَا يُبْرِئُ
    مَنْ يَنْطِقُ بِاسْمِهِ بَاطِلاً.
  ewe-ewe: Mègayɔ Yehowa, wò Mawu la ƒe ŋkɔ dzodzro o, elabena Yehowa magbe tohehe
    na ame si yɔ eƒe ŋkɔ dzodzro la o.
  eng-LEE: Thou shalt not take the name of the Lord thy God in vain; for the Lord
    will not hold him guiltless that taketh his name in vain.
  asm-FB: তোমালোকে অনর্থকৰূপে নিজ ঈশ্বৰ যিহোৱাৰ নাম নল’বা; কিয়নো যিকোনোৱে তেওঁৰ নাম
    অনৰ্থকৰূপে লয়, যিহোৱাই তেওঁক নিৰ্দোষী নকৰিব।
  sus-A: «وٌ نَشَ وٌ مَرِفِ عَلَتَلَ شِلِ يٍلٍقُ، بَرِ مَ عَلَتَلَ مِشِ حَشَنكَتَمَ
    نّ نَشَن نَ رَبَمَ.»
  fra-SBL: « Tu n'abuseras pas du nom de Yahvé ton Dieu, car Yahvé ne laissera pas
    impuni celui qui abusera de son nom.
  hbo-hbo: לֹ֥א תִשָּׂ֛א אֶת־שֵֽׁם־יְהוָ֥ה אֱלֹהֶ֖יךָ לַשָּׁ֑וְא כִּ֣י לֹ֤א יְנַקֶּה֙
    יְהוָ֔ה אֵ֛ת אֲשֶׁר־יִשָּׂ֥א אֶת־שְׁמֹ֖ו לַשָּֽׁוְא׃ ס
  eng-WYCLIFFE: Thou schalt not mystake the name of thi Lord God in veyn, for he schal
    not be vnpunyschid, that takith the name of God on a veyn thing.
  cwe-cwe: “ ‘Sekeudisang'hanile chakachaka zina da Mndewa Mulungu, Mulungu wako,
    kwaviya Mndewa Mulungu kezamtagusa chila munhu yodisang'hanila chakachaka zina
    jake.
  kik-kik: “Ndũkanagwete rĩĩtwa rĩa Jehova Ngai waku na itherũ, nĩgũkorwo Jehova ndagatua
    atĩ mũndũ ndehĩtie ũrĩa ũgwetaga rĩĩtwa rĩake na itherũ.
  omb-omb: Goin mese ware vurogi na henai nomu Huqe Mauri, huri Huqe vin vevegi nire
    ram ware vurogi na henana.
  fra-NCL: Tu ne prendras pas le nom de Yahweh, ton Dieu en vain ; car Yahweh ne laissera
    pas impuni celui qui prendra son nom en vain.
  cek-AK: Na Angraeng Sithaw ih ahmin to avang ai ah patoh o hmah; amsoem ai ah anih
    ih ahmin patoh kami loe, Angraeng mah zaehaih tawn ai kami ah suem mak ai.
  cuk-cuk: Melle be-Bab-Dummad-Jehová-nug yogasaar be obaro. Ar dule yogasaar Bab-Dummad-nug
    obarisale, a-dule, Bab-Dummad-Jehováʼse sabsur-odurdaklegedsegad.
  uig-CYR: Пәрвәрдигар Худайиңниң намини қалаймиқан тилға алма; чүнки кимдәким намини
    қалаймиқан тилға алса, Пәрвәрдигар уни гунакар һесаплимай қалмайду.
  tel-2017: మీ దేవుడు యెహోవా పేరును అనవసరంగా పలకకూడదు, యెహోవా తన పేరును అనవసరంగా పలికేవాణ్ణి
    దోషిగా ఎంచుతాడు.
  hat-BSA: ‘Nou pa pou pran non SENYÈ a an ven, paske SENYÈ a p ap kite sila a ki
    pran non li an ven an san pinisyon.
  kos-kos: “Nik kom aklusrongtenye Inen LEUM GOD lom, tuh LEUM GOD El tia mu wangin
    mwatan el su aklusrongtenye Inel.
  hbo-WLC: לֹ֥א תִשָּׂ֛א אֶת־שֵֽׁם־יְהוָ֥ה אֱלֹהֶ֖יךָ לַשָּׁ֑וְא כִּ֣י לֹ֤א יְנַקֶּה֙
    יְהוָ֔ה אֵ֛ת אֲשֶׁר־יִשָּׂ֥א אֶת־שְׁמ֖וֹ לַשָּֽׁוְא׃ ס
  ibo-ibo: Gị ejikwala aha Onyenwe anyị bụ Chineke gị eme ihe efu, nʼihi na Onyenwe
    anyị agaghị agụ onye ji aha ya eme ihe efu dịka onye ikpe na-amaghị.
  ory-ory: ତୁମ୍ଭେ ମିଥ୍ୟାରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ନାମ ନେବ ନାହିଁ; ଯେହେତୁ ଯେକେହି
    ମିଥ୍ୟାରେ ତାହାଙ୍କ ନାମ ନିଏ, ସଦାପ୍ରଭୁ ତାହାକୁ ନିରପରାଧ ଗଣନା କରିବେ ନାହିଁ।
  chk-chk: Kosap föünimwäli itei ngang ewe Samol mi Lapalap om Kot. Pun ngang ewe
    Samol mi Lapalap üpwe ngeni eman me eman chappen tipisin an föünimwäli itei.
  rop-rop: “‘Yumob nomo lau blanga yusum main neim nogudbalawei, dumaji mi na YAWEI
    det trubala God blanga yumob, en ai garra panishim enibodi hu yusum main neim
    rongwei.
  ukr-1871: Не будеш промовляв марно імя Господа Бога твого; бо не буде безвинен у
    Господа той, хто промовляє марно імя його.
  deu-1951: Du sollst den Namen des HERRN, deines Gottes, nicht mißbrauchen; denn
    der HERR wird den nicht ungestraft lassen, der seinen Namen mißbraucht.
  eng-JPS: Thou shalt not take the name of the LORD thy God in vain; for the LORD
    will not hold him guiltless that taketh His name in vain.
  srp-1865: Ne uzimaj uzalud imena Gospoda Boga svojega, jer neæe pred Gospodom biti
    prav ko uzme ime njegovo uzalud.
  lug-lug: 'Tokozesanga linnya lya Mukama Katonda wo ng’olayira ebitaliimu nsa: kubanga
    Mukama talirema kumusalira musango ne gumusinga omuntu oyo alayirira obwereere
    erinnya lye.'
  heb-heb: לא תשא את שם יהוה אלהיך לשוא כי לא ינקה יהוה את אשר ישא את שמו לשוא׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভুর নাম অনর্থক নিয় না, কারণ যে কেউ তাঁর নাম অনর্থক নেয়,
    সদাপ্রভু তাকে নির্দোষ করবেন না।
  pan-pan: ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਨਾਮ ਵਿਅਰਥ ਨਾ ਲੈ ਕਿਉਂਕਿ ਜੋ ਕੋਈ ਉਹ ਦਾ ਨਾਮ ਵਿਅਰਥ
    ਲੈਂਦਾ ਹੈ, ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਨਿਰਦੋਸ਼ ਨਾ ਠਹਿਰਾਵੇਗਾ।
  mya-JVB: သင် ၏ဘုရား သခင်ထာဝရဘုရား ၏ နာမတော် ကို မုသာ နှင့် ဆိုင်၍ မ မြွက် မဆိုနှင့်။
    အကြောင်း မူကား၊ နာမ တော်ကို မုသာ နှင့် ဆိုင်၍ မြွက်ဆို သောသူ ကို အပြစ်မရှိဟု ထာဝရဘုရား
    မှတ် တော်မ မူ။
  hmo-hmo: “ ‘Lohiabada emui Dirava ena ladana be do umui gwauraia kava, gwauraia
    kava lasi, badina be egu ladana do ia gwauraia kava tauna ena davana do lau henia.
  urd-urd: '''तू ख़ुदावन्द अपने ख़ुदा का नाम बेफ़ायदा न लेना; क्यूँकि ख़ुदावन्द उसको
    जो उसका नाम बेफ़ायदा लेता है, बेगुनाह न ठहराएगा।'
  rus-SYN: Не произноси имени Господа, Бога твоего, напрасно; ибо не оставит Господь
    Бог твой без наказания того, кто употребляет имя Его напрасно.
  bqc-SIM: Ásuli ma Dii á Lua tↄ́ sí pão, asa gbɛ̃́ pↄ́ ma tↄ́ sì pã a bↄ pão.
  tcz-CHONGTHU: Pakai, Pathen min nasuhboh louhel diu ahi. Koihileh Pakai min suboh
    chan chu ngaidam chang lou ding ahi.
  mar-mar: तुमचा देव परमेश्वर ह्याचे नाव व्यर्थ घेवू नका. जो परमेश्वराचे नाव व्यर्थ
    घेईल त्याची तो गय करणार नाही.
  qub-qub: « ‹Jutëtaga ama jogarinquichu manacajpäga. Manacajcunallapaj jutëta jogarej
    cajtaga castigashämi.
  hat-hat: Piga nou janm nonmen non Seyè a, Bondye nou an, an jwèt osinon pou bay
    manti, paske mwen menm, Seyè a, Bondye nou an, mwen p'ap manke pini moun ki nonmen
    non m' pou gremesi.
  eng-BSB: You shall not take the name of the LORD your God in vain, for the LORD
    will not leave anyone unpunished who takes His name in vain.
  tod-tod: «Mina Ɠɔoɠɔ GALAGI ɗa-ƓALAGI laaseigi wo fuun ɲɛgɛlɛin, mazɔlɔɔ Ɠɔoɠɔ GALAGI
    ɠa naama nui leve ga sɔba nu, nii é daaseigi wosu fuun.
  eng-WEBPB: “You shall not misuse the name of the LORD your God; for the LORD will
    not hold him guiltless who misuses his name.
  kbq-kbq: Nagra Ra Anumzana tamagri Anumaza mani'noanki Nagi'a amne zampina oheho.
    Na'ankure amnezampima nagima ahesimofona agegena otregosue.
  nhe-BL: Amo xicahuilmatica notoca niimoTeco DIOS, pampa najaya temachtli nijtlatzacuiltis
    tlen san quiahuilmatis notoca.
  gub-BL: Pemume'u zo herer imuawate 'ym pà nehe. Ta'e aiko Tupàn Tuweharupi Wiko
    Ma'e pezar romo ihe xe. Azepyk herer imuawate 'ymar wanehe.
  eng-DRA: 'Thou shalt not take the name of the Lord thy God in vain: for he shall
    not be unpunished that taketh his name upon a vain thing.'
