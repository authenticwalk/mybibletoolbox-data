verse: DEU.005.032
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ കൽപ്പനകളെല്ലാം പാലിച്ചു ജീവിക്കാൻ ജാഗ്രതയുള്ളവരായിരിക്കുക;
    ഇടത്തോട്ടോ വലത്തോട്ടോ തിരിയരുത്.
  lin-lin: Yango wana, bosala keba na oyo nyonso Yawe, Nzambe na bino, atindi bino ;
    bobaluka te ezala na ngambo moko to na ngambo mosusu.
  eng-LSV: And you have observed to do as your God YHWH has commanded you, you do
    not turn aside [to] the right or left;
  eng-GNV: 'Take heede therefore, that ye doe as the Lord your God hath commanded
    you: turne not aside to the right hand nor to the left,'
  eng-WEBSTER: 'Ye shall observe to do therefore as the LORD your God hath commanded
    you: ye shall not turn aside to the right hand or to the left.'
  nhw-BL: “Huajca ama monequi amojuanti xijchihuaca nochi catli TOTECO Dios anmechnahuatijtoc
    huan amo xijcuapoloca niyon quentzi.
  swh-ONEN: Hivyo kuweni waangalifu kuyafanya yale Bwana Mungu wenu aliyowaagiza;
    msigeuke upande wa kuume wala wa kushoto.
  bba-bba: Mɑ Mɔwisi u mɑɑ bu sɔ̃ɔwɑ u nɛɛ, i woodɑ be kpuro mɛm nɔɔwɔ mɑm mɑm be
    Gusunɔ bɛsɛn Yinni u bɛɛ wɛ̃. I ku rɑ ɡɑm ɡɛrɑ be sɔɔn di.
  eng-KJVCPB: 'Ye shall observe to do therefore as the Lord your God hath commanded
    you: ye shall not turn aside to the right hand or to the left.'
  luo-luo: Omiyo beduru motangʼ kutimo gik moko duto ma Jehova Nyasaye ma Nyasachu
    ochikou, ka ok udok korachwich kata koracham.
  meu-meu: Taunabunai, nahuamui ba toho, Iehova emui Dirava ena haheḡani ba badinadia;
    basio raka siri, idiba kahana ai eiava lauri kahana ai.
  npi-ULB: त्यसकारण, परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुभएका आज्ञाहरू पालन
    गर ।
  yor-yor: Torí èyí, ẹ ṣọ́ra láti máa ṣe ohun tí Olúwa Ọlọ́run yín tí pa ní àṣẹ fún
    un yín; ẹ má ṣe yà sọ́tùn ún tàbí sósì.
  ind-ind: '“Berdasarkan perkataan TUHAN itu, saya tegaskan kepada kalian semua: Patuhilah
    semua perintah TUHAN Allah! Jangan bertindak di luar perintah-perintah itu.'
  pes-OPCB: پس بایستی تمام اوامر یهوه، خدایتان را اطاعت کنید و دستورهای او را به دقت
    به‌جا آورید
  tgl-ULB: Kaya, susundin ninyo, kung ano ang iniutos ni Yahweh na inyong Diyos; huwag
    kayong liliko sa kanang kamay o sa kaliwa.
  hui-hui: Ani lowa Mosesehanda tihondo lamialu lalu, Isaraele wali agaliru-o tígua
    baya hanguore de hondo howa Anduane Homogo inanaga Ngode Datagaliwabe ibuguabi
    langiyaruni baya hangu talialu bialu haabo halimu. Mana lo ngaruni aria mbiraore
    hangubi napugualimu.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သ​မျှ​အ​တိုင်း
    လိုက်​နာ​ရ​မည်။ မည်​သည့်​ပညတ်​တော်​ကို​မျှ​မ​ချိုး ဖောက်​နှင့်။-'
  bod-N: དེའི་ཕྱིར་ཁྱོད་རྣམས་གཡས་གཡོན་གང་ལ་ཡང་མི་གཟུར་བར་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བསྩལ་པའི་བཀའ་ནང་བཞིན་བརྩི་སྲུང་ནན་མོ་བྱེད་དགོས།
  sna-sna: Saka chenjerai kuti muite zvamakarayirwa naJehovha Mwari wenyu; musatsauka
    kurudyi kana kuruboshwe.
  spa-BLM: Por lo tanto, deberás hacer lo que el Señor, tu Dios, te ha ordenado. No
    te desviarás ni a la derecha ni a la izquierda.
  cac-cac: Yuj chi' b'eyb'alejec masanil schecnab'il Jehová co Diosal. Man̈ eyiq'uel
    d'a e pensar.
  swh-ULB: Utashika, kwa hiyo, kile Yahwe Mungu wenu amewaamuru; hamtageukia mkono
    wa kulia au kushoto.
  bel-bel: Глядзеце, рабеце так, як загадаў вам Гасподзь, Бог ваш; ня ўхіляйцеся ні
    направа, ні налева;
  deu-ELBBK: So achtet denn darauf, zu tun, wie der HERR, euer Gott, euch geboten
    hat; weicht nicht ab zur Rechten noch zur Linken.
  mbb-OT: “Umbe purungi niw te edtuman is inmandù te Nengazen he Megbevayè niw keniyu.
    Kenè niw supaka is minsan sevaha zà duen te menge suǥù din.
  mal-2015: ആകയാൽ നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു കല്പിച്ചതുപോലെ ചെയ്‌വാൻ ജാഗ്രതയായിരിപ്പിൻ;
    ഇടത്തോട്ടെങ്കിലും വലത്തോട്ടെങ്കിലും മാറരുതു.
  rmc-rmc: Izraelitale, den tumenge pozoris pre oda, hoj te doľikeren savoro, so tumenge
    prikazinďa o RAJ, tumaro Del. Ma visaren tumen lestar aňi pre jekh sera aňi pre
    aver.
  pes-OPV: «پس توجه نمایید تا آنچه یهوه، خدای شما، به شما امر فرموده است، به عمل آورید،
    وبه راست و چپ انحراف منمایید.
  ron-1924: Луаць сяма дар сэ фачець аша кум в-а порунчит Домнул Думнезеул востру;
    сэ ну вэ абатець де ла челе че а порунчит Ел нич ла дряпта, нич ла стынга.
  ben-OBCV: অতএব তোমাদের ঈশ্বর সদাপ্রভু তোমাদের যে আদেশ দিয়েছেন সেগুলি যত্নের সঙ্গে
    পালন কোরো; তার ডানদিকে বা বাঁদিকে যাবে না।
  som-som: Haddaba waa inaad dhawrtaan oo u samaysaan sida Rabbiga Ilaahiinna ahu
    idiinku amray. Waa inaydaan u leexan xagga midigta iyo xagga bidixda toona.
  lat-VUC: 'Custodite igitur et facite quæ præcepit Dominus Deus vobis: non declinabitis
    neque ad dexteram, neque ad sinistram:'
  eng-ASVBT: 'Ye shall observe to do therefore as Jehovah your God hath commanded
    you: ye shall not turn aside to the right hand or to the left.'
  ita-1885: Prendete adunque guardia di far secondo che il Signore Iddio vostro vi
    ha comandato; non ve ne rivolgete nè a destra nè a sinistra.
  eng-LXXUP: And ye shall take heed to do as the Lord thy God commanded thee; ye shall
    not turn aside to the right hand or to the left,
  eng-ULB: You will keep, therefore, what Yahweh your God has commanded you; you will
    not turn aside to the right hand or to the left.
  spa-VBL: Así que asegúrate de hacer lo que el Señor tu Dios te ha ordenado hacer,
    no te desvíes en ninguna dirección.
  fra-_FOB: Vous prendrez donc garde de faire comme l'Éternel votre Dieu a commandé;
    vous ne vous détournerez ni à droite ni à gauche.
  mal-mal: ആകയാൽ നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോട് കല്പിച്ചതുപോലെ ചെയ്യുവാൻ ജാഗ്രത കാണിക്കുക;
    ഇടത്തോട്ടോ വലത്തോട്ടോ മാറരുത്.
  urd-GVR: Chunāṅche ehtiyāt se un ahkām par amal karo jo Rab tumhāre Ḳhudā ne tumheṅ
    die haiṅ. Un se na dāīṅ taraf haṭo na bāīṅ taraf.
  suz-BL: मोपतीके इन परमप्रभु यावेमी इन कली शें‍शो होस पा टिने। गेपुकी ग्‍युरा पेरा
    गे मलथु, आ लां खोतीन। ब्‍यवस्‍था ४:२; ब्‍यवस्‍था २८:१४; यहोसु १:७; हितोपदेस ४:२७
  ita-1927: Abbiate dunque cura di far ciò che l’Eterno, l’Iddio vostro, vi ha comandato;
    non ve ne sviate né a destra né a sinistra;
  ckb-ckb: ئیتر ئاگاداربن بۆ ئەوەی هەموو ئەوە بکەن هەروەک یەزدانی پەروەردگارتان فەرمانی
    پێ کردن، بەلای ڕاست و چەپدا لامەدەن،
  eng-BBE: Take care, then, to do whatever the Lord your God has given you orders
    to do; let there be no turning away to the right hand or to the left.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಅವುಗಳನ್ನು
    ಕೈಗೊಂಡು ನಡೆಯಬೇಕು. ಎಡಕ್ಕಾದರೂ, ಬಲಕ್ಕಾದರೂ ತಿರುಗಬೇಡಿರಿ.
  tam-2017: உங்கள் தேவனாகிய யெகோவா உங்களுக்குக் கற்பித்தபடியே செய்ய கவனமாக இருங்கள்;
    வலதுபுறமும் இடதுபுறமும் சாயாதிருப்பீர்களாக.
  spa-RV-1909: 'Mirad, pues, que hagáis como Jehová vuestro Dios os ha mandado: no
    os apartéis á diestra ni á siniestra;'
  ron-BTF: Să luaţi seama să faceţi de aceea precum v-a poruncit DOMNUL Dumnezeul
    vostru, să nu vă abateţi la dreapta sau la stânga.
  eng-WEBP: You shall observe to do therefore as the LORD your God has commanded you.
    You shall not turn away to the right hand or to the left.
  eng-FBV: So make sure you do what the Lord your God has ordered you to do—don't
    go astray in any direction.
  nld-1939: Volbrengt dus alles zorgvuldig, wat Jahweh, uw God, u bevolen heeft, en
    wijkt er noch ter rechter, noch ter linker zijde van af.
  nch-BL: “Huajca ama monequi amojuanti xijchihuaca nochi cati TOTECO Dios amechnahuatijtoc
    huan amo ximocuapoloca yon quentzi.
  vie-1934: Vậy, các ngươi khá cẩn thận làm theo, y như Giê-hô-va Đức Chúa Trời các
    ngươi đã phán dặn các ngươi; chớ xây qua bên hữu, hoặc qua bên tả.
  hin-CV: तब तुम सावधानीपूर्वक उन सभी आदेशों का पालन करोगे, जिसका आदेश याहवेह, तुम्हारे
    परमेश्वर ने दिया है; न तो तुम दाएं मुड़ोगे, न बाएं.
  eng-OURB: You shall observe to do therefore as Adonai your God has enjoined you.
    You shall not turn aside to the right hand or to the left.
  spa-BES: Cuídate, pues, de hacer lo que el Señor, tu Dios, te ha ordenado que hagas;
    que no haya vuelta a la derecha ni a la izquierda.
  vid-vid: “Hemwe milolele mkadite kota Mkulu Nguluwi, Nguluwi wa hemwe navyoyawalajize,
    uleche kuleka kudita chila chinhu chilinguganigwa.
  tha-KJV: เหตุ​ฉะนั้นท่านทั้งหลายจงระวังที่จะกระทำดังที่พระเยโฮวาห์พระเจ้าของท่านทั้งหลายได้ทรงบัญชาไว้​นั้น
    ท่านทั้งหลายอย่าหันไปทางขวามือหรือทางซ้ายเลย
  por-BR-2018: 'Olhai, pois, que façais como o SENHOR vosso Deus vos mandou: não vos
    desvieis à direita nem à esquerda;'
  deu-ELO: So achtet denn darauf, zu tun, wie Jehova, euer Gott, euch geboten hat;
    weichet nicht ab zur Rechten noch zur Linken.
  eng-WYC-2018: Therefore keep ye (or And so obey ye), and do ye those things, which
    the Lord God hath commanded to you; ye shall not bow away, neither to the right
    side, nor to the left side,
  epo-epo: Kaj observu, ke vi faru, kiel ordonis al vi la Eternulo, via Dio; ne forflankiĝu
    dekstren, nek maldekstren.
  uig-PIN: Əmdi Pǝrwǝrdigar Hudayinglar silǝrgǝ ǝmr ⱪilƣandǝk ⱪilixⱪa kɵngül bɵlünglar;
    uningdin ong wǝ solƣa taymanglar!
  beo-beo: 'Isala:ili dunu fi! Dawa:ma! Dilia Hina Gode Ea sia: dilima sia:i amo huluane
    nabawane hamoma. Sema afae amoma hame nabasu hou maedafa hamoma.'
  tpi-OTNT: Na Moses i tokim ol, “Yupela i mas lukaut gut, na bihainim olgeta lo God,
    Bikpela bilong yumi, i bin givim long yupela. Yupela i no ken kalapim wanpela
    lo.
  hau-SA: Sai ku yi hankali don ku yi abin da Ubangiji Allahnku ya umarce ku; kada
    ku juya dama ko hagu.
  uig-LAT: Emdi Perwerdigar Xudayinglar silerge emr qilghandek qilishqa köngül bölünglar;
    uningdin ong we solgha taymanglar!
  nde-nde: Ngakho nanzelelani lenze lokho uThixo uNkulunkulu wenu alilaya ngakho;
    lingaphambukeli yiloba kwesokudla loba kwesenxele.
  ton-ton: 'Ko ia ke mou tokanga ʻo fai ia ʻo hangē ko e fekau ʻa Sihova ko homou
    ʻOtua kiate kimoutolu: ʻoua naʻa mou tafoki ki he nima toʻomataʻu pe ki he toʻohema.'
  ces-1613: Hleďtež tedy, abyste činili, jakž přikázal vám Hospodin Bůh váš; neuchylujte
    se na pravo ani na levo.
  eng-WMB: You shall observe to do therefore as the LORD your God has commanded you.
    You shall not turn away to the right hand or to the left.
  tam-TCV: ஆகவே நீங்கள் உங்கள் இறைவனாகிய யெகோவா கட்டளையிட்டிருக்கிறதை கைக்கொள்ளக்
    கவனமாயிருங்கள். அதைவிட்டு வலதுபக்கமோ, இடது பக்கமோ விலகிப்போக வேண்டாம்.
  ceb-ULB: Busa tumana ninyo ang gisugo ni Yahweh nga inyong Dios; dili kamo motipas
    sa tuo o sa wala.
  pol-UBG: Dopilnujcie wypełniania tego tak, jak wam nakazał PAN, wasz Bóg. Nie zbaczajcie
    ani w prawo, ani w lewo.
  urd-GVU: چنانچہ احتیاط سے اُن احکام پر عمل کرو جو رب تمہارے خدا نے تمہیں دیئے ہیں۔
    اُن سے نہ دائیں طرف ہٹو نہ بائیں طرف۔
  deu-1912: '[5:29] So habt nun acht, daß ihr tut, wie euch der HERR, euer Gott, geboten
    hat, und weicht nicht, weder zur Rechten noch zur Linken,'
  kan-2017: ಆದುದರಿಂದ ನೀವು ಬಲಕ್ಕಾಗಲಿ ಎಡಕ್ಕಾಗಲಿ ತಿರುಗಿಕೊಳ್ಳದೆ ತಪ್ಪಿ ನಡೆಯದೆ ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ನಡೆದುಕೊಳ್ಳಬೇಕು.
  yap-yap: “Girdi’ nu Israel, rnopa’med ni ngu’um rin’ed urngin e tin ke tay SOMOL
    ni Got romed chiylen ngomed. Dab mu paged ta’reb e pi motochiyel rok ndab mu folgad
    riy.
  hlt-MCSB: Te dongah na BOEIPA Pathen loh nangmih n'uen bangla na saii ham te ngaithuen
    lamtah banvoei bantang la phael uh boeh.
  mdy-ETH: «ዬያሮ ዒስራዔኤሌ ዴሬዮቴ! ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ዓይሣ ባኮ ቢያ ኩንሣኒ ጊኢጌያ ማዑዋቴ፤
    ዎጎይዳፓ ፔቴ ባኣዚታዖ ማዺ ኩንሡዋዖ ፓጪሲፖቴ፤
  twi-ASANTE: Enti, Mose ka kyerɛɛ nnipa no sɛ, “Monyɛ ɔsetie mma Awurade mo Onyankopɔn
    ahyɛdeɛ nyinaa, na monni ne nkyerɛkyerɛ so pɛpɛɛpɛ.
  eng-WEBU: You shall observe to do therefore as the LORD your God has commanded you.
    You shall not turn away to the right hand or to the left.
  bnp-bnp: Lakea e Moses i vara e huriki a Israel i ta maea, “Mu matadoko, mu ramai
    lobo a maka vinara ne BAKOVI DAGI a Vure ne hita i habi ne mua. Naha ni longotaroa
    tara vinara. Naha ni makope lakea na maurine mua o na kanene mua.
  wal-wal: “Inttenoo Israa7eela asau, yaakko GODAI intte Xoossai inttena azazidobaa
    ubbaa oottanau naagettite; appe ushachchi woi haddirssi gooppite.
  spa-PDDPT: Así que cuidarán de hacer como Yavé su ʼElohim les ordenó. No se apartarán
    ni a la derecha ni a la izquierda.
  gun-gun: Ha'e nunga rupi pejapopa pota 'rã Senhor Penderuete ojapo uka va'ekue.
    Ha'e ramia gui pejepe'a eme peiporu kuaa katy, neĩ peiporu kuaa e'ỹa katy.
  ilo-ULB: Salimetmetanyo ngarud ti imbilin ni Yahweh a Diosyo kadakayo; saankayo
    a sumiasi iti makannawan wenno iti makannigid.
  kpg-kpg: “Nia daangada Israel, goodou gi dagatonu adu gi goodou bolo goodou gi heia
    nia mee huogodoo Dimaadua go di godou God ne helekai adu gi goodou. Hudee de hagalongo
    gi tei haganoho i ana haganoho.
  uig-ARA: ئەمدى پەرۋەردىگار خۇدايىڭلار سىلەرگە ئەمر قىلغاندەك قىلىشقا كۆڭۈل بۆلۈڭلار؛
    ئۇنىڭدىن ئوڭ ۋە سولغا تايماڭلار!
  sus-sus: Wo Marigi Alatala naxan masenxi wo bɛ, wo xa wo tuli mati na ra, wo man
    xa a rabatu. Wo naxa siga kɔɔla ma, wo naxa siga yirefanyi ma.
  pon-2006: “Kumwail mehn Israel, kumwail kanahieng oh kapwaiada mehkoaros me KAUN-O,
    amwail Koht, ketin mahsanihongkumwailehr. Kaleke kumwail kauwehla ehu sapwellime
    kosonned pwukat.
  ksd-ksd: Kari avat a nuk pa ia, ma avat a pait ra magit a Luluai kavava God i tar
    vartuluai tana pire vavat; koko avat a vana irai ta ra papar a lima tuna ba ta
    ra papar a maira.
  tur-YTC: Bunun için Tanrınız Yahve'nin size buyurduğu gibi yapmaya dikkat edeceksiniz.
    Sağa ve sola sapmayacaksınız.
  grc-BRENT: Καὶ φυλάξεσθε ποιεῖν ὃν τρόπον ἐνετειλατό σοι Κύριος ὁ Θεός σου· οὐκ
    ἐκκλινεῖτε εἰς δεξιὰ οὐδὲ εἰς ἀριστερά,
  ind-AYT: Jadi, lakukanlah seluruh perintah TUHAN, Allahmu. Janganlah menyimpang
    ke kanan atau ke kiri.
  nya-nya: Choncho samalirani kuchita zimene Yehova Mulungu wanu akukulamulirani inu,
    musapatukire kudzanja lamanja kapena lamanzere.
  hrv-hrv: Pazite, dakle, da radite kako vam je Jahve, Bog vaš, naložio! Ne skrećite
    ni desno ni lijevo.
  mps-mps: Tama Mosesgo augwalibolo te po wali, “Dagego bugagia tonaluiąwe, God dago
    Genuai Bidigo dagebolo mani te tigidali bomai po dabe wali piąwe. Dagego te bomai
    po me deli geda munamo dao.
  tpi-tpi: Na Moses i tokim ol, “Yupela i mas lukaut gut, na bihainim olgeta lo God,
    Bikpela bilong yumi, i bin givim long yupela. Yupela i no ken kalapim wanpela
    lo.
  dan-1931: Gør derfor omhyggeligt således, som HERREN eders Gud har pålagt eder,
    uden at vige til højre eller venstre;
  vie-OVCB: 'Vậy Môi-se nói với dân chúng: “Anh em phải thận trọng thi hành mọi điều
    Chúa Hằng Hữu, Đức Chúa Trời của anh em truyền dạy, không sai lệch.'
  guj-2017: માટે ઈશ્વર તમારા યહોવાહે તમને જે આજ્ઞાઓ આપી છે તેનું કાળજી રાખીને તેનું
    પાલન કરવું અને તમારે તેમાંથી ડાબે કે જમણે હાથે વળવું નહિ.
  pon-2006A: “Kumwail mehn Israel, kumwail kanahieng oh kapwaiada mehkoaros me KAUN-O,
    amwail Koht, ketin mahsanihongkumwailehr. Kaleke kumwail kauwehla ehu sapwellime
    kosonned pwukat.
  por-BRBSL: Portanto, você deve observar para fazer como Yahweh seu Deus lhe ordenou.
    Não vos desviareis para a direita nem para a esquerda.
  cth-cth: Hatdawkvah maimae BAWIPA Cathut ni kâ na poe e patetlah nangmouh ni na
    sak awh nahan, na kâhruetcuet awh han. Avoilah nakunghai, aranglah nakunghai na
    phen takhai awh mahoeh.
  twi-twi: Enti mohwɛ yiye na n monyɛ nea Awurade mo Nyankopɔn ahyɛ mo no; momman
    mfa nifa anaa benkum.
  hlt-hlt: Te dongah na BOEIPA Pathen loh nangmih n'uen bangla na saii ham te ngaithuen
    lamtah banvoei bantang la phael uh boeh.
  tbz-SIM: Nyɛ̃́nɛ̀ tũnkɛ́ kɛ́ndɔɔri ti Yiɛ̀ nKuyie ndi tũ nkù yɛ̃ ndi ndɔɔri dɛ̀
    dɛmɔu, di bɑ́ɑ́ dɑutɛ́ kucɑ̃̀nku yoo kuyoú.
  msy-2020: Egha Moses Israelia mɨgɨa ghaze, “Ikiavɨra Itir God, en God, e ganɨngizir
    akaba ko arazir kaba, ia deravɨra uari bagh ganɨva, egh dar gɨn mangɨ. Ia ighuigh
    agharir guvim o agharir kɨriamɨn mangan markɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi tɔmɑ sɩ: Ɩ́ pɑɑsǝnɑ teu nɑ ɩ́ lɑkɩ nti nti pǝ sɩɩ-mɛɣɛ mpʋ
    tɔ. Ɩ́ tɑɑ hɛlǝnɑ ŋwɑɑŋ yɑɑ mpǝlɛ.'
  azb-azb: Allahınız Rəbbin sizə əmr etdiklərinə diqqətlə əməl edin, onlardan nə sağa,
    nə də sola dönün.
  eng-DBY: 'Take heed then to do as Jehovah your God hath commanded you: turn not
    aside to the right hand or to the left.'
  hin-2017: इसलिए तुम अपने परमेश्वर यहोवा की आज्ञा के अनुसार करने में चौकसी करना;
    न तो दाएँ मुड़ना और न बाएँ।
  wol-KYG: Kon nag sàmmooleen koo jëfe ni leen ko seen Yàlla Aji Sax ji sante. Buleen
    lajjee ndijoor mbaa càmmoñ.
  eng-YLT: '''And ye have observed to do as Jehovah your God hath commanded you, ye
    turn not aside — right or left;'
  eng-WYC-2017: Therefore keep ye, and do ye those things, which the Lord God hath
    commanded to you; ye shall not bow away, neither to the right side, nor to the
    left side,
  eng-WMBB: You shall observe to do therefore as the LORD your God has commanded you.
    You shall not turn away to the right hand or to the left.
  urd-GVH: चुनाँचे एहतियात से उन अहकाम पर अमल करो जो रब तुम्हारे ख़ुदा ने तुम्हें
    दिए हैं। उनसे न दाईं तरफ़ हटो न बाईं तरफ़।
  rug-rug: Gua asa ke, gamu na tinoni Izireli! Mamu tavete va hinokari sari doduru
    ginugua pu va tumatumaeni gamu e Zihova sa mia Tamasa koa gamu. Mamu lopu va karia
    si keketoṉa koari Nana tinarae.
  gaz-gaz: Kanaafuu waan Waaqayyo Waaqni keessan isin ajaje of eeggannaadhaan eegaa;
    mirgatti yookaan bitaatti hin gorinaa.
  fra-LSG: Vous ferez avec soin ce que l’Éternel, votre Dieu, vous a ordonné; vous
    ne vous en détournerez ni à droite, ni à gauche.
  gnn-gnn: Djämanydja nhuma yurru bukmak yana ŋunhiyi liŋgu ŋunhi ŋarra ḻakaraŋala
    nhumalaŋgu, ga yaka meṉguŋa ŋula waŋganydja rom. Yaka marrtjiya gatjpaḻ'yurranydja,
    bilyurra ŋula wiripuŋulilinydja dhukarrlili.
  yal-yal: Alatala ɛ Ala naxan yamarixi ɛ ma, ɛ xa na liga ki faɲi. Ɛ nama siga kɔmɛn
    ma, ɛ nama siga yiifanna ma.
  haw-1868: E malama pono hoi oukou, e hana e like me ka Iehova ko oukou Akua i kauoha
    mai ai ia oukou; aole oukou e huli ae ma ka akau, aole hoi ma ka hema.
  arb-NAV: فَاحْرِصُوا عَلَى الْعَمَلِ بِكُلِّ مَا أَمَرَكُمْ بِهِ الرَّبُّ إِلَهُكُمْ،
    لَا تَحِيدُوا يَمِيناً أَوْ شِمَالاً.
  ewe-ewe: Ale Mose gblɔ na ameawo be, “Ele be miawɔ ɖe Yehowa, miaƒe Mawu la ƒe seawo
    dzi, miazɔ ɖe eƒe ɖoɖo ɖe sia ɖe nu tututu, eye miazɔ le mɔ si wòta na mi la dzi
    pɛpɛpɛ.
  eng-LEE: '(5:29) Observe ye then to do as the Lord your God hath commanded you:
    ye shall not turn aside to the right or to the left.'
  asm-FB: এতেকে, আপোনালোকৰ ঈশ্বৰ যিহোৱাই আপোনালোকক যি যি আজ্ঞা দিলে, আপোনালোকে যত্নেৰে
    সেইবোৰ পালন কৰক; তাৰ পৰা সোঁ কি বাওঁফালে নুঘূৰিব।
  sus-A: وٌ مَرِفِ عَلَتَلَ نَشَن مَسٍنشِ وٌ بّ، وٌ شَ وٌ تُلِ مَتِ نَ رَ، وٌ مَن
    شَ عَ رَبَتُ. وٌ نَشَ سِفَ كْولَ مَ، وٌ نَشَ سِفَ يِرٍقَنيِ مَ.
  fra-SBL: Tu feras donc ce que Yahvé ton Dieu t'a ordonné. Tu ne te détourneras ni
    à droite ni à gauche.
  hbo-hbo: וּשְׁמַרְתֶּ֣ם לַעֲשֹׂ֔ות כַּאֲשֶׁ֥ר צִוָּ֛ה יְהוָ֥ה אֱלֹהֵיכֶ֖ם אֶתְכֶ֑ם
    לֹ֥א תָסֻ֖רוּ יָמִ֥ין וּשְׂמֹֽאל׃
  eng-WYCLIFFE: Therfor kepe ye, and `do ye tho thingis, whiche the Lord God comaundide
    to you; ye schulen not bowe awey, nether to the riyt side nether to the left side,
  cwe-cwe: “Molondeka mutende chila chinhu chiyamulagilizileni Mndewa Mulungu, Mulungu
    wenu, sekemuleke kusondelela chiyamulagilizileni.
  kik-kik: Nĩ ũndũ ũcio, mwĩmenyererei nĩguo mwĩkage ũrĩa Jehova Ngai wanyu amwathĩte;
    mũtikarore na mwena wa ũrĩo kana wa ũmotho.
  omb-omb: Me taligu, Mosis mo veve vena, “Nein dige lo turegi hi a nomiu Huqe Mauri
    u veve lawe gimiu. Nein lehuri ve nein vei na havagi a Huqe Mauri u veve lawe
    gimiu. Mese begi sulo matue sige sulo mawiri.
  cek-AK: To pongah Angraeng mah ang thuih o ih lok to, banqoi bantang amkhraeng taak
    ai ah nangcae mah sah oh.
  cuk-cuk: ”Degisoggu, Israel-dulemar, nue salakarmar. Ar igi bemar-Bab-Dummad-Jehová
    bemarga-sogsa, aba be nanadii gumarsun. A-Igargan mer be soggwensaale obemalo,
    bela eba be nanamalo.
  uig-CYR: Әнди Пәрвәрдигар Худайиңлар силәргә әмир қилғандәк қилишқа көңүл бөлүңлар;
    униңдин оң вә солға таймаңлар!
  tel-2017: వారు స్వాధీనం చేసుకోడానికి నేను వారికి ఇస్తున్న దేశంలో వారు ఆ విధంగా ప్రవర్తించాలి.
  hat-BSA: “Pou sa, nou va swiv e fè ojis jan SENYÈ a, Bondye nou an, te kòmande nou
    an. Nou pa pou vire ni adwat, ni agoch.
  kos-kos: “Mwet Israel, kowos aklohya. Oru ma nukewa ma LEUM GOD lowos El sapkin
    nu suwos. Nimet seakos kutena ma sap lal.
  hbo-WLC: וּשְׁמַרְתֶּ֣ם לַעֲשׂ֔וֹת כַּאֲשֶׁ֥ר צִוָּ֛ה יְהוָ֥ה אֱלֹהֵיכֶ֖ם אֶתְכֶ֑ם
    לֹ֥א תָסֻ֖רוּ יָמִ֥ין וּשְׂמֹֽאל׃
  ibo-ibo: Lezienụ anya ime ihe ndị ahụ niile Onyenwe anyị bụ Chineke unu nyere unu
    nʼiwu. Unu esitela na ha wezuga onwe unu gaa nʼaka nri maọbụ nʼaka ekpe.
  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଯେପରି ଆଜ୍ଞା ଦେଇଅଛନ୍ତି, ତଦନୁସାରେ
    ପାଳନ କରିବା ପାଇଁ ମନୋଯୋଗ କରିବ; ତୁମ୍ଭେମାନେ ତହିଁର ଦକ୍ଷିଣରେ କି ବାମରେ ଫେରିବ ନାହିଁ।
  chk-chk: Iei mine ämi chon Israel oupwe tümwünüöchü le apwönüetä usun mine ewe Samol
    mi Lapalap ämi we Kot a allük ngenikemi. Ousap aleasolap ngeni ekewe allük.
  rop-rop: Wal Mosis bin kipgon tok, “Yumob Isreil pipul, yumob garra teiknodis en
    duwit ebrijing YAWEI det trubala God blanga wi bin tok blanga im lowa. Yumob dum
    ebrijing weya imbin dalim yumob blanga dum.
  ukr-1871: Оце ж пильнуйте, щоб ви сповняли їх, як заповідав вам Господь, Бог ваш;
    не відступайте нї праворуч нї лїворуч.
  deu-1951: So gebt nun acht, daß ihr tuet, wie der HERR, euer Gott, euch geboten
    hat, und weichet nicht, weder zur Rechten noch zur Linken,
  eng-JPS: (5-29) Ye shall observe to do therefore as the LORD your God hath commanded
    you; ye shall not turn aside to the right hand or to the left.
  srp-1865: Gledajte dakle da èinite kako vam je zapovjedio Gospod Bog vaš, ne svræite
    ni nadesno ni nalijevo.
  lug-lug: “Noolwekyo mwegenderezenga nnyo, mukolenga nga Mukama Katonda wammwe bw’abalagidde;
    mulemenga okukyama okulaga ku mukono ogwa ddyo oba ogwa kkono.
  heb-heb: ושמרתם לעשות כאשר צוה יהוה אלהיכם אתכם לא תסרו ימין ושמאל׃
  ben-IRV: অতএব তোমাদের ঈশ্বর সদাপ্রভু তোমাদেরকে যেমন আদেশ দিলেন, তা পালন করবে, তুমি
    ডান দিকে কি বাম দিকে ঘুরবে না।
  pan-pan: ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਕਰਿਓ ਜਿਹੜੇ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ
    ਦਿੱਤੇ ਹਨ। ਤੁਸੀਂ ਨਾ ਤਾਂ ਸੱਜੇ ਮੁੜਿਓ ਨਾ ਹੀ ਖੱਬੇ।
  mya-JVB: သို့ဖြစ်၍ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ သင် တို့သည်
    ကျင့် အံ့သောငှာ စောင့် နေရကြမည်။ လက်ျာ ဘက်၊ လက်ဝဲ ဘက်သို့ မ လွှဲ မရှောင်ရကြ။
  hmo-hmo: “Unai dainai Israela taudia e, do umui naria namonamo, Lohiabada emui Dirava
    ena Taravatu ibounai do umui badinaia. Idia dekena amo do umui raka siri lasi,
    idiba kahana dekenai o lauri kahana dekenai.
  urd-urd: इसलिए तुम एहतियात रखना और जैसा ख़ुदावन्द तुम्हारे ख़ुदा ने तुमको हुक्म
    दिया है वैसा ही करना, और दहने या बाएँ हाथ को न मुड़ना।
  rus-SYN: Смотрите, поступайте так, как повелел вам Господь, Бог ваш; не уклоняйтесь
    ни направо, ни налево;
  bqc-SIM: Tↄ̀ↄ, àↄ yã́ pↄ́ Dii á Lua dìlɛɛ́ↄ kũa, íↄ zĩkɛwà. Ásu pãalɛ
    ↄplaai ge zɛɛio.
  tcz-CHONGTHU: Chuin Mose’n mipiho henga aseiyin, nang hon chingthei tah in Pakai,
    Pathen thupeh aboncha jui ding go uvin.
  mar-mar: तेव्हा तुमचा देव परमेश्वर याने दिलेल्या आज्ञेप्रमाणे आपले आचरण राहील याची
    खबरदारी घ्या. त्यालाच अनुसरा.
  qub-qub: Chaymi canan gamcunaga Tayta Dios nishushayquinölla ruray. Juctapis mana
    cachaypa wiyacuy.
  hat-hat: Veye kò nou pou nou viv jan Seyè a, Bondye nou an, te mande nou viv la.
    Pa vire ni adwat ni agoch.
  eng-BSB: So be careful to do as the LORD your God has commanded you; you are not
    to turn aside to the right or to the left.
  tod-tod: Nii Ɠɔoɠɔ GALAGI wa-ƓALAGI ma levei vea wo ya, wa naa zo, wo ɗa kɛ, à
    mina zeɠe gila kpalaa ba.
  eng-WEBPB: You shall observe to do therefore as the LORD your God has commanded
    you. You shall not turn away to the right hand or to the left.
  kbq-kbq: E'i ana hu'negu Israel vahe'mota Ra Anumzana tamagri Anumzamofo kasegene
    trakenena kegava huneta ufrege efregera osuta avariri so'e hiho.
  nhe-BL: “Huajca ama monequi imojuanti xijchihuaca nochi tlen TOTECO Dios inmechnahuatijtoc
    huan amo xijcuapoloca niyon quentzi.
  gub-BL: Teko Izaew wà. Pezeagaw tuwe Tupàn Tuweharupi Wiko Ma'e Zanezar ize'eg peme
    imur pyrer paw heruzar pà nehe. Pepytu'u pixik zo hemiapo kar iapo re nehe.
  eng-DRA: 'Keep therefore and do the things which the Lord God hath commanded you:
    you shall not go aside neither to the right hand, nor to the left.'
