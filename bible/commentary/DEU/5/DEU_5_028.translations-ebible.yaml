  ibo-ibo: Onyenwe anyị nụrụ olu okwu mgbe unu gwara m okwu, Onyenwe anyị sịrị m,
    “Anụla m ihe ndị a gwara gị. Ihe niile ha kwuru ziri ezi.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେତେବେଳେ ମୋତେ ଏହି କଥା କହିଲ, ‘ସେତେବେଳେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର
    ସେହି ବାକ୍ୟର ରବ ଶୁଣି ମୋତେ କହିଲେ, ଏହି ଲୋକମାନେ ତୁମ୍ଭକୁ ଯାହା କହିଅଛନ୍ତି, ଆମ୍ଭେ ସେହି
    ବାକ୍ୟର ରବ ଶୁଣିଅଛୁ; ସେମାନେ ଯାହା କହିଅଛନ୍ତି, ତାହା ଭଲ କହିଅଛନ୍ତି।
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap a rongorong ämi kapas ngeniei, a üreniei,
    ‘Üa rongorong än ekewe aramas kapas ra ürenuk. A wesewesen pwüng meinisin mine
    ra apasa.
  rop-rop: Wal Mosis bin kipgon tok, “Wen YAWEI bin lisin langa yumob, imbin dalim
    langa mi, ‘Aibin irrim wanim dislot pipul bin tok en olabat rait.
  ukr-1871: 'І почув Господь голос слів ваших, як ви промовляли до мене, і рече: Чув
    я голос слів народу сього, що промовляли до тебе: Усе добре, що вони казали.'
  deu-1951: 'Als aber der HERR den Wortlaut eurer Rede hörte, die ihr mit mir redetet,
    sprach der HERR zu mir: Ich habe den Wortlaut der Rede dieses Volkes gehört, die
    sie mit dir geredet haben. Es ist alles gut, was sie gesagt haben.'
  eng-JPS: '(5-25) And the LORD heard the voice of your words, when ye spoke unto
    me; and the LORD said unto me: ''I have heard the voice of the words of this people,
    which they have spoken unto thee; they have well said all that they have spoken.'
  srp-1865: 'I Gospod èu glas od rijeèi vaših kad vi govoraste, i reèe mi Gospod:
    èuh glas od rijeèi toga naroda, koje rekoše tebi; što rekoše dobro rekoše.'
  lug-lug: Mukama yawulira ebigambo byammwe, bwe mwayogera nange, Mukama Katonda n’aŋŋamba
    nti, “Ebigambo abantu abo bye bakugambye mbiwulidde. Byonna bye boogedde bibadde
    birungi.
  heb-heb: וישמע יהוה את קול דבריכם בדברכם אלי ויאמר יהוה אלי שמעתי את קול דברי העם
    הזה אשר דברו אליך היטיבו כל אשר דברו׃
  ben-IRV: তোমরা যখন আমাকে এই কথা বললে, তখন সদাপ্রভু তোমাদের সেই কথার রব শুনলেন; তিনি
    আমাকে বললেন, আমি এই সব লোকদের কথা শুনেছি, তারা যা তোমাকে বলেছে; তারা যা বলেছে
    তা ভালই বলেছে।
  pan-pan: ਜਦ ਤੁਸੀਂ ਮੈਨੂੰ ਇਹ ਗੱਲਾਂ ਆਖਦੇ ਸੀ ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ, ਤਦ
    ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਮੈਂ ਇਸ ਪਰਜਾ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਹਨ, ਜਿਹੜੀਆਂ ਉਹ ਤੈਨੂੰ ਆਖਦੇ
    ਹਨ। ਜੋ ਕੁਝ ਉਨ੍ਹਾਂ ਨੇ ਬੋਲਿਆ ਹੈ, ਉਹ ਠੀਕ ਹੈ।
  mya-JVB: ထိုသို့ သင် တို့သည် ငါ့ အား လျှောက် သော စကား ကို ထာဝရဘုရား ကြား တော်မူ၏။
    ထာဝရဘုရား ကလည်း ၊ ဤ လူမျိုး သည် သင့် အား လျှောက် သော စကား သံ ကို ငါကြား ရပြီ။
    လျှောက် လေသမျှ သော စကား သည် လျောက်ပတ် ပေ၏။
  hmo-hmo: “Lohiabada ese emui hereva lau dekenai ia kamonai. Vadaeni Lohiabada ese
    lau ia hamaoroa, ia gwau, ‘Lau ese inai taudia edia hereva lau kamonai, bona edia
    hereva ibounai be maoro.
  urd-urd: “और जब तुम मुझसे गुफ़्तगू कर रहे थे तो ख़ुदावन्द ने तुम्हारी बातें सुनीं।
    तब ख़ुदावन्द ने मुझसे कहा, कि मैंने इन लोगों की बातें, जो उन्होंने तुझ से कहीं
    सुनी हैं; जो कुछ उन्होंने कहा ठीक कहा।
  rus-SYN: 'И Господь услышал слова ваши, как вы разговаривали со мною, и сказал мне
    Господь: слышал Я слова народа сего, которые они говорили тебе; все, что ни говорили
    они, хорошо;'
  bqc-SIM: Dii yã́ pↄ́ á òmɛɛ mà, ↄ̃ a òmɛɛ a yã́ pↄ́ á òmɛɛpi mà, a maa.
  tcz-CHONGTHU: Keima henga nangeh chan’u Pakaiyin ajasoh tan ahi. Pakaiyin hiti hin
    aseiye, mipihon nangma henga ipi asei uvem ti keiman ka hesoh keiyin, chule amahon
    thudih aseiyu ahi.
  mar-mar: हे तुमचे बोलणे परमेश्वराने ऐकले. तो मला म्हणाला, “मी सर्व ऐकलेले आहे आणि
    ते ठीकच आहे.
  qub-qub: '«Chayno gamcuna nimashayquita wiyarmi Tayta Dios nimaran: ‹Cay runacuna
    nishushayquita wiyashcämi. Nishäcunata wiyacur cumlinanpaj yarpashanga allimi
    caycan.'
  hat-hat: 'Seyè a te tande sa nou te di a, li di m'' konsa: Mwen tande sa pèp la
    di la a. Yo gen rezon.'
  eng-BSB: And the LORD heard the words you spoke to me, and He said to me, “I have
    heard the words that these people have spoken to you. They have done well in all
    that they have spoken.
  tod-tod: 'Ɠɔoɠɔ GALAGI wo-wooiti mɛnini, wo ɠɛai ma ɓɔɛzu pɔ̀, é ɠɛ mà: «Gè niima
    nuɓusɛiti daawooiti mɛniga, ti bogai è ma, gè vaa bu.'
  eng-WEBPB: The LORD heard the voice of your words when you spoke to me; and the
    LORD said to me, “I have heard the voice of the words of this people which they
    have spoken to you. They have well said all that they have spoken.
  kbq-kbq: Hagi tamagrama haza nanekea Ra Anumzamo'a antahiteno amanage huno nasami'ne.
    Mosesega vea'mo'zama kagri'ma kasamiza nanekea zamagra tamage hazage'na Nagra
    hago antahi'noe.
  nhe-BL: “Quema imojuanti incamatiyayaj nohuaya, TOTECO quitlacaquilijtoya nochi
    tlen inquiijtohuayayaj, huan teipa nechilhui para quicajqui nochi tlen inquiijtojtoque
    huan cuali tlen inquiijtojque.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wenu ihewe peze'eg mehe a'e. Uze'eg ihewe. —
    Aenu teko waze'eg mehe ihe wà. Waze'eg ikatu ihewe.
  eng-DRA: 'And when the Lord had heard this, he said to me: I have heard the voice
    of the words of this people, which they spoke to thee: they have spoken all things
    well.'
