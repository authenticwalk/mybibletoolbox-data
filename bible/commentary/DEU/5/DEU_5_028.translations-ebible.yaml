verse: DEU.005.028
translations:
  mal-C: 'നിങ്ങൾ എന്നോടു പറഞ്ഞവാക്കുകൾ കേട്ടിട്ട് യഹോവ എന്നോട് ഇപ്രകാരം കൽപ്പിച്ചു:
    “ഈ ജനം നിന്നോടു സംസാരിച്ച വാക്കുകൾ ഞാൻ കേട്ടു—അവർ പറഞ്ഞതെല്ലാം നല്ലതാകുന്നു—'
  deu-TKW: Du aber bleibe hier bei mir stehen, daß ich dir alle Gebote, Satzungen
    und Rechte mitteile, welche du sie lehren sollst, damit sie darnach thun in dem
    Lande, das ich ihnen zu eigen geben werde.
  lin-lin: 'Yawe ayokaki bino tango boyebisaki ngai mpe alobaki na ngai : « Nayoki
    makambo oyo bato oyo balobi na yo. Nyonso oyo balobi ezali malamu.'
  eng-LSV: And YHWH hears the voice of your words in your speaking to me, and YHWH
    says to me, I have heard the voice of the words of this people which they have
    spoken to you; they have done well [in] all that they have spoken.
  eng-GNV: 'Then the Lord heard the voyce of your wordes, when ye spake vnto me: and
    the Lord sayd vnto me, I haue heard the voyce of ye wordes of this people, which
    they haue spoken vnto thee: they haue well sayd, all that they haue spoken.'
  eng-WEBSTER: 'And the LORD heard the voice of your words, when ye spoke to me; and
    the LORD said to me, I have heard the voice of the words of this people, which
    they have spoke to thee: they have well said all that they have spoken.'
  nhw-BL: “Quema amojuanti ancamanaltiyayaj nohuaya, TOTECO quitlacaquilijtoya nochi
    catli anquiijtohuayayaj, huan teipa nechilhui para quicajqui nochi catli anquiijtojtoque
    huan cuali catli anquiijtojque.
  swh-ONEN: Bwana aliwasikia wakati mlipozungumza nami, na Bwana akaniambia, “Nimesikia
    kile hawa watu walichokuambia. Kila kitu walichokisema ni kizuri.
  bba-bba: Mɑ Yinni Gusunɔ u nuɑ ye bɑ mɑn sɔ̃ɔwɑ. Mɑ u nɛɛ, ye bɑ ɡeruɑ mi kpuro
    ɡɑri burɛyɑ.
  eng-KJVCPB: 'And the Lord heard the voice of your words, when ye spake unto me;
    and the Lord said unto me, I have heard the voice of the words of this people,
    which they have spoken unto thee: they have well said all that they have spoken.'
  luo-luo: Jehova Nyasaye nowinjou kane uwuoyo koda ka uwacho niya, “Asewinjo gima
    jogi osewachoni, gik moko duto magiwacho beyo.
  meu-meu: O hamaorolaigu herevadia na Iehova ese e kamonai. Bena Iehova ese e hereva
    henigu, eto, Ini taunimanima edia hereva vada na kamonai; edia hereva iboudiai
    na mamaoro-mamaoro.
  npi-ULB: तिमीहरू मसित बोल्दा परमप्रभुले तिमीहरूका वचन सुन्‍नुभयो । उहाँले मलाई भन्‍नुभयो,
    'यी मानिसहरूले तँलाई भनेका वचनहरू मैले सुनेको छु । तिनीहरूले भनेका कुरा असल थिए
    ।
  yor-yor: Olúwa ń gbọ́ nígbà tí ẹ̀yin ń bá mi sọ̀rọ̀, Olúwa sì sọ fún mi pé, “Mo
    ti gbọ́ ohun tí àwọn ènìyàn yí sọ fún ọ. Gbogbo ohun tí wọ́n sọ dára,
  ind-ind: “TUHAN mendengar permohonan para kepala suku dan tua-tua itu, maka waktu
    saya menemui TUHAN lagi di atas gunung, Dia berkata, ‘Aku sudah mendengar perkataan
    umat itu kepadamu, dan apa yang mereka katakan adalah baik.
  pes-OPCB: 'خداوند درخواستتان را پذیرفت و به من گفت: «آنچه که قوم اسرائیل به تو گفتند
    شنیدم و آنچه گفتند نیکوست.'
  tgl-ULB: Narinig ni Yahweh ang inyong boses nang mangusap kayo sa akin. Sinabi niya
    sa akin, 'Narinig ko ang mga salita ng mga taong ito, kung ano ang kanilang sinabi
    sa iyo. Mabuti ang sinabi nila sa iyo.
  hui-hui: Ani larimigo hale howa Anduane Homogo ibugua i̱hondo langialu lalu, I̱na
    wali agali tigua bi layaruni hale harugo bi uruni tigabiore layada.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ထို​သို့​လျှောက် ထား​သော​စ​ကား​ကို​ကြား​တော်​မူ​လျှင်
    ငါ့ အား`ငါ​သည်​ဤ​သူ​တို့​လျှောက်​ထား​သော စ​ကား​ကို​ကြား​ရ​ပြီ။ သူ​တို့​ပြော​သည့်
    အ​တိုင်း​မှန်​ပေ​၏။-'
  bod-N: དེ་ཡང་ཁྱོད་རྣམས་ཀྱིས་ང་ལ་གླེང་མོལ་བྱེད་པའི་སྐབས་སུ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་སྐད་སྒྲ་གསན་ནས་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ།
    མི་འདི་རྣམས་ཀྱིས་ཁྱོད་ལ་སྨྲས་པའི་གཏམ་བདག་གིས་ཐོས་ཡོད། དེ་དག་གིས་སྨྲས་པ་ཐམས་ཅད་ལེགས་པོ་འདུག
  sna-sna: Jehovha akakunzwai pamakataura kwandiri uye Jehovha akati kwandiri, “Ndanzwa
    zvataurwa navanhu kwauri. Zvose zvavataura zvakanaka.
  spa-BLM: 'Yahvé oyó la voz de tus palabras cuando me hablaste; y Yahvé me dijo:
    “He oído la voz de las palabras de este pueblo que te han dicho. Han dicho bien
    todo lo que han dicho.'
  cac-cac: 'Ayic van eyalan chi'' d''ayin, van pax yab''an Jehová tas tzeyal chi'',
    yuj chi'' yal d''ayin: Toxo ix vab'' tas syal jun chon̈ab'' tic, ix scha in c''ol
    tas ix yal eb''.'
  swh-ULB: Yahweh alisikia maneno yenu pindi mlipozungumza nami. Alisema na mimi,
    “Nimekwisha sikia maneno ya watu hawa, kile wanasema kwako. Kile walichosema kilikuwa
    kizuri.
  bel-bel: 'І Гасподзь пачуў словы вашыя, як вы гутарылі са мною, і сказаў мне Гасподзь:
    чуў Я словы народу гэтага, якія яны казалі табе; усё, што ні казалі яны, добра;'
  deu-ELBBK: 'Und der HERR hörte die Stimme eurer Worte, als ihr zu mir redetet; und
    der HERR sprach zu mir: Ich habe die Stimme der Worte dieses Volkes gehört, die
    sie zu dir geredet haben; es ist alles gut, was sie geredet haben.'
  mbb-OT: “Ne nezineg te Nengazen haazà is migkaǥi niw zutun te kebpekidlalag niw
    kedì, ne migkaǥi sikandin kayi te kedì te, ‘Nezineg ku is migkaǥi kayi te menge
    etew ziyà te kenikew, ne meupiya is langun he migkaǥi zan.
  mal-2015: 'നിങ്ങൾ എന്നോടു സംസാരിച്ച വാക്കുകൾ യഹോവ കേട്ടു എന്നോടു കല്പിച്ചതു: ഈ ജനം
    നിന്നോടു പറഞ്ഞവാക്കു ഞാൻ കേട്ടു; അവർ പറഞ്ഞതു ഒക്കെയും നല്ലതു.'
  rmc-rmc: 'O RAJ šunďa tumare lava a phenďa mange: ‚Šunďom o lava kale manušengre,
    sar tuha vakerenas. Savoro phende mištes.'
  pes-OPV: 'و خداوند آواز سخنان شما را که به من گفتید شنید، و خداوند مرا گفت: «آواز
    سخنان این قوم را که به تو گفتند، شنیدم؛ هرچه گفتندنیکو گفتند.'
  ron-1924: 'Домнул а аузит кувинтеле пе каре ми ле-аць спус. Ши Домнул мь-а зис:
    ‘Ам аузит кувинтеле пе каре ци ле-а спус попорул ачеста: тот че ау зис есте бине.'
  ben-OBCV: তোমরা যখন আমার সঙ্গে কথা বলছিলে তখন সদাপ্রভু তোমাদের কথা শুনেছিলেন এবং
    সদাপ্রভু আমাকে বলেছিলেন, “লোকে তোমাকে যা বলেছে আমি তা শুনেছি। তারা যা বলেছে সবই
    ভালো।
  som-som: Markaasaa Rabbigu maqlay codkii erayadiinna markaad ila hadasheen, oo Rabbigu
    wuxuu igu yidhi, Waan maqlay codkii erayada dadkan, oo ay kugula hadleen, oo wixii
    ay ku hadleen oo dhan si wanaagsan bay u yidhaahdeen.
  lat-VUC: 'Quod cum audisset Dominus, ait ad me: Audivi vocem verborum populi hujus
    quæ locuti sunt tibi: bene omnia sunt locuti.'
  eng-ASVBT: 'And Jehovah heard the voice of your words, when ye spake unto me; and
    Jehovah said unto me, I have heard the voice of the words of this people, which
    they have spoken unto thee: they have well said all that they have spoken.'
  ita-1885: 'E il Signore udì la voce delle vostre parole, mentre parlavate meco.
    E il Signore mi disse: Io ho udita la voce delle parole di questo popolo, ch''egli
    ti ha dette; essi hanno ben parlato in tutto ciò che hanno detto.'
  eng-LXXUP: And the Lord heard the voice of your words as ye spoke to me; and the
    Lord said to me, I have heard the voice of the words of this people, even all
    things that they have said to thee. They have well said all that they have spoken.
  eng-ULB: Yahweh heard your words when you spoke to me. He said to me, 'I have heard
    the words of this people, what they said to you. What they said was good.
  spa-VBL: 'El Señor escuchó lo que ustedes me dijeron, y me dijo: “He escuchado lo
    que este pueblo te dijo. Todo lo que han dicho es bueno.'
  fra-_FOB: 'Et l''Éternel entendit vos paroles pendant que vous me parliez; et l''Éternel
    me dit: J''ai entendu les discours que ce peuple t''a tenus; ils ont bien dit
    tout ce qu''ils ont dit.'
  mal-mal: 'നിങ്ങൾ എന്നോട് സംസാരിച്ച വാക്കുകൾ യഹോവ കേട്ട് എന്നോട് കല്പിച്ചത്: ‘ഈ ജനം
    നിന്നോട് പറഞ്ഞവാക്ക് ഞാൻ കേട്ടു; അവർ പറഞ്ഞത് നല്ലകാര്യം.'
  urd-GVR: Jab Rab ne yih sunā to us ne mujh se kahā, “Maiṅ ne in logoṅ kī yih bāteṅ
    sun lī haiṅ. Wuh ṭhīk kahte haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी इन पशो लोव़ नेंतु। मिनु आं कली “मुरपुकीम इ कली देंशो
    लोव़ नेंता। आन देंशो नेल्‍ल रिम्‍शो बाक्‍ब।
  ita-1927: 'E l’Eterno udì le vostre parole, mentre mi parlavate; e l’Eterno mi disse:
    “Io ho udito le parole che questo popolo ti ha rivolte; tutto quello che hanno
    detto, sta bene.'
  ckb-ckb: یەزدانیش گوێی لە قسەکانتان بوو کاتێک قسەتان لەگەڵ کردم و یەزدان پێی فەرمووم،
    «گوێم لە دەنگی قسەی ئەم گەلە بوو کە لەگەڵتدا دوان. لە هەموو ئەوەی گوتیان باش بوو،
  eng-BBE: 'Then the Lord, hearing your words to me, said to me, The words which this
    people have said to you have come to my ears: what they have said is well said.'
  kan-OKCV: ನೀವು ನನ್ನ ಹತ್ತಿರ ಮಾತನಾಡಿದಾಗ, ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಮಾತುಗಳನ್ನು ಕೇಳಿ ನನಗೆ, “ಈ
    ಜನರು ನಿನಗೆ ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿದ್ದೇನೆ. ಅವರು ಹೇಳಿದ್ದೆಲ್ಲಾ ಒಳ್ಳೆಯದು.
  tam-2017: நீங்கள் என்னுடன் பேசும்போது, யெகோவா உங்கள் வார்த்தைகளைக் கேட்டு, யெகோவா
    என்னை நோக்கி; “இந்த மக்கள் உன்னிடம் சொன்ன வார்த்தைகளைக் கேட்டேன்; அவர்கள் சொன்னது
    எல்லாம் நன்றாக இருந்தது.
  spa-RV-1909: 'Y oyó Jehová la voz de vuestras palabras, cuando me hablabais; y díjome
    Jehová: He oído la voz de las palabras de este pueblo, que ellos te han hablado:
    bien está todo lo que han dicho.'
  ron-BTF: 'Şi DOMNUL a auzit vocea cuvintelor voastre, când mi-aţi vorbit, şi DOMNUL
    mi-a spus: Am auzit vocea cuvintelor acestui popor, pe care le-a spus către tine,
    bine au spus tot ce au spus.'
  eng-WEBP: The LORD heard the voice of your words when you spoke to me; and the LORD
    said to me, “I have heard the voice of the words of this people which they have
    spoken to you. They have well said all that they have spoken.
  eng-FBV: The Lord heard what you told me, and he said to me, “I've heard what these
    people told you. All that they've said is good.
  nld-1939: 'Jahweh hoorde, wat gij tot mij hadt gezegd, en Hij sprak tot mij: Ik
    heb gehoord wat dit volk tot u heeft gesproken. Hoe voortreffelijk hebben zij
    dit alles gezegd!'
  nch-BL: “Quema amojuanti ancamanaltiyayaj nohuaya, TOTECO quitacaquilijtoya nochi
    cati anquiijtohuayayaj, huan teipa techilhui para quicajqui nochi cati anquiijtojtoque
    huan cuali cati anquiijtojque.
  vie-1934: 'Đang khi các ngươi bàn cùng ta, Đức Giê-hô-va nghe những lời của các
    ngươi, nên phán cùng ta rằng: Ta có nghe những lời dân nầy bàn cùng ngươi; chúng
    nó nói như vậy lấy làm thậm phải.'
  hin-CV: याहवेह ने तुम्हारे द्वारा मेरे सामने रखा प्रस्ताव सुना, तब याहवेह ने मुझसे
    कहा, “मैंने इन लोगों द्वारा भेजा प्रस्ताव सुन लिया है, जो उन्होंने तुम्हारे सामने
    प्रस्तुत किया है. उनकी यह बात सही है.
  eng-OURB: Adonai sh'ma ·heard obeyed· the voice of your words, when you spoke to
    me; and Adonai said to me, “I have sh'ma ·heard obeyed· the voice of the words
    of this people, which they have spoken to you. They have well said all that they
    have spoken.
  spa-BES: 'Entonces el Señor, al oír tus palabras, me dijo: Las palabras que este
    pueblo te ha dicho han llegado a mis oídos: lo que han dicho está bien dicho.'
  tdx-tdx: F’ihe, mijohaña marine ahy atoy le ho taroñeko ama’o ze hene Lily, naho
    fañè naho fepètse, hañòha’o iareo hañorike irezay an-tane atoloko iareo ho fanañañe
    añe.
  vid-vid: “Mkulu Nguluwi nakahulika ulonzi awo weng'ha, nakandonjela, ‘Nyhulika ulonzi
    vyowokulonjela wanhu awa, geng'ha gowalonjile ga goya.
  eng-OKE: But thou, stand here before Me, and I will tell thee all the commandments,
    the statutes, and the judgments, which thou shalt teach them, that they may do
    them in the land that I will give them to possess it.
  tha-KJV: เมื่อท่านทั้งหลายพู​ดก​ับข้าพเจ้านั้น พระเยโฮวาห์ทรงสดับเสียงแห่งถ้อยคำของท่านทั้งหลาย
    และพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า ‘เราได้ยินเสียงแห่งถ้อยคำของชนชาติซึ่งเขาพู​ดก​ับเจ้าแล้ว
    สารพัดซึ่งเขาพู​ดก​ับเจ้าเช่นนั้​นก​็​ดี​อยู่
  por-BR-2018: 'E ouviu o SENHOR a voz de vossas palavras, quando me faláveis; e disse-me
    o SENHOR: Ouvi a voz das palavras deste povo, que eles te falaram: bem está tudo
    o que disseram.'
  deu-ELO: 'Und Jehova hörte die Stimme eurer Worte, als ihr zu mir redetet; und Jehova
    sprach zu mir: Ich habe die Stimme der Worte dieses Volkes gehört, welche sie
    zu dir geredet haben; es ist alles gut, was sie geredet haben.'
  eng-WYC-2018: And when the Lord had heard this, he said to me, I have heard the
    voice of the words of this people, which they have spoken to thee; they have spoken
    well all things. (And when the Lord had heard this, he said to me, I have heard
    the words of these people, that they have spoken to thee; and they have spoken
    all things well.)
  epo-epo: 'Kaj la Eternulo aŭdis la voĉon de viaj vortoj, kiam vi parolis al mi;
    kaj la Eternulo diris al mi: Mi aŭdis la voĉon de la vortoj de ĉi tiu popolo,
    kiujn ili diris al vi; bona estas ĉio, kion ili diris.'
  uig-PIN: 'Pǝrwǝrdigar silǝrning bu manga eytⱪan sɵzliringlarni anglap manga: «Bu
    hǝlⱪning sanga eytⱪan sɵzlirini anglidim; ularning barliⱪ eytⱪan sɵzliri durustur.'
  beo-beo: 'Hina Gode da dilia sia: nabaloba, nama amane sia:i, ‘Na da ilia sia: nabi
    dagoi. Amo da moloi.'
  tpi-OTNT: “Orait Bikpela i harim dispela tok yupela i mekim long mi, na em i tokim
    mi olsem, ‘Mi harim pinis tok bilong ol manmeri, na tok bilong ol i stret.
  hau-SA: Ubangiji ya ji ku, sa’ad da kuka yi magana da ni, sai Ubangiji ya ce mini,
    “Na ji abin da wannan mutane suka faɗa maka. Abin da suka faɗa daidai ne.
  uig-LAT: 'Perwerdigar silerning bu manga éytqan sözliringlarni anglap manga: «Bu
    xelqning sanga éytqan sözlirini anglidim; ularning barliq éytqan sözliri durustur.'
  nde-nde: UThixo walizwa ekukhulumeni kwenu lami wasesithi kimi, ‘Ngizwile okutshiwo
    ngabantu kuwe. Konke abakutshiloyo kulungile.
  ton-ton: 'Pea naʻe ongoʻi ʻe Sihova ʻae leʻo ʻo hoʻomou ngaahi lea, ʻi hoʻomou lea
    kiate au; pea naʻe pehē ʻe Sihova kiate au, ‘Kuo u fanongo ki he leʻo ʻoe ngaahi
    lea ʻae kakai ni, ʻaia kuo nau lea ʻaki kiate koe: kuo lelei kotoa pē ʻae lea
    kuo nau lea ʻaki.'
  ces-1613: 'Uslyšev pak Hospodin hlas řečí vašich, když jste mluvili ke mně, řekl
