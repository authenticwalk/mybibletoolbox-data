verse: DEU.005.021
translations:
  mal-C: അയൽവാസിയുടെ ഭാര്യയെ മോഹിക്കരുത്. അയൽവാസിയുടെ വീട്, നിലം, പരിചാരകൻ, പരിചാരിക,
    കാള, കഴുത ഇങ്ങനെ നിന്റെ അയൽവാസിക്കുള്ള യാതൊന്നും മോഹിക്കരുത്.”
  deu-TKW: 'und spracht: Jahwe, unser Gott, hat uns nun seine Herrlichkeit und seine
    Größe sehen lassen, und wir haben seine Stimme aus dem Feuer heraus vernommen;
    so haben wir uns heute überzeugt, daß Gott mit dem Menschen reden kann, ohne daß
    dieser sterben muß.'
  lin-lin: Okolulaka te mwasi ya moninga na yo ; okolulaka te ndako ya moninga na
    yo, elanga na ye, mowumbu na ye ya mobali to mwasi mowumbu na ye, ngombe na ye,
    ane na ye to eloko nyonso oyo ezali ya moninga na yo. › »
  eng-LSV: You do not desire your neighbor’s wife, nor do you covet your neighbor’s
    house, his field, and his manservant, and his handmaid, his ox, and his donkey,
    and anything which [is] your neighbor’s.
  eng-GNV: Neither shalt thou couet thy neighbours wife, neither shalt thou desire
    thy neighbours house, his fielde, nor his man seruant, nor his mayd, his oxe,
    nor his asse, nor ought that thy neighbour hath.
  eng-WEBSTER: Neither shalt thou desire thy neighbor's wife, neither shalt thou covet
    thy neighbor's house, his field, or his man-servant, or his maid-servant, his
    ox, or his ass, or any thing that is thy neighbor's.
  nhw-BL: Amo xiquixtocaca seyoc isihua, niyon ichaj, niyon imil, niyon itlaca tequipanojca,
    niyon isihua tequipanojca, niyon itoro catli quimati tlapoxonía, niyon iburro.
    Amo tleno xiquixtocaca catli seyoc iaxca.”
  swh-ONEN: Usitamani mke wa jirani yako. Usitamani nyumba ya jirani yako au shamba
    lake, mtumishi wake wa kiume au wa kike, ngʼombe au punda wake, wala kitu chochote
    cha jirani yako.”
  bba-bba: Su ku rɑ bɛsɛn tɔnusin kurɔ binɛ ko, ǹ kun mɛ win diru, ǹ kun mɛ win
    ɡberu, ǹ kun mɛ win sɔm kowo tɔn durɔ ǹ kun mɛ tɔn kurɔ, ǹ kun mɛ win kɛtɛ,
    ǹ kun mɛ win kɛtɛku, win ɡɑ̃ɑnu kpuro ɡesi.
  eng-KJVCPB: Neither shalt thou desire thy neighbour’s wife, neither shalt thou covet
    thy neighbour’s house, his field, or his manservant, or his maidservant, his ox,
    or his ass, or any thing that is thy neighbour’s.
  luo-luo: Kik igomb chi wadu. Kik igomb od wadu kata lope kata jatije ma wuowi kata
    jatije ma nyako, kata rwadhe, kata pundane kata gire moro amora.”
  meu-meu: Dekemu tauna adavana basio ḡahusia; ena ruma danu, eiava ena uma, eiava
    ena hesiai tauna, eiava ena hesiai hahinena, eiava ena boromakau, eiava ena doniki,
    eiava ena kohu ta, basio ḡahusi.
  npi-ULB: आफ्नो छिमेकीकी पत्‍नीको लालच नगर्नू; आफ्नो छिमेकीको घरको लालच नगर्नू; त्यसको
    खेत, कमारा, कमारी, गोरु, गधा वा कुनै पनि थोकको लालच नगर्नू ।'
  yor-yor: Ìwọ kò gbọdọ̀ ṣe ojúkòkòrò sí aya ẹnìkéjì rẹ, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ ṣe
    ojúkòkòrò sí ilé ẹnìkéji rẹ, oko rẹ̀, àti ọmọ ọ̀dọ̀ rẹ̀ ọkùnrin, àti ọmọ ọ̀dọ̀
    rẹ̀ obìnrin, akọ màlúù rẹ̀ àti kẹ́tẹ́kẹ́tẹ́ rẹ̀, àti ohun gbogbo tí í ṣe ti ẹnìkéji
    rẹ.”
  ind-ind: Jangan mengingini milik orang lain, baik istrinya, rumah, ladang, hambanya
    laki-laki atau perempuan, sapi, keledai, atau miliknya yang lain.’
  pes-OPCB: «به زن همسایه‌ات طمع نکن. و حسرت خانۀ همسایه خود، یا مزرعۀ او، یا غلام
    و کنیزش، یا گاو و الاغش، یا اموالش را نخور.»
  tgl-ULB: Huwag ninyong pagnasaan ang asawa ng inyong kapit-bahay, huwag ninyong
    pagnasaan ang bahay ng inyong kapit-bahay, kaniyang bukid, o kaniyang lalaking
    tagapaglingkod, o kaniyang babaeng tagapaglingkod, kaniyang baka, o kaniyang asno,
    o anumang bagay na pag-aari ng inyong kapit-bahay.'
  hui-hui: Agali mende ibu one bedago hondowa tí dimagoli nahalimu. Mendealinaga anda
    kago hondowabi tí dimagoli nahalimu. Mendeali ibunaga dindi ngagobi ibunaga wali
    agali garabaya biabe ale biahaga bu karubi ibunaga nogo bulumaga hinidarubi nogo
    dongi karubi ibunaga mbirale maru ngaru bibahendebi tí hame lalu dimagoli nahalimu,
    laya lalu lene.
  mya-mya: '`` `သူ​တစ်​ပါး​၏​မ​ယား၊ အိမ်၊ မြေ၊ ကျေး​ကျွန်၊ နွား၊ မြည်း​မှ​စ​၍​သူ​ပိုင်​သ​မျှ​တို့​ကို​တပ်​မက်
    ခြင်း​မ​ရှိ​နှင့်'' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: རང་གི་ཁྱིམ་མཚེས་ཀྱི་ཆུང་མ་ལ་འདོད་ཧམ་མ་བཅང་། ཁྱིམ་མཚེས་ཀྱི་ཁང་པ་དང་ས་ཞིང་།
    གཡོག་པོ་དང་གཡོག་མོ། བ་གླང་དང་བོང་བུ་བཅས་དང་། ཡང་ན་ཁྱིམ་མཚེས་ཀྱི་ཡིན་ཚད་གང་ལའང་ཧམ་པ་བཅང་མི་རུང་ཞེས་གསུངས་པའོ།
    །
  sna-sna: Usachiva mudzimai womuvakidzani wako. Usachochora imba kana munda womuvakidzani
    wako, muranda kana murandakadzi wake, nzombe kana mbongoro kana chimwe chinhu
    chomuvakidzani wako.”
  spa-BLM: “No codiciarás la mujer de tu prójimo. Tampoco desearás la casa de tu prójimo,
    ni su campo, ni su siervo, ni su sierva, ni su buey, ni su asno, ni nada que sea
    de tu prójimo”.
  cac-cac: Man̈ e nib'ejoch ix yetb'eyum junocxo mach, spat, sluum, eb' vin̈ schecab',
    eb' ix schecab', noc' svacax, noc' sb'uru, ma junocxo tas ay d'a eb' eyetanimail
    chi', man̈ e nib'ejochi, xchi Jehová d'ayon̈.
  swh-ULB: Hautamtamani mke wa jirani yako, hautatamani nyumba ya jirani yako, shamba
    lake, au mjakazi wake wa kiume, au mjakazi wake wa kike, maksai au punda wako,
    au chochote ambacho ni mali ya jirani yako.
  bel-bel: Не жадай жонкі блізкага твайго і не жадай дома блізкага твайго, ні поля
    ягонага, ні раба ягонага, ні рабыні ягонай, ні вала ягонага, ні асла ягонага,
    ні ўсяго, што ёсьць у блізкага твайго.
  deu-ELBBK: Und du sollst nicht begehren deines Nächsten Frau; und du sollst dich
    nicht gelüsten lassen deines Nächsten Hauses, noch seines Feldes, noch seines
    Knechtes, noch seiner Magd, noch seines Rindes, noch seines Esels, noch alles
    dessen, was dein Nächster hat.
  mbb-OT: “ ‘Kenè niw meimahi is esawa te zuma niw, etawa valey, tanà, menge suluǥuen,
    menge uyaǥen dan, wey minsan hengkey he ǥaked dan.’
  mal-2015: കൂട്ടുകാരന്റെ ഭാര്യയെ മോഹിക്കരുതു; കൂട്ടുകാരന്റെ ഭവനത്തെയും നിലത്തെയും
    അവന്റെ വേലക്കാരനെയും വേലക്കാരത്തിയെയും അവന്റെ കാളയെയും കഴുതയെയും കൂട്ടുകാരന്നുള്ള
    യാതൊന്നിനെയും മോഹിക്കരുതു.
  rmc-rmc: Tire jakha te na žadinen ňič, so hin avreskro, te na žadinen aňi leskra
    romňa aňi leskro kher aňi leskri maľa aňi leskre sluhen aňi leskra gurumňa aňi
    leskre somaris aňi ňič aver, so patrinel avreske!‘
  pes-OPV: وبرزن هسمایه ات طمع مورز، و به خانه همسایه ات و به مزرعه او و به غلامش
    و کنیزش وگاوش و الاغش و به هرچه از آن همسایه توباشد، طمع مکن.»
  ron-1924: Сэ ну пофтешть неваста апроапелуй тэу; сэ ну пофтешть каса апроапелуй
    тэу, нич огорул луй, нич робул луй, нич роаба луй, нич боул луй, нич мэгарул луй,
    ничун алт лукру каре есте ал апроапелуй тэу.’
  ben-OBCV: তুমি তোমার প্রতিবেশীর স্ত্রীর উপর লোভ কোরো না। তোমার প্রতিবেশীর বাড়ি
    বা জমিতে, তার দাস বা দাসীর, তার বলদের বা গাধার, বা তোমার প্রতিবেশীর অধিকারভুক্ত
    কোনো কিছুর প্রতি লোভ কোরো না।”
  som-som: Oo waa inaadan damcin naagta deriskaaga, oo waa inaanad damcin guriga deriskaaga,
    ama beertiisa, ama addoonkiisa, ama addoontiisa, ama dibigiisa, ama dameerkiisa,
    ama waxa deriskaagu leeyahay oo dhan.
  lat-VUC: 'Non concupisces uxorem proximi tui: non domum, non agrum, non servum,
    non ancillam, non bovem, non asinum, et universa quæ illius sunt.'
  eng-ASVBT: Neither shalt thou covet thy neighbor’s wife; neither shalt thou desire
    thy neighbor’s house, his field, or his manservant, or his maidservant, his ox,
    or his ass, or anything that is thy neighbor’s.
  ita-1885: Non concupir la moglie del tuo prossimo; parimente non appetir la casa
    del tuo prossimo; nè il suo campo, nè il suo servo, nè la sua serva, nè il suo
    bue, nè il suo asino, nè cosa alcuna che sia del tuo prossimo.
  eng-LXXUP: Thou shalt not covet thy neighbor’s wife; thou shalt not covet thy neighbor’s
    house, nor his field, nor his manservant, nor his maid, nor his ox, nor his ass,
    nor any beast of his, nor anything that is thy neighbor’s.
  eng-ULB: You will not covet your neighbor's wife, you will not covet your neighbor's
    house, his field, or his male servant, or his female servant, his ox, or his donkey,
    or anything that belongs to your neighbor.'
  spa-VBL: “No debes desear tener la esposa de otro. No debes desear tener su casa
    o su campo, o su esclavo o su esclava, o su buey o su asno, o cualquier cosa que
    les pertenezca”.
  fra-_FOB: Tu ne convoiteras point la femme de ton prochain, et tu ne désireras point
    la maison de ton prochain, ni son champ, ni son serviteur, ni sa servante, ni
    son bœuf, ni son âne, ni aucune chose qui soit à ton prochain.
  mal-mal: കൂട്ടുകാരന്റെ ഭാര്യയെ മോഹിക്കരുത്; കൂട്ടുകാരന്റെ ഭവനത്തെയും നിലത്തെയും
    അവന്റെ വേലക്കാരനെയും വേലക്കാരത്തിയെയും അവന്റെ കാളയെയും കഴുതയെയും കൂട്ടുകാരനുള്ള
    യാതൊന്നിനെയും മോഹിക്കരുത്.’
  urd-GVR: Apne paṛosī kī bīwī kā lālach na karnā. Na us ke ghar kā, na us kī zamīn
    kā, na us ke naukar kā, na us kī naukarānī kā, na us ke bail aur na us ke gadhe
    kā balki us kī kisī bhī chīz kā lālach na karnā.”
  suz-BL: आंम नेक्‍था ङा मुर आ खिं, आ मीश, आ रू, आ वाइलीम वाइल, आ बी ब्‍यफ, गधा मेको
    के मार बाक्‍त हना यो, मेको तशा मवाल्‍चा। मीका २:२
  ita-1927: Non concupire la moglie del tuo prossimo, e non bramare la casa del tuo
    prossimo, né il suo campo, né il suo servo, né la sua serva, né il suo bue, né
    il suo asino, né cosa alcuna che sia del tuo prossimo”.
  ckb-ckb: چاو مەبڕنە ژنی کەس. چاو مەبڕنە ماڵ و کێڵگە و خزمەتکار و کارەکەر و گا و
    مانگا و گوێدرێژی هیچ کەسێک و هەر شتێک کە هی کەسێکی دیکە بێت.»
  eng-BBE: Or let your desire be turned to your neighbour's wife, or his house or
    his field or his man-servant or his woman-servant or his ox or his ass or anything
    which is your neighbour's.
  kan-OKCV: ನಿನ್ನ ನೆರೆಯವನ ಹೆಂಡತಿಯನ್ನು ಆಶಿಸಬೇಡ. ನಿನ್ನ ನೆರೆಯವನ ಮನೆಯನ್ನೂ, ಅವನ ಹೊಲವನ್ನೂ,
    ಅವನ ದಾಸನನ್ನಾಗಲಿ, ಅವನ ದಾಸಿಯನ್ನಾಗಲಿ, ಅವನ ಎತ್ತನ್ನಾಗಲಿ, ಅವನ ಕತ್ತೆಯನ್ನಾಗಲಿ, ನಿನ್ನ ನೆರೆಯವನಿಗೆ
    ಇರುವ ಯಾವುದನ್ನೂ ಆಶಿಸಬೇಡ.”
  tam-2017: மற்றவனுடைய மனைவியை இச்சியாதிருப்பாயாக; அவனுடைய வீட்டையும், நிலத்தையும்,
    வேலைக்காரனையும், வேலைக்காரியையும், எருதையும், கழுதையையும், மேலும் அவனுக்குச் சொந்தமான
    எதையும் இச்சியாதிருப்பாயாக என்றார்.
  spa-RV-1909: No codiciarás la mujer de tu prójimo, ni desearás la casa de tu prójimo,
    ni su tierra, ni su siervo, ni su sierva, ni su buey, ni su asno, ni ninguna cosa
    que sea de tu prójimo.
  ron-BTF: Nici să nu doreşti soţia aproapelui tău, nici să nu pofteşti casa aproapelui
    tău, câmpul său, sau servitorul lui sau servitoarea lui, boul lui sau măgarul
    lui, sau ceva din ce este al aproapelui tău.
  eng-WEBP: “You shall not covet your neighbor’s wife. Neither shall you desire your
    neighbor’s house, his field, or his male servant, or his female servant, his ox,
    or his donkey, or anything that is your neighbor’s.”
  eng-FBV: You must not desire to have anyone else's wife. You must not desire to
    have their house or field, or their male slave or female slave, or their ox or
    donkey, or anything that belongs to them.”
  nld-1939: Gij zult de vrouw van uw naaste niet begeren. Gij zult het huis van uw
    naaste niet verlangen, noch zijn akker, noch zijn slaaf of slavin, noch zijn os
    of zijn ezel, noch iets wat uw naaste behoort.
  nch-BL: Amo xiquixtocaca seyoc isihua, yon ichaj, yon imil, yon itaca tequipanojca,
    yon isihua tequipanojca, yon itoro cati quimati taxahua, yon iburro. Amo teno
    xiquixtocaca cati seyoc iaxca.’
  vie-1934: Ngươi chớ tham vợ của kẻ lân cận mình; chớ tham nhà của người, hoặc ruộng,
    tôi trai tớ gái, bò, lừa hay là vật chi thuộc về kẻ lân cận ngươi.
  hin-CV: तुम अपने पड़ोसी की पत्नी का लालच नहीं करना, और न तुम अपने पड़ोसी के घर का,
    उसके खेत का, न किसी सेवक, सेविका का; अथवा उसके बैल अथवा गधे का; उसकी किसी भी वस्तु
    का लालच नहीं करना.”
  eng-OURB: “You shall not covet your neighbor’s wife. Neither shall you desire your
    neighbor’s house, his field, or his male servant, or his female servant, his ox,
    or his donkey, or anything that is your wrote neighbor’s.” (A:5, S:4)
  spa-BES: No codicies la esposa de tu vecino, su casa o su campo o su sirviente o
    su sirvienta o su buey o su asno o cualquier cosa que sea de su vecino.
  tdx-tdx: le hoe ty asa’ areo, Ingo te naboa’ Iehovà Andrianañaharentika amantika
    ty enge’e naho ty hajabahina’e le jinanjintika i fiara­ñanaña’ey boak’ amy afoy
    ao, naho nionintika henane zay te toe mitsara ama’ ondaty t’i Andria­naña­hare
    vaho mitambeloñe iereo.
  vid-vid: “ ‘Uleche kumgana mdala wa munhu yawele habehi na hegwe ne kuigana ng'handa
    ya heye ne mgunda wa heye ne mpogozi wa heye mlume ama mdala ne isenga lya heye
    ne idogowi lya heye ne chinhu choneche choyawele nacho.’
  eng-OKE: And you said, Behold, the Lord our God hath showed to us His glory and
    His greatness, and we have heard the voice of His Word out of the midst of the
    fire; this day have we seen that the Lord speaketh with a man, and he liveth.
  tha-KJV: อย่าอยากได้ภรรยาของเพื่อนบ้าน และอย่าโลภครัวเรือนของเพื่อนบ้าน คือไร่นาของเขา
    หรือทาสทาสีของเขา หรือวัว ลาของเขา หรือสิ่งใดๆซึ่งเป็นของของเพื่อนบ้าน’
  por-BR-2018: Não cobiçarás a mulher de teu próximo, nem desejarás a casa de teu
    próximo, nem sua terra, nem seu servo, nem sua serva, nem seu boi, nem seu asno,
    nem nenhuma coisa que seja de teu próximo.
  deu-ELO: Und du sollst nicht begehren deines Nächsten Weib; und du sollst dich nicht
    gelüsten lassen deines Nächsten Hauses, noch seines Feldes, noch seines Knechtes,
    noch seiner Magd, noch seines Rindes, noch seines Esels, noch alles dessen, was
    dein Nächster hat.
  eng-WYC-2018: Thou shalt not covet thy neighbour’s wife, nor his house, nor his
    field, nor his servant, nor his handmaid, nor his ox, nor ass, and all things,
    that is, nothing of all the things, that be his. (Thou shalt not covet thy neighbour’s
    wife, nor his house, nor his field, nor his slave, nor his slave-girl, nor his
    ox, nor his donkey, nor anything that be his.)
  epo-epo: Kaj ne deziru la edzinon de via proksimulo; kaj ne deziru la domon de via
