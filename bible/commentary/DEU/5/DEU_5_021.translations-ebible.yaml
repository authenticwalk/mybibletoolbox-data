    ni son bœuf, ni son âne, ni rien de ce qui appartient à ton prochain. »
  hbo-hbo: וְלֹ֥א תַחְמֹ֖ד אֵ֣שֶׁת רֵעֶ֑ךָ ס וְלֹ֨א תִתְאַוֶּ֜ה בֵּ֣ית רֵעֶ֗ךָ שָׂדֵ֜הוּ
    וְעַבְדֹּ֤ו וַאֲמָתֹו֙ שֹׁורֹ֣ו וַחֲמֹרֹ֔ו וְכֹ֖ל אֲשֶׁ֥ר לְרֵעֶֽךָ׃ ס
  eng-WYCLIFFE: Thou schalt not coueite `the wijf of thi neiybore, not hows, not feeld,
    not seruaunt, not handmayde, not oxe, not asse, and alle thingis that ben hise.
  cwe-cwe: “ ‘Sekeummelele mate muke wa miyago hebu sekeiumelele mate kaye yake, hebu
    mgunda wake hebu mtumwa wake wa chilume hebu wa chike hebu ng'ombe wake hebu chihongwe
    wake, hebu chinhu chochose chiyeli nacho miyago.’
  kik-kik: “Ndũkanacumĩkĩre mũtumia wa mũndũ ũrĩa ũngĩ. Ndũkanerirĩrie nyũmba ya mũndũ
    ũrĩa ũngĩ kana gĩthaka gĩake, kana ndungata yake ya mũndũ mũrũme kana ya mũndũ-wa-nja,
    kana ndegwa yake kana ndigiri yake, kana kĩndũ o nakĩ kĩa mũndũ ũrĩa ũngĩ.”
  omb-omb: Goin mese vai huri gaihorai tuemu, a valena, a nona tano, a nona tangaloi
    tabanagi, a bulana gangarue, sige a nona gineu doluegi.’”
  fra-NCL: 'et vous dîtes : « Voici que Yahweh, notre Dieu, nous a montré sa gloire
    et sa grandeur, et nous avons entendu sa voix du milieu du feu ; aujourd’hui nous
    avons vu Dieu parler à l’homme et l’homme rester vivant.'
  cek-AK: Na imtaeng kami ih zu to khit hmah; na imtaeng kami ih im, lawk, a tamna
    nongpa, nongpata, anih ih maitaw tae, anih ih laa hrang, to tih ai boeh loe na
    imtaeng kami mah tawnh ih kawbaktih hmuen doeh khit hmah, tiah a thuih, tiah a
    naa.
  cuk-cuk: 'Melle be dule-baid-ibmarbina sogo: Dule-baid-omebina, dule-baid-negbina,
    dule-baid-nainubina, dule-baid-mai-macheredbina, dule-baid-mai-omebina, dule-baid-moli-bebe-nikad-alugwasualedbina,
    dule-baid-moli-uayasuidbina. Bipisaale dule-baid-ibmarbina be sogosulid.’ ”'
  uig-CYR: Һәм хошнаңниң аялини тама қилма вә нә униң өйи, униң етизи, униң қули,
    нә униң дедиги, нә униң калиси, нә униң ешигигә яки хошнаңниң һәр қандақ башқа
    нәрсисигә көз қириңни салма».
  tel-2017: మీ పొరుగువాడి భార్యపై ఆశపడకూడదు. మీ పొరుగువాడి ఇంటిని, పొలాన్ని, పనివాణ్ణి,
    పనికత్తెని, ఎద్దును, గాడిదను, ఇంకా అతనికి చెందిన దేనినీ ఆశించకూడదు.’
  hat-BSA: Nou pa pou anvi madanm vwazen nou, e nou pa pou anvi kay vwazen nou, chan
    li, oswa sèvitè li oswa sèvant li, bèf li, bourik li, ni okenn bagay ki pou vwazen
    nou.’”
  kos-kos: “Nik kom rapkui mutan kien mwet tulan lom. Nik kom mwel lohm sin mwet tulan
    lom, ku ima lal, ku mwet mukul kulansap lal, ku mwet mutan kulansap lal, cow natul,
    donkey natul, ku kutena ma lun mwet tulan lom.
  hbo-WLC: וְלֹ֥א תַחְמֹ֖ד אֵ֣שֶׁת רֵעֶ֑ךָ ס וְלֹ֨א תִתְאַוֶּ֜ה בֵּ֣ית רֵעֶ֗ךָ שָׂדֵ֜הוּ
    וְעַבְדּ֤וֹ וַאֲמָתוֹ֙ שׁוֹר֣וֹ וַחֲמֹר֔וֹ וְכֹ֖ל אֲשֶׁ֥ר לְרֵעֶֽךָ׃ ס
  ibo-ibo: Gị enwela anya ukwu nʼebe nwunye onye agbataobi gị dị. Gị enwekwala agụụ
    inwetara onwe gị ụlọ onye agbataobi gị, maọbụ nʼebe ala ya, maọbụ ohu ya nwoke,
    maọbụ ohu ya nwanyị, maọbụ ehi ya, maọbụ ịnyịnya ibu ya, ma ọ bụkwanụ nʼihe ọbụla
    nke onye agbataobi nwere dị.”
  ory-ory: କିଅବା ତୁମ୍ଭେ ଆପଣା ପ୍ରତିବାସୀର ଭାର୍ଯ୍ୟାକୁ ଲୋଭ କରିବ ନାହିଁ; କିଅବା ତୁମ୍ଭେ ଆପଣା
    ପ୍ରତିବାସୀର ଗୃହ, କି ତାହାର କ୍ଷେତ୍ର, ତାହାର ଦାସ, କି ତାହାର ଦାସୀ, ତାହାର ଗୋରୁ, କି ତାହାର
    ଗର୍ଦ୍ଦଭ, କି ତୁମ୍ଭ ପ୍ରତିବାସୀର କୌଣସି ବସ୍ତୁକୁ ଲୋଭ କରିବ ନାହିଁ।
  chk-chk: Kosap mochenia ngeni pwülüen chon arum, kosap pwal mocheniaiti imwen chon
    arum are fanüan, are nöün chon angang mwän me chon angang fefin, are nöün kow
    me nöün aas are meinisin mine chon arum a eäni.
  rop-rop: “‘Yumob nomo lau blanga wandimbat najamen waif o haus o im kantri o im
    wekinmen o wekingel hu jidan laiga prisana o im buligimob o im dongkimob o blanga
    im ron ebrijing.’ Lagijat na YAWEI bin tok.”
  ukr-1871: І не забагай жінки ближнього твого; і нехай не кортить тебе мати домівку
    ближнього твого, поле його і раба його й рабиню його, вола його й осла його і
    всього, що єсть у ближнього твого.
  deu-1951: Laß dich nicht gelüsten deines Nächsten Weibes; laß dich nicht gelüsten
    deines Nächsten Hauses, noch seines Ackers, noch seines Knechtes, noch seiner
    Magd, noch seines Ochsen, noch seines Esels, noch alles dessen, was dein Nächster
    hat.
  eng-JPS: (5-18) Neither shalt thou covet thy neighbour's wife; neither shalt thou
    desire thy neighbour's house, his field, or his man-servant, or his maid-servant,
    his ox, or his ass, or any thing that is thy neighbour's.
  srp-1865: Ne poželi žene bližnjega svojega, ne poželi kuæe bližnjega svojega, ni
    njive njegove, ni sluge njegova, ni sluškinje njegove, ni vola njegova, ni magarca
    njegova, niti išta što je bližnjega tvojega.
  lug-lug: Teweegombanga mukyala wa muntu munno. So teweegombanga nnyumba ya muntu
    munno, newaakubadde ennimiro ye, newaakubadde omuweereza we omusajja, newaakubadde
    omuweereza we omukazi, wadde ente ye, oba endogoyi ye, oba ekintu kyonna ekya
    muntu munno.”
  heb-heb: ולא תחמד אשת רעך ולא תתאוה בית רעך שדהו ועבדו ואמתו שורו וחמרו וכל אשר
    לרעך׃
  ben-IRV: তোমরা প্রতিবেশীর স্ত্রীতে লোভ কোরো না; প্রতিবেশীর বাড়িতে কি ক্ষেতে, কিংবা
    তার দাসে কি দাসীতে, কিংবা তার গরুতে কি গাধাতে, প্রতিবেশীর কোনো জিনিসেই লোভ কোরো
    না।’
  pan-pan: ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਪਤਨੀ ਦੀ ਲਾਲਸਾ ਨਾ ਕਰ, ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਘਰ ਦਾ ਲਾਲਚ ਨਾ
    ਕਰ, ਨਾ ਉਹ ਦੇ ਖੇਤ ਦਾ, ਨਾ ਉਹ ਦੇ ਦਾਸ ਦਾ, ਨਾ ਉਹ ਦੀ ਦਾਸੀ ਦਾ, ਨਾ ਉਹ ਦੇ ਬਲ਼ਦ ਦਾ, ਨਾ ਉਹ
    ਦੇ ਗਧੇ ਦਾ, ਅਤੇ ਨਾ ਹੀ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਕਿਸੇ ਚੀਜ਼ ਦਾ ਲਾਲਚ ਕਰ।
  mya-JVB: ကိုယ် နှင့်စပ်ဆိုင် သောသူ ၏မယား ကို တပ်မက် သောစိတ် မ ရှိစေနှင့်။ ကိုယ်
    နှင့်စပ်ဆိုင် သောသူ ၏အိမ် ၊ လယ်ယာ ၊ ကျွန် ယောက်ျား မိန်းမ ၊ နွား မြည်း မှစ၍ ကိုယ်
    နှင့်စပ်ဆိုင် သောသူ ၏ ဥစ္စာ တစုံ တခုမျှ တပ်မက် လိုချင်သောစိတ် မ ရှိစေနှင့်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “ ‘Tau ta ena adavana totona do umui mama henia lasi. Iena ruma o iena
    tano totona do umui mama henia lasi, o iena hesiai tauna, o iena hesiai hahine,
    o iena boromakau, o iena doniki, o iena kohu ta dainai do umui mama henia lasi.’
  urd-urd: '''तू अपने पड़ोसी की बीवी का लालच न करना, और न अपने पड़ोसी के घर, या उसके
    खेत, या ग़ुलाम, या लौंडी, या बैल, या गधे, या उसकी किसी और चीज़ का ख़्वाहिश मन्द
    होना।'
  rus-SYN: Не желай жены ближнего твоего и не желай дома ближнего твоего, ни поля
    его, ни раба его, ни рабы его, ни вола его, ни осла его, ни всякого скота его,
    ни всего, что есть у ближнего твоего.
  bqc-SIM: Ásuli lua á gbɛ̃́dee nↄzio. Ásu à aà ua bĩikɛo ge aà bua ge aà
    zĩkɛna gↄ̃ɛ ge nↄɛ ge pↄ́ pↄ́ a vĩↄ píi.
  tcz-CHONGTHU: Na sopi jitoh nalupkhom lou diu ahi. Chule nasopi gam jong nachu lou
    diu, asoh numei hihen pasal hijongleh, abongchal hihen, asangante hijongleh nasopi
    nei le gou, ijakai lepthola nalah thei lou diu ahi.
  mar-mar: दुसऱ्याच्या पत्नीची अभिलाषा बाळगू नका. दुसऱ्याचे घर, शेत, दासदासी, गुरे
    गाढवे, कशाचीही हाव बाळगू नका.”
  qub-qub: « ‹Ama munapaychu runa-masiquipa warminta. Ama munapaychu chacranta, warmi
    uywayninta ni ollgu uywayninta, törunta, bürrunta, ni imantapis paypa cajtaga.›
  hat-hat: Piga nou janm pote lanvi sou madanm frè parèy nou. Pa mete lide nou ni
    sou kay li, ni sou jaden li, ni sou gason osinon fanm k'ap travay lakay li, ni
    sou bèf li, ni sou bourik li, ni sou anyen ki pou frè parèy nou.
  eng-BSB: You shall not covet your neighbor’s wife. You shall not covet your neighbor’s
    house or field, or his manservant or maidservant, or his ox or donkey, or anything
    that belongs to your neighbor.”
  tod-tod: «Mina ɠaazuɠula ɲɛgɛlɛin è-zeiɲɔɠɔi anzai ʋa. Mina ɠaazuɠula è-zeiɲɔɠɔi
    ná-pɛlɛi ʋa, anɛɛ ná-kpalagi, ɓaa ná-botiɠɛ zunui, ɓaa ná-botiɠɛ anzanui,
    ɓaa ná-nikɛi, ɓaa ná-soovalegi, ɓaa ani nɔpɛ é ga è-zeiɲɔɠɔi nɔnɔ.»
  eng-WEBPB: “You shall not covet your neighbour’s wife. Neither shall you desire
    your neighbour’s house, his field, or his male servant, or his female servant,
    his ox, or his donkey, or anything that is your neighbour’s.”
  kbq-kbq: Tamagra ru vahe'mofo aro, noma'o, mopa'o, ve eri'za vahe'o, a' eri'za vahe'o,
    bulimakao afu'o, donki afu'o, maka nanazama'agura keramanunua osiho.
  nhe-BL: Amo xiquixtocaca seyoc isihua, niyon ichaj, niyon imil, niyon itlaca tlatequipanojca,
    niyon isihua tlatequipanojca, niyon itoro tlen quimati tlapoxahua, niyon iburro.
    Ax tleno xiquixtocaca tlen seyoc iaxca.”
  gub-BL: '— Nerewyrowyroahy zo amo rehe nehe. Eputar zo hemireko nehe. Eputar zo
    ima''e nehe: ni hàpuz, ni iziwy, ni izupe uma''ereko ma''e wà, ni heimaw wà, ni
    wyzài ima''e nehe no.'
  eng-DRA: 'Thou shalt not covet thy neighbour’s wife: nor his house, nor his field,
    nor his manservant, nor his maidservant, nor his ox, nor his ass, nor any thing
    that is his.'
