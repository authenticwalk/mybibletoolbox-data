verse: DEU.005.025
translations:
  mal-C: അതുകൊണ്ട് ഞങ്ങൾ മരിക്കുന്നതെന്തിന്? ഈ മഹാഗ്നി ഞങ്ങളെ ദഹിപ്പിച്ചുകളയും. ഞങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ ശബ്ദം ഇനിയും കേട്ടാൽ ഞങ്ങൾ തീർച്ചയായും മരിക്കും.
  deu-TKW: 'Als nun Jahwe eure lauten Reden bei eurer Besprechung mit mir vernahm,
    da sprach Jahwe zu mir: Ich habe die Reden vernommen, die dieses Volk an dich
    gerichtet hat; sie haben recht mit dem, was sie gesagt haben.'
  lin-lin: Kasi sik’oyo mpo na nini tokufa kaka boye ? Moto ya monene oyo ekoki kozikisa
    biso mpe koboma biso soki tokobi koyoka mongongo na Yawe, Nzambe na biso, kolobela
    biso.
  eng-LSV: And now, why do we die? For this great fire consumes us if we add to hear
    the voice of our God YHWH anymore—then we have died.
  eng-GNV: 'Now therefore, why should we dye? for this great fire wil consume vs:
    if we heare ye voyce of the Lord our God any more, we shall dye.'
  eng-WEBSTER: 'Now therefore why should we die? for this great fire will consume
    us: if we hear the voice of the LORD our God any more, then we shall die.'
  nhw-BL: Pero sintla techcamanalhuis ica ompa, temachtli nopa hueyi tlilelemectli
    techtzontlamiltis. Huan amo tijnequij timiquise.
  swh-ONEN: Lakini sasa, kwa nini tufe? Moto huu mkubwa utatuteketeza sisi na tutakufa
    kama tukiendelea kusikia sauti ya Bwana Mungu wetu zaidi.
  bba-bba: Adɑmɑ mbɑn sɔ̃nɑ bɑ koo de dɔ̃ɔ boko wi, u bu di kpɑ bu ɡbi. Domi bɑ̀ n
    Gusunɔn nɔɔ nɔɔmɔ mɛ, bɑ koo ɡbi.
  eng-KJVCPB: 'Now therefore why should we die? for this great fire will consume us:
    if we hear the voice of the Lord our God any more, then we shall die.'
  luo-luo: To koro ere gima omiyo nyaka watho? Mach malichni biro tiekowa kendo wabiro
    tho ma ok wawinjo dwond Jehova Nyasaye ma Nyasachwa kendo.
  meu-meu: A baia mase ena namo be dahaka? Badina be ina lahi badana ese baine aramai
    ore. Iehova, eda Dirava, gadona ma baia kamonai lou, vada baia mase;
  npi-ULB: तर हामी किन मर्ने ? किनकि यो महाअग्‍निले हामीलाई भस्म पार्ने छ । हामीले
    परमप्रभु हाम्रा परमेश्‍वरको आवाज अझै सुन्यौँ भने हामी मर्ने छौँ ।
  yor-yor: Ṣùgbọ́n èéṣe tí àwa yóò fi kú? Iná ńlá yìí yóò jó wa run, bí àwa bá sì
    tún gbọ́ ohun Olúwa Ọlọ́run wa, àwa ó kú.
  ind-ind: Namun, janganlah membahayakan nyawa kami lagi. Pasti tidak ada manusia
    yang bisa tetap hidup sesudah mendengar TUHAN berbicara langsung dari api, seperti
    yang sudah kami alami. Apabila kami terus mendengarkan suara TUHAN, tentulah kami
    akan mati terbakar habis oleh api yang dahsyat itu!
  pes-OPCB: پس چرا جان خود را به خطر بیاندازیم؟ بدون شک اگر یهوه خدایمان دوباره با
    ما سخن بگوید خواهیم مرد. این آتش هولناک، ما را خواهد سوزانید.
  tgl-ULB: Pero bakit kailangan naming mamatay? Sapagkat itong dakilang apoy ang tutupok
    sa atin; kapag narinig natin ang boses ni Yahweh na ating Diyos nang matagal,
    mamamatay tayong lahat.
  hui-hui: Anigo Anduane Homogo inanaga Ngode Datagaliwabe ibugua ina baba bi lone
    layagua nde ina homolene wulubadago. Ira hungu haguala tara dayagonime ina mo
    ko howaore dolobada. Anigo áyu ina aginaga homolene ngabe.
  mya-mya: သို့​ရာ​တွင်​အ​ကျွန်ုပ်​တို့​သည် အ​ဘယ်​ကြောင့် အ​ရဲ​စွန့်​၍​အ​သေ​ခံ​ရ​မည်​နည်း။
    ထို​ကြောက် မက်​ဖွယ်​မီး​ကြီး​ကြောင့် အ​ကျွန်ုပ်​တို့​သည် ပျက်​စီး​ဆုံး​ရှုံး​ရ​ကြ​ပါ​လိမ့်​မည်။
    အ​ကျွန်ုပ် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​သံ​တော်​ကို​ထပ်​၍​ကြား​ရ​လျှင်​အ​ကျွန်ုပ်
    တို့​သေ​ရ​ပါ​လိမ့်​မည်။-
  bod-N: ད་ནི་མེ་དཔུང་འདིས་ང་ཚོ་རྩ་མེད་གཏོང་ངེས་ཡིན། ང་ཚོ་འཆི་དགོས་དོན་ཅི་ཡོད་དམ།
    གལ་སྲིད་ང་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་སྐད་ཡང་བསྐྱར་ཐོས་ན་ང་ཚོ་འཆི་བར་འགྱུར།
  sna-sna: Asi zvino, tingafireiko? Uyu moto mukuru uchatiparadza, uye tichafa kana
    tikaramba tichinzwa inzwi raJehovha Mwari wedu.
  spa-BLM: Ahora, pues, ¿por qué hemos de morir? Porque este gran fuego nos consumirá.
    Si seguimos oyendo la voz de Yahvé, nuestro Dios, moriremos.
  cac-cac: ¿Tas yuj sco b'ec co b'a co cham yuj jun c'ac' to ayxo smay chi'? Tato
    ol cab' val yoch sjaj Jehová co Diosal junelxo, ol on̈ chamoc.
  swh-ULB: Lakini kwanini tufe? Kwa kuwa mto huu mkuu utatutoshereza sisi; kama tutasikia
    sauti ya Yahwe Mungu wetu tena, tutakufa.
  bel-bel: але цяпер навошта нам паміраць? бо вялікі агонь гэты зжарэ нас; калі мы
    яшчэ пачуем голас Госпада, Бога нашага, дык памрэм,
  deu-ELBBK: Und nun, warum sollten wir sterben? Denn dieses große Feuer wird uns
    verzehren. Wenn wir die Stimme des HERRN, unseres Gottes, noch weiter hören, so
    werden wir sterben.
  mbb-OT: Piru kenè key egkesuat he ebpemiligru. Su emun egkeuman dey egkezineg is
    laǥeng te Nengazen he Megbevayè tew, ne siguradu egkeepur key keniyan te mekeǥeǥehem
    he hapuy.
  mal-2015: ആകയാൽ ഞങ്ങൾ എന്തിന്നു മരിക്കുന്നു? ഈ മഹത്തായ തീക്കു ഞങ്ങൾ ഇരയായ്തീരും;
    ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശബ്ദം ഇനിയും കേട്ടാൽ ഞങ്ങൾ മരിച്ചുപോകും.
  rmc-rmc: Soske amen akana te meras? Se adi bari jag amen chala. A te dureder šunaha
    o hangos le RAJESKRO, amare Devleskro, meraha.
  pes-OPV: و اما الان چرا بمیریم زیرا که این آتش عظیم ما را خواهد سوخت، اگر آواز یهوه
    خدای خود را دیگر بشنویم، خواهیم مرد.
  ron-1924: Ши акум пентру че сэ мурим? Кэч ачест фок маре не ва мистуи; дакэ вом
    аузи ши май департе гласул Домнулуй Думнезеулуй ностру, вом мури.
  ben-OBCV: কিন্তু এখন আমরা কেন মারা পড়ব? এই আগুন আমাদের পুড়িয়ে ফেলবে, এবং আমরা
    যদি আমাদের ঈশ্বর সদাপ্রভুর রব আরও শুনি তাহলে মারা পড়ব।
  som-som: Haddaba bal maxaynu u leennahay inaynu dhimanno? Waayo, dabkan weyn baa
    ina baabbi'inaya, oo haddaynu sii maqalno codka Rabbiga Ilaaheenna ah waynu dhimanaynaa.
  lat-VUC: Cur ergo moriemur, et devorabit nos ignis hic maximus? si enim audierimus
    ultra vocem Domini Dei nostri, moriemur.
  eng-ASVBT: 'Now therefore why should we die? for this great fire will consume us:
    if we hear the voice of Jehovah our God anymore, then we shall die.'
  ita-1885: Ora dunque, perchè morremmo noi? perciocchè questo gran fuoco ci consumerà;
    se noi seguitiamo a udire ancora la voce del Signore Iddio nostro, noi morremo.
  eng-LXXUP: And now let us not die, for this great fire will consume us, if we shall
    hear the voice of the Lord our God anymore, and we shall die.
  eng-ULB: But why should we die? For this great fire will consume us; if we hear
    the voice of Yahweh our God any longer, we will die.
  spa-VBL: Pero aún podríamos morir, ¿no es así? Este enorme fuego nos va a quemar,
    y moriremos si el Señor nuestro Dios continúa hablándonos.
  fra-_FOB: Mais maintenant, pourquoi mourrions-nous? Car ce grand feu nous consumera.
    Si nous entendons encore la voix de l'Éternel notre Dieu, nous mourrons.
  mal-mal: ആകയാൽ ഞങ്ങൾ എന്തിന് മരിക്കുന്നു? ഈ മഹത്തായ അഗ്നിക്ക് ഞങ്ങൾ ഇരയായിത്തീരും;
    ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശബ്ദം ഇനിയും കേട്ടാൽ ഞങ്ങൾ മരിച്ചുപോകും.
  urd-GVR: Lekin ab ham kyoṅ apnī jān ḳhatre meṅ ḍāleṅ? Agar ham mazīd Rab apne Ḳhudā
    kī āwāz suneṅ to yih baṛī āg hameṅ bhasm kar degī aur ham apnī jān se hāth dho
    baiṭheṅge.
  suz-BL: मुल गोपुकी एको ठेयब मीमी मारदे बेक्‍चा? गोपुकी मुल यो परमप्रभु यावे, इं
    परमप्रभु आ सेंदा नेंना नेंन बाक्‍तय हना, बेक्‍नय।
  ita-1927: Or dunque, perché morremmo noi? giacché questo gran fuoco ci consumerà;
    se continuiamo a udire ancora la voce dell’Eterno, dell’Iddio nostro, noi morremo.
  ckb-ckb: بەڵام ئێستا بۆچی بمرین؟ ئەو ئاگرە مەزنە دەمانخوات. ئەگەر لەوە زیاتر گوێمان
    لە دەنگی یەزدانی پەروەردگارمان بوو ئەوا دەمرین،
  eng-BBE: Why then is death to be our fate? For if the voice of the Lord our God
    comes to us any more, death will overtake us, and we will be burned up in this
    great fire.
  kan-OKCV: ಹಾಗಾದರೆ ಈಗ ನಾವು ಏಕೆ ಸಾಯಬೇಕು? ಈ ದೊಡ್ಡ ಬೆಂಕಿಯು ನಿಶ್ಚಯವಾಗಿ ನಮ್ಮನ್ನು ದಹಿಸಿಬಿಡುವುದು.
    ನಾವು ಇನ್ನೂ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸ್ವರವನ್ನು ಕೇಳಿದರೆ ಸಾಯುತ್ತೇವೆ.
  tam-2017: இப்பொழுது நாங்கள் ஏன் சாகவேண்டும்? இந்தப் பெரிய அக்கினி எங்களை சுட்டெரிக்குமே;
    நாங்கள் இன்னும் நம்முடைய தேவனாகிய யெகோவாவின் சத்தத்தைக் கேட்போமானால் சாவோம்.
  spa-RV-1909: 'Ahora pues, ¿por qué moriremos? que este gran fuego nos consumirá:
    si tornáremos á oir la voz de Jehová nuestro Dios, moriremos.'
  ron-BTF: Şi acum pentru ce să murim? Pentru că acest foc mare ne va mistui, dacă
    vom mai auzi vocea DOMNULUI Dumnezeul nostru vom muri.
  eng-WEBP: Now therefore, why should we die? For this great fire will consume us.
    If we hear the LORD our God’s voice any more, then we shall die.
  eng-FBV: But we could still die, couldn't we? This enormous fire is going to burn
    us up, and we'll die if the Lord our God continues to speak to us.
  nld-1939: Waarom zouden wij dan ten slotte toch sterven? Want dit machtige vuur
    zal ons verteren; zo wij nog langer de stem van Jahweh, onzen God, moeten horen,
    zullen wij sterven.
  nch-BL: Pero sinta techcamanalhuis ica ompa, temachti nopa hueyi tilelemecti techtzontamiltis.
    Huan amo tijnequij timiquise.
  vie-1934: Nhưng bây giờ, cớ sao chúng tôi phải chết? vì đám lửa lớn nầy sẽ tiêu
    diệt chúng tôi hết. Ví bằng chúng tôi còn có nghe tiếng của Giê-hô-va Đức Chúa
    Trời chúng tôi, thì chúng tôi phải chết.
  hin-CV: मगर अब, क्या यह ज़रूरी है कि हमारी मृत्यु हो? क्योंकि यह प्रचंड आग हमें
    चट करने पर है; अब यदि हमें याहवेह, हमारे परमेश्वर का स्वर और अधिक सुनना पड़ जाए,
    तो हमारी मृत्यु तय है.
  eng-OURB: Now therefore why should we die? For this great fire will consume us.
    If we sh'ma ·hear obey· Yahweh Eloheikhem [Yahweh our God]’s voice any more, then
    we shall die.
  spa-BES: ¿Por qué, entonces hemos de morir? Porque si la voz del Señor nuestro Dios
    viene más a nosotros, la muerte nos alcanzará, y seremos quemados en este gran
    fuego.
  tdx-tdx: 'Jinanji’ Iehovà o fisaontsi’ areoo, i nisaontsia’ areo amakoy, le hoe
    t’Iehovà amako: Fa tsinanoko o entañe sinaontsi’ ondatio ama’oo; le soa-fehe iaby
    o saontsi’ iareoo.'
  vid-vid: Ila ya choni kiwika hali nongwa ya kubagama kwa kulakazwa na chila chiluli
    chikulu? Hotuhulika kahi lizi lya Mkulu Nguluwi, Nguluwi wa hetwe, tobagama!
  eng-OKE: And the voice of your words was heard before the Lord when you spake with
    me, and the Lord said to me, The voice of the words of this people which they
    have spoken with thee is heard before Me; all (the words) they have spoken are
    right.
  tha-KJV: ฉะนั้นบัดนี้เราทั้งหลายจะต้องตายเสียทำไม เพราะเพลิงใหญ่ยิ่งนี้จะเผาผลาญเรา
    ถ้าเราได้ยินพระสุรเสียงของพระเยโฮวาห์พระเจ้าของเราอีก เราก็จะต้องตาย
  por-BR-2018: 'Agora pois, por que morreremos? Que este grande fogo nos consumirá:
    se voltarmos a ouvir a voz do SENHOR nosso Deus, morreremos.'
  deu-ELO: Und nun, warum sollten wir sterben? Denn dieses große Feuer wird uns verzehren.
    Wenn wir die Stimme Jehovas, unseres Gottes, noch weiter hören, so werden wir
    sterben.
  eng-WYC-2018: Why therefore shall we die, and shall this greatest fire devour us?
    For if we hear more the voice of our Lord God, we shall die. (And so why should
    we risk death again? for this great fire shall devour us! Yea, if we hear the
    voice of the Lord our God again, surely we shall all die!)
  epo-epo: Sed nun por kio ni mortu? nin ja formanĝos ĉi tiu granda fajro; se ni plue
    aŭskultos la voĉon de la Eternulo, nia Dio, ni mortos.
  uig-PIN: Əmdi biz jenimizƣa tǝwǝkkül ⱪiliximizning nemǝ ⱨajiti? Qünki muxu dǝⱨxǝtlik
    ot bizni yutuwetidu. Əgǝr biz Pǝrwǝrdigar Hudayimizning awazini anglawǝrsǝk ɵlüp
    ketimiz.
  beo-beo: 'Be ninia da bu bogosa:besa:le, abuliba:le amo sia: bu nabima:bela:? Lalu
    bagade da nini gugunufinisimu. Ninia da ninia Hina Gode Ea sia: bu nabasea, dafawane
    bogomu.'
  tpi-OTNT: Tasol sapos mipela i harim God, Bikpela bilong yumi, i toktok wantaim
    mipela gen bai mipela i dai. Dispela paia nogut tru bai i bagarapim mipela. Na
    bilong wanem mipela i mas i dai nau?
  hau-SA: Amma yanzu, don me za mu mutu? Wannan wuta mai girma za tă cinye mu, za
    mu kuwa mutu in muka ci gaba da jin muryar Ubangiji Allahnmu.
  uig-LAT: Emdi biz jénimizgha tewekkül qilishimizning néme hajiti? Chünki mushu dehshetlik
    ot bizni yutuwétidu. Eger biz Perwerdigar Xudayimizning awazini anglawersek ölüp
    kétimiz.
  nde-nde: Kodwa khathesi, kanti sizafelani pho? Umlilo omkhulu kangaka uzasiqeda
    du, njalo sizakufa nxa singaphinda sizwe ilizwi likaThixo uNkulunkulu wethu.
  ton-ton: 'Pea ko eni, ko e hā te mau mate ai? He ko e afi lahi ni te ne fakaʻauha
    ʻakimautolu: kapau te mau toe fanongo ki he leʻo ʻo Sihova ko homau ʻOtua, te
    mau toki mate ai.'
  ces-1613: Protož nyní proč máme zemříti? Nebo sežral by nás oheň veliký tento; jestli
    více slyšeti budeme hlas Hospodina Boha našeho, zemřeme.
  eng-WMB: Now therefore, why should we die? For this great fire will consume us.
    If we hear the LORD our God’s voice any more, then we shall die.
  tam-TCV: ஆனாலும் இப்பொழுது ஏன் நாங்கள் சாகவேண்டும்? இந்தப் பெரிய நெருப்பு எங்களை
    எரித்து அழித்துவிடும். தொடர்ந்து நாங்கள் எங்கள் இறைவனாகிய யெகோவாவின் குரலைக் கேட்டால்,
    நாங்கள் இறந்துபோவோம்.
  ceb-ULB: Apan nganong kinahanglan man kitang mamatay? Kay kining dakong kalayo molamoy
    kanato; kung atong nadungog ang tingog ni Yahweh nga atong Dios, kita mamatay.
  pol-UBG: Dlaczego więc teraz mamy umrzeć? Bo ten wielki ogień nas pochłonie. Jeśli
    nadal będziemy słyszeć głos PANA, naszego Boga, pomrzemy.
  urd-GVU: لیکن اب ہم کیوں اپنی جان خطرے میں ڈالیں؟ اگر ہم مزید رب اپنے خدا کی آواز
    سنیں تو یہ بڑی آگ ہمیں بھسم کر دے گی اور ہم اپنی جان سے ہاتھ دھو بیٹھیں گے۔
  deu-1912: '[5:22] Und nun, warum sollen wir sterben, daß uns dies große Feuer verzehre?
    Wenn wir des HERRN, unsers Gottes, Stimme weiter hören, so müssen wir sterben.'
  kan-2017: ಆದರೂ ಈ ಘೋರವಾದ ಅಗ್ನಿಜ್ವಾಲೆಯು ನಮ್ಮನ್ನು ದಹಿಸಿ ಬಿಟ್ಟಿತು, ಮತ್ತು ನಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವನ ಸ್ವರವನ್ನು ನಾವು ಪುನಃ ಕೇಳಿದರೆ ಸತ್ತೇವು.
  yap-yap: Ere mang ni thingar darod u thathren e riya’ bayay? Re nifiy nem nib gel
    e ra thangdad. Rib muduwgil ni gadad ra yim’ ni fa’anra ngkud rung’aged laman
    SOMOL ni Got rodad bayay.
  hlt-MCSB: Tahae ah khaw balae tih hekah hmai puei loh mamih n'hlawp vetih n'duek
    uh eh. Mamih kah BOEIPA Pathen ol he koep yaak ham mamih loh n'khoep uh koinih
    n'duek uh pawn ni.
  mdy-ETH: ዬይ ዼኤፖ ታማ ኑና ሙይ ባይዛንዳኔ፤ ኑ ዓይጎሮ ሃይቃኒ ኮዓይ? ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ላሚ ኑኡና ጌስቴቴ
    ኑ ሃይቃንዳኔ።
  twi-ASANTE: Na afei, adɛn enti na ɛsɛ sɛ yɛwuwu? Sɛ Awurade, yɛn Onyankopɔn, kasa
    kyerɛ yɛn bio a, akyinnyeɛ biara nni ho sɛ yɛbɛwuwu na ogya no ahye yɛn pasaa.
  eng-WEBU: Now therefore, why should we die? For this great fire will consume us.
    If we hear the LORD our God’s voice any more, then we shall die.
  bnp-bnp: Pali mia bara mi longoa a Vure i ta turane mia tabu, bara mi mate. Ra kanono
    iea i hube hateka, mi pesi tabukoi vona, pali i navai i uka ma mi mate?
  wal-wal: SHin ha wolqqaama tamai nuna xaissanau danddayees; yaatin, nuuni aissi
    haiqqiyoonii? GODAA nu Xoossaa qaalaa nuuni naa77antto siyikko, nuuni haiqqoos.
  spa-PDDPT: Pero ¿por qué moriremos? Pues este gran fuego nos devorará. Si continuamos
    oyendo la voz de Yavé nuestro ʼElohim, moriremos.
  gun-gun: Ha'vy aỹ, mba'e re tu romanomba ta? Mba'eta peva'e tata tuvixa va'e oremokanhymba
    'rã. Senhor Nhanderuete ayvu roenduve tema ri vy romanomba 'rã.
  ilo-ULB: Ngem apay a rumbeng a mataykami? Gapu ta alun-onendatayo daytoy dakkel
    nga apuy; no mangngegtayo pay ti timek ni Yahweh a Diostayo, mataytayo.
  kpg-kpg: Malaa, gidaadou e aha ala e hagalliga gi di made labelaa? Di ahi huaidu
    deelaa la ga hagahuaidu gidaadou. Gidaadou e mmade hua, maa gidaadou ga hagalongo
    gi Dimaadua go tadau God, ma ga helekai labelaa.
  uig-ARA: ئەمدى بىز جېنىمىزغا تەۋەككۈل قىلىشىمىزنىڭ نېمە ھاجىتى؟ چۈنكى مۇشۇ دەھشەتلىك
    ئوت بىزنى يۇتۇۋېتىدۇ. ئەگەر بىز پەرۋەردىگار خۇدايىمىزنىڭ ئاۋازىنى ئاڭلاۋەرسەك
    ئۆلۈپ كېتىمىز.
  sus-sus: Yakɔsi, muxu fa muxu makɔrɛma faxɛ ra munfe ra? Yi tɛ muxu faxama nɛ. Xa
    muxu man muxu tuli mati won Marigi Alatala xui ra, muxu faxama nɛ.
  pon-2006: Ahpw da kahrepen atail pahn mehla? Pwe mpwulen kisiniei kamasepwehk wet
    pahn kamwomwkitailla. Kitail uhdahn pahn mehla ma kitail pahn pwurehng rong kapitien
    KAUN-O, atail Koht.
  ksd-ksd: Io, avet a mat upi ra ava? tago ra ngala na iap na vaimur avet; tago ona
    avet a valongore mule ra nilai ra Luluai kada God, avet a mat ika.
  tur-YTC: Öyleyse şimdi neden ölelim? Çünkü bu büyük ateş bizi tüketecek. Eğer Tanrımız
    Yahve'nin sesini bir daha duyarsak, o zaman öleceğiz.
  grc-BRENT: Καὶ νῦν μὴ ἀποθάνωμεν, ὅτι ἐξαναλώσει ἡμᾶς τὸ πῦρ τὸ μέγα τοῦτο, ἐὰν
    προσθώμεθα ἡμεῖς ἀκοῦσαι τὴν φωνὴν Κυρίου τοῦ Θεοῦ ἡμῶν ἔτι, καὶ ἀποθανούμεθα.
  ind-AYT: Namun, jika kami mendengar suara TUHAN, Allah, kami pasti mati! Api yang
    mengerikan itu akan membinasakan kami.
  nya-nya: Koma tsopano tife chifukwa chiyani? Moto waukuluwu utinyeketsa, ndipo tifa
    tikapitirirabe kumva mawu a Yehova Mulungu wathu.
  hrv-hrv: A sad, zašto da umremo? Ovaj bi nas veliki oganj mogao proždrijeti; budemo
    li dalje slušali glas Jahve, Boga svoga, mogli bismo umrijeti.
  mps-mps: Tiali goli, God dago Genuai Bidigo da dali po ma wabo dago ma odiyu da,
    teda da isaibao. Te dwai isigo mu da dolaibao. Te magi baso mu megi da isaibawe?
  tpi-tpi: Tasol sapos mipela i harim God, Bikpela bilong yumi, i toktok wantaim mipela
    gen bai mipela i dai. Dispela paia nogut tru bai i bagarapim mipela. Na bilong
    wanem mipela i mas i dai nau?
  dan-1931: Men hvorfor skal vi dø? Thi denne vældige Ild vil fortære os; hvis vi
    skal blive ved at høre på HERREN vor Guds Røst, må vi dø!
  vie-OVCB: Nhưng nếu chúng tôi cứ tiếp tục nghe tiếng phán của Chúa Hằng Hữu, Đức
    Chúa Trời chúng ta, chúng tôi sẽ chết. Đám lửa kia sẽ thiêu hủy chúng tôi. Tại
    sao chúng tôi phải chết?
  guj-2017: તો હવે અમે શા માટે માર્યા જઈએ? કેમ કે આ મહાભયંકર અગ્નિ તો અમને ભસ્મ કરી
    નાખશે; જો અમે વધારે વાર અમારા ઈશ્વર યહોવાહની વાણી સાંભળીશું તો અમે માર્યા જઈશું.
  pon-2006A: Ahpw da kahrepen atail pahn mehla? Pwe mpwulen kisiniei kamasepwehk wet
    pahn kamwomwkitailla. Kitail uhdahn pahn mehla ma kitail pahn pwurehng rong kapitien
    KAUN-O, atail Koht.
  por-BRBSL: Agora, portanto, por que devemos morrer? Porque este grande fogo nos
    consumirá. Se ouvirmos mais a voz de Yahweh, nosso Deus, então morreremos.
  cth-cth: Maimouh teh bangkongmaw atu due awh han vaw. Hete taki ka tho poung hmai
    ni maimouh teh na kak awh han toe. Maimae BAWIPA Cathut e lawk dei e hah bout
    thai awh pawiteh, due awh han doeh toe.
  twi-twi: Na afei, adɛn nti na ɛsɛ sɛ yewuwu? Sɛ Awurade, yɛn Nyankopɔn, kasa kyerɛ
    yɛn bio a, akyinnye biara nni ho sɛ yebewu na ogya no ahyew yɛn pasaa.
  hlt-hlt: Tahae ah khaw balae tih hekah hmai puei loh mamih n'hlawp vetih n'duek
    uh eh. Mamih kah BOEIPA Pathen ol he koep yaak ham mamih loh n'khoep uh koinih
    n'duek uh pawn ni.
  tbz-SIM: Bɑ nkpɛ́í nte kɛ̀ ti bo yóu kɛ̀ muhɑ̃ɑ̃́ ndiɛmù ti cɔ́útɛ́ kɛ̀ ti kú? Kɛ̀
    ti sɔkɛ́ kɛ yo dɛ kó mɛtɑmmɛ̀ muhɑ̃ɑ̃́ ndiɛmù yóó ti cɔ́útɛ́mu kɛ̀ ti kú.
  msy-2020: E bizir tizim bagh datɨrɨghɨn ovengam? Avir ekiar kam ti e gasɨghasigham.
    E ti Ikiavɨra Itir God baraghtɨ an e mɨkɨmtɨ, e arɨghiregham.
  dop-dop: Ɩlɛ nɔɔnɔɔ pepe tɔɔ kɛ́ pǝ wɛɛ sɩ tǝ́ sɩ? Mpi tɔ, kɔkɔ sɔsɑɣɑ kɑnɛ kɑɑ
    nyɑɣɑ-tʋɣʋ, ye tɑ Ɩsɔ tɔŋnɑ-tʋɣʋ yɔɣɔtǝnɑʋ ɩsɩɩ tǝ sǝpɑ.
  azb-azb: Bu gün niyə ölməliyik? Axı bu böyük alov bizi külə döndərər. Əgər Allahımız
    Rəbbin səsini bir də eşitsək, o zaman öləcəyik.
  eng-DBY: And now, why should we die? for this great fire will consume us. If we
    hear the voice of Jehovah our God any more, we shall die.
  hin-2017: अब हम क्यों मर जाएँ? क्योंकि ऐसी बड़ी आग से हम भस्म हो जाएँगे; और यदि
    हम अपने परमेश्वर यहोवा का शब्द फिर सुनें, तब तो मर ही जाएँगे। (इब्रा. 12:19)
  wol-KYG: Waaye lu nuy jaayati nag sunu bakkan, doye? Ndax kat, sawara wu réy wii,
    su nu déggatee sunu kàddug Yàlla Aji Sax ji, da nuy xoyom.
  eng-YLT: '''And, now, why do we die? for consume us doth this great fire — if we
    add to hear the voice of Jehovah our God any more — then we have died.'
  eng-WYC-2017: Why therefore shall we die, and shall this greatest fire devour us?
    For if we hear more the voice of our Lord God, we shall die.
  eng-WMBB: Now therefore, why should we die? For this great fire will consume us.
    If we hear the LORD our God’s voice any more, then we shall die.
  urd-GVH: लेकिन अब हम क्यों अपनी जान ख़तरे में डालें? अगर हम मज़ीद रब अपने ख़ुदा
    की आवाज़ सुनें तो यह बड़ी आग हमें भस्म कर देगी और हम अपनी जान से हाथ धो बैठेंगे।
  rug-rug: Ba matagutu si gami sapu be zama pule si Asa si kote mate si gami, ura
    kote sulu va mate gami sa nika hie. Pana avoso pulea gami zamana se Zihova sa
    nada Tamasa, ba namu kote mate hinokara si gami.
  gaz-gaz: Amma garuu nu maaliif duuna? Nu yoo sagalee Waaqayyo Waaqa keenyaa deebinee
    dhageenye ni duuna; ibiddii guddaan kunis nu barbadeessa.
  fra-LSG: Et maintenant pourquoi mourrions-nous? Car ce grand feu nous dévorera;
    si nous continuons à entendre la voix de l’Éternel, notre Dieu, nous mourrons.
  gnn-gnn: Yurru ŋanapurru dhuwala beyaṉiyinana yulŋunydja. Mak ŋanapurrunydja yurru
    dhuwala murrmurryunna ŋunhi ŋayi yurru biyapulnydja waŋa ŋanapurruŋgala Garray,
    liŋgu Godtja ŋunha ŋayipinydja ḏarrtjalk wal'ŋu, garrkuḻuk yana ga ganydjarr‐ḏumurru;
    bukmak yurru ŋunhi nhä malanha munatha'wuy baḏuwaḏuyun warrpam'thunna ŋuriŋiyi
    nhanukalay ŋayi dhärukthunydja.’
  yal-yal: Iki, nanfera en na en masoma faxan na? Tɛɛni ito en faxama nɛn. Xa en mɔn
    en tuli mati Alatala en ma Ala xuiin na, en faxama nɛn.
  haw-1868: Ano hoi, no ke aha la makou e make ai? no ka mea, e pau auanei makou i
    keia ahi nui. Ina paha makou e lohe hou i ka leo o Iehova ko makou Akua, alaila
    e make makou.
  arb-NAV: وَلَكِنِ الآنَ، إِنْ عُدْنَا نَسْمَعُ صَوْتَ الرَّبِّ إِلَهِنَا فَإِنَّ
    هَذِهِ النَّارَ الْعَظِيمَةَ تَلْتَهِمُنَا. فَلِمَاذَا نَمُوتُ؟
  ewe-ewe: Ke míeka ɖe edzi be míaku ne Yehowa míaƒe Mawu gaƒo nu na mí azɔ. Dzo bibi
    dziŋɔ sia atsrɔ̃ mí.
  eng-LEE: (5:22) But now why should we die? for this great fire may consume us; if
    we continue to hear the voice of the Lord our God any more, then shall we die.
  asm-FB: কিন্তু এতিয়া আমি কিয় মৰিবলৈ যাম? কিয়নো এই মহান জুইয়ে আমাক গ্ৰাস কৰি
    পেলাব; যদি আৰু বেছি সময় আমি আমাৰ ঈশ্বৰ যিহোৱাৰ কন্ঠস্বৰ শুনো, তেন্তে আমি নিশ্চয়ে
    মৰিম।
  sus-A: يَكْسِ، مُشُ قَ مُشُ مَكْرّ مَ قَشّ رَ مُنقٍ رَ؟ يِ تّ مُشُ قَشَمَ نّ. شَ
    مُشُ مَن مُشُ تُلِ مَتِ وٌن مَرِفِ عَلَتَلَ شُي رَ، مُشُ قَشَمَ نّ.
  fra-SBL: Maintenant donc, pourquoi mourrions-nous ? Car ce grand feu va nous consumer.
    Si nous entendons encore la voix de Yahvé notre Dieu, nous mourrons.
  hbo-hbo: וְעַתָּה֙ לָ֣מָּה נָמ֔וּת כִּ֣י תֹֽאכְלֵ֔נוּ הָאֵ֥שׁ הַגְּדֹלָ֖ה הַזֹּ֑את
    אִם־יֹסְפִ֣ים ׀ אֲנַ֗חְנוּ לִ֠שְׁמֹעַ אֶת־קֹ֨ול יְהוָ֧ה אֱלֹהֵ֛ינוּ עֹ֖וד וָמָֽתְנוּ׃
  eng-WYCLIFFE: Whi therfor schulen we die, and schal this gretteste fier deuoure
    vs? For if we heren more the vois of oure Lord God, we schulen die.
  cwe-cwe: Mbali habali chidanganike kwa kutimbuligwa na moto uja mkulu? One chihahulika
    kaidi dizi da Mndewa Mulungu, Mulungu wetu chizadanganika.
  kik-kik: No rĩrĩ, tũgũkua nĩkĩ? Mwaki ũyũ mũnene ũũ nĩ ũgũtũniina, na nĩtũgũkua
    tũngĩigua mũgambo wa Jehova Ngai witũ hĩndĩ ĩngĩ.
  omb-omb: Siserigi ngaha gamai gam rao huri ve gain kakarani lobei mateana taligu.
    A avi lawua vin gao gamai me vin ngehigi gamai. Tareve gamai gain rongo na diloi
    noda Huqe Mauri taligu gamai gain mate.
  fra-NCL: 'Yahweh entendit vos paroles tandis que vous me parliez, et Yahweh me dit :
    « J’ai entendu les paroles que ce peuple t’a adressées : tout ce qu’ils ont dit
    est bien.'
  cek-AK: Tipongah vaihi a duek o han loe? Aicae Angraeng Sithaw ih lok, a thaih o
    let nahaeloe, a dueh o tih boeh, thacak kangqong hae hmai mah aicae hae na kangh
    tih boeh.
  cuk-cuk: '”Ar anga sogsamarbalid: ‘Emide, ¿ibiga anmar binsarsunna we-soo-gwabunye-gwichidse
    burgwebimarsunye? Ar anmar Bab-Dummad-Jehová-anmarga-sunmaknaid gannar itononibalile,
    anmar ese oburgwilegoye.'
  uig-CYR: Әнди биз җенимизға тәвәккүл қилишимизниң немә һаҗити? Чүнки мошу дәһшәтлик
    от бизни жутуветиду. Әгәр биз Пәрвәрдигар Худайимизниң авазини аңлавәрсәк өлүп
    кетимиз.
  tel-2017: కాబట్టి మేము చావడమెందుకు? ఈ గొప్ప అగ్ని మమ్మల్ని కాల్చివేస్తుంది. మేము
    మన దేవుడు యెహోవా స్వరం ఇంకా వింటే చనిపోతాం.
  hat-BSA: “Alò, poukisa nou ta dwe mouri? Paske gran dife sila a va brile nou. Si
    nou tande vwa SENYÈ a toujou, alò, nou va mouri.
  kos-kos: Tusruktu efu ku kut in pilesrala moul lasr? E na lulap se ingan ac kunauskutla.
    Pwayena kut ac misa kut fin lohng ke LEUM GOD El ac sifil kaskas.
  hbo-WLC: וְעַתָּה֙ לָ֣מָּה נָמ֔וּת כִּ֣י תֹֽאכְלֵ֔נוּ הָאֵ֥שׁ הַגְּדֹלָ֖ה הַזֹּ֑את
    אִם־יֹסְפִ֣ים ׀ אֲנַ֗חְנוּ לִ֠שְׁמֹעַ אֶת־ק֨וֹל יְהוָ֧ה אֱלֹהֵ֛ינוּ ע֖וֹד וָמָֽתְנוּ׃
  ibo-ibo: Ma ugbu a nʼihi gịnị ka anyị ga-eji nwụọ? Ọkụ a, nke na-enwusi ike ga-erechapụ
    anyị. Anyị ga-anwụ ma ọ bụrụ na anyị anụ olu Onyenwe anyị Chineke anyị gaa nʼihu.
  ory-ory: ମାତ୍ର ଆମ୍ଭେମାନେ ଏବେ କାହିଁକି ମରିବା? କାରଣ ଏହି ମହା-ଅଗ୍ନି ଆମ୍ଭମାନଙ୍କୁ ଗ୍ରାସ
    କରିବ; ଆମ୍ଭେମାନେ ଯେବେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ରବ ଆଉ ଥରେ ଶୁଣିବା, ତେବେ ଆମ୍ଭେମାନେ
    ମରିଯିବା।
  chk-chk: Nge pwota kich sipwe mäla iei? Pun ei ekkei mi watte epwe arosakichela.
    Are kich sipwe rongsefäl mwelien ewe Samol mi Lapalap ach we Kot, sipwe fokun
    mäla.
  rop-rop: Bat melabat nomo wandi dai. Det brabli hotwan faiya na garra binijimap
    melabat. If melabat irrim YAWEI det God blanga wi tok igin, wal melabat garra
    dai.
  ukr-1871: Про що ж тепер вмирати нам? Та ж пожере нас оце величезне поломя. Коли
    нам довше доведеться слухати голос Господа, Бога нашого, так помремо.
  deu-1951: Und nun, warum sollen wir sterben? denn dieses große Feuer wird uns verzehren.
    Wenn wir die Stimme des HERRN, unsres Gottes, noch mehr hören, so müssen wir sterben.
  eng-JPS: (5-22) Now therefore why should we die? for this great fire will consume
    us; if we hear the voice of the LORD our God any more, then we shall die.
  srp-1865: Pa sada zašto da pomremo? jer æe nas spaliti onaj oganj veliki; ako jošte
    èujemo glas Gospoda Boga svojega, pomrijeæemo.
  lug-lug: Kale, kaakano tufiira ki? Kubanga omuliro guno omungi bwe guti gujja kutusaanyaawo,
    tufe tuggweewo, singa twongera okuwulira eddoboozi lya Mukama Katonda waffe.
  heb-heb: ועתה למה נמות כי תאכלנו האש הגדלה הזאת אם יספים אנחנו לשמע את קול יהוה
    אלהינו עוד ומתנו׃
  ben-IRV: কিন্তু আমরা এখন কেন মারা যাব? ঐ বিশাল আগুন তো আমাদেরকে গ্রাস করবে; আমরা
    যদি আমাদের ঈশ্বর সদাপ্রভুর রব আবার শুনি, তবে মারা যাব।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਅਸੀਂ ਕਿਉਂ ਮਰੀਏ? ਕਿਉਂ ਜੋ ਇਹ ਵੱਡੀ ਅੱਗ ਸਾਨੂੰ ਭਸਮ ਕਰ ਦੇਵੇਗੀ, ਜੇਕਰ
    ਅਸੀਂ ਫੇਰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਸੁਣੀਏ ਤਾਂ ਅਸੀਂ ਮਰ ਜਾਂਵਾਂਗੇ।
  mya-JVB: အကျွန်ုပ်တို့သည် အဘယ် ကြောင့်ယခု သေ ရပါ မည်နည်း။ ဤ ကြီးစွာ သောမီး ဖြင့်
    အကျွန်ုပ်တို့သည် ဆုံးရှုံး ပါလိမ့်မည်။ အကျွန်ုပ် တို့ဘုရားသခင် ထာဝရဘုရား မိန့်တော်မူသောအသံ
    တော်ကိုတဖန် ကြား ရလျှင် သေ ရပါလိမ့်မည်။
  hmo-hmo: To edena bamona ita mauri diba? Bema Lohiabada iseda Dirava ese ita dekenai
    ia hereva lou, ita be do ita mase momokani. Lahi badana ese ita do ia gabua mase.
  urd-urd: इसलिए अब हम क्यूँ अपनी जान दें? क्यूँकि ऐसी बड़ी आग हमको भसम कर देगी, अगर
    हम ख़ुदावन्द अपने ख़ुदा की आवाज़ फिर सुनें तो मर ही जाएँगे।
  rus-SYN: но теперь для чего нам умирать? ибо великий огонь сей пожрет нас; если
    мы еще услышим глас Господа, Бога нашего, то умрем,
  bqc-SIM: Ń beeo wá kú ga lɛ́zĩɛ, asa tó wa ɛa Dii wá Lua lↄↄ mà, tɛ́ zↄ̃ↄpi
    a kṹwáɛ, wí gaga.
  tcz-CHONGTHU: Tunvang ipi dinga thi ikichat kit diu ham? Ajeh chu Pakai, Pathen
    in iheng uva thu asei kit a ahileh, thinan ilhun den uva meikonga iki govam jeng
    theiyu ahi.
  mar-mar: पण पुन्हा परमेश्वर देव आमच्याशी बोलला तर आम्ही नक्की मरू. तो भयंकर अग्नी
    आम्हास बेचीराख करील. आणि आम्हास मरायचे नाही.
  qub-qub: Chayno captinpis manchacöcunami. Chay-jinanpa nina rataycarga nogacunatapis
    usharamangachari. Tayta Dios yapay parlamushanta wiyashpäga wañushäcunachari.
  hat-hat: Bon. Koulye a, poukisa pou n' al riske tèt nou ankò avèk gwo dife sa a
    ki ka kankannen nou? Eske nou p'ap mouri si nou tande vwa Seyè a, Bondye nou an,
    ap pale yon lòt fwa ankò?
  eng-BSB: But now, why should we die? For this great fire will consume us, and we
    will die, if we hear the voice of the LORD our God any longer.
  tod-tod: Kɛlɛ niizu, lee vaa zu gá li ɓɔɠɔ lɔɔzu saai zu? Mazɔlɔɔ abu wolai nii
    ɠa gi undaaʋili. Ni gá yɛna Ɠɔoɠɔ GALAGI gá-ƓALAGI wooi mɛnisu, gá za.
  eng-WEBPB: Now therefore, why should we die? For this great fire will consume us.
    If we hear the LORD our God’s voice any more, then we shall die.
  kbq-kbq: Hianagi nagafare tagra frigahune? Hagi Ra Anumzana tagri Anumzamo'ma mago
    ane keagama huramisigeta tagra frigahune. Na'ankure e'i ana teve nefa'mo'a tagrira
    tefanane hugahie.
  nhe-BL: Pero intla techcamahuis ica ompa, temachtli nopa hueyi tlilelemectli techtzontlamiltis.
    Huan ax tijnequij timiquise.
  gub-BL: Nezewe rehe we nuruputar kwaw uremàno àwàm huwake urehem wi àwàm ure. A'e
    tatahu upuner urezuka haw rehe. Aze urenu Tupàn Tuweharupi Wiko Ma'e Zanezar ize'eg
    mehe urumàno putar azeharomoete nehe.
  eng-DRA: 'Why shall we die therefore, and why shall this exceeding great Are consume
    us: for if we hear the voice of the Lord our God any more, we shall die.'
