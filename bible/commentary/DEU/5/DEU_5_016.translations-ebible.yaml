  vie-OVCB: Phải hiếu kính cha mẹ, như Chúa Hằng Hữu Đức Chúa Trời dạy ngươi, để ngươi
    được sống lâu và thịnh vượng trong đất Chúa Hằng Hữu, Đức Chúa Trời ngươi cho
