  eng-WEBU: “Honor your father and your mother, as the LORD your God commanded you,
    that your days may be long and that it may go well with you in the land which
    the LORD your God gives you.
  bnp-bnp: “‘Mu togo e tamane mua e kinane mua, i manga iau e BAKOVI DAGI a Vure ne
    mua a vakuku mua. Bara mu rata mavonga, a maki lobo mu rata bara ri bele kamumu,
    bara mu made tabaka na malala ra habia ne mua ngane.
  wal-wal: “‘GODAI ne Xoossai neeyyo immiyo biittan ne baree aduqqana malanne neeyyo
    lo77ana mala, GODAI ne Xoossai nena azazidoogaadan, ne aawaanne ne aayyiyo bonchcha.
  spa-PDDPT: Honra a tu padre y a tu madre, como Yavé tu ʼElohim te ordenó, para que
