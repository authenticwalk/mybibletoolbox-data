  mdy-ETH: «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ ዓይሤ ጎይፆና ኔ ዓዶንታ ኔ ዒንዶንታ ቦንቼ፤ ዬያ ኔኤኒ ማዼቴ ቢያ
