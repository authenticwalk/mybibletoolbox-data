    huogodoo, ge gi mouli goodou waalooloo i hongo dagu henua dela ga gowadu ko Au
    gi goodou.
  uig-ARA: پەرۋەردىگار خۇدايىڭ ساڭا ئەمر قىلغاندەك ئاتا-ئاناڭنى ھۆرمەت قىل. شۇنداق
    قىلساڭ پەرۋەردىگار خۇدايىڭ ساڭا ئاتا قىلماقچى بولغان زېمىندا ئۇزۇن ئۆمۈر كۆرىسەن،
    ھالىڭ ياخشى بولىدۇ.
  sus-sus: «Wo xa wo baba nun wo nga binya alɔ wo Marigi Alatala a yamarixi wo bɛ
