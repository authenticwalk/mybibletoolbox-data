    vetih nang te khophoeng m'pha sak van eh.
  tbz-SIM: A ndé ɑ cicɛ nɛ̀ ɑ yɔ̃. Mí nhɑ Yiɛ̀ nKuyie n tì n dɑ nɑ̀kɛ́mɛ̀ kɛ̀ dɛ̀ɛ
    yie nkɑ̀ɑ fòmmuu okɛ̀ kɛtenkɛ̀ n dɑ duɔ́ nkɛ̀ miɛkɛ, kɑ̀ɑ mbo kɛ̀ dɛ̀ dɑ nɑɑti.
  msy-2020: Egh ia vaghvagh uan afeziam ko amebamɨn apengan ikɨ, men akabar gɨn mangɨ,
    mati Ikiavɨra Itir God, ian God, ia mɨkemezɨ mokɨn. Ia kamaghɨn damuva, nguazir
    kɨ datɨrɨghɨn ia ganɨdir kam, ia an ingangaribar amutɨ da bar deravɨram otivtɨ,
    ia dughiar ruarimɨn nguazir kamɨn ikiam, kar nguazir Ikiavɨra Itir God, ian God
    ia ganɨdim.
  dop-dop: Ɩ́ seeki mǝ cɑɑnɑɑ nɑ mǝ toonɑɑ ɩsɩɩ mǝ Ɩsɔ Tɑcɑɑ tʋ-mɛ tɔ. Ɩlɛnɑ mǝ weesuɣu
    tɑɣɑlɩ nɑ ɩ́ cɑɣɑnɑ mǝ tǝɣɩ tɛtʋ nti ɩ hɑ-mɛ tɔ tǝ tɑɑ.
  azb-azb: Allahın Rəbbin sənə əmr etdiyi kimi ata-anana hörmət et ki, ömrün uzun
    olsun və Allahın Rəbbin sənə verəcəyi torpaqda xoş güzəranın olsun.
  eng-DBY: Honour thy father and thy mother, as Jehovah thy God hath commanded thee;
    that thy days may be prolonged, and that it may be well with thee in the land
    which Jehovah thy God giveth thee.
  hin-2017: ‘अपने पिता और अपनी माता का आदर करना, जैसे कि तेरे परमेश्वर यहोवा ने तुझे
    आज्ञा दी है; जिससे जो देश तेरा परमेश्वर यहोवा तुझे देता है उसमें तू बहुत दिन तक
    रहने पाए, और तेरा भला हो। (मत्ती 15:4, मर. 7:10, मर. 10:19, इफि. 6:2-3)
  wol-KYG: «Teral-leen seen baay, ak seen ndey, ni leen ko seen Yàlla Aji Sax ji sante,
    ndax ngeen gudd fan, ndax it ngeen baaxle ca réew ma leen seen Yàlla Aji Sax ji
    jox.
  eng-YLT: '''Honour thy father and thy mother, as Jehovah thy God hath commanded
    thee, so that thy days are prolonged, and so that it is well with thee, on the
    ground which Jehovah thy God is giving to thee.'
  kne-kne: “Patgen yos da ama en ina yo tan say bilin ko ay Diyos yo en dakayo ta
    say omando di biyag yo ya mayat di pantongpalan di amagen yo sin daga ay idawat
    ko en dakayo.
  eng-WYC-2017: Honour thy father and thy mother, as thy Lord God commanded to thee,
    that thou live in long time, and that it be well to thee, in the land which thy
    Lord God shall give to thee.
  eng-WMBB: “Honour your father and your mother, as the LORD your God commanded you,
    that your days may be long and that it may go well with you in the land which
    the LORD your God gives you.
  urd-GVH: अपने बाप और अपनी माँ की इज़्ज़त करना जिस तरह रब तेरे ख़ुदा ने तुझे हुक्म
    दिया है। फिर तू उस मुल्क में जो रब तेरा ख़ुदा तुझे देनेवाला है ख़ुशहाल होगा और
    देर तक जीता रहेगा।
  rug-rug: Mu pamaṉa nia sa tamamu meke tinamu, gua asa sapu tozini gamu e Zihova,
    sa mia Tamasa; meke kaqu koa valeana na va gelenae ia gamu sa popoa sapu ponini
    gamu e Zihova sa mia Tamasa.
  gaz-gaz: Akka biyya Waaqayyo Waaqni kee siif kennu keessa bara dheeraa jiraattuu
    fi akka sitti toluuf akkuma Waaqayyo Waaqni kee si ajajetti abbaa keetii fi haadha
    keetiif ulfina kenni.
  fra-LSG: Honore ton père et ta mère, comme l’Éternel, ton Dieu, te l’a ordonné,
    afin que tes jours se prolongent et que tu sois heureux dans le pays que l’Éternel,
    ton Dieu, te donne.
  gnn-gnn: “‘Biyaka märr‐ŋal'yurra nhokalaŋuwala bäpa'mirriŋuwalanydja ga ŋäṉḏi'mirriŋuwalanydja.
    Garrayyu muka dhuwalayinydja ŋunhi nherrara rom nhumalaŋgu, ga ŋuli nhe yurru
    dhäruk märramanydja ŋäṉḏi'mirriŋunha ga bäpa'mirriŋunha, nhenydja yurru nhina
    ŋamathamana dhikana wal'ŋu, märr‐weyinnha nhe yurru nhina yukurra ŋunhiliyinydjayi
    wäŋaŋura ŋunhi ŋayi Godthu wekaŋala nhumalaŋgu.
  yal-yal: “I baba nun i nga binya alo Alatala i ya Ala a yamarixi i ma kii naxan
    yi, alogo i xa siimaya xunkuyen nun hɛrin sɔtɔ bɔxɔni Alatala i ya Ala naxan fima
    i ma.”
  haw-1868: E hoomaikai oe i kou makuakane a me kou makuwahine, e like me ka Iehova
    kou Akua i kauoha mai ai ia oe; i loihi ai kou mau la, a i pomaikai ai hoi oe
    ma ka aina a Iehova kou Akua i haawi mai ai ia oe.
  arb-NAV: أَكْرِمْ أَبَاكَ وَأُمَّكَ كَمَا أَمَرَكَ الرَّبُّ إِلَهُكَ، فَتَطُولَ
    أَيَّامُكَ وَيَكُونَ لَكَ خَيْرٌ عَلَى الأَرْضِ الَّتِي يُوَرِّثُهَا لَكَ الرَّبُّ
    إِلَهُكَ.
  ewe-ewe: Bu fofowò kple dawò. Ɖo ŋku edzi be esiae nye Yehowa, wò Mawu la ƒe se.
    Ne èwɔ ɖe edzi la, ànɔ agbe didi, eye wòadze edzi na wò le anyigba si Yehowa,
    wò Mawu la le nawòm la dzi.
  eng-LEE: 'Honor thy father and thy mother, as the Lord thy God hath commanded thee:
    in order that thy days may be prolonged, and in order that it may go well with
    thee, in the land which the Lord thy God giveth thee.'
  asm-FB: নিজ পিতৃ-মাতৃক সন্মান কৰিবা; ঈশ্বৰ যিহোৱাই তোমাক দিয়া আজ্ঞা অনুসাৰে, সেই
    আদেশ মানি চলিলে তোমালোকৰ আয়ুস দীঘল হ’ব আৰু তোমালোকৰ মঙ্গল হ’ব
  sus-A: «وٌ شَ وٌ بَبَ نُن وٌ نفَ بِنيَ عَلْ وٌ مَرِفِ عَلَتَلَ عَ يَمَرِشِ وٌ بّ
    كِ نَشّ، عَلَكٌ وٌ شَ سِمَيَ شْنكُيٍ نُن سّيوّ سْتْ بْشِ مَ وٌ مَرِفِ عَلَتَلَ
    نَشَن قِمَ وٌ مَ.»
  fra-SBL: « Honore ton père et ta mère, comme Yahvé ton Dieu te l'a ordonné, afin
    que tes jours se prolongent et que tu sois heureux dans le pays que Yahvé ton
    Dieu te donne.
  hbo-hbo: כַּבֵּ֤ד אֶת־אָבִ֙יךָ֙ וְאֶת־אִמֶּ֔ךָ כַּאֲשֶׁ֥ר צִוְּךָ֖ יְהוָ֣ה אֱלֹהֶ֑יךָ
    לְמַ֣עַן ׀ יַאֲרִיכֻ֣ן יָמֶ֗יךָ וּלְמַ֙עַן֙ יִ֣יטַב לָ֔ךְ עַ֚ל הָֽאֲדָמָ֔ה אֲשֶׁר־יְהוָ֥ה
    אֱלֹהֶ֖יךָ נֹתֵ֥ן לָֽךְ׃ ס
  eng-WYCLIFFE: Onoure thi fadir and thi modir, as thi Lord God comaundide to thee,
    that thou lyue in long tyme, and that it be wel to thee, in the lond which thi
    Lord God schal yyue to thee.
  cwe-cwe: “ ‘Wahishimu tati yako na mami yako, fana Mndewa Mulungu, Mulungu wako
    viyakulagilize, tenda ivo muladi ukale siku nyingi na ukale kwa kubweda muna iisi
    yonikwing'ha.
  kik-kik: “Tĩĩa thoguo na nyũkwa o ta ũrĩa Jehova Ngai waku agwathĩte, nĩgeetha ũtũũre
    matukũ maingĩ, na maũndũ maku magĩrĩre bũrũri-inĩ ũrĩa Jehova Ngai waku egũkũhe.
  omb-omb: Goin lado mavagi tamamu mei retahimu mwerei nomu Huqe Mauri u veve lawego,
    huri nein mwaso vin tuei, me nein toga vurugegi vin qaravu lolo vanue nomu Huqe
    Mauri vin betea lawego.
  fra-NCL: Honore ton père et ta mère, comme Yahweh, ton Dieu te l’a ordonné, afin
    que tes jours soient prolongés et que tu sois heureux dans le pays que Yahweh,
    ton Dieu, te donne.
  cek-AK: Na Angraeng Sithaw mah thuih ih lok baktih toengah, nam no hoi nam pa to
    khingya oh; to tih nahaeloe na hinglung sawk o ueloe, na Angraeng Sithaw mah ang
    paek o ih prae thungah, khosak na hoih o tih.
  cuk-cuk: Be-daedbali be-bab-nug-odummodii, degi, be-nan-nug-odummodii be nanamalo.
    Adi, be-Bab-Dummad-Jehová we-napneg-bega-uknaidgi sereddii be megegar, degi, bela
    bega ibmar-nueganbi gubaligar.
  uig-CYR: Пәрвәрдигар Худайиң саңа әмир қилғандәк ата-анаңни һөрмәт қил. Шундақ қилсаң
    Пәрвәрдигар Худайиң саңа ата қилмақчи болған зиминда узун өмүр көрисән, һалиң
    яхши болиду.
  tel-2017: మీ దేవుడు యెహోవా మీకిచ్చే దేశంలో మీరు దీర్ఘాయువుతో, సుఖశాంతులు కలిగి ఉండేలా
    ఆయన మీకు ఆజ్ఞాపించినట్టు మీ తల్లి తండ్రులను గౌరవించండి.
  hat-BSA: ‘Onore papa nou avèk manman nou, jan SENYÈ a, Bondye nou an, te kòmande
    nou an, pou jou nou yo kapab pwolonje, e pou sa kapab ale byen avèk nou nan peyi
    ke SENYÈ a bannou an.
  kos-kos: “Sunakin papa tomom ac nina kiom oana LEUM GOD lom El sapkin nu sum, tuh
    len lom in pus, ac tuh ac fah wo nu sum in facl se su LEUM GOD lom El asot nu
    sum.
  hbo-WLC: כַּבֵּ֤ד אֶת־אָבִ֙יךָ֙ וְאֶת־אִמֶּ֔ךָ כַּאֲשֶׁ֥ר צִוְּךָ֖ יְהוָ֣ה אֱלֹהֶ֑יךָ
    לְמַ֣עַן ׀ יַאֲרִיכֻ֣ן יָמֶ֗יךָ וּלְמַ֙עַן֙ יִ֣יטַב לָ֔ךְ עַ֚ל הָֽאֲדָמָ֔ה אֲשֶׁר־יְהוָ֥ה
    אֱלֹהֶ֖יךָ נֹתֵ֥ן לָֽךְ׃ ס
  ibo-ibo: Sọpụrụ nne gị na nna gị, dịka Onyenwe anyị Chineke gị nyere gị nʼiwu, ka
    ụbọchị ndụ gị dị ogologo, ka ihe dịkwara gị mma nʼala ahụ nke Onyenwe anyị Chineke
    gị na-enye gị.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ତୁମ୍ଭେ ଆପଣା ପିତାଙ୍କୁ ଓ ଆପଣା ମାତାଙ୍କୁ
    ସମାଦର କର; ତହିଁରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ ଦେବେ, ସେହି ଦେଶରେ ତୁମ୍ଭର
    ଦୀର୍ଘ ପରମାୟୁ ଓ ମଙ୍ଗଳ ହେବ।
  chk-chk: Kopwe asamolu semom me inom, usun ngang ewe Samol mi Lapalap om Kot üa
    allük ngonuk, pwe ränin manauom repwe chomongola, kopwe pwal feiöch me lon ewe
    fanü ngang ewe Samol mi Lapalap om Kot üpwe ngonuk.
  rop-rop: “‘Yumob garra rispek en teiknodis langa yumob dedi en mami. Mi na YAWEI
    det trubala God blanga yumob en yumob garra dum wulijim ebrijing gin jidan gudwan
    blanga yumob en yumob gin jidan longtaim langa det kantri weya ai garra gibit
    langa yumob.
  ukr-1871: Шануй батька твого й матїр твою, щоб довго тобі жити на землї, що дав
    тобі Господь, Бог твій.
  deu-1951: Du sollst deinen Vater und deine Mutter ehren, wie dir der HERR, dein
    Gott, geboten hat, auf daß du lange lebest, und es dir wohl gehe in dem Lande,
    das der HERR, dein Gott, dir gibt.
  eng-JPS: Honour thy father and thy mother, as the LORD thy God commanded thee; that
    thy days may be long, and that it may go well with thee, upon the land which the
    LORD thy God giveth thee.
  srp-1865: Poštuj oca svojega i mater svoju, kao što ti je zapovjedio Gospod Bog
    tvoj, da bi se produljili dani tvoji i da bi ti dobro bilo na zemlji, koju ti
    daje Gospod Bog tvoj.
  lug-lug: Kitaawo ne nnyoko obassangamu ekitiibwa, nga Mukama Katonda wo bwe yakulagira,
    olyoke owangaale, era obeerenga n’emirembe, mu nsi Mukama Katonda wo gy’akuwa.
  heb-heb: כבד את אביך ואת אמך כאשר צוך יהוה אלהיך למען יאריכן ימיך ולמען ייטב לך
    על האדמה אשר יהוה אלהיך נתן לך׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভু যেমন আদেশ করেছেন তোমার বাবাকে ও তোমার মাকে সম্মান
    কোরো; যেন তোমার ঈশ্বর সদাপ্রভু তোমাকে যে দেশ দেন, সেই দেশে তুমি দীর্ঘদিন বেঁচে
    থাক ও তোমার সঙ্গে যেন ভালো হয়।
  pan-pan: ਤੂੰ ਆਪਣੇ ਪਿਤਾ ਅਤੇ ਆਪਣੀ ਮਾਤਾ ਦਾ ਆਦਰ ਕਰ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੈਨੂੰ
    ਹੁਕਮ ਦਿੱਤਾ ਸੀ, ਤਾਂ ਜੋ ਤੇਰੀ ਉਮਰ ਲੰਮੀ ਹੋਵੇ ਅਤੇ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ
    ਤੈਨੂੰ ਦਿੰਦਾ ਹੈ, ਤੇਰਾ ਭਲਾ ਹੋਵੇ।
  mya-JVB: သင် ၏ဘုရားသခင် ထာဝရဘုရား ပေး သနား တော်မူသောပြည် ၌ သင် သည် အသက်တာ ရှည် ၍
    ကောင်းစား ရမည်အကြောင်း ၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ သင်၏
    မိဘ ကို ရိုသေ စွာပြုလော့။
  hmo-hmo: “ ‘Emui tamana bona sinana dekenai do umui matauraia, Lohiabada emui Dirava
    ese umui ia oda henia vadaeni hegeregerena. Unai dekena amo emui mauri nega do
    ia daudau, bona emui noho be do ia namo, Lohiabada, oiemu Dirava, ese umui dekenai
    ia henia tano dekenai.
  urd-urd: '''अपने बाप और अपनी माँ की ''इज़्ज़त करना, जैसा ख़ुदावन्द तेरे ख़ुदा ने
    तुझे हुक्म दिया है; ताकि तेरी उम्र दराज़ हो और जो तेरा मुल्क ख़ुदावन्द तेरा ख़ुदातुझे
    देता है उसमें तेरा भला हो।'
  rus-SYN: Почитай отца твоего и матерь твою, как повелел тебе Господь, Бог твой,
    чтобы продлились дни твои, и чтобы хорошо тебе было на той земле, которую Господь,
    Бог твой, дает тебе.
  bqc-SIM: Àli á de ń á dao kpɛla, lá ma Dii á Lua má dìlɛɛ́wa, kɛ́ à e wɛ̃ni
    kɛ bùsu pↄ́ málɛ kpáwáu, íↄ aafia.
  tcz-CHONGTHU: Pakai, Pathen thupeh bang in nanu, napa jabol un. Chutileh nahinkhou
    sot ding Pakai, Pathen in napehnau gam sunga lung monga nachen diu ahi.
  mar-mar: आपल्या आईवडीलांचा मान ठेवा. ही तुमचा देव परमेश्वर ह्याची आज्ञा आहे. हिचे
    पालन केले तर तुम्हास दीर्घायुष्य मिळेल. तुम्हास दिलेल्या प्रदेशात तुमचे कल्याण
    होईल.
  qub-qub: « ‹Nishänölla mamayqui taytayquita alli ricanqui. Chaynöpami goycunäpaj
    caycaj nasyuncho edäyänayquicama alli cawanquipaj.
  hat-hat: Respekte manman nou ak papa nou jan Seyè a, Bondye nou an, te pase nou
    lòd la, pou nou ka viv lontan ak kè kontan nan peyi Seyè a, Bondye nou an, te
    ban nou.
  eng-BSB: Honor your father and your mother, as the LORD your God has commanded you,
    so that your days may be long and that it may go well with you in the land that
    the LORD your God is giving you.
  tod-tod: «È-ɠɛɛ lɛbi ta è-lee, eɠɛʋelei Ɠɔoɠɔ GALAGI ɗa-ƓALAGI ma levei veeni
    la è ya, naa ɠa a kɛ è-zii ma voloiti suɠooza, è ɗa-eteai ziɛ undaanɛɛi zu,
    naama yooi zu nii Ɠɔoɠɔ GALAGI ɗa-ƓALAGI feezu è ʋɛ.
  eng-WEBPB: “Honour your father and your mother, as the LORD your God commanded you,
    that your days may be long and that it may go well with you in the land which
    the LORD your God gives you.
  kbq-kbq: Hagi Ra Anumzana tamagri Anumzamo'ma hihoma hu'nea kante anteta tamarera
    tamafana kesaga huta antahinezamita, ke'zamia antahizamiho. E'ina'ma hanuta Ra
    Anumzana tamagri Anumzamo'ma tamisia moparera knare huta za'zate manita vugahaze.
  nhe-BL: Xijtlepanitaca imotata huan imonana queja na, niimoTECO Dios, nimechnahuatijtoc.
    Huan queja nopa initztose miyac xihuitl huan nochi quisas cuali para imojuanti
    ipan nopa tlali tlen nimechmacas.
  gub-BL: Ezeruze'eg neru rehe nehe. Ezeruze'eg nehy rehe nehe no. Ta'e ihe nezar
    azapo kar nezewe haw newe ihe xe. Nezewe mehe eremumaw putar kwarahy tetea'u nereko
    pà nehe. Ywy newe heremimono rehe nereko àwàm ikatu putar nehe no.
  eng-DRA: Honour thy father and mother, as the Lord thy God hath commanded thee,
    that thou mayst live a long time, and it may be well with thee in the land, which
    the Lord thy God will give thee.
