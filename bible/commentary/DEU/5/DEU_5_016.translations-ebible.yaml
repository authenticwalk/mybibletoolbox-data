    ⱨaling yahxi bolidu.
  beo-beo: Dilia ada amola ame elama nodone asigima. Bai dilia agoane hamosea, hahawane
    ba:mu amola soge amo Na da dilima iaha amo ganodini ode bagohame esalumu.
  tpi-OTNT: “‘Yupela i mas aninit long papamama bilong yupela na bihainim tok bilong
    ol, olsem mi God, Bikpela bilong yupela, mi tokim yupela. Sapos yupela i mekim
    olsem, orait bai olgeta wok samting yupela i mekim i ken kamap gut, na bai yupela
    inap i stap longpela taim long dispela graun nau mi givim long yupela.
  hau-SA: Ka ba da girma ga mahaifinka da mahaifiyarka, yadda Ubangiji Allahnka ya
    umarce ka, don ka yi tsawon rai, ka kuma sami zaman lafiya a ƙasar da Ubangiji
    Allahnka yake ba ka.
  uig-LAT: Perwerdigar Xudaying sanga emr qilghandek ata-anangni hörmet qil. Shundaq
    qilsang Perwerdigar Xudaying sanga ata qilmaqchi bolghan zéminda uzun ömür körisen,
    haling yaxshi bolidu.
  nde-nde: Hlonipha uyihlo lonyoko, njengokulaywa nguThixo uNkulunkulu wakho, ukuze
    impilo yakho ibende lokuthi kukulungele elizweni uThixo uNkulunkulu wakho akunika
    lona.
  ton-ton: ¶ “Fakaʻapaʻapa ki hoʻo tamai mo hoʻo faʻē, ʻo hangē ko e fekau ʻa Sihova
    ko ho ʻOtua kiate koe; koeʻuhi ke fuoloa ho ngaahi ʻaho, pea koeʻuhi ke hoko ai
    ʻae lelei kiate koe, ʻi he fonua ʻaia ʻoku foaki ʻe Sihova ko ho ʻOtua kiate koe.
  ces-1613: Cti otce svého i matku svou, jakož přikázal tobě Hospodin Bůh tvůj, aby
    se prodleli dnové tvoji, a aby tobě dobře bylo na zemi, kterouž Hospodin Bůh tvůj
    dá tobě.
  eng-WMB: “Honor your father and your mother, as the LORD your God commanded you,
    that your days may be long and that it may go well with you in the land which
    the LORD your God gives you.
  tam-TCV: உன் இறைவனாகிய யெகோவா கட்டளையிட்டிருக்கிறபடியே உன் தகப்பனையும், உன் தாயையும்
    கனம்பண்ணு, அப்பொழுது உன் இறைவனாகிய யெகோவா உனக்குக் கொடுக்கும் நாட்டிலே நீ நீடித்து
    வாழ்ந்து நலமாயிருப்பாய்.
  ceb-ULB: Tahora ninyo ang inyong amahan ug ang inyong inahan, ingon nga gimando
    ni Yahweh nga inyong Dios nga inyong pagabuhaton, aron mabuhi kamo sa taas nga
    higayon sa yuta nga ihatag ni Yahweh nga inyong Dios, aron nga maayo ang inyong
    dangatan.
  pol-UBG: Czcij swego ojca i swoją matkę, tak jak nakazał ci PAN, twój Bóg, aby przedłużone
    były twoje dni i żeby ci się dobrze powodziło na ziemi, którą PAN, twój Bóg, da
    tobie.
  urd-GVU: اپنے باپ اور اپنی ماں کی عزت کرنا جس طرح رب تیرے خدا نے تجھے حکم دیا ہے۔
    پھر تُو اُس ملک میں جو رب تیرا خدا تجھے دینے والا ہے خوش حال ہو گا اور دیر تک
    جیتا رہے گا۔
  deu-1912: Du sollst deinen Vater und deine Mutter ehren, wie dir der HERR, dein
    Gott, geboten hat, auf daß du lange lebest und daß dir's wohl gehe in dem Lande,
    das dir der HERR, dein Gott, geben wird.
  kan-2017: “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದಂತೆ ನಿನ್ನ ತಂದೆತಾಯಿಗಳನ್ನು ಸನ್ಮಾನಿಸಬೇಕು;
    ಸನ್ಮಾನಿಸಿದರೆ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು ನಿನಗೆ ಅನುಗ್ರಹಿಸುವ ದೇಶದಲ್ಲಿ ನೀನು ಬಹುಕಾಲ ಕ್ಷೇಮವಾಗಿ
    ಇರುವಿ, ಮತ್ತು ನಿನಗೆ ಒಳ್ಳೆಯದಾಗುವುದು.
  yap-yap: “‘Mu liyorgad ko chitamangimed nge chitiningimed, ni bod ni Gag SOMOL ni
    Got romed e kug taychilen ni ngam rin’ed’, ya nge par ni ngi i fel’ wa’athmed
    ma ku arrogon ni ngki n’uw nap’med u lan tafenmed ni kug pi’ ngomed.
  hlt-MCSB: BOEIPA na Pathen loh nang n'uen vanbangla na nu neh na pa te thangpom
