  nya-nya: “Lemekeza abambo ako ndi amayi ako monga Yehova Mulungu wako wakulamulira
    iwe kuti ukhale ndi moyo wautali ndi kuti zikuyendere bwino mʼdziko limene Yehova
    Mulungu wako akukupatsa.
  hrv-hrv: Poštuj oca svoga i majku svoju, kako ti je Jahve, Bog tvoj, zapovjedio,
    da dugo živiš i dobro ti bude na zemlji koju ti Jahve, Bog tvoj, daje.
  mps-mps: “‘Dage duga ida aya dologode elaluyu, tama augwaligo po wali piąo, te
    ena God, dagego Genuai Bidi, eno dagebolo wabo yali gilama. Tialima, dagego te
    tama sę eyu da, teda dagede tigidali sę wiegi yai mu pedelaibao. Tama dage eno
    megi te mabo te tǫde dage bobobage sogo mu bidaibao,’ wali.”
  tpi-tpi: “‘Yupela i mas aninit long papamama bilong yupela na bihainim tok bilong
    ol, olsem mi God, Bikpela bilong yupela, mi tokim yupela. Sapos yupela i mekim
    olsem, orait bai olgeta wok samting yupela i mekim i ken kamap gut, na bai yupela
