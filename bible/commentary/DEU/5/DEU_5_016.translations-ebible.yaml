verse: DEU.005.016
translations:
  mal-C: നിങ്ങൾക്കു ദീർഘായുസ്സുണ്ടാകേണ്ടതിനും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു നൽകുന്ന
    ദേശത്തു നിങ്ങൾക്ക് അഭിവൃദ്ധിയുണ്ടാകുന്നതിനും നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു കൽപ്പിച്ചപ്രകാരം
    നിങ്ങളുടെ പിതാവിനെയും മാതാവിനെയും ബഹുമാനിക്കണം.
  deu-TKW: Sei ehrerbietig gegen deinen Vater und deine Mutter, wie dir Jahwe, dein
    Gott, befohlen hat, damit du lange lebest und es dir wohl gehe auf dem Boden,
    den dir Jahwe, dein Gott, zu eigen geben wird.
  lin-lin: Okopesaka tata na yo mpe mama na yo lokumu, ndenge Yawe, Nzambe na yo,
    atindaki yo mpo ete ozala na bomoi ya molayi, mpe ozala moto ya esengo kati na
    mokili oyo Yawe, Nzambe na yo, azali kopesa yo.
  eng-LSV: Honor your father and your mother, as your God YHWH has commanded you,
    so that your days are prolonged, and so that it is well with you on the ground
    which your God YHWH is giving to you.
  eng-GNV: Honour thy father and thy mother, as the Lord thy God hath comanded thee,
    that thy dayes may be prolonged, and that it may go well with thee vpon the land,
    which the Lord thy God giueth thee.
  eng-WEBSTER: Honor thy father and thy mother, as the LORD thy God hath commanded
    thee; that thy days may be prolonged, and that it may be well with thee, in the
    land which the LORD thy God giveth thee.
  nhw-BL: Xijtlepanitaca amotata huan amonana quen na, niamoTECO Dios, nimechnahuatijtoc.
    Huan quej nopa anitztose miyac xihuitl huan nochi quisas cuali para amojuanti
    ipan nopa tlali catli nimechmacas.
  swh-ONEN: Waheshimu baba yako na mama yako, kama Bwana Mungu wako alivyokuagiza,
    ili siku zako zipate kuwa nyingi na kufanikiwa katika nchi Bwana Mungu wako anayokupa.
  bba-bba: Su bɛsɛn tundobu kɑ bɛsɛn mɛrobu bɛɛrɛ wɛ̃ɛyɔ nɡe mɛ wi, Gusunɔ bɛsɛn Yinni
    u sun yiire kpɑ bɛsɛn wɑ̃ɑru tu dɑkɑɑ dɑ kpɑ sɑ n bɔri yɛndu mɔ tem mɛ u sun wɛ̃
    sɔɔ.
  eng-KJVCPB: Honour thy father and thy mother, as the Lord thy God hath commanded
    thee; that thy days may be prolonged, and that it may go well with thee, in the
    land which the Lord thy God giveth thee.
  luo-luo: Luor wuonu gi minu mana kaka Jehova Nyasaye ma Nyasachu osechikou, mondo
    udagi amingʼa kendo mondo udhi maber e piny ma Jehova Nyasaye ma Nyasachu miyou.
  meu-meu: Tamamu sinamu ba matauraidia, Iehova, emu Dirava, ese vada e haḡanimu heḡereḡerena;
    bena emu mauri dinadia bae hoho, bona emu noho baine namo, Iehova, emu Dirava,
    ese e henimu tanona ai.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई आज्ञा गर्नुभएझैँ आफ्ना बुबा र
    आमालाई आदर गर्नू ताकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिन लाग्‍नुभएको
    देशमा तिमीहरूको आयु लामो होस् र तिमीहरूको भलो होस् ।
  yor-yor: Bọ̀wọ̀ fún baba òun ìyá rẹ, bí Olúwa Ọlọ́run yín ti pàṣẹ fún ọ, kí ọjọ́
    rẹ kí ó lè pẹ́, àti kí ó lè dára fún ọ ní ilẹ̀ tí Olúwa Ọlọ́run rẹ fi fún ọ.
  ind-ind: Hormatilah ayah dan ibumu, seperti yang diperintahkan TUHAN Allahmu, supaya
    kalian hidup sejahtera di negeri yang Aku berikan kepada kalian dan kalian akan
    berumur panjang.
  pes-OPCB: «پدر و مادر خود را گرامی بدار، زیرا این فرمان خداوند، خدای توست. اگر چنین
    کنی، در سرزمینی که خداوند، خدایت به تو خواهد بخشید، عمری طولانی و پربرکت خواهی
    داشت.
  tgl-ULB: Igalang ang inyong ama at inyong ina, ayon sa iniutos ni Yahweh na inyong
    Diyos na gawin ninyo, para mabuhay kayo ng mahabang panahon sa lupain na ibibigay
    ni Yahweh na inyong Diyos, at para maging maayos ito para sa inyo.
  hui-hui: Anduane Homogo tínaga Ngode Datagaliwabe i̱na bilimu lalu langirudagua
    talialu tínaga aba ai̱yala mo yo handa nabi bi laradagua hale halu bilimu. Anidagua
    bialu harimiyagua tígua mbirale bialu holeberamiru bibahende bayale dege hai halu
    dindi i̱na ngerogoriani luore haabo holeberami.
  mya-mya: '`` `သင်​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​ပေး​သ​နား တော်​မူ​မည့်​ပြည်​တွင် သင်​တို့​သည်​ကောင်း​စား
    ၍​အ​သက်​ရှည်​စေ​ရန် သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း
    မိ​ဘ​ကို​ရို​သေ​သ​မှု​ပြု​ကြ​လော့။'
  bod-N: ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་བཀའ་བསྩལ་པ་བཞིན་དུ། ཚེ་ཐག་རིང་པོར་གནས་ཐུབ་པ་དང་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་གནང་བྱའི་ཡུལ་དེ་རུ་བདེ་བར་འཚོ་ཐུབ་པའི་ཕྱིར།
    ཁྱོད་ཀྱིས་རང་གི་ཕ་མ་གཉིས་ལ་བཀུར་སྟི་བྱེད་དགོས།
  sna-sna: Kudza baba vako namai vako, sezvawakarayirwa naJehovha Mwari wako, kuti
    mazuva ako ave mazhinji uye kuti zvigokuitira zvakanaka panyika yaunopiwa naJehovha
    Mwari wako.
  spa-BLM: “Honra a tu padre y a tu madre, como te ha ordenado Yahvé vuestro Dios,
    para que tus días se alarguen y te vaya bien en la tierra que Yahvé vuestro Dios
    te da.
  cac-cac: Ayocab' yelc'och e mam e nun d'a e sat, icha val ix aj valan d'ayex, yic
    vach' ol najatb'oc e q'uinal, yic vach' ol ex ajec' d'a sat lum luum ol vac' chi'
    d'ayex.
  swh-ULB: Mheshimu baba yako na mama yako, kama Yahwe Mungu wako alivyokuamuru kufanya,
    ili kwamba uweze kuishi muda mrefu katika nchi ambayo Yahwe Mungu wako akupa,
    ili kwamba iende kwa uzuri kwako.
  bel-bel: Шануй бацьку твайго і маці тваю, як загадаў табе Гасподзь, Бог твой, каб
    падоўжыліся дні твае, і каб добра было табе на той зямлі, якую Гасподзь, Бог твой,
    дае табе.
  deu-ELBBK: Ehre deinen Vater und deine Mutter, so wie der HERR, dein Gott, dir geboten
    hat, damit deine Tage verlängert werden, und damit es dir wohlgehe in dem Land,
    das der HERR, dein Gott, dir gibt.
  mbb-OT: “ ‘Tehuza niw is amey niw wey iney niw, sumalà te insuǥù ku keniyu, su para
    luǥeyazi kew te untung wey para mebmeupiya is kebpekesavuk niw zuen te tanà he
    ibeǥey ku keniyu.
  mal-2015: നിനക്കു ദീർഘായുസ്സു ഉണ്ടാകുവാനും നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തു
    നിനക്കു നന്നായിരിപ്പാനും നിന്റെ ദൈവമായ യഹോവ നിന്നോടു കല്പിച്ചതുപോലെ നിന്റെ അപ്പനെയും
    അമ്മയെയും ബഹുമാനിക്ക.
  rmc-rmc: De pačiv tira da the tire dades, hoj but te džives andre odi phuv, so tuke
    dela o RAJ, tiro Del!
  pes-OPV: «پدر و مادر خود را حرمت دار، چنانکه یهوه خدایت تو را امر فرموده است، تا
    روزهایت دراز شود و تو را در زمینی که یهوه خدایت به تومی بخشد، نیکویی باشد.
  ron-1924: Чинстеште пе татэл тэу ши пе мама та, кум ць-а порунчит Домнул Думнезеул
    тэу, ка сэ ай зиле мулте ши сэ фий феричит ын цара пе каре ць-о дэ Домнул Думнезеул
    тэу.
  ben-OBCV: তোমার বাবাকে ও তোমার মাকে সম্মান কোরো, যেমন তোমার ঈশ্বর সদাপ্রভু তোমাকে
    আদেশ দিয়েছেন, যেন তুমি সেই দেশে দীর্ঘকাল বেঁচে থাকতে পারো ও তোমার মঙ্গল হয়,
    যে দেশ তোমার ঈশ্বর সদাপ্রভু তোমাকে দিচ্ছেন।
  som-som: Aabbahaa iyo hooyadaa u maamuus sidii Rabbiga Ilaahaaga ahu kugu amray,
    in cimrigaagu dheeraado, oo aad ku nabdoonaatid dalka Rabbiga Ilaahaaga ahu ku
    siiyo.
  lat-VUC: Honora patrem tuum et matrem, sicut præcepit tibi Dominus Deus tuus, ut
    longo vivas tempore, et bene sit tibi in terra, quam Dominus Deus tuus daturus
    est tibi.
  eng-ASVBT: Honor thy father and thy mother, as Jehovah thy God commanded thee; that
    thy days may be long, and that it may go well with thee, in the land which Jehovah
    thy God giveth thee.
  ita-1885: Onora tuo padre e tua madre, come il Signore Iddio tuo ti ha comandato;
    acciocchè i tuoi giorni sieno prolungati; e acciocchè ti sia bene in su la terra
    che il Signore Iddio tuo ti dà.
  eng-LXXUP: Honor thy father and thy mother, as the Lord thy God commanded thee;
    that it may be well with thee, and that thou mayest live long upon the land, which
    the Lord thy God gives thee.
  eng-ULB: Honor your father and your mother, as Yahweh your God has commanded you
    to do, that you may live a long time in the land that Yahweh your God gives you,
    and so that it may go well with you.
  spa-VBL: Honra a tu padre y a tu madre, como te ha ordenado el Señor tu Dios, para
    que vivas mucho tiempo y te vaya bien en la tierra que el Señor tu Dios te da.
  fra-_FOB: Honore ton père et ta mère, comme l'Éternel ton Dieu te l'a commandé,
    afin que tes jours se prolongent, et que tu sois heureux sur la terre que l'Éternel
    ton Dieu te donne.
  mal-mal: നിനക്ക് ദീർഘായുസ്സ് ഉണ്ടാകുവാനും നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശത്ത്
    നിനക്ക് നന്നായിരിക്കുവാനും നിന്റെ ദൈവമായ യഹോവ നിന്നോട് കല്പിച്ചതുപോലെ നിന്റെ അപ്പനെയും
    അമ്മയെയും ബഹുമാനിക്കുക.
  urd-GVR: Apne bāp aur apnī māṅ kī izzat karnā jis tarah Rab tere Ḳhudā ne tujhe
    hukm diyā hai. Phir tū us mulk meṅ jo Rab terā Ḳhudā tujhe dene wālā hai ḳhushhāl
    hogā aur der tak jītā rahegā.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी अरेशो खोदेंशो पा इन आंम आफ कली मान पने। मो
    पाइतीनी हना, परमप्रभु यावे, इन परमप्रभुमी इन कली गेशो रागीम रोइ मपथु, शुश नाक्‍त
    ब्रोंइशा बाक्‍नीनी।
  ita-1927: Onora tuo padre e tua madre, come l’Eterno, l’Iddio tuo, ti ha comandato,
    affinché i tuoi giorni siano prolungati, e tu sii felice sulla terra che l’Eterno,
    l’Iddio tuo, ti dà.
  ckb-ckb: ڕێزی دایک و باوکتان بگرن هەروەک یەزدانی پەروەردگارتان فەرمانی پێ کردن،
    بۆ ئەوەی تەمەن درێژ بن و چاکە بێتە ڕێتان لەو خاکەی یەزدانی پەروەردگارتان پێتان
    دەدات.
  eng-BBE: Give honour to your father and your mother, as you have been ordered by
    the Lord your God; so that your life may be long and all may be well for you in
    the land which the Lord your God is giving you.
  kan-OKCV: ನಿನ್ನ ದಿವಸಗಳು ಹೆಚ್ಚಾಗುವ ಹಾಗೆಯೂ, ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ
    ನಿನಗೆ ಒಳ್ಳೆಯದಾಗುವ ಹಾಗೆಯೂ, ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದಂತೆ ನಿನ್ನ ತಂದೆಯನ್ನೂ,
    ನಿನ್ನ ತಾಯಿಯನ್ನೂ ಗೌರವಿಸು.
  tam-2017: உன் தேவனாகிய யெகோவா உனக்குக் கொடுக்கிற தேசத்திலே உன் நாட்கள் நீடித்திருப்பதற்கும்,
    நீ நன்றாயிருப்பதற்கும், உன் தேவனாகிய யெகோவா உனக்குக் கட்டளையிட்டபடியே, உன் தகப்பனையும்,
    தாயையும் மதிப்புடன் நடத்துவாயாக.
  spa-RV-1909: Honra á tu padre y á tu madre, como Jehová tu Dios te ha mandado, para
    que sean prolongados tus días, y para que te vaya bien sobre la tierra que Jehová
    tu Dios te da.
  ron-BTF: Onorează pe tatăl tău şi pe mama ta, precum ţi-a poruncit DOMNUL Dumnezeul
    tău, ca să ţi se lungească zilele şi ca să îţi meargă bine, în ţara pe care ţi-o
    dă DOMNUL Dumnezeul tău.
  eng-WEBP: “Honor your father and your mother, as the LORD your God commanded you,
    that your days may be long and that it may go well with you in the land which
    the LORD your God gives you.
  eng-FBV: Honor your father and your mother, as the Lord your God has commanded you
    to do, so that you may live a long time and do well in the land that the Lord
    your God is giving you.
  nld-1939: Eer uw vader en uw moeder, zoals Jahweh, uw God, u bevolen heeft, opdat
    gij lang moogt blijven leven, en het u goed moge gaan in het land, dat Jahweh,
    uw God, u zal schenken.
  nch-BL: Xijtepanitaca amotata huan amonana quej na, niamoTECO Dios, nimechnahuatijtoc.
    Huan quej nopa anitztose miyac xihuit huan nochi quisas cuali para amojuanti ipan
    nopa tali cati nimechmacas.
  vie-1934: Hãy hiếu kính cha mẹ ngươi, như Giê-hô-va Đức Chúa Trời ngươi có phán
    dặn, hầu cho ngươi được sống lâu và có phước trên đất mà Giê-hô-va Đức Chúa Trời
    ngươi ban cho.
  hin-CV: याहवेह, अपने परमेश्वर के आदेश के अनुसार अपने पिता अपनी माता का आदर करना,
    कि तुम लंबी आयु के हो जाओ और उस देश में तुम्हारा भला हो, जो याहवेह, तुम्हारे परमेश्वर
    तुम्हें दे रहे हैं.
  eng-OURB: “Honor your father and your mother, as Adonai your God enjoined you; that
    your days may be long, and that it may go well with you, in the land which Adonai
    your God gives you.
  spa-BES: Honra a tu padre y a tu madre, según lo ordenado por el Señor tu Dios;
    para que tu vida sea larga y todo esté bien para ti en la tierra que el Señor
    tu Dios te está dando.
  tdx-tdx: Iasio ty rae’o naho i rene’o, ami’ty nandilia’ Iehovà Andrianañahare’o
    azo, soa t’ie ho lava-andro naho ho soa tahy an-tane atolo’ Iehovà Andrianañahare’o
    azo.
  vid-vid: “ ‘Wahulichize mhaza na mayako, kota vila heni Mkulu Nguluwi, Nguluwi wa
    hegwe vyondikulajize, udite ahyo leka wikale miyaka minji na mbuli za hegwe ziditigwe
    goya kuli isi yondilingukupa.
  eng-OKE: Honour thy father and mother, as the Lord hath commanded, that thou mayest
    prolong thy days, and it may be well with thee in the land which the Lord thy
    God shall give thee.
  tha-KJV: จงให้​เกียรติ​แก่​บิ​ดามารดาของเจ้า ดังที่​พระเยโฮวาห์พระเจ้าของเจ้าทรงบัญชาเจ้าไว้
    เพื่อเจ้าจะมี​ชี​วิตยืนนาน และเจ้าจะไปดี​มาด​ีในแผ่นดินซึ่งพระเยโฮวาห์พระเจ้าของเจ้าประทานให้​แก่​เจ้า
  por-BR-2018: Honra a teu pai e a tua mãe, como o SENHOR teu Deus te mandou, para
    que sejam prolongados teus dias, e para que te vá bem sobre a terra que o SENHOR
    teu Deus te dá.
  deu-ELO: Ehre deinen Vater und deine Mutter, so wie Jehova, dein Gott, dir geboten
    hat, auf daß deine Tage verlängert werden, und auf daß es dir wohlgehe in dem
    Lande, welches Jehova, dein Gott, dir gibt. -
  eng-WYC-2018: Honour thy father and thy mother, as thy Lord God commanded to thee,
    that thou live in long time, and that it be well to thee, in the land which thy
    Lord God shall give to thee. (Honour thy father and thy mother, as the Lord thy
    God commanded thee, so that thou live a long time, and that it be well with thee,
    in the land which the Lord thy God shall give thee.)
  epo-epo: Respektu vian patron kaj vian patrinon, kiel ordonis al vi la Eternulo,
    via Dio; por ke longe daŭru via vivo, kaj por ke estu al vi bone sur la tero,
    kiun la Eternulo, via Dio, donas al vi.
  uig-PIN: Pǝrwǝrdigar Hudaying sanga ǝmr ⱪilƣandǝk ata-anangni ⱨɵrmǝt ⱪil. Xundaⱪ
