    અને તારું ભલું થાય.
  pon-2006A: “‘Kumwail wauneki samamwail oh inamwail, nin duwen ngehi, KAUN-O, amwail
    Koht, koasoanediong kumwail, pwe kumwail en nsenamwahu oh mour werei nan sahpw
    me I pahn kihong kumwail.
  por-BRBSL: “Honre seu pai e sua mãe, como Javé seu Deus lhe ordenou, para que seus
