    fima wo ma.»
  pon-2006: “‘Kumwail wauneki samamwail oh inamwail, nin duwen ngehi, KAUN-O, amwail
    Koht, koasoanediong kumwail, pwe kumwail en nsenamwahu oh mour werei nan sahpw
    me I pahn kihong kumwail.
  ksd-ksd: Una ru tamam ma nam, da ra Luluai kaum God i tar vartuluai piram, upi na
    lolovina kaum nilaun, ma upi una ki boina tana, ta ra gunan ba ra Luluai kaum
    God na tabar u me.
  tur-YTC: “Tanrın Yahve'nin sana buyurduğu gibi babana ve annene saygı göster ki,
    günlerin uzun olsun ve Tanrınız Yahve'nin sana vermekte olduğu ülkede işin yolunda
    gitsin.”
  grc-BRENT: Τίμα τὸν πατέρα σου καὶ τὴν μητέρα σου, ὃν τρόπον ἐνετείλατό σοι Κύριος
    ὁ Θεός σου, ἵνα εὖ σοι γένηται, καὶ ἵνα μακροχρόνιος γένῃ ἐπὶ τῆς γῆς, ἧς Κύριος
