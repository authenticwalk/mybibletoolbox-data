verse: DEU.005.010
translations:
  mal-C: എന്നാൽ, എന്നെ സ്നേഹിച്ച് എന്റെ കൽപ്പനകൾ പ്രമാണിക്കുന്നവരോട് ആയിരം തലമുറവരെ
    ഞാൻ കരുണകാണിക്കും.
  deu-TKW: aber Gnade erweist solchen, die mich lieben und meine Befehle beobachten,
    auf Tausende hinaus.
  lin-lin: Kasi natalisaka bolingo na Ngai kino na molongo ya nkoto epai ya bato oyo
    balingaka Ngai mpe babatelaka mibeko na Ngai.
  eng-LSV: and doing kindness to thousands, of those loving Me and of those keeping
    My commands.
  eng-GNV: And shewing mercie vnto thousandes of them that loue me, and keepe my commandements.
  eng-WEBSTER: And showing mercy to thousands of them that love me, and keep my commandments.
  nhw-BL: Pero ica masehualme catli nechicnelía huan quichihuaj notlanahuatil, niquintlasojtlas
    ininconehua huan iniixhuihua. Quena, por inijuanti niquintlasojtlas ininteipan
    ixhuihua catli quinpiyase ininconehua mil hueltas.
  swh-ONEN: lakini ninaonyesha upendo kwa maelfu ya vizazi vya wale wanipendao na
    kuzishika amri zangu.
  bba-bba: Adɑmɑ be bɑ nùn kĩ mɑ bɑ win woodɑbɑ mɛm nɔɔwɑmmɛ u rɑ ben bibun bweserun
    nɔrɔm nɔrɔm (1.000) wɔnwɔndu kue.
  eng-KJVCPB: and shewing mercy unto thousands of them that love me and keep my commandments.
  luo-luo: to anyiso hera ni tienge gana gi gana mar jogo mohera kendo morito chikena.
  meu-meu: a lau e ura henigumu bona egu taravatu e badinamu taudia baina bogadia
    hisi ela bona uru daha.
  npi-ULB: तर मलाई प्रेम गर्ने र मेरा आज्ञाहरू पालन गर्ने हजारौँ पुस्तासम्म म मेरो
    करारको विश्‍वसनीयता देखाउने छु ।
  yor-yor: Èmi a sì máa fi àánú hàn sí ẹgbẹẹgbẹ̀rún àwọn tí ó fẹ́ mi, tí wọ́n sì ń
    pa òfin mi mọ́.
  ind-ind: Tetapi kepada orang-orang yang mengasihi Aku dan yang taat kepada perintah-Ku,
    Aku akan menunjukkan kebaikan hati-Ku atas keluarganya sampai ribuan generasi.
  pes-OPCB: اما بر کسانی که مرا دوست بدارند و دستورهای مرا پیروی کنند، تا هزار پشت
    رحمت می‌کنم.
  tgl-ULB: at pinapakita ang tipan ng katapatan sa mga libu-libo sa kanila na siyang
    nagmamahal sa akin at sumusunod sa aking mga utos.
  hui-hui: Ai i̱ gubalini halu i̱na larodagua bialu i̱naga mana lo ngodaguabi hale
    halu biaga karu i̱na uruni ti gubalini halu maha ti waneigini dabane daosini dewa
    hama porarubi gubalini haho wiaabo hole kogoni.
  mya-mya: သို့​ရာ​တွင်​ငါ့​ကို​ချစ်​၍​ငါ​၏​ပညတ်​တော်​တို့ ကို​စောင့်​ထိန်း​သော​သူ​တို့​အား
    အ​မျိုး​ဆက် ထောင်​သောင်း​တိုင်​အောင်​ငါ​၏​မေတ္တာ​ကို​ပြ မည်။
  bod-N: འོན་ཀྱང་ང་རང་གཅེས་སུ་འཛིན་པ་དང་བདག་གི་བཀའ་སྲུང་མཁན་རྣམས་ལ་མི་སྟོང་ཕྲག་གི་བར་དུ་ཐུགས་བརྩེ་བར་བྱེད་དོ།
    །
  sna-sna: asi ndichiratidza rudo kune chiuru chemarudzi avanondida, vanochengeta
    mirayiro yangu.
  spa-BLM: y que muestra bondad amorosa a miles de los que me aman y guardan mis mandamientos.
  cac-cac: Axo eb' tzin xajanani, sc'anab'ajan in checnab'il, ol in xajanej eb' yed'
    yin̈tilal yic ol b'eyn̈ejb'atoc.
  swh-ULB: na kuonesha agano la uaminifu kwa maelfu, kwa wale wanaonipenda na kushika
    amri zangu.
  bel-bel: Які творыць міласьць тысячам тых, хто любіць Мяне і шануе запаветы Мае.
  deu-ELBBK: und der Güte erweist, auf Tausende hin, an denen, die mich lieben und
    meine Gebote beobachten.
  mbb-OT: Piru ibpeehè ku is keupiya ku ziyà te mahabet he lapis te kevuwazan he ebmahal
    kedì wey edtuman te menge suǥù ku.
  mal-2015: എന്നെ സ്നേഹിച്ചു എന്റെ കല്പനകളെ പ്രമാണിക്കുന്നവർക്കു ആയിരം തലമുറവരെ ദയകാണിക്കയും
    ചെയ്യുന്നു.
  rmc-rmc: Ale o verno kamiben presikavav ezera pokoleňjenge, save man kamen a doľikeren
    mire prikazaňja.
  pes-OPV: و رحمت می‌کنم تاهزار پشت برآنانی که مرا دوست دارند و احکام مرا نگاه دارند.
  ron-1924: ши Мэ ындур пынэ ла ал мииля ням де чей че Мэ юбеск ши пэзеск порунчиле
    Меле.
  ben-OBCV: কিন্তু যারা আমাকে ভালোবাসে ও আমার আজ্ঞাগুলি পালন করে, হাজার প্রজন্ম পর্যন্ত
    তাদের প্রতি ভালোবাসা দেখাই।
  som-som: oo waxaan u naxariistaa kumanyaal ah kuwa i jecel oo amarradayda xajiya.
  lat-VUC: et faciens misericordiam in multa millia diligentibus me, et custodientibus
    præcepta mea.
  eng-ASVBT: and showing lovingkindness unto thousands of them that love me and keep
    my commandments.
  ita-1885: e uso benignità in mille generazioni verso quelli che m'amano, e osservano
    i miei comandamenti.
  eng-LXXUP: and doing mercifully to thousands of them that love me, and that keep
    my commandments.
  eng-ULB: and showing covenant faithfulness to thousands, to those who love me and
    keep my commandments.
  spa-VBL: pero muestro un amor fiel a las miles de generaciones que me aman y guardan
    mis mandamientos.
  fra-_FOB: Et qui fais miséricorde en mille générations à ceux qui m'aiment et qui
    gardent mes commandements.
  mal-mal: എന്നെ സ്നേഹിച്ച് എന്റെ കല്പനകളെ പ്രമാണിക്കുന്നവർക്ക് ആയിരം തലമുറവരെ ദയ
    കാണിക്കുകയും ചെയ്യുന്നു.
  lit-lit: ir rodantis gailestingumą tūkstančiams tų, kurie mane myli ir laikosi mano
    įsakymų.
  urd-GVR: Lekin jo mujh se muhabbat rakhte aur mere ahkām pūre karte haiṅ un par
    maiṅ hazār pushtoṅ tak mehrbānī karūṅga.
  suz-BL: मिनु सुम आं कली दाक्‍बा नु आं शेंशो लोव़ टीबा, मेको आन चच युइ आन हजार हजार
    पाला सम्‍म गेना हना यो दाक्‍नुङमी।
  ita-1927: ed uso benignità fino a mille generazioni verso quelli che mi amano e
    osservano i miei comandamenti.
  ckb-ckb: بەڵام خۆشەویستی نەگۆڕ بۆ هەزاران لە خۆشەویستانم دەردەخەم، ئەوانەی گوێڕایەڵی
    ڕاسپاردەکانم دەبن.
  eng-BBE: And I will have mercy through a thousand generations on those who have
    love for me and keep my laws.
  kan-OKCV: ಆದರೆ ನನ್ನನ್ನು ಪ್ರೀತಿಸಿ, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳುವವರಿಗೆ, ಸಾವಿರ ತಲೆಗಳವರೆಗೆ
    ಪ್ರೀತಿ ತೋರಿಸುತ್ತೇನೆ.
  tam-2017: என்னிடத்தில் அன்புசெலுத்தி, என் கற்பனைகளைக் கைக்கொள்ளுகிறவர்களுக்கோ ஆயிரம்
    தலைமுறைவரைக்கும் இரக்கம்செய்கிறவராயிருக்கிறேன்.
  spa-RV-1909: Y que hago misericordia á millares á los que me aman, y guardan mis
    mandamientos.
  ron-BTF: Şi arătând milă la mii dintre cei care mă iubesc şi păzesc poruncile mele.
  eng-WEBP: and showing loving kindness to thousands of those who love me and keep
    my commandments.
  eng-FBV: but I show trustworthy love to the thousands of generations who love me
    and keep my commandments.
  nld-1939: maar die genade bewijst aan het duizendste geslacht van die Mij beminnen
    en mijn geboden onderhouden.
  nch-BL: Pero ica masehualme cati techicnelíaj huan quichihuaj notanahuatil, niquintasojtas
    ininconehua huan iniixhuihua. Quena, por inijuanti niquintasojtas ininteipan ixhuihua
    cati quinpiyase ininconehua mil hueltas.
  vie-1934: và sẽ làm ơn đến ngàn đời cho những kẻ yêu mến ta và giữ các điều răn
    ta.
  hin-CV: किंतु उन हजारों पीढ़ियों पर, जिन्हें मुझसे प्रेम है तथा जो मेरे आदेशों का
    पालन करते हैं, अपनी करुणा प्रकट करता रहूंगा.
  eng-OURB: and showing chesed ·loving-kindness· to thousands of those who 'ahav ·affectionately
    love· me and keep my mitzvot ·instructions·.
  spa-BES: Y tendré misericordia a través de mil generaciones con los que me aman
    y guardan mis leyes.
  tdx-tdx: f’ie manolotse fikokoa-migahiñe pak’an-tariratse faharivo’ o mikoko ahy
    vaho miambeñe o lilikoo.
  vid-vid: Ila ndanguwalajila igano lya kwimilila maelufu ga wala wawele na igano
    kwa heni na kibata malajizo ga heni.
  eng-OKE: But doing good unto (thousands of) generations of those who love Me, and
    keep My commandments.
  tha-KJV: แต่​แสดงความเมตตาต่อคนที่รักเรา และรักษาบัญญั​ติ​ของเรา จนถึงพันชั่วอายุ​คน
  por-BR-2018: E que faço misericórdia a milhares aos que me amam, e guardam meus
    mandamentos.
  deu-ELO: und der Güte erweist, auf Tausende hin, an denen, die mich lieben und meine
    Gebote beobachten. -
  eng-WYC-2018: and I do mercy into many thousands to them that love me, and keep
    my behests. (but I do mercy to the many thousands who love me, and keep my commandments.)
  epo-epo: kaj kiu faras favorkoraĵon por miloj al Miaj amantoj kaj al la plenumantoj
    de Miaj ordonoj.
  uig-PIN: Əmma Meni sɵyidiƣan wǝ ǝmrlirimni tutidiƣanlarƣa ming ǝwladiƣiqǝ ɵzgǝrmǝs
    meⱨribanliⱪ kɵrsitimǝn.
  beo-beo: Be nowa da Nama asigi galea amola Na sema nabawane hamosea, Na da ema amola
    egaga fi osea:idafa ilima Na asigi hou olelemu.
  tpi-OTNT: Tasol ol manmeri i laikim mi tumas na i bihainim ol lo bilong mi, bai
    mi laikim ol tru na ol 1,000 lain tumbuna bilong ol i kamap bihain.
  hau-SA: Amma nakan nuna ƙauna ga dubban tsararraki na waɗanda suke ƙaunata, suke
    kuma kiyaye dokokina.
  uig-LAT: Emma Méni söyidighan we emrlirimni tutidighanlargha ming ewladighiche özgermes
    méhribanliq körsitimen.
  nde-nde: kodwa ngitshengisela uthando kuzizukulwane eziyinkulungwane zalabo abangithandayo
    njalo begcina imilayo yami.
  ton-ton: Pea u fakahā ʻae ʻaloʻofa ki he ngaahi toko afe ʻokinautolu ʻoku ʻofa kiate
    au mo tauhi ʻeku ngaahi fekau.
  ces-1613: A činící milosrdenství nad tisíci těch, kteříž mne milují, a ostříhají
    přikázaní mých.
  eng-WMB: and showing loving kindness to thousands of those who love me and keep
    my commandments.
  tam-TCV: ஆனால் என்னிடம் அன்பாயிருந்து, என் கட்டளைகளைக் கைக்கொள்கிறவர்களுக்கோ, ஆயிரம்
    தலைமுறைகளுக்கும் அன்பு காட்டுகிறவராயும் இருக்கிறேன்.
  ceb-ULB: ipakita ko ang matinud-anon nga kasabotan ngadto sa liboan, niadtong nahigugma
    kanako ug nagtuman sa akong mga sugo.
  pol-UBG: A okazujący miłosierdzie tysiącom tych, którzy mnie miłują i strzegą moich
    przykazań.
  urd-GVU: لیکن جو مجھ سے محبت رکھتے اور میرے احکام پورے کرتے ہیں اُن پر مَیں ہزار
    پُشتوں تک مہربانی کروں گا۔
  deu-1912: und Barmherzigkeit erzeige in viel tausend, die mich lieben und meine
    Gebote halten.
  kan-2017: ನನ್ನನ್ನು ಪ್ರೀತಿಸಿ ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಕೊಳ್ಳುವವರಿಗೋಸ್ಕರ ಸಾವಿರ ತಲೆಗಳವರೆಗೆ
    ದಯೆತೋರಿಸುವವನಾಗಿಯೂ ಇದ್ದೇನೆ.
  yap-yap: Machane pi’in gu bt’uf rorad ma yad ma fol ko pi motochiyel rog e bay gu
    dag e t’ufeg rog ngorad ni bokum biyu’ e mfen.
  hlt-MCSB: Tedae kai aka lungnah tih ka olpaek te olpaek bangla aka ngaithuen rhoek
    taengah a thawng thawng la sitlohnah ka saii pah.
  mdy-ETH: ታና ናሽካዞንሢና ታ ዓይሢፆ ካፓዞንሢም ጋዓንቴ ዴንዲ ሺያ ሾይንቲ ሄላንዳኣና ታኣኮ ናንጊና ናንጋ ሚጪንቶ ታኣኒ
    ፔጋሲ ዻዋያኬ።
  twi-ASANTE: Na medɔ awoɔ ntoatoasoɔ mpem a wɔdɔ me na wɔdi mʼahyɛdeɛ so.
  eng-WEBU: and showing loving kindness to thousands of those who love me and keep
    my commandments.
  bnp-bnp: Pali e huriki a bakovi a ngatavine ri ngaru hateka iau, ri ramai a vinara
    nau, bara ngaru hateka e huriki a hamone ria, ri ala rangale (1,000) ri gi bele
    muri ma.
  wal-wal: SHin taani tana siiqiyaageetanne ta azazuwaa naagiyaageeta sha7u yeletaa
    gakkanaassi ta aggenna siiquwaa bessais.
  spa-PDDPT: pero hago misericordia con millares de los que me aman y guardan mis
    Mandamientos.
  gun-gun: Ha'e rã amongue xerayvu vy ajapo ukaague rami ikuai va'e ma amboaxy 'rã
    mil-kue hamymino kuery ikuai peve.
  ilo-ULB: ken ipakpakitak ti kinapudno ti tulag iti rinibribu kadakuada nga agayat
    kaniak ken mangsalimetmet kadagiti bilinko.
  kpg-kpg: Gei Au e dumaalia hua gi nia madahaanau e mana o digau ala e aloho i di Au
    ge e haga kila aga agu haganoho.
  uig-ARA: ئەمما مېنى سۆيىدىغان ۋە ئەمرلىرىمنى تۇتىدىغانلارغا مىڭ ئەۋلادىغىچە ئۆزگەرمەس
    مېھرىبانلىق كۆرسىتىمەن.
  sus-sus: Kɔnɔ n fe fanyi rabama nɛ bɔnsɔɛ wulu bɛ n nafan naxee ma, naxee n ma sɛriyɛ
    rabatuma.»
  pon-2006: Ahpw I kin kasalehda ei limpoakohng dih ngeder en irail kan me poakohng
    ie oh kapwaiada ei kosonned akan.
  ksd-ksd: ma ina mari ra vinvinun na marmar ta diat dia mari iau, ma dia torom ta
    kaugu lavur vartuluai.
  tur-YTC: beni seven ve buyruklarımı tutan binlercesine sevgi dolu iyiliğini gösteren
    kıskanç bir Tanrı'yım.”
  grc-BRENT: καὶ ποιῶν ἔλεος εἰς χιλιάδας τοῖς ἀγαπῶσί με, καὶ τοῖς φυλάσσουσι τὰ
    προστάγματά μου.
  ind-AYT: Namun, Aku akan menunjukkan kasih setia kepada beribu-ribu orang yang mengasihi
    Aku dan yang menaati perintah-Ku.
  nya-nya: koma ndimaonetsa chikondi chosasinthika ku mibado miyandamiyanda ya anthu
    amene amandikonda ndi kusunga malamulo anga.
  hrv-hrv: a iskazujem milosrđe tisućama koji me ljube i vrše moje zapovijedi.
  mps-mps: Tiali goli, te we bidi ena godolo elama, eno bomai po wali asobo we bidi
    da, teda eno augwali godolo mu elama, augwa hani nosali 1,000 pedalobo me godolo
    mu elalua paibao,’ wali.”
  tpi-tpi: Tasol ol manmeri i laikim mi tumas na i bihainim ol lo bilong mi, bai mi
    laikim ol tru na ol 1,000 lain tumbuna bilong ol i kamap bihain.
  dan-1931: men i tusind Led viser Miskundhed mod dem, der elsker mig og holder mine
    Bud!
  vie-OVCB: Nhưng người nào yêu kính Ta và tuân giữ điều răn Ta, Ta sẽ thương yêu
    săn sóc người ấy và con cháu họ cho đến nghìn đời.
  guj-2017: અને જે લોકો મારા પર પ્રેમ રાખે છે અને મારી આજ્ઞાઓ પાળે છે, તેઓની હજારો
    પેઢી સુધી મારા કરાર અનુસાર તેઓના પર દયા દર્શાવનાર છું.
  pon-2006A: Ahpw I kin kasalehda ei limpoakohng dih ngeder en irail kan me poakohng
    ie oh kapwaiada ei kosonned akan.
  por-BRBSL: e demonstrando bondade amorosa para com milhares daqueles que me amam
    e guardam meus mandamentos.
  cth-cth: Kai hah lungpataw niteh, kaie kâpoelawk ka tarawi e a catounnaw koe a thongsang
    totouh pahrennae kamnuek sak e Cathut lah ka o.
  twi-twi: nanso meda ɔdɔ adi kyerɛ awo ntoatoaso mpem a wɔdɔ me na wodi mʼahyɛde
    so no.
  hlt-hlt: Tedae kai aka lungnah tih ka olpaek te olpaek bangla aka ngaithuen rhoek
    taengah a thawng thawng la sitlohnah ka saii pah.
  tbz-SIM: kɛ́ndɔɔri mɛsɑ̀ɑ̀ nwèè n dɔ́ kɛ yíé n kpɛti, nɛ̀ o yɑɑ̀bíyúóó.
  msy-2020: Ezɨ gumazamizir bar na gifongeziba, me nan Akar Gavgavibar gɨn zui. Kɨ
    bar ian ovavir boriba men apangkuvigh kamaghɨra ikɨ mangɨ, men 1,000ɨn ovavir
    borir gɨn izamiba otivam.
  dop-dop: Amɑ wei ɩ cɑɑkɩ-m nɑ ɩ́ tɔkǝɣɩ mɑ tɔm tɔ, mɑ kooliɣi ɩlɛɣɛ kʋpɑntʋ kɛ́
    nɑ pǝ́ polo ɩ lʋlʋŋ loosi iyisi iyisi.
  azb-azb: Məni sevib əmrlərimə əməl edənlərin isə minlərlə nəslinə məhəbbət göstərərəm.
  eng-DBY: and shewing mercy unto thousands of them that love me and keep my commandments.
  hin-2017: और जो मुझसे प्रेम रखते और मेरी आज्ञाओं को मानते हैं उन हजारों पर करुणा
    किया करता हूँ।
  wol-KYG: Waaye maay baaxe ñi ma sopp, di sàmm samay santaane, ba ci junniy maas
    ya leen di wuutuji.
  eng-YLT: and doing kindness to thousands, to those loving Me, and to those keeping
    My commands.
  kne-kne: Ngem ipailak pay din layad ko sin manglaylayad en sak-en ya manongpal sin
    bilbilin ko engganas maikapiga ay libo ay kapototan.
  eng-WYC-2017: and I do mercy into many thousands to them that love me, and keep
    my behests.
  eng-WMBB: and showing loving kindness to thousands of those who love me and keep
    my commandments.
  urd-GVH: लेकिन जो मुझसे मुहब्बत रखते और मेरे अहकाम पूरे करते हैं उन पर मैं हज़ार
    पुश्तों तक मेहरबानी करूँगा।
  rug-rug: Ba kaqu tataru ni Rau sari na tina sinage na sage saripu tataru nau na
    va tabei sari na Qua tinarae.
  gaz-gaz: warra na jaallatanii ajajawwan koo eegan immoo hamma dhaloota kumaatti
    jaallatuu dha.
  fra-LSG: et qui fais miséricorde jusqu’en mille générations à ceux qui m’aiment
    et qui gardent mes commandements.
  gnn-gnn: Yurru ŋunhinydja walala ŋunhi walala yukurra märr‐ŋamathirri wal'ŋu märryu‐ḏapmarama
    ŋarranha, ga dhäruk märrama ŋarranha, walala yurru ŋunhiyinydja yolŋu walala nhina
    yukurra ŋarrakalana ŋarambiya'ŋura wal'ŋu ga nyeyaḻŋura, walalawuy ga walalaŋguŋu
    mala‐wunhara.
  yal-yal: Koni naxanye na n xanu, e n ma yamarine suxu, n hinanma ne ra nɛn han mayixɛtɛ
    wuli keden.”
  haw-1868: E aloha ana hoi i na tausani o ka poe aloha mai ia'u, a malama mai hoi
    i ka'u mau kauoha.
  arb-NAV: وَأُحْسِنُ إِلَى أُلُوفٍ مِنْ مُحِبِّيَّ وَطَائِعِي وَصَايَايَ.
  ewe-ewe: Ke meɖea nye lɔlɔ̃ fiaa dzidzime akpe nane siwo lɔ̃am, eye wowɔa nye seawo
    dzi.
  eng-LEE: And showing kindness unto the thousandth generation of them that love me,
    and keep my commandments.
  asm-FB: কিন্তু মোক প্ৰেম কৰা ও মোৰ আজ্ঞা পালন কৰাসকলক মই হাজাৰ হাজাৰ পুৰুষলৈকে দয়া
    কৰোঁ।
  sus-A: كْنْ ﭑ قٍ قَنيِ رَبَمَ نّ بْنسْي وُلُ بّ ﭑ نَقَن نَشٍيٍ مَ، نَشٍيٍ ﭑ مَ سّرِيّ
    رَبَتُمَ.»
  fra-SBL: et qui fait preuve de bonté envers les milliers de ceux qui m'aiment et
    qui gardent mes commandements.
  hbo-hbo: וְעֹ֤֥שֶׂה חֶ֖֙סֶד֙ לֽ͏ַאֲלָפִ֑֔ים לְאֹהֲבַ֖י וּלְשֹׁמְרֵ֥י *מִצְוֹתֹו
    (מִצְוֹתָֽי)׃ ס
  eng-WYCLIFFE: and Y do mersy in to many thousyndis to hem that louen me, and kepen
    myn heestis.
  cwe-cwe: Mbali nolagusa ulondo wangu kwa maalufu ya welesi wa waja wonilonda na
    kuzindilila malagilizo yangu.
  kik-kik: no nĩ ngonania wendo kũrĩ njiarwa ngiri na ngiri cia andũ arĩa manyendete
    na magaathĩkĩra maathani makwa.
  omb-omb: Nge a noku vaigarea lawe na sinobu teriteri ngere hi rau leogareagi eu
    me ram wiribibi na noku leohora.
  fra-NCL: et faisant miséricorde jusqu’à mille générations, pour ceux qui m’aiment
    et qui gardent mes commandements.
  cek-AK: Toe kai to palung moe, ka thuih ih lok pakuem kaminawk loe, a caanawk adung
    sangto karoek to palungnathaih amtuengsakkung ah ka oh.
  cuk-cuk: Ar dulemar-an-sabmaladdi, dulemar-an-Igarmar-Mamaidba-nanamaladdi, an bela-e-waganmar-danimaloed
    e-ibe nue-sabguedid.
  uig-CYR: Амма Мени сөйидиған вә әмирлиримни тутидиғанларға миң әвладиғичә өзгәрмәс
    меһриванлиқ көрситимән.
  tel-2017: నన్ను ప్రేమించి నా ఆజ్ఞలు పాటించే వారి విషయంలో వెయ్యి తరాల వరకూ కరుణిస్తాను.
  hat-BSA: men ki montre lanmou dous a anpil milye, a sila ki renmen Mwen yo e ki
    kenbe kòmandman Mwen yo.
  kos-kos: A nu selos su lungse nga ac liyaung ma sap luk, nga fah fahkak lungse kawil
    luk nu sin tausin fwil natulos.
  hbo-WLC: וְעֹ֥שֶׂה חֶ֖סֶד לַֽאֲלָפִ֑ים לְאֹהֲבַ֖י וּלְשֹׁמְרֵ֥י מצותו׃ ס
  ibo-ibo: Ma na-egosi ịhụnanya nye puku ọgbọ niile nke ndị hụrụ m nʼanya, bụ ndị
    na-edebe ihe niile m nyere nʼiwu.
  ory-ory: ମାତ୍ର ଯେଉଁମାନେ ଆମ୍ଭଙ୍କୁ ପ୍ରେମ କରନ୍ତି ଓ ଆମ୍ଭର ଆଜ୍ଞା ପାଳନ କରନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କର
    ସହସ୍ର (ପୁରୁଷ) ପର୍ଯ୍ୟନ୍ତ ଦୟାକାରୀ।
  chk-chk: Nge üa kirikiröch ngeni ngeröün mwirimwirin chokana mi echeniei o aleasochisi
    ai allük kana.
  rop-rop: Bat detlot pipul hu laigim mi en bulurrum main lowa, ai garra shoum olabat
    ai laigim olabat du. Ai garra shoum loda pipul ai laigim olabat brabliwei.
  ukr-1871: І являє ласку тисячам тих, що люблять мене і заповідї мої сповняють.
  deu-1951: und tue Barmherzigkeit an vielen Tausenden, die mich lieben und meine
    Gebote halten.
  eng-JPS: and showing mercy unto the thousandth generation of them that love Me and
    keep My commandments.
  srp-1865: A èinim milost na tisuæama onijeh koji me ljube i èuvaju zapovijesti moje.
  lug-lug: Naye abo enkumi n’enkumi abanjagala era abakwata amateeka gange, mbalaga
    okwagala kwange okutaggwaawo.
  heb-heb: ועשה חסד לאלפים לאהבי ולשמרי מצותו׃
  ben-IRV: কিন্তু যারা আমাকে ভালবাসে ও আমার আজ্ঞা সব পালন করে, আমি তাদের হাজার পুরুষ
    পর্যন্ত দয়া করি।
  pan-pan: ਪਰ ਜਿਹੜੇ ਮੇਰੇ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖਦੇ ਹਨ ਅਤੇ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ
    ਹਜ਼ਾਰਾਂ ਉੱਤੇ ਦਯਾ ਕਰਦਾ ਹਾਂ।
  mya-JVB: ငါ့ ကိုချစ် ၍ ငါ့ ပညတ် တို့ကိုကျင့် သောသူတို့ ၏ အမျိုးအစဉ်အဆက် အထောင် အသောင်းတိုင်အောင်
    ကရုဏာ ကို ပြ သောဘုရား ဖြစ်၏။
  hmo-hmo: To lau dekenai idia lalokau henia taudia bona egu taravatu idia badinaia
    taudia do lau lalokau henia. Bona edia tubuna taudia momo herea danu do lau lalokau
    henia.
  urd-urd: और हज़ारों पर जो मुझसे मुहब्बत रखते और मेरे हुक्मों को मानते हैं, रहम करता
    हूँ।
  rus-SYN: и творящий милость до тысячи родов любящим Меня и соблюдающим заповеди
    Мои.
  bqc-SIM: Gbɛ̃́ pↄ́ yemazi aa ma yãdilɛaↄ kũaↄ sↄ̃, miↄ gbɛ̃kɛ vĩńnↄɛ e ń bui
    lɛ́wa.
  tcz-CHONGTHU: Hinlah ka thupeh nit a keima eingailu jing ho chunga, akhang akhanga
    ngailutna kalhunsah ding ahi.
  mar-mar: पण जे माझ्यावर प्रेम करतील आणि माझ्या आज्ञा पाळतील त्यांच्यावर मी दया करीन.
    त्यांच्या हजारो पिढ्यांवर माझी कृपा राहील.
  qub-qub: Nogata cuyamar llapan mandamintöcunata cumliptenga paycunapita waranga
    aywaycama mirajcunatapis cuyapäshämi.
  hat-hat: Men, lè yon moun renmen m', lè li fè sa m' mande l' fè, m'ap moutre l'
    jan moun renmen l' tou ansanm ak tout pitit pitit li yo pandan mil jenerasyon.
  eng-BSB: but showing loving devotion to a thousand generations of those who love
    Me and keep My commandments.
  tod-tod: Kɛlɛ nà ɗa wooɠɛɠiladai ɠɛ, eyɛsu é zeeli yamani waagilasiɛi (1 000)
    ma, naati bɛ, niiti ti nɛ̀ɛzu ʋɛ, ta ti nà-deveiti sosu.
  eng-WEBPB: and showing loving kindness to thousands of those who love me and keep
    my commandments.
  kbq-kbq: Hianagi iza'zo Nagri'ma zamavesi nenante'za kasegeni'ama nevariri'za vahera,
    navesi nezamantesuge'za kasezamantesage'za forehu anante anante hu'za 1,0000ni'a
    vanaza vahete enena navesi nezamante'na, knare huzmantegahue.
  nhe-BL: Pero ica tlacame tlen nechicnelía huan quichihuaj notlanahuatil, niquintlasojtlas
    ininconehua huan iniixhuihua. Quena, ininpampa inijuanti niquintlasojtlas ininteipa
    ixhuihua tlen quinpiyase ininconehua mil hueltas.
  gub-BL: Nezewe rehe we areko katu heamutar har ihe wà. Areko katu heze'eg heruzar
    har ihe wà no. Amono heze'egatu wazuapyapyr wanehe ihe, wazuapyapyr wana'yr wanehe
    miw haw ihe no.
  eng-DRA: And shewing mercy unto many thousands, to them that love me, and keep my
    commandments.
