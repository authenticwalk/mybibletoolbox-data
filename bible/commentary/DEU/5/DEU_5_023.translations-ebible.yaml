verse: DEU.005.023
translations:
  mal-C: 'എന്നാൽ പർവതത്തിൽ തീ ജ്വലിച്ചുകൊണ്ടിരിക്കുകയും കൂരിരുട്ടിനു നടുവിൽനിന്ന്
    നിങ്ങൾ ശബ്ദം കേൾക്കുകയും ചെയ്തപ്പോൾ, നിങ്ങളുടെ സകലഗോത്രത്തലവന്മാരും എന്റെ അടുത്തുവന്ന്
    ഇങ്ങനെ പറഞ്ഞു:'
  deu-TKW: Denn wo gäbe es irgend ein sterbliches Wesen, daß, wie wir, den lebendigen
    Gott mit vernehmlicher Stimme aus dem Feuer heraus hätte reden hören und am Leben
    geblieben wäre?
  lin-lin: Tango boyokaki mongongo kobima kati na molili, wana ngomba ezalaki kopela
    moto, bakambi nyonso ya mabota na bino mpe bampaka na bino bayaki epai na ngai.
  eng-LSV: And it comes to pass, as you hear the voice out of the midst of the darkness
    and of the mountain burning with fire, that you come near to me, all [the] heads
    of your tribes and your elderly,
  eng-GNV: 'And when ye heard the voyce out of the middes of the darkenes, (for the
    mountaine did burne with fire) then ye came to me, all the chiefe of your tribes,
    and your Elders:'
  eng-WEBSTER: And it came to pass, when ye heard the voice from the midst of the
    darkness, (for the mountain did burn with fire,) that ye came near to me, even
    all the heads of your tribes, and your elders;
  nhw-BL: 'Pero quema anquicajque itoscac catli quisayaya tlatlajco nopa tzintlayohuilotl
    huan anquiitaque nochi nopa cuatitlamitl tlatlayaya, hualajque nechcamanalhuicoj
    nochi amotlayacancahua ipan sesen hueyi familia ininhuaya nopa huehue tlacame
    catli quihuicayayaj tequiticayotl. Huan nechilhuijque:'
  swh-ONEN: Mliposikia sauti kutoka kwenye giza, mlima ulipokuwa ukiwaka moto, viongozi
    wenu wote wa makabila yenu na wazee wenu walinijia mimi.
  bba-bba: Sɑnɑm mɛ i Yinni Gusunɔn nɔɔ ɡe nuɑ ɡuru wii sinumɡiru sɔɔn di, ɡuuru wɔllɔ
    tèn mi dɔ̃ɔ u wɑ̃ɑ, yerɑ bɛɛn bwese kɛrin wiruɡibu kɑ bɛɛn ɡuro ɡurobu bɑ nɑ nɛ
    Mɔwisin mi.
  eng-KJVCPB: And it came to pass, when ye heard the voice out of the midst of the
    darkness, (for the mountain did burn with fire,) that ye came near unto me, even
    all the heads of your tribes, and your elders;
  luo-luo: Kane uwinjo dwol kawuok e mudho, to got bende wangʼ gi mach, jotend dhoutu
    gi jodongu nobiro ira.
  meu-meu: Umuiese dibura bogaragina amo una gado o kamonaiva, bona ororo o itaia,
    lahi ese e araiava, bena o raka henigu kahi, iduhu lohiadia bona tau-badadia iboumui
    ai;
  npi-ULB: पर्वत जलिरहँदा अन्धकारको बिचबाट तिमीहरूले आवाज सुन्दा तिमीहरूका सबै धर्म-गुरु
    र तिमीहरूका कुलहरूका नायकहरू मकहाँ आयौ ।
  yor-yor: Nígbà tí ẹ gbóhùn láti inú òkùnkùn wá, nígbà tí iná náà ń yọ iná lala,
    àwọn aṣáájú ẹ̀yà a yín àti àwọn àgbàgbà yín tọ̀ mí wá.
  ind-ind: “Ketika kalian mendengar suara dari tengah kegelapan sementara gunung itu
    berkobar-kobar dengan api, semua kepala suku dan tua-tua datang kepada saya
  pes-OPCB: ولی وقتی که آن صدای بلند از درون تاریکی به گوشتان رسید و آتش مهیب سر کوه
    را دیدید کلیهٔ رهبران قبایل و مشایخ شما نزد من آمدند
  tgl-ULB: Nangyari ito, nang marinig ninyo ang boses mula sa gitna ng kadiliman,
    habang nasusunog ang bundok, dumating kayo sa akin—lahat ng iyong mga nakatatanda
    at ang mga pinuno ng inyong mga lipi.
  hui-hui: Mosesehanda laabo halu lalu, Hari nene biago ira hungu hagualame bu dambi
    hai heagola ge heagoha howa bi mbira layuago tí hale harimigoni. Ani hale halu
    tínaga agali haguane hearubi hameigini hangu hangu hemirunaga agali bamba hene
    hemirubi ti bibahende i̱ hewaria ibuwa lalu,
  mya-mya: '``တောင်​တစ်​ခု​လုံး​မီး​တောက်​၍​အ​မှောင်​ထု ထဲ​မှ​ဗျာ​ဒိတ်​တော်​သံ​ကို​သင်​တို့​ကြား​ရ
    သော​အ​ခါ သင်​တို့​၏​ခေါင်း​ဆောင်​များ​နှင့် အ​နွယ်​အ​ကြီး​အ​ကဲ​တို့​သည်​ငါ့​ထံ​သို့
    ချဉ်း​ကပ်​၍၊-'
  bod-N: སྐབས་དེར་རི་མགོར་མེ་འབར་བ་དང་ལྷན་དུ་ཁྱོད་རྣམས་ཀྱིས་སྨག་རུམ་ནས་གསུང་སྐད་གྲགས་འོངས་པ་ཐོས་ནས།
    ཁྱོད་ཅག་ཚོ་པ་ཁག་གི་འགོ་དཔོན་ཐམས་ཅད་དང་རྒན་པོ་རྣམས་ངའི་ཉེ་སར་འོངས་ཏེ་ན་རེ།
  sna-sna: Pamakanzwa inzwi richibva mukati merima, negomo richipfuta nomoto, varume
    vose vanotungamira marudzi enyu, navakuru venyu vakauya kwandiri.
  spa-BLM: Cuando oísteis la voz en medio de las tinieblas, mientras la montaña ardía
    en fuego, os acercasteis a mí, todos los jefes de vuestras tribus y vuestros ancianos;
  cac-cac: 'Palta a exxo tic, ayic eyab''an yoch jun jaj chi'' d''a scal q''uic''alq''uinal
    chi'', eyilan sq''ue n̈iln̈on c''ac'' d''a lum vitz chi'', masanil ex yajal eyaj
    d''a junjun eyin̈tilal tic yed'' eb'' yichamtac vinaquil chon̈ab'', ex javi eyal
    d''ayin icha tic:'
  swh-ULB: Ilipokaribia, pindi uliposikia sauti toka katikati mwa giza, wakati mlima
    unawaka moto, kuwa mlikuja karibu nami, wazee wako wote, na wakuu wa makibila
    yako.
  bel-bel: І калі вы пачулі голас зь сярэдзіны мораку, і гара гарэла агнём, дык вы
    падышлі да мяне, усе правадыры плямёнаў вашых і старэйшыны вашыя,
  deu-ELBBK: Und es geschah, als ihr die Stimme mitten aus der Finsternis hörtet,
    während der Berg im Feuer brannte, da nahtet ihr zu mir, alle Häupter eurer Stämme
    und eure Ältesten,
  mbb-OT: “Hein nezineg niw is laǥeng he ebpuun duen te merusirem hein edriyubriyub
    te regreg sikan is buntud, mid-uvey kayi te kedì is langun he menge pengulu te
    menge tribu niw wey is ebpemendumala keniyu,
  mal-2015: എന്നാൽ പർവ്വതം തീ കാളിക്കത്തിക്കൊണ്ടിരിക്കയിൽ അന്ധകാരത്തിന്റെ നടുവിൽനിന്നുള്ള
    ശബ്ദംകേട്ടപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ സകലഗോത്രത്തലവന്മാരും മൂപ്പന്മാരുമായി എന്റെ അടുക്കൽ
    വന്നു പറഞ്ഞതു.
  rmc-rmc: Sar o verchos labolas la jagaha a tumen andral o kaľipen šunďan o hangos,
    avle ke ma savore tumare fajtakre vodci the phuredera.
  pes-OPV: و چون شما آن آواز را از میان تاریکی شنیدید، و کوه به آتش می‌سوخت، شما با
    جمیع روسای اسباط ومشایخ خود نزد من آمده،
  ron-1924: Кынд аць аузит гласул ачела дин мижлокул ынтунерикулуй ши пе кынд тот
    мунтеле ера апринс, кэпетенииле семинциилор воастре ши бэтрыний воштри с-ау апропият
    тоць де мине
  ben-OBCV: যখন তোমরা অন্ধকারের মধ্য থেকে সেই আওয়াজ শুনতে পেয়েছিলে, এবং আগুনে পাহাড়
    জ্বলছিল, তখন তোমাদের সব গোষ্ঠীর নেতারা ও প্রাচীনেরা আমার কাছে এসেছিলে।
  som-som: Markaad codka ka dhex maqasheen gudcurka, iyadoo buurta dab ka qaxmayo,
    ayaad ii soo dhowaateen idinkoo ah madaxdii qabiilooyinkiinna iyo duqowdiinnii
    oo dhanba,
  lat-VUC: 'Vos autem postquam audistis vocem de medio tenebrarum, et montem ardere
    vidistis, accessistis ad me omnes principes tribuum et majores natu, atque dixistis:'
  eng-ASVBT: And it came to pass, when ye heard the voice out of the midst of the
    darkness, while the mountain was burning with fire, that ye came near unto me,
    even all the heads of your tribes, and your elders;
  ita-1885: 'Ora, dopo che aveste udita quella voce di mezzo all''oscurità, ardendo
    il monte in fuoco, voi foste a me, cioè tutti i Capi delle vostre tribù, e i vostri
    Anziani; e diceste:'
  eng-LXXUP: 'And it came to pass when ye heard the voice out of the midst of the
    fire, for the mountain burned with fire, that ye came to me, even all the heads
    of your tribes, and your elders:'
  eng-ULB: It came about, when you heard the voice out of the middle of the darkness,
    while the mountain was burning, that you came near to me—all your elders and the
    heads of your tribes.
  spa-VBL: Cuando escucharon la voz que venía de las tinieblas mientras la montaña
    estaba en llamas, todos sus jefes y ancianos de las tribus vinieron a mí,
  fra-_FOB: Or, dès que vous eûtes entendu la voix du milieu de l'obscurité, la montagne
    étant tout en feu, vous vous approchâtes de moi, tous vos chefs de tribu et vos
    anciens,
  mal-mal: 'എന്നാൽ പർവ്വതത്തിൽ അഗ്നി ആളിക്കത്തിക്കൊണ്ടിരിക്കുമ്പോൾ, അന്ധകാരത്തിന്റെ
    നടുവിൽനിന്നുള്ള ശബ്ദം കേട്ടപ്പോൾ നിങ്ങൾ നിങ്ങളുടെ ഗോത്രത്തലവന്മാരും മൂപ്പന്മാരുമായി
    എന്റെ അടുക്കൽവന്ന് പറഞ്ഞത്:'
  urd-GVR: Jab tum ne tārīkī se yih āwāz sunī aur pahāṛ kī jaltī huī hālat dekhī to
    tumhāre qabīloṅ ke rāhnumā aur buzurg mere pās āe.
  suz-BL: मिनु गेपुकीमी डांडाम मी ब्रशो तशा, छिङछिङ रे सेंदा नेंनीनु, गे इन थर थर
    ङा ठेयब मुरपुकी नु खाल्‍पापुकी आं नेक्‍था जाक्‍तेक्‍म।
  ita-1927: 'Or come udiste la voce che usciva dalle tenebre mentre il monte era tutto
    in fiamme, i vostri capi tribù e i vostri anziani s’accostarono tutti a me, e
    diceste:'
  ckb-ckb: کاتێک گوێتان لە دەنگەکە بوو لەناو تاریکییەوە و کێوەکە بە ئاگر گڕی گرتبوو،
    هەموو سەرۆک هۆزەکانتان و پیرەکانتان هاتن بۆ لام. لێم هاتنە پێش و
  eng-BBE: And after hearing the voice which came out of the dark while the mountain
    was burning with fire, all the heads of your tribes and your chiefs came to me,
  kan-OKCV: ಆ ಬೆಟ್ಟವು ಬೆಂಕಿಯಿಂದ ಉರಿಯುತ್ತಿರಲಾಗಿ, ನೀವು ಕತ್ತಲೆಯಿಂದ ಆ ಸ್ವರವನ್ನು ಕೇಳಿದಾಗ,
    ನಿಮ್ಮ ಗೋತ್ರಗಳ ಮುಖ್ಯಸ್ಥರೂ, ನಿಮ್ಮ ಹಿರಿಯರೂ ನನ್ನ ಬಳಿಗೆ ಬಂದು ನನಗೆ,
  tam-2017: 'மலை அக்கினியாக எரியும்போது இருளின் நடுவிலிருந்து உண்டான சத்தத்தை நீங்கள்
    கேட்டபோது, கோத்திரத் தலைவர்களும் மூப்பர்களுமாகிய நீங்கள் எல்லோரும் என்னிடத்தில்
    வந்து:'
  spa-RV-1909: Y aconteció, que como vosotros oisteis la voz de en medio de las tinieblas,
    y visteis al monte que ardía en fuego, llegasteis á mí todos los príncipes de
    vuestras tribus, y vuestros ancianos;
  ron-BTF: Şi s-a întâmplat, când aţi auzit vocea din mijlocul întunericului, (fiindcă
    muntele ardea cu foc), că v-aţi apropiat de mine, adică toţi capii triburilor
    voastre şi bătrânii voştri;
  eng-WEBP: When you heard the voice out of the middle of the darkness, while the
    mountain was burning with fire, you came near to me, even all the heads of your
    tribes, and your elders;
  eng-FBV: When you heard the voice that came from the darkness while the mountain
    was on fire, all your tribal leaders and elders came to me,
  nld-1939: Want toen gij de stem uit het donker en van de vlammende berg hadt gehoord,
    zijt gij met al uw stamhoofden en oudsten op mij toegetreden,
  nch-BL: 'Pero quema anquicajque itoscac cati quisayaya tatajco ten nopa tzintayohuilot
    huan anquiitaque nochi nopa cuatitamit tatayaya, hualajque nechcamanalhuicoj nochi
    amotayacancahua ipan sesen hueyi familia inihuaya nopa huehue tacame cati quihuicayayaj
    tequiticayot. Huan techilhuijque:'
  vie-1934: 'Vả, trong khi cả núi phát lửa, các ngươi vừa nghe tiếng từ giữa nơi tối
    tăm phán ra, thì những quan trưởng của các chi phái, và những trưởng lão các ngươi
    đến gần ta mà nói rằng:'
  hin-CV: और फिर, जब तुमने उस तमस में से वह स्वर सुना, जब वह पर्वत आग में धधक रहा
    था, तब तुम सभी गोत्रपिता और प्रधान मेरे पास आ गए,
  eng-OURB: When you sh'ma ·heard obeyed· the voice out of the middle of the darkness,
    while the mountain was burning with fire, you came near to me, even all the heads
    of your tribes, and your elders;
  spa-BES: Y después de oír la voz que salía de la oscuridad, mientras la montaña
    ardía con fuego, todos los jefes de sus tribus y sus ancianos vinieron a mí.
  tdx-tdx: Fa ia amy ze hene atao nofotse ty nahajanjiñe ty fiarañanañan’ Andrianañahare
    veloñe boak’ añ’afo ao, manahake i nijanjiñen-tikañey vaho mbe nahatam­beloñe?
  vid-vid: “Mhela nalomhuliche ayo lizi kulawa hagati ha lila jiza, kuchanya kwa chila
    chidunda nachali chikwaka chiluli, vilongozi weng'ha wa nhanzi za hemwe na wasekulu
    nawambuyila.
  eng-OKE: For who is there of all flesh who can hear the voice of the Word of the
    Living God speaking from the midst of fire (in the manner) that we have, and can
    live?
  tha-KJV: ต่อมาเมื่อท่านทั้งหลายได้ยินพระสุรเสียงออกมาจากท่ามกลางความมืดนั้น (ขณะเมื่อภูเขานั้​นม​ี​เพล​ิงลุกอยู่)
    ท่านทั้งหลายเข้ามาใกล้​ข้าพเจ้า คือหัวหน้าตระกูลของท่านทั้งหมด และพวกผู้​ใหญ่​ของท่าน
  por-BR-2018: E aconteceu, que como vós ouvistes a voz do meio das trevas, e vistes
    ao monte que ardia em fogo, aproximastes a mim todos os príncipes de vossas tribos,
    e vossos anciãos;
  deu-ELO: 'Und es geschah, als ihr die Stimme mitten aus der Finsternis hörtet, während
    der Berg im Feuer brannte, da nahtet ihr zu mir, alle Häupter eurer Stämme und
    eure Ältesten, und sprachet:'
  eng-WYC-2018: And after that ye heard the voice from the midst of the darknesses,
    and ye saw the hill burn, all ye princes of the lineages, and the greater men
    in birth, nighed to me, (And after that ye heard the voice from the midst of the
    darkness, and ye saw the mountain burning with fire, all ye leaders of the tribes,
    and the men of great age, that is, the elders, came to me,)
  epo-epo: Kaj kiam vi aŭdis la voĉon el la mallumo, dum la monto brulis per fajro,
    tiam vi aliris al mi, ĉiuj viaj tribestroj kaj plejaĝuloj;
  uig-PIN: 'Wǝ xundaⱪ boldiki, ⱪarangƣuluⱪtin qiⱪⱪan awazni angliƣininglarda wǝ otluⱪ
    taƣ kɵyginidǝ silǝr, yǝni ⱪǝbilǝ baxliⱪliringlar wǝ aⱪsaⱪalliringlar yenimƣa kelip:
    —'
  beo-beo: 'Goumi huluane da laluga nenanebe ba:loba amola sia: da gasi ganodini misi
    amo nabaloba, dilia asigilai amola fi ouligisu dunu da nama misini,'
  tpi-OTNT: Moses i tok moa olsem, “Taim paia i karamapim dispela maunten olgeta,
    na yupela i harim wanpela maus i toktok insait long tudak, ol hetman bilong yupela
    wantaim ol bikman bilong ol lain bilong yupela i kam long mi, na ol i tok olsem,
  hau-SA: Sa’ad da kuka ji muryar daga duhu, yayinda dutsen yana cin wuta, dukan manyan
    kabilanku da dattawanku suka zo wurina.
  uig-LAT: 'We shundaq boldiki, qarangghuluqtin chiqqan awazni anglighininglarda we
    otluq tagh köyginide siler, yeni qebile bashliqliringlar we aqsaqalliringlar yénimgha
    kélip: —'
  nde-nde: Lathi lisizwa ilizwi livela emnyameni, intaba ivutha amalangabi omlilo,
    wonke amadoda angabakhokheli labadala bezizwana zenu beza kimi.
  ton-ton: “Pea naʻe hoko ʻo pehē, ‘ʻI hoʻomou ongoʻi ʻae leʻo mei he lotolotonga
    ʻoe fakapoʻuli, (he naʻe vela ʻae moʻunga ʻi he afi,) naʻa mou haʻu ʻo ofi kiate
    au, ʻio ʻae houʻeiki ʻo homou ngaahi faʻahinga, mo hoʻomou kau mātuʻa;
  ces-1613: Vy pak když jste uslyšeli hlas z prostředku tmy, (nebo hora ohněm hořela),
    přistoupili jste ke mně všickni vůdcové pokolení vašich a starší vaši,
  eng-WMB: When you heard the voice out of the middle of the darkness, while the mountain
