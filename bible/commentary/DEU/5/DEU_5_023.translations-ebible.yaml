    ire ọkụ ahụ dị egwu na-enwu nʼelu ugwu, ndịisi unu, ndị ndu ebo ọbụla na ndị okenye
    unu bịakwutere m.
  ory-ory: ମାତ୍ର ପର୍ବତ ଅଗ୍ନିରେ ଜ୍ୱଳିବା ସମୟରେ ତୁମ୍ଭେମାନେ ଅନ୍ଧକାର ମଧ୍ୟରୁ ରବ ଶୁଣି, ତୁମ୍ଭେମାନେ
    ଅର୍ଥାତ୍‍, ତୁମ୍ଭମାନଙ୍କ ବଂଶାଧ୍ୟକ୍ଷ ଓ ପ୍ରାଚୀନମାନେ, ମୋʼ ନିକଟକୁ ଆସିଲ;
  chk-chk: “Iwe, lupwen oua rongorong ewe möngüngü seni lukalapen ewe rochopwak lon
    ewe fansoun ewe chuk a kar, ekewe mwänirelan ämi kewe ainang me nöümi kewe souakom
    meinisin ra feito rei o apasa,
  rop-rop: Wal Mosis bin kipgon tok, “Wen det bigwan hil bin barnbarnbat garram faiya
    en yumob bin irrim YAWEI tok brom det dakwan pleis, wal yumob lida en ola boswan
    blanga ola klen blanga yumob bin kaman langa mi,
  ukr-1871: 'І як почули ви голос із темряви і побачили, що гора в поломї палає, то
    приступили до мене всї голови поколїнь ваших і мужі громадські ваші, та й промовили
    до мене:'
  deu-1951: 'Als ihr aber die Stimme aus der Finsternis hörtet und der Berg im Feuer
    brannte, da tratet ihr zu mir, alle Obersten eurer Stämme und eure Ältesten und
    sprachet:'
  eng-JPS: (5-20) And it came to pass, when ye heard the voice out of the midst of
    the darkness, while the mountain did burn with fire, that ye came near unto me,
    even all the heads of your tribes, and your elders;
  srp-1865: A vi kad èuste glas isred tame, jer gora ognjem goraše, pristupiste k
    meni, svi glavari od plemena vaših i starješine vaše,
  lug-lug: Bwe mwawulira eddoboozi nga liva mu kizikiza, ate ng’olusozi lwaka omuliro,
    ne musembera gye ndi, n’abakulembeze bonna ab’ebika byammwe, n’abakulu bammwe
    bonna.
  heb-heb: ויהי כשמעכם את הקול מתוך החשך וההר בער באש ותקרבון אלי כל ראשי שבטיכם וזקניכם׃
  ben-IRV: যখন তোমরা অন্ধকারের মধ্যে থেকে সেই রব শুনতে পেলে এবং আগুনে পর্বত জ্বলছিল,
    তখন তোমরা, তোমাদের বংশের প্রধানরা ও প্রাচীনরা সবাই আমার কাছে এসে বলল।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਤੁਸੀਂ ਉਸ ਅਵਾਜ਼ ਨੂੰ ਉਸ ਹਨੇਰੇ ਵਿੱਚੋਂ ਸੁਣਿਆ, ਜਦ ਪਰਬਤ ਅੱਗ
    ਨਾਲ ਬਲ ਰਿਹਾ ਸੀ, ਤਾਂ ਤੁਸੀਂ ਅਤੇ ਤੁਹਾਡੇ ਗੋਤਾਂ ਦੇ ਸਾਰੇ ਮੁਖੀਏ ਅਤੇ ਤੁਹਾਡੇ ਬਜ਼ੁਰਗ ਮੇਰੇ
    ਕੋਲ ਆਏ
  mya-JVB: သင် တို့သည် မှောင်မိုက် ထဲက စကား သံကို ကြား ၍ ၊ တောင်ထိပ် သည် မီး လောင်
    လျက်ရှိသောအခါ ၊ သင် တို့မျိုးနွယ် တို့၌ မင်း ဖြစ်သောသူ၊ အသက်ကြီး သူတို့ သည် ငါ့
    ထံသို့ ချဉ်းကပ် ၍၊
  hmo-hmo: “Umui ese dibura ena huanai dekena amo unai boiboi bada umui kamonai, bona
    ororo umui itaia, lahi ese ia gabua, unai neganai lau dekenai umui raka kahirakahira,
    emui iduhu lohia taudia bona tau badadia ibounai.
  urd-urd: '''और जब वह पहाड़ आग से दहक रहा था, और तुमने वह आवाज़ अन्धेरे में से आती
    सुनी तो तुम और तुम्हारे क़बीलों के सरदार और बुज़ुर्ग मेरे पास आए।'
  rus-SYN: И когда вы услышали глас из среды мрака, и гора горела огнем, то вы подошли
    ко мне, все начальники колен ваших и старейшины ваши,
  bqc-SIM: Kɛ́ a lↄↄpi mà dↄ gusiau gↄↄ pↄ́ tɛ́ kulu kù gbɛpi musu, á bui dↄaanaↄ
    ń á gbɛ̃zↄ̃ↄↄ mↄ̀ ma kĩ́i
  tcz-CHONGTHU: Nanghon awgin le mu-athime ti najauvin chule molchung pumpi athimlha
    jeng tan ahileh, na insung cheh uva koin lamkaiho le upa ho ka henga ahung uvin
    ahi.
  mar-mar: पर्वत धगधगून पेटलेला असताना तुम्ही त्याची वाणी काळोखातून ऐकलीत. तेव्हा
    तुमच्या वंशातील वडीलधारे आणि प्रमुख माझ्याकडे आले.
  qub-qub: Yanauyaycaj pucutaypita rimamushanta wiyar, puntacho nina rataycashanta
    ricar, cada trïbupa mandajnincunawan mayur runacunapis nogaman shamuran.
  hat-hat: Men, lè pèp la tande bri vwa ki t'ap soti nan nwaj nwa a, lè yo wè mòn
    lan ki t'ap pran dife, yo vin jwenn mwen ansanm ak tout chèf branch fanmi yo ak
    tout chèf fanmi yo.
  eng-BSB: And when you heard the voice out of the darkness while the mountain was
    blazing with fire, all the heads of your tribes and your elders approached me,
  tod-tod: Wo wooi mɛnigai ma, nii é ɠɛni ɠulazu kpidii zu, tama abui gizei ʋa, wo
    ʋaani pɔ̀ bɛ, wa wa-wolodama ɠundiɠiiti kpein, ta wa-ɠɛwolaiti,
  eng-WEBPB: When you heard the voice out of the middle of the darkness, while the
    mountain was burning with fire, you came near to me, even all the heads of your
    tribes, and your elders;
  kbq-kbq: Hagi ana agonamofona hanintiri hampomo regaginte'negeno hagana hagana huno
    teve nerefinti ana kema hia kea nentahizageno kva vahe'tmimo'za nagrite erava'o
    hu'za,
  nhe-BL: 'Pero quema inquicajque itos tlen quisayaya tlatlajco nopa tzintlayohuilotl
    huan inquiitaque nochi nopa cuatitlamitl tlatlayaya, hualajque nechcamahuicoj
    nochi imotlayacancahua ipan sesen hueyi familia ininhuaya nopa huehue tlacame
    tlen quihuicayayaj tequihuejcayotl. Huan nechilhuijque:'
  gub-BL: Moizez uze'eg wi. — A'e tata ukaz ywytyr apyr. Peinu ipytunahy haw myteromo
    ize'eg mehe. Na'e Izaew ta'yr izuapyapyr wanuwihaw wà, amogwer tuwihaw wà no,
    uhem heruwake wà.
  eng-DRA: 'But you, after you heard the voice out of the midst of the darkness, and
    saw the mountain burn, came to me, all the princes of the tribes and the elders,
    and you said:'
