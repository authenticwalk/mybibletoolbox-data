  hlt-hlt: Tedae canaih aka naih neh khomae aka rhak tih aka rhek khuiah he he ca
    uh boeh. Kalauk, saveh neh saphih he caknaih a naih dae a khomae a rhak pawt dongah
    nangmih ham rhalawt.
  tbz-SIM: Di bɑ́ɑ́ di yòyó nɛ̀ tɛhòntɛ̀ nɛ̀ disetiri dɛ̀ dùkìimu dɛ̀ mɛ nyí mɔkɛ
    yɛkpɛ̀ɛ̀tɛ̀ di dɛ̀ cimu,
  msy-2020: 'Ezɨ bulmakaubar mɨn graziba apir asɨziba, dar soroghafariba puzir pumuning
    ikia, aning uaning tuiragha itir puvatɨ, kamaghɨn ia bar dar aman markɨ. Asɨzir
    kamaghɨn gariba: kamelba, ko ivarareba, ko ighɨaba, ia dar amam markɨ. Da bulmakaubar
    mɨn graziba apava, soroghafarir puziba bigha pumuning itir puvatɨ. Ia kamaghɨn
    fogh, asɨzir kamaghɨn amiziba da Godɨn damazimɨn zuezir puvatɨ. An adar aman ian
    anogoroke.'
  azb-azb: Lakin gövşəyən yaxud qoşadırnaqlı olan bu heyvanların – dəvə, dovşan, qayadovşanının
    ətini yeməyin, çünki onlar gövşəyir, lakin qoşadırnaqlı deyil, buna görə sizin
    üçün haramdır.
  eng-DBY: 'Only these ye shall not eat of those that chew the cud, or of those with
    hoofs cloven and split open: the camel, and the hare, and the rock-badger; for
    they chew the cud, but have not cloven hoofs — they shall be unclean unto you;'
  hin-2017: परन्तु पागुर करनेवाले या चिरे खुरवालों में से इन पशुओं को, अर्थात् ऊँट,
    खरगोश, और शापान को न खाना, क्योंकि ये पागुर तो करते हैं परन्तु चिरे खुर के नहीं
    होते, इस कारण वे तुम्हारे लिये अशुद्ध हैं।
  wol-KYG: 'Waaye yii, buleen lekk seen suux: lu ciy duññ doŋŋ, te we wi xarul, mbaa
    lu we wi xar, te duññul. Lu mel ni giléem ak njomboor ak daman, ndax dañuy duññ
    waaye seen we xarul. Yooyu daganul ci yeen.'
  eng-YLT: '''Only, this ye do not eat, of those bringing up the cud, and of those
    dividing the cloven hoof: the camel, and the hare, and the rabbit, for they are
    bringing up the cud but the hoof have not divided; unclean they [are] to you;'
  eng-WYC-2017: And ye shall not eat these beasts, of them that chew the cud, and
    part not the claw; a camel, an hare, and a coney; for these chew the cud, and
    part not the claw, they shall be unclean to you;
  eng-WMBB: 'Nevertheless these you shall not eat of them that chew the cud, or of
    those who have the hoof split: the camel, the hare, and the rabbit. Because they
    chew the cud but don’t part the hoof, they are unclean to you.'
  urd-GVH: ऊँट, बिज्जू या ख़रगोश खाना मना है। वह तुम्हारे लिए नापाक हैं, क्योंकि वह
    जुगाली तो करते हैं लेकिन उनके खुर या पाँव चिरे हुए नहीं हैं।
  rug-rug: 'Sari na kurukuru pu lopu paqaha rua kakarutu nenedi meke lopu hamu va
    memehe totoso vina rua si lopu kaqu ta hena. Hire sari na kurukuru saripu lopu
    kaqu henai gamu: kameli, rabiti meke kurezu. Lopu via sari na kurukuru hire.'
  gaz-gaz: Garuu warra halala guuran yookaan warra kottee baqaqaa qaban keessaa gaala,
    illeettii, yookaan osolee hin nyaatinaa; isaan kunneen halala guuran iyyuu waan
    kotteen isaanii duudaa taʼeef isaan akka seeraatti isiniif qulqulluu miti.
  fra-LSG: 'Mais vous ne mangerez pas de ceux qui ruminent seulement, ou qui ont la
    corne fendue et le pied fourchu seulement. Ainsi, vous ne mangerez pas le chameau,
    le lièvre et le daman, qui ruminent, mais qui n’ont pas la corne fendue: vous
    les regarderez comme impurs.'
  yal-yal: Koni na subene tagi, naxanye toro bɔxi ɲaxi ra, hanma naxanye donseen laxunma,
    ndee e yɛ ɛ nama ne don alo ɲɔgɔmɛna hanma ɲerena hanma fanyerasina. E findixi
    sube haramuxine nan na ɛ xa, bayo e donseen laxunma, koni e toro mi bɔxi ɲaxi
    ra.
  haw-1868: 'Aka, aole oukou e ai i keia mau mea o na holoholona hoolualuai a nau
    hou i ka ai, a o ka mea maiuu mahele: o ke kamelo, o ka hare, a me ke kone; no
    ka mea, ua hoolualuai lakou, a nau hou i ka ai aole nae i mahele i ka maiuu; ua
    haumia lakou ia oukou.'
  arb-NAV: وَلَكِنْ لَا تَأْكُلُوا الْحَيَوَانَاتِ الْمُجْتَرَّةَ غَيْرَ مَشْقُوقَةِ
    الظِّلْفِ، كَالْجَمَلِ وَالأَرْنَبِ وَالْوَبَرِ، فَإِنَّهَا تَجْتَرُّ وَلَكِنَّهَا
    غَيْرُ مَشْقُوقَةِ الظِّلْفِ، لِذَلِكَ هِيَ نَجِسَةٌ لَكُمْ،
  ewe-ewe: Ke lã siwo ƒe afɔkli me fe alo woɖua nu gadzɔna la, migaɖu esiawo ya o,
    woawoe nye kposɔ, fɔmizi kple xɔfie, elabena togbɔ be wodzɔa nu gaɖuna hã la,
    woƒe afɔkli me mefe ɖe eve o, eya ta wonye lã makɔmakɔwo.
  eng-LEE: 'Nevertheless these shall ye not eat of those that chew the cud, and of
    those that possess the divided cloven hoof: The camel, and the hare, and the coney:
    for they chew the cud, but divide not the hoof; unclean are they unto you;'
  asm-FB: 'তথাপিও এইবোৰৰ মাজত যিবোৰে ঘাঁহ পাগুলে বা খুৰা দুফাল হোৱা পশুবোৰৰ মাজত আপোনালোকে
    এইবোৰ খাব নালাগে: উট, শহা আৰু চাফন পহু। কাৰণ সেইবোৰে ঘাঁহ পাগুলে হয়, কিন্তু খুৰা
    দুফাল নহয়; সেইবোৰ আপোনালোকৰ কাৰণে অশুচি।'
  sus-A: كْنْ نَ سُبٍيٍ يَ مَ، نَشٍيٍ تٌرٍ عِتَشُنشِ قِرِنيِ رَ، نَشٍيٍ حٌوفٍ دٌنمَ،
    عٍ مَن قَ فبِلٍن عَ رَتٍ رَ عٍ كْن نَ، ندٍيٍ نَ عٍ يَ مَ وٌ نَشَ عٍ دٌن عَلْ حْشْمّ،
    يٍرٍ، نُن يٍرٍ مَنِيّ. عٍ قِندِشِ سُبٍ سّنِيّنتَرٍيٍ نَن نَ وٌ بّ، بَرِ مَ عٍ
    حٌوفٍ دٌنمَ، عٍ مَن قَ فبِلٍن عَ رَتٍ رَ عٍ كْن نَ، كْنْ عٍ تٌرٍ مُ عِتَشُنشِ
    قِرِنيِ رَ.
  fra-SBL: 'Mais vous ne mangerez pas de ceux qui ruminent, ni de ceux qui ont le
    sabot fendu : le chameau, le lièvre et le lapin. Parce qu''ils ruminent mais n''ont
    pas le sabot fendu, ils sont impurs pour vous.'
  hbo-hbo: אַ֣ךְ אֶת־זֶ֞ה לֹ֤א תֹֽאכְלוּ֙ מִמּֽ͏ַעֲלֵ֣י הַגֵּרָ֔ה וּמִמַּפְרִיסֵ֥י
    הַפַּרְסָ֖ה הַשְּׁסוּעָ֑ה אֶֽת־הַ֠גָּמָל וְאֶת־הָאַרְנֶ֨בֶת וְאֶת־הַשָּׁפָ֜ן כִּֽי־מַעֲלֵ֧ה
    גֵרָ֣ה הֵ֗מָּה וּפַרְסָה֙ לֹ֣א הִפְרִ֔יסוּ טְמֵאִ֥ים הֵ֖ם לָכֶֽם׃
  eng-WYCLIFFE: Sotheli ye schulen not ete these beestis, of these that chewen code,
    and departen not the clee; a camel, an hare, and a cirogrille, `that is, a beeste
    ful of prickis, and is more than an irchoun; for tho chewen code, and departen
    not the clee, tho schulen be vncleene to you;
  cwe-cwe: Mbali sekemuje mnyama yoyose ija mapaga yake hayaigolile banzi mbili na
    haselula. Sekemuje ngamia na buga na pelele, kwaviya wawo woselula mbali mapaga
    yawo hayaigolile banzi mbili. Wawo kumwenu wambula mwiko.
  kik-kik: No rĩrĩ, harĩ nyamũ iria ĩcookagia ithagumia kana irĩ mahũngũ maatũku marekanĩtie
    biũ, mũtikanarĩe ngamĩĩra, kana mbũkũ, kana ikami. O na gũtuĩka nĩicookagia ithagumia,
    mahũngũ ma cio ti maatũku, icio irĩ thaahu harĩ inyuĩ.
  fra-NCL: 'Mais vous ne mangerez pas de ceux qui ruminent seulement, ou qui ont seulement
    la corne divisée et le pied fourchu ; tels sont le chameau, le lièvre et le lapin,
    qui ruminent, mais qui n’ont pas la corne divisée : ils seront impurs pour vous ;'
  cek-AK: Rawkcak loe pathok thaih, toe khokpadae kangbawk moi thungah, kaengkuu hrang,
    saveh hoi kanghmong thlungkhaw thungah kaom moinawk to caa o hmah; to moinawk
    loe rawkcak pathok o thaih, toe a khok hnetto angbawk ai pongah, nangcae hanah
    ciim ai.
  cuk-cuk: '”We-ibdurgandi be gunnosulid: Moli-yargan-mureged, nubi, ugdun. Ar wemar
    amba gagan-masar, gannar-mabaliga-sabanyagi-mas-saboged-inigwele, e-gonasidi negabar
    mararsulid. ”We-ibdurgandi be gunnosulid, ise-gullegedga gumaloed:'
  uig-CYR: Лекин, көшигүчи яки ачимақ туяқлиқ һайванлардин төвәндикиләрни йемәслигиңлар
    керәк:— Төгә, тошқан вә суғур (чүнки улар көшигүчи болғини билән туйиғи ачимақ
    әмәстур. Шуңа улар силәргә һарам болиду).
  tel-2017: నెమరు వేసేవైనా రెండు డెక్కలు గలదైనా నెమరు వేసి ఒక్కటే డెక్క కలిగిన ఒంటె,
    కుందేలు, పొట్టి కుందేలు అనే జంతువులను తినకూడదు. అవి మీకు నిషిద్ధం.
  hat-BSA: '“Sepandan, pami sila ki remonte manje yo, oswa sila ki divize zago an
    de yo: chamo, lapèn ak daman; akoz, malgre yo remonte manje, yo pa divize zago
    yo, yo pa pwòp pou nou.'
  kos-kos: Tusruktu kosro nukewa ma tia sengelik falka ac tia pac sifil kontini ma
    el kangla, kowos fah pangon tia nasnas nu suwos. Kowos fah tia kang camel, rabbit,
    ku badger, mweyen elos ne sifil kontini ma elos kangla, a tia sengelik falkalos.
  hbo-WLC: אַ֣ךְ אֶת־זֶ֞ה לֹ֤א תֹֽאכְלוּ֙ מִמַּֽעֲלֵ֣י הַגֵּרָ֔ה וּמִמַּפְרִיסֵ֥י
    הַפַּרְסָ֖ה הַשְּׁסוּעָ֑ה אֶֽת־הַ֠גָּמָל וְאֶת־הָאַרְנֶ֨בֶת וְאֶת־הַשָּׁפָ֜ן כִּֽי־מַעֲלֵ֧ה
    גֵרָ֣ה הֵ֗מָּה וּפַרְסָה֙ לֹ֣א הִפְרִ֔יסוּ טְמֵאִ֥ים הֵ֖ם לָכֶֽם׃
  ibo-ibo: Ma otu ọ dị, nʼetiti anụ ndị ahụ na-atagharị nri maọbụ ndị ụkwụ ha wara
    njakpa, ndị a ka unu na-agaghị eri, ịnyịnya kamel, na ewi maọbụ ewi nkume, na
    anụ ndị ọzọ yiri ha, ọ bụ ezie na ha na-atagharị ọnụ, ma ha enweghị ụkwụ wara
    njakpa. Ha bụ ihe na-adịghị ọcha nye unu.
  ory-ory: ମାତ୍ର ଯେଉଁମାନେ ପାକୁଳି କରନ୍ତି, ଅବା ଦ୍ୱିଖଣ୍ଡ-ଖୁରାବିଶିଷ୍ଟ ଅଟନ୍ତି, ସେମାନଙ୍କ
    ମଧ୍ୟରୁ ଏହିସବୁ ଭୋଜନ କରିବ ନାହିଁ ଯଥା, ଓଟ, ଠେକୁଆ ଓ ଶାଫନ୍‍ ପଶୁ, କାରଣ ସେମାନେ ପାକୁଳି
    କରନ୍ତି, ମାତ୍ର ଦ୍ୱିଖଣ୍ଡ-ଖୁରାବିଶିଷ୍ଟ ନୁହନ୍ତି, ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଅଶୁଚି ଅଟନ୍ତି;
  chk-chk: 'Nge seni me lein ekewe man mi lülüsefäli ener ika keang kün pachapacher
    ousap ochoch: kamel, üsangi, ewe man itan pacher mi nom won achau. Pokiten ra
    lülüsefäli ener, nge esap keang kün pachapacher, repwe limengau ngenikemi.'
  rop-rop: Yumob nomo lau blanga dagat eni enimul weya dei nomo dagat gras o weya
    dei nomo garram fut laik ola buligi. Yumob nomo lau dagat kemul, rebit o rok bedja,
    dumaji nomeda olabat dagat gras, bat dei nomo garram fut laik buligi.
  ukr-1871: 'Тільки ось яких не можна вам їсти зміж ремигаючих і з таких, що мають
    розчіплені ратицї: верблюда й зайця і крілика; бо вони ремигають, та не мають
    роздїлених ратиць: будуть вони нечисті про вас;'
  deu-1951: 'Doch sollt ihr diese nicht essen von den Wiederkäuern und von denen,
    die durchgespaltene Hufe haben: das Kamel, den Hasen und den Springhasen; denn
    wiewohl sie wiederkäuen, haben sie doch nicht durchgespaltene Klauen; sie sollen
    euch unrein sein.'
  eng-JPS: 'Nevertheless these ye shall not eat of them that only chew the cud, or
    of them that only have the hoof cloven: the camel, and the hare, and the rock-badger,
    because they chew the cud but part not the hoof, they are unclean unto you;'
  srp-1865: 'Ali ne jedite onijeh koje samo preživaju ili koje samo imaju papke rascijepljene
    na dvoje, kao: kamile, zeca, pitomoga zeca, jer preživaju a nemaju papaka razdvojenijeh;
    da vam je neèisto;'
  lug-lug: 'Naye nno ku ezo ezirina ebinuulo ebyawulamu oba nga zizza obwenkulumu,
    zino temuziryanga: eŋŋamira, akamyu, n’omusu. Kubanga newaakubadde nga zizza obwenkulumu,
    ekinuulo kyazo sikyawulemu, si nnongoofu za muzizo gye muli.'
  heb-heb: אך את זה לא תאכלו ממעלי הגרה וממפריסי הפרסה השסועה את הגמל ואת הארנבת ואת
    השפן כי מעלה גרה המה ופרסה לא הפריסו טמאים הם לכם׃
  ben-IRV: কিন্তু যারা জাবর কাটে, কিংবা দুই খণ্ড খুরবিশিষ্ট, তাদের মধ্যে এইগুলি খাবে
    না; উট, খরগোশ ও শাফন; কারণ তারা জাবর কাটে বটে, কিন্তু দুই খণ্ড খুরবিশিষ্ট না,
    তারা তোমাদের পক্ষে অশুচি;
  pan-pan: ਫੇਰ ਵੀ ਤੁਸੀਂ ਇਨ੍ਹਾਂ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਨਾ ਖਾਇਓ ਭਾਵੇਂ ਇਹ ਜੁਗਾਲੀ ਕਰਦੇ ਹੋਣ ਜਾਂ
    ਇਨ੍ਹਾਂ ਦੇ ਖੁਰ ਪਾਟੇ ਹੋਣ ਅਰਥਾਤ ਊਠ, ਖਰਗੋਸ਼ ਅਤੇ ਪਹਾੜੀ ਖਰਗੋਸ਼, ਕਿਉਂ ਜੋ ਇਹ ਜੁਗਾਲੀ ਤਾਂ
    ਕਰਦੇ ਹਨ ਪਰ ਇਨ੍ਹਾਂ ਦੇ ਖੁਰ ਪਾਟੇ ਹੋਏ ਨਹੀਂ ਹੁੰਦੇ, ਇਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹਨ,
  mya-JVB: သို့သော်လည်း စားမြုံ့ ပြန်သောသား၊ ခွာ ကွဲပြား သော သားတို့တွင် မ စား ရသောသားဟူမူကား
    ၊ ကုလားအုပ် ၊ အာရနဘက် ၊ ရှာဖန် တို့သည် စားမြုံ့ ပြန်သော်လည်း ၊ ခွာ မ ကွဲပြား သောကြောင့်
    သင် တို့၌ မ စင်ကြယ်။
  hmo-hmo: 'Mauri gaudia, bema edia aniani idia mumuta, ma idia ania lou, to edia
    imana bona aena palapala idia parara lasi gaudia, be do umui ania lasi. Gaudia
    be inai: Kamelo, hea, bona nadi dekenai idia noho rabito. Idia be miro umui dekenai,
    badina be, edia aniani idia ania lou, to edia imana bona aena palapala be idia
    parara lasi.'
  urd-urd: लेकिन उनमें से जो जुगाली करते हैं या उनके पाँव चिरे हुए हैं तुम उनको, या'नी
    ऊँट, और ख़रगोश, और साफ़ान को न खाना, क्यूँकि ये जुगाली करते हैं लेकिन इनके पाँव
    चिरे हुए नहीं हैं; इसलिए ये तुम्हारे लिए नापाक हैं।
  rus-SYN: 'только сих не ешьте из жующих жвачку и имеющих раздвоенные копыта с глубоким
    разрезом: верблюда, зайца и тушканчика, потому что, хотя они жуют жвачку, но копыта
    у них не раздвоены: нечисты они для вас;'
  bqc-SIM: Tó a swɛ paaa plao, ge ìli pↄbↄ a kòlou à ɛ̀a sòo, ásuli sóo. Ásu
    yiongo ge kífɛ̃nɛna ge ɛ̃́n'ui'uina soo. Aaì pↄbↄ ń kòlou aa ɛa só, ãma
    an swɛ paaao. À nↄ̀ↄ beeↄ tɛ̃́.
  tcz-CHONGTHU: Hinlah a-an lhai umlou sa vang chu naneh lou diu ahi. Hichu sangong
    sang, talep, bui amaho cheng hin an-lhai aneiyun ahinlah a-ihdoh pouvin ahi. Hijeh
    achu hiche gancha hohi nangho dinga atheng lou ahi.
  mar-mar: पण उंट, ससा व शाफान खाऊ नका. कारण ते रवंथ करणारे असले तरी त्यांचे खूर दुभंगलेले
    नाहीत. तेव्हा ते खाण्यास अशुद्ध समजावेत.
  qub-qub: Ichanga chajchaj captinpis, gasha shilluyoj captinpis waquin uywacunata
    ama micunquichu. «Ama micunquichu camëlluta, gopita, wishcashta. Chaycunataga
    ganrapa rejsinqui chajchaj captinpis shillun mana gasha cashanpita.
  hat-hat: Men, nan bèt ki remoute manje yo, piga nou manje vyann bèt tankou chamo,
    lapen ak daman ki pa gen zago yo fann an de. Bèt konsa pa bon pou nou manje.
  eng-BSB: 'But of those that chew the cud or have a completely divided hoof, you
    are not to eat the following: the camel, the rabbit, or the rock badger. Although
    they chew the cud, they do not have a divided hoof. They are unclean for you,'
  tod-tod: 'Kɛlɛ niiti wo la ti mia, anɛɛ ni ti-ʋolokagi ɠaaʋaliʋɛ, ɓaa ti miizu,
    ti ɗa tɛ ʋolu, naati ta ga niiti: ɲɔmɛi, zaɓei, ta fasa wolii, anɛɛ ni ta miizu,
    ti ɗa tɛ ʋolu, kɛlɛ ti-ʋolokagi ɠaa la ʋalini. Wa ti leve ga ti ɠɔzɔʋɛ.'
  eng-WEBPB: 'Nevertheless these you shall not eat of them that chew the cud, or of
    those who have the hoof split: the camel, the hare, and the rabbit. Because they
    chew the cud but don’t part the hoof, they are unclean to you.'
  kbq-kbq: Hianagi agigomo tarefi hatna hu'nesigeno azanku'afinti revrino'ma nonesia
    zaga, ete azanku'afinti revrino nenesia zagama agigomo hatna osu'nesiana onetfa
    hiho. Hagi kemorine, rebitine, havefima nemania varenena onetfa hiho. Na'ankure
    zamagra azanku'zmia huzamante nege'za revriza nenazanagi, tarefina zamagigomo'za
    hatnara osu'neanki'za agrua osu'naze.
  nhe-BL: Pero ax huelis inquincuase tlapiyalime intla san quicuajcuaj ompa inintlacualis,
    pero ax maxaltic iniistihua, o maxaltic iniistihua, pero ax quicuajcuaj ompa inintlacualis.
    “Huajca amo xiquincuaca camellos, cuatochime huan pesojme, pampa yonque quicuajcuaj
    inintlacualis ompa, ax maxaltic iniistihua. Nochi inijuanti mocahuaj ax tlapajpactique
    para imojuanti.
  gub-BL: 'Pe''u zo amo ma''ea''yr nehe, aze naheta kwaw ipyza''akaw izupe nehe, aze
    nu''u kwaw ka''api''i nehe no. Pe''u zo a''e ma''ea''yr nehe: kawaru kupewa''a,
    tapixihu, tapixi hehaite ma''e. U''u ka''api''i wà, wapy nuza''ak kwaw. Agwer
    ma''ea''yr wiko Tupàn henataromo ikatu ''ym ma''e romo peme wà nehe.'
  eng-DRA: 'But of them that chew the cud, but divide not the hoof, you shall not
    eat, such as the camel, the hare, and the cherogril: because they chew the cud,
    but divide not the hoof, they shall be unclean to you.'
