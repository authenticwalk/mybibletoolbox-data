verse: DEU.014.007
translations:
  mal-C: എന്നാൽ അയവിറക്കുന്നവയിലും കുളമ്പു പിളർന്നവയിലും ഒട്ടകം, മുയൽ, കുഴിമുയൽ എന്നിവയെ
    നിങ്ങൾ ഭക്ഷിക്കരുത്. അയവിറക്കുന്നു എങ്കിലും അവയുടെ കുളമ്പ് രണ്ടായി പിരിഞ്ഞിരിക്കുന്നവയല്ല.
    അവ നിങ്ങൾക്ക് ആചാരപരമായി അശുദ്ധമാകുന്നു.
  deu-TKW: 'Nur die folgenden dürft ihr von den Wiederkäuern und von denen, die ganz
    durchgespaltene Klauen haben, nicht essen: das Kamel, den Hasen und den Klippdachs;
    denn sie sind zwar Wiederkäuer, haben aber keine durchgespaltenen Klauen, - als
    unrein haben sie euch zu gelten;'
  lin-lin: 'Kasi, kati na banyama oyo ezongisaka na monoko biloko oyo ewuti na libumu
    kasi litindi na yango epasuka te na kati-kati, tala banyama oyo bosengeli te kolia :
    shamo, mpanya ya matoyi milayi mpe mpanya ya zamba ; pamba te ezongisaka na monoko
    biloko oyo ewuti na libumu, kasi litindi na yango epasuka te na kati-kati : ezali
    mbindo mpo na bino.'
  eng-LSV: 'Only, this you do not eat, of those bringing up the cud, and of those
    dividing the cloven hoof: the camel, and the hare, and the hyrax, for they are
    bringing up the cud, but the hoof has not divided—they [are] unclean to you;'
  eng-GNV: 'But these ye shall not eate, of them that chew the cud, and of them that
    deuide and cleaue the hoofe onely: ye camell, nor the hare, nor the cony: for
    they chewe the cudde, but deuide not ye hoofe: therefore they shall be vncleane
    vnto you:'
  eng-WEBSTER: 'Nevertheless, these ye shall not eat, of them that chew the cud, or
    of them that divide the cloven hoof; the camel, and the hare, and the coney: for
    they chew the cud, but divide not the hoof; therefore they are unclean to you.'
  nhw-BL: Pero amo huelis anquincuase tlapiyalme sintla san quicuajcuaj ompa inintlacualis,
    pero amo maxaltic iniistihua, o maxaltic iniistihua, pero amo quicuajcuaj ompa
    inintlacualis. “Huajca amo xiquincuaca camellos, cuatochime huan pesojme, pampa
    masque quicuajcuaj inintlacualis ompa, amo maxaltic iniistihua. Nochi inijuanti
    mocahuaj amo tlapajpactique para amojuanti.
  swh-ONEN: Hata hivyo, miongoni mwa wale wanaocheua au wale walio na kwato zilizogawanyika
    kamwe msile ngamia, sungura na pelele. Iwapo wanacheua, lakini hawana kwato zilizogawanyika;
    ni najisi kwenu kwa taratibu za kiibada.
  bba-bba: Adɑmɑ i ku rɑ yɑɑ di ye yɑ rɑ tukɑ ko tɔnɑ ǹ kun mɛ ye yɑ nɑɑ kɑburosu
    yiru mɔ tɔnɑ. Nɡe mɛyɑ i ku rɑ yooyoo di kɑ sɑɑtɑburu kɑ mɑɑ dɑmɑɑ . Yɛɛ yi, yi
    rɑ tukɑ ko ɑdɑmɑ yi ǹ nɑɑ kɑburosu yiru yiru mɔ. I ko i yi ɡɑrisiwɑ disiɡii.
  eng-KJVCPB: 'Nevertheless these ye shall not eat of them that chew the cud, or of
    them that divide the cloven hoof; as the camel, and the hare, and the coney: for
    they chew the cud, but divide not the hoof; therefore they are unclean unto you.'
  luo-luo: To kuom mago manyamo kambula kata mago ma ombongʼ tiendegi opogore ahinya,
    ok onego ucham kaka ngamia, apwoyo, gi ogwangʼ terere kata obedo ni ginyamo kambula,
    ombongʼ tiendegi ok opogore, to gin gik mogak ne un.
  meu-meu: 'Ḡau tamona, adia aniani e ḡaua loumu eiava imadia aedia pararadia ḡaudia
    haida na basio ani. Ḡaudia bini: kamelo bona hea bona koni, badina be adia aniani
    e ḡaua loumu to imadia aedia palapaladia asie parara. Idia na mimiro emui ai.'
  npi-ULB: तथापि, दुई भागमा खुर चिरिएका र उग्राने यी प्राणीहरूचाहिँ नखानूः ऊँट, खरायो,
    शापान, किनभने तिनीहरूले उग्रन्छन् तर तिनीहरूको खुर चिरिएको हुँदैन । त्यसैले ती
    तिमीहरूका निम्ति अशुद्ध हुन् ।
  yor-yor: 'Síbẹ̀síbẹ̀ nínú gbogbo ẹran tí ń jẹ àpọ̀jẹ tí ó sì tún ya pátákò ẹsẹ̀
    tí ẹ kò gbọdọ̀ jẹ ni: ìbákasẹ, ehoro, àti ẹranko tí ó dàbí ehoro tí ń gbé inú
    àpáta. Bí ó tilẹ̀ jẹ́ pé wọ́n jẹ àpọ̀jẹ, ṣùgbọ́n wọn kò la pátákò ẹsẹ̀, a kà wọ́n
    sí àìmọ́ fún yín.'
  ind-ind: Namun, binatang-binatang seperti unta, kelinci, dan tikus gunung adalah
    najis untukmu dan tidak boleh dimakan, karena walaupun memamah biak, kuku kakinya
    tidak terbelah.
  pes-OPCB: پس اگر حیوانی این دو خصوصیت را نداشته باشد، نباید آن را بخورید. بنابراین
    شتر، خرگوش و گورکن را نباید بخورید. اینها نشخوار می‌کنند، ولی سمهای شکافته ندارند.
  tgl-ULB: 'Gayon pa man, may ilang mga hayop na hindi ninyo dapat kainin na ngumunguya
    ng nginuyang pagkain ng hayop o yaong mayroong kukong nahahati sa dalawa: ang
    kamelyo, ang kuneho, at ang kuneho sa batuhan; dahil ang mga ito ay ngumunguya
    ng nginuyang pagkain ng hayop pero hindi hiwalay ang kuko, marumi sila para sa
    inyo.'
  hui-hui: Anigo nogo maru ti tomo bulumagame nagadagua datani karu nanaga howa tinaga
    gi giba ge gibabi luni kira naheyagua nolene nawiore larogoni. Nogo kamelebi budi
    ale mini labidibi tia mali ale ege ngaruha biraga bedarubi nanalimu. Ti tomo bulumagame
    nagadagua datani karu nagago damene tinaga gi gerunaga gibane luni kira nahe kagome
    uruni alego bibahende Anduane Homogonaga deni dodohe beda.
  mya-mya: ခွာ​လည်း​မ​ကွဲ၊ စား​မြုံ့​လည်း​မ​ပြန်​သော​တိ​ရစ္ဆာန် များ​ကို​မ​စားရ။ ကု​လား​အုတ်၊
    ယုန်၊ ခွေး​တူ​ဝက်​တူ တို့​၏​အ​သား​ကို​မ​စား​ရ။ ဤ​တိ​ရစ္ဆာန်​တို့​သည် စား​မြုံ့​ပြန်​တတ်​သော်​လည်း
    ခွာ​မ​ကွဲ​သ​ဖြင့် မ​သန့်​သော​တိ​ရစ္ဆာန်​များ​ဟူ​၍​မှတ်​ရ​မည်။-
  bod-N: འོན་ཀྱང་སྐྱུག་ལྡད་བྱེད་པའམ་རྨིག་པ་ཁ་འཕྲལ་ཅན་རྣམས་ལས་བཟའ་མི་རུང་བ་ནི། རྔ་མོང་དང་རི་བོང་།
    འཕྱི་བ་བཅས་ཡིན་ཏེ། ཅི་ལ་ཞེ་ན། དེ་དག་གིས་སྐྱུག་ལྡད་བྱེད་ནའང་རྨིག་པ་ཁ་འཕྲལ་མེད་པས་ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན།
  sna-sna: Zvisinei, pane idzo dzinodzeya kana dzina mahwanda akaparadzana, mahwanda
    akanyatsoparadzana, hamufaniri kudya ngamera, tsuro kana mbira. Kunyange zvazvo
    dzichidzeya hadzina mahwanda akaparadzana; hadzina kuchena kwamuri.
  spa-BLM: 'Sin embargo, no comerás estos animales que rumian, ni los que tienen la
    pezuña partida: el camello, la liebre y el conejo. Como mastican el bolo alimenticio,
    pero no tienen la pezuña partida, son inmundos para ti.'
  cac-cac: 'Axo pax noc'' max yal-laj e chi''an jun, vach''chom sjax yan̈ noc'' palta
    tato man̈ cha xechan̈oc yech noc'', aton noc'' tic: Noc'' camello, noc'' nivac
    chich yed'' noc'' tojolal chich. A juntzan̈ noc'' tic man̈ vach''oc noc'', sjax
    yan̈ noc'', palta man̈ cha xechan̈oc yech noc''.'
  swh-ULB: 'Hata hivyo, hampaswi kula baadhi ya wanyama ambao utafuna macheuo au ambao
    wana kwato zilizogawanyika mara mbili: ngamia, sungura, pomono, kwa sababu watafuna
    macheuo lakini hawajagawanyika kwato, ni najisi kwenu.'
  bel-bel: 'толькі гэтых ня ежце з тых, што жуюць жуйку і маюць расшчэпленыя капыты
    з глыбокім разрэзам: вярблюда, зайца і тушканчыка, бо хоць яны жуюць жуйку, але
    капыты ў іх не расшчэпленыя: нячыстыя яны вам;'
  deu-ELBBK: 'Nur diese sollt ihr nicht essen von den wiederkäuenden und von denen,
    die gespaltene Hufen haben: das Kamel und den Hasen und den Klippdachs; denn sie
    wiederkäuen, aber sie haben keine gespaltenen Hufe: unrein sollen sie euch sein;'
  mbb-OT: Piru kenè niw keena is menge langgam he ed-uman edsepà te kinaan dan he
    wazà metevi is sulu zan, iring te kemilyu, rabit, wey badir. Heini he menge langgam
    isipa niw he meremerik.
  mal-2015: 'എന്നാൽ അയവിറക്കുന്നവയിലും കുളമ്പു പിളർന്നവയിലും തിന്നരുതാത്തവ ഏവയെന്നാൽ:
    ഒട്ടകം, മുയൽ, കുഴിമുയൽ; അവ അയവിറക്കുന്നു എങ്കിലും കുളമ്പു പിളർന്നവയല്ല; അവ നിങ്ങൾക്കു
    അശുദ്ധം.'
  rmc-rmc: Ale našťi chan la ťava, le zajacos the le damanos. Kala džviri prežuvinen
    e čar, ale nane len kopita rozďelimen pro duj, vašoda hine nažuže.
  pes-OPV: 'لیکن از نشخوارکنندگان و شکافتگان سم اینهارا مخورید: یعنی شتر و خرگوش و
    ونک، زیرا که نشخوار می‌کنند اما شکافته سم نیستند. اینهابرای شما نجس‌اند.'
  ron-1924: 'Дар сэ ну мынкаць дин челе че румегэ нумай сау каре ау нумай копита деспикатэ
    ши унгия деспэрцитэ ын доуэ. Астфел, сэ ну мынкаць кэмила, епуреле ши епуреле
    де касэ, каре румегэ, дар н-ау копита деспикатэ: сэ ле привиць ка некурате.'
  ben-OBCV: কিন্তু, যারা জাবর কাটে অথবা কেবল দ্বিখণ্ড খুরবিশিষ্ট এমন পশু যেমন উট,
    খরগোশ অথবা শাফন খাবে না। যদিও তারা জাবর কাটে, তাদের খুর চেরা নয়; সেগুলি তোমাদের
    পক্ষে অশুচি।
  som-som: Habase yeeshee kuwa caynkan ah oo calyanaqsiga raamsado oo raafka jeexan
    leh waa inaydaan cunin, kuwaasoo ah geela iyo bakaylaha iyo walada, maxaa yeelay,
    calyanaqsiga way raamsadaan laakiinse raafkoodu ma kala jeexna, oo iyagu waa idinka
    nijaas,
  lat-VUC: 'De his autem, quæ ruminant, et ungulam non findunt, comedere non debetis,
    ut camelum, leporem, chœrogryllum: hæc, quia ruminant et non dividunt ungulam,
    immunda erunt vobis.'
  eng-ASVBT: 'Nevertheless these ye shall not eat of them that chew the cud, or of
    them that have the hoof cloven: the camel, and the hare, and the coney; because
    they chew the cud but part not the hoof, they are unclean unto you.'
  ita-1885: Ma fra quelle che ruminano, o hanno il piè forcuto, e l'unghia spartita,
    non mangiate del cammello, nè della lepre, nè del coniglio; conciossiachè ruminino,
    ma non abbiano l'unghia spartita; sienvi immondi;
  eng-LXXUP: And these ye shall not eat of them that chew the cud, and of those that
    divide the hoofs, and make distinct claws; the camel, and the hare, and the rabbit;
    because they chew the cud, and do not divide the hoof, these are unclean to you.
  eng-ULB: 'Nevertheless, you must not eat some animals that chew the cud or that
    have the hoof divided in two: the camel, the rabbit, and the rock badger; because
    they chew the cud but do not part the hoof, they are unclean to you.'
  spa-VBL: 'Pero no puedes comer de aquellos que, o bien mastican el bolo alimenticio,
    o tienen la pezuña dividida. Esto incluye: camellos, conejos y damanes de las
    rocas. Aunque mastiquen el bolo alimenticio, no tienen la pezuña dividida. Debes
    tratarlos como inmundos.'
  fra-_FOB: 'Seulement, voici ce que vous ne mangerez point d''entre ceux qui ruminent
    et d''entre ceux qui ont l''ongle divisé et le pied fourché: le chameau, le lièvre
    et le lapin; car ils ruminent, mais ils n''ont point l''ongle divisé: ils vous
    seront souillés;'
  mal-mal: എന്നാൽ അയവിറക്കുന്നവയിലും കുളമ്പ് പിളർന്നവയിലും തിന്നരുതാത്തവ ശ്രദ്ധിക്കുക.
    ഒട്ടകം, മുയൽ, കുഴിമുയൽ, ഇവ അയവിറക്കുന്നു എങ്കിലും കുളമ്പ് പിളർന്നവയല്ല; അവ നിങ്ങൾക്ക്
    അശുദ്ധം.
  urd-GVR: Ūṅṭ, bijjū yā ḳhargosh khānā manā hai. Wuh tumhāre lie nāpāk haiṅ, kyoṅki
    wuh jugālī to karte haiṅ lekin un ke khur yā pāṅw chire hue nahīṅ haiṅ.
  suz-BL: तन्‍न शोकोल हेक्‍ब नु गेंच जेश्‍शो आन दातेमी तेको मब्‍वचा देंशा हना, दल‍ओंठ,
    खरायो, रोंगु ङा खरायो मब्‍वचा। मारदे हना मेकोपुकी शोकोल हेक्‍नीम हना यो, आन गेंच
    मजेश्‍शो बाक्‍नीम। मेको इन कली ग्रांग्रा बाक्‍ब।
  ita-1927: 'Ma non mangerete di quelli che ruminano soltanto, o che hanno soltanto
    l’unghia spartita o il piè forcuto; e sono: il cammello, la lepre, il coniglio,
    che ruminano ma non hanno l’unghia spartita; considerateli come impuri;'
  ckb-ckb: 'بەڵام لەوانەی کاوێژ دەکەن یان سمیان دوو کەرتە، ئەمانە مەخۆن: وشتر و کەروێشک
    و گۆڕهەڵکەنە، چونکە کاوێژ دەکەن، بەڵام سمیان کەرت نییە، لەبەر ئەوە بۆتان گڵاوە.'
  eng-BBE: 'But even among these, there are some which may not be used for food: such
    as the camel, the hare, and the coney, which are unclean to you, because, though
    their food comes back, the horn of their feet is not parted in two.'
  kan-OKCV: ಆದರೆ ಯಾವ ಪ್ರಾಣಿ ಮೆಲುಕು ಹಾಕಿದರೂ ಗೊರಸು ಸೀಳಿರುವುದಿಲ್ಲವೋ ಮತ್ತು ಯಾವ ಪ್ರಾಣಿಯ
    ಗೊರಸು ಸೀಳಿದ್ದರೂ ಮೆಲುಕು ಹಾಕುವುದಿಲ್ಲವೋ ಅವುಗಳ ಮಾಂಸವನ್ನು ನೀವು ತಿನ್ನಬಾರದು. ಉದಾಹರಣೆಗೆ,
    ಒಂಟೆ, ಮೊಲ, ಬೆಟ್ಟದ ಮೊಲ ಇವು ಮೆಲುಕು ಹಾಕುವಂಥವುಗಳಾದರೂ, ಸೀಳುಗೊರಸು ಇಲ್ಲವಾದದ್ದರಿಂದ ಅವು
    ನಿಮಗೆ ಅಶುದ್ಧ.
  tam-2017: 'அசைபோடுகிறவைகளிலும், விரிகுளம்புள்ளவைகளிலும், நீங்கள் சாப்பிடக்கூடாதவைகள்
    எவையென்றால்: ஒட்டகமும், முயலும், குழிமுயலுமே; அவைகள் அசைபோட்டும் அவைகளுக்கு விரிகுளம்பில்லை;
    அவைகள் உங்களுக்கு அசுத்தமாயிருப்பதாக.'
  spa-RV-1909: 'Empero estos no comeréis de los que rumian, ó tienen uña hendida:
    camello, y liebre, y conejo, porque rumian, mas no tienen uña hendida, os serán
    inmundos;'
  ron-BTF: 'Totuşi pe acestea să nu le mâncaţi din cele care rumegă şi din cele care
    au copita despicată: cămila şi iepurele de câmp şi iepurele de stâncă, pentru
    că rumegă, dar nu au copita despicată, ele vă sunt necurate.'
  eng-WEBP: 'Nevertheless these you shall not eat of them that chew the cud, or of
    those who have the hoof split: the camel, the hare, and the rabbit. Because they
    chew the cud but don’t part the hoof, they are unclean to you.'
  eng-FBV: 'But you are not allowed to eat those that either chew the cud or have
    a divided hoof. This includes: camels, rabbits, and rock hyraxes. Even though
    they chew the cud, they don''t have a divided hoof. You must treat them as unclean.'
  nld-1939: 'Maar van de dieren, die herkauwen of volledig gespleten hoeven hebben,
    moogt ge de volgende niet eten: de kameel, de haas, de klipdas; want ze zijn wel
    herkauwend, doch hebben geen gespleten hoeven; ze zijn voor u onrein.'
  nch-BL: Pero amo huelis anquincuase tapiyalme sinta san quicuajcuaj ompa inintacualis,
    pero amo maxaltic iniisti, o maxaltic iniisti pero amo quicuajcuaj ompa inintacualis.
    “Huajca amo xiquincuaca camellos, cuatochime huan pesojme, pampa masque quicuajcuaj
    inintacualis ompa, amo ixtapantoc iniistihua. Nochi inijuanti mocahuaj amo tapajpactique
    para amojuanti.
