verse: DEU.014.027
translations:
  mal-C: നിങ്ങളുടെ നഗരങ്ങളിലുള്ള ലേവ്യനെ അവഗണിക്കരുത്. അവർക്കു നിങ്ങളോടൊപ്പം അവരുടേതായ
    ഓഹരിയും അവകാശവും ലഭിച്ചിട്ടില്ലല്ലോ.
  deu-TKW: Dabei sollst du den Leviten, der sich an deinem Wohnort aufhält, nicht
    vergessen; denn er hat keinen Landanteil noch Erbbesitz bei dir.
  lin-lin: Kobosana te Balevi oyo bazali kati na bingumba na bino mpo ete bazali ata
    na eteni ya mabele te to libula mpo na bango moko.
  eng-LSV: As for the Levite who [is] within your gates, you do not forsake him, for
    he has no portion and inheritance with you.
  eng-GNV: 'And the Leuite that is within thy gates, shalt thou not forsake: for he
    hath neither part nor inheritance with thee.'
  eng-WEBSTER: And the Levite that is within thy gates, thou shalt not forsake him;
    for he hath no part nor inheritance with thee.
  nhw-BL: “Pero amo quema xiquelcahuaca xiquinmajmacaca catli anquipiyaj nopa levitame
    catli itztoque ipan amoaltepehua pampa amo quiselijtoque inintlal quen amojuanti.
  swh-ONEN: Msiache kuwajali Walawi waishio katika miji yenu, kwa kuwa hao hawana
    shamba wala urithi wao wenyewe.
  bba-bba: Sɑɑ ye sɔɔ, i ku rɑ Lefibɑ duɑri be bɑ wɑ̃ɑ bɛɛn wusɔ, domi bɑ ǹ tem mɔ
    bɛɛn suunu sɔɔ.
  eng-KJVCPB: and the Levite that is within thy gates; thou shalt not forsake him;
    for he hath no part nor inheritance with thee.
  luo-luo: Kendo kik wiu wil kod joka Lawi modak e miechu, nimar gionge gi pok margi
    kata girkeni mowalnegi.
  meu-meu: Levi tauna danu emu hanua ai e nohomu na basio reaia, badina be ia na asi
    ahuna bona asi ena tano bogaragimui ai.
  npi-ULB: तिमीहरूका सहरहरूभित्र भएको लेवीलाई नत्याग किनकि त्योसित तिमीहरूसँग झैँ
    कुनै हिस्सा वा सम्पत्ति छैन ।
  yor-yor: Ẹ má ṣe gbàgbé àwọn Lefi tí ó ń gbé nì ìlú yín, nítorí pé wọn kò ní ìpín
    kan tàbí ogún kan tí í ṣe tiwọn.
  ind-ind: Jangan lupa mengundang suku Lewi yang tinggal di kotamu, karena mereka
    tidak mendapat bagian tanah seperti yang lain.
  pes-OPCB: در ضمن لاویان شهرتان را فراموش نکنید، چون آنها مثل شما صاحب ملک و محصول
    نیستند.
  tgl-ULB: Ang Levita na nasa loob ng inyong mga tarangkahan— huwag siyang kalimutan,
    dahil wala silang bahagi ni pamana na nasa inyo.
  hui-hui: Anigo Libai hameigini tínaga tanoha karu biamogo bulene embeda nahalimu.
    Libai hameigini uruni tininaga mabu andabi nahe howa ti mbirale mbira nawiore
    kagoni tí manda bu kamigoni.
  mya-mya: '``သင်​တို့​၏​မြို့​ရွာ​များ​တွင်​နေ​ထိုင်​ကြ​သော လေ​ဝိ​အ​မျိုး​သား​များ​၌
    ကိုယ်​ပိုင်​ပစ္စည်း​ဟူ ၍​မ​ရှိ​သ​ဖြင့်​သူ​တို့​အား​ပြု​ရ​မည့်​ဝတ် မ​ပျက်​စေ​နှင့်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་གནས་པའི་ལེ་ཝི་པ་རྣམས་ལ་ཐོབ་སྐལ་དང་ནོར་སྐལ་མེད་པས་ཁྱོད་ཅག་གིས་སྣང་མེད་དུ་བསྐྱུར་མི་རུང་ངོ་།
    །
  sna-sna: Uye musazokanganwa vaRevhi vagere mumaguta enyu, nokuti havana mugove kana
    nhaka yavowo.
  spa-BLM: No abandonarás al levita que está dentro de tus puertas, porque no tiene
    parte ni herencia contigo.
  cac-cac: A eb' levita cajan d'a e cal, tzeyavtej eb' vael eyed'oc, yujto man̈ ol
    yic'laj sluum eb' smacb'enoc icha eyic a ex tic.
  swh-ULB: Mlawi ambaye yuko malangoni mwenu- msimsahau, kwa kuwa hana sehemu wala
    urithi pamoja nanyi.
  bel-bel: І лявіта, які ў селішчах тваіх, не пакінь, бо няма яму долі і дзялянкі
    з табою.
  deu-ELBBK: Und den Leviten, der in deinen Toren ist, den sollst du nicht verlassen;
    denn er hat kein Teil noch Erbe mit dir.
  mbb-OT: Ne kenè niw lipati is menge Levihanen su wazà tanà he nepengevilin dan.
  mal-2015: നിന്റെ പട്ടണങ്ങളിലുള്ള ലേവ്യനെ മറന്നുകളയരുതു; അവന്നു നിന്നോടുകൂടെ ഓഹരിയും
    അവകാശവും ഇല്ലല്ലോ.
  rmc-rmc: Ma zamuk a ma bister pro Levitas, savo bešel andre tiro foros, bo nane
    les ďeďično kotor andre phuv.
  pes-OPV: و لاوی‌ای را که اندرون دروازه هایت باشد، ترک منما چونکه او را با تو حصه
    و نصیبی نیست.
  ron-1924: Сэ ну пэрэсешть пе левитул каре ва фи ын четэциле тале, кэч н-аре нич
    парте де мошие, нич моштенире ку тине.
  ben-OBCV: যে লেবীয়েরা তোমাদের নগরে বসবাস করে তাদের অবহেলা করবে না, কারণ তাদের নিজেদের
    কোনও ভাগ বা উত্তরাধিকার নেই।
  som-som: Oo waa inaadan dayrin kan reer Laawi oo irdahaaga ku jira, maxaa yeelay,
    isagu qayb iyo dhaxal midna idinlama laha.
  lat-VUC: et Levites qui intra portas tuas est, cave ne derelinquas eum, quia non
    habet aliam partem in possessione tua.
  eng-ASVBT: And the Levite that is within thy gates, thou shalt not forsake him;
    for he hath no portion nor inheritance with thee.
  ita-1885: E non abbandonare il Levita che sarà dentro alle tue porte; conciossiachè
    egli non abbia nè parte nè eredità teco.
  eng-LXXUP: and the Levite that is in thy cities, because he has not a portion or
    inheritance with thee.
  eng-ULB: The Levite who is within your gates—do not forsake him, for he has no portion
    nor inheritance with you.
  spa-VBL: No te olvides de cuidar a los levitas de tu pueblo, porque no tienen ninguna
    participación en la asignación de tierras.
  fra-_FOB: Et tu n'abandonneras point le Lévite qui est dans tes portes, parce qu'il
    n'a point de portion ni d'héritage avec toi.
  mal-mal: നിന്റെ പട്ടണങ്ങളിലുള്ള ലേവ്യനെ മറന്നുകളയരുത്; അവന് നിന്നോടുകൂടെ ഓഹരിയും
    അവകാശവും ഇല്ലല്ലോ.
  urd-GVR: Aise mauqoṅ par un Lāwiyoṅ kā ḳhayāl rakhnā jo tere qabāylī ilāqe meṅ rahte
    haiṅ, kyoṅki unheṅ mīrās meṅ zamīn nahīṅ milegī.
  suz-BL: इन सहरम बाक्‍ब लेवी आ थर ङा मुर आन कली रिम्‍शो पा कोव़ङीन। मारदे हना मेकोपुकी
    इन खोदेंशो पा शोंप मतामे। ब्‍यवस्‍था १२:१२,१९;
  ita-1927: E il Levita che abita entro le tue porte, non lo abbandonerai poiché non
    ha parte né eredità con te.
  ckb-ckb: ئەو لێڤییانەش کە لە شارۆچکەکانتانن بەجێیان مەهێڵن، چونکە بەش و میراتیان
    لەگەڵ ئێوەدا نییە.
  eng-BBE: And give a thought to the Levite who is living among you, for he has no
    part or heritage in the land.
  kan-OKCV: ನಿಮ್ಮ ಊರುಗಳಲ್ಲಿರುವ ಲೇವಿಯರನ್ನು ಕೈಬಿಡಬಾರದು. ಏಕೆಂದರೆ ಅವರಿಗೆ ನಿಮ್ಮ ಸಂಗಡ ಪಾಲೂ,
    ಸೊತ್ತೂ ಇಲ್ಲ.
  tam-2017: லேவியனுக்கு உன்னுடன் பங்கும் சொத்தும் இல்லாததால் அவனைக் கைவிடாதே.
  spa-RV-1909: Y no desampararás al Levita que habitare en tus poblaciones; porque
    no tiene parte ni heredad contigo.
  ron-BTF: Şi să nu îl părăseşti pe levitul care este înăuntrul porţilor tale, pentru
    că el nu are nici parte nici moştenire cu tine.
  eng-WEBP: You shall not forsake the Levite who is within your gates, for he has
    no portion nor inheritance with you.
  eng-FBV: Don't forget to take care of the Levites in your town, because they don't
    have any share in the allotment of land.
  nld-1939: Ook den leviet, die binnen uw poorten woont, moogt ge niet vergeten, omdat
    hij geen deel en geen erfbezit onder u heeft.
  nch-BL: “Pero amo quema xiquelcahuaca xiquinmajmacaca cati anquipiyaj nopa levitame
    cati itztoque ipan amoaltepehua pampa amo quiselijtoque inintal quej amojuanti.
  vie-1934: Chớ bỏ bê người Lê-vi ở trong thành ngươi, vì người không có phần, cũng
    không hưởng cơ nghiệp chi chung với ngươi.
  hin-CV: यह भी ध्यान रहे कि तुम्हारे नगर में निवास कर रहे लेवी की उपेक्षा न कर बैठो,
    क्योंकि तुम्हारी मीरास में उसका कोई भाग नहीं है.
  eng-OURB: You shall not forsake the Levite [Descendant of United with] who is within
    your gates, for he has no portion nor inheritance with you.
  spa-BES: Y piensa en el levita que vive entre ustedes, porque no tiene parte ni
    herencia en la tierra.
  tdx-tdx: Ko aforintse’o i nte-Levy mpimo­neñe an-drova’oy, ie tsy aman’ anjara ndra
    lova ama’o.
  vid-vid: “Mleche kuwasemwa Walawi walingikala hali hemwe, awo wahela honhu ne uhalizi
    wa hewo hali hemwe.
  eng-OKE: and the Levite who is in thy cities; thou shalt not forsake him, for he
    hath no portion or inheritance with thee.
  tha-KJV: ท่านทั้งหลายอย่าทอดทิ้งคนเลวีซึ่งอยู่ภายในประตูเมืองของท่าน เพราะเขาไม่​มี​ส่วนแบ่งหรือมรดกกั​บท​่าน
  por-BR-2018: E não desampararás ao levita que habitar em tuas povoações; porque
    não tem parte nem herança contigo.
  deu-ELO: Und den Leviten, der in deinen Toren ist, den sollst du nicht verlassen;
    denn er hat kein Teil noch Erbe mit dir.
  eng-WYC-2018: and the deacon that is within thy gates; be thou ware lest thou forsake
    him, for he hath not other part in thy possession. (and the Levite who is within
    thy gates; be thou careful, lest thou forget him, for he hath no portion or possession
    among thee.)
  epo-epo: Kaj la Levidon, kiu estas en via urbo, ne forlasu; ĉar li ne havas parton
    kaj heredaĵon ĉe vi.
  uig-PIN: Xǝⱨǝr-yeziliringda turuwatⱪan Lawiylarni untumasliⱪing kerǝk, qünki aranglarda
    uning ⱨeqⱪandaⱪ nesiwisi yaki mirasi yoⱪ.
  beo-beo: Dilia Lifai dunu dilia moilai ganodini esala amo mae gogolema. Bai ilia
    da soge hame gagusa.
  tpi-OTNT: “Tasol yupela i no ken lusim tingting long helpim ol Livai i stap long
    taun bilong yupela. Ol i no gat graun na haus na ol samting bilong ol yet.
  hau-SA: Kada dai ku manta da Lawiyawan da suke zama a biranenku, gama ba su da rabo,
    ko gādo na kansu.
  uig-LAT: Sheher-yéziliringda turuwatqan Lawiylarni untumasliqing kérek, chünki aranglarda
    uning héchqandaq nésiwisi yaki mirasi yoq.
  nde-nde: Njalo lingakhohlwa abaLevi abahlala emadolobheni enu, ngoba abalaso isabelo
    esingesabo njalo abaphiwanga ilifa.
  ton-ton: Pea mo e Livai ʻoku ʻi ho lotoʻā ʻoua naʻa ke liʻaki ia; he ʻoku ʻikai
    hano vahe pe tofiʻa mo kimoutolu.
  ces-1613: Levíty pak, kterýž by v branách tvých bydlil, neopustíš, nebo nemá dílu
    a dědictví s tebou.
  eng-WMB: You shall not forsake the Levite who is within your gates, for he has no
    portion nor inheritance with you.
  tam-TCV: ஆனாலும் உங்கள் பட்டணங்களில் இருக்கும் லேவியரை மறவாதீர்கள். ஏனெனில் அவர்களுக்குச்
    சொந்தமாக நிலப்பங்குகளோ உரிமைச்சொத்தோ இல்லை.
  ceb-ULB: Ang Levita nga anaa sa inyong ganghaan—ayaw siya pasagdai, kay wala siyay
    bahin ni panulondon kaninyo.
  pol-UBG: Oraz Lewita, który mieszka w twoich bramach; nie opuścisz go, gdyż nie
    ma działu ani dziedzictwa z tobą.
  urd-GVU: ایسے موقعوں پر اُن لاویوں کا خیال رکھنا جو تیرے قبائلی علاقے میں رہتے ہیں،
    کیونکہ اُنہیں میراث میں زمین نہیں ملے گی۔
  deu-1912: und der Levit, der in deinem Tor ist (den sollst du nicht verlassen, denn
    er hat kein Teil noch Erbe mit dir).
  kan-2017: ಲೇವಿಯರಿಗೆ ನಿಮ್ಮೊಡನೆ ಯಾವ ಸ್ವಾಸ್ತ್ಯವೂ ಇಲ್ಲವಾದ್ದರಿಂದ ನೀವು ಅವರನ್ನು ಕೈಬಿಡಬಾರದು.
  yap-yap: “Ma dab mu feked owchemed rok e pi Levite ni yad be par u lan e pi binaw
    romed; ya dariy bang ntaferad.
  hlt-MCSB: Na vongka khuikah Levi khaw hnoo boeh. Anih te nang taengah khoyo neh
    rho a khueh moenih.
  mdy-ETH: «ዒንሢ ዬያይዳ ዎዶና ዒንሢ ባኣካ ናንጋ፥ ሌዊ ዓሶ ዋሊፖቴ፤ ዓይጎሮ ጌዔቴ ዒንሢና ዎላ ዔያታ ጊሽቲ ዔኬ ዓጪ ባኣሢሮኬ።
  twi-ASANTE: Lewifoɔ a wɔfra mo mu no, mommma mo werɛ mfiri wɔn, ɛfiri sɛ, wɔnni
    kyɛfa biara a wɔdi so sɛdeɛ mowɔ no.
  eng-WEBU: You shall not forsake the Levite who is within your gates, for he has
    no portion nor inheritance with you.
  bnp-bnp: Pali naha ni longokaburungi e huriki a Levi. Mu tuhori ria. Re huriki nga
    ri uka a malala, a ruma, a mahala.
  wal-wal: “Hegaa intte oottiyo wode, intte kataman de7iya Leewata dogoppite; aissi
    giikko, eti inttenaara shaakki ekkido hara laati baawa.
  spa-PDDPT: No abandonarás al levita que esté en tus ciudades, pues no posee porción
    ni herencia contigo.
  gun-gun: — Ha'e rami teĩ eipytyvõ e'ỹ eme levita kuery neretã mbyte ikuai va'e,
    pendeyvy rupi oyvyrã ndojopyi rire.
  ilo-ULB: Ti Levita nga adda iti uneg dagiti ruanganyo—saanyo isuna a baybay-an,
    ta awan iti paset wenno tawidna kadakayo.
  kpg-kpg: “Goodou hudee de langahia di godou hagamaamaa digau Levi ala e noho i lodo
    godou waahale. Digaula nadau henua donu ai.
  uig-ARA: شەھەر-يېزىلىرىڭدا تۇرۇۋاتقان لاۋىيلارنى ئۇنتۇماسلىقىڭ كېرەك، چۈنكى ئاراڭلاردا
    ئۇنىڭ ھېچقانداق نېسىۋىسى ياكى مىراسى يوق.
  sus-sus: Wo naxa nɛɛmu Lewikae ma naxee sabatixi wo ya ma, barima se mu na e bɛ
    naxan findima e kɛ ra.
  pon-2006: “Kumwail dehpa pohnsehsehla mehn Lipai kan me kin kousoan nan amwail kisin
    kahnimw kan; sohte uhdahn sapwarail.
  ksd-ksd: ma ra tutana Levi ta kaum gunan, koko una nur vue; tago pa i vatur vake
    ta tiniba ba ta pakana gunan varurung ma u.
  tur-YTC: Kapılarında olan Levili'yi bırakmayacaksın; çünkü onun seninle payı ve
    mirası yoktur.
  grc-BRENT: καὶ ὁ Λευίτης ὁ ἐν ταῖς πόλεσί σου, ὅτι οὐκ ἔστιν αὐτῷ μερὶς οὐδὲ κλῆρος
    μετὰ σοῦ.
  ind-AYT: Namun, janganlah lupakan orang Lewi yang tinggal di kotamu karena ia tidak
    mendapatkan bagian pusaka sepertimu.
  nya-nya: Alevi okhala mʼmizinda yanu musaleke kuwathandiza popeza alibe gawo lawo
    la chuma kapena cholowa chawochawo.
  hrv-hrv: Ne zanemaruj levita koji bude u tvojim gradovima, jer on nema udjela ni
    baštine s tobom.
  mps-mps: “Tiali goli, dagego te Livai dabe dagego hanude bidibo bage me gegeda pelamuo.
    Augwaligo dagego hanude augwaligo tǫ menio. Augwaligo tǫ me, be me, te meba
    nai dabe te augwa mu menio.
  tpi-tpi: “Tasol yupela i no ken lusim tingting long helpim ol Livai i stap long
    taun bilong yupela. Ol i no gat graun na haus na ol samting bilong ol yet.
  dan-1931: Og Levitten inden dine Porte må du ikke glemme; thi han har ikke Arvelod
    og Del som du.
  vie-OVCB: Tuy nhiên, đừng quên người Lê-vi, nhớ mời họ dự chung với mình, vì họ
    không có đất đai mùa màng như anh em.
  guj-2017: તમારા ઘરના લેવીઓને તમારે કદી ભૂલવા જોઈએ નહિ. કારણ કે, તેઓને તમારી સાથે
    કોઈ પણ ભાગ કે વારસો મળેલો નથી.
  pon-2006A: “Kumwail dehpa pohnsehsehla mehn Lipai kan me kin kousoan nan amwail
    kisin kahnimw kan; sohte uhdahn sapwarail.
  por-BRBSL: Não abandonareis o Levita que está dentro de vossos portões, pois ele
    não tem parte nem herança convosco.
  cth-cth: Hatei, nangmae longkha thung kaawm e Levih miphunnaw teh, a ham awm hoeh,
    râw hai ao hoeh dawkvah, na hnoun awh mahoeh.
  twi-twi: Na mummu mo ani ngu Lewifo a wɔfra mo mu no so, efisɛ wonni wɔn ankasa
    wɔn agyapade biara.
  hlt-hlt: Na vongka khuikah Levi khaw hnoo boeh. Anih te nang taengah khoyo neh rho
    a khueh moenih.
  tbz-SIM: Di bɑ́ɑ́ yɛ̃̀ nDefiibɛ bɛ̀ɛ̀ di bonɛ̀ bɛ kpɛ́í, kɛ yɛ̃́ bɛ̀ í mɔkɛmɛ̀ kɛtenkɛ̀.
  msy-2020: “Ia Livaibagh fo, me uari nguazitaba inizir puvatɨ. Ian nguibabar aven
    itir Livaiba, ia dughiar ekiar kabar, me gɨnɨghnɨgh men akurvagh.
  azb-azb: Şəhərlərinizdə yaşayan Levililərə etinasız yanaşmayın, çünki onların sizinlə
    birgə payı və irsi torpağı yoxdur.
  eng-DBY: And thou shalt not forsake the Levite that is within thy gates; for he
    hath no portion nor inheritance with thee.
  hin-2017: और अपने फाटकों के भीतर के लेवीय को न छोड़ना, क्योंकि तेरे साथ उसका कोई
    भाग या अंश न होगा।
  wol-KYG: Leween gi ci seen biir dëkk nag, buleen leen fàtte, ndax amuñu wàll ci
    seen céru suuf.
  eng-YLT: As to the Levite who [is] within thy gates, thou dost not forsake him,
    for he hath no portion and inheritance with thee.
  eng-WYC-2017: and the deacon [or Levite] that is within thy gates; be thou ware
    lest thou forsake him, for he hath not other part in thy possession.
  eng-WMBB: You shall not forsake the Levite who is within your gates, for he has
    no portion nor inheritance with you.
  urd-GVH: ऐसे मौक़ों पर उन लावियों का ख़याल रखना जो तेरे क़बायली इलाक़े में रहते
    हैं, क्योंकि उन्हें मीरास में ज़मीन नहीं मिलेगी।
  rug-rug: Ba sari na tie Livae saripu korapa koa koa gamu pa korapa mia vasileana
    nomana, si lopu kaqu muliṉini gamu; sina loke dia tinago hokara si tagoa rini.
  gaz-gaz: Lewwonni magaalaa kee keessa jiraatan qooda yookaan dhaala ofii isaanii
    waan hin qabneef ati isaan hin dagatin.
  fra-LSG: Tu ne délaisseras point le Lévite qui sera dans tes portes, car il n’a
    ni part ni héritage avec toi.
  gnn-gnn: Ga bitjandhi liŋgu nhuma yurru wekama yukurra ŋatha ŋuriki Lepaywunydja
    walalaŋgu yolŋu'‐yulŋuwu, ŋunhi walala yukurra nhina dhuwali nhumalaŋgala wäŋaŋura.
    Ŋunhinydja walalanydja Godku muka djämamirri walala, yaka walalanhanydja meṉguŋa,
    liŋgu bäyŋuna walala yukirri ŋayathaŋu walalaŋguwaynydja walala wäŋa.
  yal-yal: Ɛ nama ɲinan Lewi bɔnsɔnna muxune xɔn naxanye dɔxi ɛ konne yi, bayo e mi
    kɛɛ bɔxɔn sɔtɔxi e gbeen na.
  haw-1868: 'A o ka Levi ma kou ipuka, mai hoopoina oe ia ia: no ka mea, aohe ona
    kuleana, aohe ona aina hooili me oe.'
  arb-NAV: وَلا تُهْمِلُوا اللّاوِيِّينَ الْمُقِيمِينَ فِي مُدُنِكُمْ لأَنَّهُمْ لَمْ
    يَرِثُوا مِلْكاً أَوْ نَصِيباً مَعَكُمْ.
  ewe-ewe: “Migaŋlɔ be, eye miagbe miaƒe ga la ƒe akpa aɖe nana Levitɔ siwo le mia
    dome o, elabena domenyinu alo agblemenuku aɖeke mele woawo si abe miawo ene o.
  eng-LEE: And the Levite, who is within thy gates, him shalt thou not forsake; for
    he hath no portion nor inheritance with thee.
  asm-FB: আপোনালোকৰ নগৰৰ দুৱাৰৰ ভিতৰত থকা যি লেবীয়াসকল তেওঁলোকক নাপাহৰিব; কিয়নো
    নিজৰ বুলিবলৈ তেওঁলোকৰ কোনো অংশ বা আধিপত্য নাই।
  sus-A: وٌ نَشَ نّيمُ لٍوِكَيٍ مَ نَشٍيٍ سَبَتِشِ وٌ يَ مَ، بَرِ مَ سٍ مُ نَ عٍ بّ
    نَشَن قِندِ مَ عٍ كّ رَ.
  fra-SBL: Tu n'abandonneras pas le Lévite qui est dans tes portes, car il n'a ni
    part ni héritage avec toi.
  hbo-hbo: וְהַלֵּוִ֥י אֲשֶׁר־בִּשְׁעָרֶ֖יךָ לֹ֣א תֽ͏ַעַזְבֶ֑נּוּ כִּ֣י אֵ֥ין לֹ֛ו
    חֵ֥לֶק וְנַחֲלָ֖ה עִמָּֽךְ׃ ס
  eng-WYCLIFFE: thou, and thin hows, and the dekene which is withynne thi yatis; be
    thou war lest thou forsake hym, for he hath not other part in possessioun.
  cwe-cwe: Sekemuwazimize Walawi wowokala muna yamabululu yenu, kwaviya wabule uhazi
    hamwe na mweye.
  kik-kik: Na mũtikanarekererie Alawii arĩa matũũraga matũũra-inĩ manyu, nĩgũkorwo
    matirĩ gĩthaka kana igai rĩao ene.
  fra-NCL: Tu ne délaisseras pas le Lévite qui sera dans tes portes, car il n’a ni
    part ni héritage avec toi.
  cek-AK: Na vangpui thungah kaom Levinawk loe, nangcae salakah taham tawn o ai moe,
    qawk doeh toep o ai pongah, nihcae to pahnawt o sut hmah.
  cuk-cuk: ”Levita-dulemar-bemar-neggweburgi-maid, nue be akwemalo, melle be obanmalo,
    ar ade, bemarga nainumar-uklesadyob, wemargardi uklessulid.
  uig-CYR: Шәһәр-йезилириңда туруватқан Лавийларни унтумаслиғиң керәк, чүнки араңларда
    униң һеч қандақ несивиси яки мираси йоқ.
  tel-2017: లేవీయులను విడిచిపెట్టకూడదు. ఎందుకంటే మీ మధ్యలో వారికి వంతు గాని, స్వాస్థ్యం
    గాని లేదు.
  hat-BSA: Osi, nou p ap neglije Levit ki nan vil nou an, paske li pa gen pati ni
    eritaj pami nou.
  kos-kos: “Kowos in tia pilesru mwet Levi su wi kowos muta in acn suwos, mweyen wangin
    acn selos sifacna.
  hbo-WLC: וְהַלֵּוִ֥י אֲשֶׁר־בִּשְׁעָרֶ֖יךָ לֹ֣א תַֽעַזְבֶ֑נּוּ כִּ֣י אֵ֥ין ל֛וֹ
    חֵ֥לֶק וְנַחֲלָ֖ה עִמָּֽךְ׃ ס
  ibo-ibo: Echefukwala ime ka ndị Livayị soro gị rie ihe ị kpatara, nʼihi na ha enweghị
    ihe nketa ọbụla, maọbụ ihe ubi dịka gị.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଆପଣା ନଗରଦ୍ୱାରବର୍ତ୍ତୀ ଲେବୀୟ ଲୋକକୁ ତ୍ୟାଗ କରିବ ନାହିଁ; କାରଣ ସେ ତୁମ୍ଭ
    ସଙ୍ଗରେ କୌଣସି ଅଂଶ କି ଅଧିକାର ପାଇ ନାହିଁ।
  chk-chk: Nge ousap manlükala chon ewe ainangen Lefi mi nom lon ämi kewe telinimw,
    pun esap wor fanüer me wiser leimi.
  rop-rop: “En yumob garra lukaftum det Libai klen weya dei jidan deya langa ola taun
    blanga yumob, dumaji dei nomo garram eni kantri.
  ukr-1871: І Левита, що в оселї твоїй, не покинеш; нема бо в його з тобою паю і наслїддя.
  deu-1951: Den Leviten aber, der in deinen Toren ist, sollst du nicht vergessen;
    denn er hat weder Teil noch Erbe mit dir.
  eng-JPS: And the Levite that is within thy gates, thou shalt not forsake him; for
    he hath no portion nor inheritance with thee.
  srp-1865: Ali Levita koji bi bio u mjestu tvom, nemoj ostaviti, jer nema dijela
    ni našljedstva s tobom.
  lug-lug: Naye nno, Omuleevi anaabeeranga naawe mu bibuga byo tomulagajjaliranga,
    kubanga ye talina mugabo wadde ebyobusika ebibye ku bubwe nga ggwe.
  heb-heb: והלוי אשר בשעריך לא תעזבנו כי אין לו חלק ונחלה עמך׃
  ben-IRV: আর তোমার শহরের দরজার মাঝখানে লেবীয়কে ত্যাগ করবে না, কারণ তোমার সঙ্গে তার
    কোনো অংশ কি অধিকার নেই।
  pan-pan: ਤੁਸੀਂ ਉਸ ਲੇਵੀ ਨੂੰ ਜਿਹੜਾ ਤੁਹਾਡੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਹੈ ਭੁੱਲ ਨਾ ਜਾਇਓ, ਕਿਉਂ ਜੋ
    ਉਸ ਦਾ ਤੁਹਾਡੇ ਨਾਲ ਕੋਈ ਭਾਗ ਜਾਂ ਵਿਰਾਸਤ ਨਹੀਂ ਹੈ।
  mya-JVB: သို့ရာတွင် ၊ သင် တို့၌ တည်းခို သော လေဝိ သား ဟူမူကား၊ သင် တို့နှင့် ရော၍၊
    အဘို့ မရှိ၊ အမွေ ကို မ ခံရ သောကြောင့် ၊ သူ့ ကို မ စွန့် မပစ်ရဘဲ၊
  hmo-hmo: “Levi taudia danu emui hanua dekenai idia noho, be do umui durua noho,
    badina idia be kohu lasi bona tano lasi.
  urd-urd: और लावी को जो तेरे फाटकों के अन्दर है छोड़ न देना, क्यूँकि उसका तेरे साथ
    कोई हिस्सा या मीरास नहीं हैं।
  rus-SYN: И левита, который в жилищах твоих, не оставь, ибо нет ему части и удела
    с тобою.
  bqc-SIM: Ásu niazĩkpa Levii bui pↄ́ kú á wɛ̃́lɛuↄzio, asa aa bùsu kpaalɛsɛánↄo.
  tcz-CHONGTHU: Chule nalah uva Levi mite nahebol jing diu ahi. Ajeh chu amaho chenna
    ding nei louva um ahiuve.
  mar-mar: हे करताना तुमच्या नगरातील लेवींना वगळू नका. त्यांनाही यामध्ये सामील करून
    घ्या. कारण तुमच्याप्रमाणे त्यांना जमिनीत वाटा मिळालेला नाही.
  qub-qub: «Marcayquicho tiyaj Leví trïbu runacunataga mana gongaypa yanapanqui. Paycunapaga
    manami chacrapis canchu.
  hat-hat: Pa bliye moun Levi k'ap viv nan lavil nou yo paske yo menm yo pa gen anyen
    ki rele yo pa yo.
  eng-BSB: And do not neglect the Levite within your gates, since he has no portion
    or inheritance among you.
  tod-tod: À mina yeema Leevi nuiti ma, ta ɠɛ wo zaama, mazɔlɔɔ ti la ada nɔpɛ sɔlɔɔni
    zooi zu ga tɔnɔ ga wo ɠɛʋele.
  eng-WEBPB: You shall not forsake the Levite who is within your gates, for he has
    no portion nor inheritance with you.
  kbq-kbq: Anama nehanutma tamagranema mani'naza Livae nagara mopazimia omneno nozamine
    mago'a zazmia omne'negu, tamagera akani ozmanteho.
  nhe-BL: “Pero ax quema xiquilcahuaca xiquinmajmacaca tlen inquipiyaj nopa levitame
    tlen itztoque ipan imoaltepehua pampa ax quiselijtoque inintlal queja imojuanti.
  gub-BL: Peneharaz zo Erewi izuapyapyr tawhu peneko haw pupe wiko ma'e wanuwi nehe.
    Nupyhyk kwaw ywy Kànàà ywy rehe har inugwer Izaew ta'yr wazuapyapyr wazàwe wà
    nehe.
  eng-DRA: And the Levite that is within thy gates, beware thou forsake him not, because
    he hath no other part in thy possession.
