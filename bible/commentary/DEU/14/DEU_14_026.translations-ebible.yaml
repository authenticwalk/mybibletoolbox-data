verse: DEU.014.026
translations:
  mal-C: ആ വെള്ളിക്കാശു കൊടുത്ത് ആട്, മാട്, വീഞ്ഞ്, മദ്യം ഇങ്ങനെ നിനക്കിഷ്ടമുള്ളതു
    വാങ്ങുക. നീയും നിന്റെ കുടുംബവും അതു നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽവെച്ചു ഭക്ഷിച്ച്
    ആനന്ദിക്കണം.
  deu-TKW: und kaufe für das Geld, was du irgend begehrst, Rinder und Schafe, Wein
    und starkes Getränk und alles, wonach du Verlangen hast, und iß daselbst vor Jahwe,
    deinem Gott, und sei fröhlich samt deiner Familie.
  lin-lin: 'Okosalela mbongo yango mpo na kosomba eloko nyonso oyo olingi : ngombe,
    meme, ntaba, vino to masanga nyonso oyo elangwisaka to eloko nyonso oyo olingi.
    Bongo yo elongo na ndako na yo mobimba, bokoki kolia yango na esika wana, liboso
    ya Yawe, Nzambe na yo, mpe okosepela elongo na libota na yo.'
  eng-LSV: and you have given the money for anything which your soul desires, for
    oxen, and for sheep, and for wine, and for strong drink, and for anything which
    your soul asks for, and you have eaten before your God YHWH there, and you have
    rejoiced, you and your house.
  eng-GNV: 'And thou shalt bestowe the money for whatsoeuer thine heart desireth:
    whether it be oxe, or sheepe, or wine, or strong drinke, or whatsoeuer thine heart
    desireth: and shalt eate it there before the Lord thy God, and reioyce, both thou,
    and thine household.'
  eng-WEBSTER: 'And thou shalt bestow that money for whatever thy soul desireth, for
    oxen, or for sheep, or for wine, or for strong drink, or for whatever thy soul
    desireth: and thou shalt eat there before the LORD thy God, and thou shalt rejoice,
    thou, and thy household.'
  nhw-BL: Huan quema anajsitij, huelis anquicohuase nochi catli anmoilhuise más cuali.
    Huelis anquincohuase huacaxme, borregojme, xocomeca atl, o tlen hueli seyoc tlaili
    o tlamantli catli anquinequise para huelis anquimacase. Huan nopona teipa huelis
    anilhuichihuase huan anpaquise iixtla amoTECO Dios san sejco ica nochi amochampoyohua.
  swh-ONEN: 'Tumieni hiyo fedha kununua chochote ukitakacho: ngʼombe, kondoo, divai
    au kinywaji chochote chenye chachu au chochote mnachotaka. Kisha ninyi na wa nyumbani
    mwenu mtaila mbele za Bwana Mungu wenu na kufurahi.'
  bba-bba: Miyɑ i ko i kɑ ɡobi yi nɛɛ dwe kɑ yɑ̃ɑnu ǹ kun mɛ bonu kɑ tɑm mɛ mu du
    kɑ mɛ mu bɔ ye yɑ koo kɑ bɛɛ nɑɑwɑ kpuro ɡesi kpɑ i ye di mi, i n kɑ Gusunɔ bɛɛn
    Yinni sɑ̃ɑmɔ, kpɑ i n nuku dobu mɔ̀ bɛɛ kɑ bɛɛn yɛnuɡibu.
  eng-KJVCPB: 'and thou shalt bestow that money for whatsoever thy soul lusteth after,
    for oxen, or for sheep, or for wine, or for strong drink, or for whatsoever thy
    soul desireth: and thou shalt eat there before the Lord thy God, and thou shalt
    rejoice, thou and thine household,'
  luo-luo: Konyri gi pesano ka ingʼiewogo gimoro ma ihero; obed ring dhiangʼ kata
    ring rombo, divai kata math moketo thowi kata gimoro amora ma chunyi digombi.
    Eka in kod joodi duto nuchiem kanyo e nyim Jehova Nyasaye ma Nyasachu gi mor.
  meu-meu: unuseni ai lalomu e ura henimuḡaudia na emu moni amo ba hoi, boromakau
    eiava mamoe eiava vine ranuna eiava inuinu ḡauna ta, emu ura heḡereḡerena. Bena
    Iehova, emu Dirava, vairanai bavaniani, bona ba moale, oi bona emu ruma taudia
    iboudiai.
  npi-ULB: त्यहाँ तिमीहरूले इच्छा लागेअनुसार खर्च गर्न सक्छौः गोरुको लागि वा भेडाको
    लागि वा दाखमद्यको लागि वा कडा दाखमद्यको लागि वा तिमीहरूको इच्छाअनुसार अन्य जुनसुकै
    थोकको लागि । त्यहाँ तिमीहरूले परमप्रभु तिमीहरूका सामु खाने छौ अनि तिमीहरू र तिमीहरूको
    घराना रमाउने छौ ।
  yor-yor: Fi owó náà ra ohunkóhun tí o bá fẹ́, màlúù, àgùntàn, wáìnì, tàbí ọtí líle,
    tàbí ohunkóhun tí o bá fẹ́. Kí ìwọ àti ìdílé rẹ sì jẹ ẹ́ níwájú Olúwa níbẹ̀ kí
    ẹ sì máa yọ̀.
  ind-ind: Di kota itu, silakan membeli apa saja yang kamu inginkan untuk dipersembahkan
    dan dinikmati bersama di tempat penyembahan itu, misalnya sapi, domba, air anggur,
    atau bir. Di sanalah kamu akan makan dan minum dengan sukacita bersama keluargamu
    di hadapan TUHAN.
  pes-OPCB: وقتی که به آنجا رسیدید با آن پول هر چه خواستید بخرید گاو، گوسفند، شراب
    یا مشروبات دیگر تا در آنجا در حضور خداوند، خدایتان جشن گرفته، با خانوادهٔ خود
    به شادی بپردازید.
  tgl-ULB: 'Doon gagastusin ninyo ang pera para sa anumang ninais ninyo: para sa mga
    baka, o para sa tupa, o para sa alak, o para sa matapang na inumin, o para sa
    anumang nais ninyo; kakain ka doon sa harap ni Yahweh na inyong Diyos, at magsasaya
    kayo, kayo at ang inyong sambahayan.'
  hui-hui: Yalu puwa lotu laga ogoriani howa tínaga muni biagome tomo damenego yolo
    bialu nogo bulumaga sibiru dawa ngaru yolo bialu waini ibarubi iba mbia alerubi
    tínaga muni mo yarimigome tomo tínime hameledemiru damene bibahende yolo biai
    halimu. Ani yolo biai howa Anduane Homogonaga deni lotu lole mo ngoai haga dindi
    biagoria biruwa tínibi tínaga one waneiginirubi bibahende turu hagabu mandagi
    biruwa tomo uruni nalimu.
  mya-mya: ထို​ငွေ​ဖြင့်​သင်​တို့​နှစ်​သက်​ရာ​အ​မဲ​သား၊ သိုး သား၊ စ​ပျစ်​ရည်၊ အ​ရက်​သေ​ရည်​စ​သည်​တို့
    ကို​ဝယ်​၍ ထို​ဌာ​န​တွင်​သင်​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌ သင်​နှင့်​သင်
    တို့​၏​မိ​သား​စု​များ​သည်​ပျော်​ရွှင်​စွာ​စား သောက်​ရ​ကြ​မည်။
  bod-N: དངུལ་དེ་ཁྱོད་རྣམས་ཀྱི་འདོད་པ་བཞིན་བཀོལ་ཆོག་སྟེ། བ་གླང་དང་ར་ལུག་དང་། རྒུན་ཆང་དང་གར་ཆང་སོགས་ཁྱོད་གང་ལ་དགའ་ན་དེ་ཐམས་ཅད་ཉོས་ཆོག་ལ།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཁྱོད་རྣམས་དང་རང་གི་ནང་མི་ཀུན་གྱིས་བཟའ་བཏུང་ལ་རོལ་ནས་དགའ་བར་འགྱུར།
  sna-sna: 'Shandisa sirivha yacho kutenga zvaungada, zvakadai sezvizvi: mombe, makwai,
    waini kana zvimwe zvokunwa zvinobata, kana chinhu chipi zvacho chaunoda. Ipapo
    iwe neimba yako muchadya pamberi paJehovha Mwari wenyu mugofara.'
  spa-BLM: 'Cambiarás el dinero por lo que tu alma desee: por ganado, o por ovejas,
    o por vino, o por bebida fuerte, o por lo que tu alma te pida. Allí comerás ante
    el Señor, tu Dios, y te alegrarás, tú y tu familia.'
  cac-cac: 'Axo yed'' stojol chi'' syal e manan tas syal e c''ool: Noc'' vacax, noc''
    calnel, vino, ma tas tz''uc''ji to pajxo, ma juntzan̈xo tas tze nib''ej, tzex
    va d''a tzalajc''olal yed'' eyal eyuninal d''a yichan̈ Jehová.'
  swh-ULB: Huko mtatumia pesa kwa chochote mnatamani kwa ng'ombe au kondoo, au kwa
    mvinyo, au kwa kinywaji imara, au kwa chochote mnatamani; mtakula hapo mbele ya
    Yahwe Mungu wenu, na mtafurahi, nyie na nyumba zenu.
  bel-bel: і купляй на срэбра гэта ўсё, што заўгодзіцца душы тваёй; і еж там прад
    Госпадам, Богам тваім, і радуйся ты і сямэя твая.
  deu-ELBBK: Und gib das Geld für alles, was deine Seele begehrt, für Rinder und für
    Kleinvieh und für Wein und für starkes Getränk und für alles, was deine Seele
    wünscht; und iss dort vor dem HERRN, deinem Gott, und freue dich, du und dein
    Haus.
  mbb-OT: Ne ipemasa niw haazà is selapì te vaka, kerehidu, binu wey zuma pa he inumen,
    etawa minsan hengkey he egkesuatan niw. Ne zutun keena niw haazà te tivuuk he
    pemilya ziyà te etuvangan te Nengazen he Megbevayè niw duma is kedlipey.
  mal-2015: നിന്റെ ഇഷ്ടംപോലെ മാടോ ആടോ വീഞ്ഞോ മദ്യമോ ഇങ്ങനെ നീ ആഗ്രഹിക്കുന്ന ഏതിനെയും
    ആ പണം കൊടുത്തു വാങ്ങി നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽവെച്ചു തിന്നു നീയും നിന്റെ
    കുടുംബവും സന്തോഷിക്കേണം.
  rmc-rmc: 'Ode tuke vaš ola love cin savoro, so kames: o dobitkos, o bakre, e mol,
    o aver pijiben the savoro, so ča kames. Paľis ode cha anglal o RAJ, tiro Del,
    a radisaľuv tira famelijaha.'
  pes-OPV: و نقره را برای هرچه دلت می‌خواهد از گاو و گوسفند و شراب و مسکرات و هرچه
    دلت از تو بطلبد، بده، و در آنجا بحضوریهوه، خدایت، بخور و خودت با خاندانت شادی
    نما.
  ron-1924: 'Аколо, сэ кумперь ку арӂинтул ачела тот че вей дори: бой, ой, вин ши
    бэутурь тарь, тот че-ць ва плэчя, сэ ле мэнынчь ынаинтя Домнулуй Думнезеулуй тэу
    ши сэ те букурь ту ши фамилия та.'
  ben-OBCV: সেই রুপো ব্যবহার করে তোমরা যা ইচ্ছা কিনতে পারবে যেমন গরু, মেষ, দ্রাক্ষারস
    কিংবা গাঁজানো পানীয় বা তোমাদের খুশিমতো যা কিছু। তারপর তোমরা তোমাদের পরিবার নিয়ে
    তোমাদের ঈশ্বর সদাপ্রভুর সামনে খাওয়াদাওয়া করে আনন্দ করবে।
  som-som: oo markaas waxaad lacagta ku soo iibsataa wax alla wixii naftaadu doonayso
    oo ah dibi, ama ido, ama khamri, ama wax lagu sakhraamo, ama wax alla wixii nafsaddaadu
    ku weyddiisato, oo waxaad ku cuntaa Rabbiga Ilaahaaga ah hortiisa, oo waa inaad
    adiga iyo reerkaaguba faraxdaan.
  lat-VUC: 'et emes ex eadem pecunia quidquid tibi placuerit, sive ex armentis, sive
    ex ovibus, vinum quoque et siceram, et omne quod desiderat anima tua: et comedes
    coram Domino Deo tuo, et epulaberis tu et domus tua:'
  eng-ASVBT: and thou shalt bestow the money for whatsoever thy soul desireth, for
    oxen, or for sheep, or for wine, or for strong drink, or for whatsoever thy soul
    asketh of thee; and thou shalt eat there before Jehovah thy God, and thou shalt
    rejoice, thou and thy household.
  ita-1885: e impiega que' danari in tutto quello che l'anima tua desidererà, in buoi,
    in pecore, in vino, e in cervogia, e in somma in qualunque cosa l'anima tua richiederà;
    e mangia quivi davanti al Signore Iddio tuo, e rallegrati tu e la tua famiglia.
  eng-LXXUP: And thou shalt give the money for whatsoever thy soul shall desire, for
    oxen or for sheep, or for wine, or thou shalt lay it out on strong drink, or on
    whatsoever thy soul may desire, and thou shalt eat there before the Lord thy God,
    and thou shalt rejoice and thy house,
  eng-ULB: 'There you will spend the money for whatever you desire: for oxen, or for
    sheep, or for wine, or for strong drink, or for whatever you desire; you will
    eat there before Yahweh your God, and you will rejoice, you and your household.'
  spa-VBL: 'Luego puedes gastar el dinero en lo que quieras: ganado, ovejas, vino,
    bebida alcohólica o cualquier otra cosa que desees. Entonces podrás tener un banquete
    allí en presencia del Señor tu Dios y celebrar con tu familia.'
  fra-_FOB: Et tu donneras l'argent en échange de tout ce que tu désireras, gros ou
    menu bétail, vin ou boisson forte, et tout ce que tu souhaiteras; et tu le mangeras
    là, devant l'Éternel ton Dieu, et tu te réjouiras, toi et ta famille.
  mal-mal: നിന്റെ ഇഷ്ടംപോലെ മാടോ ആടോ വീഞ്ഞോ മദ്യമോ ഇങ്ങനെ ഏതും ആ പണം കൊടുത്ത് വാങ്ങി
    നിന്റെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽവെച്ച് തിന്ന് നീയും നിന്റെ കുടുംബവും സന്തോഷിക്കണം.
  lit-lit: 'ir išleisi tuos pinigus pirkdamas ko tik geidžia tavo siela: jaučių, ar
    mažųjų gyvulių, ar vyno, ar stipraus gėrimo, ar ko tik trokšta tavo siela. Ir
    ten VIEŠPATIES, savo Dievo, akivaizdoje, valgyk ir džiaukis tu ir tavo namiškiai.'
  urd-GVR: Wahāṅ pahuṅch kar un paisoṅ se jo jī chāhe ḳharīdnā, ḳhāh gāy-bail, bheṛ-bakrī,
    mai yā mai jaisī koī aur chīz kyoṅ na ho. Phir apne gharāne ke sāth mil kar Rab
    apne Ḳhudā ke huzūr yih chīzeṅ khānā aur ḳhushī manānā.
  suz-BL: मिनु इन दाक्‍शो खोदेंशो पा बी ब्‍यफ, क्‍यारश भेडा, अङगुर शांबु, रकसी मेको
    क्‍येटीमी ग्‍यापीन। मिनु गे नु इन खिं ङा मुर परमप्रभु यावे, इन परमप्रभु आ ङोंइती
    जशा ब्‍वशा ग्‍येरसीने।
  ita-1927: 'e impiegherai quel danaro a comprarti tutto quello che il cuor tuo desidererà:
    buoi, pecore, vino, bevande alcooliche, o qualunque cosa possa più piacerti; e
    quivi mangerai nel cospetto dell’Eterno, del tuo Dio, e ti rallegrerai: tu con
    la tua famiglia.'
  ckb-ckb: جا زیوەکە خەرج بکەن لە هەموو ئەوەی حەزتان بۆی دەچێت، لە مانگا و مەڕ و شەراب
    و مەی و هەموو ئەوەی گیانتان لێتان داوا دەکات و لەوێ لەبەردەم یەزدانی پەروەردگارتان
    بیخۆن و ئێوە و ماڵەکانتان دڵخۆش بن.
  eng-BBE: 'And with the money get whatever you have a desire for, oxen or sheep or
    wine or strong drink, whatever your soul''s desire may be: and make a feast there
    before the Lord your God, and be glad, you and all your house;'
  kan-OKCV: ಅಲ್ಲಿ ನಿಮ್ಮ ಇಷ್ಟಾನುಸಾರ ದನ, ಕುರಿ, ದ್ರಾಕ್ಷಾರಸ, ಮದ್ಯ, ಮೊದಲಾದವುಗಳನ್ನು ಹಣದಿಂದ
    ಕೊಂಡುಕೊಂಡು ನೀವೂ, ನಿಮ್ಮ ಮನೆಯವರೂ, ನಿಮ್ಮ ಊರಿನ ಲೇವಿಯರೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಊಟಮಾಡಿ, ಸಂತೋಷವಾಗಿರಬೇಕು.
  tam-2017: அங்கே உன் விருப்பப்படி ஆடுமாடு, திராட்சைரசம், மதுபானம் முதலான சகலத்தையும்
    பணம் கொடுத்து வாங்கி, உன் தேவனாகிய யெகோவாவுடைய சந்நிதியில், நீயும் உன் குடும்பத்தாரும்
    உன் வாசல்களில் இருக்கிற லேவியனும் சாப்பிட்டுச் சந்தோஷப்படுவீர்களாக.
  spa-RV-1909: 'Y darás el dinero por todo lo que deseare tu alma, por vacas, ó por
    ovejas, ó por vino, ó por sidra, ó por cualquier cosa que tu alma te demandare:
    y comerás allí delante de Jehová tu Dios, y te alegrarás tú y tu familia.'
  ron-BTF: Şi să dai acei bani pentru tot ce îţi pofteşte sufletul, pentru boi, sau
    pentru oi, pentru vin sau pentru băutură tare sau pentru orice îţi doreşte sufletul;
    şi să mănânci acolo înaintea DOMNULUI Dumnezeul tău şi să te bucuri, tu şi casa
    ta,
  eng-WEBP: 'You shall trade the money for whatever your soul desires: for cattle,
    or for sheep, or for wine, or for strong drink, or for whatever your soul asks
    of you. You shall eat there before the LORD your God, and you shall rejoice, you
    and your household.'
  eng-FBV: Then you can spend the money on anything you like—cattle, sheep, wine,
    alcoholic drink, or anything else you want. Then you can have a feast there in
    the presence of the Lord your God and celebrate with your family.
  nld-1939: 'Gij kunt met het geld alles kopen wat gij verlangt: runderen, schapen,
    wijn en sterke drank, kortom alles wat ge begeert, en daar met uw gezin voor het
    aanschijn van Jahweh, uw God, een maaltijd houden en vrolijk zijn.'
