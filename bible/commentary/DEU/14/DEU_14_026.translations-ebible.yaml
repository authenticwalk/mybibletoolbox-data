    nni wɔ Awurade, mo Nyankopɔn no, anim na mo ani nnye.
  hlt-hlt: Te vaengah na hinglu loh a nai sarhui boeih dongkah ham tangka te hnonah.
    Saelhung khaw, boiva misur khaw, yu khaw na hinglu neh na hoe boeih te tah BOEIPA
    na Pathen kah mikhmuh ah ca lamtah namah neh na imkhuikho loh na kohoe sakuh.
  tbz-SIM: Dɛborɛ̀ kɛ́dontɛ́ ɑ dɔ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ inɑ̀ɑ̀kɛ, ipe nɛ̀ sibɔɔ́ nɛ̀ mɛnɑɑ̀
    nnɛ̀ kunɑdɑɑkù kɛ́ dɛ̀ di, ti Yiɛ̀ nKuyie nkùù dɑ te ku ììkɛ̀, kɛ̀ diwɛ̀ì ndɑ
    bo fɔ̃́ nnɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ kɔbɛ.
  msy-2020: Egh dagɨar kabar ia bizir ifongezir kabagh ivez, kar bulmakaun tuziba
    ko sipsipɨn tuziba, wain ko wainɨn dɨpar gavgaviba. Egh ia God uan ziam fasa mɨsevezir
    danganir kamɨn, uan boriba ko Ikiavɨra Itir God, ian Godɨn damazimɨn, ia dagher
    kabar amɨ egh bar akongegh.
  azb-azb: 'Pulu ürəyiniz istəyəni almağa sərf edin: mal-qara, qoyun-keçi, şərab,
    başqa kefləndirici içki – ürəyiniz nə istəyirsə, alın. Siz və külfətiniz orada
    Allahınız Rəbbin qarşısında yeyib sevinin.'
  eng-DBY: and thou shalt give the money for whatever thy soul desireth, for oxen,
    or for sheep, or for wine, or for strong drink, or for whatever thy soul asketh
    of thee; and thou shalt eat there before Jehovah thy God, and thou shalt rejoice,
    thou, and thy house.
  hin-2017: और वहाँ गाय-बैल, या भेड़-बकरी, या दाखमधु, या मदिरा, या किसी भाँति की वस्तु
    क्यों न हो, जो तेरा जी चाहे, उसे उसी रुपये से मोल लेकर अपने घराने समेत अपने परमेश्वर
    यहोवा के सामने खाकर आनन्द करना।
  wol-KYG: Su ko defee ngeen weccikoo fa xaalis bi lu leen neex, muy nag mbaa gàtt,
    mbaa biiñ, mbaa geneen naan gu diis, ak lu leen seen bakkan xiir, ngeen xéewloo
    fa seen kanam Yàlla Aji Sax ji, bànneexoo ko, yeen ak seen njaboot.
  eng-YLT: and thou hast given the money for any thing which thy soul desireth, for
    oxen, and for sheep, and for wine, and for strong drink, and for any thing which
    thy soul asketh, and thou hast eaten there before Jehovah thy God, and thou hast
    rejoiced, thou and thy house.
  eng-WYC-2017: and thou shalt buy of the same money whatever thing pleaseth to thee,
    either of droves, either of sheep; also thou shalt buy wine, and cider, and all
    things that thy soul desireth; and thou shalt eat before thy Lord God, and thou
    shalt make feast, thou, and thine house,
  eng-WMBB: 'You shall trade the money for whatever your soul desires: for cattle,
    or for sheep, or for wine, or for strong drink, or for whatever your soul asks
    of you. You shall eat there before the LORD your God, and you shall rejoice, you
    and your household.'
  urd-GVH: वहाँ पहुँचकर उन पैसों से जो जी चाहे ख़रीदना, ख़ाह गाय-बैल, भेड़-बकरी, मै
    या मै जैसी कोई और चीज़ क्यों न हो। फिर अपने घराने के साथ मिलकर रब अपने ख़ुदा के
    हुज़ूर यह चीज़ें खाना और ख़ुशी मनाना।
  rug-rug: 'Beto, mi holui gua sapu hivani gamu koari na poata: bulumakao, sipi, vaeni,
    na bia. Koasa vasina pa kenuna e Zihova sa mia Tamasa, si mi hena qetuqetu ni
    gamu meke sari doduru mia tatamana si arini.'
  gaz-gaz: Meetii sanaanis waanuma feete jechuunis, loon, hoolota, daadhii wayinii
    yookaan dhugaatii jabaa, yookaan waan barbaadde kam iyyuu biti. Ergasii atii fi
    warri mana keetii fuula Waaqayyo Waaqa keetii duratti nyaadhaa gammadaa.
  fra-LSG: Là, tu achèteras avec l’argent tout ce que tu désireras, des bœufs, des
    brebis, du vin et des liqueurs fortes, tout ce qui te fera plaisir, tu mangeras
    devant l’Éternel, ton Dieu, et tu te réjouiras, toi et ta famille.
  gnn-gnn: '@see-verse:DEU.014.025'
  yal-yal: Mɛnni i xa na gbetin masara sena ndee ra naxan na i kɛnɛn, ɲingene hanma
    yɛxɛɛne hanma manpana, naxanye birin nafan i ma. Ɛ nun i ya denbayaan yi ɛ dɛge
    Alatala ɛ Ala yɛtagi, ɛ yi sɛwa.
  haw-1868: A e hoolilo aku oe i ua kala la no ua mea a pau a kou naau i makemake
    ai, no ka bipi paha, a no ka hipa, a no ka waina paha, a no ka mea inu awaawa
    paha, a no ka mea a pau a kou naau e imi ai; a e ai iho oe malaila imua o Iehova
    kou Akua, a e olioli oe a me kou ohua.
  arb-NAV: وَأَنْفِقُوا الْفِضَّةَ عَلَى مَا تَشْتَهِيهِ أَنْفُسُكُمْ مِنْ بَقَرٍ
    وَغَنَمٍ وَخَمْرٍ وَمُسْكِرٍ وَكُلِّ مَا تَرْغَبُونَ فِيهِ، وَاحْتَفِلُوا أَنْتُمْ
    وَأَهْلُ بُيُوتِكُمْ لَدَى الرَّبِّ إِلَهِكُمْ.
  ewe-ewe: Ne mieɖo afi ma la, ekema mitsɔ ga la ƒle nyitsu ɖeka kple alẽ ɖeka, eye
    miadze wain alo aha sesẽ aɖe, miaɖu nu le afi ma le Yehowa, miaƒe Mawu la ŋkume,
    eye miatso aseye kple miaƒe aƒemetɔwo.
  eng-LEE: And thou shalt lay out that money for whatsoever thy soul longeth after,
    for oxen, or for sheep, or for wine, or for strong drink, or for whatsoever thy
    soul asketh of thee; and thou shalt eat it there before the Lord thy God, and
    thou shalt rejoice, thou, and thy household.
  asm-FB: আপোনালোকে সেই ধনেৰে নিজৰ ইচ্ছামতে বস্তু কিনিব, যেনে গৰু, মেৰ-ছাগ, ছাগলী
    নাইবা দ্ৰাক্ষাৰস বা সুৰা বা আপোনালোকৰ মনৰ ইচ্ছাৰ যি কোনো বস্তু। সেইবোৰ কিনি আপোনালোকে
    আপোনালোকৰ সপৰিয়ালক লৈ সেই ঠাইতে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ আগত আহাৰ গ্রহণ কৰি আনন্দ
    কৰিব।
  sus-A: مّننِ وٌ نْمَ شُرُ سٍيٍ، وّنِ، نُن وٌ وَشْنسٍ فبّتّ سَرَدٍ، عَلَكٌ وٌ نُن
    وٌ شَ دٍنبَيَيٍ شَ وٌ دّفٍ وٌ مَرِفِ عَلَتَلَ يَ عِ سّيوّ كُي.
  fra-SBL: 'Tu échangeras cet argent contre tout ce que ton âme désirera : du bétail,
    des brebis, du vin, des boissons fortes, ou tout ce que ton âme te demandera.
    Tu y mangeras devant l''Éternel, ton Dieu, et tu te réjouiras, toi et ta famille.'
  hbo-hbo: וְנָתַתָּ֣ה הַכֶּ֡סֶף בְּכֹל֩ אֲשֶׁר־תְּאַוֶּ֨ה נַפְשְׁךָ֜ בַּבָּקָ֣ר וּבַצֹּ֗אן
    וּבַיַּ֙יִן֙ וּבַשֵּׁכָ֔ר וּבְכֹ֛ל אֲשֶׁ֥ר תִּֽשְׁאָלְךָ֖ נַפְשֶׁ֑ךָ וְאָכַ֣לְתָּ
    שָּׁ֗ם לִפְנֵי֙ יְהוָ֣ה אֱלֹהֶ֔יךָ וְשָׂמַחְתָּ֖ אַתָּ֥ה וּבֵיתֶֽךָ׃
  eng-WYCLIFFE: and thou schalt bie of the same money what euer thing plesith to thee,
    ethir of droues, ether of scheep; also thou schalt bie wyn, and sidur, and al
    thing that thi soule desirith; and thou schalt ete bifor thi Lord God, and thou
    schalt make feeste,
  cwe-cwe: Sang'hanileni hela izo kwa kugula chochose chomulonda, nyama ya ng'ombe
    hebu nyama ya ng'hondolo hebu ching'waji chikola, mwizakuja haulongozi ha Mndewa
    Mulungu, Mulungu wenu, hamwe na wanhu wa muna zikaye zenu.
  kik-kik: 'Hũthĩrai betha ĩyo na kũgũra kĩrĩa gĩothe mũngĩenda: ngʼombe, kana ngʼondu,
    kana ndibei o na kana kĩndũ kĩgagatie gĩa kũnyua, kana o kĩndũ gĩothe kĩrĩa mũngĩenda.
    Ningĩ inyuĩ na andũ a nyũmba cianyu mũkaarĩĩra indo icio o hau mbere ya Jehova
    Ngai wanyu mũkenete.'
  fra-NCL: Là, tu achèteras avec l’argent tout ce que désirera ton âme, des bœufs,
    des brebis, du vin, des liqueurs fermentées, tout ce que demandera ton âme, et
    tu mangeras là devant Yahweh, ton Dieu, et tu te réjouiras, toi et ta maison.
  cek-AK: to phoisa hoiah na koeh ih hmuen to qan ah; na caak koeh ih maitaw maw,
    to tih ai boeh loe tuu caa, to tih ai boeh loe misurtui maw, to tih ai boeh loe
    kalah naek koi tui maw, to tih ai boeh loe na koeh ih hmuen to na qan pacoengah,
    nangmacae Angraeng Sithaw hmaa ah, nangmah hoi na imthung takoh boih nawnto caa
    oh loe, kanawm ah om oh.
  cuk-cuk: 'Agi, geb a-manigi be ibmar-bakbiedba we-ibmar be bakoed: Moli-bebe-nikad,
    sibad-wawaad, vino, degine, gobed-bamalad-sole-solemalad. ”Agi be-Bab-Dummad-Jehová-asabin,
    be, degine, be-gwenadganse-bakale, mas gunnoed, degi, weligwar itomaloed.'
  uig-CYR: вә көңлүң немә тартса, мәйли кала, қой, мәй-шарап, мусәлләс болсун, яки
    шуниңдәк көңлүң тартқан һәр қандақ нәрсини шу пулға алсаң болиду; андин сән вә
    өйүңдикиләр шу йәрдә униңдин йәп-ичип, Пәрвәрдигар Худайиң алдида шат-хурам болисиләр.
  tel-2017: ఎద్దులు, గొర్రెలు, ద్రాక్షారసం, మద్యం, వీటిలో మీరు కోరిన దానికి ఆ వెండిని
    ఇచ్చి, అక్కడ మీ దేవుడు యెహోవా సన్నిధిలో భోజనం చేసి, మీరు, మీ ఇంటివారు, మీ ఇంట్లో
    ఉండే లేవీయులు సంతోషించాలి.
  hat-BSA: 'Nou kapab depanse lajan an pou nenpòt sa ke kè nou dezire: pou bèf kabwèt,
    oswa mouton, oswa diven, oswa bwason ki fò, oswa nenpòt sa kè nou dezire; epi
    la, nou va manje nan prezans SENYÈ a, Bondye nou an; epi rejwi nou menm avèk tout
    lakay nou.'
  kos-kos: Orekmakunla nu ke kutena ma kowos lungse — ikwen cow, sheep fusr, wain,
    ku mwe nim ku. Na kowos ac sou lowos fah tukeni engan ac kang ma inge we, ye mutun
    LEUM GOD lowos.
  hbo-WLC: וְנָתַתָּ֣ה הַכֶּ֡סֶף בְּכֹל֩ אֲשֶׁר־תְּאַוֶּ֨ה נַפְשְׁךָ֜ בַּבָּקָ֣ר וּבַצֹּ֗אן
    וּבַיַּ֙יִן֙ וּבַשֵּׁכָ֔ר וּבְכֹ֛ל אֲשֶׁ֥ר תִּֽשְׁאָלְךָ֖ נַפְשֶׁ֑ךָ וְאָכַ֣לְתָּ
    שָּׁ֗ם לִפְנֵי֙ יְהוָ֣ה אֱלֹהֶ֔יךָ וְשָׂמַחְתָּ֖ אַתָּ֥ה וּבֵיתֶֽךָ׃
  ibo-ibo: 'Were ọlaọcha ahụ zụọ ihe ọbụla ị chọrọ: ehi, na atụrụ, na mmanya, maọbụ
    mmanya siri ike na-aba nʼanya maọbụ ihe ọbụla ọzọ nke ị chọrọ. Mgbe ahụ, gị na
    ezinaụlọ gị ga-eri nri nʼihu Onyenwe anyị Chineke gị, ṅụrịakwa ọṅụ.'
  ory-ory: ପୁଣି ତୁମ୍ଭ ପ୍ରାଣ ଯାହା ବାଞ୍ଛା କରେ, ଗୋରୁ, କି ମେଷ, କି ଦ୍ରାକ୍ଷାରସ, କି ମଦ୍ୟ,
    କିଅବା ଯାହା କିଛି ତୁମ୍ଭ ପ୍ରାଣ ତୁମ୍ଭଠାରୁ ଚାହେଁ, ତହିଁ ପାଇଁ ତୁମ୍ଭେ ସେହି ଟଙ୍କା ଦେବ,
    ପୁଣି ତୁମ୍ଭେ ସେଠାରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ଭୋଜନ କରି ତୁମ୍ଭେ ଓ ତୁମ୍ଭ
    ପରିବାର ଆନନ୍ଦ କରିବ;
  chk-chk: Ikenan oupwe kamö won ewe moni ngeni mine oua mochen. Oua tongeni kamö
    kow ika sip ika wain ika sokopaten minen ün ika mine oua chök mwoneiti. Iwe, oupwe
    mongö o pwapwa ikenan fän mesen ewe Samol mi Lapalap ämi we Kot, ämi me chon leimwemi.
  rop-rop: Yumob garra baiyim enijing yumob wandim, bif, ship, wain o biya en deya
    na weya yumob weship YAWEI det trubala God blanga wi, yumob, en yumob femili garra
    jidan gudbinji en dagadagatbat ola daga en abum gudwan taim.
  ukr-1871: І купиш там за гроші те, чого бажає душа твоя, буйну, чи дрібну скотину,
    вино й напиток, і все, чого бажає душа твоя; та й їсти меш там перед Господом,
    Богом твоїм, і веселити мешся сам і дім твій.
  deu-1951: Und gib das Geld für alles, was deine Seele gelüstet, es sei für Rinder,
    Schafe, Wein, starkes Getränk, oder was sonst deine Seele wünscht, und iß daselbst
    vor dem HERRN, deinem Gott, und sei fröhlich, du und dein Haus.
  eng-JPS: And thou shalt bestow the money for whatsoever thy soul desireth, for oxen,
    or for sheep, or for wine, or for strong drink, or for whatsoever thy soul asketh
    of thee; and thou shalt eat there before the LORD thy God, and thou shalt rejoice,
    thou and thy household.
  srp-1865: I za te novce uzmi što zaželi duša tvoja, goveda, ovaca, vina ili drugog
    jakog piæa, i što god bi zaželjela duša tvoja, pa jedi ondje pred Gospodom Bogom
    svojim, i veseli se ti i dom tvoj.
  lug-lug: 'Ensimbi ezo onoozeegulirangamu ekintu kyonna ky’onooyagalanga: gamba ente,
    oba endiga, oba envinnyo, oba ekyokunywa ekitamiiza, oba ekintu kyonna ky’onooyagalanga.
    Ggwe awamu n’ab’omu maka go bonna munaaliiranga awo mu maaso ga Mukama Katonda
    wo nga musanyuka.'
  heb-heb: ונתתה הכסף בכל אשר תאוה נפשך בבקר ובצאן וביין ובשכר ובכל אשר תשאלך נפשך
    ואכלת שם לפני יהוה אלהיך ושמחת אתה וביתך׃
  ben-IRV: পরে সেই টাকা দিয়ে তোমার মনের ইচ্ছায় গরু কি মেষ কি আঙ্গুর রস কি মদ, বা
    যে কোনো জিনিসে তোমার মনের ইচ্ছা হয়, তা কিনে নিয়ে সেই জায়গায় তোমার ঈশ্বর সদাপ্রভুর
    সামনে খেয়ে সপরিবারে আনন্দ করবে।
  pan-pan: ਤੁਸੀਂ ਉਸ ਚਾਂਦੀ ਨਾਲ ਗਾਂ-ਬਲ਼ਦ, ਭੇਡ, ਦਾਖਰਸ, ਮਧ ਜਾਂ ਕੋਈ ਵੀ ਵਸਤੂ ਜਿਸ ਲਈ ਤੁਹਾਡਾ
    ਜੀ ਲੋਚੇ, ਮੁੱਲ ਲੈ ਲਿਓ ਅਤੇ ਉਸ ਨੂੰ ਤੁਸੀਂ ਆਪਣੇ ਘਰਾਣੇ ਸਮੇਤ ਉੱਥੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਸਨਮੁਖ ਖਾਇਓ ਅਤੇ ਅਨੰਦ ਕਰਿਓ।
  mya-JVB: စား ချင်သောစိတ် အလိုရှိသည်အတိုင်း ၊ နွား ၊ သိုး ၊ စပျစ်ရည် ၊ သေရည် အစရှိသောစားချင်သမျှကို
    ဝယ်၍၊ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော် မှာ၊ အိမ်သူ အိမ်သားများနှင့်တကွ
    စား သောက်လျက် ၊ ရွှင်လန်း ခြင်းကို ပြုရကြမည်။
  hmo-hmo: 'Unai gabu dekenai unai moni dekenai oi ura gaudia do oi hoia: Boromakau,
    mamoe, uaina o inua gauna aukana ta. Bona unuseni, Lohiabada oiemu Dirava ia abia
    hidi tomadiho gabuna dekenai, oi bona oiemu ruma taudia ibounai ese do umui aniani,
    mai moale danu.'
  urd-urd: और इस रुपये से जो कुछ तेरा जी चाहे, चाहे गाय — बैल, या भेड़ — बकरी, या
    मय, या शराब मोल लेकर उसे अपने घराने समेत वहाँ ख़ुदावन्द अपने ख़ुदा के सामने खाना
    और ख़ुशी मनाना।
  rus-SYN: и покупай на серебро сие всего, чего пожелает душа твоя, волов, овец, вина,
    сикера и всего, чего потребует от тебя душа твоя; и ешь там пред Господом, Богом
    твоим, и веселись ты и семейство твое.
  bqc-SIM: Àli pↄ́ pↄ́ á yei lú ń ↄ̃apio, zu ge sã ge vɛ̃ɛ ge wɛ̃ ge pↄ́ pↄ́
    á pↄ gbà píi, í ble Dii á Lua aɛ we à pↄnakɛò, ápiↄ ń á bɛdeↄ píi.
  tcz-CHONGTHU: Nahung lhun tenguleh, nanghon nadeichan nasumuva nakichoh diu bongchal,
    kelngoi, kelcha, lengpitwi chule adang donthei nachoh jeng theiyu ahi. Chuteng
    nangho leh nainsung mi teuvin Pakai ansunga an-najon khom diu ahi.
  mar-mar: त्या पैशाने तुम्ही गाई-गुरे, शेळ्यामेंढ्या, द्राक्षरस, मद्य किंवा कोणताही
    खाद्यपदार्थ विकत घ्या. आणि आपला देव परमेश्वर ह्याच्यासमोर सहकुटुंब सहपरिवार त्याचा
    आनंदाने उपभोग घ्या.
  qub-qub: Chaychönami ranticushayqui guellaywan munashayquita rantinqui wäcata car,
    uyshata car, bïnuta car, ima machächicojta carpis. Nircorga Tayta Diospa ñaupancho
    llapan famillyayquicunawan cushicushpayqui micunqui.
  hat-hat: 'Lè n''a rive, n''a achte ak lajan an sa nou pi pito: bèf, mouton, kabrit,
    diven, likè, wi tou sa nou pi renmen. Epi la, devan Seyè a, Bondye nou an n''a
    manje yo, n''a fè fèt ansanm ak tout moun lakay nou.'
  eng-BSB: 'Then you may spend the money on anything you desire: cattle, sheep, wine,
    strong drink, or anything you wish. You are to feast there in the presence of
    the LORD your God and rejoice with your household.'
  tod-tod: Miná, wa zoo wo naa kpein geya, nii wɔin wo ma, toganii ma wolaiti ta
    ma goiti, ta dɔɔi, ta kpɔleɓɔle ganiiti ta nu ɠaazulati, nii nɔpɛ nɛai wo ʋɛ,
    wo daami wo ná, Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠaazu, wo ɠoozunɛ, wa-o, wa-ʋɛlɛyeɠeiti-yo.
  eng-WEBPB: 'You shall trade the money for whatever your soul desires: for cattle,
    or for sheep, or for wine, or for strong drink, or for whatever your soul asks
    of you. You shall eat there before the LORD your God, and you shall rejoice, you
    and your household.'
  kbq-kbq: Hagi mono hunanteho huno'ma hu'ne'nia kumate'ma ana zagoma eritma uhanati'nutma,
    ana kumapima zagore'ma atre'nesaza bulimakaono, sipisipi afuro, wainio, akatinena
    tamagra tamavesite mizasetma maka nagataminena Ra Anumzamofo avuga kreta neneta
    musena hugahaze.
  nhe-BL: Huan quema inajsitij, huelis inquicohuase nochi tlen inmoilhuise más cuali.
    Huelis inquincohuase huacaxme, borregojme, xocomeca atl, o tlen hueli seyoc tlaili
    o tlamantli tlen inquinequise para huelis inquimacase. Huan nopona teipa huelis
    inilhuichihuase huan inpaquise iixtla imoTECO Dios san sejco ica nochi imochampoyohua.
  gub-BL: 'Peme''eg penemi''u ràm penemimutar paw a''e pe nehe: tapi''ak ho''o kwer,
    àràpuhàràn ho''o kwer, win, kàwiràn xeruwez her ma''e, wyzài ma''e penemimutar.
    A''e pe Tupàn Tuweharupi Wiko Ma''e Zanezar henataromo pe nehe, peànàm wà nehe
    no, pe''u a''e ma''e penurywete pà penemimutar rupi nehe.'
  eng-DRA: 'And thou shalt buy with the same money whatsoever pleaseth thee, either
    of the herds or of sheep, wine also and strong drink, and all that thy soul desireth:
    and thou shalt eat before the Lord thy God, and shalt feast, thou and thy house:'
