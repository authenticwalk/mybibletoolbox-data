    କରିବ ନାହିଁ।
  chk-chk: Iwe, ewe pik epwe pwal limengau ngenikemi, pokiten a keang kün pachapachan,
    nge esap lülüsefäli anan. Ousap ochoch fituker, ousap pwal atapa ekewe man, lupwen
    ra mäla.
  rop-rop: Bat yumob nomo lau blanga dagat eni bigibigi dumaji dei nomo klinbala blanga
    serramoni. Dei garram fut laik buligi, bat dei nomo dagatbat gras laik buligi.
    Yumob nomo lau dagat det enimul o tatjim det dedwan bodi blanga im.
  ukr-1871: 'І безрогу; бо хоч має вона розчіплені ратицї, та не ремигає: буде вона
    нечиста про вас. Мясива їх не їсти мете і до трупу їх не доторкати метесь.'
  deu-1951: Das Schwein hat zwar durchgespaltene Klauen, ist aber kein Wiederkäuer;
    es soll euch unrein sein. Von ihrem Fleisch sollt ihr nicht essen, und ihr Aas
    sollt ihr nicht anrühren.
  eng-JPS: and the swine, because he parteth the hoof but cheweth not the cud, he
    is unclean unto you; of their flesh ye shall not eat, and their carcasses ye shall
    not touch.
  srp-1865: Ni svinjèeta, jer ima razdvojene papke ali ne preživa; da vam je neèisto;
    mesa od njega ne jedite, i strva se njegova ne dohvatajte.
  lug-lug: Embizzi nazo si nnongoofu, kubanga newaakubadde zirina ekinuulo ekyawulemu,
    naye tezizza bwenkulumu, noolwekyo zinaabanga za muzizo gye muli. Ennyama yaazo
    temugiryanga so temukwatanga wadde okukoma ku mirambo gyazo.
  heb-heb: ואת החזיר כי מפריס פרסה הוא ולא גרה טמא הוא לכם מבשרם לא תאכלו ובנבלתם
    לא תגעו׃
  ben-IRV: আর শূকর দুই খণ্ড খুরবিশিষ্ট বটে, কিন্তু জাবর কাটে না, সে তোমাদের পক্ষে
    অশুচি; তোমরা তাদের মাংস খাবে না, তাদের মৃতদেহ ছোঁবেও না।
  pan-pan: ਸੂਰ, ਕਿਉਂਕਿ ਇਸ ਦੇ ਖੁਰ ਤਾਂ ਪਾਟੇ ਹੋਏ ਹਨ ਪਰ ਇਹ ਜੁਗਾਲੀ ਨਹੀਂ ਕਰਦਾ, ਇਹ ਤੁਹਾਡੇ
    ਲਈ ਅਸ਼ੁੱਧ ਹੈ, ਤੁਸੀਂ ਨਾ ਤਾਂ ਇਨ੍ਹਾਂ ਦਾ ਮਾਸ ਖਾਣਾ ਅਤੇ ਨਾ ਇਨ੍ਹਾਂ ਦੀ ਲੋਥ ਨੂੰ ਛੂਹਣਾ।
  mya-JVB: ဝက် သည် ခွာ ကွဲပြား သော်လည်း ၊ စားမြုံ့ မ ပြန် သောကြောင့် ၊ သင် တို့၌ မ
    စင်ကြယ်။ အသား ကို မ စား ရ။ အသေ ကောင်ကို လည်း မ ထိ ရ။
  hmo-hmo: “Boroma danu do umui ania lasi. Idia be miro umui dekenai. Edia imana bona
    aena palapala idia parara, to edia aniani idia ania lou lasi. Edia vamu do umui
    ania lasi, bona edia mase gaudia do umui dogoatao lasi.
  urd-urd: और सूअर तुम्हारे लिए इस वजह से नापाक है कि उसके पाँव तो चिरे हुए हैं लेकिन
    वह जुगाली नहीं करता। तुम न तो उनका गोश्त खाना और न उनकी लाश को हाथ लगाना।
  rus-SYN: 'и свиньи, потому что копыта у нее раздвоены, но не жует жвачки: нечиста
    она для вас; не ешьте мяса их, и к трупам их не прикасайтесь.'
  bqc-SIM: Sàwa swɛ paaa, kási ásu soo, asa ìli pↄbↄ a kòlou à ɛ̀a sòo. À
    nↄ̀ↄ beeↄ tɛ̃́. Ásu ↄkã a gɛwa seo.
  tcz-CHONGTHU: Chule vohcha jong naneh lou diu ahi. Anlhai aneiyin hinlah a-ihdoh
    poi, hijeh achu nangho dia atheng lou ahiye. Hiche gancha hose hi neh jong naneh
    thei lou diu chule tohjong natoh khah lou diu ahi.
  mar-mar: डुक्करही खाऊ नये. त्याचे खूर दुभंगलेले आहे पण तो रवंथ करत नाही. तेव्हा
    तेसुध्दा अशुद्ध होय. त्याचे मांस खाऊ नका, तसेच मरण पावलेल्या डुकराला स्पर्शही
    करु नका.
  qub-qub: «Cuchi aychatapis ganrapa ricanqui. Shillun gasha captinpis manami chajchanchu.
    Chaymi aychanta ama micunquichu. Wañuptinpis ama yatanquichu.
  hat-hat: Konsa tou, piga nou manje vyann kochon, paske atout li gen zago li yo fann
    an de, li pa remoute manje. Se yon bèt ki pa bon pou nou menm k'ap sèvi Bondye
    pou nou manje. Piga nou janm manje vyann yo ni piga nou janm manyen kadav yo.
  eng-BSB: as well as the pig; though it has a divided hoof, it does not chew the
    cud. It is unclean for you. You must not eat its meat or touch its carcass.
  tod-tod: Boigi ɓalaa, polokagi ɠaaʋaliʋɛ, kɛlɛ é la miizu, é ʋa ɗa tɛ ʋolu, wa
    deve ga kɔzɔʋɛ. À mina ti-ma zuai ta mi, wo mina vɔɔɠu ti-ma ʋoomai ta ʋa.
  eng-WEBPB: The pig, because it has a split hoof but doesn’t chew the cud, is unclean
    to you. You shall not eat their meat. You shall not touch their carcasses.
  kbq-kbq: Hagi afura magore hutma oneho, na'ankure zamagigomo'a tarefi atne'neanagi,
    azanku'a huonte'neankino agrua osu'ne. Avufga'a onetfa nehutma, fri'nesia afu'mofo
    avufgarera avakora osiho!
  nhe-BL: “Huan pitzome nojquiya ax tlapajpactique pampa yonque quipiyaj iniistihua
    maxaltic, ax quicuajcuaj ompa inintlacualis. Amo xijcuaca nacatl tlen ni tlapiyalime,
    niyon amo xiquitzquica inintlacayohua tlen mictoque.
  gub-BL: Pe'u zo tàzàhuràn ho'o kwer nehe. Wiko Tupàn henataromo ikatu 'ym ma'e romo
    peme wà nehe. Wapyza'ak wà. Nezewe rehe we nu'u kwaw ka'api'i wà. Pe'u zo agwer
    ma'ea'yr pe wà nehe. Pepokok zo wanehe wamàno re nehe.
  eng-DRA: The swine also, because it divideth the hoof, but cheweth not the cud,
    shall be unclean, their flesh you shall not eat, and their carcasses you shall
    not touch.
