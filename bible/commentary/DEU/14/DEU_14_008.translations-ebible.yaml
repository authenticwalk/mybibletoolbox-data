verse: DEU.014.008
translations:
  mal-C: പന്നിയും അശുദ്ധമാകുന്നു; അതിന്റെ കുളമ്പു പിളർന്നതെങ്കിലും അത് അയവിറക്കുന്നില്ല.
    നിങ്ങൾ അവയുടെ മാംസം ഭക്ഷിക്കുകയോ അവയുടെ ശവം സ്പർശിക്കുകയോ ചെയ്യരുത്.
  deu-TKW: ferner das Schwein, denn es hat zwar durchgespaltene Klauen, ist aber kein
    Wiederkäuer, - als unrein hat es euch zu gelten. Ihr dürft weder ihr Fleisch genießen,
    noch dürft ihr ihr Aas berühren.
  lin-lin: Nzokande ngulu ezali na litindi epasuka na kati-kati kasi ezongisaka te
    na monoko biloko oyo ewuti na libumu. Boye, ngulu ezali mbindo ; bosengeli te
    kolia mosuni na yango to kosimba ebembe na yango.
  eng-LSV: and the sow, for it is dividing the hoof, and not [bringing] up the cud—it
    [is] unclean to you; you do not eat of their flesh, and you do not come against
    their carcass.
  eng-GNV: 'Also the swine, because he deuideth the hoofe, and cheweth not the cud,
    shalbe vncleane vnto you: ye shall not eate of their flesh, nor touch their dead
    carkeises.'
  eng-WEBSTER: 'And the swine, because it divideth the hoof, yet cheweth not the cud,
    is unclean to you: ye shall not eat of their flesh, nor touch their dead carcass.'
  nhw-BL: “Huan pitzome nojquiya amo tlapajpactique pampa masque quipiyaj iniistihua
    maxaltic, amo quicuajcuaj ompa inintlacualis. Amo xijcuaca nacatl tlen ni tlapiyalme,
    niyon amo xiquitzquica inintlacayohua catli mictoque.
  swh-ONEN: Nguruwe pia ni najisi; ingawa ana kwato zilizogawanyika, hacheui. Msile
    nyama yake wala kugusa mzoga wake.
  bba-bba: I ku rɑ kurusɔ di ɡe, ɡe ɡɑ nɑɑ kɑburosu yiru yiru mɔ, ɑdɑmɑ ɡɑ ku rɑ tukɑ
    ko. I ko i ɡu ɡɑrisiwɑ disiɡuu. I ku rɑ yɛɛ yin ɡɑɑ di, i ku rɑ mɑɑ yin ɡɑɑn ɡoru
    bɑbɑ.
  eng-KJVCPB: 'And the swine, because it divideth the hoof, yet cheweth not the cud,
    it is unclean unto you: ye shall not eat of their flesh, nor touch their dead
    carcase.'
  luo-luo: Anguro bende en gima ogak kata obedo ni tiendene opogore kamano, ok onyam
    kambula. Kik ucham ring-gi kata kik umul ringregi motho.
  meu-meu: Boroma danu na miro emui ai, badina be imana aena palapaladia e parara,
    to ana aniani se ḡauaia loumu. Hidiodia na basio ani, bona masedia ai basio daudia
    toho.
  npi-ULB: सुँगुर पनि तिमीहरूका लागि अशुद्ध हो किनकि त्यसको खुर चिरिएको हुन्छ तर त्यसले
    उग्रँदैन । त्यो तिमीहरूका निम्ति अशुद्ध हो । सुँगुरको मासु नखानू, र तिनीहरूका
    सिनु नछुनू ।
  yor-yor: Ẹlẹ́dẹ̀ jẹ́ àìmọ́; bí ó tilẹ̀ jẹ́ pé ó ya pátákò ẹsẹ̀, kì í jẹ àpọ̀jẹ,
    ẹ kò gbọdọ̀ jẹ ẹran rẹ̀, ẹ kò sì gbọdọ̀ fọwọ́ kan òkú rẹ̀.
  ind-ind: Babi juga haram untukmu, sebab meskipun kukunya terbelah dua, babi tidak
    memamah biak. Janganlah kamu makan daging ataupun menyentuh bangkai binatang itu.
  pes-OPCB: خوک را نباید بخورید، چون با اینکه سم شکافته دارد نشخوار نمی‌کند. حتی به
    لاشهٔ چنین حیواناتی نباید دست بزنید.
  tgl-ULB: Marumi rin para sa inyo ang baboy dahil siya ay hiwalay ang kuko pero hindi
    ngumunguya ng nginuyang pagkain ng hayop; marumi siya para sa inyo. Huwag kainin
    ang karne ng baboy, at huwag hawakan ang kanilang mga bangkay.
  hui-hui: Nogo ibuni kago balu nolene nawi. Nogonaga gi gerunaga giba bulumaga ale
    dege kagonigo tinaga tomo bulumagame nagadagua datani ndo naga ka. Anigo ai uruni
    ale kago Anduane Homogonaga deni dodohe kalo manda bu halimu. Uruni ale bu karu
    damene nane halu homo ngagola tinaga tinginibi ela nahalimu.
  mya-mya: ဝက်​သား​ကို​မ​စား​ရ။ ဝက်​သည်​ခွာ​ကွဲ​သော် လည်း​စား​မြုံ့​မ​ပြန်​သော​ကြောင့်
    မ​သန့်​သော တိ​ရစ္ဆာန်​ဟူ​၍​မှတ်​ရ​မည်။ တား​မြစ်​ထား​သော ဤ​တိ​ရစ္ဆာန်​တို့​၏​အ​သား​ကို​မ​စား​ရ။
    ယင်း တို့​၏​အ​သေ​ကောင်​များ​ကို​ပင်​လျှင်​မ​ကိုင် တွယ်​ရ။
  bod-N: ཡང་ཕག་ནི་རྨིག་པ་ཁ་འཕྲལ་ཅན་ཡིན་ཡང་སྐྱུག་ལྡད་མི་བྱེད་པས་ཁྱོད་རྣམས་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན་ལ།
    དེ་དག་གི་ཤ་ནི་བཟའ་མི་རུང་། དེ་དག་གི་རོ་རྣམས་ལ་རེག་ཀྱང་མི་རུང་ངོ་། །
  sna-sna: Nguruvewo haina kuchena; kunyange zvayo ina mahwanda akaparadzana, haidzeyi.
    Hamufaniri kudya nyama yadzo kana kubata zvitunha zvadzo.
  spa-BLM: El cerdo, por tener la pezuña hendida pero no masticar la bestia, es impuro
    para ti. No comeréis su carne. No tocareis sus cadáveres.
  cac-cac: Yed' pax noc' chitam, cha xechan̈ yech noc', palta max sjaxlaj yan̈ noc'.
    A juntzan̈ noc' chi' yovalil tzeyojtaquejeli to man̈ vach'oc noc'. Man̈ e chi
    noc', man̈ eyam noc' ayic chamnacxo noc'.
  swh-ULB: Nguruwe ni najisi kwenu pia kwa sababu amegawanyika kwato lakini hatafuni
    macheuo; ni najisi kwenu. Msile nyama ya nguruwe, na msiguse mizoga yao.
  bel-bel: і сьвіньні, бо капыты ў яе расшчэпленыя, але ня жуе жуйкі; нячыстая яна
    вам; ня ежце мяса іх і да трупаў іх не дакранайцеся.
  deu-ELBBK: 'und das Schwein, denn es hat gespaltene Hufe, aber es wiederkäut nicht:
    unrein soll es euch sein. Von ihrem Fleisch sollt ihr nicht essen, und ihr Aas
    sollt ihr nicht anrühren.'
  mbb-OT: Kenè niw zaan keena is bavuy, su minsan netevì is sulu kayi piru kenà kayi
    ed-umanan edsepaa is kinaan din. Kenè niw keena heini he menge langgam wey kenè
    niw semsama is minatey kandan.
  mal-2015: 'പന്നി: അതു കുളമ്പു പിളർന്നതെങ്കിലും അയവിറക്കുന്നില്ല; അതു നിങ്ങൾക്കു
    അശുദ്ധം; ഇവയുടെ മാംസം തിന്നരുതു; പിണം തൊടുകയും അരുതു.'
  rmc-rmc: Aňi bales našťi chan, bo kajte les hin o kopita rozďelimen pro duj, ale
    na prežuvinel e čar, hino tumenge nažužo. Našťi chan leskro mas aňi tumen našťi
    chuden le murdale balestar.
  pes-OPV: و خوک زیرا شکافته سم است، لیکن نشخوار نمی کند، این برای شما نجس است. از
    گوشت آنها مخورید و لاش آنها را لمس مکنید.
  ron-1924: 'Сэ ну мынкаць поркул, каре аре копита деспикатэ, дар ну румегэ: сэ-л
    привиць ка некурат. Сэ ну мынкаць дин карня лор ши сэ ну вэ атинӂець де трупуриле
    лор моарте.'
  ben-OBCV: শূকরও অশুচি; যদিও তার খুর দ্বিখণ্ডিত, সে জাবর কাটে না। তোমরা তাদের মাংস
    খাবে না কিংবা তাদের মৃতদেহও ছোঁবে না।
  som-som: oo doofaarkana ha cunina, maxaa yeelay, isaga raafkiisu waa kala jeexan
    yahay, calyanaqsigase ma raamsado, sidaas daraaddeed waa idinka nijaas, oo kuwaas
    hilibkooda waa inaydaan cunin, bakhtigoodana waa inaydaan taaban.
  lat-VUC: Sus quoque, quoniam dividat ungulam et non ruminat, immunda erit. Carnibus
    eorum non vescemini, et cadavera non tangetis.
  eng-ASVBT: 'And the swine, because he parteth the hoof but cheweth not the cud,
    he is unclean unto you: of their flesh ye shall not eat, and their carcasses ye
    shall not touch.'
  ita-1885: nè del porco; conciossiachè egli abbia l'unghia spartita, ma non rumini;
    siavi immondo. Non mangiate della carne di questi animali, e non toccate i lor
    corpi morti.
  eng-LXXUP: And as for the swine, because he divides the hoof, and makes claws of
    the hoof, yet he chews not the cud, he is unclean to you; ye shall not eat of
    their flesh, ye shall not touch their dead bodies.
  eng-ULB: The pig is unclean to you as well because he parts the hoof but does not
    chew the cud; he is unclean to you. Do not eat pig meat, and do not touch their
    carcasses.
  spa-VBL: Lo mismo se aplica al cerdo. Aunque tenga una pezuña dividida, no mastica
    el bolo alimenticio. Así que debes tratarlo como inmundo. No debes comer su carne
    ni tocar su cuerpo muerto.
  fra-_FOB: 'Le pourceau aussi; car il a l''ongle divisé, mais il ne rumine point:
    il vous sera souillé. Vous ne mangerez point de leur chair; et vous ne toucherez
    point leur cadavre.'
  mal-mal: പന്നിയുടെ കുളമ്പ് പിളർന്നതെങ്കിലും അയവിറക്കുന്നില്ല; അത് നിങ്ങൾക്ക് അശുദ്ധം;
    ഇവയുടെ മാംസം തിന്നരുത്; ജഡം തൊടുകയും അരുത്.
  urd-GVR: Suar na khānā. Wuh tumhāre lie nāpāk hai, kyoṅki us ke khur to chire hue
    haiṅ lekin wuh jugālī nahīṅ kartā. Na un kā gosht khānā, na un kī lāshoṅ ko chhūnā.
  suz-BL: मिनु पोव़ आन गेंच जेश्‍शो बाक्‍नीम हना यो, शोकोल महेक्‍नीम। मेको इन कली
    ग्रांग्रा बाक्‍ब। मेको आन श्‍ये मब्‍वचा, आन सिनु यो थिचा मदुम्‍ब।
  ita-1927: e anche il porco, che ha l’unghia spartita ma non rumina; lo considererete
    come impuro. Non mangerete della loro carne, e non toccherete i loro corpi morti.
  ckb-ckb: هەروەها بەرازیش بۆتان گڵاوە، چونکە سمی کەرت کراوە، بەڵام کاوێژ ناکات، لەبەر
    ئەوە نە گۆشتیان بخۆن و نە دەست لە کەلاکیان بدەن.
  eng-BBE: And the pig is unclean to you, because though it has a division in the
    horn of its foot, its food does not come back; their flesh may not be used for
    food or their dead bodies touched by you.
  kan-OKCV: ಹಂದಿಯನ್ನು ತಿನ್ನಬಾರದು. ಏಕೆಂದರೆ ಅದು ಗೊರಸು ಸೀಳಿದ್ದರೂ ಮೆಲುಕು ಹಾಕುವುದಿಲ್ಲ.
    ಅದು ನಿಮಗೆ ಅಶುದ್ಧವೇ. ಅವುಗಳ ಮಾಂಸವನ್ನು ನೀವು ತಿನ್ನಬಾರದು, ಅವುಗಳ ಹೆಣವನ್ನು ಮುಟ್ಟಬಾರದು.
  tam-2017: பன்றியும் சாப்பிடுவதற்கு ஏற்றதல்ல; அது விரிகுளம்புள்ளதாயிருந்தும், அசைபோடாதிருக்கும்;
    அது உங்களுக்கு அசுத்தமாயிருப்பதாக; இவைகளின் மாம்சத்தை சாப்பிடாமலும் இவைகளின் உடலைத்தொடாமலும்
    இருப்பீர்களாக.
  spa-RV-1909: 'Ni puerco: porque tiene uña hendida, mas no rumia, os será inmundo.
    De la carne de éstos no comeréis, ni tocaréis sus cuerpos muertos.'
  ron-BTF: Şi porcul vă este necurat, pentru că are copita despicată, dar nu rumegă;
    să nu mâncaţi din carnea lor, nici să nu vă atingeţi de trupul lor mort.
  eng-WEBP: The pig, because it has a split hoof but doesn’t chew the cud, is unclean
    to you. You shall not eat their meat. You shall not touch their carcasses.
  eng-FBV: The same applies to the pig. Even though it has a divided hoof, it does
    not chew the cud. So you must treat it as unclean. You must not eat its meat or
    touch its dead body.
  nld-1939: Evenmin het varken, want het heeft wel volledig gespleten hoeven, maar
    het herkauwt niet; het is voor u onrein. Van hun vlees moogt ge niet eten, en
    hun krengen niet aanraken.
  nch-BL: “Huan pitzome nojquiya amo tapajpactique pampa masque quipiyaj iniisti maxaltic,
    amo quicuajcuaj ompa inintacualis. Amo xijcuaca nacat ten ni tapiyalme, yon amo
    xiquitzquica inintacayohua cati mictoque.
  vie-1934: 'Con heo cũng vậy; vì nó có móng rẽ ra, nhưng không nhơi: phải cầm nó
    là không sạch cho các ngươi. Chớ ăn thịt của các con vật đó, và chớ đụng đến xác
    chết chúng nó.'
  hin-CV: सूअर के खुर अलग ज़रूर होते हैं, मगर वह पागुर नहीं करता, तुम्हारे लिए अशुद्ध
    है. तुम न तो इनके मांस खाओगे न इनके शव को छुओगे.
  eng-OURB: The pig, because it has a split hoof but does not chew the cud, is unclean
    to you. You shall not eat their meat, and you shall not touch their carcasses.
  spa-BES: Y el cerdo es inmundo para ti, porque aunque tiene pezuña partida, no es
    animal rumiante; su carne no puede ser usada para comer o sus cuerpos muertos
    son tocados por ustedes.
  tdx-tdx: le ty lambo, ndra t’ie vaki-hotro, tsy mihota haneñe, le faly ama’ areo.
    Tsy ho hane’ areo ty hena’e le tsy ho tsapaeñe ty fate’e.
  vid-vid: Ila mleche kulya migubi, mina uzayo wawo najigawanuka honhu heli, hambe
    jihelule, ajo ndo jikokomoka kwa hemwe, mleche kulya miunde jawo na mleche kudoliza
    mitufi jawo.
  eng-OKE: And the swine, because it divideth the hoof, but doth not ruminate, shall
    be unclean to you; of their flesh you may not eat, nor touch their carcases.
  tha-KJV: และหมูด้วยเพราะหมู​มี​กีบผ่าแต่​ไม่​เคี้ยวเอื้อง จึงเป็นสัตว์มลทินแก่​ท่าน
    ท่านอย่ารับประทานเนื้อของมัน และซากของมันท่านก็อย่าแตะต้อง
  por-BR-2018: 'Nem porco: porque tem unha fendida, mas não rumina, vos será impuro.
    Da carne destes não comereis, nem tocareis seus corpos mortos.'
  deu-ELO: 'und das Schwein, denn es hat gespaltene Hufe, aber es wiederkäut nicht:
    Unrein soll es euch sein. Von ihrem Fleische sollt ihr nicht essen, und ihr Aas
    sollt ihr nicht anrühren.'
  eng-WYC-2018: also a swine, for it parteth the claw, and cheweth not the cud, shall
    be unclean, (or and a pig, for it hath a divided hoof, but it cheweth not the
    cud, and so it shall be unclean); ye shall not eat the flesh of them, and ye shall
    not touch their dead bodies.
  epo-epo: kaj la porkon, ĉar ĝiaj hufoj estas disfenditaj, sed ĝi ne remaĉas maĉitaĵon,
    malpura ĝi estas por vi; ilian viandon ne manĝu, kaj ilian kadavron ne ektuŝu.
  uig-PIN: Qoxⱪa bolsa tuyaⱪliri aqimaⱪ bolƣini bilǝn kɵximigini üqün silǝrgǝ ⱨaram
    bolidu. Xundaⱪ ⱨaywanlarning gɵxini yemǝslikinglar kerǝk wǝ ⱨǝm ɵlüklirigǝ tǝgmǝslikinglar
    kerǝk.
  beo-beo: Gebodafa mae moma. Ilia da ledo gala. Ilia da emo sasafo adobo gala be
    ilia ha:i manu da hedesini esaga salawane aduga:le guda:le bu hi naha hame hamosa.
    Agoaiwane ledo ohe fi amo mae moma amola ilia bogoi da:i hodo mae digili ba:ma.
  tpi-OTNT: Yupela i no ken kaikai pik. Ol i gat kapa bilong lek, tasol ol i no save
    kaikai gras olsem bulmakau, olsem na yupela i mas tingim dispela kain samting
    i doti long ai bilong God. Yupela i tambu long kaikai ol dispela abus na long
    holim bodi bilong ol taim ol i dai pinis.
  hau-SA: Alade ma marar tsarki ne; ko da yake yana da rababben kofato, shi ba ya
    sāke tona abin da ya riga ya haɗiye. Ba za ku ci namansu ko ku taɓa gawarsu ba.
  uig-LAT: Choshqa bolsa tuyaqliri achimaq bolghini bilen köshimigini üchün silerge
    haram bolidu. Shundaq haywanlarning göshini yémeslikinglar kérek we hem ölüklirige
    tegmeslikinglar kérek.
  nde-nde: Ingulube layo ayihlanzekanga; lanxa ilenklagu ezivulekileyo kayentshisi.
    Lingabokudla inyama yazo, lingathinti lezidumbu zazo.
  ton-ton: 'Pea ko e puaka, ʻoku vahevahe hono pesipesi, ka ʻoku ʻikai te ne lamu
    ʻangaua ʻene kai, ʻoku taʻemaʻa ia kiate kimoutolu: ʻoua naʻa mou kai honau kakano,
    pe ala ki honau sino mate.'
  ces-1613: Též svině, nebo rozdělené majíc kopyto, nepřežívá, nečistá vám bude; masa
    jejího jísti nebudete, a mrchy její se nedotknete.
  eng-WMB: The pig, because it has a split hoof but doesn’t chew the cud, is unclean
    to you. You shall not eat their meat. You shall not touch their carcasses.
  tam-TCV: பன்றியும் அசுத்தமானது. ஏனெனில், அதற்கு விரிந்த குளம்பு இருந்தாலும், அது
