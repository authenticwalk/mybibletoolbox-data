verse: DEU.014.025
translations:
  mal-C: നീ ആ ദശാംശം വിറ്റ് വെള്ളിക്കാശാക്കണം. ആ വെള്ളിക്കാശുമായി നീ നിന്റെ ദൈവമായ
    യഹോവ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് പോകണം.
  deu-TKW: so mache es zu Geld, nimm das Geld wohlverwahrt mit dir, begieb dich nach
    der Stätte, die Jahwe, dein Gott, erwählt hat,
  lin-lin: okoteka eteni na yo ya zomi ; bongo mbongo oyo okozwa, okokende na yango
    na esika oyo Yawe, Nzambe na yo, akopona.
  eng-LSV: then you have given [it] in money, and have bound up the money in your
    hand, and gone to the place on which your God YHWH fixes;
  eng-GNV: Then shalt thou make it in money, and take the money in thine hand, and
    goe vnto the place which the Lord thy God shall chose.
  eng-WEBSTER: 'Then shalt thou turn it into money, and bind up the money in thy hand,
    and shalt go to the place which the LORD thy God shall choose:'
  nhw-BL: Sintla quej nopa eltoc, huajca huelis anquinemacase nopa diezmos tlen sesen
    tlamantli huan san nopa tomi anquihuicase campa TOTECO Dios quitlapejpenijtos
    para ichaj.
  swh-ONEN: basi badilisheni zaka yenu kuwa fedha, mkaichukue hiyo fedha mwende nayo
    mahali Bwana Mungu wenu atakapopachagua.
  bba-bba: Sɑɑ ye sɔɔ, i ko i tiɑ tiɑ ye dɔrɑwɑ yè i wunɑ wɔkuru bɑɑteren wɔllɔ mi,
    kpɑ i yen ɡobi nɛnumɑ i kɑ nɑ Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yerɔ te u ɡɔsɑ.
  eng-KJVCPB: 'then shalt thou turn it into money, and bind up the money in thine
    hand, and shalt go unto the place which the Lord thy God shall choose:'
  luo-luo: to inyalo loko mwandugo pesa mondo iter kama Jehova Nyasaye ma Nyasachi
    biro yiero.
  meu-meu: vada ba hoia, moni davana. Bena moni na imamu ai bavabia, Iehova, emu Dirava,
    ena abi-hidi gabuna baola,
  npi-ULB: तिमीहरूले त्यसलाई बेचेर पैसा आफ्नो हातमा लिन सक्छौ अनि परमप्रभु तिमीहरूका
    परमेश्‍वरले छान्‍नुहुने ठाउँमा जान सक्छौ ।
  yor-yor: Ẹ pààrọ̀ àwọn ìdámẹ́wàá yín sí owó, ẹ mú owó náà lọ sí ibi tí Olúwa yóò
    yàn.
  ind-ind: juallah perpuluhan dari hasil usahamu itu dan bawalah uangnya ke kota yang
    ada tempat penyembahan kepada TUHAN.
  pes-OPCB: آنگاه می‌توانید ده‌یک محصولات و رمه‌هایتان را بفروشید و پولش را به مکانی
    که یهوه خدایتان برمی‌گزیند، ببرید.
  tgl-ULB: ipagpapalit ninyo ang alay sa pera, itatali ang pera sa inyong kamay, at
    pumunta sa lugar na pipiliin ni Yahweh na inyong Diyos.
  hui-hui: Agali maru karume tínaga tomo ogoni yolo bilo milimu. Ani bidagola muni
    tomo yolo birago mani mo yalu lotu laga biagoria pilimu.
  mya-mya: ထို​ပစ္စည်း​ကို​ရောင်း​ချ​၍​ရ​သော​ငွေ​ကို ဘု​ရား ဝတ်​ပြု​ရာ​တစ်​ခု​တည်း​သော​ဌာ​န​သို့​ယူ
    သွား​ရ​မည်။-
  bod-N: བཅུ་ཆ་གཅིག་དེ་ཁྱོད་རྣམས་ཀྱིས་དངུལ་ལ་བརྗེས་ནས། དངུལ་དེ་ལག་ཏུ་བཟུང་ནས་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་བདམས་པའི་གནས་དེར་འགྲོ་དགོས།
  sna-sna: ipapo unofanira kutsinhanisa chegumi chako nesirivha, ugotora sirivha ugoenda
    nayo kunzvimbo ichasarudzwa naJehovha Mwari wako.
  spa-BLM: entonces lo cambiaras por dinero, atarás el dinero en tu mano e irás al
    lugar que Yahvé vuestro Dios elija.
  cac-cac: syal e chon̈aneli, axo stojol tzeyic'b'at d'a scajnub' Jehová chi'.
  swh-ULB: mtabadilisha sadaka katika pesa. Fungeni pesa kwenye mkono, na nendeni
    kwenye eneo ambalo Yahwe Mungu wenu atachagua.
  bel-bel: дык памяняй гэта на срэбра і вазьмі срэбра ў руку тваю і прыходзь на месца,
    якое выбера Гасподзь, Бог твой;
  deu-ELBBK: so sollst du es um Geld geben; und binde das Geld in deine Hand zusammen,
    und geh an den Ort, den der HERR, dein Gott, erwählen wird.
  mbb-OT: liwai niw te selapì is ikepulù niw ne uwita niw haazà is selapì diyà te
    lugar he ebpilien te Nengazen he Megbevayè niw.
  mal-2015: അതു വിറ്റു പണമാക്കി പണം കയ്യിൽ എടുത്തു നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന
    സ്ഥലത്തേക്കു കൊണ്ടുപോകേണം.
  rmc-rmc: Biken oda vaš o love. Paľis le ola love a ľidža pre oda than, so peske
    kidela avri o RAJ, tumaro Del.
  pes-OPV: پس آن را به نقره بفروش و نقره را بدست خود گرفته، به مکانی که یهوه خدایت
    برگزیند، برو.
  ron-1924: Атунч, сэ-ць префачь зечуяла ын арӂинт, сэ стрынӂь арӂинтул ачела ын мынэ
    ши сэ те дучь ла локул пе каре-л ва алеӂе Домнул Думнезеул тэу.
  ben-OBCV: তোমাদের দশমাংশ রুপোর সঙ্গে বদলে নেবে, এবং সেই রুপো সঙ্গে নিয়ে তোমরা তোমাদের
    ঈশ্বর সদাপ্রভুর মনোনীত জায়গায় যাবে।
  som-som: markaas waa inaad lacag u beddeshaa, oo aad lacagta gacanta ku qabsataa,
    oo markaas waa inaad tagtaa meesha Rabbiga Ilaahaaga ahu dooranayo,
  lat-VUC: 'vendes omnia, et in pretium rediges, portabisque manu tua, et proficisceris
    ad locum quem elegerit Dominus Deus tuus:'
  eng-ASVBT: 'then shalt thou turn it into money, and bind up the money in thy hand,
    and shalt go unto the place which Jehovah thy God shall choose:'
  ita-1885: fanne danari, e metti quegli in borsa, e prendili in mano, e va' al luogo
    che il Signore tuo avrà scelto;
  eng-LXXUP: then thou shalt sell them for money, and thou shalt take the money in
    thy hands, and thou shalt go to the place which the Lord thy God shall choose.
  eng-ULB: you will convert the offering into money, tie up the money in your hand,
    and go to the place that Yahweh your God will choose.
  spa-VBL: entonces puedes cambiarlo por dinero, llevar el dinero contigo e ir al
    lugar que el Señor tu Dios elegirá.
  fra-_FOB: Alors tu les convertiras en argent, et tu serreras l'argent en ta main;
    tu iras au lieu que l'Éternel ton Dieu aura choisi,
  mal-mal: അത് വിറ്റ് പണമാക്കി പണം കയ്യിൽ എടുത്ത് നിന്റെ ദൈവമായ യഹോവ തിരഞ്ഞെടുക്കുന്ന
    സ്ഥലത്ത് കൊണ്ടുപോകണം.
  urd-GVR: Is sūrat meṅ use bech kar us ke paise us jagah le jā jo Rab terā Ḳhudā
    apne nām kī sukūnat ke lie chunegā.
  suz-BL: मेको इन तिल्‍शा वोइश्‍शो १० भागम भाग का लेयङीन। मेको रे ताक्‍शो क्‍येट लाइश्‍शा,
    परमप्रभु यावे, इन परमप्रभु आ योव़शो बाक्‍तीके लने।
  ita-1927: allora le convertirai in danaro, terrai stretto in mano questo danaro,
    andrai al luogo che l’Eterno, il tuo Dio, avrà scelto,
  ckb-ckb: ئەوا بە زیو بیفرۆشن و زیوەکە بپێچنەوە لە دەستتان و بڕۆن بۆ ئەو شوێنەی یەزدانی
    پەروەردگارتان هەڵیدەبژێرێت.
  eng-BBE: Then let these things be exchanged for money, and, taking the money in
    your hand, go to the place marked out by the Lord your God for himself;
  kan-OKCV: ಅವುಗಳನ್ನು ಮಾರಿ ಹಣವನ್ನಾಗಿ ಮಾರ್ಪಡಿಸಿ, ಆ ಹಣವನ್ನು ನಿಮ್ಮ ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು,
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಳ್ಳುವ ಸ್ಥಳಕ್ಕೆ ಹೋಗಿರಿ.
  tam-2017: அதைப் பணமாக மாற்றி, பணமுடிப்பை உன் கையிலே எடுத்துக்கொண்டு, உன் தேவனாகிய
    யெகோவா தெரிந்துகொண்ட இடத்திற்குப் போய்,
  spa-RV-1909: Entonces venderlo has, y atarás el dinero en tu mano, y vendrás al
    lugar que Jehová tu Dios escogiere;
  ron-BTF: Atunci să le schimbi în bani şi banii să îi legi în mâna ta şi să mergi
    la locul pe care îl va alege DOMNUL Dumnezeul tău.
  eng-WEBP: then you shall turn it into money, bind up the money in your hand, and
    shall go to the place which the LORD your God shall choose.
  eng-FBV: then you can exchange it for money, take the money with you and go to the
    place the Lord your God will choose.
  nld-1939: dan moet ge het te gelde maken en het geld met u meenemen, en naar de
    plaats gaan, die Jahweh, uw God, zal uitverkiezen.
  nch-BL: Sinta quej nopa eltoc, huajca huelis anquinamacase nopa diezmos ten sesen
    tamanti huan san nopa tomi anquihuicase campa TOTECO Dios quitapejpenijtos para
    ichaj.
  vie-1934: thì bấy giờ, ngươi hãy đổi thuế một phần mười đó ra bạc, cầm bạc nầy trong
    tay, đi đến nơi Giê-hô-va Đức Chúa Trời ngươi đã chọn,
  hin-CV: तब तुम उस दशमांश का विनिमय धनराशि से कर लेना, उस राशि को सुरक्षा के लिए
    अपने ही साथ रखकर याहवेह, तुम्हारे परमेश्वर द्वारा नामित स्थान पर प्रवास करना.
  eng-OURB: then you shall turn it into money, and bind up the money in your hand,
    and shall go to the place which Adonai your God shall choose.
  spa-BES: Entonces, estas cosas se venderán y, tomando el dinero en su mano, ve al
    lugar señalado por el Señor su Dios;
  tdx-tdx: le itsaloho drala, le vontitiro am-pitàñe ao i dralay, vaho akia mb’amy
    toetse ho joboñe’ Iehovà Andrianañahare’oy mb’eo;
  vid-vid: lelo, mguze vilyo vya hemwe na kuhola sendi mbaka honhu Mkulu Nguluwi,
    Nguluwi wa hemwe, hoyahahagule.
  eng-OKE: then thou shalt put (change) it into silver, and bind the silver in thy
    hand, and go to the place which the Lord thy God will choose,
  tha-KJV: ท่านจงขายของนั้นเอาเงิน และห่อเงินถือไว้ และไปยังสถานที่ซึ่งพระเยโฮวาห์พระเจ้าของท่านจะทรงเลือกไว้
  por-BR-2018: Então o venderás, e atarás o dinheiro em tua mão, e virás ao lugar
    que o SENHOR teu Deus escolher;
  deu-ELO: so sollst du es um Geld geben; und binde das Geld in deine Hand zusammen,
    und gehe an den Ort, den Jehova, dein Gott, erwählen wird.
  eng-WYC-2018: thou shalt sell all these things, and shalt turn them into price,
    and thou shalt bear them in thine hand, and thou shalt go to the place which thy
    Lord God choose; (then thou shalt sell all these things, and shalt turn them into
    money, and thou shalt carry it in thy hand, and thou shalt go to the place which
    the Lord thy God shall choose;)
  epo-epo: tiam vi povas tion monigi, kaj vi prenos la monon en vian manon, kaj iros
    al la loko, kiun la Eternulo, via Dio, elektos;
  uig-PIN: sǝn xu qaƣda uni pulƣa setip, pulni ⱪolungƣa tengip, Pǝrwǝrdigar Hudaying
    talliƣan jayƣa barƣin wǝ
  beo-beo: Dia ha:i manu ‘daide’ bidi lale, muni fawane Godema nodone sia:ne gadosu
    sogebi amoga gaguli masa.
  tpi-OTNT: orait yupela i ken larim ol man i baim dispela kaikai. Na bihain bringim
    dispela mani i go long dispela ples bilong lotu.
  hau-SA: to, sai ku sayar da zakkar, ku tafi da kuɗin wurin da Ubangiji Allahnku
    ya zaɓa.
  uig-LAT: sen shu chaghda uni pulgha sétip, pulni qolunggha téngip, Perwerdigar Xudaying
    tallighan jaygha barghin we
  nde-nde: thengisani okwetshumi kwenu ngesiliva, libe selithatha lihambe lesiliva
    liye endaweni leyo ezabe ikhethwe nguThixo uNkulunkulu wenu.
  ton-ton: 'Te ke toki maʻu ʻaki ia ʻae paʻanga, pea ke nonoʻo ʻae paʻanga ʻi ho nima,
    pea ke ʻalu ki he potu ʻaia ʻe fili ʻe Sihova ko ho ʻOtua:'
  ces-1613: Tedy zpeněžíš je, a svázané peníze vezma v ruku svou, půjdeš k místu,
    kteréž by vyvolil Hospodin Bůh tvůj,
  eng-WMB: then you shall turn it into money, bind up the money in your hand, and
    shall go to the place which the LORD your God shall choose.
  tam-TCV: அப்பொழுது உங்கள் பத்திலொரு பங்கை வெள்ளிக்கு பதிலீடுசெய்து, அந்த வெள்ளியை
    உங்களுடன் எடுத்துக்கொண்டு உங்கள் இறைவனாகிய யெகோவா தெரிந்துகொள்ளும் இடத்துக்குப்
    போங்கள்.
  ceb-ULB: mahimo ninyong ilisan ang halad ngadto sa kuwarta, kupti ang kuwarta sa
    inyong kamot, ug adto sa dapit nga gipili ni Yahweh nga inyong Dios.
  pol-UBG: Wtedy spieniężysz to, pieniądze zawiniesz w swoich rękach i pójdziesz na
    miejsce, które wybierze PAN, twój Bóg.
  urd-GVU: اِس صورت میں اُسے بیچ کر اُس کے پیسے اُس جگہ لے جا جو رب تیرا خدا اپنے
    نام کی سکونت کے لئے چنے گا۔
  deu-1912: so gib's hin um Geld und fasse das Geld in deine Hand und gehe an den
    Ort, den der HERR, dein Gott, erwählt hat,
  kan-2017: ಅವುಗಳನ್ನು ಮಾರಿಬಿಟ್ಟು, ಆ ಹಣದ ಗಂಟನ್ನು ಆತನು ಆರಿಸಿಕೊಂಡ ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು
    ಹೋಗಿರಿ.
  yap-yap: Mu pi’ed nchuway’ fa pin’en mi gimed fek e salpiy riy i yan ko ta’gin’en
    ni tagil’ e liyor.
  hlt-MCSB: Te phoeiah tangka te namah kut dongah yom lamtah BOEIPA na Pathen loh
    amah ham a coelh hmuen la caeh puei.
  mdy-ETH: ታጳፓ ፔቴ ኩቺ ዒንሢ ዱማሲ ኬሴ ባኮ ሚኢሼም ሻንቺ ሚኢሾ ዔኪ ናንጊና ናንጋ ጎዳ ካኣሽኪንታ ቤዞ ዴንዱዋቴ።
  twi-ASANTE: motumi tɔn mo afudeɛ ne mo nyɛmmoa ntotosoɔ dudu no kyɛfa gye sika de
    kɔ faako a Awurade, mo Onyankopɔn, akyerɛ mo hɔ.
  eng-WEBU: then you shall turn it into money, bind up the money in your hand, and
    shall go to the place which the LORD your God shall choose.
  bnp-bnp: Mu habi ne huriki a bakovi ri gi kona, muri mu bole lakea na tanga ni vasileki
    a mapana.
  wal-wal: baizzite; baizzidi he miishshaa kushiyan oiqqidi, GODAI intte Xoossai doorido
    sohuwaa biite.
  spa-PDDPT: lo venderás por dinero. Tomarás ese dinero, irás al lugar que Yavé tu
    ʼElohim escoja
  gun-gun: ha'e ramo remboekovia 'rã dízimo, ha'e hepykue peráta ndepo py reraa reve
    tereo henda Senhor Nderuete oiporavoague py.
  ilo-ULB: isukatyo ti daton iti kuarta, igalutyo ti kuarta iti imayo, ket mapankayo
    iti lugar a piliento ni Yahweh a Diosyo.
  kpg-kpg: Huia gi daha godou huwa laagau, gaa kae nia bahi hadu dalia goodou gi di
    gowaa hai daumaha dela ga hilihili go Dimaadua.
  uig-ARA: سەن شۇ چاغدا ئۇنى پۇلغا سېتىپ، پۇلنى قولۇڭغا تېڭىپ، پەرۋەردىگار خۇدايىڭ
    تاللىغان جايغا بارغىن
  sus-sus: Na tɛmui wo xa wo xa farilɛ masara kɔbiri ra, wo fa na xanin wo Marigi
    Alatala xili matɔxɔde.
  pon-2006: Netikihla wahnsapwamwail kan oh wahla mwohnio ni wasahn kaudokteieuo.
  ksd-ksd: io, una ivu re ure ra mani, ma una vi ra mani ta ra limam, ma una vana
    ta ra gunan ba ra Luluai kaum God na pilak pa ia,
  tur-YTC: o zaman onu paraya çevireceksin, çevirdiğin parayı eline bağlayıp Tanrın
    Yahve'nin seçeceği yere gideceksin.
  grc-BRENT: καὶ ἀποδώσῃ αὐτὰ ἀργυρίου, καὶ λήψῃ τὸ ἀργύριον ἐν ταῖς χερσί σου, καὶ
    πορεύσῃ εἰς τὸν τόπον ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου αὐτόν.
  ind-AYT: kamu harus menjual panenmu itu dan bawalah uang itu ke tempat yang telah
    TUHAN, Allahmu, pilih.
  nya-nya: ndiye musinthitse chakhumi chanucho ndi siliva, ndipo mutenge silivayo
    ndi kupita naye kumalo kumene Yehova Mulungu wanu adzasankhe.
  hrv-hrv: prodaj to za novac, uzmi novac u ruku pa idi u mjesto što ga odabere Jahve,
    Bog tvoj.
  mps-mps: teda dagego te olo bidi dabego te nai dabe abelemainogo sula tagalao. Tama
    nosali te mone te sa muani lotu wabo pesage deliba selasa pao.
  tpi-tpi: orait yupela i ken larim ol man i baim dispela kaikai. Na bihain bringim
    dispela mani i go long dispela ples bilong lotu.
  dan-1931: så skal du gøre det i Penge og pakke Pengene ind og tage dem med og drage
    til det Sted, HERREN din Gud udvælger,
  vie-OVCB: anh em có thể đem bán các lễ vật ấy, rồi lấy tiền đem lên nơi Đức Chúa
    Trời đã chọn.
  guj-2017: તો તમારે તે વેચીને, નાણાં તમારા હાથમાં લઈને યહોવાહ તમારા ઈશ્વર જે જગ્યા
    પસંદ કરે ત્યાં જવું.
  pon-2006A: Netikihla wahnsapwamwail kan oh wahla mwohnio ni wasahn kaudokteieuo.
  por-BRBSL: então você o transformará em dinheiro, amarrará o dinheiro em sua mão
    e irá para o lugar que Javé seu Deus escolherá.
  cth-cth: hote hno hah na yo vaiteh, tangka na sin vaiteh, na BAWIPA Cathut ni a
    rawi e hmuen koe na cei vaiteh,
  twi-twi: ɛno de, momfa mo ntotoso du du no nsesa dwetɛ na momfa dwetɛ no nkɔ beae
    a Awurade, mo Nyankopɔn no, bɛpaw no.
  hlt-hlt: Te phoeiah tangka te namah kut dongah yom lamtah BOEIPA na Pathen loh amah
    ham a coelh hmuen la caeh puei.
  tbz-SIM: ɑ́ túótɛ́ dɛ̀ɛ̀ tu dɛpííndɛ̀ kɛ́ dɛ̀ fìtɛ́ kɛ́ntɔ idíítí dɛ kó dibòrì ti
    Yiɛ̀ nKuyie nkùù dɑ te kù tɑ̃ɑ̃tɛ́ dìì bòrì dɛ kpɛ́í.
  msy-2020: dagher kaba amadaghtɨ gumazitam dagh ivesegh. Eghtɨ ia gɨn dagɨar kaba
    inigh Godɨn ziam fer danganimɨn mangɨ.
  azb-azb: o zaman bunları satıb pula çevirin və bu pulu götürüb Allahınız Rəbbin
    seçəcəyi yerə gedin.
  eng-DBY: then shalt thou give it for money, and bind the money together in thy hand,
    and go to the place which Jehovah thy God will choose,
  hin-2017: तो उसे बेचकर, रुपये को बाँध, हाथ में लिये हुए उस स्थान पर जाना जो तेरा
    परमेश्वर यहोवा चुन लेगा,
  wol-KYG: su boobaa dangeen di wecci cérub fukkeel ba xaalis, jël xaalis ba te dem
    ba fa seen Yàlla Aji Sax ji taamu.
  eng-YLT: then thou hast given [it] in money, and hast bound up the money in thy
    hand, and gone unto the place on which Jehovah thy God doth fix;
  eng-WYC-2017: thou shalt sell all these things, and shalt turn them into price,
    and thou shalt bear them in thine hand, and thou shalt go to the place which thy
    Lord God choose;
  eng-WMBB: then you shall turn it into money, bind up the money in your hand, and
    shall go to the place which the LORD your God shall choose.
  urd-GVH: इस सूरत में उसे बेचकर उसके पैसे उस जगह ले जा जो रब तेरा ख़ुदा अपने नाम
    की सुकूनत के लिए चुनेगा।
  rug-rug: mi vata holu betoni sari doduru mia vinagi, mi paleke lani sari na poata
    koasa vasina sapu vizatia e Zihova.
  gaz-gaz: kennaa kee kan kudhan keessaa tokko sana meetiitti geeddariitii, meetii
    sana qabadhuutii iddoo Waaqayyo Waaqni kee filatu dhaqi.
  fra-LSG: Alors, tu échangeras ta dîme contre de l’argent, tu serreras cet argent
    dans ta main, et tu iras au lieu que l’Éternel, ton Dieu, aura choisi.
  gnn-gnn: '@see-verse:DEU.014.024'
  yal-yal: nayi i xa i ya yaganna masara gbetin na. I na gbetin xali Alatala i ya
    Ala yire sugandixini.
  haw-1868: 'Alaila e hoolilo aku oe ia i mea kala, a e hoopaa iho i ke kala ma kou
    lima, a hele aku ma kahi a Iehova kou Akua i wae ai:'
  arb-NAV: فَبِيعُوا عُشُورَ غَلَّاتِكُمْ بِفِضَّةٍ وصُرُّوهَا وَامْضُوا إِلَى الْمَوْضِعِ
    الَّذِي يَخْتَارُهُ الرَّبُّ إِلَهُكُمْ،
  ewe-ewe: ekema miate ŋu adzra miaƒe agblemenukuwo kple lãwo ƒe ewolia, eye miatsɔ
    ga la ayi Yehowa miaƒe Mawu ƒe kɔkɔeƒe la.
  eng-LEE: Then shalt thou turn it into money, and bind up the money in thy hand,
    and thou shalt go unto the place which the Lord thy God will choose;
  asm-FB: তেন্তে সেই উৎসর্গিত বস্তু বিক্রি কৰি তাৰ ধন লৈ আপোনালোকে আপোনালোকৰ ঈশ্বৰ
    যিহোৱাৰ মনোনীত ঠাইলৈ যাব।
  sus-A: نَ تّمُي وٌ شَ وٌ شَ قَرِلّ مَسَرَ كْبِرِ رَ، وٌ قَ نَ شَنِن وٌ مَرِفِ عَلَتَلَ
    شِلِ مَتْشْدٍ.
  fra-SBL: tu le transformeras en argent, tu lieras l'argent dans ta main, et tu iras
    au lieu que l'Éternel, ton Dieu, choisira.
  hbo-hbo: וְנָתַתָּ֖ה בַּכָּ֑סֶף וְצַרְתָּ֤ הַכֶּ֙סֶף֙ בְּיָ֣דְךָ֔ וְהָֽלַכְתָּ֙
    אֶל־הַמָּקֹ֔ום אֲשֶׁ֥ר יִבְחַ֛ר יְהוָ֥ה אֱלֹהֶ֖יךָ בֹּֽו׃
  eng-WYCLIFFE: thou schalt sille alle thingis, and schalt turne in to prijs, and
    thou schalt bere in thin hond, and thou schalt go to the place which thi Lord
    God chees;
  cwe-cwe: chuuzeni vinhu venu va zaka na muzigale zihela hanhu haja hoyahasagule
    Mndewa Mulungu, Mulungu wenu.
  kik-kik: hĩndĩ ĩyo mũgaakũũrania gĩcunjĩ kĩanyu gĩa ikũmi na betha, na inyuĩ mũtware
    betha ĩyo handũ harĩa Jehova Ngai wanyu agaathuura.
  fra-NCL: tu échangeras ta dîme pour de l’argent et, ayant serré l’argent dans ta
    main, tu iras au lieu que Yahweh, ton Dieu, aura choisi.
  cek-AK: hato thungah maeto paek ih hmuen to phoisa hoiah zaw oh; phoisa to sin oh
    loe, na Angraeng Sithaw mah qoih ih ahmuen ah caeh oh;
  cuk-cuk: be we-ibmar maniga-obinyoed. Geb be be-Bab-Dummad-Jehová-neg-susadse we-mani
    be sedoed.
  uig-CYR: сән шу чағда уни пулға сетип, пулни қолуңға теңип, Пәрвәрдигар Худайиң
    таллиған җайға барғин вә
  tel-2017: వాటిని వెండిగా మార్చి దాన్ని తీసుకుని మీ యెహోవా దేవుడు ఏర్పాటు చేసుకున్న
    స్థలానికి వెళ్లి,
  hat-BSA: alò, nou va twoke li pou lajan; epi mare lajan an nan men nou pou ale kote
    SENYÈ Bondye nou an, chwazi a.
  kos-kos: Kukakunla ma kowos kosrani, ac us mani kac nu ke acn in alu sac.
  hbo-WLC: וְנָתַתָּ֖ה בַּכָּ֑סֶף וְצַרְתָּ֤ הַכֶּ֙סֶף֙ בְּיָ֣דְךָ֔ וְהָֽלַכְתָּ֙
    אֶל־הַמָּק֔וֹם אֲשֶׁ֥ר יִבְחַ֛ר יְהוָ֥ה אֱלֹהֶ֖יךָ בּֽוֹ׃
  ibo-ibo: mgbe ahụ, gbanwee otu ụzọ nʼụzọ iri nata ọlaọcha, were ọlaọcha ahụ jee
    nʼebe ahụ Onyenwe anyị Chineke gị họpụtara.
  ory-ory: ତେବେ ତୁମ୍ଭେ ତାହା ଟଙ୍କା କରି ସେହି ଟଙ୍କା ବାନ୍ଧି ଆପଣା ହାତରେ ନେଇ ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ପରମେଶ୍ୱରଙ୍କ ମନୋନୀତ ସ୍ଥାନକୁ ଯିବ।
  chk-chk: mürin oupwe akasiwili ewe eu leengol ngeni moni. Iwe, oupwe angei ewe moni
    o uwala ren ewe leni ewe Samol mi Lapalap ämi we Kot epwe filätä.
  rop-rop: Yumob garra selim wanbala blanga ebri tenbala daga en enimul yumob bin
    abum. Wen yumob bin gajim det mani, wal yumob garra deigim langa det wanbala pleis
    blanga weship.
  ukr-1871: Так оддай його за гроші, і завяжи гроші в себе в руцї, та й іди до місця
    того, що вибере Господь, Бог твій.
  deu-1951: so setze es in Geld um und binde das Geld in deine Hand und geh an den
    Ort, den der HERR, dein Gott, erwählt hat.
  eng-JPS: then shalt thou turn it into money, and bind up the money in thy hand,
    and shalt go unto the place which the LORD thy God shall choose.
  srp-1865: Onda uèini u novac, i uzev novac u ruku svoju otidi u mjesto koje izbere
    Gospod Bog tvoj,
  lug-lug: kale nno, onookiwaanyisangamu omuwendo gw’ensimbi. Onoogendanga n’ensimbi
    ezo ng’ozinywezezza mu mukono gwo mu kifo Mukama Katonda wo kye yeerondera.
  heb-heb: ונתתה בכסף וצרת הכסף בידך והלכת אל המקום אשר יבחר יהוה אלהיך בו׃
  ben-IRV: তবে সেই জিনিস টাকায় রূপান্তরিত করে সে টাকা বেঁধে হাতে নিয়ে নিজের ঈশ্বর
    সদাপ্রভুর মনোনীত জায়গায় যাবে।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਉਹ ਨੂੰ ਚਾਂਦੀ ਨਾਲ ਬਦਲ ਕੇ, ਉਸ ਚਾਂਦੀ ਨੂੰ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਬੰਨ੍ਹ ਲਿਓ
    ਅਤੇ ਉਸ ਸਥਾਨ ਨੂੰ ਜਾਇਓ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਚੁਣੇਗਾ,
  mya-JVB: ထိုဥစ္စာ ကို ရောင်း ပြီးမှ ၊ ငွေ ကိုကိုင် လျက် ၊ သင် တို့၏ဘုရားသခင် ထာဝရဘုရား
    ရွေးကောက် တော်မူသော အရပ် သို့ သွား ၍၊
  hmo-hmo: Unai neganai unai karoa helagana do oi hoia, moni davana. Vadaeni unai
    moni be oiemu imana dekenai do oi abia, Lohiabada, oiemu Dirava ese ia abia hidi
    tomadiho gabuna dekenai do oi lao.
  urd-urd: तो तू उसे बेच कर रुपये को बाँध, हाथ में लिए हुए उस जगह चले जाना जिसे ख़ुदावन्द
    तेरा ख़ुदा चुने।
  rus-SYN: то променяй это на серебро и возьми серебро в руку твою и приходи на место,
    которое изберет Господь, Бог твой;
  bqc-SIM: à yía, í gɛ́ ń a ↄ̃ao we.
  tcz-CHONGTHU: Amun chu agamlhat behseh a ahileh, hiche gasoh chu najoh diu najohna
    manu vang chu Pakai, na Pathen'u houna muna chu nalhut diu ahi.
  mar-mar: तेवढा भाग तुम्ही विकून टाका. तो पैसा गाठिला बांधून तुझा देव परमेश्वर याने
    निवडलेल्या जागी जा.
  qub-qub: ranticuycunqui. Nircur guellayllatanami apanqui Tayta Diosta aduranayquipaj
    acrashan pachaman.
  hat-hat: lè sa a, n'a vann ladim lan, n'a kenbe lajan lavant lan nan men nou epi
    n'a ale kote Seyè a te chwazi pou fè sèvis pou li a.
  eng-BSB: then exchange it for money, take the money in your hand, and go to the
    place the LORD your God will choose.
  tod-tod: wa puusiɛi ʋɔdi, wo ma walii zeɠe, wo lii la naama adaʋɛ, ʋɛ Ɠɔoɠɔ GALAGI
    wa-ƓALAGI yeelosu ná ʋa.
  eng-WEBPB: then you shall turn it into money, bind up the money in your hand, and
    shall go to the place which the LORD your God shall choose.
  kbq-kbq: ana zantamina zagore atrenkeno mizasesagetma, ana zagoa eritma Ra Anumzamo'ma
    mono hunanteho huno'ma hu'ne'nia kumate vugahaze.
  nhe-BL: Intla queja nopa eltoc, huajca huelis inquinamacase nopa diezmos tlen sesen
    tlamantli huan san nopa tomi inquihuicase campa TOTECO Dios quitlapejpenijtos
    para ichaj.
  gub-BL: 'pezapo nezewe haw nehe: Peme''eg a''e ikurer nehe. Peraha hekuzar Tupàn
    imuwete haw pe hemixak kwer pe nehe. A''e ae umur uze''egatu peme arozràn tetea''u
    imur pà peme a''e.'
  eng-DRA: 'Thou shalt sell them all, and turn them into money, and shalt carry it
    in thy hand, and shalt go to the place which the Lord shall choose:'
