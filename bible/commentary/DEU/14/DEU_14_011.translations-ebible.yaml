verse: DEU.014.011
translations:
  mal-C: ശുദ്ധിയുള്ള ഏതു പക്ഷിയെയും നിങ്ങൾക്കു ഭക്ഷിക്കാം.
  deu-TKW: Alle reinen Vögel dürft ihr essen;
  lin-lin: Bokolia ndeke nyonso oyo ezangi mbindo.
  eng-LSV: Any clean bird you eat;
  eng-GNV: 'Of all cleane birdes ye shall eate:'
  eng-WEBSTER: Of all clean birds ye shall eat.
  nhw-BL: “Huelis anquicuase nochi tlamantli totome catli tlapajpactique.
  swh-ONEN: Mnaweza kula ndege yeyote aliye safi.
  bba-bba: Gunɔ ɡe ɡɑ dɛɛre kpurowɑ i ko i di.
  eng-KJVCPB: Of all clean birds ye shall eat.
  luo-luo: Unyalo chamo winyo moro amora ma ok ler.
  meu-meu: Manu ḡoevadia iboudiai na bavani.
  npi-ULB: तिमीहरूले सबै शुद्ध पक्षी खान सक्छौ ।
  yor-yor: Ẹ lè jẹ ẹyẹ tí ó bá mọ́.
  ind-ind: “Kalian boleh memakan daging burung yang TUHAN nyatakan halal.
  pes-OPCB: همۀ پرندگان طاهر را می‌توانید بخورید.
  tgl-ULB: Makakain ninyo ang lahat ng malilinis na mga ibon.
  hui-hui: Ega biru karu nde bayale Anduane Homogonaga deni ko dodo nahe bedaru balu
    nalimu.
  mya-mya: '``သင်​တို့​သည် သန့်​စင်​သော​ငှက်​ဟူ​သ​မျှ​ကို စား​နိုင်​သည်။-'
  bod-N: འདབ་ཆགས་གཙང་མ་ཐམས་ཅད་ཁྱོད་ཅག་གིས་བཟའ་རུང་བ་ཡིན།
  sna-sna: Mungadya henyu shiri ipi neipi yakachena.
  spa-BLM: De todas las aves limpias podrás comer.
  cac-cac: Ay pax noc' much syal e chi'ani, noc' vach' icha yalan ley.
  swh-ULB: Ndege wote safi mnaweza kula.
  bel-bel: Усякае птаства чыстае ежце;
  deu-ELBBK: Alle reinen Vögel sollt ihr essen.
  mbb-OT: Egkehimu he egkeenen niw is minsan hengkey he kelasi te tagbis he ed-isipen
    he lumpiyu.
  mal-2015: ശുദ്ധിയുള്ള സകലപക്ഷികളെയും നിങ്ങൾക്കു തിന്നാം.
  rmc-rmc: Šaj chan savore žuže čiriklen.
  pes-OPV: از همه مرغان طاهر بخورید.
  ron-1924: Сэ мынкаць орьче пасэре куратэ.
  ben-OBCV: তোমরা যে কোনো শুচি পাখি খেতে পারো।
  som-som: Haadda daahirka ah oo dhan waad cuni kartaan.
  lat-VUC: Omnes aves mundas comedite.
  eng-ASVBT: Of all clean birds ye may eat.
  ita-1885: Voi potrete mangiar d'ogni uccello mondo.
  eng-LXXUP: Ye shall eat every clean bird.
  eng-ULB: All clean birds you may eat.
  spa-VBL: Está permitido comer cualquier ave limpia.
  fra-_FOB: Vous mangerez tout oiseau pur.
  mal-mal: ശുദ്ധിയുള്ള സകലപക്ഷികളെയും നിങ്ങൾക്ക് തിന്നാം.
  urd-GVR: Tum har pāk parindā khā sakte ho.
  suz-BL: गेपुकीमी ग्रांग्रा मदि‍चा ङा चिक्‍ब नेल्‍ल ब्‍वने चाप्‍नीनी।
  ita-1927: Potrete mangiare di qualunque uccello puro;
  ckb-ckb: هەموو باڵندەیەکی پاک دەخۆن،
  eng-BBE: All clean birds may be used for food.
  kan-OKCV: ಶುದ್ಧವಾದ ಎಲ್ಲಾ ಪಕ್ಷಿಗಳನ್ನು ತಿನ್ನಬಹುದು.
  tam-2017: “சுத்தமான சகல பறவைகளையும் நீங்கள் சாப்பிடலாம்.
  spa-RV-1909: Toda ave limpia comeréis.
  ron-BTF: Din toate păsările curate să mâncaţi.
  eng-WEBP: Of all clean birds you may eat.
  eng-FBV: You are allowed to eat any clean bird.
  nld-1939: Alle reine vogels moogt ge eten.
  nch-BL: “Huelis anquicuase nochi tamanti totome cati tapajpactique.
  vie-1934: Các ngươi được ăn mọi con chim sạch.
  hin-CV: कोई भी शुद्ध पक्षी तुम्हारे खाने के योग्य हैं.
  eng-OURB: Of all clean birds you may eat.
  spa-BES: Todas las aves limpias se pueden usar como alimento.
  tdx-tdx: Mete kamae’ areo ze hene voroñe malio.
  vid-vid: “Moweza kulya videje vyeng'ha viwele vyohavikokomoche.
  eng-OKE: You may eat any clean bird;
  tha-KJV: นกสะอาดทุกชนิดท่านรับประทานได้
  por-BR-2018: Toda ave limpa comereis.
  deu-ELO: Alle reinen Vögel sollt ihr essen.
  eng-WYC-2018: Eat ye all clean birds;
  epo-epo: Ĉian birdon puran vi povas manĝi.
  uig-PIN: Barliⱪ ⱨalal ⱪuxlarni yesǝnglar bolidu;
  beo-beo: Ledo hamedei sio fi dilia manu da defea.
  tpi-OTNT: “Yupela i ken kaikai ol pisin i klin long ai bilong God.
  hau-SA: Za ku iya cin kowane tsuntsu mai tsabta.
  uig-LAT: Barliq halal qushlarni yésenglar bolidu;
  nde-nde: Lingadla loba yiphi inyoni ehlanzekileyo.
  ton-ton: ¶ “ʻI he manu maʻa kotoa pē ʻoku kapakau te mou kai.
  ces-1613: Všecko ptactvo čisté jísti budete.
  eng-WMB: Of all clean birds you may eat.
  tam-TCV: சுத்தமான எந்தப் பறவையையும்
  ceb-ULB: Ang tanang hinlo nga mga langgam mahimo ninyong kan-on.
  pol-UBG: Wszelkie czyste ptactwo będziecie jeść.
  urd-GVU: تم ہر پاک پرندہ کھا سکتے ہو۔
  deu-1912: Alle reinen Vögel esset.
  kan-2017: ಎಲ್ಲಾ ಶುದ್ಧ ಪಕ್ಷಿಗಳ ಮಾಂಸವನ್ನು ನೀವು ತಿನ್ನಬಹುದು.
  yap-yap: “Demturug e mit i arche’ nib be’ech ma gimed ra kay.
  hlt-MCSB: Vaa boeih khuiah aka caih te na caak uh thai.
  mdy-ETH: «ካፖይዳፓኣ ዓሽኪ ሙይንታኒ ኮይሳዞንሢ ሙዑዋቴ፤
  twi-ASANTE: Anomaa biara a ne ho te no, monwe.
  eng-WEBU: Of all clean birds you may eat.
  bnp-bnp: “Mu kani a maka kadirovo ri matapado na matana Vure.
  wal-wal: “Geeshsha gidida kafo ubbaa miite;
  spa-PDDPT: Comerán toda ave pura.
  gun-gun: — Ha'e gui guyra ja'u aguã ha'eve va'e ha'e javi regua ma pe'u 'rã.
  ilo-ULB: Mabalinyo a kanen dagiti amin a billit a nadalus.
  kpg-kpg: “Goodou e mee di gai di ingoo hua di manu dela e madammaa.
  uig-ARA: بارلىق ھالال قۇشلارنى يېسەڭلار بولىدۇ؛
  sus-sus: Wo nɔma xɔni sɛniyɛnxi birin donde.
  pon-2006: “Kumwail kak tungoale menpihr mwakelekel koaros.
  ksd-ksd: A lavur beo dia gomgom avat a en diat.
  tur-YTC: Bütün temiz kuşlardan yiyebilirsiniz.
  grc-BRENT: Πᾶν ὄρνεον καθαρὸν φάγεσθε.
  ind-AYT: Semua burung yang tahir boleh kamu makan.
  nya-nya: Mukhoza kudya mbalame iliyonse yoyenera kudya.
  hrv-hrv: Svaku čistu pticu možete jesti.
  mps-mps: “Dagego Godigo gedude wiegi yai ba naga tuao.
  tpi-tpi: “Yupela i ken kaikai ol pisin i klin long ai bilong God.
  dan-1931: Alle rene Fugle må I spise.
  vie-OVCB: Anh em được ăn các loài chim sạch.
  guj-2017: બધાં જ શુદ્ધ પક્ષીઓ તમે ખાઈ શકો.
  pon-2006A: “Kumwail kak tungoale menpihr mwakelekel koaros.
  por-BRBSL: De todas as aves limpas que você pode comer.
  cth-cth: Kathounge tava aphunphun na ca thai awh.
  twi-twi: Anomaa biara a ne ho tew no, monwe.
  hlt-hlt: Vaa boeih khuiah aka caih te na caak uh thai.
  tbz-SIM: Di kó ikuɔ́ í ci sinɔɔ sìì kó dimɑ̀ɑ̀ di nsì yo.
  msy-2020: “Egh kuarazir Godɨn damazimɨn zueziba, ia dar amɨ.
  azb-azb: Bütün pak quşların ətindən yeyə bilərsiniz.
  eng-DBY: All clean birds shall ye eat.
  hin-2017: “सब शुद्ध पक्षियों का माँस तो तुम खा सकते हो।
  wol-KYG: Mboolem njanaaw lu set, sañ ngeen koo lekk.
  eng-YLT: '''Any clean bird ye do eat;'
  eng-WYC-2017: Eat ye all clean birds;
  eng-WMBB: Of all clean birds you may eat.
  urd-GVH: तुम हर पाक परिंदा खा सकते हो।
  rug-rug: Sari na kurukuru tapuru pu viadi si boka henai gamu.
  gaz-gaz: Isin simbira qulqulluu kam iyyuu nyaachuu dandeessu.
  fra-LSG: Vous mangerez tout oiseau pur.
  yal-yal: Ɛ nɔɛ xɔli radaxaxine birin donɲɛ nɛn.
  haw-1868: O na manu maemae a pau, o ka oukou ia e ai ai.
  arb-NAV: كُلُوا مِنْ كُلِّ طَيْرٍ طَاهِرٍ،
  ewe-ewe: Miekpɔ mɔ aɖu xe ɖe sia ɖe si ŋuti kɔ
  eng-LEE: Every clean bird may ye eat.
  asm-FB: আপোনালোকে সকলোবিধৰ শুচি চৰাই খাব পাৰিব।
  sus-A: وٌ نْمَ شْنِ سّنِيّنشِ بِرِن دٌندٍ.
  fra-SBL: Tu pourras manger de tous les oiseaux purs.
  hbo-hbo: כָּל־צִפֹּ֥ור טְהֹרָ֖ה תֹּאכֵֽלוּ׃
  eng-WYCLIFFE: Ete ye alle clene briddis;
  cwe-cwe: “Modaha kuja ndege yoyose hambule mwiko.
  kik-kik: No mũrĩe nyoni o yothe ĩrĩa ĩtarĩ thaahu.
  fra-NCL: Vous mangerez tout oiseau pur.
  cek-AK: Kaciim tavaanawk to na caak o boih thaih.
  cuk-cuk: Nuu-nuegan bela sunna be gunmaloed.
  uig-CYR: Барлиқ һалал қушларни йесәңлар болиду;
  tel-2017: పవిత్రమైన ప్రతి పక్షినీ మీరు తినవచ్చు.
  hat-BSA: “Nou kapab manje nenpòt zwazo ki pwòp.
  kos-kos: “Won nasnas nukewa kowos ku in kang.
  hbo-WLC: כָּל־צִפּ֥וֹר טְהֹרָ֖ה תֹּאכֵֽלוּ׃
  ibo-ibo: Unu ga-eri nnụnụ ọbụla dị ọcha,
  ory-ory: ତୁମ୍ଭେମାନେ ସବୁ ପ୍ରକାର ଶୁଚି ପକ୍ଷୀ ଭୋଜନ କରିପାର,
  chk-chk: Oua tongeni ochoch machang meinisin mi limöch.
  rop-rop: “Bat yumob gin dagat eni bard weya klinbala blanga serramoni.
  ukr-1871: Всяку чисту птицю можна вам їсти.
  deu-1951: Esset alle reinen Vögel.
  eng-JPS: Of all clean birds ye may eat.
  srp-1865: Sve ptice èiste jedite;
  lug-lug: Ennyonyi ennongoofu munaaziryanga.
  heb-heb: כל צפור טהרה תאכלו׃
  ben-IRV: তোমরা সব ধরনের শুচি পাখি খেতে পার
  pan-pan: ਸਾਰੇ ਪਵਿੱਤਰ ਪੰਛੀ ਤੁਸੀਂ ਖਾ ਸਕਦੇ ਹੋ।
  mya-JVB: စင်ကြယ် သော ငှက် အမျိုးမျိုး ကို စား ရသောအခွင့်ရှိ၏။
  hmo-hmo: “Manu goevadia ibounai do umui ania diba.
  urd-urd: “पाक परिन्दों में से तुम जिसे चाहो खा सकते हो,
  rus-SYN: Всякую птицу чистую ешьте;
  bqc-SIM: Àli bã pↄ́ wi dilɛ tɛ̃ ũoↄ só píi.
  tcz-CHONGTHU: Chule nanghon chungleng vacha namkim naneh thei diu ahi.
  mar-mar: कोणताही शुद्ध पक्षी खा.
  qub-qub: «Pärejcunatapis limyu cajllata micunqui.
  hat-hat: Se pa tout zwazo moun k'ap sèvi Bondye gen dwa manje.
  eng-BSB: You may eat any clean bird,
  tod-tod: Wa zoo wo wɔni ɲadegai kpein mi.
  eng-WEBPB: Of all clean birds you may eat.
  kbq-kbq: Agruma hu'nea namaramina amne negahaze.
  nhe-BL: “Huelis inquicuase nochi tlamantli totome tlen tlapajpactique.
  gub-BL: Pepuner wyzài wiràmiri Tupàn henataromo ikatu ma'e i'u haw rehe nehe.
  eng-DRA: All birds that are clean you shall eat.
