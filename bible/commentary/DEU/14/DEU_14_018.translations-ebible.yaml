verse: DEU.014.018
translations:
  mal-C: പെരിഞ്ഞാറ, ഏതിനത്തിലുംപെട്ട കൊക്ക്, കുളക്കോഴി, വവ്വാൽ.
  deu-TKW: den Storch, das Geschlecht der Regenpfeifer, den Wiedehopf und die Fledermaus.
  lin-lin: nkoko, mokwela ya lolenge nyonso, kengele mpe lolema.
  eng-LSV: and the stork, and the heron after its kind, and the hoopoe, and the bat.
  eng-GNV: The storke also, and the heron in his kinde, nor the lapwing, nor the backe.
  eng-WEBSTER: And the stork, and the heron after her kind, and the lapwing, and the
    bat.
  nhw-BL: niyon nopa cigüeña, niyon nopa garza, niyon nopa atotome catli quipiyaj
    ininmetz huehueyac, niyon nopa tzole. Nochi ya ni amo tlapajpactique huan amo
    hueli anquincuase.
  swh-ONEN: korongo, koikoi wa aina yoyote, hudihudi na popo.
  bba-bba: kɑ nim kpɑkpɑyɛ kɑ bukɑɑbo kɑ ye yɑ kɑ ye weenɛ kpuro kɑ kpurɑbu kɑ sere
    kɔ̃ɔ.
  eng-KJVCPB: and the stork, and the heron after her kind, and the lapwing, and the
    bat.
  luo-luo: gi nyamnaha, gi ngʼangʼa, tula kod olik tiga.
  meu-meu: bona boge bona noko, mai bamodia manudia ida; bona turumu, bona sisiboi.
  npi-ULB: तिमीहरूले सारस, कुनै पनि किसिमको बकुल्ला, फाप्रे चरो र चमेरो खानुहुँदैन
    ।
  yor-yor: àkọ̀, òòdẹ̀, onírúurú ẹyẹ odò mìíràn, atọ́ka àti àdán.
  ind-ind: '@see-verse:DEU.014.017'
  pes-OPCB: لک‌لک و مرغ ماهیخوار به نوعش؛ هُدهُد و خفاش.
  tgl-ULB: at ang tagak, anumang uri ng kanduro, ang hoopoe, at ang paniki.
  hui-hui: '@see-verse:DEU.014.017'
  mya-mya: '@see-verse:DEU.014.017'
  bod-N: ཁྲུང་ཁྲུང་དང་སྐྱར་མོ་རྐང་རིང་གི་རིགས་དང་པུ་ཤུད་དང་ཕ་ཝང་བཅས་ཡིན།
  sna-sna: neshuramurove namarudzi ose ekondo, nemhupupu uye nechiremwaremwa.
  spa-BLM: la cigüeña, la garza según su especie, la abubilla y el murciélago.
  cac-cac: noc' cigüeña, noc' abubilla yed' noc' sotz'.
  swh-ULB: Hampaswi kula korongo, aina yoyote ya kongoti, hudihudi, na popo.
  bel-bel: і чаплі, і бусла з пародаю ягонай, і ўдода, і кажана.
  deu-ELBBK: und der Storch und der Fischreiher nach seiner Art und der Wiedehopf
    und die Fledermaus.
  mbb-OT: '@see-verse:DEU.014.017'
  mal-2015: പെരുഞാറ, അതതുവിധം കൊക്കു, കുളക്കോഴി, നരിച്ചീർ എന്നിവയാകുന്നു.
  rmc-rmc: '@see-verse:DEU.014.017'
  pes-OPV: ولقلق و کلنک، به اجناس آن؛ و هدهد و شبپره.
  ron-1924: барза, бытланул ши че цине де нямул луй, пупэза ши лилиакул.
  ben-OBCV: সারস, যে কোনো ধরনের কাক, ঝুঁটিওয়ালা পাখি ও বাদুড়।
  som-som: iyo xuurta, iyo haadbiyoodda iyo caynteeda, iyo ceelaljoogta, iyo fiidmeerta.
  lat-VUC: 'onocrotalum, et charadrium, singula in genere suo: upupam quoque et vespertilionem.'
  eng-ASVBT: and the stork, and the heron after its kind, and the hoopoe, and the
    bat.
  ita-1885: e la cicogna, e ogni specie d'aghirone, e l'upupa, e il vipistrello.
  eng-LXXUP: and the pelican, and the diver and the like to it, and the redbill and
    the bat.
  eng-ULB: You must not eat the stork, any kind of heron, the hoopoe, and the bat.
  spa-VBL: cigüeñas, cualquier clase de garza, abubilla o murciélago.
  fra-_FOB: La cigogne et le héron, selon son espèce; la huppe et la chauve-souris.
  mal-mal: പെരുഞ്ഞാറ, അതതുവിധം കൊക്ക്, കുളക്കോഴി, നരിച്ചീർ, എന്നിവയാകുന്നു.
  urd-GVR: laqlaq, har qism kā būtīmār, hudhud aur chamgādaṛ.
  suz-BL: सारस, नेल्‍ल खाल ङा बोकुला, फाप्रे चिक्‍बी नु पकातिक्‍ती चहिं मब्‍वने।
  ita-1927: la cicogna, ogni specie di airone, l’upupa e il pipistrello.
  ckb-ckb: لەقلەق و هەموو جۆرەکانی شاهۆ و پەپوسڵێمانکە و شەمشەمەکوێرە.
  eng-BBE: The stork and the heron and birds of that sort, and the hoopoe and the
    bat.
  kan-OKCV: ಕೊಕ್ಕರೆ, ನೀರುಕಾಗೆ, ಸಕಲವಿಧವಾದ ಬಕ, ಹೆಡೆಹಕ್ಕಿ ಮತ್ತು ಬಾವಲಿ.
  tam-2017: கொக்கும், சகலவித ராஜாளியும், புழுக்கொத்தியும், வெளவாலுமே.
  spa-RV-1909: Y la cigüeña, y la garza según su especie, y la abubilla, y el murciélago.
  ron-BTF: Şi barza şi stârcul după felul său şi nagâţul şi liliacul.
  eng-WEBP: the stork, the heron after its kind, the hoopoe, and the bat.
  eng-FBV: storks, any kind of heron, hoopoe, or bats.
  nld-1939: de ooievaar, de verschillende soorten kraanvogels, de specht en de vleermuis.
  nch-BL: yon nopa cigüeña, yon nopa garza, yon nopa atotome cati quipiyaj inimetz
    huehueyac, yon nopa tzotzo. Nochi ya ni amo tapajpactique huan amo hueli anquincuase.
  vie-1934: con cò, và mọi thứ diệc; chim rẽ quạt và con dơi.
  hin-CV: छोटा गरुड़, सभी प्रकार के बगुले, टिटिहरी और चमगादड़.
  eng-OURB: the stork, the heron after its kind, the hoopoe, and the bat.
  spa-BES: La cigüeña y la garza y las aves de ese tipo, y la abubilla y el murciélago.
  tdx-tdx: ty sama naho ze karaza-dangoro, ty kotrohake vaho ty kananavy.
  vid-vid: na isakulang'hola na ikoyogo kwa nhanzi zake na chigong'honda na ipalabutwa.
  eng-OKE: 'The bittern and ibis after his kind; the lapwing and the bat:'
  tha-KJV: นกกระสาดำ นกกระสาตามชนิดของมัน นกหัวขวาน และค้างคาว
  por-BR-2018: E a cegonha, e a garça segundo sua espécie, e a poupa, e o morcego.
  deu-ELO: und der Storch, und der Fischreiher nach seiner Art, und der Wiedehopf
    und die Fledermaus.
  eng-WYC-2018: and a calidris, all in their kind; also a lapwing and a bat.
  epo-epo: kaj la cikonion kaj la ardeon kun ĝia speco kaj la upupon kaj la vesperton.
  uig-PIN: lǝylǝk, turna wǝ uning hilliri, ⱨɵpüp bilǝn xǝpǝrǝng degǝnlǝr silǝrgǝ ⱨaram
    sanalsun.
  beo-beo: '@see-verse:DEU.014.017'
  tpi-OTNT: '@see-verse:DEU.014.017'
  hau-SA: zalɓe, kowane irin jinjimi, katutu, da kuma jamage.
  uig-LAT: leylek, turna we uning xilliri, höpüp bilen shepereng dégenler silerge
    haram sanalsun.
  nde-nde: ingabuzane, lawuphi umhlobo welanda, imvenduna lomalulwane.
  ton-ton: Mo e sitoaki, mo e motuku ʻi hono ngaahi faʻahinga, mo e lapiuingi, mo
    e pekalu.
  ces-1613: Èápa, volavky vedlé pokolení jejího, dedka a netopýře.
  eng-WMB: the stork, the heron after its kind, the hoopoe, and the bat.
  tam-TCV: கொக்கு, எல்லாவித நாரை, புழுக்கொத்தி, வவ்வால் ஆகியனவாகும்.
  ceb-ULB: Kinahanglan nga dili ninyo kan-on ang ciquenña, bisag unsang matang sa
    lapay, ang abubilla, ug ang kabog.
  pol-UBG: Bocian i czapla według ich rodzaju, dudek i nietoperz.
  urd-GVU: لق لق، ہر قسم کا بُوتیمار، ہُد ہُد اور چمگادڑ۔
  deu-1912: der Reiher, der Häher mit seiner Art, der Wiedehopf, die Schwalbe.
  kan-2017: ಕೊಕ್ಕರೆ, ಸಕಲವಿಧವಾದ ಬಕ, ಹೆಡೆಹಕ್ಕಿ ಮತ್ತು ಕಣ್ಣಕಪಡಿ.
  yap-yap: '@see-verse:DEU.014.017'
  hlt-MCSB: bungrho, kaikoi neh anih hui boeih, thongpanai neh pumphak te ca uh boeh.
  mdy-ETH: '@see-verse:DEU.014.017'
  twi-ASANTE: ne asukɔnkɔn ahodoɔ nyinaa, asɔkwaa ne apan.
  eng-WEBU: the stork, the heron after its kind, the hoopoe, and the bat.
  bnp-bnp: a ko, a luhou, a kopa, a kadirovo ni gale a hupoe.
  wal-wal: saabissaa giyo kafo zare ubbaa, jinjjilaatiyaanne wurkkaawurkkuwaa.
  spa-PDDPT: la cigüeña y la garza, según sus especies, la abubilla y el murciélago.
  gun-gun: kuruka ha'e guyraxĩ, ha'e ha'e va'e regua ma guive rã; ha'e gui poupa ha'e
    mbopi.
  ilo-ULB: ken ti tikbaboy, aniaman a kita ti kannnaway, ti abubillia, ken ti panniki.
  kpg-kpg: '@see-verse:DEU.014.017'
  uig-ARA: لەيلەك، تۇرنا ۋە ئۇنىڭ خىللىرى، ھۆپۈپ بىلەن شەپەرەڭ دېگەنلەر سىلەرگە ھارام
    سانالسۇن.
  sus-sus: laaba, tukɛ, a nun e maniyɛ birin, wo naxa e don.
  pon-2006: '@see-verse:DEU.014.017'
  ksd-ksd: a mou, a lavur mangana iai, a vianau, ma ra ganau.
  tur-YTC: leylek, türlerine göre balıkçıl, ibibik ve yarasa.
  grc-BRENT: καὶ πελακᾶνα, καὶ χαραδριὸν, καὶ τὰ ὅμοια αὐτῷ, καὶ πορφυρίωνα, καὶ νυκτερίδα.
  ind-AYT: burung ranggung, dan bangau menurut jenisnya, burung meragai, dan kelelawar.
  nya-nya: indwa, zimeza za mitundu yonse, nsadzu ndi mleme.
  hrv-hrv: rode, čaplje bilo koje vrste; pupavca i šišmiša.
  mps-mps: '@see-verse:DEU.014.017'
  tpi-tpi: '@see-verse:DEU.014.017'
  dan-1931: Storken, de forskellige Arter af Hejrer, Hærfuglen og Flagermusen.
  vie-OVCB: các loại cò, chim diệc, chim rẽ quạt, và dơi.
  guj-2017: દરેક જાતનું બગલું, હંસલો તથા ચામાચીડિયું.
  pon-2006A: '@see-verse:DEU.014.017'
  por-BRBSL: the a cegonha, a garça depois de sua espécie, a poupa, e o morcego.
  cth-cth: kahrawngcawmpai, bongpi,
  twi-twi: ne asukɔnkɔn ahorow nyinaa, asuɔkwaa ne ampan.
  hlt-hlt: bungrho, kaikoi neh anih hui boeih, thongpanai neh pumphak te ca uh boeh.
  tbz-SIM: Kutenkɑtíkɑ̀dɑ́ɑ́kù nɛ̀ kukunɑɑkù nɛ̀ dikũ̀ntìbɑ́rì nɛ̀ kudéíkù.
  msy-2020: '@see-verse:DEU.014.017'
  azb-azb: leylək, bütün vağ cinsindən olanlar, şanapipik, yarasa.
  eng-DBY: and the stork, and the heron after its kind, and the hoopoe, and the bat.
  hin-2017: सारस, भाँति-भाँति के बगुले, हुदहुद, और चमगादड़।
  wol-KYG: '@see-verse:DEU.014.017'
  eng-YLT: and the stork, and the heron after its kind, and the lapwing, and the bat;
  eng-WYC-2017: and a calidris, all in their kind; also a lapwing and a bat.
  eng-WMBB: the stork, the heron after its kind, the hoopoe, and the bat.
  urd-GVH: लक़लक़, हर क़िस्म का बूतीमार, हुदहुद और चमगादड़।
  rug-rug: '@see-verse:DEU.014.017'
  gaz-gaz: huummoo, allaattii gosa kamii iyyuu, haadha gaayyeetii fi simbira halkanii
    ti.
  fra-LSG: la cigogne, le héron et ce qui est de son espèce, la huppe et la chauve-souris.
  yal-yal: nun yaya xɔnla nun saɲi xɔnla siyaan birin, e nun sarasima xɔnla nun tuyɛna.
  haw-1868: O ke kikonia, o ka aredea e like me kona ano iho, o ka upupa, a me ka
    opeapea.
  arb-NAV: وَاللَّقْلَقَ وَالْبَبْغَاءَ عَلَى مُخْتَلَفِ أَنْوَاعِهِ، وَالْهُدْهُدَ
    وَالْخُفَّاشَ.
  ewe-ewe: damixe kple ako ƒomevi ɖe sia ɖe, agudzixe kple dro.
  eng-LEE: And the stork, and the heron after his kind, and the lapwing, and the bat.
  asm-FB: বৰটোকোলা, সকলো বিধৰ বগলী, ৰাজহংস আৰু বাদুলী।
  sus-A: لَابَ، تُكّ، عَ نُن عٍ مَنِيّ بِرِن، وٌ نَشَ عٍ دٌن.
  fra-SBL: la cigogne, le héron selon son espèce, la huppe et la chauve-souris.
  hbo-hbo: וְהַ֣חֲסִידָ֔ה וְהָאֲנָפָ֖ה לְמִינָ֑הּ וְהַדּוּכִיפַ֖ת וְהָעֲטַלֵּֽף׃
  eng-WYCLIFFE: and a caladrie, alle in her kynde; also a lapwynke and a backe.
  cwe-cwe: na nzokowe na modeli za mulowa na chizogolo shamba na gombalima.
  kik-kik: na karoga-ngunũ, na mĩthemba yothe ya cũcũ-wa-njoka, na hudihuda, o na
    rũhuhu.
  fra-NCL: la cigogne et toute espèce de hérons ; la huppe et la chauve-souris.
  cek-AK: tahmawh sawk tui tavaa, akhok sawk moe, tahnong angkawn tavaa hoi pungpihnawk
    to caa o hmah.
  cuk-cuk: dabgala-dummad, garzaʼye-nugad, degi, garza-akar-akar-daklemalad, salligiid-abubillaʼye-nugad,
    degine, uksir, wemar be gunnosurbalid.
  uig-CYR: ләйләк, турна вә униң хиллири, һөпүп билән шәпәрәң дегәнләр силәргә һарам
    саналсун.
  tel-2017: కొంగ, అన్ని రకాల బకాలు, కూకుడు గువ్వ, గబ్బిలం.
  hat-BSA: sigòy, krabye, ak kalite parèy yo, sèpantye, tchotcho ak chòv-souri.
  kos-kos: stork, kutena kain in heron, hoopoe, ac fak.
  hbo-WLC: וְהַ֣חֲסִידָ֔ה וְהָאֲנָפָ֖ה לְמִינָ֑הּ וְהַדּוּכִיפַ֖ת וְהָעֲטַלֵּֽף׃
  ibo-ibo: na ụgbala, na utù dị iche iche, na nnụnụ ọdụ nta, na ụsụ.
  ory-ory: ଓ ବଗ ଓ ଆପଣା ଆପଣା ଜାତି ଅନୁସାରେ କଙ୍କ, ଟିଟ୍ଟିଭ ଓ ବାଦୁଢ଼ି;
  chk-chk: öröpwech pwal sokopaten örö, ewe machang itan hupo me pöüte.
  rop-rop: '@see-verse:DEU.014.017'
  ukr-1871: І бузька і чаплї всякої породи, і вудвода і нетопира;
  deu-1951: der Storch, die verschiedenen Strandläufer, der Wiedehopf und die Fledermaus.
  eng-JPS: and the stork, and the heron after its kinds, and the hoopoe, and the bat.
  srp-1865: Ni rode, ni èaplje po vrstama njezinijem, ni pupavca, ni ljiljka.
  lug-lug: ne kasiida, ne ssekanyolya, n’ekika kye, n’ekkookootezi, n’ekinyira.
  heb-heb: והחסידה והאנפה למינה והדוכיפת והעטלף׃
  ben-IRV: এবং সারস ও নিজেদের জাতি অনুসারে বক, ঝুঁটিওয়ালা পাখি বিশেষ ও বাদুড়।
  pan-pan: ਲਮਢੀਂਗ ਅਤੇ ਬਗਲਾ ਉਸ ਦੀ ਪ੍ਰਜਾਤੀ ਅਨੁਸਾਰ, ਚੱਕੀ ਰਾਹ ਅਤੇ ਚਮਗਾਦੜ,
  mya-JVB: တောငန်း ၊ ဒုံးစပ် မျိုး ၊ ဒုံးကုလား ၊ လင်းနို့ မှစ၍၊
  hmo-hmo: Bona noko, bona noko bamona manudia, bona mariboi bamona manudia.
  urd-urd: और लक़ — लक़, और हर क़िस्म का बगुला, और हुद — हुद, और चमगादड़।
  rus-SYN: и цапли, и зуя с породою его, и удода, и нетопыря.
  bqc-SIM: wàaliana, yaapuna bui píi, wɛlɛmbã, sasi.
  tcz-CHONGTHU: bah chule adang phabep jaona naneh lou diu ahi.
  mar-mar: निरनिराळ्या जातीचे बगळे, करकोचे, टिटवी, वटवाघूळ यापैकी कोणताही पक्षी खाऊ
    नये.
  qub-qub: cigüeñata, abubillata, chicchita.
  hat-hat: sigòy, krabye ak tout lòt bèt menm fanmi ak yo, sèpantye ak tchotcho.
  eng-BSB: the stork, any kind of heron, the hoopoe, or the bat.
  tod-tod: ziɛ wɔnii ma zii tanigaa, ta zɛgbɛlutugi, ta dɛvɛi.
  eng-WEBPB: the stork, the heron after its kind, the hoopoe, and the bat.
  kbq-kbq: za'za agia hunte namane, afi patone, tamprataminena oneho.
  nhe-BL: niyon nopa cigüeña, niyon nopa garza, niyon nopa atotome tlen quipiyaj ininmetz
    huehueyac, niyon nopa tzotzo. Nochi ya ni ax tlapajpactique huan ax hueli inquincuase.
  gub-BL: hoko kàwànà her ma'e, hoko xig, zàpuun ikupewyahy ma'e. Pe'u zo anyra nehe
    no.
  eng-DRA: 'The bittern, and the charadrion, every one in their kind: the hoop also
    and the bat.'
