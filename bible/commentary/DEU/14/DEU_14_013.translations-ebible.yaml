  eng-LEE: And the glede, and the kite, and the vulture after his kind,
  asm-FB: শঙ্কৰ চিলনী, ৰঙা চিলনী, সকলোবিধৰ মটিয়া চিলনী,
  sus-A: عَ نُن عٍ مَنِيّ بِرِن.
  fra-SBL: le milan royal, le faucon, le milan de toute espèce,
  hbo-hbo: וְהָרָאָה֙ וְאֶת־הָ֣אַיָּ֔ה וְהַדַּיָּ֖ה לְמִינָֽהּ׃
  eng-WYCLIFFE: and an aliete, ixon, `that is, a whijt brid lesse than a vultur, and
