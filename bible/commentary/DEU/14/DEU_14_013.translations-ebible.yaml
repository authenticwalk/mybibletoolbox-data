verse: DEU.014.013
translations:
  mal-C: ഗൃദ്ധ്രം, പരുന്ത്, എല്ലാ ഇനത്തിലുംപെട്ട ഇരപിടിയൻപക്ഷി,
  deu-TKW: die Weihe und das Geschlecht der Falken,
  lin-lin: kombekombe ya mwindo, bandeke ya lolenge nyonso oyo eliaka misuni, nzengo
    ya lolenge nyonso,
  eng-LSV: and the kite, and the falcon, and the vulture after its kind,
  eng-GNV: Nor the glead nor the kite, nor the vulture, after their kind,
  eng-WEBSTER: And the glede, and the kite, and the vultur after his kind,
  nhw-BL: Amo hueli anquicuase niyon se tlamantli tzopilotl,
  swh-ONEN: kengewa mwekundu, kengewa mweusi, mwewe wa aina yoyote,
  bba-bba: kɑ bɔsu sooku kɑ siro kɑ ye yɑ kɑ ɡu weenɛ kpuro
  eng-KJVCPB: and the glede, and the kite, and the vulture after his kind,
  luo-luo: gi otenga kod kit otenga duto, gi okun-okun,
  meu-meu: bona pivai bona bogibada, mai bamodia manudia ida;
  npi-ULB: सबै थरीका रातो चील, कालो चील ।
  yor-yor: onírúurú àṣá àti àṣá alátagbà,
  ind-ind: '@see-verse:DEU.014.012'
  pes-OPCB: زَغَن، شاهین و شاهین به نوعش؛
  tgl-ULB: ang pulang halkon at itim na halkon, anumang uri ng palkon,
  hui-hui: '@see-verse:DEU.014.012'
  mya-mya: '@see-verse:DEU.014.012'
  bod-N: ནེ་ལེ་དང་། བྱ་ཁྲ་དང་། འོལ་པའི་རིགས་དང་།
  sna-sna: njerere tsvuku, njerere nhema, rukodzi namarudzi arwo,
  spa-BLM: el milano real, el halcón, el milano de cualquier clase,
  cac-cac: noc' xulem, noc' milano,
  swh-ULB: mwewe mwekundu na mweusi, aina yoyote ya kipanga.
  bel-bel: і кані, і сокала і крагуля з пародаю іхняю,
  deu-ELBBK: und der Falke und die Weihe und der Geier nach seiner Art
  mbb-OT: '@see-verse:DEU.014.012'
  mal-2015: ചെങ്ങാലിപ്പരുന്തു, ഗൃദ്ധ്രം, അതതുവിധം പരുന്തു
  rmc-rmc: '@see-verse:DEU.014.012'
  pes-OPV: و لاشخوار و شاهین و کرکس به اجناس آن؛
  ron-1924: шорекарул, шоймул, гая ши тот че цине де нямул сэу;
  ben-OBCV: লাল চিল, কালো চিল, যে কোনো বাজপাখি,
  som-som: iyo xuunshada, iyo shimbirlaayaha, iyo faragooysta caynkeeda,
  lat-VUC: 'ixion et vulturem ac milvum juxta genus suum:'
  eng-ASVBT: and the glede, and the falcon, and the kite after its kind,
  ita-1885: ogni specie di falcone, e di nibbio, e d'avoltoio,
  eng-LXXUP: and the vulture, and the kite and the like to it,
  eng-ULB: the red kite and black kite, any kind of falcon.
  spa-VBL: ratonero, milanos, cualquier clase de halcón,
  fra-_FOB: L'autour, le faucon et le milan selon son espèce;
  mal-mal: ചെങ്ങാലിപ്പരുന്ത്, ഗൃദ്ധ്രം, അതതുവിധം പരുന്ത്
  urd-GVR: lāl chīl, kālī chīl, har qism kā giddh,
  suz-BL: नेल्‍ल खाल ङा ब्‍वारदे,
  ita-1927: il nibbio, il falco e ogni specie d’avvoltoio;
  ckb-ckb: واشەی سوور و واشەی ڕەش، هەموو جۆرەکانی شاهین و شمقاڕ،
  eng-BBE: The falcon and the kite, and birds of that sort;
  kan-OKCV: ಗಿಡುಗ, ಹಕ್ಕಿಸಾಲೆ, ಸಕಲವಿಧವಾದ ಹದ್ದು,
  tam-2017: பைரியும், வல்லூறும், சகலவித பருந்தும்,
  spa-RV-1909: Y el ixio, y el buitre, y el milano según su especie,
  ron-BTF: Şi şoimul şi uliul şi vulturul după felul său;
  eng-WEBP: the red kite, the falcon, the kite of any kind,
  eng-FBV: buzzard, kites, any kind of falcon,
  nld-1939: de wouw, en de verschillende soorten valken,
  nch-BL: Amo hueli anquicuase yon se tamanti tzojpilot,
  vie-1934: con diều, con ó, và mọi thứ lão ưng;
  hin-CV: लाल चील, बाज और सभी प्रकार की चीलें.
  eng-OURB: the red kite, the falcon, the kite after its kind,
  spa-BES: El halcón y la cometa, y las aves de ese tipo;
  tdx-tdx: ty hitikitike, ty vantio naho ty fañaoke ty amo karaza’eo,
  vid-vid: na chilutema na kozi kwa nhanzi zake,
  eng-OKE: Gleed, vulture, and kite after his kind,
  tha-KJV: นกเหยี่ยวหางยาว นกเหยี่ยวดำ นกแร้งตามชนิดของมัน
  por-BR-2018: E o milhafre, e o abutre, e o falcão segundo sua espécie,
  deu-ELO: und der Falke und die Weihe, und der Geier nach seiner Art,
  eng-WYC-2018: an heron, and a vulture, and a kite by his kind,
  epo-epo: kaj la vulturon kaj la falkon kaj la milvon kun ĝia speco
  uig-PIN: ⱪarliƣaq ⱪuyruⱪluⱪ sar, laqin, ⱪorultaz-tapⱪuxlar wǝ ularning hilliri,
  beo-beo: '@see-verse:DEU.014.012'
  tpi-OTNT: '@see-verse:DEU.014.012'
  hau-SA: duki, buga zaɓi, kowace irin shirwa,
  uig-LAT: qarlighach quyruqluq sar, lachin, qorultaz-tapqushlar we ularning xilliri,
  nde-nde: uhelwane olubomvu, uhelwane olumnyama, loba yiwuphi umhlobo womzwazwa
  ton-ton: Mo e kaite, mo e volita ʻi hono faʻahinga,
  ces-1613: A sokola, supa a luňáka vedlé pokolení jeho,
  eng-WMB: the red kite, the falcon, the kite of any kind,
  tam-TCV: செம்பருந்து, கரும்பருந்து, எல்லாவித வல்லூறுகள்,
  ceb-ULB: ang pula ug itom nga banog, bisag unsang matang sa banog.
  pol-UBG: Sokół, kania i sęp według jego rodzaju;
  urd-GVU: لال چیل، کالی چیل، ہر قسم کا گِدھ،
  deu-1912: der Taucher, der Weih, der Geier mit seiner Art
  kan-2017: ಗಿಡಗ, ಹಕ್ಕಿಸಾಲೆ, ಸಕಲವಿಧವಾದ ಹದ್ದು,
  yap-yap: '@see-verse:DEU.014.012'
  hlt-MCSB: khangkham, maisi, neh valae kah a hui boeih,
  mdy-ETH: '@see-verse:DEU.014.012'
  twi-ASANTE: ɔkompete, nkorɔma ahodoɔ nyinaa
  eng-WEBU: the red kite, the falcon, the kite of any kind,
  bnp-bnp: a luama, a kinikinimanu legelege,
  wal-wal: golluwaa, xinggille zare ubbaa,
  spa-PDDPT: el buitre, el halcón y el milano, según su especie,
  gun-gun: açor, taguato ha'e milhano, ha'e ha'e va'e regua ma guive rã;
  ilo-ULB: ti kakok ken ti sawi, aniaman a kita ti kali,
  kpg-kpg: '@see-verse:DEU.014.012'
  uig-ARA: قارلىغاچ قۇيرۇقلۇق سار، لاچىن، قورۇلتاز-تاپقۇشلار ۋە ئۇلارنىڭ خىللىرى،
  sus-sus: a nun e maniyɛ birin.
  pon-2006: '@see-verse:DEU.014.012'
  ksd-ksd: a busar, a lavur mangana daula,
  tur-YTC: kırmızı çaylak, şahin, her türden çaylak,
  grc-BRENT: καὶ τὸν γύπα, καὶ τὸν ἴκτινον, καὶ τὰ ὅμοια αὐτῷ,
  ind-AYT: elang merah, elang hitam, burung dendang dan sejenisnya,
  nya-nya: nankapakapa, akamtema, akhungubwi a mitundu yonse, ndi mtundu uliwonse
    wa miphamba,
  hrv-hrv: tetrijeba, sokola bilo koje vrste;
  mps-mps: '@see-verse:DEU.014.012'
  tpi-tpi: '@see-verse:DEU.014.012'
  dan-1931: Glenten, de forskellige Arter af Falke,
  vie-OVCB: chim diều, các loại chim ưng,
  guj-2017: સમડી, બાજ તથા કલીલ તેની જુદી જાત પ્રમાણે.
  pon-2006A: '@see-verse:DEU.014.012'
  por-BRBSL: a pipa vermelha, o falcão, o papagaio de qualquer espécie,
  cth-cth: masi, ungngang,
  twi-twi: ɔkompete, nkorɔma ahorow nyinaa
  hlt-hlt: khangkham, maisi, neh valae kah a hui boeih,
  tbz-SIM: Ditúsɔ̀ù nɛ̀ kutúbotí kumɔu di bɑ́ ndɛ̀ yo.
  msy-2020: '@see-verse:DEU.014.012'
  azb-azb: çalağan, şahin, bütün çalağan cinsindən olanlar,
  eng-DBY: and the falcon, and the kite, and the black kite after its kind;
  hin-2017: गरूड़, चील और भाँति-भाँति के शाही;
  wol-KYG: ak céeli bu xonq, ak céeli bu ñuul, ak maf, ak lu mu xeetool,
  eng-YLT: and the glede, and the kite, and the vulture after its kind,
  eng-WYC-2017: an heron, and a vulture, and a kite by his kind,
  eng-WMBB: the red kite, the falcon, the kite of any kind,
  urd-GVH: लाल चील, काली चील, हर क़िस्म का गिद्ध,
  rug-rug: '@see-verse:DEU.014.012'
  gaz-gaz: culullee, culullee gurraacha, culullee gosa garaa garaa,
  fra-LSG: le milan, l’autour, le vautour et ce qui est de son espèce;
  yal-yal: nun bangaan nun sɛgɛn siyaan birin,
  haw-1868: O ke korenisa, o ka aeselona, o ka vuletura eleele, a me ka mea like;
  arb-NAV: وَالْحِدَأَةَ وَالْبَاشِقَ وَالشَّاهِينَ بِمُخْتَلَفِ أَنْوَاعِهِ،
  ewe-ewe: doɖi, aʋako dzĩtɔ kple yibɔtɔwo, akpaviã ƒomevi vovowo, ayisu ƒomevi ɖe
