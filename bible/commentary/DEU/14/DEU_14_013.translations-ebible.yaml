  uig-CYR: қарлиғач қуйруқлуқ сар, лачин, қорултаз-тапқушлар вә уларниң хиллири,
  tel-2017: ఎర్ర గద్ద, నల్ల గద్ద, డేగ.
  hat-BSA: milan wouj, otou, votou ak tout kalite parèy yo,
  kos-kos: buzzard, kutena kain in kait,
  hbo-WLC: וְהָרָאָה֙ וְאֶת־הָ֣אַיָּ֔ה וְהַדַּיָּ֖ה לְמִינָֽהּ׃
  ibo-ibo: na ndagbụ, na ọgankwọ, na ndagbụ dị iche iche,
  ory-ory: ବାଜପକ୍ଷୀ ଓ ଚିଲ ଓ ଆପଣା ଆପଣା ଜାତି ଅନୁସାରେ ବାଜ
  chk-chk: ekewe machang iter pusar me sokopaten machang iter falkon,
  rop-rop: '@see-verse:DEU.014.012'
  ukr-1871: І сокола і лунака і коршуна всякої породи,
  deu-1951: die Weihe, der Bussard und die Falkenarten;
  eng-JPS: and the glede, and the falcon, and the kite after its kinds;
  srp-1865: Ni sokola, ni eje, ni kraguja po vrstama njihovijem,
  lug-lug: wonzi, eddiirawamu, kamunye n’ez’ekika kye,
  heb-heb: והראה ואת האיה והדיה למינה׃
  ben-IRV: লাল চিল, কালো চিল ও নিজেদের জাতি অনুসারে সারস,
  pan-pan: ਇੱਲ, ਲਗੜ ਅਤੇ ਗਿਰਝ ਉਸ ਦੀ ਪ੍ਰਜਾਤੀ ਅਨੁਸਾਰ,
  mya-JVB: ဒါဟ ၊ စွန် ၊ လင်းတ ကြမ်းမျိုး၊
  hmo-hmo: Bona bogibada kakakakana, bona bogibada koremana, bona bogibada bamona
