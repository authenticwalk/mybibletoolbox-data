  uig-ARA: سىلەر ھېچقانداق ئۆلۈك جانۋارنى يېمەسلىكىڭلار كېرەك؛ سىلەر ئۇنداق نەرسىنى
    شەھەر-يېزاڭلار ئىچىدە تۇرۇۋاتقان مۇساپىرلارغا بېرىڭلار؛ ئۇلار ئۇنىڭدىن يېسە بولىدۇ
    ياكى ئۇنى يات ئەللىكلەركە سېتىۋەتسىمۇ بولىدۇ؛ چۈنكى سەن پەرۋەردىگار خۇدايىڭغا
    ئاتالغان مۇقەددەس بىر خەلقتۇرسەن. سەن ئوغلاقنى ئانىسىنىڭ سۈتىدە قاينىتىپ پىشۇرساڭ
    بولمايدۇ.
  sus-sus: Wo naxa sube don naxan faxaxi a yɛtɛ ma. Wo xa a so xɔɲɛ Ala kolontaree
