    boeh loe kalah kaminawk khaeah zaw oh; maeh caa loe amno ih tahnutui hoiah nawnto
    thong o hmah.
  cuk-cuk: ”Ibdurgan be burgwar-mai amisale, melle be gunmalo. We-ibmar, dule-ainebarmalad-be-abargi-mamaidga
