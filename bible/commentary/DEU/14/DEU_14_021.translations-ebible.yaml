    yaki uni yat ǝlliklǝrkǝ setiwǝtsimu bolidu; qünki sǝn Pǝrwǝrdigar Hudayingƣa atalƣan
    muⱪǝddǝs bir hǝlⱪtursǝn. Sǝn oƣlaⱪni anisining sütidǝ ⱪaynitip pixursang bolmaydu.
  beo-beo: Ohe fi da hi bogoi, amo mae moma. Ga fi dunu dilia fi amo ganodini esala
    amo ilia manu da defea. O hou eno dilia da ohe hisu bogoi amo ga fi dunu eno ilima
    bidi lama. Be dilia da Hina Gode Ea fidafa. Amaiba:le, mae moma. Dilia sibi o
    goudi mano amo ea ame ea dodo maga:me ganodini mae gobema.”
  tpi-OTNT: “Yupela i no ken kaikai ol abus i dai nating. Larim ol man bilong narapela
    kantri i stap namel long yupela i kaikai dispela abus o yupela i ken larim ol
    i baim. Tasol yupela i bilong God, Bikpela bilong yumi. Yupela i lain manmeri
    bilong em. “Yupela i no ken pulimapim susu bilong meme long sospen na kukim pikinini
    bilong dispela meme long en.”
  hau-SA: Kada ku ci abin da kun samu ya riga ya mutu. Za ku iya ba wa baren da yake
    zama a cikin wani daga biranenku, zai kuwa iya cinsa, ko kuwa za ku iya sayar
    da shi wa baƙo. Amma ku jama’a ce mai tsarki ga Ubangiji Allahnku. Kada ku dafa
    ɗan akuya a cikin madara mamansa.
  uig-LAT: Siler héchqandaq ölük janwarni yémeslikinglar kérek; siler undaq nersini
