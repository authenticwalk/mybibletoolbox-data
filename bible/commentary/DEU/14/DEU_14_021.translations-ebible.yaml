    manigi ega be ukoed. Ar bemardi, be-Bab-Dummad-Jehováʼba uklegarmaladid, unnila
    egadga nug-imaklesmaladid. ”Sibad-e-mimmi, melle e-nan-nunisgi be duo.”
  uig-CYR: Силәр һеч қандақ өлүк җанварни йемәслигиңлар керәк; силәр ундақ нәрсини
    шәһәр-йезаңлар ичидә туруватқан мусапирларға бериңлар; улар униңдин йесә болиду
    яки уни ят әлликләркә сетивәтсиму болиду; чүнки сән Пәрвәрдигар Худайиңға аталған
    муқәддәс бир хәлиқтурсән. Сән оғлақни анисиниң сүтидә қайнитип пишарсаң болмайду.
  tel-2017: దానికదే చచ్చిన దాన్ని మీరు తినకూడదు. అయితే దాన్ని మీ ఇంటి ఆవరణంలో ఉన్న
    పరదేశికి తినడానికి ఇయ్యవచ్చు. లేక అన్యునికి దాన్ని అమ్మవచ్చు. ఎందుకంటే మీ దేవుడైన
    యెహోవాకు మీరు ప్రతిష్ఠితమైన ప్రజలు. మేకపిల్లను దాని తల్లి పాలతో కలిపి వండకూడదు.
  hat-BSA: “Nou pa pou manje okenn bagay ki mouri pou kont li. Nou gen dwa bay li
    a etranje ki rete nan vil nou, pou li kab manje l, oswa nou kapab vann li a yon
    etranje; paske nou se yon pèp ki sen a SENYÈ a, Bondye nou an. Nou pa pou bouyi
    yon jenn ti kabrit ki nan lèt manman.
  kos-kos: “Nimet kang kutena kosro ma muta nwe sifacna misa. Kowos ku in sang mwetsac
    su muta inmasrlowos in kang, ku kowos ku in kukakin nu sin kutu mwetsac saya.
    A funu kowos, kowos sie mutunfacl mutal nu sin LEUM GOD lowos. “Kowos in tia akmolye
    sheep fusr ku nani fusr ke sronin titi lun nina kial uh.
  hbo-WLC: לֹ֣א תֹאכְל֣וּ כָל־נְ֠בֵלָה לַגֵּ֨ר אֲשֶׁר־בִּשְׁעָרֶ֜יךָ תִּתְּנֶ֣נָּה
    וַאֲכָלָ֗הּ א֤וֹ מָכֹר֙ לְנָכְרִ֔י כִּ֣י עַ֤ם קָדוֹשׁ֙ אַתָּ֔ה לַיהוָ֖ה אֱלֹהֶ֑יךָ
    לֹֽא־תְבַשֵּׁ֥ל גְּדִ֖י בַּחֲלֵ֥ב אִמּֽוֹ׃ פ
  ibo-ibo: Unu erila anụ ọbụla nwụrụ anwụ. Ma otu o si dị, onye ọbịa nʼetiti unu nwere
    ike rie ya. I nwere ike inye ya, maọbụ resi ya onye ahụ, ma erila ya, nʼihi na
    onye dị nsọ nye Onyenwe anyị Chineke gị ka ị bụ. Esila nwa ewu maọbụ nwa atụrụ
    nʼime mmiri ara nne ya.
  ory-ory: ତୁମ୍ଭେମାନେ ସ୍ୱୟଂମୃତ କୌଣସି ପ୍ରାଣୀର ମାଂସ ଭୋଜନ କରିବ ନାହିଁ; ତୁମ୍ଭେ ଆପଣା ନଗରଦ୍ୱାରବର୍ତ୍ତୀ
    କୌଣସି ବିଦେଶୀକୁ ତାହା ଭୋଜନାର୍ଥେ ଦେଇ ପାର; ଅବା ତୁମ୍ଭେ କୌଣସି ବିଦେଶୀ ନିକଟରେ ତାହା ବିକ୍ରୟ
    କରିପାର; କାରଣ ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ପବିତ୍ର ଲୋକ ଅଟ। ତୁମ୍ଭେ ଛାଗବତ୍ସକୁ
    ତାହାର ମାତାର ଦୁଗ୍ଧରେ ପାକ କରିବ ନାହିଁ।
  chk-chk: Iwe, ousap ochoch man mi püsin mäla. Oua tongeni ngeni ewe chon ekis mi
    nom lon ämi kewe telinimw pwe ochan. Oua pwal tongeni amömö ngeni eman chon siamü.
    Pun ämi eu mwichen aramas mi pin fän iten ewe Samol mi Lapalap ämi we Kot. Iwe,
    ousap kukuw eman apanen kuuch lon chönün oupwun ewe inelap.”
  rop-rop: “En yumob nomo lau blanga dagat eni enimul weya imbin dai miselp. Yumob
    lau blanga larram detlot najalot pipul brom difrinwan kantri hu jidan garram yumob
    dagat tharran, o yumob gin selim det enimul langa najalot pipul. Bat yumob kaan
    dagat det enimul dumaji yumob jidan blanga YAWEI ronwan speshalwan pipul. Yumob
    nomo lau blanga yusum det mamiwan ship milk o det mamiwan gout milk blanga boilim
    im ronwan beibiwan ship o gout.”
  ukr-1871: Не їсти мете трупу; приходньові, що в оселї твоїй, можеш дати, щоб їв
    його, або продавати меш чужоземцеві; ти бо єси люд сьвятий у Господа твого. Не
    варити меш козеняти в молоцї матері його,
  deu-1951: Ihr sollt kein Aas essen; dem Fremdling in deinen Toren magst du es geben,
    daß er es esse, oder einem Ausländer kannst du es verkaufen; denn du bist ein
    dem HERRN, deinem Gott, heiliges Volk. Du sollst das Böcklein nicht in der Milch
    seiner Mutter kochen.
  eng-JPS: Ye shall not eat of any thing that dieth of itself; thou mayest give it
    unto the stranger that is within thy gates, that he may eat it; or thou mayest
    sell it unto a foreigner; for thou art a holy people unto the LORD thy God. Thou
    shalt not seethe a kid in its mother's milk.
  srp-1865: Ništa mrcino ne jedite; došljaku koji je kod tebe podaj neka jede ili
    prodaj tuðinu; jer si narod svet Gospodu Bogu svojemu. Ne kuhaj jareta u mlijeku
    matere njegove.
  lug-lug: Ekintu kyonna kye munaasanganga nga kimaze okufa, temukiryanga. Onooyinzanga
    okukiwanga munnaggwanga anaabeeranga mu bibuga byo ye n’akirya, oba onooyinzanga
    okukitunzanga munnaggwanga. Kubanga oli ggwanga ettukuvu eri Mukama Katonda wo.
    Tofumbiranga kabuzi kato mu mata ga nnyina waako.
  heb-heb: לא תאכלו כל נבלה לגר אשר בשעריך תתננה ואכלה או מכר לנכרי כי עם קדוש אתה
    ליהוה אלהיך לא תבשל גדי בחלב אמו׃
  ben-IRV: তোমরা নিজে থেকে মারা যাওয়া কোনো প্রাণীর মাংস খাবে না; তোমার শহরের দরজার
    মাঝখানে কোনো বিদেশীকে খাওয়ার জন্যে তা দিতে পার, কিংবা বিজাতীয় লোকের কাছে বিক্রি
    করতে পার; কারণ তুমি নিজের ঈশ্বর সদাপ্রভুর পবিত্র লোক। তুমি বাচ্চা ছাগলকে তার মায়ের
    দুধে রান্না করবে না।
  pan-pan: ਜੋ ਆਪਣੇ ਆਪ ਮਰ ਜਾਵੇ, ਉਸ ਨੂੰ ਤੁਸੀਂ ਨਾ ਖਾਇਓ। ਇਹ ਤੁਸੀਂ ਉਸ ਪਰਦੇਸੀ ਨੂੰ ਖਾਣ ਲਈ
    ਦੇ ਸਕਦੇ ਹੋ ਜਿਹੜਾ ਤੁਹਾਡੇ ਫਾਟਕ ਦੇ ਅੰਦਰ ਹੈ ਜਾਂ ਉਸ ਨੂੰ ਕਿਸੇ ਪਰਾਏ ਕੋਲ ਵੇਚ ਸਕਦੇ ਹੋ,
    ਪਰ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਇੱਕ ਪਵਿੱਤਰ ਪਰਜਾ ਹੋ। ਤੁਸੀਂ ਮੇਮਣੇ ਨੂੰ ਉਸ ਦੀ ਮਾਂ
    ਦੇ ਦੁੱਧ ਵਿੱਚ ਨਾ ਉਬਾਲਿਓ।
  mya-JVB: အလိုလို သေသောအကောင်ကို မ စား ရ။ သင် တို့၌ တည်းခို သော တပါး အမျိုးသားစားစရာ
    ဘို့ ပေး ရမည်။ သို့မဟုတ် တကျွန်း တနိုင်ငံသားတို့အား ရောင်း ရမည်။ သင် တို့သည် သင်
    တို့၏ဘုရားသခင် ထာဝရဘုရား အဘို့ သန့်ရှင်း သော လူမျိုး ဖြစ်ကြ၏။ ဆိတ် သငယ်ကို အမိ
    နို့ ရည်နှင့် မ ပြုတ် မချက်ရ။
  hmo-hmo: “Sibona ia mase kava mauri gauna ta do umui ania lasi. Idau bese taudia,
    emui huanai idia noho taudia dekenai umui henia diba, idia ese unai mase kava
    gauna idia ania diba. O idau bese taudia dekenai unai mase kava gauna umui hoia
    lao diba. To umui be Lohiabada, emui Dirava ena, umui be iena bese helagana. “Nanigosi
    ena natuna ena vamu be iena sinana ena rata lalonai do umui nadua lasi.”
  urd-urd: “जो जानवर आप ही मर जाए तू उसे मत खाना; तू उसे किसी परदेसी को, जो तेरे फाटकों
    के अन्दर हो खाने को दे सकता है, या उसे किसी अजनबी आदमी के हाथ बेच सकता है; क्यूँकि
    तू ख़ुदावन्द अपने ख़ुदा की मुक़द्दस क़ौम है। तू हलवान को उसकी माँ के दूध में न
    उबालना।
  rus-SYN: Не ешьте никакой мертвечины; иноземцу, который случится в жилищах твоих,
    отдай ее, он пусть ест ее, или продай ему, ибо ты народ святой у Господа Бога
    твоего. Не вари козленка в молоке матери его.
  bqc-SIM: Ásu pↄ́ pↄ́ gà ń azĩao soo. À kpa bↄ̀mↄ pↄ́ kú á uawa aà so ge
    à yía buipãlewa. Ápiↄ, Dii á Lua gbɛ̃́ pↄ́ an kua adoaↄn á ũ. Ásuli blenɛ
    nↄ̀ↄ kuu ń a da yↄ̃́'ioo.
  tcz-CHONGTHU: Ganthikam kiti naneh louhel diu ahi. Nakhopi sunguva kholjin miho
    naneh sah thei diu ahilouleh na hetkhah lou mikoma najoh thei diu ahi. Amavang
    nanghon naneh thei louhel diu ahi. Ajeh chu Pakai, na Pathen diuva atheng nahiuve.
    Chule nanghon kelchanou chu kelchapi noituiya nahon lou diu ahi.
  mar-mar: नैसर्गिक मृत्यू आलेला कोणताही प्राणी खाऊ नका. तो तुम्ही नगरात आलेल्या परक्या
    पाहुण्याला देऊ शकता. त्यास तो खायला हरकत नाही किंवा त्यास तुम्ही तो विकू शकता.
    पण तुम्ही मात्र तो खाऊ नका. कारण तुम्ही परमेश्वर तुमचा देव ह्याची पवित्र प्रजा
    आहात. करडू त्याच्या आईच्या दुधात शिजवू नका.
  qub-qub: «Gamcunaga Tayta Dios acracushan runacunami canqui. Chaymi ima animaltapis
    quiquillan wañushataga ama micunquichu. Chaypa ruquenga siudäniquicunacho tiyaj
    jäpa runacunatami goycunqui micucunanpaj. Caminanti jäpa runacunatapis micunanpaj
    ranticuycunquimanmi. «Cabra-mallwapa aychanta ama yanunquichu mamanpa lëchinwanga.
  hat-hat: Piga nou janm manje ankenn bèt nou jwenn tou mouri, paske nou menm se yon
    pèp k'ap viv apa pou Seyè a, Bondye nou an, nou ye. Men, nou ka pran vyann lan
    pou nou bay osinon pou nou vann moun lòt nasyon k'ap viv nan mitan nou ou ankò
    ki depasaj lakay nou. Piga nou janm kwit yon jenn ti kabrit nan lèt manman l'.
  eng-BSB: You are not to eat any carcass; you may give it to the foreigner residing
    within your gates, and he may eat it, or you may sell it to a foreigner. For you
    are a holy people belonging to the LORD your God. You must not cook a young goat
    in its mother’s milk.
  tod-tod: À mina sua mi, nii saai ɓɔɠɔ ʋɛ. Wa zoo wo fe seikɔɠɔma nui ta ya, é
    wo ʋɔ bɛ, ga é mi, ɓaa wo pɔdi wɛɛin ta ma. Mazɔlɔɔ wa ga nuɓusɛiti ti ɲadegai
    wa-ƓALAGI ʋɛ. À mina boli yiʋoi ɠili ga dee ná-ɲiimi ɗɛi.
  eng-WEBPB: You shall not eat of anything that dies of itself. You may give it to
    the foreigner living amongst you who is within your gates, that he may eat it;
    or you may sell it to a foreigner; for you are a holy people to the LORD your
    God. You shall not boil a young goat in its mother’s milk.
  kbq-kbq: Hagi agra'ama fri'nesia zagaramina oneho. Hianagi tamagranema emani vahera
    amne zamige, ru vahetera zagorera zamige hugahaze. Na'ankure tamagra Ra Anumzana
    tamagri Anumzamofo ruotge vahe'a mani'naze. Hagi meme anentara nerera amirimpina
    onkregahaze.
  nhe-BL: “Amo xijcuaca niyon se tlapiyali tlen mijqui iselti, pampa initztoque intlacame
    tlen intlatzejtzeloltique para TOTECO Dios. Pero, quena, huelis inquinmacase o
    inquinamaquiltise nopa nacatl sequinoc tlali ehuani tlen itztoque imohuaya ipan
    imoaltepehua. Inijuanti quena, huelis quicuase. “Amo xiquicxitica se pilchivojtzi
    ipan ilechi inana queja quichihuaj se tetlajchihuijquetl.
  gub-BL: Amo miar, amo ma'ea'yr, aze umàno e nehe, aze amo nuzuka kwaw nehe, pe'u
    zo ho'o kwer nehe. Pepuner imono haw rehe amo ywy rehe har tawhu peywy rehe har
    pupe wiko ma'e wanupe nehe. Pepuner amo ywy rehe har wanupe ime'egaw rehe nehe
    no. Pe'u zo nehe. Ta'e peiko teko Tupàn Tuweharupi Wiko Ma'e Zanezar hemixamixak
    kwer romo pe xe. Àràpuhàràna'yr hawitu ma'e nehe, àràpuhàrànetea'yr nehe, aze
    pezuka nehe, pemupupur zo ihy kamykwer pupe nehe.
  eng-DRA: 'But whatsoever is dead of itself, eat not thereof. Give it to the stranger,
    that is within thy gates, to eat, or sell it to him: because thou art the holy
    people of the Lord thy God. Thou shalt not boil a kid in the milk of his dam.'
