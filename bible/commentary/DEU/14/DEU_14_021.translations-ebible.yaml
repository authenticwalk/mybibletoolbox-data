  asm-FB: নিজে মৰি পৰি থকা কোনো পশু আপোনালোকে নাখাব। কিয়নো আপোনালোক আপোনালোকৰ ঈশ্বৰ
    যিহোৱাৰ উদ্দেশ্যে এক পবিত্ৰ জাতি। কিন্তু আপোনাৰ নগৰৰ দুৱাৰৰ ভিতৰত থকা কোনো বিদেশীক
    তাক দিব পাৰিব আৰু তেওঁলোকে তাক খাব পাৰিব নাইবা আপোনালোকে কোনো বিদেশীৰ ওচৰত তাক
    বিক্রী কৰিব পাৰিব। ছাগলী পোৱালিৰ মাংস তাৰ মাকৰ গাখীৰত নিসিজাব।
  sus-A: وٌ نَشَ سُبٍ دٌن نَشَن قَشَشِ عَ يّتّ مَ. وٌ شَ عَ سٌ شْحّ عَلَ كٌلٌنتَرٍيٍ
    يِ رَ، نَشٍيٍ نَ وٌ شْنيِ، عَلَكٌ عٍ شَ عَ دٌن، شَ نَ مُ وٌ شَ عَ مَتِ مِشِ فبّتّيٍ
    مَ. وٌ تَن بَرَ قِندِ وٌ مَرِفِ عَلَتَلَ شَ حَمَ سّنِيّنشِ رَ. وٌ نَشَ سِ يْرّ
    حِن عَ نفَ شِحّ يٍ رَ.
  fra-SBL: Tu ne mangeras pas de ce qui meurt de lui-même. Tu pourras le donner à
