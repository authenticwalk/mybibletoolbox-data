    iya kining kan-on; o ibaligya ninyo kini ngadto sa mga langyaw. Kay kamo usa ka
    nasod nga gitagana kang Yahweh nga inyong Dios. Kinahanglan nga dili kamo magpabukal
    ug nating kanding sa gatas sa iyang inahan.
  pol-UBG: Nie będziecie jeść żadnej padliny. Dasz to do spożycia przybyszowi, który
    jest w twoich bramach, albo sprzedasz cudzoziemcowi, gdyż jesteś ludem świętym
    dla PANA, swego Boga. Nie będziesz gotować koźlęcia w mleku jego matki.
  urd-GVU: جو جانور خود بہ خود مر جائے اُسے نہ کھانا۔ تُو اُسے اپنی آبادی میں رہنے
    والے کسی پردیسی کو دے یا کسی اجنبی کو بیچ سکتا ہے اور وہ اُسے کھا سکتا ہے۔ لیکن
    تُو اُسے مت کھانا، کیونکہ تُو رب اپنے خدا کے لئے مخصوص و مُقدّس قوم ہے۔ بکری کے
    بچے کو اُس کی ماں کے دودھ میں پکانا منع ہے۔
  deu-1912: Ihr sollt kein Aas essen-dem Fremdling in deinem Tor magst du es geben,
    daß er's esse oder daß er's verkaufe einem Ausländer; denn du bist ein heiliges
    Volk dem HERRN, deinem Gott. Du sollst das Böcklein nicht kochen in der Milch
    seiner Mutter.
  kan-2017: ಸತ್ತುಬಿದ್ದದ್ದನ್ನು ನೀವು ತಿನ್ನಬಾರದು; ನಿಮ್ಮ ಊರಲ್ಲಿರುವ ಪರದೇಶೀಯರಿಗೆ ಅದನ್ನು
    ತಿನ್ನುವುದಕ್ಕೆ ಕೊಡಬಹುದು, ಅನ್ಯರಿಗೆ ಮಾರಬಹುದು. ನೀವಾದರೋ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಪ್ರತಿಷ್ಠಿತರಾದವರು.
    ಆಡುಮರಿಯನ್ನು ಅದರ ತಾಯಿಯ ಹಾಲಿನಲ್ಲಿ ಬೇಯಿಸಬಾರದು.
  yap-yap: “Demturug e mit i gamanman ni yigi yim’ rok ma dab mu ked. Rayag ni ngam
    pi’ed nge kay e girdi’ nu boch e nam ni yad be par u fithik’med, fa mu pi’ed nchuway’
    ngak be’ nu reb e nam. Machane gimed e bmilfamed ngak SOMOL ni Got romed; gimed
    e girdi’ rok. Ma dab mu lithed ba fak e saf fa ba fak e kaming u fithik’ i logowen
    e thuth rok e chitinngin.
  hlt-MCSB: Maehrhok boeih ke ca uh boeh. Na vongka khuiah aka om yinlai te pae lamtah
