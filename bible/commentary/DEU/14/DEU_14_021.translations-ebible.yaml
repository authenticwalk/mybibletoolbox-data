  cwe-cwe: “Sekemuje mnyama yoyose yafile mwenyewo, modaha kumwing'ha nyambenyambe
    yokala muna yamabululu yenu, yaje hebu modaha kumchuuziya munhu wa isi imwenga,
    kwaviya mweye ni wanhu welile kwa Mndewa Mulungu, Mulungu wenu. Sekemumkimuse
    mwanaluti muna ditombo da mami yake.
  kik-kik: Mũtikanarĩe kĩndũ o na kĩrĩkũ kĩrĩa mũgaakora gĩkuĩte. No mũkĩhe mũndũ
    wa kũngĩ ũrĩa ũtũũraga itũũra-inĩ o rĩothe rĩa matũũra manyu, nake no akĩrĩe,
    kana ũkĩenderie mũrũrĩrĩ. No inyuĩ mũrĩ andũ maamũrĩirwo Jehova Ngai wanyu. Mũtikanaruge
    koori na iria rĩa nyina.
  fra-NCL: Vous ne mangerez d’aucune bête morte. Tu la donneras à l’étranger qui est
    dans tes portes, pour qu’il la mange, ou tu la vendras à un étranger ; car tu
    es un peuple saint à Yahweh, ton Dieu. Tu ne feras pas cuire un chevreau dans
