    bolidu yaki uni yat elliklerke sétiwetsimu bolidu; chünki sen Perwerdigar Xudayinggha
    atalghan muqeddes bir xelqtursen. Sen oghlaqni anisining sütide qaynitip pishursang
    bolmaydu.
  nde-nde: Lingabokudla ingcuba. Lingakunika loba ngubani owezizweni ohlezi loba kukuliphi
    phakathi kwamadolobho enu, yena angakudla, ulakho njalo ukuthi angathengisela
    omunye laye owezizweni. Kodwa lina lingabantu abangcwele kuThixo uNkulunkulu wenu.
    Lingapheki izinyane lembuzi ngochago lukanina.”
  ton-ton: '¶ “ʻOua naʻa mou kai ha meʻa ʻe taha ʻoku mate mahaki pe; ke ke ʻatu ia
    ki he muli ʻoku ʻi ho lotoʻā, koeʻuhi ke ne kai ia; pea ke fakatau ia ki he muli:
    he ko e kakai māʻoniʻoni koe kia Sihova ko ho ʻOtua. ʻOua naʻa ke haka ʻae ʻuhikiʻi
