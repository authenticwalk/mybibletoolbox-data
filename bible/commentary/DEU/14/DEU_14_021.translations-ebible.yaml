  twi-twi: Monnwe aboa biara a mubehu sɛ wawu. Momfa mma ɔhɔho a ɔne mo te, anaasɛ
    montɔn ma ɔnanani. Na mo ankasa de, monnwe, efisɛ wɔayi mo asi nkyɛn sɛ ɔman kronkron
    ama Awurade, mo Nyankopɔn no. Monnnoa abirekyi ba wɔ ne na nufusu mu.
  hlt-hlt: Maehrhok boeih ke ca uh boeh. Na vongka khuiah aka om yinlai te pae lamtah
