  tha-KJV: ท่านอย่ารับประทานสัตว์​ชน​ิดใดที่ตายเอง ท่านจะให้​แก่​คนต่างด้าวที่​อยู่​ภายในประตูเมืองของท่านรับประทานก็​ได้
    หรือท่านจะขายให้​แก่​คนต่างประเทศก็​ได้ เพราะว่าท่านเป็นชนชาติ​ที่​บริสุทธิ์​แด่​พระเยโฮวาห์พระเจ้าของท่านทั้งหลาย
