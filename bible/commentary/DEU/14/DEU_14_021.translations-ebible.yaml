  guj-2017: પોતાની રીતે મૃત્યુ પામેલા કોઈ પણ પશુનું માંસ તમારે ખાવું નહિ. તમારા નગરમાં
    રહેતા પરદેશીને ખાવા માટે આપવું હોય તો આપો. ભલે તે લોકો ખાય; અથવા કોઈ પરદેશીને
    તે વેચે તો ભલે વેચે. કેમ કે તમે તો યહોવાહ તમારા ઈશ્વરના પવિત્ર લોક છો. વળી બકરીના
    બચ્ચાંને માતાના દૂધમાં બાફવું નહિ.
  pon-2006A: “Kumwail sohte pahn tungoale mahn emen me mehla mwahl. Kumwail kak kihong
