    kah pilnam cim la na om dongah boiva ca te a manu suktui dongah thong thil boeh.
  mdy-ETH: «ሃይቄ ባኣዚኮ ዓሽኮ ሙይፖቴ፤ ዒንሢ ባኣካ ናንጋ፥ ሜሌ ዓጮ ዓሳ ዬያ ሙዓንዳጉዲ ዒንጉዋቴ፤ ሃንጎ ሜሌ ዓጮ ዓሶም
    ዓሽኮ ዒንሢ ሻንቻኒ ዳንዳዓኔ፤ ዒንሢ ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ዱማዼ ዴሬኬ። ዋናናይ ዒንዶ ዲኢቆና
    ካሢፖቴ» ጌዔኔ።
  twi-ASANTE: Monnwe aboa bi a ɔno ankasa awuo. Momfa ma ɔhɔhoɔ a ɔne mo te, anaasɛ
