  nya-nya: Musamadye chilichonse chimene mwachipeza chofaifa. Mukhoza kupatsa mlendo
    amene akukhala mu mzinda wina uliwonse wa mizinda yanu. Iyeyo akhoza kudya kapena
    mukhoza kugulitsa kwa wina aliyense amene sali wa mtundu wanu. Koma inu ndinu
    anthu opatulika a Yehova Mulungu wanu. Musamaphike mwana wambuzi mu mkaka wa mayi
    wake.
  hrv-hrv: Ne smijete jesti ništa što crkne. Daj to pridošlici koji boravi u tvojim
    gradovima neka jede ili pak prodaj tuđincu. Jer ti si narod posvećen Jahvi, Bogu
    svome. Ne kuhaj kozleta u mlijeku njegove majke!
  mps-mps: “Dagego te hasa dabe olo dali isai tulamo dao. Te gasa bulu bidi dagego
    bulude bidiba, te bidi dabego te hasa tumainogo tagalao, ma augwaligo dageba abelemainogo
    yao. Tiali goli, dage da, te God Genuai Bidigo we bidi dao. Dage aga tedali gasagi
    yai hani we bidi mu dao,” wali. “Dagego te meme kibu so me deligo ame pę te senede
    tabilama, tama te meme so kibugo digi gǫų tede ma ulamo dao,” wali.
  tpi-tpi: “Yupela i no ken kaikai ol abus i dai nating. Larim ol man bilong narapela
    kantri i stap namel long yupela i kaikai dispela abus o yupela i ken larim ol
    i baim. Tasol yupela i bilong God, Bikpela bilong yumi. Yupela i lain manmeri
    bilong em. “Yupela i no ken pulimapim susu bilong meme long sospen na kukim pikinini
    bilong dispela meme long en.”
  dan-1931: I må ikke spise noget selvdødt Dyr. Du kan give det til den fremmede inden
    dine Porte, at han kan spise det, eller du kan sælge det til en Udlænding. Thi
