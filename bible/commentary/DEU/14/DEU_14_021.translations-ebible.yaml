    ἄρνα ἐν γάλακτι μητρὸς αὐτοῦ.
  ind-AYT: Janganlah kamu memakan bangkai. Kamu dapat memberikannya kepada orang asing
    yang tinggal di kotamu supaya dia memakannya dan kamu boleh menjualnya kepada
