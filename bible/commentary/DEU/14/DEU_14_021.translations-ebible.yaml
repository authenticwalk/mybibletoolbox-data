    Iehovà Andrianañahare’o. Vaho tsy hahandroe’o an-drononon-drene’e ty vik’ose.
  vid-vid: “Mleche kulya igongolo lyoneche lifile, moweza kumha mjenzi yalingikala
    kuli muji wa hemwe yalye, ama moweza kumguzila munhu wa isi inji, kwa vila hemwe
    ndo mwelile na Mkulu Nguluwi ndo Nguluwi wa hemwe. “Mleche kuhemsa chinyehe kuli
    itombo lya mayake.
  eng-OKE: 'You shall not eat of anything that dieth of itself: thou mayest give it
    to the uncircumcised stranger who is in thy city, and he may eat it; or thou mayest
