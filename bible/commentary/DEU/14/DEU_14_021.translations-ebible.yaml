    को उस की माँ के दूध में पकाना मना है।
  rug-rug: Sari na kurukuru matedi si lopu kaqu henai gamu. Koari na tie karovodi
    pu koadi mo koa gamu, boka va malumu lani gamu pude henai, babe la holuholuni
    gamu koari kaiqa tie karovodi, ba gamu na tie ta vizatamia koe Zihova sa mia Tamasa,
    si lopu kaqu henai, ura Nana tinoni Sa si gamu. Keke tuna qoti babe na tuna sipi
    sapu korapa susu pa tinana, si mi lopu raro turaṉae nia gamu koasa meleke tanisa
    tinana.
  gaz-gaz: Waan ofii isaatiin duʼe tokko illee hin nyaatin. Akka inni nyaatuuf alagaa
    magaalaa kee keessa jiraatuuf kenni yookaan nama ormaa tokkotti gurguradhu. Ati
    garuu saba Waaqayyo Waaqa keetiif qulqulleeffamtee dha. Ilmoo reʼee tokko aannan
    haadhaa isheetiin hin affeelin.
  fra-LSG: Vous ne mangerez d’aucune bête morte; tu la donneras à l’étranger qui sera
    dans tes portes, afin qu’il la mange, ou tu la vendras à un étranger; car tu es
    un peuple saint pour l’Éternel, ton Dieu. Tu ne feras point cuire un chevreau
