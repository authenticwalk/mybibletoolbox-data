    kah pilnam cim la na om dongah boiva ca te a manu suktui dongah thong thil boeh.
  tbz-SIM: Kɛ̀ fɛɔ̃̀fɛ̀ kú di bɑ́ɑ́ fɛ̀ di, dí fɛ̀ duɔ́ nhopɔ̀ɔ̀ wèè di bonɛ̀ kɛ̀
    wèe di, yoo dí fɛ̀ nhò fìtɛ́nɛ̀. Di tú kubotí kùù cɑ̃̀ɑ̃́ nkù nku, kɛ̀ ti Yiɛ̀
    nKuyie ndi te. Di níí bɑ́ɑ́ bénnɛ́ dibɔbii nɛ̀ di yɔ̃ miɛ̀.
  msy-2020: “Egh asɨzir puram ariaghɨriba, ia dar aman markɨ. Ia ikɨzir igharazibar
    gumazamizir ian tongɨn itibar anɨngtɨ me dar amɨ. Egh ia pura nguibam getiagha
    aruir gumazamizibar amamangatɨghtɨ, me ia da dagh ivez dar amɨ. Ia guizbangɨra,
    Ikiavɨra Itir God, ian God, a ua baghavɨra ia amɨsevezir gumazamiziba. “Ia memen
    oter eborim isɨ, mɨnem gingegh, memen amebar kamɨn nguzimɨn tuzim isɨ, mɨner kamɨn
    anevighan markɨ.”
  azb-azb: Ölü halda tapılan heyvan ətindən yeməyin. Şəhərinizdə olan əcnəbiyə verə
    bilərsiniz ki, yesin yaxud da yadellilərə sata bilərsiniz. Siz isə Allahın müqəddəs
    xalqısınız. Oğlağı anasının südündə bişirməyin.
  eng-DBY: Ye shall eat of no carcase; thou shalt give it unto the stranger that is
    within thy gates, that he may eat it, or sell it unto a foreigner; for thou art
    a holy people to Jehovah thy God. Thou shalt not boil a kid in its mother's milk.
  hin-2017: “जो अपनी मृत्यु से मर जाए उसे तुम न खाना; उसे अपने फाटकों के भीतर किसी
    परदेशी को खाने के लिये दे सकते हो, या किसी पराए के हाथ बेच सकते हो; परन्तु तू
    तो अपने परमेश्वर यहोवा के लिये पवित्र प्रजा है। बकरी का बच्चा उसकी माता के दूध
    में न पकाना।
  wol-KYG: Buleen lekk lenn lu médd. Jaambur bu dal ak yeen, sañ ngeen koo jox lu
    médd, mu lekk, mbaa ngeen jaay ko ab doxandéem. Waaye yeen askan wu sell ngeen,
    ñeel seen Yàlla Aji Sax ji. Te buleen togg ab tef ci meewum yaayam.
  eng-YLT: '''Ye do not eat of any carcase; to the sojourner who [is] within thy gates
    thou dost give it, and he hath eaten it; or sell [it] to a stranger; for a holy
    people thou [art] to Jehovah thy God; thou dost not boil a kid in its mother''s
    milk.'
  eng-WYC-2017: but whatever thing is dead by itself, eat ye not thereof. Give thou
    meat to the pilgrim that is within thy gates, that he eat, either sell thou meat
    to him, for thou art an holy people of thy Lord God. Thou shalt not seethe a kid
    in his mother’s milk.
  eng-WMBB: You shall not eat of anything that dies of itself. You may give it to
    the foreigner living amongst you who is within your gates, that he may eat it;
    or you may sell it to a foreigner; for you are a holy people to the LORD your
    God. You shall not boil a young goat in its mother’s milk.
  urd-GVH: जो जानवर ख़ुद बख़ुद मर जाए उसे न खाना। तू उसे अपनी आबादी में रहनेवाले किसी
    परदेसी को दे या किसी अजनबी को बेच सकता है और वह उसे खा सकता है। लेकिन तू उसे मत
