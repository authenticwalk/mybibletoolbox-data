    aramas. “Kumwail dehr pwoailih sihmpwul men de kuht men nan pilendihdi en eh nohno.
  ksd-ksd: Koko avat a en ra kanamong i ra mangana i mat vakuku; avat a tabar ra vaira
    ta kavava gunan me, upi na en ia, ba kan avat a ivure pire tika na tematana; tago
