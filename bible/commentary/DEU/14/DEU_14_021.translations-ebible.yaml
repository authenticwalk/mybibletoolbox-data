  yal-yal: Ɛ nama suben don naxan faxaxi a yɛtɛ ma. Ɛ nɔɛ a soɛ xɔɲɛn yii nɛn naxan
    dɔxi ɛ konni, a yi a don, hanma ɛ a sara xɔɲɛ gbɛtɛne ma. Koni yama rasariɲanxin
    nan ɛ tan na Alatala ɛ Ala xa. I nama sii diin ɲin a nga xiɲɛ igen na.
  haw-1868: 'Mai ai oukou i kekahi mea make wale: e haawi aku na ke kanaka e iloko
    o kou mau ipuka, i ai iho ai oia ia mea; a e kuai aku paha ia mea i ka malihini:
    no ka mea, he poe kanaka oukou i hoolaaia no Iehova kou Akua. Mai hoolapalapa
    oe i ke keikikao iloko o ka waiu o kona makuwahine.'
  arb-NAV: لَا تَأْكُلُوا جُثَّةَ حَيَوَانٍ مَيْتٍ، بَلْ أَعْطُوهَا لِلْغَرِيبِ الْمُقِيمِ
    فِي جِوَارِكُمْ فَيَأْكُلَهَا أَوْ يَبِيعَهَا لأَجْنَبِيٍّ، لأَنَّكُمْ شَعْبٌ
    مُقَدَّسٌ لِلرَّبِّ إِلَهِكُمْ. لَا تَطْبُخُوا جَدْياً بِلَبَنِ أُمِّهِ.
  ewe-ewe: “Migaɖu naneke si ku le eɖokui si o, Ke amedzro si le mia dome la ate ŋu
    aɖui. Miate ŋu atsɔe nɛ alo adzrae nɛ, gake miawo ŋutɔ ya migaɖui o, elabena mienye
    dukɔ kɔkɔe na Yehowa, miaƒe Mawu la. “Migaɖa gbɔ̃vi le dadaa ƒe notsi me o.”
  eng-LEE: 'Ye shall not eat any thing that dieth of itself: unto the stranger that
