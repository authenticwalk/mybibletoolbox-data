  ilo-ULB: Saanyo a kanen ti aniaman a natay lattan; mabalinyo nga ipadawat daytoy
    iti ganggannaet nga adda iti uneg dagiti ruanganyo, tapno mabalinna a kanen daytoy;
    wenno mabalinyo nga ilako daytoy iti ganggannaet. Ta maysakayo a nasion a nailasin
    para kenni Yahweh a Diosyo. Masapul a saanyo nga ipaburek ti ubing a kalding iti
    gatas ti inana.
  kpg-kpg: “Hudee geina di manu dela ne made. Goodou e mee di hai digau henua gee
    ala e noho i godou mehanga gi gai di maa, be goodou e mee di hui di maa gi digau
    henua gee ala i golo. Gei goodou digau ni Dimaadua di godou God, goodou nia daangada
