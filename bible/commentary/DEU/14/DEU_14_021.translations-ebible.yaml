  epo-epo: Manĝu nenian kadavraĵon; al la fremdulo, kiu estas en via urbo, vi povas
    ĝin doni, ke li ĝin manĝu; aŭ vi povas vendi al alilandulo; ĉar vi estas popolo
    sankta al la Eternulo, via Dio. Ne kuiru kapridon en la lakto de ĝia patrino.
  uig-PIN: Silǝr ⱨeqⱪandaⱪ ɵlük janwarni yemǝslikinglar kerǝk; silǝr undaⱪ nǝrsini
