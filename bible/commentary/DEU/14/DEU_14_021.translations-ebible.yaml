verse: DEU.014.021
translations:
  mal-C: ചത്ത ഒന്നിനെയും ഭക്ഷിക്കരുത്. നിന്റെ നഗരങ്ങളിലുള്ള പ്രവാസിക്ക് അതു ഭക്ഷിക്കാൻ
    നൽകാം. അല്ലെങ്കിൽ മറ്റൊരു പ്രവാസിക്ക് വിൽക്കാം. കാരണം നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ
    യഹോവയ്ക്ക് വിശുദ്ധജനം ആകുന്നു. ആട്ടിൻകുട്ടിയെ അതിന്റെ തള്ളയുടെ പാലിൽ പാകംചെയ്യരുത്.
  deu-TKW: Ihr dürft keinerlei Aas essen. Dem Fremden, der sich an deinem Wohnort
    aufhält, magst du es geben, daß er es esse, oder du magst es einem Ausländer verkaufen;
    denn du bist ein Jahwe, deinem Gotte, geheiligtes Volk. Nicht darfst du ein Böckchen
    in der Milch seiner Mutter kochen.
  lin-lin: Bokoki kolia te nyama oyo bokuti ya kokufa ; bokopesa yango epai ya mopaya
    oyo azali kovanda kati na engumba na bino ; ye akoki na ye kolia yango ; soki
    te bokoki na bino koteka yango epai ya moleki nzela, pamba te bozali libota ya
    bule mpo na Yawe, Nzambe na bino. Bokoki te kolamba mwana ntaba oyo ezali nanu
    komela mabele.
  eng-LSV: You do not eat of any carcass; you give it to the sojourner who [is] within
    your gates, and he has eaten it; or sell [it] to a stranger; for you [are] a holy
    people to your God YHWH. You do not boil a kid in its mother’s milk.
  eng-GNV: 'Ye shall eate of nothing that dieth alone, but thou shalt giue it vnto
    the stranger that is within thy gates, that he may eate it: or thou maiest sell
    it vnto a stranger: for thou art an holy people vnto the Lord thy God. Thou shalt
    not seethe a kid in his mothers milke.'
  eng-WEBSTER: 'Ye shall not eat of any thing that dieth of itself: thou shalt give
    it to the stranger that is in thy gates, that he may eat it; or thou mayest sell
    it to an alien: for thou art a holy people to the LORD thy God. Thou shalt not
    seethe a kid in his mother''s milk.'
  nhw-BL: “Amo xijcuaca niyon se tlapiyali catli mijqui iseltzi, pampa anitztoque
    anmasehualme catli antlatzejtzeloltique para TOTECO Dios. Pero, quena, huelis
    anquinmacase o anquinemaquiltise nopa nacatl sequinoc tlali ehuani catli itztoque
    amohuaya ipan amoaltepehua. Inijuanti quena, huelis quicuase. “Amo xiquicxitica
    se pilchivojtzi ipan ilechi inana quen quichihuaj se tetlajchihuijquetl.
  swh-ONEN: Msile kitu chochote mtakachokuta kimekufa. Mnaweza kumpa mgeni yeyote
    anayeishi katika mojawapo ya miji yenu, naye anaweza kula au mnaweza kumuuzia
    mtu wa nchi nyingine. Lakini ninyi ni watu watakatifu kwa Bwana Mungu wenu. Msitokose
    mwana-mbuzi katika maziwa ya mama yake.
  bba-bba: I ku rɑ yɑɑ ɡɑɑ di ye yɑ kɑ tii ɡu. I ye sɔɔ wi u wɑ̃ɑ bɛɛn yɛnuɔ kɛ̃ɛyɔ
    u di ǹ kun mɛ i ye sɔbu ɡɑbu dɔre. Domi i sɑ̃ɑwɑ Gusunɔ bɛsɛn Yinnin tɔmbu mɑm
    mɑm. I ku rɑ mɑɑ boo buu yike kɑ ɡen mɛron bom.
  eng-KJVCPB: 'Ye shall not eat of any thing that dieth of itself: thou shalt give
    it unto the stranger that is in thy gates, that he may eat it; or thou mayest
    sell it unto an alien: for thou art a holy people unto the Lord thy God. Thou
    shalt not seethe a kid in his mother’s milk.'
  luo-luo: Kik ucham gimoro ma uyudo ka osetho kende. Unyalo miye japiny moro amora
    manie miechu mondo ochame kata unyalo uso ne japiny moro, nikech un oganda mowal
    ni Jehova Nyasaye ma Nyasachu. Kutedo nyadiel to kik uole cha min.
  meu-meu: E mase kava ḡauna na basio ania. Emu hanua ai e noho hedoamu tauna ba henia
    diba, bena baine ania; eiava idau bese tauna enai ba hoia. Badina be umui na bese
    helaḡana, Iehova, emui Dirava, ena. Nani natuna hidiona na sinana ratana amo basio
    nadua.
  npi-ULB: आफै मरेको कुनै पनि थोक नखानू । तिमीहरूका सहरहरूभित्र बस्‍ने परदेशीलाई त्यो
    दिन सक्छौ र त्यसले खान सक्छ वा यो परदेशीलाई बेच्न सक्छौ । किनकि तिमीहरू परमप्रभु
    तिमीहरूका परमेश्‍वरको लागि अलग गरिएका जाति हौ । बाख्राको पाठो माउको दूधमा नपकाउनू
    ।
  yor-yor: Ẹ má ṣe jẹ ohun tí ó ti kú sílẹ̀. Ẹ lè fún àwọn àjèjì tí ń gbé ní èyíkéyìí
    nínú ìlú yín. Òun lè jẹ ẹ́ tàbí kí ẹ tà á fún àwọn àjèjì. Ṣùgbọ́n ènìyàn mímọ́
    fún Olúwa Ọlọ́run yín ni ẹ̀yin jẹ́. Ìwọ kò gbọdọ̀ ṣe ewúrẹ́ nínú wàrà ìyá rẹ̀.
  ind-ind: “Janganlah memakan bangkai binatang yang mati dengan sendirinya, sebab
    darah binatang itu tidak dikeluarkan. Kamu boleh memberikan atau menjual bangkai
    itu kepada orang asing yang tinggal di antaramu, dan biarkan mereka memakannya.
    Tetapi kamu sendiri jangan memakannya, karena kamu sekalian dikhususkan sebagai
    umat TUHAN yang Dia sucikan untuk menjadi milik-Nya. “Jangan memasak daging anak
    domba atau kambing di dalam air susu induknya.”
  pes-OPCB: حیوانی را که به مرگ طبیعی مرده است نخورید. آن را به غریبی که در میان شما
    باشد بدهید تا بخورد و یا آن را به بیگانگان بفروشید؛ ولی خودتان آن را نخورید، چون
    برای یهوه خدایتان قومی مقدّس هستید. بزغاله را در شیر مادرش نپزید.
  tgl-ULB: Hindi ninyo dapat kainin ang anumang hayop na kusang namatay; maaari ninyo
    itong ibigay sa dayuhan na nasa inyong mga tarangkahan, na maaari niyang kainin
    ito; o maaari ninyo itong ipagbili sa isang dayuhan. Sapagka't kayo ay isang bansa
    na inilaan para kay Yahweh na inyong Diyos. Dapat huwag ninyong pakuluan ang isang
    batang kambing sa gatas ng ina nito.
  hui-hui: Nogo egaru minalu homene ngago nanalimu. Wali agali tara tí baba íbu hene
    karu ti nelo mirimiyaguabi marume tí yolo biyaguabi ani bilo milimu. Ai Anduane
    Homogo inanaga Ngode Datagaliwabe kago tí ibunaga kamigoni. Tí ibunaga wali agali
    heneneore kamigoni. Tígua nogo meme igini sibi iginiyaguabi mbirago ibu angibuni
    kagonaga andu ibane beha hambu yu delaramigoha delamaga nahalimu, Mosesehanda
    lene.
  mya-mya: '``အ​လို​အ​လျောက်​သေ​သော​တိ​ရစ္ဆာန်​၏​အ​သား ကို​မ​စား​ရ။ သင်​တို့​နှင့်​တစ်​ရပ်​တည်း​နေ​ထိုင်
    သော​လူ​မျိုး​ခြား​တို့​အား ထို​အ​သား​ကို​စား ခွင့်​ပြု​နိုင်​၏။ သို့​မ​ဟုတ်​ထို​အ​သား​ကို​လူ​မျိုး
    ခြား​တို့​အား​ရောင်း​ခွင့်​ရှိ​သည်။ သင်​တို့​ကို​မူ ကား သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ပိုင်​တော်​မူ​၏။ သင်​တို့​သည်​ကိုယ်​တော်​၏ လူ​မျိုး​တော်​ဖြစ်​ကြ​၏။ ``သိုး​က​လေး​သို့​မ​ဟုတ်​ဆိတ်​က​လေး​ကို
    ယင်း​၏​အ​မိ​နို့​ရည်​၌​မ​ချက်​မ​ပြုတ်​ရ။'''''
  bod-N: ཤི་ཤ་གང་ཡིན་ཡང་ཁྱོད་རྣམས་ཀྱིས་བཟའ་མི་རུང་སྟེ། ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་གནས་པའི་བྱེས་པ་ལ་སྟེར་བའམ།
    ཕྱི་མི་ཞིག་ལ་བཙོང་དགོས། ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་པའི་མི་དམ་པ་ཡིན།
    ར་ཕྲུག་ཅིག་དེའི་ཨ་མའི་འོ་མའི་ནང་དུ་བཙོ་མི་རུང་ངོ་། །
  sna-sna: Musadya chii zvacho chamunoona chakafa. Mungapa zvenyu kumutorwa agere
    mune rimwe ramaguta enyu, uye angadya zvake kana kuti mungatengesera zvenyu kumutorwa.
    Asi imi muri rudzi rutsvene kuna Jehovha Mwari wenyu. Musabika mbudzana mumukaka
    wamai vayo.
  spa-BLM: No comeréis nada que muera por sí mismo. Podrás dárselo al extranjero que
    viva entre ustedes y que esté dentro de sus puertas, para que lo coma; o podrás
    vendérselo a un extranjero, porque ustedes son un pueblo santo para el Señor,
    su Dios. No hervirás un cabrito en la leche de su madre.
  cac-cac: Man̈ e chi' junoc noc' ton̈ej scham d'a ichn̈ejta', yujto a on̈ tic sic'b'il
    on̈ el yuj Jehová co Diosal. Palta syal eyac'an noc' d'a eb' ch'oc chon̈ab'il
    ayec' cajan d'a e cal. A eb' chi' syal schi'an noc' eb'. Mato syalpax e chon̈an
    noc' d'a eb' ch'oc chon̈ab'il ton̈ej sb'eyec' d'a e cal. Man̈ e tz'an̈ noc' yune'
    chiva d'a scal yal yim snun.
  swh-ULB: Hampaswi kula chochote kinachokufa chenyewe; mnaweza kumpa mgeni ambaye
    yuko katika mji wenu, kwamba anaweza kula au mnaweza kuuza kwa mgeni. Kwa kuwa
    mu taifa lilolowekwa wakfu kwa ajili ya Yahwe Mungu wenu. Hampaswi kumchemusha
    mbuzi kijana katika maziwa ya mama yake.
  bel-bel: 'Ня ежце ніякага падла: іншаземцу, які надарыцца ў селішчах тваіх, аддай
    яго, ён хай есьць яго, альбо прадай яму, бо ты народ сьвяты ў Госпада, Бога твайго.
    Не гатуй казьляня ў малацэ маці ягонай.'
  deu-ELBBK: Ihr sollt kein Aas essen; dem Fremden, der in deinen Toren ist, magst
    du es geben, dass er es esse, oder verkaufe es einem Fremden; denn ein heiliges
    Volk bist du dem HERRN, deinem Gott. – Du sollst ein Böckchen nicht kochen in
    der Milch seiner Mutter.
  mbb-OT: “Kenè niw keena is minsan hengkey he langgam he zaan he minatey. Egkehimu
    ke ibeǥey niw heini etawa ibelegyè niw ziyà te kenà menge Israilihanen he emurè
    niw te inged, ne egkeenen dan heini. Piru kenè kew mulà kaan kayi, su iyan kew
    menge etew he insivey para te Nengazen he Megbevayè niw. “Kenè niw sevawi is nati
    he kambing te gatas te iney zin.
  mal-2015: 'താനേ ചത്ത ഒന്നിനെയും തിന്നരുതു; അതു നിന്റെ പട്ടണങ്ങളിലുള്ള പരദേശിക്കു
    തിന്മാൻ കൊടുക്കാം: അല്ലെങ്കിൽ അന്യജാതിക്കാരന്നു വില്ക്കാം; നിന്റെ ദൈവമായ യഹോവെക്കു
    നീ വിശുദ്ധജനമല്ലോ. ആട്ടിൻകുട്ടിയെ അതിന്റെ തള്ളയുടെ പാലിൽ പാകം ചെയ്യരുതു.'
  rmc-rmc: Ma chan ňisavi zdochľina. Šaj la den le cudzincoske, savo dživel maškar
    tumende; ov la šaj chal abo šaj bikenel avre cudzincoske. Ale tumen san sveto
    narodos le RAJESKE, tumare Devleske. Na tavena la terňa kozica andre lakra dakro
    thud.“
  pes-OPV: هیچ میته مخورید؛ به غریبی که درون دروازه های تو باشد بده تا بخورد، یا به
    اجنبی بفروش، زیرا که تو برای یهوه، خدایت، قوم مقدس هستی و بزغاله را در شیر مادرش
    مپز.
  ron-1924: Сэ ну мынкаць дин ничо мортэчуне; с-о дай стрэинулуй каре ва фи ын четэциле
    тале с-о мэнынче сау с-о винзь унуй стрэин, кэч ту ешть ун попор сфынт пентру
    Домнул Думнезеул тэу. Сэ ну фербь едул ын лаптеле мамей луй.
  ben-OBCV: মরে পড়ে থাকা কোনো প্রাণী তোমরা খাবে না। তোমাদের নগরে বসবাস করা অন্য জাতির
    কোনো লোককে তোমরা সেটি দিয়ে দিতে পারবে এবং সে তা খেতে পারবে, কিংবা তোমরা কোনো
    বিদেশির কাছে সেটি বিক্রি করে দিতে পারবে। কিন্তু তোমরা তোমাদের ঈশ্বর সদাপ্রভু কাছে
    পবিত্র প্রজা। ছাগলছানার মাংস তার মায়ের দুধে রান্না করবে না।
  som-som: Oo wax alla wixii iska dhinta waa inaydaan cunin, laakiinse shisheeyihii
    irdihiinna ku jira waad siin kartaan isagu ha cunee, amase ajnabiga waad ka iibsan
    karaysaan, waayo, waxaad Rabbiga Ilaahiinna ah u tihiin dad quduus ah. Oo waxar
    waa inaydaan ku karsan caanihii hooyadeed.
  lat-VUC: 'Quidquid autem morticinum est, ne vescamini ex eo. Peregrino, qui intra
    portas tuas est, da ut comedat, aut vende ei: quia tu populus sanctus Domini Dei
    tui es. Non coques hædum in lacte matris suæ.'
  eng-ASVBT: 'Ye shall not eat of anything that dieth of itself: thou mayest give
    it unto the sojourner that is within thy gates, that he may eat it; or thou mayest
    sell it unto a foreigner: for thou art a holy people unto Jehovah thy God. Thou
    shalt not boil a kid in its mother’s milk.'
  ita-1885: Non mangiate d'alcuna carne morta da sè; dalla a mangiare al forestiere
    che sarà dentro alle tue porte, o vendila ad alcuno straniere; perciocchè tu sei
    un popol santo al Signore Iddio tuo. Non cuocere il capretto nel latte di sua
    madre.
  eng-LXXUP: Ye shall eat nothing that dies of itself; it shall be given to the sojourner
    in thy cities and he shall eat it, or thou shalt sell it to a stranger, because
    thou art a holy people to the Lord thy God. Thou shalt not boil a lamb in his
    mother’s milk.
  eng-ULB: You must not eat of anything that dies of itself; you may give it to the
    foreigner who is within your towns, that he may eat it; or you may sell it to
    a foreigner. For you are a nation that is set apart to Yahweh your God. You must
    not boil a young goat in its mother's milk.
  spa-VBL: No deben comer ningún animal que muera. Puedes dárselo a un extranjero
    en tu ciudad, y ellos pueden comérselo, o puedes venderlo a un extranjero. Tú,
    sin embargo, eres un pueblo santo que pertenece al Señor tu Dios. No cocines una
    cabra joven en la leche de su madre.
  fra-_FOB: Vous ne mangerez d'aucune bête morte; tu la donneras à l'étranger qui
    sera dans tes portes, et il la mangera, ou on la vendra à un étranger. Car tu
    es un peuple consacré à l'Éternel ton Dieu. Tu ne feras point cuire le chevreau
    dans le lait de sa mère.
  mal-mal: 'തനിയെ ചത്ത ഒന്നിനെയും തിന്നരുത്; അത് നിന്റെ പട്ടണങ്ങളിലുള്ള പരദേശിക്ക്
    തിന്നുവാൻ കൊടുക്കാം: അല്ലെങ്കിൽ അന്യജാതിക്കാരന് വില്‍ക്കാം; നിന്റെ ദൈവമായ യഹോവയ്ക്ക്
    നീ വിശുദ്ധജനമല്ലോ. ആട്ടിൻകുട്ടിയെ അതിന്റെ തള്ളയുടെ പാലിൽ പാകം ചെയ്യരുത്.'
  urd-GVR: Jo jānwar ḳhud baḳhud mar jāe use na khānā. Tū use apnī ābādī meṅ rahne
    wāle kisī pardesī ko de yā kisī ajnabī ko bech saktā hai aur wuh use khā saktā
    hai. Lekin tū use mat khānā, kyoṅki tū Rab apne Ḳhudā ke lie maḳhsūs-o-muqaddas
    qaum hai. Bakrī ke bachche ko us kī māṅ ke dūdh meṅ pakānā manā hai.
  suz-BL: गेपुकीमी परमप्रभु यावे, इन परमप्रभुम आ कली योव़शो मुर बाक्‍नीनी। मोपतीके
    आंमा बेक्‍शो जन्‍तुपुकी ब्‍वचा मदुम्‍‍नीनी। गे नु बाक्‍शो अर्को रागी ङा मुर आन
    कली मेको गेने चाप्‍नीनी। मेकोपुकीमी मेको ब्‍वाम्‍तेक्‍म हना यो, लेयतेक्‍म हना
    यो, ठीक दुम्‍ब। क्‍यारश आ पाठा आ ममा आ दूधम मक्‍येने। प्रस्‍थान २२:३०; प्रस्‍थान
    २३:१९
  ita-1927: Non mangerete d’alcuna bestia morta da sé; la darai allo straniero che
    sarà entro le tue porte perché la mangi, o la venderai a qualche estraneo; poiché
    tu sei un popolo consacrato all’Eterno, ch’è il tuo Dio. Non farai cuocere il
    capretto nel latte di sua madre.
  ckb-ckb: هیچ ئاژەڵێکی مرداربووەوە مەخۆن، بیدەن بەو نامۆیانەی لە هەر شارۆچکەیەکتان
    دەژیێن، ئەوان دەیخۆن، یان بیفرۆشنە بیانییەکان، چونکە ئێوە گەلێکی پیرۆزن بۆ یەزدانی
    پەروەردگارتان. هیچ کاریلەیەک بە شیری دایکی لێمەنێن.
  eng-BBE: You may not have as food anything which has come to a natural death; the
    man from another country who is living with you may take it for food, or you may
    get a price for it from one of another nation; for you are a holy people to the
    Lord your God. The young goat is not to be cooked in its mother's milk.
  kan-OKCV: ತಾನೇ ಸತ್ತ ಯಾವುದನ್ನೂ ತಿನ್ನಬಾರದು. ನಿಮ್ಮ ಊರಲ್ಲಿರುವ ಅನ್ಯನಿಗೆ ತಿನ್ನಲು ಕೊಡಬಹುದು
    ಇಲ್ಲವೆ ಪರದೇಶದವನಿಗೆ ಮಾರಬಹುದು. ಏಕೆಂದರೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧ
    ಜನರೇ. ಮೇಕೆಯ ಮರಿಯನ್ನು ಅದರ ತಾಯಿಯ ಹಾಲಿನಲ್ಲಿ ಕುದಿಸಬಾರದು.
  tam-2017: “தானாக இறந்துபோன எதையும் சாப்பிடவேண்டாம்; உங்கள் வாசல்களில் இருக்கிற அந்நியனுக்கு
    அதை சாப்பிடக் கொடுக்கலாம்; அல்லது அந்நியனுக்கு அதை விற்றுப்போடலாம்; நீங்கள் உங்களுடைய
    தேவனாகிய யெகோவாவுக்குப் பரிசுத்த மக்கள். வெள்ளாட்டுக்குட்டியை அதின் தாயின் பாலிலே
    சமைக்கவேண்டாம்.
  spa-RV-1909: 'Ninguna cosa mortecina comeréis: al extranjero que está en tus poblaciones
    la darás, y él la comerá: ó véndela al extranjero; porque tú eres pueblo santo
    á Jehová tu Dios. No cocerás el cabrito en la leche de su madre.'
  ron-BTF: Să nu mâncaţi din nimic ce moare de la sine; să îl dai străinului care
    este înăuntrul porţilor tale, ca să îl mănânce sau să îl vinzi unui străin, pentru
    că tu eşti un popor sfânt pentru DOMNUL Dumnezeul tău. Să nu fierbi un ied în
    laptele mamei sale.
  eng-WEBP: You shall not eat of anything that dies of itself. You may give it to
    the foreigner living among you who is within your gates, that he may eat it; or
    you may sell it to a foreigner; for you are a holy people to the LORD your God.
    You shall not boil a young goat in its mother’s milk.
  eng-FBV: You must not eat any animal that dies. You can give it to a foreigner in
    your town, and they can eat it, or you can sell it to a foreigner. You, however,
    are a holy people who belong to the Lord your God. Don't cook a young goat in
    its mother's milk.
  nld-1939: Gij moogt geen enkel kreng eten. Gij moogt het echter aan den vreemdeling,
    die binnen uw poorten woont, geven om te eten, of het aan een buitenlander verkopen.
    Want gij zijt een volk, dat aan Jahweh, uw God, is gewijd. Gij moogt het bokje
    niet koken in de melk van zijn moeder.
  nch-BL: “Amo xijcuaca yon se tapiyali cati mijqui iseltitzi, pampa anitztoque masehualme
    cati tatzejtzeloltique para TOTECO Dios. Pero, quena, huelis anquinmacase o anquinnamaquiltise
    nopa nacat sequinoc tali ehuani cati itztoque amohuaya ipan amoaltepehua. Inijuanti
    quena, huelis quicuase. “Amo xiquicxitica se pilchivojtzi ipan ilechi inana quej
    quichihua se tenahualhuijquet.
  vie-1934: Các ngươi chớ ăn một con thú nào chết tự nhiên. Hãy đưa nó cho người khách
    ngụ trong thành mình, và người ấy sẽ ăn nó, hay là mình cũng được bán cho người
    ngoại bang. Vì ngươi là một dân thánh cho Giê-hô-va Đức Chúa Trời ngươi. Ngươi
    chớ nấu thịt dê con trong sữa mẹ nó.
  hin-CV: तुम किसी भी ऐसे जानवर को नहीं खाओगे, जिसकी मृत्यु हो चुकी हो. तुम इसे अपने
    किसी विदेशी नगरवासी को दे सकते हो, अथवा किसी नगरवासी को बेच सकते हो, कि वही उसको
    खा ले, क्योंकि याहवेह अपने परमेश्वर के लिए तुम पवित्र लोग हो. तुम मेमने को उसी
    की माता के दुग्ध में नहीं उबालोगे.
  eng-OURB: You shall not eat of anything that dies of itself. You may give it to
    the foreigner living among you who is within your gates, that he may eat it; or
    you may sell it to a foreigner; for you are a holy people to Adonai your God.
    You shall not boil a young goat in its mother’s milk. (5)
  spa-BES: No coman alimento que haya llegado a una muerte natural; el hombre de otro
