  mar-mar: पंख असलेले कीटक खाण्यास अशुद्ध होत. तेव्हा ते खाऊ नयेत.
  qub-qub: «Älayoj cajtaga llapan curucunatapis ganrapami rejsinqui. Chaycunataga
