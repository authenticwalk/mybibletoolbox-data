verse: DEU.014.019
translations:
  mal-C: ചിറകുള്ള പ്രാണികളെല്ലാം നിങ്ങൾക്ക് അശുദ്ധമാണ്. അവ ഭക്ഷിക്കരുത്.
  deu-TKW: Alle geflügelten kleinen Tiere sollen euch als unrein gelten; sie dürfen
    nicht gegessen werden.
  lin-lin: Bokoki kolia te banyama nyonso ya mike-mike oyo ezali na mapapu, ezali
    mbindo mpo na bino.
  eng-LSV: And every teeming thing which is flying—it [is] unclean to you; they are
    not eaten;
  eng-GNV: 'And euery creeping thing that flieth, shall be vncleane vnto you: it shall
    not be eaten.'
  eng-WEBSTER: 'And every creeping animal that flieth is unclean to you: they shall
    not be eaten.'
  nhw-BL: “Nochi tlamantli sayolime catli patlanij san sejco anquinitase para amo
    tlapajpactique huan amo huelis anquincuase.
  swh-ONEN: Wadudu wote warukao kwa makundi ni najisi kwenu, msiwale.
  bba-bba: I ko i kɔkɔmii ni nu rɑ yɔ̃ yɔ̃ ɡɑrisiwɑ disiɡinu. I ku rɑ nu di.
  eng-KJVCPB: 'And every creeping thing that flieth is unclean unto you: they shall
    not be eaten.'
  luo-luo: Kute duto mafuyo e kweth kik ucham nimar gin gik makwero.
  meu-meu: Mai hanidia bona mai imadia aedia ḡaudia na mimiro emui ai, basio ani.
  npi-ULB: बथान-बथानमा उड्ने सबै किरा तिमीहरूका लागि अशुद्ध हुन् । तिमीहरूले ती खानुहुँदैन
    ।
  yor-yor: Àti gbogbo kòkòrò tí ń fò tí wọ́n ń kọ́wọ̀ọ́ rìn jẹ́ aláìmọ́ fun un yín,
    ẹ má ṣe jẹ wọ́n.
  ind-ind: “Janganlah memakan serangga bersayap yang bergerak dengan cara berjalan,
  pes-OPCB: همۀ حشرات بالدار برای شما حرامند، و نباید خورده شوند.
  tgl-ULB: Lahat ng may pakpak, kumukuyog na mga bagay ay marumi para sa inyo; hindi
    dapat sila kainin.
  hui-hui: Mbirale emene babaganehe yagalalu piaga bedaruni damene bibahende Anduane
    Homogonaga deni ko dodohe bedago uruni ale tígua minalu nolene nawi.
  mya-mya: '``အ​တောင်​ရှိ​သော​ပိုး​မွှား​တို့​သည် မ​သန့်​စင် သော​ကြောင့်​မ​စား​ရ။-'
  bod-N: ཡང་ལྟོ་འགྲོ་འབུ་སྲིན་གཤོག་པ་ཅན་ཐམས་ཅད་ནི་ཁྱོད་ཅག་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན་པས་བཟའ་མི་རུང་།
  sna-sna: Zvipuka zvose zvina mapapiro zvinokambaira hazvina kuchena kwamuri; hamufaniri
    kuzvidya.
  spa-BLM: Todos los reptiles alados son inmundos para ti. No se comerán.
  cac-cac: Masanil noc' cotac noc' ay sc'axil tz'ec' d'a juntac petan̈il, man̈ vach'oc
    noc'. Max yal-laj e chi'an noc'.
  swh-ULB: Wote wenye mabawa; vitu vya utando ni najisi kwenu; havipaswi kuliwa.
  bel-bel: Усе крылатыя паўзуны нячыстыя вам, ня ежце іх.
  deu-ELBBK: Und alles geflügelte Gewürm soll euch unrein sein; es soll nicht gegessen
    werden.
  mbb-OT: Kenè niw keena is menge dezeizey he keranapranap he ebpemenlayang.
  mal-2015: ചിറകുള്ള ഇഴജാതിയൊക്കെയും നിങ്ങൾക്കു അശുദ്ധം; അവയെ തിന്നരുതു.
  rmc-rmc: Savoro hmizos, so ľecinel, hino tumenge nažužo; našťi les chan.
  pes-OPV: و همه حشرات بالدار برای شما نجس‌اند؛ خورده نشوند.
  ron-1924: 'Сэ привиць ка некуратэ орьче тырытоаре каре збоарэ: сэ ну мынкаць дин
    еа.'
  ben-OBCV: উড়ে বেড়ায় এমন সব পোকা তোমাদের পক্ষে অশুচি; সেগুলি খাবে না।
  som-som: Oo wax baalal leh oo gurguurta oo dhammu waa idinka nijaas, oo iyaga waa
    inaan la cunin.
  lat-VUC: Et omne quod reptat et pennulas habet, immundum erit, et non comedetur.
  eng-ASVBT: 'And all winged creeping things are unclean unto you: they shall not
    be eaten.'
  ita-1885: Siavi parimente immondo ogni rettile volatile; non mangisene.
  eng-LXXUP: All winged animals that creep are unclean to you; ye shall not eat of
    them.
  eng-ULB: All winged, swarming things are unclean to you; they must not be eaten.
  spa-VBL: Todos los insectos que vuelan son inmundos para ustedes; no deben comerlos.
  fra-_FOB: Et tout reptile qui vole vous sera souillé; on n'en mangera point.
  mal-mal: ചിറകുള്ള ഇഴജാതിയൊക്കെയും നിങ്ങൾക്ക് അശുദ്ധം; അവ തിന്നരുത്.
  urd-GVR: Tamām par rakhne wāle kīṛe tumhāre lie nāpāk haiṅ. Unheṅ khānā manā hai.
  suz-BL: फ्रां पाइश्‍शो माले फटेङग्रा नेल्‍ल इन कली ग्रांग्रा बाक्‍ब। मेकोपुकी मब्‍वचा।
  ita-1927: E considererete come impuro ogni insetto alato; non se ne mangerà.
  ckb-ckb: هەموو مێرووێکی باڵدار بۆ ئێوە گڵاوە و ناخورێت.
  eng-BBE: Every winged thing which goes flat on the earth is unclean to you and may
    not be used as food.
  kan-OKCV: ಇದಲ್ಲದೆ ಹಾರುವ ಎಲ್ಲಾ ಕ್ರಿಮಿಕೀಟಗಳು ನಿಮಗೆ ಅಶುದ್ಧವೇ. ಅವುಗಳನ್ನು ತಿನ್ನಬಾರದು.
  tam-2017: பறக்கிறவைகளில் ஊர்வன யாவும் உங்களுக்கு அசுத்தமாயிருப்பதாக; அவைகள் சாப்பிடக்கூடாதவைகள்.
  spa-RV-1909: 'Y todo reptil alado os será inmundo: no se comerá.'
  ron-BTF: Şi orice târâtoare care zboară vă este necurată; să nu se mănânce.
  eng-WEBP: All winged creeping things are unclean to you. They shall not be eaten.
  eng-FBV: All insects that fly are unclean to you; you must not eat them.
  nld-1939: Verder zijn alle gevleugelde insekten voor u onrein; ze mogen niet worden
    gegeten.
  nch-BL: “Nochi tamanti sayolime cati patanij san sejco anquinitase para amo tapajpactique
    huan amo huelis anquincuase.
  vie-1934: Mọi loài côn trùng hay bay sẽ là không sạch cho các ngươi; chớ nên ăn.
  hin-CV: सभी पंखयुक्त पतंगे तुम्हारे लिए अशुद्ध घोषित किए गए हैं; इनको खाना मना है.
  eng-OURB: All winged creeping things are unclean to you. They shall not be eaten.
  spa-BES: Toda insecto alado que se posa sobre la tierra es inmunda para ti y no
    puede usarse como alimento.
  tdx-tdx: Fonga faly ama’ areo ka ze bibi-kede miropake naho mitiliñe, tsy ho kamaeñe
    izay.
  vid-vid: Na minhu jeng'ha jiwele na mabawa ndo jikokomoka kwa hemwe, mleche kulya.
  eng-OKE: and no reptile may you eat whose flesh is unclean to you;
  tha-KJV: แมลงมี​ปี​กทุกชนิดเป็นสัตว์มลทินแก่​ท่าน อย่ารับประทานเลย
  por-BR-2018: 'E todo inseto de asas vos será impuro: não se comerá.'
  deu-ELO: Und alles geflügelte Gewürm soll euch unrein sein; es soll nicht gegessen
    werden.
  eng-WYC-2018: And all thing that creepeth, and hath fins, shall be unclean, and
    shall not be eaten. (And all insects that both creep and fly, shall be unclean,
    and shall not be eaten.)
  epo-epo: Kaj ĉia rampaĵo flugilhava estas por vi malpura; oni ne devas ilin manĝi.
  uig-PIN: Ⱨǝrbir ⱪanatliⱪ ɵmüligüqi ⱨaxarǝtlǝr bolsa silǝrgǝ nisbǝtǝn ⱨaram bolidu;
    ularni yemǝslikinglar kerǝk.
  beo-beo: Amola agime, gugu, aowaba amola huluane agoaiwane liligi ougia galebe da
    dilima ledo gala. Amo huluane mae moma.
  tpi-OTNT: “Olgeta binatang i gat wing i doti long ai bilong God. Olsem na yupela
    i no ken kaikai.
  hau-SA: Dukan ’yan ƙwari masu fikafikai masu rarrafe, haram ne a gare ku, kada ku
    ci su.
  uig-LAT: Herbir qanatliq ömüligüchi hasharetler bolsa silerge nisbeten haram bolidu;
    ularni yémeslikinglar kérek.
  nde-nde: Zonke izibungu eziphaphayo zingcolile kini; lingabozidla.
  ton-ton: 'Mo e ngaahi meʻa totolo kotoa pē ʻoku puna, ʻoku taʻemaʻa ia kiate kimoutolu:
    ʻoua naʻa kai ia.'
  ces-1613: A všeliký zeměplaz létající nečistý bude vám, nebudete ho jísti.
  eng-WMB: All winged creeping things are unclean to you. They shall not be eaten.
  tam-TCV: பறக்கும் பூச்சி வகைகளில் யாவும் உங்களுக்கு அசுத்தமானவை. அவற்றைச் சாப்பிடவேண்டாம்.
  ceb-ULB: Tanang pak-an, ang magpanon nga mga mananap makapahugaw alang kaninyo;
    kinahanglan nga dili sila pagakan-on.
  pol-UBG: Wszelkie owady skrzydlate będą dla was nieczyste, nie będziecie ich jeść.
  urd-GVU: تمام پَر رکھنے والے کیڑے تمہارے لئے ناپاک ہیں۔ اُنہیں کھانا منع ہے۔
  deu-1912: Und alles was Flügel hat und kriecht, soll euch unrein sein, und sollt
    es nicht essen.
  kan-2017: ರೆಕ್ಕೆಯುಳ್ಳ ಕ್ರಿಮಿಕೀಟಗಳೆಲ್ಲವೂ ನಿಮಗೆ ಅಶುದ್ಧ. ಅವುಗಳನ್ನು ನೀವು ತಿನ್ನಬಾರದು.
  yap-yap: “Gubin mit e chachangeg ni bay pon ma ba alit e dab mu ked.
  hlt-MCSB: Vaa bangla aka om rhulcai boeih khaw nangmih ham rhalawt. Te te ca uh
    boeh.
  mdy-ETH: «ጋኣሲና ባራና ዻኮ ዻኮ ባካ ቢያ ዒንሢኮ ቄፄኬ፤ ዬያጉዴ ባካ ሙይንቱዋሴ፤
  twi-ASANTE: Ntuboa a wɔnante nyinaa ho nnte mma mo; monnwe.
  eng-WEBU: All winged creeping things are unclean to you. They shall not be eaten.
  bnp-bnp: A maka maki kiroko ri karaka ri tahoka a karapane ria, ri muto, naha ni
    kani.
  wal-wal: Qefeera de7iya qeeri meretati ubbai intteyyo tuna; eta mooppite.
  spa-PDDPT: Todo insecto alado les será impuro. No se comerá.
  gun-gun: — Ha'e javi regua omyĩ'i ha'e oveve'i va'e ma guive rã ha'eve'ỹ va'e pendevy,
    pe'u va'erã e'ỹ.
  ilo-ULB: Amin a nagpayak, dagiti agkarkaradap a banbanag ket narugit para kadakayo;
    masapul a saanda a makan.
  kpg-kpg: “Nia lamu huogodoo ala nadau bakau i golo, la hagalee madammaa, hudee geina
    nia maa.
  uig-ARA: ھەربىر قاناتلىق ئۆمۈلىگۈچى ھاشارەتلەر بولسا سىلەرگە نىسبەتەن ھارام بولىدۇ؛
    ئۇلارنى يېمەسلىكىڭلار كېرەك.
  sus-sus: Nimase xunxuri gabutenyi kanyi birin raharamuɲaxi. Wo mu lan wo xa e don.
  pon-2006: “Mensiek koaros me mie ar pehn pihr me samin, kumwail sohte pahn tungoale.
  ksd-ksd: Ma ra lavur mangana dia vung ra bebea i diat ma dia kakakao diat a tabu
    pire vavat; koko avat a en diat.
  tur-YTC: Bütün kanatlı böcekler size kirlidir. Bunlar yenmeyecek.
  grc-BRENT: Πάντα τὰ ἑρπετὰ τῶν πετεινῶν ἀκάθαρτά ἐστιν ὑμῖν· οὐ φάγεσθε ἀπʼ αὐτῶν.
  ind-AYT: Semua serangga yang bersayap haram bagimu, jangan dimakan.
  nya-nya: Zowuluka zonse za miyendo inayi ndi zodetsedwa. Musamadye zimenezi.
  hrv-hrv: Svi krilati kukci neka su za vas nečisti - ne smijete ih jesti.
  mps-mps: “Te Godigo gedude bogo yai te pa dabe te meda yai dao. Tama tibaso, dagego
    tulamo dao.
  tpi-tpi: “Olgeta binatang i gat wing i doti long ai bilong God. Olsem na yupela
    i no ken kaikai.
  dan-1931: Alt vinget Kryb skal være eder urent og må ikke spises.
  vie-OVCB: Ngoài ra, anh em cũng không được ăn các loại côn trùng có cánh vì không
    sạch.
  guj-2017: બધાં પાંખવાળાં સર્પટિયાં તમારા માટે અશુદ્ધ છે. તે ન ખાવાય
  pon-2006A: “Mensiek koaros me mie ar pehn pihr me samin, kumwail sohte pahn tungoale.
  por-BRBSL: todas as coisas rastejantes com asas são imundas para você. Elas não
    devem ser comidas.
  cth-cth: a rathei a tawn ei, kâva e saring pueng teh nangmouh hanelah a thoung hoeh
    dawkvah, na cat awh mahoeh.
  twi-twi: Ntummoa a wɔwea nyinaa ho ntew mma mo; monnwe.
  hlt-hlt: Vaa bangla aka om rhulcai boeih khaw nangmih ham rhalawt. Te te ca uh boeh.
  tbz-SIM: Tipumpùtì di bɑ́ ntì yo ndi dɛ̀ cimu.
  msy-2020: “Ezɨ apizir avɨziba itiba, da bar bizir mɨzɨrɨziba, kamaghɨn ia dar aman
    markɨ.
  azb-azb: Bütün qanadlı qaynaşan heyvanlar sizin üçün haramdır, yeməyin.
  eng-DBY: And every winged crawling thing shall be unclean unto you; they shall not
    be eaten.
  hin-2017: और जितने रेंगनेवाले जन्तु हैं वे सब तुम्हारे लिये अशुद्ध हैं; वे खाए न
    जाएँ।
  wol-KYG: Mboolem boroomi laaf yu sew-sewaan, daganul ci yeen. Deesu ci lekk lenn,
  eng-YLT: and every teeming thing which is flying, unclean it [is] to you; they are
    not eaten;
  eng-WYC-2017: And all thing that creepeth, and hath fins, shall be unclean, and
    shall not be eaten.
  eng-WMBB: All winged creeping things are unclean to you. They shall not be eaten.
  urd-GVH: तमाम पर रखनेवाले कीड़े तुम्हारे लिए नापाक हैं। उन्हें खाना मना है।
  rug-rug: Doduru nokinoki hitehitekedi saripu ari tatapurudi si bonidi, meke lopu
    kaqu ta hena si arini.
  gaz-gaz: Ilbiisonni barrisan hundinuu isiniif qulqulluu miti; isaan hin nyaatinaa.
  fra-LSG: 'Vous regarderez comme impur tout reptile qui vole: on n’en mangera point.'
  yal-yal: Niimase xunxuri gabutɛ kanna birin haramuxin na a ra ɛ xa. Ɛ nama e don.
  haw-1868: O na mea kolo a pau e lele ana, ua haumia ia ia oukou; mai ai oukou ia
    mau mea.
  arb-NAV: وَكُلُّ حَشَرَةٍ تَطِيرُ، هِيَ نَجِسَةٌ لَكُمْ. لَا تَأْكُلُوهَا.
  ewe-ewe: “Nudzodzoewo katã kloe nye nu makɔmakɔwo, eya ta miekpɔ mɔ aɖu wo o.
  eng-LEE: 'And every winged insect is unclean unto you: it shall not be eaten.'
  asm-FB: জাক বান্ধি উৰি ফুৰা সকলো পতঙ্গ আপোনালোকৰ কাৰণে অশুচি হ’ব; সেইবোৰ খাব নালাগে।
  sus-A: نِمَسٍ شُنشُرِ فَبُتٍنيِ كَنيِ بِرِن رَهَرَ مُحَشِ. وٌ مُ لَن وٌ شَ عٍ دٌن.
  fra-SBL: Tous les reptiles ailés sont impurs pour vous. Vous ne les mangerez pas.
  hbo-hbo: וְכֹל֙ שֶׁ֣רֶץ הָעֹ֔וף טָמֵ֥א ה֖וּא לָכֶ֑ם לֹ֖א יֵאָכֵֽלוּ׃
  eng-WYCLIFFE: And al thing that crepith, and hath fynnes, schal be vncleene, and
    schal not be etun.
  cwe-cwe: “Wang'onyo wose weli na mabawa wambula mwiko, sekemuje.
  kik-kik: Tũnyamũ tuothe tũrĩa tũrĩ mathagu tũmbũkaga tũrĩ gĩtutu tũrĩ thaahu harĩ
    inyuĩ, mũtikanatũrĩe.
  fra-NCL: 'Vous regarderez comme impur tout insecte ailé : on n’en mangera pas.'
  cek-AK: Pakhraeh kaom, kavak hinghaih tawn hmuennawk loe nangcae han ciim ai pongah
    caa o hmah.
  cuk-cuk: Gukur-akar-akar-nabir-gukumalad, ise gullegoed. We-ibmarmar-isemalad, melle
    be gunmalo.
  uig-CYR: Һәр бир қанатлиқ өмүлигүчи һашарәтләр болса силәргә нисбәтән һарам болиду;
    уларни йемәслигиңлар керәк.
  tel-2017: ఎగిరే ప్రతి పురుగూ మీకు నిషిద్ధం. వాటిని తినకూడదు.
  hat-BSA: “Tout reptil avèk zèl pa pwòp pou nou. Yo pa pou manje.
  kos-kos: “Won srisrik nukewa ma oasr po sohksok la tia nasnas nu suwos ac kowos
    in tia kang.
  hbo-WLC: וְכֹל֙ שֶׁ֣רֶץ הָע֔וֹף טָמֵ֥א ה֖וּא לָכֶ֑ם לֹ֖א יֵאָכֵֽלוּ׃
  ibo-ibo: Ụmụ ahụhụ niile na-efe efe rụrụ arụ nye unu, unu erila ha,
  ory-ory: ପୁଣି ଗମନକାରୀ ପକ୍ଷବାନ ଜନ୍ତୁସକଳ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଅଶୁଚି ଅଟନ୍ତି; ସେଗୁଡ଼ିକୁ
    ଭୋଜନ କରିବ ନାହିଁ।
  chk-chk: Iwe, ekewe kükün man meinisin mi äkkäs repwe limengau ngenikemi. Ousap
    fokun ocheer.
  rop-rop: Ola insek weya olabat garram wing dei nomo klinbala blanga serramoni en
    yumob kaan dagat.
  ukr-1871: І всяка крилата гадина нечиста про вас буде; не їсти мете її.
