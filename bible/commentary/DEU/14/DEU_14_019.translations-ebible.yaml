  pan-pan: ਅਤੇ ਸਾਰੇ ਘਿਸਰਨ ਵਾਲੇ ਪੰਖੇਰੂ, ਉਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ ਹਨ, ਉਹ ਨਾ ਖਾਧੇ ਜਾਣ।
