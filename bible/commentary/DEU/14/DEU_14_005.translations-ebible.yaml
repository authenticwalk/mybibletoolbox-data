verse: DEU.014.005
translations:
  mal-C: കലമാൻ, പുള്ളിമാൻ, കടമാൻ, കാട്ടാട്, ചെറുമാൻ, മലയാട്, കവരിമാൻ.
  deu-TKW: Hirsch, Gazelle und Damhirsch, Steinbock, Antilope, Teo und Demer.
  lin-lin: mbuli, mboloko, pambi, ntaba ya zamba, meme ya zamba, mbita mpe mpakasa.
  eng-LSV: deer, and roe, and fallow deer, and wild goat, and ibex, and antelope,
    and zemer;
  eng-GNV: The hart, and the roe buck, and the bugle, and the wilde goate, and the
    vnicorne, and the wilde oxe, and the chamois.
  eng-WEBSTER: The hart, and the roebuck, and the fallow-deer, and the wild-goat,
    and the pygarg, and the wild ox, and the chamois.
  nhw-BL: nochi tlamantli masame, huan nopa cuatitlan chivojme huan borregojme.
  swh-ONEN: kulungu, paa, kongoni, paa mweupe, mbuzi-mwitu, pofu na kondoo wa mlimani.
  bba-bba: kɑ yɑɑ kpiku kɑ nɛmu kɑ kpɑsɑ kɑ kpee boo kɑ ɡini bukɑru kɑ kpee bɛrɑ kɑ
    ɡinɑ.
  eng-KJVCPB: the hart, and the roebuck, and the fallow deer, and the wild goat, and
    the pygarg, and the wild ox, and the chamois.
  luo-luo: ogunde, nyakech, ngawo, diend bungu, abur, mwanda gi rombe manie gode.
  meu-meu: dia badana, bona dia maraḡina, bona uda diana, bona uda nanina, bona ororo
    diana, bona taora diana, bona ororo mamoena.
  npi-ULB: मृग, हरिण, बराँठ, जङ्गली बोका, चित्तल र पहाडी भेडा ।
  yor-yor: àgbọ̀nrín, èsúró, etu, àgóró, ẹfọ̀n, ìgalà àti àgùntàn igbó.
  ind-ind: segala jenis rusa, kambing gunung, dan domba gunung.
  pes-OPCB: '@see-verse:DEU.014.004'
  tgl-ULB: ang usa, ang gasel, ang usang lalaki, ang mabangis na kambing, at aybeks,
    at ang antilope, at ang tupang bundok.
  hui-hui: nogo tara mini diabi sibi gabuabi meme gabuabi maru hari nene ngaruha biraga
    gabua biru karubi
  mya-mya: သ​မင်၊ သိုး​ရိုင်း၊ တော​ဆိတ်၊ ဒ​ရယ်​အ​စ​ရှိ​သော၊-
  bod-N: ཤྭ་བ་དང་། དགོ་བ་དང་། ཁ་ཤྭ་དང་། ར་རྒོད་དང་། སྐྱིན་དང་། གཙོད་དང་། གཉན་བཅས་ཡིན་ལ།
  sna-sna: nondo, mhara, mhembwe, ngururu, mharapara, nyati nehwai yomugomo.
  spa-BLM: el ciervo, la gacela, el corzo, la cabra montés, el íbice, el antílope
    y la gamuza.
  cac-cac: noc' ch'ucul, masanil macan̈il noc' c'ultaquil chej yed' noc' caltacte'al
    chiva.
  swh-ULB: kulungu, paa, kulungu wa kiume, mbuzi wa mwituni, paa mweupe na pofu na
    kondoo wa mlimani
  bel-bel: алень і сарна, і буйвал і казуля, і зубр і жырафа, і антылопа.
  deu-ELBBK: Hirsch und Gazelle und Damhirsch und Steinbock und Antilope und Bergziege
    und Wildschaf.
  mbb-OT: selazeng, leew he kambing, leew he kerehidu, wey zuma he kelasi te selazeng.
  mal-2015: കാള, ചെമ്മരിയാടു, കോലാടു, കലമാൻ, പുള്ളിമാൻ, കടമാൻ, കാട്ടാടു, ചെറുമാൻ,
    മലയാടു, കവരിമാൻ.
  rmc-rmc: le jeleňis, la gazela, la sarna, le kozorožcos, la antilopa, le dzive bakres
    the la dziva koza.
  pes-OPV: و آهو و غزال وگور و بزکوهی و ریم و گاو دشتی و مهات.
  ron-1924: чербул, кэприоара ши биволул; зимбрул, капра нягрэ, капра сэлбатикэ ши
    ӂирафа.
  ben-OBCV: হরিণ, গজলা হরিণ, রাই হরিণ, বুনো ছাগল, বুনো ছাগবিশেষ, কৃষ্ণসার হরিণ এবং
    পাহাড়ি মেষ।
  som-som: iyo deerada, iyo cawsha, iyo dibtaagta, iyo garannuugta, iyo goodirka,
    iyo biciidka, iyo adhidibadeedka.
  lat-VUC: cervum et capream, bubalum, tragelaphum, pygargum, orygem, camelopardalum.
  eng-ASVBT: the hart, and the gazelle, and the roebuck, and the wild goat, and the
    pygarg, and the antelope, and the chamois.
  ita-1885: il cervo, il cavriuolo, la gran capra, la rupicapra, il daino, il bufalo,
    e la camozza.
  eng-LXXUP: the stag, and doe, and pygarg, and wild goat, and camelopard.
  eng-ULB: the deer, the gazelle, the roebuck, the wild goat, and ibex, and the antelope,
    and the mountain sheep.
  spa-VBL: ciervos, gacelas, cabras salvajes, antílopes y ovejas de monte.
  fra-_FOB: Le cerf, la gazelle, le daim, le chamois, le chevreuil, le bœuf sauvage
    et la girafe.
  mal-mal: കാള, ചെമ്മരിയാട്, കോലാട്, കലമാൻ, പുള്ളിമാൻ, കടമാൻ, കാട്ടാട്, ചെറുമാൻ, മലയാട്,
    കവരിമാൻ.
  urd-GVR: hiran, ġhazāl, mrig, pahāṛī bakrī, mahāt, ġhazāl-e-Afrīqā aur pahāṛī bakrī
    khā sakte ho.
  suz-BL: रोकोश, किश्‍श, बरांट, कौरो किश्‍श, साबर, चितल नु थार बाक्‍नीम।
  ita-1927: il cervo, la gazzella, il daino, lo stambecco, l’antilope, il capriolo
    e il camoscio.
  ckb-ckb: ئاسک، مامز، ئاسکە سوورە، بزنەکێوی، کەڵەکێوی، ئاسکەکێوی و مەڕەکێوی.
  eng-BBE: The hart, the gazelle, and the roe, the mountain goat and the pygarg and
    the antelope and the mountain sheep.
  kan-OKCV: ದುಪ್ಪಿ, ಜಿಂಕೆ, ಸಾರಂಗ, ಕಾಡುಮೇಕೆ, ಚಿಗರಿ, ಕಡವೆ, ಕೊಂಡಗುರಿ ಇವುಗಳೇ.
  tam-2017: மானும், வெளிமானும், கலைமானும், வரையாடும், புள்ளிமானும், சருகுமானும், மலை
    ஆடுகளுமே.
  spa-RV-1909: El ciervo, el corzo, y el búfalo, y el cabrío salvaje, y el unicornio,
    y buey salvaje, y cabra montés.
  ron-BTF: Cerbul şi căprioara şi antilopa şi capra sălbatică şi capra de munte şi
    boul sălbatic şi gazela.
  eng-WEBP: the deer, the gazelle, the roebuck, the wild goat, the ibex, the antelope,
    and the chamois.
  eng-FBV: deer, gazelles, wild goats, antelopes, and mountain sheep.
  nld-1939: het hert, de gazel en het damhert, den steenbok, de antiloop, den wilden
    os en de klipgeit;
  nch-BL: nochi tamanti masame, huan nopa cuatitan chivojme huan borregojme.
  vie-1934: con nai đực, con hoàng dương, con hươu đực, con dê rừng, con sơn dương,
    con bò rừng, và con linh dương.
  hin-CV: हिरण, चिंकारा, मृग, वन्य बकरा, साकिन, कुरंग, पर्वतीय भेड़.
  eng-OURB: the deer, the gazelle, the roebuck, the wild goat, the ibex, the antelope,
    and the chamois.
  spa-BES: El ciervo, la gacela, gamos, la cabra montesa y el antílope y la oveja
    montesa.
  tdx-tdx: ty aiàle, tsebý, iakemore, ose-lý, disone, osem-bohitse vaho añondrim-bohitse.
  vid-vid: na ibala na chifuno na kongoni na mhene ya kisolo na pofu na paa na ing'holo
    lya kuchidunda
  eng-OKE: The hart, and the antelope, the forest deer, and the wild goat, the pygarg,
    the buffalo, and the chamois;
  tha-KJV: กวาง ละมั่ง อีเก้ง แพะป่า สม​ัน โคป่า และแกะป่า
  por-BR-2018: O cervo, o corço, e o búfalo, e o bode selvagem, e o antílope, e boi
    selvagem, e cabra selvagem.
  deu-ELO: Rind, Schaf und Ziege, Hirsch und Gazelle und Damhirsch und Steinbock und
    Antilope und Bergziege und Wildschaf.
  eng-WYC-2018: an hart, a capret, a wild ox, (a) tragelaph, that is, a beast in part
    like a goat buck, and in part like an hart, a pygarg, an ostrich, a camelopard.
    (a deer, a gazelle, a wild ox, or a buffalo, a tragelaph, that is, a beast in
    part like a goat buck, and in part like a deer, an antelope, an ostrich, and a
    giraffe.)
  epo-epo: cervo kaj gazelo kaj kapreolo kaj ibekso kaj antilopo kaj uro kaj tragelafo.
  uig-PIN: keyik, jǝrǝn, buƣa, yawa ɵqkǝ, aⱨu, bɵkǝn, yawa ⱪoy,
  beo-beo: dia, soge sibi, soge goudi, a:deloubi amola
  tpi-OTNT: na dia na wel sipsip na wel meme, na ol arapela wel abus bilong maunten,
  hau-SA: mariri, barewa, mariya, makwarna, mazo, gada da kuma tunkiyar dutse.
  uig-LAT: kéyik, jeren, bugha, yawa öchke, ahu, böken, yawa qoy,
  nde-nde: umziki, impala, umziki obomvu, imbuzi yeganga, imbuzi mawa, umtshwayeli
    lemvu yentaba.
  ton-ton: Ko e haʻate, mo e ʻanitelope, mo e tia mo e kosi kai vao, mo e tisone,
    mo e pulu ʻoe vao, mo e semela.
  ces-1613: Jelena, dannele, srnu, kamsíka, jezevce, bůvola a losa.
  eng-WMB: the deer, the gazelle, the roebuck, the wild goat, the ibex, the antelope,
    and the chamois.
  tam-TCV: மான், வெளிமான், கலைமான், காட்டாடு, புள்ளிமான், சருகுமான், மலையாடு ஆகியன.
  ceb-ULB: ang binaw, lagsaw, ang toro nga binaw, ang ihalas nga kanding, ug laing
    matang sa binaw, ang ihalas nga karnero.
  pol-UBG: Jeleń, sarna, daniel, koziorożec, antylopa, dziki wół i kozica.
  urd-GVU: ہرن، غزال، مِرگ، پہاڑی بکری، مہات، غزالِ افریقہ اور پہاڑی بکری کھا سکتے
    ہو۔
  deu-1912: Hirsch, Reh, Büffel, Steinbock, Gemse, Auerochs und Elen;
  kan-2017: ದುಪ್ಪಿ, ಜಿಂಕೆ, ಸಾರಂಗ, ಕಾಡುಮೇಕೆ, ಚಿಗರಿ, ಕಡವೆ, ಕೊಂಡಗುರಿ (ಕಾಡುಟಗರು) ಎಂಬಿವುಗಳೇ.
  yap-yap: deer, saf ni malboch, kaming ni malboch, nge antelope
  hlt-MCSB: rhangrhaeh kirhang neh sayuk, sathai, sayaa, cuung neh tlang kah tu te
    ca uh.
  mdy-ETH: ሮኦቶ፥ ጌንዓ፥ ሞይሌ፥ ሚርዳ፥ ጋፒሪንታ ዎሾንታኬ።
  twi-ASANTE: ɔforoteɛ, adowa, ɔwansane, eyuo, ɔtwe, ɛkoɔ ne abereɛ.
  eng-WEBU: the deer, the gazelle, the roebuck, the wild goat, the ibex, the antelope,
    and the chamois.
  bnp-bnp: a dia, a gesel, a dia mokumoku, a meme i tegi, a ibeks, a entelop, a sipsip
    na lolo,
  wal-wal: genessaa, dogaa, wushaa, wora deeshshaa, cofoshuwaa, gaaraanne deriyaa
    dorssaa.
  spa-PDDPT: el venado, la gacela, el corzo, la cabra montés, el íbice, el antílope
    y la gamuza.
  gun-gun: guaxu ete'i, guaxu puku, guaxu mirĩ, kavara ka'aguy regua, antílope, vexa
    yvyty rupigua ha'e gamo.
  ilo-ULB: ti ugsa, ti gasela, ti korso, ti atap a kalding, unikornio, atap a baka
    ken atap a karnero.
  kpg-kpg: nia ee, nia siibi lodo geinga, kuudi lodo geinga, be nia ‘antelope’,
  uig-ARA: كېيىك، جەرەن، بۇغا، ياۋا ئۆچكە، ئاھۇ، بۆكەن، ياۋا قوي،
  sus-sus: xeli, gaale, tɔɔkɛ, muntui, burunyi si, geya fari sube naxan maniyaxi yɛxɛɛ
    ra, bole,
  pon-2006: tie, sihpw en wel, kuht en wel de andelop—
  ksd-ksd: ra are, ra gasel, ra robak, ra kuabar na me, ra kuabar na bulumakau, ra
    antelop, ma ra kuabar na Sip.
  tur-YTC: geyik, ceylan, karaca, yaban keçisi, dağ keçisi, antilop ve dağ koyunu.
  grc-BRENT: ἔλαφον, καὶ δορκάδα, καὶ πύγαργον, ὄρυγα, καὶ καμηλοπάρδαλιν.
  ind-AYT: rusa, kijang, rusa dandi, kambing hutan, kijang gunung, sapi hutan, domba
    hutan.
  nya-nya: mbawala, gwape, mphoyo, mphalapala, ngoma, nyumbu ndi mbalale.
  hrv-hrv: jelen, srna, srndać, kozorog, antilopa, bivol i divokoza;
  mps-mps: me bulu hasa dia, me bulu kibu sipsip, me bulu kibu meme, te dagego tuiagameo,
    me bulu hasa dabe te bulu dude bidibo, te hasa dabe tuiagameo.
  tpi-tpi: na dia na wel sipsip na wel meme, na ol arapela wel abus bilong maunten,
  dan-1931: Hjorte, Gazeller, Antiloper, Stenbukke, Disjonantiloper, Oryksantiloper
    og Vildgeder.
  vie-OVCB: nai, linh dương, hươu, dê rừng, bò rừng, sơn dương, và chiên núi.
  guj-2017: હરણ, સાબર, કાળિયાર, જંગલી બકરાં, પર્વતીય ઘેટાં.
  pon-2006A: tie, sihpw en wel, kuht en wel de andelop—
  por-BRBSL: the veado, a gazela, o corço, o cabrito selvagem, o ibex, o antílope
    e o camurça.
  cth-cth: sakhi, sazuk, saya, atha, savi, kahrawngmaito, mon dawk e tu ti e
  twi-twi: ɔforote, adowa, ɔwansan, ewi, ɔtwe, ne ɛko.
  hlt-hlt: rhangrhaeh kirhang neh sayuk, sathai, sayaa, cuung neh tlang kah tu te
    ca uh.
  tbz-SIM: Tɛhontɛ̀ yɛyìè mpɛ́u kpɛtɛ nɛ̀ tɛhontɛ̀ pɛ́ítɛ̀ nɛ̀ tɛhontɛ̀ tɛ̀ɛ̀ dònnɛ̀
    fɛpɛrifɛ̀ kɛ nɛ́ mɔkɛ yɛyìè nyɛ̀ɛ̀ yɑ̀ɑ̀ti nɛ̀ fɛsèfɛ̀ nɛ̀ tɛtɑ̃buɔtɛ̀ nɛ̀ tɛbuɔtɛ̀
    nɛ̀ fɛwɑurìfɛ̀.
  msy-2020: ko dia, sipsipɨn atiaba, memen atiaba, ko mɨghsɨamɨn itir asɨzir atiar
    igharaziba, ia dar tuzibar amɨ.
  azb-azb: maral, ceyran, xallı maral, dağ keçisi, geyik, cüyür, dağ qoyunu.
  eng-DBY: the hart, and the gazelle, and the stag, and the wild goat, and the dishon
    and the oryx, and the wild sheep.
  hin-2017: हिरन, चिकारा, मृग, जंगली बकरी, साबर, नीलगाय, और बनैली भेड़।
  wol-KYG: ak kooba ak kéwél, ak lu xeetook kooba, ak lu xeetook kéwél, ak bëyu àll,
    ak bëyu kaw tund.
  eng-YLT: hart, and roe, and fallow deer, and wild goat, and pygarg, and wild ox,
    and chamois;
  eng-WYC-2017: an hart, a capret, a wild ox, tragelaph, that is, a beast in part
    like a goat buck, and in part like an hart, a pygarg, an ostrich, a camelopard.
  eng-WMBB: the deer, the gazelle, the roebuck, the wild goat, the ibex, the antelope,
    and the chamois.
  urd-GVH: हिरन, ग़ज़ाल, मृग, पहाड़ी बकरी, महात, ग़ज़ाले-अफ़्रीक़ा और पहाड़ी बकरी
    खा सकते हो।
  rug-rug: dia, sipi pinomona, qoti pinomona babe anitelopi.
  gaz-gaz: gadamsa, kuruphee, borofa, reʼee diidaa, waaliyaa, saalaa fi hoolaa tulluu.
  fra-LSG: le cerf, la gazelle et le daim; le bouquetin, le chevreuil, la chèvre sauvage
    et la girafe.
  yal-yal: nun xɛnla nun tɔkɛn nun bolen nun geya ma siin nun wonden nun yaleen e
    nun burunna yɛxɛɛna.
  haw-1868: O ka dea hihiu, o ka dea, o ka dea ulaula, o ke kao hihiu, o ka disona,
    o ka bipi hihiu, a me ke kao o ka waonahele.
  arb-NAV: وَالأُيَّلُ وَالظِّبَاءُ وَبَعْضُ أَنْوَاعِ الْوُعُولِ وَالْغُزْلانِ الْبَيْضَاءِ،
    وَالْبَقَرُ الْوَحْشِيُّ،
  ewe-ewe: zi, sẽ, afiã, gbɔ̃ si le gbe me, avugbɔ̃e kple alẽ si nɔa towo dzi.
  eng-LEE: The hart, and the roebuck, and the fallow-deer, and the chamois, and the
    gazelle, and the wild ox, and the antelope.
  asm-FB: হৰিণা, কৃষ্ণসাৰ, যহমুৰ পহু, বনৰীয়া ছাগলী, দীচোন পশু, টৱো আৰু পৰ্বতীয়া
    মেৰ-ছাগ।
  sus-A: شٍلِ، فَالٍ، تْوكّ، مُنتُي، بُرُنيِ سِ، فٍيَ قَرِ سُبٍ نَشَن مَنِيَشِ يّشّي
    رَ، بٌلٍ،
  fra-SBL: le cerf, la gazelle, le chevreuil, la chèvre sauvage, le bouquetin, l'antilope
    et le chamois.
  hbo-hbo: אַיָּ֥ל וּצְבִ֖י וְיַחְמ֑וּר וְאַקֹּ֥ו וְדִישֹׁ֖ן וּתְאֹ֥ו וָזָֽמֶר׃
  eng-WYCLIFFE: a capret, a `wielde oxe, tregelafun, `that is, a beeste in parti lijk
    `a buk of geet, and in parti liik an hert, a figarde, an ostrich, a camelioun,
    `that is, a beeste lijk in the heed to a camel, and hath white spottis in the
    bodi as a parde, and `is lijk an hors in the necke, and in the feet is lijc a
    `wilde oxe, and a parde.
  cwe-cwe: na kulungu na mhala na ng'hogoni na luti wa kumbago na mhala mzelu na pofu
    na ng'hondolo wa kumulima.
  kik-kik: na thwariga, na thiiya, na thwara, na mbũri ya werũ, na ndoo, na ngondi,
    o na ngʼondu cia irĩma-inĩ.
  fra-NCL: le cerf, la gazelle et le daim ; le bouquetin, l’antilope, le bœuf sauvage
    et la chèvre sauvage.
