verse: DEU.014.028
translations:
  mal-C: ഓരോ മൂന്നാംവർഷത്തിന്റെയും അവസാനം ആ വർഷത്തെ വിളവിന്റെ ദശാംശമെല്ലാം നിന്റെ
    നഗരങ്ങളിൽ ശേഖരിക്കണം.
  deu-TKW: Am Ende von drei Jahren sollst du den gesamten Zehnten von deinem Ertrag
    in jenem dritten Jahre herausgeben und in deinem Wohnorte niederlegen,
  lin-lin: Na suka ya mibu misato nyonso, bokomema biteni ya zomi nyonso ya mibu wana
    mpe bokobomba yango na bingumba na bino.
  eng-LSV: At the end of three years you bring out all the tithe of your increase
    in that year, and have placed [it] within your gates;
  eng-GNV: At the end of three yeere thou shalt bring foorth all the tithes of thine
    increase of the same yeere, and lay it vp within thy gates.
  eng-WEBSTER: 'At the end of three years thou shalt bring forth all the tithe of
    thy increase the same year, and shalt lay it up within thy gates:'
  nhw-BL: “Huan sese eyi xihuitl monequi xiquiyocatlalica amodiezmo tlen nochi pixquistli
    tlen nopa xihuitl huan xicajocuica ipan amoaltepehua.
  swh-ONEN: Mwishoni mwa kila mwaka wa tatu, leteni zaka zote za mazao ya miaka ile
    na uyahifadhi kwenye miji yenu,
  bba-bba: I ko i n dɑ wɔ̃ɔ itɑse kɑ wɔ̃ɔ itɑsen wɔkuru bɑɑteren wɔllɔn tiɑ tiɑ yiwɑ
    bɛɛn wusɔ,
  eng-KJVCPB: 'At the end of three years thou shalt bring forth all the tithe of thine
    increase the same year, and shalt lay it up within thy gates:'
  luo-luo: Bangʼ higni adek, keluru achiel kuom apar duto mosechiw e higano mondo
    ukan-gi e miechu,
  meu-meu: Laḡani toi toi amo, emu karoa ihagwautadia, una laḡani ihatoina anina amo,
    bavabi, emu hanua rogena ai bavato;
  npi-ULB: तिमीहरूले हरेक तिन वर्षको अन्त्यमा वर्ष-वर्षको उब्जनीको सबै दशांश ल्याउनू,
    र त्यसलाई तिमीहरूका सहरभित्र भण्डारण गर्नू ।
  yor-yor: Ní òpin ọdún mẹ́ta mẹ́ta, ẹ̀yin yóò mú gbogbo ìdámẹ́wàá ìre oko àwọn ọdún
    náà, kí ẹ kó wọn jọ ní ìlú yín.
  ind-ind: “Setiap akhir tiga tahun, bawalah perpuluhan dari hasil panenmu tahun itu
    ke lumbung kotamu untuk disimpan di sana.
  pes-OPCB: در آخر هر سه سال باید عشریهٔ تمام محصولات خود را در شهر خود جمع کنید
  tgl-ULB: Sa katapusan ng bawat tatlong taon ay ibibigay ninyo ang lahat na ikapu
    ng inyong bunga sa parehong taon, at iimbakin ninyo ito sa loob ng inyong mga
    tarangkahan;
  hui-hui: Mali tebone piai kagola tígua tomo pini pinigo bibahende bu yalu ibuwa
    tanoha tomo wiaga anda timbuni kagoha ngelaga bilimu.
  mya-mya: သုံး​နှစ်​လျှင်​တစ်​ကြိမ်​သင်​တို့​သည် ထွက်​သ​မျှ အ​သီး​အ​နှံ​ထဲ​မှ​ဆယ်​ဖို့​တစ်​ဖို့​ကို
    သင်​တို့ ၏​မြို့​ရွာ​များ​တွင်​စု​ဆောင်း​ထား​ရ​မည်။-
  bod-N: ལོ་འཁོར་གསུམ་རེའི་མཇུག་ཏུ། ལོ་དེའི་ཡོང་འབབ་ཀུན་གྱི་བཅུ་ཆ་གཅིག་ཁྱེར་འོངས་ནས་ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་གསོག་འཇོག་བྱེད་དགོས།
  sna-sna: Panopera makore matatu oga oga, munofanira kuuya nezvegumi zvegore iroro
    uye mugozvichengetera mumaguta enyu,
  spa-BLM: Al final de cada tres años traerás todo el diezmo de tu cosecha en el mismo
    año, y lo almacenarás dentro de tus puertas.
  cac-cac: A slajvi junjun yoxil ab'il tzeyic'ancanel sdiezmoal sat eyavb'en yed'
    tas tze mol d'a jun ab'il chi'. Tze molb'ej d'a junoc lugar d'a yol e chon̈ab'
    chi'.
  swh-ULB: Mwisho mwa kila miaka mitatu mtawasilisha mafungu yote ya kumi ya mazao
    kwa mwaka huo huo, na mtatunza katika malango yenu;
  bel-bel: А як міне тры гады, аддзяляй усе дзесяціны створанага табою ў той год і
    кладзі ў селішчах тваіх;
  deu-ELBBK: Am Ende von drei Jahren sollst du allen Zehnten deines Ertrages in jenem
    Jahr aussondern und ihn in deinen Toren niederlegen;
  mbb-OT: “Diyà te ketepusan te kada iketelu he tuig, tiǥuma niw is ikepulù te egkeraǥun
    niw zutun he tuig, ne uwita niw ziyà te teleǥuey kayì ziyà te inged niw.
  mal-2015: മുമ്മൂന്നു ആണ്ടു കൂടുമ്പോൾ മൂന്നാം സംവത്സരത്തിൽ നിനക്കുള്ള വിളവിന്റെ ദശാംശം
    ഒക്കെയും; വേർതിരിച്ചു നിന്റെ പട്ടണങ്ങളിൽ സംഗ്രഹിക്കേണം.
  rmc-rmc: Pro koňec dojekhe trite beršeske ľidža a thov caľi ďesaťina ole beršeskre
    uľipnastar andre tire fori.
  pes-OPV: و در آخر هر سه سال تمام عشر محصول خود را در همان سال بیرون آورده، در اندرون
    دروازه هایت ذخیره نما.
  ron-1924: Дупэ трей ань, сэ скоць тоатэ зечуяла дин венитул тэу дин анул ал трейля
    ши с-о пуй ын четэциле тале.
  ben-OBCV: প্রত্যেক তৃতীয় বছরের শেষে, তোমাদের সেই বছরের ফসলের দশমাংশ তোমাদের নগরে
    জমা করবে,
  som-som: Oo saddex sannadood oo kasta markay dhammaadaanba waa inaad soo bixisaa
    meeltobnaadka waxa sannaddaas kuu baxay, oo waxaad ku kaydsataa irdahaaga gudahooda.
  lat-VUC: Anno tertio separabis aliam decimam ex omnibus quæ nascuntur tibi eo tempore,
    et repones intra januas tuas.
  eng-ASVBT: 'At the end of every three years thou shalt bring forth all the tithe
    of thine increase in the same year, and shalt lay it up within thy gates:'
  ita-1885: In capo d'ogni terzo anno, leva tutte le decime della tua entrata di quell'anno,
    e riponle dentro alle tue porte.
  eng-LXXUP: After three years thou shalt bring out all the tithes of thy fruits,
    in that year thou shalt lay it up in thy cities.
  eng-ULB: At the end of every three years you will present all the tithe of your
    produce in the same year, and you will store it up within your gates;
  spa-VBL: Al final de cada tercer año, recoge una décima parte de todos tus productos
    de ese año y guárdalos en tu pueblo.
  fra-_FOB: Au bout de trois ans, tu tireras toutes les dîmes de ton revenu de cette
    année-là, et tu les déposeras dans tes portes.
  mal-mal: മൂന്ന് വർഷം കൂടുമ്പോൾ മൂന്നാം വർഷത്തെ വിളവിന്റെ ദശാംശം വേർതിരിച്ച് നിന്റെ
    പട്ടണങ്ങളിൽ സൂക്ഷിക്കണം.
  urd-GVR: Har tīsre sāl apnī paidāwār kā daswāṅ hissā apne shahroṅ meṅ jamā karnā.
  suz-BL: मिनु बर्स सां नोले गे इन रुप्‍शो ङा १० भागमी भाग का इन सहर ङा वोइक्‍तीकेम
    वोइक्‍चा माल्‍नीनी। ब्‍यवस्‍था २६:१२-१५; लेवी २७:३२-३३
  ita-1927: Alla fine d’ogni triennio, metterai da parte tutta le decime delle tue
    entrate del terzo anno, e le riporrai entro le tue porte;
  ckb-ckb: لە کۆتایی هەر سێ ساڵێکدا هەموو دەیەکی بەروبوومی ئەو ساڵەتان دەربهێنن و
    لەناو شارۆچکەکانتان دایبنێن،
  eng-BBE: 'At the end of every three years take a tenth part of all your increase
    for that year, and put it in store inside your walls:'
  kan-OKCV: ಪ್ರತಿ ಮೂರು ವರ್ಷಗಳ ಅಂತ್ಯದಲ್ಲಿ ಆಯಾ ವರ್ಷದಲ್ಲಿ ನಿಮಗೆ ಸಿಕ್ಕಿದ ಹುಟ್ಟುವಳಿಯ ದಶಮಭಾಗವನ್ನೆಲ್ಲಾ
    ಹೊರಗೆ ತಂದು ನಿಮ್ಮ ಊರಲ್ಲಿಯೇ ಕೂಡಿಸಬೇಕು.
  tam-2017: “மூன்றாம் வருடத்தின் முடிவிலே அந்தவருடத்தில் உனக்கு வந்த பலன் எல்லாவற்றிலும்
    தசமபாகத்தைப் பிரித்து, உன் வாசல்களில் வைக்கக்கடவாய்.
  spa-RV-1909: 'Al cabo de cada tres años sacarás todo el diezmo de tus productos
    de aquel año, y lo guardarás en tus ciudades:'
  ron-BTF: La sfârşitul a trei ani să scoţi toată zeciuiala venitului tău din anul
    acela şi să o pui înăuntrul porţilor tale.
  eng-WEBP: At the end of every three years you shall bring all the tithe of your
    increase in the same year, and shall store it within your gates.
  eng-FBV: At the end of every third year, collect a tenth of all your produce for
    that year and store it in your town.
  nld-1939: Maar om de drie jaren moet ge alle tienden van uw opbrengst in dat jaar
    naar uw poorten brengen en ze daar laten liggen.
  nch-BL: “Huan sese eyi xihuit monequi xiquiyocatalica amodiezmo ten nochi pixquisti
    ten nopa xihuit huan xicajocuica ipan amoaltepehua.
  vie-1934: Cuối hạn ba năm, ngươi phải lấy một phần mười của huê lợi năm ấy ra, chứa
    tại trong thành mình.
  hin-CV: हर एक तीन साल के अंत में ज़रूरी है कि तुम अपनी उपज का पूरा दसवां अंश अपने
    नगर में इकट्ठा करना.
  eng-OURB: At the end of every three years you shall bring all the tithe of your
    increase in the same year, and shall store it within your gates.
  spa-BES: Al final de cada tres años, tomen una décima parte de toda la cosecha de
    ese año y colócala dentro de tus almacenes.
  tdx-tdx: Ie modo ty taom-paha-telo, le hene hakare’o amy taoñey ty fahafolo’ ty
    hapeam-boka’o vaho ahajao an-drova’o ao
  vid-vid: Na chila houmala mwaka wa kadatu, mlavye zaka ya vilyo vya hemwe vyeng'ha
    na kuwika ng'hano kuli miji ja hemwe.
  eng-OKE: At the end of three years thou shalt bring forth all the tithes of thy
    produce in that year, and lay it up in thy cities.
  tha-KJV: พอครบสามปี​ทุกที​ท่านทั้งหลายจงนำสิบชักหนึ่งจากพืชผลที่​ได้​ในปี​นั้น มาสะสมไว้ภายในประตูเมืองของท่าน
  por-BR-2018: 'Ao fim de cada três anos tirarás todo o dízimo de teus produtos daquele
    ano, e o guardarás em tuas cidades:'
  deu-ELO: Am Ende von drei Jahren sollst du allen Zehnten deines Ertrages in jenem
    Jahre aussondern und ihn in deinen Toren niederlegen;
  eng-WYC-2018: In the third year thou shalt separate another tithe of all things
    that grow to thee in that year, and thou shalt keep it within thy gates. (And
    in the third year thou shalt set aside a tenth of all the things that grow for
    thee in that year, and thou shalt keep it within thy gates.)
  epo-epo: Post paso de tri jaroj apartigu la tutan dekonaĵon de viaj produktaĵoj
    de tiu jaro kaj metu tion ĉe viaj pordegoj;
  uig-PIN: Ⱨǝr üq yilning ahirida sǝn xu yildiki mǝⱨsulatliringdin ondin birini ɵxrǝ
    ⱪilip qiⱪar; sǝn uni xǝⱨǝr-yeziliring iqidǝ topla;
  beo-beo: Ode osodayale huluane gidigisia, dilia ha:i manu legei ‘daide’ amo gaguli
    misini dilia moilai amo ganodini legema.
  tpi-OTNT: “Long olgeta namba 3 yia yupela i mas bringim olgeta dispela wanpela hap
    kaikai na putim long ol bakstua insait long ol taun bilong yupela.
  hau-SA: A ƙarshen kowace shekara uku, ku kawo dukan zakkarku na amfanin gona na
    wannan shekara, ku ajiye su a cikin birane,
  uig-LAT: Her üch yilning axirida sen shu yildiki mehsulatliringdin ondin birini
    öshre qilip chiqar; sen uni sheher-yéziliring ichide topla;
  nde-nde: Ekupheleni kweminyaka emithathu, lethani okwetshumi kwesivuno salowomnyaka
    likugcine emadolobheni enu,
  ton-ton: '¶ “ʻI he ngataʻanga ʻo hono tolu taʻu, te ke ʻomi ʻae vahe hongofulu kotoa
    pē kuo tupu kiate koe ʻi he taʻu ko ia, pea te ke fokotuʻu ia ʻi ho lotoʻā:'
  ces-1613: Každého léta třetího oddělíš všecky desátky z užitků svých toho léta,
    a složíš je v branách svých.
  eng-WMB: At the end of every three years you shall bring all the tithe of your increase
    in the same year, and shall store it within your gates.
  tam-TCV: ஒவ்வொரு மூன்று வருட முடிவிலும் அந்த வருட விளைச்சலின் பத்திலொருபங்கைக் கொண்டுவந்து,
    உங்கள் பட்டணங்களில் உள்ள களஞ்சியங்களில் சேர்த்துவையுங்கள்.
  ceb-ULB: Sa kataposan sa matag tulo ka tuig igahatag ninyo ang tanang ikapulo sa
    inyong abot sa samang tuig, ug inyong ibutang kini sa inyong ganghaan;
  pol-UBG: Po upływie trzech lat odłożysz wszystkie dziesięciny ze zbiorów tego samego
    roku i złożysz ją w swoich bramach.
  urd-GVU: ہر تیسرے سال اپنی پیداوار کا دسواں حصہ اپنے شہروں میں جمع کرنا۔
  deu-1912: Alle drei Jahre sollst du aussondern den Zehnten deines Ertrages desselben
    Jahrs und sollst's lassen in deinem Tor.
  kan-2017: ಪ್ರತಿ ಮೂರನೆಯ ವರ್ಷದ ಬೆಳೆಯ ದಶಮಭಾಗವನ್ನು ತಂದು ನೀವು ಇರುವ ಊರಿನಲ್ಲಿಯೇ ಕೂಡಿಸಬೇಕು.
  yap-yap: Tomuren yu da dalip e duw mi gimed fek fapi ragag e pasent ko urngin e
    pi woldug romed ngam cha’ariyed u lan e pi binaw romed.
  hlt-MCSB: Kum thum a thok kum kah na cangah parha pakhat boeih te na khuen vetih
    na vongka khuiah na tung ni.
  mdy-ETH: ሃይሣሳ ሃይሣሳ ሌዖኮ ጋፒንፃ ዒንሢ ጎሽኬ ሃኣኮይዳፓ ቢያ ታጶይዳፓ ፔቴ ኩቺ ኬሲ ኬሲ ዒንሢኮ ካታማ ካታማ ቡኩሱዋቴ፤
  twi-ASANTE: Mfeɛ mmiɛnsa biara awieeɛ no, momfa mo mfudeɛ ntotosoɔ dudu no mmra
    mmɛkora no wɔ kuro a ɛbɛn mu.
  eng-WEBU: At the end of every three years you shall bring all the tithe of your
    increase in the same year, and shall store it within your gates.
  bnp-bnp: “Muri na maka pida i tolu lobo mu bole ra naguna i taku na maka naguna
    a maki i ravulu, mu ru kadolu na roho tara na tanga mua.
  wal-wal: Heezzantta laittan laittan ubba wode, intte katta asirataa ehiidi, intte
    kataman shiishshite.
  spa-PDDPT: Al final de cada tercer año apartarás el diezmo de todos tus productos
    de aquel año, y lo guardarás en tus ciudades.
  gun-gun: Mboapy ma'etỹa opa nhavõ ma dízimo ha'e va'e ma'etỹa mba'emo aju regua
    remono'õ vy neretã py ae 'rã remoĩ porã.
  ilo-ULB: Iti pagleppasan iti tunggal tallo a tawen ket idatagyo amin dagiti apagkapullo
    ti apityo iti isu met la a tawen, ken ipempenyo iti uneg dagiti ruanganyo;
  kpg-kpg: Di hagaodi nia ngadau dagi dolu huogodoo, goodou gi gaamai dahi baahi madangaholu
    o godou meegai hadagee, ga benebene i lodo godou waahale.
  uig-ARA: ھەر ئۈچ يىلنىڭ ئاخىرىدا سەن شۇ يىلدىكى مەھسۇلاتلىرىڭدىن ئوندىن بىرىنى ئۆشرە
    قىلىپ چىقار؛ سەن ئۇنى شەھەر-يېزىلىرىڭ ئىچىدە توپلا؛
  sus-sus: Ɲɛ saxan yo ɲɛ saxan wo xa wo xa sansi farilɛ birin nagata wo xɔnyi.
  pon-2006: Ni imwin sounpar siluh koaros kumwail pahn wahla eisek kis ehun wahnsapwamwail
    kan koaros oh nekidala nan imwen nahk en amwail kahnimw kan.
  ksd-ksd: Ma ta ra mutuai ra ututul a kilala par una kap vaarike ra vavinununa par
    ure ra vuai kaum uma ta nam ra kilala, ma una vung vake ta kaum gunan;
  tur-YTC: Her üç yılın sonunda, o yıldaki ürününün ondalığını getirip kapılarında
    biriktireceksin.
  grc-BRENT: Μετὰ τρία ἔτη ἐξοίσεις πᾶν τὸ ἐπιδέκατον τῶν γεννημάτων σου, ἐν τῷ ἐνιαυτῷ
    ἐκείνῳ θήσεις αὐτὸ ἐν ταῖς πόλεσί σου.
  ind-AYT: Pada akhir setiap tiga tahun, sepersepuluh dari hasil panen ladangmu tahun
    itu harus kamu kumpulkan. Simpanlah makanan itu di kotamu.
  nya-nya: Kumapeto kwa zaka zitatu zilizonse muzibweretsa zakhumi zonse pa zokolola
    za chaka chimenecho ndi kuzisunga mʼmidzi yanu,
  hrv-hrv: Na kraju svake treće godine iznesi svu desetinu svoga prihoda od te godine
    i položi je na svoja vrata.
  mps-mps: Te tigidali kibu be sela ebo sogo, dagego te bugulali muani tubo nai dabe
    sese sela pelama, tama te bakstuaba muagasao, te duga hanu dabede tama tiao.
  tpi-tpi: “Long olgeta namba 3 yia yupela i mas bringim olgeta dispela wanpela hap
    kaikai na putim long ol bakstua insait long ol taun bilong yupela.
  dan-1931: Men hver Gang der er gået tre År, skal du tage al Tienden af din Afgrøde
    i det År og samle den inden dine Porte,
  vie-OVCB: Cuối mỗi ba năm, tại mỗi địa phương, anh em phải đem một phần mười mùa
    màng thu được năm ấy vào thành, góp chung lại.
  guj-2017: દર ત્રીજે વર્ષને અંતે તે વર્ષની તમારી ઊપજનો દશમો ભાગ કાઢી લાવીને તમારા
    ઘરમાં તમારે સંગ્રહ કરવો;
  pon-2006A: Ni imwin sounpar siluh koaros kumwail pahn wahla eisek kis ehun wahnsapwamwail
    kan koaros oh nekidala nan imwen nahk en amwail kahnimw kan.
  por-BRBSL: Ao final de cada três anos, você trará todo o dízimo de seu aumento no
    mesmo ano, e o guardará dentro de seus portões.
  cth-cth: A kum thum dawk na hmu awh e pueng hah pung hra pung touh na tâcokhai awh
    vaiteh, khothung longkha vah na pâkueng awh han.
  twi-twi: Mfe abiɛsa biara awiei no, momfa mo nnɔbae so ntotoso du du no mmra mmɛkora
    wɔ mo nkurow mu,
  hlt-hlt: Kum thum a thok kum kah na cangah parha pakhat boeih te na khuen vetih
    na vongka khuiah na tung ni.
  tbz-SIM: Kɛ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti níí pɛ̃ɛ̃tɛ́, dí dennɛní dɛpííndɛ̀ di dɛ̀itɛ dɛ̀ɛ̀
    kó dimɑ̀ɑ̀ kɛ́ dɛ̀ còú ndihɛì.
  msy-2020: “Ia zurara, azenir mɨkezimɨn vaghvagh, uan azenibar otivir dagheba abɨgh
    10plan pozibav kɨnigh, dar pozir vamɨra inigh mangɨ uan nguibar ekiamɨn aven itir
    dagheba arɨzir dɨpenir ekiabar dar arɨgh.
  azb-azb: Hər üç ilin sonunda – üçüncü ildə bitən bütün məhsulunuzun onda bir hissəsini
    çıxarıb şəhərlərinizdə toplayın.
  eng-DBY: At the end of three years thou shalt bring forth all the tithe of thine
    increase the same year, and shalt lay it up within thy gates;
  hin-2017: “तीन-तीन वर्ष के बीतने पर तीसरे वर्ष की उपज का सारा दशमांश निकालकर अपने
    फाटकों के भीतर इकट्ठा कर रखना;
  wol-KYG: Ñetti at yu mat yu nekk, nangeen génne mboolem seen céri fukkeeli meññeef
    ca at mooma, te ngeen denc ko ca seen biir dëkk,
  eng-YLT: '''At the end of three years thou dost bring out all the tithe of thine
    increase in that year, and hast placed [it] within thy gates;'
  eng-WYC-2017: In the third year thou shalt separate another tithe of all things
    that grow to thee in that year, and thou shalt keep it within thy gates.
  eng-WMBB: At the end of every three years you shall bring all the tithe of your
    increase in the same year, and shall store it within your gates.
  urd-GVH: हर तीसरे साल अपनी पैदावार का दसवाँ हिस्सा अपने शहरों में जमा करना।
  rug-rug: Pa vina betodi ri doduru vina ṉeta vuaheni, si kaqu paleke varigara lani
    gamu sari doduru mia vuvua keke pa manege, mi la vekoi pa mia vasileana.
  gaz-gaz: Yeroo hunda dhuma waggaa sadaffaatti waan waggaa sana keessa galfatte kudhan
    keessaa tokko fuudhiitii magaalaawwan keessatti kuusi.
  fra-LSG: Au bout de trois ans, tu sortiras toute la dîme de tes produits pendant
    la troisième année, et tu la déposeras dans tes portes.
  gnn-gnn: Yo, märrma' dhuŋgarra nhuma yurru nhumapinydja ḻuka yukurra ŋunhiyinydja
    ŋatha, ŋunhiliyi Garraywalanydja buṉbuŋura, ga ŋuriŋinydja bala dhuḏiŋuyunydja
    dhuŋgarrayu bala nhuma yurru ŋurruŋunydja Garraywu waka'nha ŋunhi ganaŋ'maramana,
    bala rulwaŋdhun gali'lili; ŋunhiyinydjayi ŋatha walalaŋguwaynha Lepaywuna, Godkalaŋuwu
    ŋuriki ḏalkarra'mirriwuna yolŋu'‐yulŋuwu, ga buku‐gurthawuywu yolŋu'‐yulŋuwu ga
    goŋmiriwŋura ŋunhi yolŋuwu walalaŋgu. “Ŋuli nhe yurru bitjandhiyinydja Godkunydja
    wekama nhanŋuwaynydja ŋunhi ŋäthili, ŋayinydja yurru nhuna Garrayyunydja bitjan
    goŋmirriyamana gal'ŋu gäma yukurra yanana, ga bukmak nhä malanha nhe yurru djäma
    yukurra, ŋunhiyinydja yurru ḻatju'thirrina dhikana wal'ŋu nhuŋu. “Yo, ŋunhi walala
    ḏalkarra'mirri walala yolŋu'‐yulŋu, yakana walalaŋgu yurru ŋayathama walalaŋguway
    walala wäŋanydja ŋunhalayi Yitjuralnydja, yana walala yurru yukurra ḻukanydja
    märramanydja ŋunhina ŋunhi walala ŋuli wiripu‐guḻku'yu yolŋu'‐yulŋuyu wekama yukurra
    Garraywala. Ŋuriŋi wiripu‐guḻku'yunydja miṯtjiyu ŋayathama yukurra yurru wäŋa,
    yurru ḏalkarra'mirriwunydja ŋunhiyi walalaŋgu ŋayipina yana Garraynha; djämanydja
    walala yukurra nhanŋuway yana Garraywu, ga ŋayi walalanha marrtji ŋäthilimirriyama
    maranhu‐wekamanydja.
  yal-yal: Ɲɛɛ saxan yo ɲɛɛ saxan ɛ xa ɛ yaganna birin namara ɛ taane yi.
  haw-1868: I ka hope o na makahiki ekolu, e lawe mai oe i ka hapaumi a pau o kau
    mea i loaa i ua makahiki la, a e waiho ia mea iloko o kou mau ipuka.
  arb-NAV: وَفِي نِهَايَةِ كُلِّ ثَلاثِ سِنِينَ، أَخْرِجُوا عُشُورَ مَحْصُولِ السَّنَةِ
    الثَّالِثَةِ وَاخْزُنُوهَا فِي مُدُنِكُمْ،
  ewe-ewe: “Le ƒe etɔ̃lia ɖe sia ɖe me la, ele be miawɔ miaƒe nuwo ƒe ewolia katã
    ŋu dɔ hena dɔwɔwɔ le miaƒe nutowo me.
  eng-LEE: 'At the end of three years shalt thou bring forth all the tithe of thy
    produce in the same year, and thou shalt lay it down within thy gates:'
  asm-FB: প্ৰত্যেক তৃতীয় বছৰৰ শেষত, আপোনালোকৰ সেই বছৰৰ উৎপাদিত শস্যৰ দশম ভাগ উলিয়াই
    আনি আপোনালোকে নগৰৰ দুৱাৰৰ ভিতৰত জমা কৰিব।
  sus-A: حّ سَشَن يٌ حّ سَشَن وٌ شَ وٌ شَ سَنسِ قَرِلّ بِرِن نَفَتَ وٌ شْنيِ.
  fra-SBL: A la fin de chaque période de trois ans, tu apporteras toute la dîme de
    ton revenu de la même année, et tu la conserveras dans tes portes.
  hbo-hbo: מִקְצֵ֣ה ׀ שָׁלֹ֣שׁ שָׁנִ֗ים תֹּוצִיא֙ אֶת־כָּל־מַעְשַׂר֙ תְּבוּאָ֣תְךָ֔
    בַּשָּׁנָ֖ה הַהִ֑וא וְהִנַּחְתָּ֖ בִּשְׁעָרֶֽיךָ׃
  eng-WYCLIFFE: In the thridde yeer thou schalt departe another dyme of alle thingis
    that growen to thee in that yeer, and thou schalt kepe withynne thi yatis.
  cwe-cwe: “Chila uhelelo wa mwaka wa tatu galeni zaka za vinhu vose vimugobole na
    kuvika ngama muna yamabululu yenu.
  kik-kik: Na rĩrĩ, o mĩaka ĩtatũ yathira, mũrutage icunjĩ cia ikũmi cia uumithio
    wanyu wothe wa mwaka ũcio, mũgaaciga kũu matũũra-inĩ manyu,
  fra-NCL: A la fin de chaque troisième année, tu mettras à part toute la dîme de
    tes produits de cette année-là, et tu la déposeras dans tes portes.
  cek-AK: Saning thumto boeng pacoengah, saning kruek na sin o ih hato thungah maeto
    loe, nangmacae ih vangpui thungah suem oh;
  cuk-cuk: ”Birgapaagwad-iliba, bela be-ibmar-wesadi, ambegi-gwensak-ukleged (10%)
    be suoed, be-neggweburmargi be sabogoed.
  uig-CYR: Һәр үч жилниң ахирида сән шу жилдики мәһсулатлириңдин ондин бирини өшрә
    қилип чиқар; сән уни шәһәр-йезилириң ичидә топла;
  tel-2017: మీ దేవుడు యెహోవా మీరు చేసే పని అంతటిలో మిమ్మల్ని ఆశీర్వదించేలా మూడు సంవత్సరాల
    కొకసారి, ఆ సంవత్సరం మీకు కలిగిన పంటలో పదో వంతుని బయటికి తెచ్చి మీ ఇంట్లో ఉంచాలి.
  hat-BSA: “Nan fen chak twazyèm ane, nou va pote tout dim a sila nou pwodwi pou ane
    sa a, e nou va depoze li nan pwòp vil pa nou an.
  kos-kos: Ke saflaiyen yac aktolu nukewa, use sie tafu singoul ke ma nukewa ma kowos
    kosrani, ac orani tuh in karinginyuk in siti suwos uh.
  hbo-WLC: מִקְצֵ֣ה ׀ שָׁלֹ֣שׁ שָׁנִ֗ים תּוֹצִיא֙ אֶת־כָּל־מַעְשַׂר֙ תְּבוּאָ֣תְךָ֔
    בַּשָּׁנָ֖ה הַהִ֑וא וְהִנַּחְתָּ֖ בִּשְׁעָרֶֽיךָ׃
  ibo-ibo: Nʼọgwụgwụ afọ atọ ọbụla, ị ga-eweta otu ụzọ nʼụzọ iri nke ihe ubi gị, chịkọta
    ha nʼebe a ga-echebe ha nʼobodo gị,
  ory-ory: ପ୍ରତି ତୃତୀୟ ବର୍ଷର ଶେଷରେ ତୁମ୍ଭେ ସେହି ବର୍ଷରେ ଉତ୍ପନ୍ନ ଆପଣା ଶସ୍ୟାଦିର ସମସ୍ତ
    ଦଶମାଂଶ ବାହାର କରି ଆଣି ଆପଣା ନଗର-ଦ୍ୱାର ଭିତରେ ସଞ୍ଚୟ କରି ରଖିବ;
  chk-chk: Iwe, amüchülan iteiten ülüngat ier oupwe uwato ämi kewe eu leengol meinisin
    seni uän fotämi irä lon ewe chök ier o iseis lon ämi kewe telinimw.
  rop-rop: Ebri 3 yiya, yumob garra bringimap wanbala blanga ebri tenbala ola daga
    weya yumob bin growimap, en yumob garra pudumwei ola daga langa detlot stowa rum
    deya langa yumob taun.
  ukr-1871: А при кіньцї трьох років віддїлиш десятину з усього вроджаю твого за сей
    рік, та й зложи се в оселї твоїй.
  deu-1951: Nach Verlauf von drei Jahren sollst du den ganzen Zehnten deines Ertrages
    von jenem Jahre aussondern und es in deinen Toren lassen.
  eng-JPS: At the end of every three years, even in the same year, thou shalt bring
    forth all the tithe of thine increase, and shall lay it up within thy gates.
  srp-1865: Svake treæe godine odvoj sav desetak od dohodaka svojih one godine, i
    ostavi ga u svom mjestu.
  lug-lug: Buli myaka esatu, ku buli nkomerero ya mwaka ogwokusatu, onooleetanga ebitundu
    eby’ekkumi byonna ebyo eby’ebibala byo byonna eby’omwaka ogwo, n’obiterekanga
    mu mawanika mu bibuga byo.
  heb-heb: מקצה שלש שנים תוציא את כל מעשר תבואתך בשנה ההוא והנחת בשעריך׃
  ben-IRV: তৃতীয় বছরের শেষে তুমি সেই বছরে উৎপন্ন নিজের শস্যাদির যাবতীয় দশমাংশ বের
    করে এনে নিজের শহরের দরজার ভিতরে সঞ্চয় করে রাখবে;
  pan-pan: ਹਰੇਕ ਤਿੰਨ ਸਾਲ ਦੇ ਅੰਤ ਵਿੱਚ ਤੁਸੀਂ ਤੀਜੇ ਸਾਲ ਦੀ ਆਪਣੀ ਪੈਦਾਵਾਰ ਦਾ ਸਾਰਾ ਦਸਵੰਧ
    ਲਿਆ ਕੇ ਆਪਣੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਰੱਖਿਓ,
  mya-JVB: တတိယ နှစ် တွင် သိမ်း သောအသီး အနှံ ဆယ်ဘို့ တဘို့ ရှိသမျှ ကို ထုတ်၍ မြို့
    ထဲမှာ သိုထား ရမည်။
  hmo-hmo: “Lagani toi toi dekena amo, emui uma anina ena karoa namba 10, karoa helagana
    be do umui mailaia, emui hanua ena aniani sitoa lalonai do umui haboua.
  urd-urd: '''तीन तीन बरस के बाद तू तीसरे बरस के माल की सारी दहेकी निकाल कर उसे अपने
    फाटकों के अन्दर इकट्ठा करना।'
  rus-SYN: По прошествии же трех лет отделяй все десятины произведений твоих в тот
    год и клади сие в жилищах твоих;
  bqc-SIM: Àli wɛ̃̀ àaↄ̃de pↄ́ kwide kálɛ á wɛ̃́lɛↄu,
  tcz-CHONGTHU: Kumthum lhinsih leh somakhat achombeh a nahin choi diu, hichu khopi
    toh kinaichaa nakhol khom diu,
  mar-mar: प्रत्येक तीन वर्षांनी त्या वर्षांच्या उत्पन्नातील दहावा भाग काढून ठेवा.
    गावातील इतरांसाठी म्हणून हे धान्य गावात वेगळे साठवून ठेवा.
  qub-qub: «Cada quimsa watacho micuyniquicuna shuntashayquipita diesmuta raquinqui.
    Chaycunataga siudäniquicunacho shuyni churanqui.
  hat-hat: Chak twazan, n'a pran ladim tout rekòt n'a fè nan lanne a, n'a mete yo
    nan pòtay lavil nou yo.
  eng-BSB: At the end of every three years, bring a tenth of all your produce for
    that year and lay it up within your gates.
  tod-tod: Kona zaʋasaʋagi ma, wa konagi zaʋasiɛi ma ʋuusiɛi zeɠe wa-ɓalagi zu aniiti
    kpein ba, wo pu wa-laazuʋɛ.
  eng-WEBPB: At the end of every three years you shall bring all the tithe of your
    increase in the same year, and shall store it within your gates.
  kbq-kbq: Hagi maka namba 3 kafumofo atumparega ana kafufima 10ni'a kevuma eritruma
    hanaza zana maka eritma eta tavaontamire'ma me'nenia rankumate emeritru hugahaze.
  nhe-BL: “Huan sese eyi xihuitl monequi xiquiyocatlalica imodiezmo tlen nochi pixquistli
    tlen nopa xihuitl huan xicajcocuica ipan imoaltepehua.
  gub-BL: Na'iruz haw kwarahy nànàn pemono'og penemipo'o kwer kurer pitài ma'e 10
    ma'e wi henuhem pyrer nehe. Pemonokatu penemimono'og kwer tawhu peneko haw pupe
    nehe.
  eng-DRA: The third year thou shalt separate another tithe of all things that grow
    to thee at that time, and shalt lay it up within thy gates.
