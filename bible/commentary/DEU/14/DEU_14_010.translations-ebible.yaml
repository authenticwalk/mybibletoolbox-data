verse: DEU.014.010
translations:
  mal-C: എന്നാൽ ചിറകും ചെതുമ്പലും ഇല്ലാത്ത ഒന്നിനെയും നിങ്ങൾ ഭക്ഷിക്കരുത്. അവ നിങ്ങൾക്ക്
    അശുദ്ധമാകുന്നു.
  deu-TKW: dagegen dürft ihr keine von denen essen, die keine Flossen und Schuppen
    haben, - als unrein sollen sie euch gelten.
  lin-lin: 'Kasi bokolia te nyonso oyo ezangi binyanyeli mpe biteku : ezali mbindo
    mpo na bino.'
  eng-LSV: and anything which does not have fins and scales you do not eat—it [is]
    unclean to you.
  eng-GNV: 'And whatsoeuer hath no finnes nor scales, ye shall not eate: it shall
    be vncleane vnto you.'
  eng-WEBSTER: And whatever hath not fins and scales ye may not eat; it is unclean
    to you.
  nhw-BL: Pero nochi sequinoc monequi anquinitase para amo tlapajpactique.
  swh-ONEN: Lakini chochote kisicho na mapezi na magamba msile; kwenu ni najisi.
  bba-bba: Adɑmɑ yi yi ǹ kɛ̃ɛritii kɑ kokosu mɔ, i ku rɑ yi di. I ko i yi ɡɑrisiwɑ
    disiɡii.
  eng-KJVCPB: and whatsoever hath not fins and scales ye may not eat; it is unclean
    unto you.
  luo-luo: To mago duto maonge gi thuokgi kata kalagakla ok onego ucham nimar kuomu
    gin gik mogak.
  meu-meu: 'A asi taiadia bona asi unadia ḡaudia na basio ani: idia na mimiro emui
    ai.'
  npi-ULB: तर पखेटा र कत्ला नभएकाहरूचाहिँ तिमीहरूले नखानू । ती तिमीहरूका लागि अशुद्ध
    हुन् ।
  yor-yor: Ṣùgbọ́n èyíkéyìí tí kò bá ní lẹbẹ àti ìpẹ́, ẹ má ṣe jẹ ẹ́, nítorí pé àìmọ́
    ni wọ́n jẹ́ fún yín.
  ind-ind: tetapi binatang air lainnya yang tidak bersisik dan bersirip janganlah
    dimakan. Jika kalian memakannya, kalian menjadi najis di hadapan TUHAN.
  pes-OPCB: تمام جانوران آبزی دیگر برای شما حرامند.
  tgl-ULB: pero hindi dapat ninyong kainin ang mga walang palikpik at kaliskis; marumi
    sila para sa inyo.
  hui-hui: Anigo ibaha biragane dongone ligilaga nalagabi harene nahebi uruni ale
    bedaru tígua nolene nawiorego nanalimu. Urunibi bedaru Anduane Homogonaga deni
    ko dodohe bedalo manda bialu halimu.
  mya-mya: ဆူး​တောင်​နှင့်​အ​ကြေး​မ​ရှိ​သော​ရေ​သတ္တ​ဝါ များ​ကို​မူ​ကား​မ​စား​ရ။ ယင်း​တို့​ကို​မ​သန့်
    ဟု​မှတ်​ရ​မည်။
  bod-N: གཤོག་པ་དང་ཉ་སག་མེད་པ་ཐམས་ཅད་ཁྱོད་ཅག་ལ་མཚོན་ན་མི་གཙང་བ་ཡིན་པས་བཟའ་མི་རུང་ངོ་།
    །
  sna-sna: Asi chipi nechipi zvacho chisina zvimbi namakwande hamufaniri kudya; nokuti
    hachina kuchena.
  spa-BLM: No comerás lo que no tenga aletas ni escamas. Es impuro para ti.
  cac-cac: A pax noc' malaj yic jun, man̈ e chi noc'. Yovalil tzeyojtaquejeli to man̈
    vach'oc noc'.
  swh-ULB: lakini chochote kisichokuwa na mapesi na magamba msile; ni najisi kwenu.
  bel-bel: 'а ўсіх тых, у якіх няма пер''я і лускі, ня ежце: нячыста гэта вам.'
  deu-ELBBK: 'aber alles, was keine Flossfedern und Schuppen hat, sollt ihr nicht
    essen: unrein soll es euch sein.'
  mbb-OT: Piru kenè niw keena is wazè din kapey wey hun-ap. Isipa niw heini he meremerik.
  mal-2015: എന്നാൽ ചിറകും ചെതുമ്പലും ഇല്ലാത്തതൊന്നും തിന്നരുതു; അതു നിങ്ങൾക്കു അശുദ്ധം.
  rmc-rmc: Ale našťi chan ola, saven nane šupini the plutvi. Hine tumenge nažuže.
  pes-OPV: و هرچه پر و فلس ندارد مخورید، برای شما نجس است.
  ron-1924: 'Дар сэ ну мынкаць дин ничунул дин челе че н-ау ынотэтоаре ши солзь: сэ
    ле привиць ка некурате.'
  ben-OBCV: কিন্তু যেগুলির ডানা ও আঁশ নেই সেগুলি তোমরা খেতে পারবে না; তোমাদের জন্য
    সেগুলি অশুচি।
  som-som: laakiinse wax alla wixii aan baalal iyo qolfo lahayn waa inaydaan cunin,
    maxaa yeelay, waa idinka nijaas.
  lat-VUC: quæ absque pinnulis et squamis sunt, ne comedatis, quia immunda sunt.
  eng-ASVBT: and whatsoever hath not fins and scales ye shall not eat; it is unclean
    unto you.
  ita-1885: ma non mangiate di alcuna che non ha pennette e scaglie; sienvi immondi.
  eng-LXXUP: And all that have not fins and scales ye shall not eat; they are unclean
    to you.
  eng-ULB: but whatever has no fins and scales you must not eat; they are unclean
    to you.
  spa-VBL: Pero no debes comer nada que no tenga aletas y escamas. Debes tratarlos
    como inmundos.
  fra-_FOB: Mais tout ce qui n'a point de nageoires ni d'écailles, vous ne le mangerez
    point; cela vous sera souillé.
  mal-mal: എന്നാൽ ചിറകും ചെതുമ്പലും ഇല്ലാത്തതൊന്നും തിന്നരുത്; അത് നിങ്ങൾക്ക് അശുദ്ധം.
  urd-GVR: Lekin jin ke par yā chhilke nahīṅ haiṅ wuh tumhāre lie nāpāk haiṅ.
  suz-BL: तन्‍न फ्रां नु कत्‍ला मपाइश्‍शो मब्‍वने। मेको इन कली ग्रांग्रा बाक्‍ब।
  ita-1927: ma non mangerete di alcuno di quelli che non hanno pinne e squame; considerateli
    come impuri.
  ckb-ckb: بەڵام هەموو ئەوەی باڵ و پوولەکەی نەبێت نەیخۆن، بۆ ئێوە گڵاوە.
  eng-BBE: But any which have no skin-plates or wings for swimming, you may not take;
    they are unclean for you.
  kan-OKCV: ಆದರೆ ರೆಕ್ಕಗಳೂ ಪೊರೆಗಳೂ ಇಲ್ಲದವುಗಳನ್ನೆಲ್ಲಾ ತಿನ್ನಬಾರದು. ಅವು ನಿಮಗೆ ಅಶುದ್ಧ.
  tam-2017: துடுப்பும் செதிளும் இல்லாத யாதொன்றையும் சாப்பிடக்கூடாது; அது உங்களுக்கு
    அசுத்தமாயிருப்பதாக.
  spa-RV-1909: 'Mas todo lo que no tuviere aleta y escama, no comeréis: inmundo os
    será.'
  ron-BTF: Şi orice nu are aripioare şi solzi să nu mâncaţi; vă sunt necurate.
  eng-WEBP: You shall not eat whatever doesn’t have fins and scales. It is unclean
    to you.
  eng-FBV: But you must not eat anything that does not have fins and scales. You must
    treat them as unclean.
  nld-1939: Maar al wat geen vinnen en schubben heeft, moogt ge niet eten; het is
    voor u onrein.
  nch-BL: Pero nochi sequinoc monequi anquinitase para amo tapajpactique.
  vie-1934: nhưng con nào không có mang, không có vảy, thì chẳng nên ăn; phải cầm
    là không sạch cho các ngươi.
  hin-CV: मगर कोई भी प्राणी, जिसके न तो पंख हैं और न छिलके; ये खाने योग्य नहीं, तुम्हारे
    लिए ये अशुद्ध हैं.
  eng-OURB: You shall not eat whatever does not have fins and scales. It is unclean
    to you.
  spa-BES: Pero cualquiera que no tenga escamas o aletas, no pueden comer; son inmundos
    para ustedes.
  tdx-tdx: fe tsy ho kamae’ areo ze tsy aman’ela’e ndra sisi’e, maleotse ama’ areo
    izay.
  vid-vid: Ila chilumbigwe choneche chilingikala mmazi chiwele hela msepe na ukalagatu
    mleche kulya, avyo ndo vikokomoka kwa hemwe.
  eng-OKE: But any (fish) that hath not fins and scales you may not eat; it is unclean
    to you.
  tha-KJV: แต่​สัตว์​ใดๆที่​ไม่มี​ครีบและเกล็ดท่านอย่ารับประทาน เป็นสัตว์มลทินแก่​ท่าน
  por-BR-2018: 'Mas todo o que não tiver barbatana e escama, não comereis: impuro
    vos será.'
  deu-ELO: 'aber alles, was keine Floßfedern und Schuppen hat, sollt ihr nicht essen:
    Unrein soll es euch sein.'
  eng-WYC-2018: eat ye not those things that be without fins and scales, for those
    be unclean.
  epo-epo: 'sed ĉiujn, kiuj ne havas naĝilojn kaj skvamojn, ne manĝu: malpura tio
    estas por vi.'
  uig-PIN: lekin ⱪaniti wǝ ⱪasiraⱪliri bolmiƣanlarni yemǝslikinglar kerǝk; ular silǝrgǝ
    nisbǝtǝn ⱨaram bolidu.
  beo-beo: Be hano ganodini esalebe fi huluane da aiya hame gala amo mae moma. Amo
    da dilima ledo gala.
  tpi-OTNT: Tasol i tambu long kaikai ol pis samting i stap long wara na i no gat
    wing na grile. Yupela i mas tingim ol dispela pis samting i doti long ai bilong
    God.
  hau-SA: Amma duk wani abin da ba shi da ƙege da ɓamɓaroki, ba za ku ci ba; gama
    marar tsarki ne gare ku.
  uig-LAT: lékin qaniti we qasiraqliri bolmighanlarni yémeslikinglar kérek; ular silerge
    nisbeten haram bolidu.
  nde-nde: Kodwa konke lokho okungelampiko lamaxolo akumelanga likudle; kungcolile
    kini.
  ton-ton: 'Pea ko ia kotoa pē ʻoku ʻikai kaponga mo ʻuno ʻoua naʻa mou kai: ʻoku
    taʻemaʻa ia kiate kimoutolu.'
  ces-1613: Což pak nemá plejtví a šupin, toho jísti nebudete; nečisté vám bude.
  eng-WMB: You shall not eat whatever doesn’t have fins and scales. It is unclean
    to you.
  tam-TCV: துடுப்புகளும் செதில்களும் இல்லாத வேறொன்றையும் நீங்கள் சாப்பிடக்கூடாது.
    அவை உங்களுக்கு அசுத்தமானவை.
  ceb-ULB: apan bisag unsa nga walay mga kapay ug mga himbis kinahanglan nga dili
    ninyo kan-on; hugaw sila alang kaninyo.
  pol-UBG: Lecz wszystkiego, co nie ma płetw i łusek, nie będziecie jeść; będzie to
    dla was nieczyste.
  urd-GVU: لیکن جن کے پَر یا چھلکے نہیں ہیں وہ تمہارے لئے ناپاک ہیں۔
  deu-1912: Was aber keine Floßfedern noch Schuppen hat, sollt ihr nicht essen; denn
    es ist euch unrein.
  kan-2017: ಯಾವ ಜಾತಿಯ ಜಲಜಂತುಗಳಿಗೆ ರೆಕ್ಕೆಯೂ ಮತ್ತು ಪರೆಪರೆಯಾದ ದೇಹವು ಇರುವುದಿಲ್ಲವೋ ಅವುಗಳ
    ಮಾಂಸವನ್ನು ನೀವು ತಿನ್ನಬಾರದು; ಅದು ನಿಮಗೆ ಅಶುದ್ಧ.
  yap-yap: machane demturug e mit i n’en nma par u mran ndariy thalon ara olyen ma
    dab mu ked; thingar mu ted nib ta’ay.
  hlt-MCSB: A pum dongah a phae neh a lip aka om pawt boeih tah nangmih ham rhalawt,
    ca uh boeh.
  mdy-ETH: ጋዓንቴ ዋኣሢዳ ናንጋያ ጋኣሲና ቁኡሪ ማላ ዒልዒባኣ ባካ ቢያ ሙይንቱዋሴ፤ ዬያጉዴ ባካ ዒንሢኮ ቄፄ ማዓንዳያ ኮይሳኔ»
    ጌዔኔ።
  twi-ASANTE: Nanso, nsuomnam a wɔnni tɛtɛ ne abon deɛ, monnwe. Wɔn ho nte mma mo.
  eng-WEBU: You shall not eat whatever doesn’t have fins and scales. It is unclean
    to you.
  bnp-bnp: Pali naha ni kani a maka manu ri uka a honane ria, a pelengane ria. Mu
    luhoi kamumu, a maka manu nga ri muto ne mua.
  wal-wal: SHin moliyaagaa mala qefeenne poqoi bainna augaanne mooppite. Hegeeti intteyyo
    tuna.
  spa-PDDPT: Pero todo lo que no tiene aletas y escamas, no lo comerán. Les será impuro.
  gun-gun: Ha'e rã opa mba'e ipepo e'ỹ va'e, ha'e'ỹ vy ipekue e'ỹ va'e ma ndape'ui
    'rã. Ha'eve'ỹ va'e meme 'rã pendevy.
  ilo-ULB: ngem masapul a saanyo a kanen ti aniaman nga awan iti pigar ken siksikna;
    narugitda para kadakayo.
  kpg-kpg: gei di ingoo hua di mee dela e mouli i lodo nia wai, dela ono hiwahiwa
    be ono una ai, la hagalee gai, dugu ina bolo ma hagalee madammaa.
  uig-ARA: لېكىن قانىتى ۋە قاسىراقلىرى بولمىغانلارنى يېمەسلىكىڭلار كېرەك؛ ئۇلار سىلەرگە
    نىسبەتەن ھارام بولىدۇ.
  sus-sus: Kɔnɔ wo mu lan wo xa yɛxɛ don bɛlɛ mu naxan bɛ a nun xale. Wo xa nee kolon
    yɛxɛ sɛniyɛntare ra.
  pon-2006: ahpw mehkot me kin momour nan pihl ahpw sohte sike oh wune kumwail sohte
    pahn tungoale; e pahn wadawadohng mehkot me samin.
  ksd-ksd: ma ra lavur mangana ba pa ta bete diat ma pa ta vulegi diat, koko avat
    a en diat; dia tabu pire vavat.
  tur-YTC: Yüzgeçleri ve pulları olmayan hiçbir şeyi yemeyeceksiniz. Bu size kirlidir.
  grc-BRENT: Καὶ πάντα ὅσα οὐκ ἔστιν αὐτοῖς πτερύγια καὶ λεπίδες, οὐ φάγεσθε· ἀκάθαρτα
    ὑμῖν ἐστι.
  ind-AYT: Namun, semua yang tidak bersirip dan bersisik janganlah kamu makan. Itu
    najis bagimu.
  nya-nya: Koma chilichonse chimene chilibe minga ya pa msana ndi mamba musadye pakuti
    nʼchodetsedwa.
  hrv-hrv: A što nema ljusaka i peraja, ne smijete jesti. To neka je za vas nečisto.
  mps-mps: Tiali goli, te węde bidibo nai dabe te bogo meni eyu, abolo meni eyu yai,
    te nai dabe da me tulamuo. Dagego te homu yao, te sųgų nai dabe te Godigo gedude
    meda yai nai dao, te homu yao,” wali.
  tpi-tpi: Tasol i tambu long kaikai ol pis samting i stap long wara na i no gat wing
    na grile. Yupela i mas tingim ol dispela pis samting i doti long ai bilong God.
  dan-1931: Men intet, der ikke har Finner og Skæl, må I spise; det skal være eder
    urent.
  vie-OVCB: Loài nào không vi và không vảy là không sạch, không được ăn.
  guj-2017: પરંતુ જેઓને પર કે ભિંગડાં ના હોય તેવા જળચરો તમારે ખાવાં નહિ, તેઓ તમારા
    માટે અશુદ્ધ છે.
  pon-2006A: ahpw mehkot me kin momour nan pihl ahpw sohte sike oh wune kumwail sohte
    pahn tungoale; e pahn wadawadohng mehkot me samin.
  por-BRBSL: Não comerás o que não tiver barbatanas e escamas. É impuro para você.
  cth-cth: A pathuet hoi a lakep kaawm hoeh e pueng na cat awh mahoeh, nangmouh hanelah
    a khin.
  twi-twi: Nanso nsumnam a wonni ntɛtɛ ne abon de, monnwe. Wɔn ho ntew mma mo.
  hlt-hlt: A pum dongah a phae neh a lip aka om pawt boeih tah nangmih ham rhalawt,
    ca uh boeh.
  tbz-SIM: Di bɑ́ nyo nsìì í mɔkɛ icietí nɛ̀ yɛyíɛ́kɛ̀ di sì cimu.
  msy-2020: Egh osiriba ko bizir muziarir ongarimɨn itiba, da naziaba ko sighiaba
    uaghara puvatɨghtɨ, ia kamaghɨn fogh, Da Godɨn damazimɨn mɨze.
  azb-azb: Amma üzgəcləri və pulcuqları olmayanların hamısı sizə haram sayılır, yeməyin.
  eng-DBY: 'but whatsoever hath not fins and scales ye shall not eat: it shall be
    unclean unto you.'
  hin-2017: परन्तु जितने बिना पंख और छिलके के होते हैं उन्हें तुम न खाना; क्योंकि
    वे तुम्हारे लिये अशुद्ध हैं।
  wol-KYG: Waaye lu ci amul ciiriir aki waasintóor, buleen ko lekk, ndax daganul ci
    yeen.
  eng-YLT: and anything which hath not fins and scales ye do not eat; unclean it [is]
    to you.
  eng-WYC-2017: eat ye not those things that be without fins and scales, for those
    be unclean.
  eng-WMBB: You shall not eat whatever doesn’t have fins and scales. It is unclean
    to you.
  urd-GVH: लेकिन जिनके पर या छिलके नहीं हैं वह तुम्हारे लिए नापाक हैं।
  rug-rug: ba saripu kokoadi pa korapa kolo meke loke nebenebedi babe memehe kapudi
    si lopu kaqu henai gamu. Lopu via si arini.
  gaz-gaz: Garuu warra qoochoo fi qola hin qabne kam iyyuu hin nyaatinaa; isaan isiniif
    qulqulluu miti.
  fra-LSG: 'Mais vous ne mangerez d’aucun de ceux qui n’ont pas des nageoires et des
    écailles: vous les regarderez comme impurs.'
  yal-yal: Koni naxanye mi e bama, e xali mi e ma, ɛ nama ne don. E mi sariɲan ɛ xa.
  haw-1868: A o na mea halo ole a pau, a me na mea unahi ole, aole oukou e ai ia mea;
    ua haumia ia ia oukou.
  arb-NAV: وَلَكِنْ لَا تَأْكُلُوا مِمَّا لَيْسَ لَهُ زَعَانِفُ وَقُشُورٌ لأَنَّهُ
    نَجِسٌ لَكُمْ.
  ewe-ewe: Ke tɔmelã bubuawo katã siwo ŋu tsro kple adza mele o la nye nu makɔmakɔwo;
    migaɖu wo o.
  eng-LEE: And whatsoever hath not fins and scales shall ye not eat; it is unclean
    unto you.
  asm-FB: কিন্তু যিবোৰৰ পাখি আৰু বাকলি নাই, সেইবোৰ নাখাব। সেইবোৰ আপোনালোকৰ কাৰণে অশুচি।
  sus-A: كْنْ وٌ مُ لَن وٌ شَ يّشّ دٌن بّلّ مُ نَشَن بّ عَ نُن شَلٍ. وٌ شَ نٍيٍ كٌلٌن
    يّشّ سّنِيّنتَرٍ رَ.
  fra-SBL: Vous ne mangerez pas ce qui n'a pas de nageoires et d'écailles. C'est une
    impureté pour vous.
  hbo-hbo: וְכֹ֨ל אֲשֶׁ֧ר אֵֽין־לֹ֛ו סְנַפִּ֥יר וְקַשְׂקֶ֖שֶׂת לֹ֣א תֹאכֵ֑לוּ טָמֵ֥א
    ה֖וּא לָכֶֽם׃ ס
  eng-WYCLIFFE: ete ye not tho thingis that ben with out fynnes and scalis, for tho
    ben vncleene.
  cwe-cwe: Mbali chilumbe chochose chilibule mpepe na makalabandu sekemuje. Icho kumwenu
    chambula mwiko.
  kik-kik: No ĩrĩa yothe ĩtarĩ tũthagu na ngaracũ, mũtikanamĩrĩe; nĩgũkorwo ĩrĩ thaahu
    harĩ inyuĩ.
  fra-NCL: 'mais tout ce qui n’a pas nageoires et écailles, vous ne le mangerez pas :
    ce sera impur pour vous.'
  cek-AK: Toe pakhraeh hoi ahlip kaom ai tanganawk to loe caa o hmah; nangcae han
    ciim ai.
  cuk-cuk: Ar ibmar-durgan-diakinmalad e-see-nikasulile, degi, uayob-e-uka-nikasulile,
    be gunnosurmalad, ise gullegedga gumaloed.
  uig-CYR: лекин қанити вә қасирақлири болмиғанларни йемәслигиңлар керәк; улар силәргә
    нисбәтән һарам болиду.
  tel-2017: రెక్కలు, పొలుసులు లేని దాన్ని మీరు తినకూడదు. అది మీకు నిషిద్ధం.
  hat-BSA: men okenn nan yo ki pa gen zèl naje avèk kal, nou pa pou manje yo; se pa
    pwòp pou nou.
  kos-kos: tusruktu kutena ma moul in kof uh ma wangin enga ac unac kac, kowos fah
    tia kang. Ma inge tia nasnas nu suwos.
  hbo-WLC: וְכֹ֨ל אֲשֶׁ֧ר אֵֽין־ל֛וֹ סְנַפִּ֥יר וְקַשְׂקֶ֖שֶׂת לֹ֣א תֹאכֵ֑לוּ טָמֵ֥א
    ה֖וּא לָכֶֽם׃ ס
  ibo-ibo: ma ihe ọbụla nke na-enweghị ntu na akpịrịkpa, unu erila ha, nʼihi na ha
    rụrụ arụ.
  ory-ory: ପୁଣି ଯାହାର ଡେଣା ଓ କାତି ନାହିଁ, ତାହା ତୁମ୍ଭେମାନେ ଭୋଜନ କରିବ ନାହିଁ; ତାହା ତୁମ୍ଭମାନଙ୍କ
    ନିମନ୍ତେ ଅଶୁଚି ଅଟେ।
  chk-chk: Nge ekewe mönümanau meinisin esap wor ililir me töröüner ousap mongö, pun
    repwe limengau ngenikemi.
  rop-rop: Bat enijing weya im jidan langa woda en weya im nomo garram fin en skeil
    yumob nomo lau blanga dagat. Olabat nomo klinbala blanga serramoni.
  ukr-1871: А всього, в чого нема сплавів і луски, ви не їсти мете; буде воно нечисте
    про вас.
  deu-1951: Was aber keine Flossen und Schuppen hat, sollt ihr nicht essen; es soll
    euch unrein sein.
  eng-JPS: and whatsoever hath not fins and scales ye shall not eat; it is unclean
    unto you.
  srp-1865: A što nema pera i ljusaka, ne jedite; da vam je neèisto.
  lug-lug: Naye ebyo byonna ebitalina maggwa na magalagamba temubiryanga, kubanga
    si birongoofu gye muli.
  heb-heb: וכל אשר אין לו סנפיר וקשקשת לא תאכלו טמא הוא לכם׃
  ben-IRV: কিন্তু যাদের পাখনা ও আঁশ নেই, তাদেরকে খাবে না, তারা তোমাদের পক্ষে অশুচি।
  pan-pan: ਪਰ ਜਿਨ੍ਹਾਂ ਦੇ ਖੰਭ ਅਤੇ ਚਾਨੇ ਨਾ ਹੋਣ, ਉਹ ਤੁਸੀਂ ਨਾ ਖਾਇਓ। ਉਹ ਤੁਹਾਡੇ ਲਈ ਅਸ਼ੁੱਧ
    ਹਨ।
  mya-JVB: အယပ် နှင့် အကြေး မ ရှိသော တိရစ္ဆာန် ကို မ စား ရ။ သင် တို့၌ မ စင်ကြယ်။
  hmo-hmo: To mai taiana lasi bona unana lasi gaudia do umui ania lasi, idia be miro
    umui dekenai.
  urd-urd: लेकिन जिसके पर और छिल्के न हों तुम उसे मत खाना, वह तुम्हारे लिए नापाक हैं।
  rus-SYN: 'а всех тех, у которых нет перьев и чешуи, не ешьте: нечисто это для вас.'
  bqc-SIM: Pↄ́ pↄ́ ka ń tɛɛo vĩ sↄ̃o, à tɛ̃́, ásuli sóo.
  tcz-CHONGTHU: Hijeh chun twikhanglen'a um alingnei naneh diu, hinlah aling nei lou
    kitiphot vang naneh lou diu ahi. Ajeh chu hichengse hi nangho dia atheng lou ahi.
  mar-mar: पण ज्यांना पंख आणि खवले नाहीत असा मासा खाऊ नका. ते अशुद्ध अन्न होय.
  qub-qub: Alëtaynaj pispaynajtaga ama micunquichu. Chaycunataga ganrapa rejsinqui.
  hat-hat: Men, piga nou manje ni sa ki pa gen zèl najwa, ni sa ki pa gen kal sou
    kò yo. Bèt konsa pa bon pou nou menm k'ap sèvi Bondye pou nou manje.
  eng-BSB: but you may not eat anything that does not have fins and scales; it is
    unclean for you.
  tod-tod: Kɛlɛ à mina naati mi, niiti ma woeke ge la ti ʋa, ɓaa maaɠala la ti ma,
    wa naati deve ga ti ɠɔzɔʋɛ.
  eng-WEBPB: You shall not eat whatever doesn’t have fins and scales. It is unclean
    to you.
  kbq-kbq: Hianagi iri'ane ageko'nanema omne'nesia zagaramina agru osu'neanki, onetfa
    hiho.
  nhe-BL: Pero nochi sequinoc monequi inquinitase para ax tlapajpactique.
  gub-BL: Pe'u zo pira ipeporàna'i hereko 'ymar nehe. Pe'u zo pira ipekwer 'ym ma'e
    nehe. Wiko Tupàn henataromo ikatu 'ym ma'e romo peme wà nehe.
  eng-DRA: Such as are without fins and scales, you shall not eat, because they are
    unclean.
