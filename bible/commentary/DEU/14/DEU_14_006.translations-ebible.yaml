verse: DEU.014.006
translations:
  mal-C: കുളമ്പു പിളർന്നു രണ്ടായി പിരിഞ്ഞിരിക്കുന്നതും അയവിറക്കുന്നതുമായ ഏതൊരു മൃഗത്തെയും
    നിങ്ങൾക്കു ഭക്ഷിക്കാം.
  deu-TKW: Alle Vierfüßler, die gespaltene Klauen - und zwar beide Klauen ganz durchgespalten
    - haben und die zugleich wiederkäuen unter den Vierfüßlern, die dürft ihr essen.
  lin-lin: Bokoki lisusu kolia nyama nyonso oyo ezali na litindi epasuka na kati-kati
    mpe ezongisaka na monoko biloko oyo ewuti na libumu.
  eng-LSV: and every beast dividing the hoof, and cleaving the cleft into two hooves,
    bringing up the cud, among the beasts—you eat it.
  eng-GNV: And euery beast that parteth ye hoofe, and cleaueth the clift into two
    clawes, and is of the beasts that cheweth the cudde, that shall ye eate.
  eng-WEBSTER: And every beast that parteth the hoof, and cleaveth the cleft into
    two claws, and cheweth the cud among the beasts, that ye shall eat.
  nhw-BL: “Huelis anquincuase nochi nopa tlapiyalme catli quicuajcuaj ompa inintlacualis
    huan nojquiya quipiyaj iniistihua maxaltic.
  swh-ONEN: Mnaweza kumla mnyama yeyote mwenye kwato zilizogawanyika mara mbili, pia
    yule anayecheua.
  bba-bba: Yɛɛ yi yi nɑɑ kɑburosu yiru mɔ mɑ yi rɑ tukɑ ko, yi kpurowɑ i ko i di.
  eng-KJVCPB: 'And every beast that parteth the hoof, and cleaveth the cleft into
    two claws, and cheweth the cud amongst the beasts: that ye shall eat.'
  luo-luo: Unyalo chamo kit le moro amora gi jamni ma ombongʼ tiendegi opogore ariyo
    kendo manyamo kambula.
  meu-meu: Imadia aedia palapaladia aukadia bona pararadia, bona aniani e hadonomu
    ma e lori lasimu, ududia ai ma e ḡauamu, ḡaudia iboudiai bavani.
  npi-ULB: दुई भागमा खुर चिरिएका र उग्रने कुनै पनि पशु तिमीहरूले खान सक्छौ ।
  yor-yor: Ẹ lè jẹ gbogbo ẹranko tí pátákò ẹsẹ̀ rẹ̀ kì í ṣe méjì tí ó sì tún jẹ àpọ̀jẹ.
  ind-ind: “Setiap binatang yang kuku kakinya terbelah dua dan memamah biak boleh
    dimakan.
  pes-OPCB: هر حیوانی را که سم شکافته دارد و نشخوار می‌کند می‌توانید بخورید.
  tgl-ULB: Maaari ninyong kainin ang anumang mga hayop na nakabahagi ang kuko, iyon
    ay, yung ang kuko na nahahati sa dalawa, at ngumunguya ng nginuyang pagkain ng
    hayop.
  hui-hui: tinaga gi giba ge gibaru luni kirahe biruwa datani bulumagame nagadagua
    naga bu karubi tinaga mbirini nolene karulapego nalimu.
  mya-mya: ခွာ​ကွဲ​၍​စား​မြုံ့​ပြန်​တတ်​သော​တိရစ္ဆာန်​များ ဖြစ်​၏။-
  bod-N: རི་དྭགས་རྨིག་པ་གཉིས་སུ་ཁ་འཕྲལ་བའམ་རྨིག་སོར་ཁ་འཕྲལ་ཅན་དང་སྐྱུག་ལྡད་བྱེད་པ་རྣམས་བཟའ་རུང་བ་ཡིན།
  sna-sna: Mungadya henyu mhuka ipi neipi ina mahwanda akaparadzana kuita maviri uye
    inodzeya.
  spa-BLM: Todo animal que tenga la pezuña partida en dos y que rumie, entre los animales,
    podréis comerlo.
  cac-cac: Syal e chi'an masanil noc' noc' sjax yan̈, cha xechan̈ yech.
  swh-ULB: Mnaweza kula wanyama wowote ambao wamegawanyika kwato, ambaye ana kwato
    zilizogawanyika mara mbili, na utafuna macheuo.
  bel-bel: Усякая жывёліна, у якое расшчэпленыя капыты і на абодвух капытах глыбокі
    разрэз, і якая жуе жуйку, тую ежце;
  deu-ELBBK: Und jedes Tier, das gespaltene Hufe hat, und zwar ganz durchgespaltene
    Hufe, und das wiederkäut unter den Tieren, das sollt ihr essen.
  mbb-OT: Egkehimu he egkeenen niw is minsan hengkey he langgam he netevì is sulu
    zan wey ed-umanan dan edsepaa is kinaan dan.
  mal-2015: മൃഗങ്ങളിൽ കുളമ്പു പിളർന്നതും കുളമ്പു രണ്ടായി പിരിഞ്ഞതും അയവിറക്കുന്നതുമായ
    മൃഗത്തെ ഒക്കെയും നിങ്ങൾക്കു തിന്നാം.
  rmc-rmc: Šaj chan savore džviren, save prežuvinen e čar a saven hin o kopita rozďelimen
    pro duj.
  pes-OPV: و هرحیوان شکافته سم که سم را به دو حصه شکافته دارد و نشخوار کند، آن را
    از بهایم بخورید.
  ron-1924: Сэ мынкаць дин орьче добиток каре аре копита деспикатэ, унгия деспэрцитэ
    ын доуэ ши румегэ.
  ben-OBCV: যেসব পশু দ্বিখণ্ড খুরবিশিষ্ট ও জাবর কাটে তার মাংস তোমরা ভোজন করতে পারবে।
  som-som: Xayawaan kasta oo raafkiisu kala jeexan yahay, oo calyanaqsiga raamsado
    oo xayawaanka ka mid ah kaas waa inaad cuntaan.
  lat-VUC: Omne animal, quod in duas partes findit ungulam, et ruminat, comedetis.
  eng-ASVBT: And every beast that parteth the hoof, and hath the hoof cloven in two,
    and cheweth the cud, among the beasts, that may ye eat.
  ita-1885: In somma, voi potrete mangiar d'ogni bestia che ha il piè forcuto, e l'unghia
    spartita in due, e che rumina.
  eng-LXXUP: Every beast that divides the hoofs, and makes claws of two divisions,
    and that chews the cud among beasts, these ye shall eat.
  eng-ULB: You may eat any animals that parts the hoof, that is, that has the hoof
    divided in two, and that chews the cud.
  spa-VBL: Puedes comer cualquier animal que tenga la pezuña dividida y que también
    mastique el bolo alimenticio.
  fra-_FOB: Et vous mangerez d'entre les animaux, tous ceux qui ont l'ongle divisé
    et le pied fourché, et qui ruminent.
  mal-mal: കുളമ്പ് പിളർന്ന് രണ്ടായി പിരിഞ്ഞതും അയവിറക്കുന്നതുമായ മൃഗങ്ങളെ നിങ്ങൾക്ക്
    തിന്നാം.
  urd-GVR: Jin ke khur yā pāṅw bilkul chire hue haiṅ aur jo jugālī karte haiṅ unheṅ
    khāne kī ijāzat hai.
  suz-BL: मिनु गेपुकीमी जन्‍तु आन दातेमी तेको नेल्‍ल गेंच चेश्‍शो नु शोकोल हेक्‍ब
    बाक्‍नीमी, मेको आन कली ब्‍वचा दुम्‍ब।
  ita-1927: Potrete mangiare d’ogni animale che ha l’unghia spartita, il piè forcuto,
    e che rumina.
  ckb-ckb: هەر ئاژەڵێک کە سمی دوو کەرتە و کاوێژ دەکات، ئەوە دەخۆن.
  eng-BBE: Any beast which has a division in the horn of its foot and whose food comes
    back into its mouth to be crushed again, may be used for food.
  kan-OKCV: ಯಾವ ಪ್ರಾಣಿಯ ಕಾಲ್ಗೊರಸು ಸೀಳಿದೆಯೋ, ಅದು ಮೆಲುಕು ಹಾಕುವಂಥಾದ್ದಾದರೆ ಅದರ ಮಾಂಸವನ್ನು
    ತಿನ್ನಬಹುದು.
  tam-2017: மிருகங்களில் விரிகுளம்புள்ளதாயிருந்து, குளம்புகள் இரண்டாகப் பிரிந்திருக்கிறதும்,
    அசைபோடுகிறதுமான சகல மிருகங்களையும் நீங்கள் சாப்பிடலாம்;
  spa-RV-1909: Y todo animal de pezuñas, que tiene hendidura de dos uñas, y que rumiare
    entre los animales, ese comeréis.
  ron-BTF: Şi fiecare animal care are copita despicată şi piciorul complet despărţit
    în două copite şi care rumegă, pe acestea să le mâncaţi.
  eng-WEBP: Every animal that parts the hoof, and has the hoof split in two and chews
    the cud, among the animals, you may eat.
  eng-FBV: You can eat any animal that both has a divided hoof and also chews the
    cud.
  nld-1939: kortom alle viervoetige dieren, die volledig in tweeën gespleten hoeven
    hebben en tevens herkauwers zijn, moogt gij eten.
  nch-BL: “Huelis anquincuase nochi nopa tapiyalme cati quicuajcuaj ompa inintacualis
    huan nojquiya quipiyaj iniisti maxaltic.
  vie-1934: Trong những loài vật, các ngươi được ăn con nào có móng rẽ ra, chân chia
    hai và nhơi,
  hin-CV: कोई भी पशु, जिसके खुर अलग हैं, जिसके खुर फटे हों और वह पागुर करता है, तुम्हारे
    लिए भोज्य है.
  eng-OURB: Every animal that parts the hoof, and has the hoof cloven in two and chews
    the cud, among the animals, that may you eat.
  spa-BES: Cualquier bestia que tenga pezuña partida y todo animal rumiante, puede
    ser usada como alimento.
  tdx-tdx: Ze biby mivaki-hotro, ie misara-kotro roe amo biby mivazakotao, ie ty ho
    kamae’ areo.
  vid-vid: na chila igongolo liwele na uzayo ugawanuche honhu heli na lilinguhelula,
    alyo moweza kulya.
  eng-OKE: And any animal that hath the hoof cloven, and that divideth the hoof into
    two parts, and ruminateth the cud, among cattle, that you may eat.
  tha-KJV: ท่านรับประทานสัตว์​ทุ​กชนิดที่แยกกีบและกีบผ่าออกเป็นสองและเคี้ยวเอื้องนั้นได้
  por-BR-2018: E todo animal de unhas, que tem brecha de duas unhas, e que ruminar
    entre os animais, esse comereis.
  deu-ELO: Und jedes Tier, das gespaltene Hufe hat, und zwar ganz durchgespaltene
    Hufe, und das wiederkäut unter den Tieren, das sollt ihr essen.
  eng-WYC-2018: Ye shall eat each beast that parteth the claw into two parts, and
    cheweth the cud. (Ye may eat any beast which hath a divided hoof, or foot, and
    cheweth the cud.)
  epo-epo: Ĉian bruton, kiu havas disfenditajn hufojn kaj distranĉan sulkon inter
    la du duonhufoj kaj kiu remaĉas maĉitaĵon, tian el la brutoj vi povas manĝi.
  uig-PIN: xundaⱪla ⱨaywanlar iqidǝ tuyaⱪliri pütünlǝy aqimaⱪ (tuyaⱪliri pütünlǝy
    yeriⱪ) ⱨǝm kɵxigüqi ⱨaywanlarning ⱨǝrhilini yesǝnglar bolidu.
  beo-beo: adi ohe fi ilia emo sasafo adobo amola ilia gisi hedesini esaga salawane
    aduga:le guda:le bu hi naha.
  tpi-OTNT: kapa bilong lek na han bilong ol i bruk tuhap na ol i save kaikai gras
    olsem bulmakau.
  hau-SA: Za ku iya cin duk dabbar da take da rababben kofato, wadda kuma take sāke
    tona abin da suka riga suka haɗiye.
  uig-LAT: shundaqla haywanlar ichide tuyaqliri pütünley achimaq (tuyaqliri pütünley
    yériq) hem köshigüchi haywanlarning herxilini yésenglar bolidu.
  nde-nde: Lingadla zonke izinyamazana ezilenklagu ezivulekileyo lezentshisayo.
  ton-ton: Pea mo e manu kotoa pē ʻoku mavaeua ʻae ʻaofivaʻe, mo vahevahe ke ua hono
    pesipesi, mo lamu ʻangaua ʻene kai ʻi he fanga manu, ko ia ke mou kai.
  ces-1613: Každé hovado, kteréž má kopyta rozdělená, tak aby rozdvojená byla, a přežívá
    mezi hovady, jísti je budete.
  eng-WMB: Every animal that parts the hoof, and has the hoof split in two and chews
    the cud, among the animals, you may eat.
  tam-TCV: இரண்டாக விரிந்த குளம்புடையதும், இரையை அசைப்போடுகிறதுமான எந்த மிருகத்தையும்
    நீங்கள் சாப்பிடலாம்.
  ceb-ULB: Mahimo ninyong kan-on ang bisan unsang mananap nga natunga ang kuko, mao
    ang, kuko nga nabahin sa duha, ug mag-usap sa kinaon.
  pol-UBG: I każde zwierzę, które ma rozdzielone kopyto, podzielone na pół racice
    i które spośród zwierząt przeżuwa, te będziecie jeść.
  urd-GVU: جن کے کُھریا پاؤں بالکل چِرے ہوئے ہیں اور جو جگالی کرتے ہیں اُنہیں کھانے
    کی اجازت ہے۔
  deu-1912: und alles Tier, das seine Klauen spaltet und wiederkäut, sollt ihr essen.
  kan-2017: ಯಾವ ಪ್ರಾಣಿಯ ಕಾಲ್ಗೊರಸು ಸೀಳಿದೆಯೋ ಅದು ಮೆಲಕುಹಾಕುವಂಥದಾದರೆ ಅದರ ಮಾಂಸವನ್ನು ತಿನ್ನಬಹುದು.
  yap-yap: demturug e mit i gamanman ma gimed ra kay ni fa’anra ba’ thilin buguli
    ay mma kunuy e pan ngalan k’angan nga fin i yengyeng.
  hlt-MCSB: Khomae aka rhak rhamsa boeih khuiah khaw a khomae rhoi laklo kah a khorhaek
    aka rhak tih caknaih aka naih rhamsa khuikah te mah ca uh.
  mdy-ETH: ቶኮ ሹቁላ ላምዖ ፓቂንቴያ፤ ሃሣ ዓሌ ዻዓ ባኮ ሙዑዋቴ፤
  twi-ASANTE: Na monni atɔteboa biara a ne tɔte mu apae mmienu na ɔpu wesa.
  eng-WEBU: Every animal that parts the hoof, and has the hoof split in two and chews
    the cud, among the animals, you may eat.
  bnp-bnp: a maki a tagulana vahane ria ri mavida na tabeke i rua, ri kani a varili
    manga a bulmakau, mu kani.
  wal-wal: Qinccafilee wuri phalqqettidoogeeta, waammotiya mehetanne do7ata ubbaa
    miite.
  spa-PDDPT: De los animales rumiantes pueden comer todo animal de pezuña hendida,
    cuya hendidura divida el casco en dos pezuñas.
  gun-gun: Mymba ikuai va'e regua ipyapẽ mbyte rupi ja'o va'e, ha'e oixu'u jevy va'e
    ma ha'eve meme 'rã pe'u aguã.
  ilo-ULB: Mabalinyo a kanen dagiti ayup a nagpisi ti kukona, dayta ket naggudua ti
    kukona, ken agngatingat.
  kpg-kpg: di ingoo hua nia manu ala nadau babaawae e manga lua gei e gowaga nadau
    meegai i lodo nadau dinae gaa mama labelaa.
  uig-ARA: شۇنداقلا ھايۋانلار ئىچىدە تۇياقلىرى پۈتۈنلەي ئاچىماق (تۇياقلىرى پۈتۈنلەي
    يېرىق) ھەم كۆشىگۈچى ھايۋانلارنىڭ ھەرخىلىنى يېسەڭلار بولىدۇ.
  sus-sus: sube naxee tore itaxunxi, e man na ɲooge don, e gbilen a rate ra e kɔn
    na.
  pon-2006: mahn emen me kikin neh de peh pwalpeseng oh kin rukoa kene kisin mwenge,
    kumwail kak tungoale.
  ksd-ksd: Nina ra pal a kauna a ura kaka tana, ma nina i nganga mule ra magit i ga
    en value, ta ra lavur vavaguai, avat a en nam.
  tur-YTC: Hayvanlar arasında tırnağı yarık, tırnağı çatal ve geviş getiren her hayvanı
    yiyebilirsiniz.
  grc-BRENT: Πᾶν κτῆνος διχηλοῦν ὁπλὴν, καὶ ὀνυχιστῆρας ὀνυχίζον δύο χηλῶν, καὶ ἀνάγον
    μηρυκισμὸν ἐν τοῖς κτήνεσι, ταῦτα φάγεσθε.
  ind-AYT: Semua hewan yang berkaki empat dan memiliki kuku terbelah dua serta memamah
    biak di antara segala binatang, boleh kamu makan.
  nya-nya: Nyama iliyonse imene ili ndi chipondero chogawikana pakati ndi yobzikula
    mukhoza kudya.
  hrv-hrv: možete jesti svaku životinju koja ima razdvojene papke - nadvoje posve
    razdvojene - i koja preživa.
  mps-mps: Augwaligo nogo sągą tomode si peda pelama, tama augwali kau kibugo yali
    gilama augwali nosai tubo dao.
  tpi-tpi: kapa bilong lek na han bilong ol i bruk tuhap na ol i save kaikai gras
    olsem bulmakau.
  dan-1931: Og alt det Kvæg, som har spaltede Klove, begge Klove helt spaltede, og
    tygger Drøv, det Kvæg må I spise.
  vie-OVCB: Anh em được ăn thịt con vật nào có móng chẻ đôi và nhai lại,
  guj-2017: જે કોઈ પ્રાણીની ખરી ફાટેલી હોય અને ફાટીને તેના બે ભાગ થઈ ગયેલા હોય, વાગોળતો
    હોય તેવાં પ્રાણીને તમે ખાઈ શકો.
  pon-2006A: mahn emen me kikin neh de peh pwalpeseng oh kin rukoa kene kisin mwenge,
    kumwail kak tungoale.
  por-BRBSL: Todo animal que divide o casco e tem o casco dividido em dois e mastiga
    o mimo, entre os animais, você pode comer.
  cth-cth: khoksamen samka ni teh a thepkaai e pueng teh na ca thai awh.
  twi-twi: Na munni tɔteboa biara a ne tɔte mu apae abien na opuw wosaw.
  hlt-hlt: Khomae aka rhak rhamsa boeih khuiah khaw a khomae rhoi laklo kah a khorhaek
    aka rhak tih caknaih aka naih rhamsa khuikah te mah ca uh.
  tbz-SIM: Tiwɑnwɑntì nɛ̀ iwũɔ̃ dɛ̀ɛ̀ mɔ̀kɛ yɛkpɛ̀ɛ̀tɛ̀ yɛ̀ɛ̀ yɑ̀ɑ̀ti kɛ dukii di
    bo nɑ kɛ́ ndɛ̀ yo.
  msy-2020: 'Asɨzir kabanang: Dar soroghafariba puzir pumuning ikia, aning uaning
    tuiragha iti, egha da bulmakaubar mɨn grazibar amɨtɨ, ia dar amɨ.'
  azb-azb: Heyvanlardan qoşadırnaqlı, gövşəyən heyvanların hamısının ətindən yeyə
    bilərsiniz.
  eng-DBY: And every beast that hath cloven hoofs, and the feet quite split open into
    double hoofs, [and] which cheweth the cud, among the beasts, that ye shall eat.
  hin-2017: अतः पशुओं में से जितने पशु चिरे या फटे खुरवाले और पागुर करनेवाले होते
    हैं उनका माँस तुम खा सकते हो।
  wol-KYG: Mboolem mala mu ci we wi xar, séddlikoo yaar, te muy duññ, moom ngeen di
    lekk aw suuxam.
  eng-YLT: and every beast dividing the hoof, and cleaving the cleft into two hoofs,
    bringing up the cud, among the beasts — it ye do eat.
  eng-WYC-2017: Ye shall eat each beast that parteth the claw into two parts, and
    cheweth the cud.
  eng-WMBB: Every animal that parts the hoof, and has the hoof split in two and chews
    the cud, amongst the animals, you may eat.
  urd-GVH: जिनके खुर या पाँव बिलकुल चिरे हुए हैं और जो जुगाली करते हैं उन्हें खाने
    की इजाज़त है।
  rug-rug: Sari na kurukuru arini si hamu va memehi sari na gedi ginani pa totoso
    vina rua, ba lopu paqaha rua kakarutu nenedi.
  gaz-gaz: Horii kotteen isaa baqaqee iddoo lamatti gargar qoodame kan halala guuru
    nyaachuu ni dandeessu.
  fra-LSG: Vous mangerez de tout animal qui a la corne fendue, le pied fourchu, et
    qui rumine.
  yal-yal: Sube toro kanna naxan toro bɔxi ɲaxi ra, a mɔn donseen laxunma, ɛ nɔɛ ne
    donɲɛ nɛn.
  haw-1868: A o na holoholona maiuu mahele, elua manamana o ka mahele ana, a hoolualuai
    a nau hou i ka ai mawaena o na holoholona; oia ka oukou e ai ai.
  arb-NAV: وَكُلُّ بَهِيمَةٍ ذَاتِ ظِلْفٍ مَشْقُوقٍ وَمُجْتَرَّةٍ تَأْكُلُونَهَا.
  ewe-ewe: Miate ŋu aɖu lã siwo katã ƒe afɔkli me fe, eye wodzɔa nu gaɖuna.
  eng-LEE: And every beast that hath parted hoofs, and whose feet are cleft into two
    claws, and cheweth the cud among the beasts—that alone may ye eat.
  asm-FB: যিবোৰ জন্তুৰ খুৰা সম্পূৰ্ণকৈ দুফাল আৰু ঘাঁহ পাগুলে, সেই সকলো পশু আপোনালোকে
    খাব পাৰিব।
  sus-A: سُبٍ نَشٍيٍ تٌرٍ عِتَشُنشِ، عٍ مَن نَ حٌوفٍ دٌن، عٍ فبِلٍن عَ رَتٍ رَ عٍ
    كْن نَ.
  fra-SBL: Vous pourrez manger de tous les animaux qui ont le sabot fendu en deux
    et qui ruminent.
  hbo-hbo: וְכָל־בְּהֵמָ֞ה מַפְרֶ֣סֶת פַּרְסָ֗ה וְשֹׁסַ֤עַת שֶׁ֙סַע֙ שְׁתֵּ֣י פְרָסֹ֔ות
    מַעֲלַ֥ת גֵּרָ֖ה בַּבְּהֵמָ֑ה אֹתָ֖הּ תֹּאכֵֽלוּ׃
  eng-WYCLIFFE: Ye schulen ete ech beeste that departith the clee `in to twei partis,
    and chewith code.
  cwe-cwe: Chila mnyama yeli na mapaga yoyaigolile banzi mbili na yoselula, iyo modaha
    kuja.
  kik-kik: No mũrĩe nyamũ o yothe ĩrĩ mahũngũ maatũku na makarekania na nĩĩcookagia
    ithagumia.
  fra-NCL: Vous mangerez de tout animal qui a la corne divisée et le pied fourchu,
    et qui rumine.
  cek-AK: moi thungah a khokpadae hnetto kangbawk, rawkcak pathok thaih moinawk to
    caa oh.
  cuk-cuk: ”Degine, sunna be ibdurgan e-goonasi-darbo-marar-nikamalad, geb, gagan-masar,
    gannar-mabaliga-sabanyagi-mas-saboged, be gunmaloed.
  uig-CYR: шундақла һайванлар ичидә туяқлири пүтүнләй ачимақ (туяқлири пүтүнләй йериқ)
    һәм көшигүчи һайванларниң һәр хилини йесәңлар болиду.
  tel-2017: జంతువుల్లో రెండు డెక్కలు ఉండి నెమరు వేసే వాటిని తినవచ్చు.
  hat-BSA: Nenpòt bèt ak zago divize ki remonte manje li pami tout bèt yo, sila nou
    kapab manje.
  kos-kos: kutena kosro ma sengelik falkal ac el sifil kontini ma el kangla.
  hbo-WLC: וְכָל־בְּהֵמָ֞ה מַפְרֶ֣סֶת פַּרְסָ֗ה וְשֹׁסַ֤עַת שֶׁ֙סַע֙ שְׁתֵּ֣י פְרָס֔וֹת
    מַעֲלַ֥ת גֵּרָ֖ה בַּבְּהֵמָ֑ה אֹתָ֖הּ תֹּאכֵֽלוּ׃
  ibo-ibo: Anụmanụ ọbụla ụkwụ ya wara njakpa, nke na-atagharị ọnụ ka unu ga-eri.
  ory-ory: ପଶୁଗଣ ମଧ୍ୟରୁ ଯେତେ ପଶୁ ବିଭକ୍ତ-ଖୁରା, ଦ୍ୱିଖଣ୍ଡ-ଖୁରାବିଶିଷ୍ଟ ଓ ପାକୁଳି କରନ୍ତି,
    ସେସବୁ ତୁମ୍ଭେମାନେ ଭୋଜନ କରିବ।
  chk-chk: Iteiten man meinisin mi keang kün pachapacher, ra pwal lülüsefäli ener,
    oupwe ochoch.
  rop-rop: en ola enimul weya dei garram fut jis laiga buligi, en weya dei dagat gras
    laik ola buligi.
  ukr-1871: І всяку скотину, що має ратицї, і то зовсїм розчіплені ратицї, і що ремигає
    між скотиною.
  deu-1951: und alle, welche durchgespaltene, also zwei Klauen haben und auch wiederkäuen,
    die sollt ihr essen.
  eng-JPS: And every beast that parteth the hoof, and hath the hoof wholly cloven
    in two, and cheweth the cud, among the beasts, that ye may eat.
  srp-1865: I sve životinje koje imaju papke rascijepljene na dvoje, i koje preživaju
    izmeðu životinja, njih jedite.
  lug-lug: Era munaayinzanga okulya ensolo ezirina ebinuulo ebyawulamu wabiri nga
    zizza n’obwenkulumu.
  heb-heb: וכל בהמה מפרסת פרסה ושסעת שסע שתי פרסות מעלת גרה בבהמה אתה תאכלו׃
  ben-IRV: আর পশুদের মধ্যে যত পশু সম্পূর্ণ দুই খণ্ড খুরবিশিষ্ট ও জাবর কাটে, সেই সকল
    তোমরা খেতে পার।
  pan-pan: ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਹਰੇਕ ਪਸ਼ੂ ਜਿਸ ਦੇ ਖੁਰ ਪਾਟੇ ਹੋਏ ਹੋਣ ਅਰਥਾਤ ਖੁਰਾਂ ਦੇ ਦੋ ਵੱਖ-ਵੱਖ
    ਹਿੱਸੇ ਹੋਣ ਅਤੇ ਜੁਗਾਲੀ ਕਰਨ ਵਾਲਾ ਹੋਵੇ, ਉਹ ਤੁਸੀਂ ਖਾ ਸਕਦੇ ਹੋ।
  mya-JVB: ခွါ ကွဲပြား ၍ စားမြုံ့ ပြန်သော သား များကို စား ရသောအခွင့်ရှိ၏။
  hmo-hmo: Edia imana bona aena palapala be auka bona parara, bona aniani idia hadonoa,
    ma gabeai idia mumuta murimuri dekenai, ma idia ania lou gaudia ibounai umui ania
    diba.
  urd-urd: और चौपायों में से जिस जिस के पाँव अलग और चिरे हुए हैं और वह जुगाली भी करता
    हो तुम उसे खा सकते हो।
  rus-SYN: Всякий скот, у которого раздвоены копыта и на обоих копытах глубокий разрез,
    и который скот жует жвачку, тот ешьте;
  bqc-SIM: Nↄ̀ↄ pↄ́ a swɛ paaa pla mɛ́ ì pↄbↄ a kòlou à ɛa àↄ só, àli beeↄ só.
  tcz-CHONGTHU: Nanghon a-an lhai umho naneh thei diu ahi.
  mar-mar: पशूपैकी ज्यांचे खूर चिरलेले किंवा दुभंगलेले आहेत व जे रवंथ करतात अशा पशूंचे
    मांस तुम्ही खावे.
  qub-qub: Maygan uywatapis gamcunaga micunqui chajchaj cajta, gasha shilluyoj cajta.
  hat-hat: Nou gen dwa manje vyann tout bèt ki gen zago fann an de depi yo remoute
    manje tou.
  eng-BSB: You may eat any animal that has a split hoof divided in two and that chews
    the cud.
  tod-tod: suai nii kpein polokagi ɠaaʋaliai, é miizu, é ɗa tɛ ʋolu.
  eng-WEBPB: Every animal that parts the hoof, and has the hoof split in two and chews
    the cud, amongst the animals, you may eat.
  kbq-kbq: Hagi agigomo'ma tarefima hatna hu'nesigeno, ne'zama azanku'afinti'ma revrino
    nenesia zagagafane, amne negahaze.
  nhe-BL: “Huelis inquincuase nochi nopa tlapiyalime tlen quicuajcuaj ompa inintlacualis
    huan nojquiya quipiyaj iniistihua maxaltic.
  gub-BL: Agwer ma'ea'yr paw ipyza'ak wà. U'u ka'api'i wà. A'e rupi pepuner wa'u haw
    rehe nehe.
  eng-DRA: Every beast that divideth the hoof in two parts, and cheweth the cud, you
    shall eat.
