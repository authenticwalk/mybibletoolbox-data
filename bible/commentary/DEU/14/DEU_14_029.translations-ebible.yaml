verse: DEU.014.029
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിന്റെ കൈകളുടെ പ്രവൃത്തികളെയെല്ലാം അനുഗ്രഹിക്കേണ്ടതിന്
    നിന്റെ നഗരങ്ങളിലുള്ള ലേവ്യരും—അവർക്ക് അവരുടേതായ ഓഹരിയും അവകാശവും ഇല്ലല്ലോ—പ്രവാസികളും
    അനാഥനും വിധവയും വന്നു ഭക്ഷിച്ചു തൃപ്തരാകണം.
  deu-TKW: damit die Leviten, die ja keinen Landanteil noch Erbbesitz bei dir haben,
    die Fremdlinge, die Waisen und Witwen, die an deinem Wohnorte leben, kommen und
    sich satt essen, auf daß dich Jahwe, dein Gott, bei allem Thun segne, das deine
    Hand verrichtet.
  lin-lin: Na bongo, Balevi oyo bazali na eteni ya mabele te to na libula te mpo na
    bango moko elongo na bapaya, bana bitike mpe basi bakufisa mibali oyo bavandaka
    na bingumba na bino, bakoya kolia mpe kotonda mpo ete Yawe, Nzambe na bino, akoka
    kopambola bino na misala na bino nyonso ya maboko.
  eng-LSV: and the Levite has come in—for he has no part and inheritance with you—and
    the sojourner, and the fatherless, and the widow, who [are] within your gates,
    and they have eaten, and been satisfied, so that your God YHWH blesses you in
    all the work of your hand which you do.”
  eng-GNV: Then ye Leuite shall come, because he hath no part nor inheritance with
    thee, and the stranger, and the fatherlesse, and the widowe, which are within
    thy gates, and shall eate, and be filled, that the Lord thy God may blesse thee
    in al the worke of thine hand which thou doest.
  eng-WEBSTER: And the Levite, (because he hath no part nor inheritance with thee)
    and the stranger, and the fatherless, and the widow, who are within thy gates,
    shall come, and shall eat and be satisfied; that the LORD thy God may bless thee
    in all the work of thy hand which thou doest.
  nhw-BL: Huan ya nopa anquinmacase nopa levitame pampa inijuanti amo quiselijtoque
    tlali, o xiquinmacaca sequinoc tlali ehuani catli ajsitoque amohuaya, o catli
    icnotzitzi o cahual sihuame. Quej nopa inijuanti nojquiya huelis tlacuase hasta
    ixhuise. Huan sintla quej nopa anquichihuase, amoTECO Dios anmechtiochihuas ipan
    nochi tlamantli catli anquichihuase.
  swh-ONEN: ili Walawi (ambao hawana mashamba wala urithi wao wenyewe) na wageni,
    yatima na wajane wanaoishi kwenye miji yenu wapate kuja kula na kushiba, ili Bwana
    Mungu wenu apate kuwabariki ninyi katika kazi zote za mikono yenu.
  bba-bba: kpɑ yɑ n sɑ̃ɑ Lefibɑɡiɑ be, be bɑ ǹ tem mɔ bɛɛn suunu sɔɔ kɑ sɔbuɡiɑ kɑ
    ɡobekubɑɡiɑ kɑ ɡɔminibuɡiɑ be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ, kpɑ bu di bu debu kpɑ Gusunɔ
    bɛsɛn Yinni u bɛɛ domɑru kuɑ bɛɛn sɔmɑ kpuro sɔɔ ye i mɔ̀.
  eng-KJVCPB: and the Levite, (because he hath no part nor inheritance with thee,)
    and the stranger, and the fatherless, and the widow, which are within thy gates,
    shall come, and shall eat and be satisfied; that the Lord thy God may bless thee
    in all the work of thine hand which thou doest.
  luo-luo: mondo omi joka Lawi (maonge pok kata girkeni ma owalnegi), to gi jodak,
    nyithind kiye kod mon ma chwogi otho modak e miechu obi ochiem mayiengʼ kendo
    mondo Jehova Nyasaye ma Nyasachu ogwedhu e gik moko duto ma lwetu timo.
  meu-meu: bena Levi tauna (badina be asi ahuna bona asi ena tano bogaragimui ai),
    bona noho-hedoa taunabona ihareha bona vabu emu hanua ai nonoho na baela, adia
    bae ha abi, bena bogadia bae kunu. Unuheto amo Iehova, emu Dirava, ese baine hanamomu,
    bona imamu amo e karamu karadia iboudiai baine hanamodia.
  npi-ULB: लेवीसित तिमीहरूसँगै कुनै हिस्सा वा सम्पत्ति नभएकोले लेवीसाथै तिमीहरूका
    सहरहरूभित्र भएका परदेशी, अनाथसाथै विधवा आएर ती खाऊन् अनि तृप्‍त होऊन् । यसो गर
    ताकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूले गर्ने सबै कुरामा तिमीहरूलाई आशिष्
    देऊन् ।
  yor-yor: Kí àwọn Lefi (tí kò ní ìpín tàbí ogún tiwọn) àti àwọn àjèjì, àwọn aláìní
    baba, àti àwọn opó tí ń gbé ìlú yín lè wá, kí wọn sì jẹ kí wọn sì yó, kí Olúwa
    Ọlọ́run rẹ le è bùkún fún ọ, nínú gbogbo iṣẹ́ ọwọ́ rẹ.
  ind-ind: Persediaan itu adalah untuk menolong penduduk kotamu yang dari suku Lewi,
    karena mereka tidak mendapat bagian tanah seperti yang lain. Selain mereka, biarlah
    persediaan itu juga menolong para pendatang, anak yatim, dan janda yang hidup
    di kotamu. Orang-orang tersebut boleh datang ke lumbung penyimpanan itu dan mengambil
    sesuai kebutuhan mereka. Lakukanlah ini supaya TUHAN memberkatimu dalam segala
    usahamu.”
  pes-OPCB: تا آن را به لاویان که در میان شما ملکی ندارند، و همچنین غریبان، بیوه‌زنان
    و یتیمان داخل شهرتان بدهید تا بخورند و سیر شوند. آنگاه خداوند، خدایتان شما را
    در کارهایتان برکت خواهد داد.
  tgl-ULB: at ang Levita, dahil wala silang bahagi ni pamana na nasa inyo, at ang
    dayuhan, at ang ulila, at ang balo na nasa loob ng inyong mga tarangkahan, pupunta
    at kakain at mabusog. Gawin ito para pagpapalain kayo ni Yahweh na inyong Diyos
    sa lahat ng gawain ng inyong kamay na inyong gagawin.
  hui-hui: Tomo uruni maru Libai hameigini mabu andabi nahe kago tinaga wulebira.
    Ani bialu tomo maru wali agali dindi taraha howa ibini bu karubi waneigini aba
    ai̱yala homene karubi wali agalini homene dalo bedarubi bibahende tínaga tano
    uruniha bu karume ti tomo uruni nolene wulebira. Wali agali urunime ti ta nabi
    ibalu tomo uruni tinime hame ledadagua mo yagayaga bulebira. Tígua urunidagua
    bialu harimiyagua nde Anduane Homogo inanaga Ngode Datagaliwabehanda tínaga mini
    mo dungulo helalu bibahende mo bayale hai holebira, lalu Mosesehanda lene.
  mya-mya: ထို​အ​စား​အ​စာ​များ​သည် ကိုယ်​ပိုင်​ပစ္စည်း​ဟူ​၍ မ​ရှိ​သော​လေ​ဝိ​အ​မျိုး​သား​များ၊
    သင်​တို့​မြို့ ရွာ​တွင်​နေ​ထိုင်​ကြ​သော​လူ​မျိုး​ခြား​သား များ၊ မိ​ဘ​မဲ့​က​လေး​များ၊
    မု​ဆိုး​မ​များ အ​တွက်​ဖြစ်​သည်။ သူ​တို့​သည်​ထို​အ​စား အ​စာ​များ​မှ လို​အပ်​သ​လောက်​ယူ​၍​စား
    သုံး​နိုင်​၏။ ဤ​သို့​ပြု​လျှင်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ဆောင်
    ရွက်​သ​မျှ​ကို​ကောင်း​ချီး​ပေး​တော်​မူ​လိမ့် မည်။''
  bod-N: དེ་ནས་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་ཐོབ་སྐལ་དང་ནོར་སྐལ་མེད་པའི་ལེ་ཝི་པ་རྣམས་དང་།
    ཁྱོད་རྣམས་ཀྱི་གྲོང་རྡལ་དུ་གནས་པའི་བྱེས་པ་རྣམས་དང་། དྭ་ཕྲུག་དང་ཡུགས་མོ་རྣམས་ཡོང་ནས་ཚིམ་པར་ཟོས་ཆོག་ལ།
    ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལག་གི་ལས་ཀ་ཐམས་ཅད་ལ་བྱིན་རླབས་གནང་བར་བྱའོ།
    །
  sna-sna: kuitira kuti vaRevhi (avo vasina mugove kana nhaka yavowo) uye nomweni,
    nherera nechirikadzi vanogara mumaguta enyu, vauye vagodya vachiguta, uye kuitira
    kuti Jehovha Mwari wenyu akuropafadzei pamabasa ose amaoko enyu.
  spa-BLM: El levita, porque no tiene parte ni herencia contigo, así como el extranjero
    que vive entre ustedes, el huérfano y la viuda que están dentro de tus puertas,
    vendrán, comerán y se saciarán; para que el Señor, tu Dios, te bendiga en toda
    la obra de tu mano que hagas.
  cac-cac: A eb' levita to maj schalaj sluum smacb'enoc eyed'oc, ma eb' ch'oc chon̈ab'il
    ayec' cajan d'a e cal, ma eb' meb'a' man̈xa smam yed' eb' ix ix chamnac yetb'eyum,
    syal svaan eb' tastac tze mol d'a e diezmo chi', tz'acan slaj yic' yic eb'. Tato
    icha chi' tze c'ulej, ol yac' svach'c'olal Jehová co Diosal d'a yib'an̈ masanil
    tastac tze c'ulej.
  swh-ULB: na Mlawi, kwa sababu hana sehemu wala urithi pamoja nanyi, na mgeni, na
    yatima, na wajane walio ndani ya malango yenu, watakuja na kula na kurithika.
    Fanya hivyo kwa Yahwe Mungu wenu aweze kuwabariki katika kazi zote za mikono yenuo
    mnazofanya.
  bel-bel: і няхай прыйдзе лявіт, бо яму няма долі і дзялянкі з табою, і прыхадзень
    і сірата і ўдава, якія ў селішчах тваіх, і няхай ядуць і наядаюцца, каб дабраславіў
    цябе Гасподзь, Бог твой, ў кожнай дзеі рук тваіх, якія ты будзеш рабіць.
  deu-ELBBK: und der Levit – denn er hat kein Teil noch Erbe mit dir – und der Fremde
    und die Waise und die Witwe, die in deinen Toren sind, sollen kommen und essen
    und sich sättigen; damit der HERR, dein Gott, dich segne in allem Werk deiner
    Hand, das du tust.
  mbb-OT: Ne iveǥey niw heini ziyà te menge Levihanen (he wazà tanà he nepengevilin),
    diyà te kenà menge Israilihanen, diyà te menge ilu wey menge valu he vahi he ebpemen-ubpà
    diyà te menge inged niw su para mekekaan daan sikandan su wey zan mengahantey.
    Emun ed-ul-ulahan niw heini, edtuvazan kew te Nengazen he Megbevayè niw ziyà te
    langun he ebeelan niw.
  mal-2015: നീ ചെയ്യുന്ന സകല പ്രവൃത്തിയിലും നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന്നു
    നിന്നോടുകൂടെ ഓഹരിയും അവകാശവും ഇല്ലാത്ത ലേവ്യനും നിന്റെ പട്ടണങ്ങളിലുള്ള പരദേശിയും
    അനാഥനും വിധവയും വന്നു തിന്നു തൃപ്തരാകേണം.
  rmc-rmc: Avke šaj aven ode o Leviti, saven nane o kotor la phuvatar aňi ďeďictvos,
    abo o cudzinci, o široti abo o vdovi, save bešen andre tire fori. Mi chan čales
    olestar, hoj tut te požehňinel o RAJ, tiro Del, andre dojekh buči, so kereha tire
    vastenca.“
  pes-OPV: و لاوی چونکه با توحصه و نصیبی ندارد و غریب و یتیم و بیوه‌زنی که درون دروازه
    هایت باشند، بیایند و بخورند و سیرشوند، تا یهوه، خدایت، تو را در همه اعمال دستت
    که می‌کنی، برکت دهد.
  ron-1924: Атунч сэ винэ левитул, каре н-аре нич парте, нич моштенире ку тине, стрэинул,
    орфанул ши вэдува каре вор фи ын четэциле тале ши сэ мэнынче ши сэ се сатуре,
    пентру ка Домнул Думнезеул тэу сэ те бинекувынтезе ын тоате лукрэриле пе каре
    ле вей фаче ку мыниле тале.
  ben-OBCV: যেন লেবীয়েরা (যাদের নিজেদের কোনো ভাগ বা উত্তরাধিকার নেই) এবং বিদেশিরা,
    পিতৃহীন ও বিধবা যারা তোমাদের নগরে বাস করে তারা এসে খেয়ে তৃপ্ত হতে পারে, এবং যেন
    তোমাদের ঈশ্বর সদাপ্রভু তোমাদের হাতের সব কাজে আশীর্বাদ করেন।
  som-som: Oo markaas waxaa iman oo ka cuni oo ka dhergi doona kan reer Laawi, waayo,
    isagu idinlama laha qayb iyo dhaxal toona, iyo qariibka, iyo agoonta, iyo carmalka
    inuu Rabbiga Ilaahaaga ahu kugu barakeeyo shuqulka aad gacantaada ku qabato oo
    dhan.
  lat-VUC: 'Venietque Levites qui aliam non habet partem nec possessionem tecum, et
    peregrinus ac pupillus et vidua, qui intra portas tuas sunt, et comedent et saturabuntur:
    ut benedicat tibi Dominus Deus tuus in cunctis operibus manuum tuarum quæ feceris.'
  eng-ASVBT: and the Levite, because he hath no portion nor inheritance with thee,
    and the sojourner, and the fatherless, and the widow, that are within thy gates,
    shall come, and shall eat and be satisfied; that Jehovah thy God may bless thee
    in all the work of thy hand which thou doest.
  ita-1885: E venga il Levita (conciossiachè egli non abbia nè parte nè eredità teco),
    e il forestiere, e l'orfano e la vedova, che saranno dentro alle tue porte, e
    mangino, e sieno saziati; acciocchè il Signore Iddio tuo ti benedica in ogni opera
    delle tue mani che tu farai.
  eng-LXXUP: And the Levite shall come, because he has no part or lot with thee, and
    the stranger, and the orphan, and the widow which is in thy cities; and they shall
    eat and be filled, that the Lord thy God may bless thee in all the works which
    thou shalt do.
  eng-ULB: and the Levite, because he has no portion nor inheritance with you, and
    the foreigner, and the fatherless, and the widow who are within your gates, will
    come and eat and be satisfied. Do this so that Yahweh your God may bless you in
    all the work of your hand that you do.
  spa-VBL: De esta manera los levitas (que no tienen ninguna participación en la asignación
    de tierras), los extranjeros, los huérfanos y las viudas de tu pueblo recibirán
    lo que necesitan. El Señor tu Dios te bendecirá en todo lo que hagas.
  fra-_FOB: Alors le Lévite, qui n'a point de portion ni d'héritage avec toi, et l'étranger,
    l'orphelin et la veuve, qui seront dans tes portes, viendront et mangeront, et
    se rassasieront; afin que l'Éternel ton Dieu te bénisse dans toute œuvre que tu
    feras de ta main.
  mal-mal: നീ ചെയ്യുന്ന സകലപ്രവൃത്തിയിലും നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന്,
    നിന്നോടുകൂടെ ഓഹരിയും അവകാശവും ഇല്ലാത്ത ലേവ്യനും, നിന്റെ പട്ടണങ്ങളിലുള്ള പരദേശിയും
    അനാഥനും വിധവയും വന്ന് ഭക്ഷിച്ച് തൃപ്തരാകണം.
  urd-GVR: Use Lāwiyoṅ ko denā jin ke pās maurūsī zamīn nahīṅ hai, nīz apne shahroṅ
    meṅ ābād pardesiyoṅ, yatīmoṅ aur bewāoṅ ko denā. Wuh āeṅ aur khānā khā kar ser
    ho jāeṅ tāki Rab terā Ḳhudā tere har kām meṅ barkat de.
  suz-BL: मिनु इन खोदेंशो पा शोंप मताइब लेवी आ थर ङा मुरपुकी, अर्को रागी ङा मुर, रोम
    रोइक्‍च नु वोंइश बेक्‍शो मीश मुरपुकी मेकेर जाक्‍शा, रूथ्री जचा ब्‍वचा तामेक्‍ल।
    मो पाइतीनी हना, परमप्रभु यावे, इन परमप्रभुमी इन कली इन पतीक नेल्‍लेमी आसीक गेब”
    देंत।
  ita-1927: e il Levita, che non ha parte né eredità con te, e lo straniero e l’orfano
    e la vedova che saranno entro le tue porte verranno, mangeranno e si sazieranno,
    affinché l’Eterno, il tuo Dio, ti benedica in ogni opera a cui porrai mano.
  ckb-ckb: لێڤییەکانیش کە هیچ بەش و میراتیان لەگەڵ ئێوەدا نییە، لەگەڵ ئەو نامۆ و هەتیو
    و بێوەژنانەی کە لە شارۆچکەکانتانن بێن و بخۆن و تێر ببن، بۆ ئەوەی یەزدانی پەروەردگارتان
    لە هەموو کردارێکی دەستتان کە دەیکەن بەرەکەتدارتان بکات.
  eng-BBE: And the Levite, because he has no part or heritage in the land, and the
    man from a strange country, and the child who has no father, and the widow, who
    are living among you, will come and take food and have enough; and so the blessing
    of the Lord your God will be on you in everything you do.
  kan-OKCV: ಆಗ ನಿಮ್ಮ ಸಂಗಡ ಪಾಲನ್ನೂ, ಸೊತ್ತನ್ನೂ ಹೊಂದದ ಲೇವಿಯರೂ, ನಿಮ್ಮ ಊರಲ್ಲಿರುವ ಅನ್ಯದೇಶದವರೂ,
