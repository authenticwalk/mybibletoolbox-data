  ksd-ksd: ma ra tutana Levi, tago pa kana ta tiniba ba ta gunan varurung ma u, ma
    ra vaira, ma ra nat na ling, ma ra ua na vavina, nina dia ki ta kaum gunan, diat
    a vut ma diat a ian ma diat a maur; upi ra Luluai kaum God na vadoane u ta ra
    lavur papalum na limam ba u pait ia.
  tur-YTC: Levili, seninle hiçbir payı ve mirası olmadığı için, aranda yaşayan yabancı,
    yetim ve kapılarında olan dul kadın da gelip yiyecek ve doyacaklar; öyle ki, Tanrın
    Yahve elinin her işinde seni kutsasın.
  grc-BRENT: Καὶ ἐλεύσεται ὁ Λευίτης, ὅτι οὐκ ἔστιν αὐτῷ μερὶς οὐδὲ κλῆρος μετὰ σοῦ,
    καὶ ὁ προσήλυτος καὶ ὁ ὀρφανὸς καὶ ἡ χήρα ἡ ἐν ταῖς πόλεσί σου, καὶ φάγονται καὶ
    ἐμπλησθήσονται, ἵνα εὐλογήσῃ σε Κύριος ὁ Θεός σου ἐν πᾶσι τοῖς ἔργοις οἷς ἐὰν
    ποιῇς.
  ind-AYT: Dan, orang Lewi yang tidak mendapat bagian tanah pusaka di antaramu, begitu
    juga orang asing, para janda, dan yatim piatu yang tinggal di kotamu akan datang
    dan makan kenyang. Dengan demikian, TUHAN, Allahmu, akan selalu memberkati segala
    pekerjaan tanganmu.
  nya-nya: kuti Alevi (amene alibe gawo lawo la chuma kapena cholowa chawochawo),
    alendo, ana ndi akazi amasiye, amene akukhala mʼmizinda yanu akhoza kubwera kudzadya
    ndi kukhuta. Ndipo kuti akutero Yehova Mulungu wanu akudalitseni pa ntchito zanu
    zonse.
  hrv-hrv: Pa neka dođe levit - jer nema udjela ni baštine s tobom - došljak, sirota
    i udovica koji budu živjeli u tvom gradu i neka jedu i neka se nasite. Tako će
    te blagoslivljati Jahve, Bog tvoj, u svim poslovima što ih tvoja ruka poduzme.
  mps-mps: Te nai dabe te Livai dabego nai dao. Magi baso meni, te bage augwaligo
    augwa tǫ me, be me menio. Tama me ma, te digibulu asama bidagasai bidi, me te
    tiana wai, me wilawe we dabe me, augwali dagego hanude te bidibao. Te we bidi
    augwali augwa homugo aselama, te muani nai sagasiyu emainao. Dagego te tama tiyu
    da, teda Genuai Bidi dago God aga dagego tigidali sę dabe wiegi yai mu ilaibao,”
    Mosesgo te po wai.
  tpi-tpi: Dispela kaikai em i bilong ol Livai, long wanem, ol i no gat graun na haus
    bilong ol yet. Na tu i gat ol man bilong narapela kantri na ol pikinini, papa
    bilong ol i dai pinis, na ol meri, man bilong ol i dai pinis, ol i stap long taun
    bilong yupela. Ol dispela manmeri i ken i kam na kisim kaikai long laik bilong
    ol yet. Yupela i mekim olsem, orait God, Bikpela bilong yumi, bai i mekim olgeta
    samting bilong yupela i kamap gutpela.”
  dan-1931: så at Levitten, der jo ikke har Arvelod og Del som du, og den fremmede,
    den faderløse og Enken inden dine Porte kan komme og spise sig mæt deraf; det
    skal du gøre, for at HERREN din Gud må velsigne dig i al den Gerning, du tager
    dig for.
  vie-OVCB: Những người Lê-vi (vì không có tài sản), người ngoại kiều, mồ côi, quả
    phụ sống trong địa phương này sẽ đến, ăn uống thỏa mãn. Như vậy, anh em sẽ được
    Chúa Hằng Hữu, Đức Chúa Trời của anh em, ban phước lành, mọi việc mình làm sẽ
    được thịnh vượng.”
  guj-2017: તમારા ઘરમાં રહેનાર લેવી કે જેને તમારી સાથે કોઈ ભાગ કે વારસો મળ્યો નથી,
    તે તથા પરદેશી, અનાથ તથા વિધવા આવે અને ખાઈને તૃપ્ત થાય. એ માટે કે જે કામ તમે કરો
    છો તેમાં તમારા ઈશ્વર યહોવાહ તમને આશીર્વાદ આપે.
  pon-2006A: Met iei en mehn Lipai kan ar tungoal pwehki eh sohte sapwarail; oh pil
    en mehn liki kan, me sepwoupwou kan oh liohdi kan me kin kousoan nan amwail kahnimw
    kan. Re pahn kin patohdo oh ale uwen me re anahne. Kumwail wia met, oh KAUN-O,
    amwail Koht, ahpw pahn kupwuramwahwih kumwail ni mehkoaros me kumwail pahn kin
    wia.
  por-BRBSL: O Levita, porque não tem porção nem herança com você, assim como o estrangeiro
    que vive entre vocês, o órfão e a viúva que estão dentro de seus portões virá,
    e comerá e ficará satisfeito; para que Yahweh seu Deus possa abençoá-lo em todo
    o trabalho de sua mão que você fizer.
  cth-cth: Nangmouh koe kaawm e ham kaawm hoeh e, râw kaawm hoeh e Levihnaw koe kaawm
    van e Jentelnaw, naranaw, na longkha thung kaawm e lahmainaw a tho awh vaiteh,
    a ca awh han. Hottelah na sak pawiteh, nangmae BAWIPA Cathut ni na sak e pueng
    dawk yawhawi na poe awh han.
  twi-twi: sɛnea ɛbɛyɛ a Lewifo a wonni agyapade mu kyɛfa wɔ mo mu no ne ananafo a
    wɔwɔ mo nkurow so ne nyisaa ne akunafo a wɔwɔ mo nkurow so no betumi adidi amee;
    na ama Awurade, mo Nyankopɔn no, ahyira mo nsa ano nnwuma nyinaa so.
  hlt-hlt: Na khuiah khaw a taengah khoyo neh rho aka mueh tah Levi khaw, na vongka
    khuikah yinlai khaw, cadah neh nuhmai khaw, ha kun mai khaming. Te vaengah ca
    uh saeh lamtah cung uh saeh. Te daengah ni na kut dongkah bitat na saii boeih
    te na Pathen BOEIPA loh nang yoethen m'paek eh.
  tbz-SIM: Defiibɛ bɛ̀ɛ̀ di bonɛ̀ kɛ í mɔkɛ bɛ kó kɛtenkɛ̀ nɛ̀ bɛpɔ̀ɔ̀bɛ̀ nɛ̀ iciribí
    nɛ̀ bɛkúpobɛ̀ kɛ̀ bɛ̀ɛ pɛ́tɛ́ kɛ́di kɛ́nsɑ̀nnɛ̀. Kɛ̀ ti Yiɛ̀ nKuyie nkùù di te
    kɛ̀ kù di dɔ̀ɔ̀ mɛsɑ̀ɑ̀ ndi pĩ́ mùù tɔ̃mmú mumɔu miɛkɛ.
  msy-2020: Livaiba ia me gɨfo, me uari nguazitaba inizir puvatɨ. Egha uaghan ikɨzir
    igharazibar gumazamiziba ko, borir afeziaba ariaghireziba, ko amizir odiarir paba
    ariaghireziba, me uaghan ia ko iti. Gumazamizir kaba me uaghan izɨ uan ifongiabar
    dagheba iniam. Ia kamaghɨn damutɨ, Ikiavɨra Itir God, ian God, deragh ia damutɨ
    ian biziba bar deravɨrama otivam.”
  azb-azb: Sizinlə birgə payı və irsi torpağı olmayan Levililər, şəhərlərinizdə olan
    qəriblər, yetimlər və dul qadınlar qoy gəlib bundan doyunca yesinlər. Belə edin
    ki, Allahınız Rəbb sizə əlinizin bütün zəhmətinə xeyir-dua versin.
  eng-DBY: and the Levite — for he hath no portion nor inheritance with thee — and
    the stranger, and the fatherless, and the widow, that are within thy gates, shall
    come, and shall eat and be satisfied; that Jehovah thy God may bless thee in all
    the work of thy hand which thou doest.
  hin-2017: तब लेवीय जिसका तेरे संग कोई निज भाग या अंश न होगा वह, और जो परदेशी, और
    अनाथ, और विधवाएँ तेरे फाटकों के भीतर हों, वे भी आकर पेट भर खाएँ; जिससे तेरा परमेश्वर
    यहोवा तेरे सब कामों में तुझे आशीष दे।
  wol-KYG: ndax Leween, ñi amul wàll ci seen céru suuf, dikk, ñook doxandéem yi ak
    jirim yi ak jëtun, yi ngeen dëkkal, ngir ñu lekk ba regg. Su ko defee seen Yàlla
    Aji Sax ji barkeel mboolem seenu ñaq.
  eng-YLT: and come in hath the Levite (for he hath no part and inheritance with thee),
    and the sojourner, and the fatherless, and the widow, who [are] within thy gates,
    and they have eaten, and been satisfied, so that Jehovah thy God doth bless thee
    in all the work of thy hand which thou dost.
  eng-WYC-2017: And the deacon [or Levite] shall come, that hath none other part nor
    possession with thee, and the pilgrim, and the fatherless, either motherless child,
    and the widow, that be within thy gates, and they shall eat, and be fulfilled,
    that thy Lord God bless thee, in all the works of thine hands which thou shalt
    do.
  eng-WMBB: The Levite, because he has no portion nor inheritance with you, as well
    as the foreigner living amongst you, the fatherless, and the widow who are within
    your gates shall come, and shall eat and be satisfied; that the LORD your God
    may bless you in all the work of your hand which you do.
  urd-GVH: उसे लावियों को देना जिनके पास मौरूसी ज़मीन नहीं है, नीज़ अपने शहरों में
    आबाद परदेसियों, यतीमों और बेवाओं को देना। वह आएँ और खाना खाकर सेर हो जाएँ ताकि
    रब तेरा ख़ुदा तेरे हर काम में बरकत दे।
  rug-rug: Sari na ginani hire si tadi na tie Livae, na loke dia tinago si tagoa rini,
    meke gua tugo sari na tie karovodi na eapadi meke saripu nabonabokodi pu koa koari
    na mia vasileana. Kaqu mae si arini meke henahena va deṉa. Mi tavetia sapu gua
    asa, meke kaqu manani gamu e Zihova sa mia Tamasa koari doduru mia tinavete pu
    taveti gamu.
  gaz-gaz: Kunis akka Lewwonni qooda yookaan dhaala ofii isaanii hin qabne, alagoonni,
    ijoolleen abbaa hin qabnee fi niitonni dhirsoonni isaanii irraa duʼan warri magaalaawwan
    keessa jiraatan nyaatanii quufanii fi akka Waaqayyo Waaqni kee hojii harka keetii
    hundaan si eebbisuuf.
  fra-LSG: Alors viendront le Lévite, qui n’a ni part ni héritage avec toi, l’étranger,
    l’orphelin et la veuve, qui seront dans tes portes, et ils mangeront et se rassasieront,
    afin que l’Éternel, ton Dieu, te bénisse dans tous les travaux que tu entreprendras
    de tes mains.
  gnn-gnn: '@see-verse:DEU.014.028'
  yal-yal: Lewi bɔnsɔnna muxune kɛɛn mi na naxanye xa e nun xɔɲɛne nun kiridine nun
    kaɲa gilɛn naxanye ɛ tagi, ne birin xa fa e dɛgedeni han e yi lugo. Nayi, Alatala
    ɛ Ala barakan sama nɛn ɛ kɛwanle yi ɛ naxanye birin ligama.
  haw-1868: A o ka Levi, (no ka mea, aohe ona kuleana, aohe ona aina hooili me oe,)
    a o ka malihini, a o ka mea makua ole, a me ka wahinekanemake iloko o kou mau
    ipuka, o lakou ke hele mai, a e ai a maona; i hoopomaikai ai o Iehova kou Akua
    ia oe ma na hana a pau a kou lima e lawe ai.
  arb-NAV: فَيُقْبِلَ اللّاوِيُّونَ الَّذِينَ لَمْ يَرِثُوا مِلْكاً أَوْ نَصِيباً
    مَعَكُمْ، وَالْغَرِيبُ وَالْيَتِيمُ وَالأَرْمَلَةُ، الْمُقِيمُونَ فِي مُدُنِكُمْ
    فَيَأْكُلُونَ وَيَشْبَعُونَ لِيُبَارِكَكُمُ الرَّبُّ إِلَهُكُمْ فِي كُلِّ مَا
    تُنْتِجُهُ أَيْدِيكُمْ.
  ewe-ewe: Mitsɔe na Levitɔwo, ame siwo si domenyinu aɖeke mele le mia dome o alo
    miatsɔ wo ana amedzro, ahosi alo tsyɔ̃evi siwo le miaƒe du me ale be woaɖu nu
    aɖi ƒo. Ekema Yehowa, miaƒe Mawu la ayra mi kple miaƒe dɔwɔwɔwo.”
  eng-LEE: And then shall come the Levite, because he hath no portion nor inheritance
    with thee, with the stranger, and the fatherless, and the widow, that are within
    thy gates, and they shall eat and be satisfied; in order that the Lord thy God
    may bless thee in all the work of thy hand which thou doest.
  asm-FB: তাতে লেবীয়াসকল, যি সকলৰ নিজৰ বুলিবলৈ কোনো আধিপত্য নাই, তেওঁলোকৰ লগতে সেই
    নগৰৰ বিদেশী বাসিন্দাসকল, বিধৱা আৰু পিতৃহীন ল’ৰা-ছোৱালীবোৰে তৃপ্তিৰে খাবলৈ পাব।
    আপোনালোকৰ হাতে কৰা এই সকলো কাৰ্যত আপোনালোকৰ ঈশ্বৰ যিহোৱাই আশীৰ্ব্বাদ কৰিবৰ কাৰণে
    ইয়াকে কৰিব।
  sus-A: نَ تّمُي لٍوِكَيٍ، كّ مُ نَ نَشٍيٍ بّ، وٌ شَ شْحّيٍ، كِرِدِيٍ، عَ نُن كَاحّ
    فِنّ نَشٍيٍ نَ وٌ يَ مَ، عٍ بِرِن شَ قَ عٍ دّفٍدٍ وٌ شْنيِ هَن عٍ لُفَ. نَ كُي
    وٌ مَرِفِ عَلَتَلَ قَمَ بَرَكّ سَدٍ وٌ شَ قٍ بِرِن مَ.
  fra-SBL: Le Lévite, parce qu'il n'a ni part ni héritage chez toi, ainsi que l'étranger
    qui habite au milieu de toi, l'orphelin et la veuve qui sont dans tes portes,
    viendront, mangeront et seront rassasiés, afin que Yahvé ton Dieu te bénisse dans
    tout le travail de tes mains que tu fais.
  hbo-hbo: וּבָ֣א הַלֵּוִ֡י כִּ֣י אֵֽין־לֹו֩ חֵ֨לֶק וְנַחֲלָ֜ה עִמָּ֗ךְ וְ֠הַגֵּר
    וְהַיָּתֹ֤ום וְהָֽאַלְמָנָה֙ אֲשֶׁ֣ר בִּשְׁעָרֶ֔יךָ וְאָכְל֖וּ וְשָׂבֵ֑עוּ לְמַ֤עַן
    יְבָרֶכְךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ בְּכָל־מַעֲשֵׂ֥ה יָדְךָ֖ אֲשֶׁ֥ר תַּעֲשֶֽׂה׃ ס
  eng-WYCLIFFE: And the dekene schal come, whych hath noon other part nether possessioun
    with thee, and the pilgrym, and the fadirles, ether modirles child, and widue,
    that ben withynne thi yatis, `schulen come, and schulen ete, and be fillid, that
    thi Lord God blesse thee, in alle werkis of thin hondis whiche thou schalt do.
  cwe-cwe: Iyo izakuwa kwa ichimu cha Walawi, kwaviya wabule uhazi hamwe na mweye.
    Nyambenyambe na wachiwa na wagane wowokala muna yamabululu yenu, wezakuja na kwiguta.
    Tendeni vino muladi Mndewa Mulungu, Mulungu wenu, yamtemeleni mate kwa chila chinhu
    chondamusang'hane.
  kik-kik: nĩgeetha Alawii (arĩa matarĩ agaĩre gĩthaka kana igai rĩao ene), na andũ
    a kũngĩ, na ciana cia ngoriai, na atumia a ndigwa arĩa matũũraga matũũra-inĩ manyu,
    magookaga makarĩa na makahũũna, nĩguo Jehova Ngai wanyu amũrathimage wĩra-inĩ
    wothe wa moko manyu.
  fra-NCL: Alors viendra le Lévite, qui n’a ni part ni héritage avec toi, ainsi que
    l’étranger, l’orphelin et la veuve, qui seront dans tes portes, et ils mangeront
    et se rassasieront, afin que Yahweh, ton Dieu, te bénisse dans toutes les œuvres
    que tu entreprendras de tes mains.
  cek-AK: to naah nangcae salakah taham katawn ai, qawk doeh toep ai Levinawk, angvinnawk,
    na vangpui thungah kaom ampa tawn ai kaminawk hoi lamhmainawk angzo o ueloe, zok
    kamhah ah caa o tih; to tiah na sak o nahaeloe, na Angraeng Sithaw mah na ban
    hoiah sak ih hmuennawk boih ah tahamhoihaih paek tih.
  cuk-cuk: 'A-neggweburmarse we-dulemar nonimaloed: Levita-dule-bemarba-nainu-nikudsulid,
    dule-be-yarginsurmalad, dule-sergan-sated, omegan-e-sui-burgwismalad be-neggweburgi-gudidimalad.
    ”Deyob, a-dulemar mas gunmaloed, nue-immee gudii gumaloed, adi, be-Bab-Dummad-Jehová
    bela-be-ibmar-nued-imakmaladgi ise-nued bemargi binsamalagar.”'
  uig-CYR: шуниң билән Лавийлар (чүнки араңларда униң һеч қандақ несивиси яки мираси
    йоқ), мусапир, житим-йесирләр вә тул хотунлар келип униңдин йәп тоюнсун; шундақ
    қилсаң Пәрвәрдигар Худайиң қолуңдики барлиқ мевини бәрикәтләйду.
  tel-2017: అప్పుడు మీ మధ్యలో వంతు గాని, స్వాస్థ్యం గాని లేని లేవీయులు, మీ ఇంట్లో
    ఉన్న పరదేశులు, అనాథలు, విధవరాళ్ళు వచ్చి భోజనం చేసి తృప్తి పొందుతారు.”
  hat-BSA: Levit la, akoz li pa gen pati oswa eritaj pami nou, e etranje, òfelen,
    ak vèv ki nan vil nou yo, yo va manje e satisfè, jis pou SENYÈ a, Bondye nou an,
    beni nou nan tout travay ke men nou fè.
  kos-kos: Mwe mongo inge ma nu sin mwet Levi ke sripen wangin acn selos, ac nu sin
    mwetsac, tulik mukaimtal, ac katinmas su muta in siti suwos uh. Elos in tuku ac
    eis ma nukewa elos enenu. Oru ma inge, ac LEUM GOD lowos fah akinsewowoye kowos
    ke ma nukewa kowos oru.
  hbo-WLC: וּבָ֣א הַלֵּוִ֡י כִּ֣י אֵֽין־לוֹ֩ חֵ֨לֶק וְנַחֲלָ֜ה עִמָּ֗ךְ וְ֠הַגֵּר
    וְהַיָּת֤וֹם וְהָֽאַלְמָנָה֙ אֲשֶׁ֣ר בִּשְׁעָרֶ֔יךָ וְאָכְל֖וּ וְשָׂבֵ֑עוּ לְמַ֤עַן
    יְבָרֶכְךָ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ בְּכָל־מַעֲשֵׂ֥ה יָדְךָ֖ אֲשֶׁ֥ר תַּעֲשֶֽׂה׃ ס
  ibo-ibo: ka ndị Livayị, ndị na-enweghị ihe nketa nʼetiti gị, na ndị ọbịa, na ndị
    inyom di ha nwụrụ anwụ, na ụmụ mgbei niile nọ nʼobodo gị, bịa nʼebe ahụ were nri
    ha ga-eri, rijuokwa afọ. Nʼụzọ dị otu a, Onyenwe anyị Chineke gị ga-agọzi gị,
    gọziekwa ọrụ aka gị niile.
  ory-ory: ଆଉ ଲେବୀୟ ଲୋକ ତୁମ୍ଭ ସଙ୍ଗରେ କୌଣସି ଅଂଶ କି ଅଧିକାର ନ ପାଇବାରୁ ସେ ଓ ତୁମ୍ଭ ନଗର-ଦ୍ୱାରରେ
    ଥିବା ବିଦେଶୀ ଓ ପିତୃହୀନ ଓ ବିଧବା, ଏମାନେ ଆସି ଭୋଜନ କରି ତୃପ୍ତ ହେବେ; ତହିଁରେ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭ ହସ୍ତକୃତ ସମସ୍ତ କର୍ମରେ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବେ।
  chk-chk: Ei mongö epwe fän iten chon ewe ainangen Lefi, pun esap wor fanüer me wiser
    leimi. Epwe pwal fän iten ekewe chon ekis, ekewe mi mäsen me ekewe fefin mi mä
    pwülüer mi nom lon ämi kewe telinimiw. Repwe feito o mongö tori repwe möt. Are
    oua föri iei usun, ewe Samol mi Lapalap ämi we Kot epwe afeiöchü angangen pöümi
    meinisin.”
  rop-rop: Yumob garra bringimap detlot daga blanga ola pipul blanga det Libai klen,
    dumaji olabat nomo garram eni kantri, en yumob garra gibit blanga detlot pipul
    hu kaman brom najawan kantri, en ola biginini hu nomo garram eni mami o dedi,
    en detlot widogel weya dei jidan deya langa ola taun blanga yumob. Olabat garra
    kaman en gajim enijing weya dei wandim. If yumob dum lagijat, wal YAWEI garra
    jidan brabli kainbala langa yumob.”
  ukr-1871: І прийде Левит, бо в його нема паю і наслїддя з тобою, і зайда і сирота
    і вдова, що живуть у твоїй оселї, та й їсти муть вони до сита, щоб благословив
    тебе Господь, Бог твій, у всякому дїлї рук твоїх, що робити меш.
  deu-1951: Da soll dann der Levit kommen, weil er weder Teil noch Erbe mit dir hat,
    der Fremdling, das Waislein und die Witwe, die in deinen Toren sind, und sie sollen
    essen und sich sättigen, damit dich der HERR, dein Gott, segne in allen Werken
    deiner Hände, die du tust.
  eng-JPS: And the Levite, because he hath no portion nor inheritance with thee, and
    the stranger, and the fatherless, and the widow, that are within thy gates, shall
    come, and shall eat and be satisfied; that the LORD thy God may bless thee in
    all the work of thy hand which thou doest.
  srp-1865: Pa neka doðu Leviti jer nemaju dijela ni našljedstva s tobom) i došljaci
    i sirote i udovice što su u mjestu tvojem, i neka jedu i nasite se, da bi te blagoslovio
    Gospod Bog tvoj u svakom poslu ruku tvojih, koji bi radio.
  lug-lug: Kale nno, Omuleevi kubanga taabenga na mugabo wadde ebyobusika nga ggwe,
    ne bamulekwa abatalina bakitaabwe ne nnamwandu; abo bonna abanaabanga babeera
    mu bibuga byo, bajjenga balye okutuusa lwe banakkutanga; bw’atyo Mukama Katonda
    wo alyoke akuwenga omukisa mu buli kimu kyonna ky’onookolanga n’emikono gyo.
  heb-heb: ובא הלוי כי אין לו חלק ונחלה עמך והגר והיתום והאלמנה אשר בשעריך ואכלו ושבעו
    למען יברכך יהוה אלהיך בכל מעשה ידך אשר תעשה׃
  ben-IRV: তাতে তোমার সঙ্গে যার কোনো অংশ কি অধিকার নেই, সেই লেবীয় এবং বিদেশী, পিতৃহীন
    ও বিধবা, তোমার শহরের দরজার মধ্যে এই সব লোক এসে খেয়ে তৃপ্তি পাবে; এই ভাবে যেন
    তোমার ঈশ্বর সদাপ্রভু তোমার হাতের সব কাজে তোমাকে আশীর্বাদ করেন।
  pan-pan: ਤਦ ਲੇਵੀ, ਜਿਸ ਦਾ ਤੁਹਾਡੇ ਨਾਲ ਕੋਈ ਭਾਗ ਜਾਂ ਵਿਰਾਸਤ ਨਹੀਂ ਹੈ ਅਤੇ ਪਰਦੇਸੀ, ਯਤੀਮ
    ਅਤੇ ਵਿਧਵਾ ਜੋ ਤੁਹਾਡੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਹੋਣ, ਆ ਕੇ ਖਾਣ ਅਤੇ ਰੱਜਣ, ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਹੱਥਾਂ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਵਿੱਚ ਤੁਹਾਨੂੰ ਬਰਕਤ ਦੇਵੇ।
  mya-JVB: သင် တို့နှင့် ရော၍ အဘို့မ ရှိ၊ အမွေ ကို မခံရသော လေဝိ သား၊ သင် တို့နေရာ
    အရပ်၌ ရှိသော တပါး အမျိုးသား၊ မိဘ မရှိသော သူငယ်၊ မုတ်ဆိုးမ များတို့သည် လာ ၍ ဝ စွာစား
    ရကြမည်။ သို့ဖြစ်လျှင် သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား သည်၊ သင် တို့ပြု လေရာရာ ၌
    ကောင်းကြီး ပေးတော်မူမည်။
  hmo-hmo: Inai aniani be Levi taudia totona, badina idia be kohu bona tano lasi.
    Ma inai aniani danu be idau bese taudia totona, tamana bona sinana lasi maragidia
    totona, bona vabu totona. Idia be do idia mai, inai aniani do idia ania, bona
    do idia boga kunu. Unai bamona umui karaia neganai, Lohiabada, emui Dirava ese
    umui do ia hanamoa, emui kara ibounai lalonai.”
  urd-urd: तब लावी जिसका तेरे साथ कोई हिस्सा या मीरास नहीं, और परदेसी और यतीम और बेवा
    'औरतें जो तेरे फाटकों के अन्दर हों आएँ, और खाकर सेर हों, ताकि ख़ुदावन्द तेरा ख़ुदा
    तेरे सब कामों में जिनको तू हाथ लगाये तुझको बरकत बख़्शे।
  rus-SYN: и пусть придет левит, ибо ему нет части и удела с тобою, и пришелец, и
    сирота, и вдова, которые находятся в жилищах твоих, и пусть едят и насыщаются,
    дабы благословил тебя Господь, Бог твой, во всяком деле рук твоих, которое ты
    будешь делать.
  bqc-SIM: á wɛ̃́lɛ Levii bui pↄ́ aa bùsu kpaalɛsɛánↄoↄ ń bↄ̀mↄↄ ń nɛtonɛ pↄ́
    gwana vĩoↄ ń gyaa taasideↄ aai mↄ ble aa kã́, Dii á Lua i báaadaágu zĩ
    pↄ́ álɛ kɛ yã́ musu píi.
  tcz-CHONGTHU: hichu Levi mite napeh diu ahi. Ajeh chu amaho gam nei louva khosa
    ahiuvin, hichu amahon aneh uva lungkim sela umdiu ahit. Chutile Pakai, na Pathen
    uvin phatthei naboh diu ahi.
  mar-mar: लेवींना तुमच्यासारखे वतन नाही म्हणून त्यांनी तसेच इतर गरजूंनीही यातून धान्य
    घ्यावे. नगरात आलेले परकीय, विधवा, अनाथ मुले यांच्यासाठीही ते आहे. असे वागलात तर
    तुमचा देव परमेश्वर तुम्हास सर्व कार्यात आशीर्वाद देईल.
  qub-qub: Chaypitami pacha junta miconga Leví trïbu runacuna, gamcunacho tiyaycaj
    jäpa runacuna, wacchacunawan biyüdacuna. Chayno micunanpaj churaptiquimi Tayta
    Diospis arushayquiman bindisyunta churamonga.
  hat-hat: Moun Lèvi yo ki pa gen anyen ki rele yo pa yo va vini, y'a pran sa yo bezwen.
    Konsa tou, moun lòt nasyon yo, timoun ki pèdi papa yo, fanm vèv yo va vini, y'a
    pran sa yo bezwen. Se konsa, Seyè a, Bondye nou an, va beni nou nan tou sa n'ap
    fè.
  eng-BSB: Then the Levite (because he has no portion or inheritance among you), the
    foreigner, the fatherless, and the widow within your gates may come and eat and
    be satisfied. And the LORD your God will bless you in all the work of your hands.
  tod-tod: Leevi nuiti, ti la ada nɔpɛ sɔlɔɔni zooi zu ga tɔnɔ, naati ta ʋa, ta seikɔɠɔma
    nuiti, ta podointi, ta poanzaiti ti zeini wa-laazuʋɛ, ti daami wo, ti yiɠo. Naazu
    Ɠɔoɠɔ GALAGI ɠa tuya loo wa-wotii kpein ma, niiti wa ɠɛ ti ɠɛɛzu.
  eng-WEBPB: The Levite, because he has no portion nor inheritance with you, as well
    as the foreigner living amongst you, the fatherless, and the widow who are within
    your gates shall come, and shall eat and be satisfied; that the LORD your God
    may bless you in all the work of your hand which you do.
  kbq-kbq: Hagi Livae naga'ra mopazmi omne nagaki, kraga vahe'tmima tamagranema nemanisaza
    vaheki, megusa mofavreraminki, kento a'nema kumatamifima nemanisamo'za emeri atru
    hu'za ana ne'zana nezamamu hanageno, Ra Anumzana tamagri Anumzamo'a maka eri'zama
    erisaza zana asomu huramantegahie.
  nhe-BL: Huan ya nopa inquinmacase nopa levitame pampa inijuanti ax quiselijtoque
    tlali, o xiquinmacaca sequinoc tlali ehuani tlen ajsitoque imohuaya, o tlen icnotzitzi
    o cahual sihuame. Queja nopa inijuanti nojquiya huelis tlacuase hasta ixhuise.
    Huan intla queja nopa inquichihuase, imoTECO Dios inmechtiochihuas ipan nochi
    tlamantli tlen inquichihuase.
  gub-BL: 'Pemono a''e temi''u Erewi izuapyapyr wanupe nehe, ta''e naheta kwaw ywy
    wanupe a''e wà xe. Pemono a''e temi''u amo teko ywy hereko ''ymar peinuinuromo
    wiko ma''e wanupe nehe: amo ywy rehe har peinuromo har wà, tu ''ym ma''e wà, kuzà
    imen umàno ma''e kwer wà. Nezewe mehe wanemi''u uhyk putar wanupe paw rupi nehe.
    Pezapo nezewe haw nehe, Nezewe mehe Tupàn Tuweharupi Wiko Ma''e Zanezar umur putar
    uze''egatu pema''ereko haw nànàn nehe.'
  eng-DRA: 'And the Levite that hath no other part nor possession with thee, and the
    stranger and the fatherless and the widow, that are within thy gates, shall come
    and shall eat and be filled: that the Lord thy God may bless thee in all the works
    of thy hands that thou shalt do.'
