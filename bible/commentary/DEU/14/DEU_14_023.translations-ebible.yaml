verse: DEU.014.023
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയെ ബഹുമാനിക്കാൻ പഠിക്കേണ്ടതിനു നിന്റെ ദൈവമായ യഹോവ തന്റെ
    നാമം സ്ഥാപിക്കാൻ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നിന്റെ ധാന്യം, പുതുവീഞ്ഞ്, ഒലിവെണ്ണ
    എന്നിവയുടെ ദശാംശവും നിന്റെ ആടുമാടുകളുടെ കടിഞ്ഞൂലുകളുടെ ദശാംശവും നിന്റെ ദൈവമായ
    യഹോവയുടെ സന്നിധിയിൽവെച്ച് ഭക്ഷിക്കണം.
  deu-TKW: und vor Jahwe, deinem Gott, an der Stätte, die er erwählt, um seinen Namen
    daselbst wohnen zu lassen, den Zehnten deines Getreides, Mostes und Öls und die
    Erstgeburten deiner Rinder und Schafe verzehren, damit du Jahwe, deinen Gott,
    allezeit fürchten lernst.
  lin-lin: Na miso ya Yawe, Nzambe na bino, mpe na esika oyo akopona mpo na kotia
    Kombo na Ye, bokolia eteni ya zomi ya ble na bino, ya vino ya sika mpe ya mafuta,
    bana nyonso ya liboso ya bangombe na bino, ya bantaba na bino mpe ya bameme na
    bino. Na bongo, bokoyekola kotosa Yawe, Nzambe na bino.
  eng-LSV: and you have eaten before your God YHWH, in the place where He chooses
    to cause His Name to dwell, the tithe of your grain, of your new wine, and of
    your oil, and the firstlings of your herd, and of your flock, so that you learn
    to fear your God YHWH [for] all the days.
  eng-GNV: And thou shalt eate before the Lord thy God (in the place which he shall
    chose to cause his Name to dwell there) the tithe of thy corne, of thy wine, and
    of thine oyle, and the first borne of thy kine and of thy sheepe, that thou maiest
    learne to feare the Lord thy God alway.
  eng-WEBSTER: And thou shalt eat before the LORD thy God, in the place which he shall
    choose to place his name there, the tithe of thy corn, of thy wine, and of thy
    oil, and the firstlings of thy herds and of thy flocks; that thou mayest learn
    to fear the LORD thy God always.
  nhw-BL: Huan quema ya anquimacatose TOTECO Dios amodiezmos tlen trigo, xocomeca
    atl, aceite, huan amoachtihui ejcahua tlen amohuacaxhua, amoborregojhua huan amochivojhua,
    huajca huelis anquicuase catli anmechtocaros iixtla ya ipan nopa lugar catli yaya
    quitlapejpenis para quiquetzas ichaj para ipan itztos. Huan quej nopa anquimajtiyase
    anquiimacasise TOTECO Dios para nochipa.
  swh-ONEN: Mtakula zaka za nafaka yenu, divai mpya, mafuta na wazaliwa wa kwanza
    wa makundi yenu ya ngʼombe na ya kondoo na mbuzi mbele za Bwana Mungu wenu pale
    mahali atakapopachagua kama maskani kwa ajili ya Jina lake, ili kwamba mpate kujifunza
    kumheshimu Bwana Mungu wenu daima.
  bba-bba: kpɑ i n dɑ kɑ de Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yerɔ te u ɡɔsɑ. I ko i tiɑ tiɑ
    ye wunɑ bɛɛn ɑlikɑmɑ sɔɔ kɑ dɑ̃ɑ bii ni bɑ rɑ kɑ tɑm ko sɔɔ kɑ ni bɑ rɑ kɑ ɡum
    ko sɔɔ, kpɑ i ye di mi, kɑ bɛɛn nɛɛ kɑ bɛɛn yɑ̃ɑnu kɑ bɛɛn bonun bii ɡbiikinu.
    Ye kpurowɑ i ko i n dɑ di mi, kpɑ i kɑ ɡiɑ nɡe mɛ i ko i n dɑ Gusunɔ bɛɛn Yinni
    nɑsie bɑɑdommɑ.
  eng-KJVCPB: And thou shalt eat before the Lord thy God, in the place which he shall
    choose to place his name there, the tithe of thy corn, of thy wine, and of thine
    oil, and the firstlings of thy herds and of thy flocks; that thou mayest learn
    to fear the Lord thy God always.
  luo-luo: Chokuru achiel kuom apar mar chambu, divai manyien kod mo, kaachiel gi
    nyithindo makayo mag kweth dhou kod kweth jambu e nyim Jehova Nyasaye ma Nyasachu
    kama noyier mondo oluongie Nyinge mondo omi ubed joma oluoro Jehova Nyasaye ma
    Nyasachu ndalo duto.
  meu-meu: Bena aria ba karaia; Iehova, emu Dirava, vairanai, ia baine abia hidi gabuna
    ai, emu karoa ihagwautadia bavani, uit bona vine ranuna bona dehoro; bona emu
    boromakau natudia roboadia bona emu mamoe natudia roboadia danu bavani, nega iboudiai
    Iehova, emu Dirava, garina ba gari helaoreana.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले जुन ठाउँलाई आफ्नो पवित्र वासस्थानको रूपमा
    चुन्‍नुहुन्छ, त्यही ठाउँमा उहाँको सामु तिमीहरूको अन्‍न, नयाँ मद्य, तेल र तिमीहरूका
    गाईवस्तुसाथै भेडा-बाख्राको पहिले जन्मेकाहरूको दशांश खानू । परमप्रभु तिमीहरूका
    परमेश्‍वरलाई सधैँ आदर गर्न सिक्‍नू ।
  yor-yor: Ẹ jẹ ìdámẹ́wàá oúnjẹ yín, wáìnì tuntun, òróró, àti àkọ́bí àwọn màlúù yín
    àti ewúrẹ́ ẹ yín, níwájú Olúwa Ọlọ́run yín, ní ibi tí yóò yàn bí ibùgbé orúkọ
    rẹ̀. Kí ẹ lè kọ́ bí a ṣé ń bu ọlá fún Olúwa Ọlọ́run yín nígbà gbogbo.
  ind-ind: Bawalah perpuluhan itu ke kemah TUHAN yang akan berada di tempat yang Dia
    tentukan. Nikmatilah di sana berbagai makanan dari perpuluhanmu itu, seperti gandum,
    minyak zaitun, dan air anggur baru, juga daging dari setiap ternakmu yang pertama
    dilahirkan oleh induknya. Dengan melakukan semua itu, kamu akan belajar untuk
    senantiasa takut dan hormat kepada TUHAN.
  pes-OPCB: این ده‌یک را بیاورید تا در محلی که یهوه، خدایتان به عنوان عبادتگاه خود
    انتخاب خواهد کرد در حضورش بخورید. این شامل عشریه‌های غله، شراب تازه، روغن زیتون
    و نخست‌زادهٔ گله‌ها و رمه‌هایتان می‌باشد. منظور از این کار این است که بیاموزید
    همیشه خداوند را در زندگی خود احترام کنید.
  tgl-ULB: Dapat kayong kumain sa harapan ni Yahweh na inyong Diyos, sa lugar na kaniyang
    pipiliin na kaniyang maging santuwaryo, ang ikapu ng inyong butil, ng inyong bagong
    alak, at ng inyong langis, at ang unang anak ng inyong mga hayop at inyong kawan;
    nang matutunan ninyong palaging parangalan si Yahweh na inyong Diyos.
  hui-hui: Ani mo bagiho wirimigo mo yalu wali agali ngoai howa lotu laga wiyagoria
    Anduane Homogo ibunaga daba bagiho ngelelo milimu. Ani ngagola Anduane Homogonaga
    deni howa tínaga widi wirimirubi waini iba wirimirubi olibe lininaga weli wirimirubi
    bibahende tínaga tomo pini pini yalu ibirimigo tale bialu nalimu. Ani bialu tínaga
    nogo bulumaga sibiru igini pigane wini bayale hinidemiru horo ogoningi dindi ogoriani
    howa balu tale bialu nalimu. Anduane Homogo inanaga Ngode Datagaliwabe andaneha
    haabo kama lalu mo walia halu ogonidagua bialu halimu.
  mya-mya: ထို့​နောက်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား ရွေး​ချယ်​ထား​တော်​မူ​သော​ဘု​ရား
    ဝတ်​ပြု​ရာ​တစ်​ခု​တည်း​သော​ဌာ​န​သို့​သွား​၍ ထို​ဌာ​န​တွင်​ကိုယ်​တော်​၏​ရှေ့​တော်​၌
    သင်​တို့ ဆယ်​ဖို့​တစ်​ဖို့​သီး​သန့်​ဖယ်​ထား​သော​စ​ပါး၊ စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ၊
    နွား​နှင့်​သိုး​တို့​၏​သား ဦး​ပေါက်​များ​ကို​စား​သုံး​ရ​ကြ​မည်။ ဤ နည်း​အား​ဖြင့်​သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​ကို အ​စဉ်​ကြောက်​ရွံ့​ရို​သေ ရ​မည်​ဖြစ်​ကြောင်း​သင်​တို့​သိ​နား​လည်​ကြ
    လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་ནམ་ཡང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པ་ཤེས་པའི་ཆེད་དུ།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དྲུང་སྟེ་ཁོང་གིས་ཉིད་ཀྱི་མཚན་འགོད་པར་བདམས་པའི་ཡུལ་དུ།
    ཁྱོད་རྣམས་ཀྱི་འབྲུ་རིགས་དང་རྒུན་ཆང་གསར་པ་དང་། སྣུམ་གསར་པའི་བཅུ་ཆ་གཅིག་དང་། བ་ཁྱུ་དང་ར་ལུག་གི་ཁྱུ་ཡི་སྐྱེས་འགོ་རྣམས་བཟའ་དགོས།
  sna-sna: Udye chegumi chezviyo, newaini itsva namafuta uye nezvibereko zvokutanga
    zvemombe dzako nezvamakwai ako pamberi paJehovha Mwari wako panzvimbo yaachasarudza
    kuti Zita rake rigarepo, kuitira kuti udzidze kutya Jehovha Mwari wako nguva dzose.
  spa-BLM: Comerás delante de Yahvé vuestro Dios, en el lugar que él elija para hacer
    habitar su nombre, el diezmo de tu grano, de tu vino nuevo y de tu aceite, y de
    los primogénitos de tu ganado y de tus ovejas, para que aprendas a temer siempre
    a Yahvé vuestro Dios.
  cac-cac: Tzeyic'anb'at sdiezmoal ixim e trigo, e vino yed' eyaceite. Tzeyic'anpaxb'at
    sb'ab'el yune' noc' e vacax yed' sb'ab'el yune' noc' e calnel d'a jun lugar ol
    siq'uel Jehová co Diosal b'aj ol aj scajnub'. Ata' ol e va juntzan̈ chi' d'a yichan̈
    Jehová yuj eyic'anchaan̈.
  swh-ULB: Mnapaswa kula mbele ya Yahwe Mungu wenu, katika eneo ambalo atachagua kama
    patakatifu pake, fungu la kumi la nafaka zenu, za mvinyo mpya, na mafuta yenu,
    na mzaliwa wa kwanza wa wanyama na mifugo, kwamba mnaweza kujifunza daima kumheshimu
    Yahwe Mungu wenu.
  bel-bel: і еж прад Госпадам, Богам тваім, на тым месцы, якое выбера Ён, каб быць
    імю Ягонаму там; прынось дзесяціну хлеба твайго і алею твайго, каб ты навучыўся
    баяцца Госпада, Бога твайго, ва ўсе дні.
  deu-ELBBK: Und du sollst essen vor dem HERRN, deinem Gott, an dem Ort, den er erwählen
    wird, um seinen Namen dort wohnen zu lassen, den Zehnten deines Getreides, deines
    Mostes und deines Öls, und die Erstgeborenen deines Rind- und deines Kleinviehs,
    damit du den HERR, deinen Gott, fürchten lernst alle Tage.
  mbb-OT: Uwita niw is ikepulù te menge paras, binu, wey lana niw, wey is kinekekayan
    te menge uyaǥen niw ziyà te lugar he ebpilien te Nengazen he Megbevayè niw he
    zutun sikandin ebeǥayi te zengeg. Ne ziyè niw heini keena te etuvangan din. Iyan
    id-ul-ulaha niw kayi su para mebmetau kew he layun edtahud te Nengazen he Megbevayè
    niw.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയെ എല്ലായ്പോഴും ഭയപ്പെടുവാൻ പഠിക്കേണ്ടതിന്നു നിന്റെ
    ദൈവമായ യഹോവ തന്റെ നാമം സ്ഥാപിപ്പാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു നീ നിന്റെ ധാന്യത്തിന്റെയും
    വീഞ്ഞിന്റെയും എണ്ണയുടെയും ദശാംശവും നിന്റെ ആടുമാടുകളുടെ കടിഞ്ഞൂലുകളെയും അവന്റെ
    സന്നിധിയിൽവെച്ചു തിന്നേണം.
  rmc-rmc: Pre oda than, so peske kidňa avri o RAJ, tiro Del, chaha anglal leste e
    ďesaťina tire zrnostar, tira neva moľatar, tire olivove olejostar the le ešebnes
    tire dobitkostar the tire bakrendar, hoj te sikľos te daral le RAJESTAR pro furt.
  pes-OPV: و به حضور یهوه خدایت در مکانی که برگزیند تا نام خود را در آنجا ساکن سازد،
    عشر غله و شیره وروغن خود را و نخست زادگان رمه و گله خویش را بخور، تا بیاموزی که
    از یهوه خدایت همه اوقات بترسی.
  ron-1924: Ши сэ мэнынчь ынаинтя Домнулуй Думнезеулуй тэу, ын локул пе каре-л ва
    алеӂе ка сэ-Шь ашезе Нумеле аколо, зечуяла дин грыул тэу, дин мустул тэу ши дин
    унтделемнул тэу ши ынтыий нэскуць дин чиряда ши турма та, ка сэ те ынвець сэ те
    темь тотдяуна де Домнул Думнезеул тэу.
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভুকে যাতে তোমরা সবসময় ভক্তি করতে শেখো সেইজন্য তোমাদের
    শস্য, নতুন দ্রাক্ষারস ও জলপাই তেলের দশমাংশ এবং তোমাদের পালের গরু, মেষ ও ছাগলের
    প্রথম শাবক তোমাদের ঈশ্বর সদাপ্রভুর সামনে খাবে। তোমাদের এমন জায়গায় খেতে হবে যে
    জায়গাটি তিনি নিজেকে প্রকাশ করবার জন্য তাঁর বাসস্থান হিসেবে বেছে নেবেন।
  som-som: Oo Rabbiga Ilaahaaga ah meesha uu u dooranayo inuu magiciisa dhigo hortiisa
    waa inaad ku cuntaa meel tobnaadka hadhuudhkaaga, iyo kan khamrigaaga, iyo kan
    saliiddaada, iyo curadyada lo'daada iyo kuwa adhigaaga, inaad barato inaad Rabbiga
    Ilaahaaga ah ka cabsato had iyo goorba.
  lat-VUC: 'et comedes in conspectu Domini Dei tui in loco quem elegerit, ut in eo
    nomen illius invocetur, decimam frumenti tui, et vini, et olei, et primogenita
    de armentis et ovibus tuis: ut discas timere Dominum Deum tuum omni tempore.'
  eng-ASVBT: And thou shalt eat before Jehovah thy God, in the place which he shall
    choose, to cause his name to dwell there, the tithe of thy grain, of thy new wine,
    and of thine oil, and the firstlings of thy herd and of thy flock; that thou mayest
    learn to fear Jehovah thy God always.
  ita-1885: E mangia davanti al Signore Iddio tuo, nel luogo ch'egli avrà scelto per
    istanziarvi il suo Nome, le decime del tuo frumento, del tuo mosto, e del tuo
    olio, e i primi parti del tuo grosso e minuto bestiame; acciocchè tu impari a
    temere il Signore Iddio tuo del continuo.
  eng-LXXUP: And thou shalt eat it in the place which the Lord thy God shall choose
    to have his name called there; ye shall bring the tithe of thy corn and of thy
    wine, and of thine oil, the firstborn of thy herd and of thy flock, that thou
    mayest learn to fear the Lord thy God always.
  eng-ULB: You must eat before Yahweh your God, in the place that he will choose as
    his sanctuary, the tithe of your grain, of your new wine, and of your oil, and
    the firstborn of your herd and your flock; that you may learn to always honor
    Yahweh your God.
  spa-VBL: Debes comer una décima parte de tu grano, vino nuevo y aceite de oliva,
    y los primogénitos de tus rebaños y manadas, en presencia del Señor tu Dios en
    el lugar que elija, para que aprendas a respetar siempre al Señor tu Dios.
  fra-_FOB: Et tu mangeras, devant l'Éternel ton Dieu, au lieu qu'il aura choisi pour
    y faire habiter son nom, la dîme de ton froment, de ton vin, de ton huile, et
    les premiers-nés de ton gros et de ton menu bétail, afin que tu apprennes à craindre
    toujours l'Éternel ton Dieu.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയെ എല്ലായ്പോഴും ഭയപ്പെടുവാൻ പഠിക്കേണ്ടതിന് നിന്റെ ദൈവമായ
    യഹോവ തന്റെ നാമം സ്ഥാപിക്കുവാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് നീ നിന്റെ ധാന്യത്തിന്റെയും
    വീഞ്ഞിന്റെയും എണ്ണയുടെയും ദശാംശവും നിന്റെ ആടുമാടുകളുടെ കടിഞ്ഞൂലുകളെയും അവന്റെ
    സന്നിധിയിൽവച്ച് തിന്നണം.
  urd-GVR: Is ke lie apnā anāj, angūr kā ras, zaitūn kā tel aur maweshī ke pahlauṭhe
    Rab apne Ḳhudā ke huzūr le ānā yānī us jagah jo wuh apne nām kī sukūnat ke lie
    chunegā. Wahāṅ yih chīzeṅ qurbān karke khā tāki tū umr-bhar Rab apne Ḳhudā kā
    ḳhauf mānanā sīkhe.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभु आ योव़शो बाक्‍तीकेमी मेको आ ङोंइती जचा माल्‍नीनी।
    मार जचा ब्‍वचा माल्‍नीनी देंशा हना, इन १० भाग ङा भाग का अन्‍न, इन अङगुर शांबु,
    इन तेल, इन कली ङोंइती जरमेशो ब्‍यफ नु क्‍यारश भेडा जचा ब्‍वचा तूचा माल्‍नीनी।
    मो पाइतीनी हना, गे मबेक्‍नी सम्‍म परमप्रभु यावे, इन परमप्रभु कली मान पा हिंचा
    शेंसीनीनी। ब्‍यवस्‍था १२:१७-१८; ब्‍यवस्‍था १९:२३
  ita-1927: Mangerai, nel cospetto dell’Eterno, del tuo Dio, nel luogo ch’egli avrà
    scelto per dimora del suo nome, la decima del tuo frumento, del tuo mosto, del
    tuo olio, e i primi parti de’ tuoi armenti e de’ tuoi greggi, affinché tu impari
    a temer sempre l’Eterno, l’Iddio tuo.
  ckb-ckb: لەبەردەم یەزدانی پەروەردگارتان لەو شوێنەی هەڵیدەبژێرێت بۆ ئەوەی ناوی لەوێ
    بێت، دەیەکی دانەوێڵە و شەرابی نوێ و زەیتەکەتان و نۆبەرەکانی مانگا و مەڕەکانتان
    دەخۆن، تاکو فێر بن هەردەم لە یەزدانی پەروەردگارتان بترسن.
  eng-BBE: And make a feast before the Lord your God, in the place which is to be
    marked out, where his name will be for ever, of the tenth part of your grain and
    your wine and your oil, and the first births of your herds and your flocks; so
    that you may have the fear of the Lord your God in your hearts at all times.
  kan-OKCV: ನಿಮ್ಮ ಧಾನ್ಯ, ಹೊಸ ದ್ರಾಕ್ಷಾರಸ, ಓಲಿವ್ ಎಣ್ಣೆಗಳ ದಶಮಾಂಶವನ್ನೂ ನಿಮ್ಮ ದನಕುರಿಗಳಲ್ಲಿ
    ಚೊಚ್ಚಲುಗಳನ್ನೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ತಮ್ಮ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ದೇವರೇ ಆಯ್ದುಕೊಂಡ ಸ್ಥಳದಲ್ಲಿ ತಿನ್ನಬೇಕು. ಇದರಿಂದ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಎಂದೆಂದಿಗೂ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿ ಇರುವುದನ್ನು ಕಲಿಯುವಿರಿ.
  tam-2017: உன் தேவனாகிய யெகோவா தமது நாமம் விளங்கும்படி தெரிந்துகொள்ளும் இடத்திலே,
    உன் தானியத்திலும் உன் திராட்சைரசத்திலும் உன் எண்ணெயிலும் தசமபாகத்தையும் உன் ஆடுமாடுகளின்
    தலையீற்றுகளையும் அவருடைய சந்நிதியில் சாப்பிடுவாயாக.
  spa-RV-1909: Y comerás delante de Jehová tu Dios en el lugar que él escogiere para
    hacer habitar allí su nombre, el diezmo de tu grano, de tu vino, y de tu aceite,
    y los primerizos de tus manadas, y de tus ganados, para que aprendas á temer á
    Jehová tu Dios todos los días.
  ron-BTF: Şi să mănânci înaintea DOMNULUI Dumnezeul tău, în locul pe care îl va alege
    el să îşi pună numele acolo, zeciuiala din grânele tale, din vinul tău şi din
    untdelemnul tău şi întâii născuţi din cirezile tale şi din turmele tale, ca să
    înveţi să te temi de DOMNUL Dumnezeul tău în toate zilele.
  eng-WEBP: You shall eat before the LORD your God, in the place which he chooses
    to cause his name to dwell, the tithe of your grain, of your new wine, and of
    your oil, and the firstborn of your herd and of your flock; that you may learn
    to fear the LORD your God always.
  eng-FBV: You are to eat a tenth of your grain, new wine, and olive oil, and the
    firstborn of your herds and flocks, in the presence of the Lord your God at the
    place he will choose to live with you, so that you will learn to always respect
    the Lord your God.
  nld-1939: Deze tienden van uw koren, uw most en uw olie, en de eerstelingen van
    uw runderen en kudde moet ge voor het aanschijn van Jahweh, uw God, op de plaats
    eten, die Hij zal uitverkiezen, om daar zijn Naam te vestigen. Zo zult gij Jahweh,
    uw God, heel uw leven lang leren vrezen.
  nch-BL: Huan quema ya antemacase TOTECO Dios amodiezmos ten trigo, xocomecat iayo,
    aceite, huan amoachtohui ejcahua ten amohuacaxhua, amoborregojhua huan amochivojhua,
    huajca huelis anquicuase cati elis amoaxca iixpa ya ipan nopa lugar cati yaya
    quitapejpenis para quiquetzas ichaj para itztos. Huan quej nopa anquimajtiyase
    anquiimacasise TOTECO Dios para nochipa.
  vie-1934: Tại trước mặt Giê-hô-va Đức Chúa Trời ngươi, trong nơi Ngài sẽ chọn đặng
    để danh Ngài ở, ngươi phải ăn vật thuế một phần mười về ngũ cốc, rượu, dầu, và
    con đầu lòng của bầy bò hay chiên của ngươi, hầu cho ngươi tập hằng kính sợ Giê-hô-va
    Đức Chúa Trời ngươi.
  hin-CV: उस स्थान पर, जिसे याहवेह तुम्हारे परमेश्वर अपनी प्रतिष्ठा करने के लिए चुनेंगे,
    तुम अपने अन्‍न के, नए अंगूर के रस के, तेल के, तुम्हारे भेड़-बकरी और गाय-बैलों
    के पहिलौठे के, दसवां अंश का उपभोग याहवेह अपने परमेश्वर की उपस्थिति में करोगे कि
    तुम सदा-सर्वदा के लिए याहवेह अपने परमेश्वर के प्रति श्रद्धा पालन करना सीख सको.
  eng-OURB: You shall eat before Adonai your God, in the place which he chooses, to
    cause his name to dwell there, the tithe of your grain, of your new wine, and
    of your oil, and the firstborn of your herd and of your flock; that you may learn
    to fear Adonai your God always.
  spa-BES: Y hagan una fiesta delante del Señor tu Dios, en el lugar que debe ser
    marcado, donde estará su nombre para siempre, de la décima parte de su grano y
    su vino y su aceite, y los primeros nacimientos de sus vacas y sus ovejas; para
    que aprendan a reverenciar al Señor tu Dios en sus corazones en todo momento.
  tdx-tdx: le ho kamae’o añatrefa’ Iehovà Andrianañahare’o, amy toetse ho joboñe’e
    hampipoha’e i tahina’eiy ty fahafolo’ o mahakama’oo, ty divai’o, ty mena’o vaho
    ty valohan’ ana’ o añombe’oo naho o mpirai-lia’oo, hioha’o ty hañeveñe am’ Iehovà
    Andrianañahare’o nainai’e.
  vid-vid: Ila kahi mlute honhu hawele Mkulu Nguluwi, Nguluwi wa hemwe nakahahagula
    honhu ha kumfugamila heye, na mowa hali heye na molya zaka ya vilyo vya hemwe
    na ya divai ya hemwe na ya mafuta ga mzeituni na ya walelwa wa mwaluko wa isenga
    na ing'holo lya hemwe. Mdite ahyo leka milanguse kumdumba Mkulu Nguluwi, Nguluwi
    wa hemwe, mazuwa gose.
  eng-OKE: And before the Lord thy God in the place which He will choose to make His
    Shekinah dwell there, thou shalt eat the tithe of thy corn, wine, and oil, and
    the firstlings of thy herd and flock, that thou mayest learn to fear before the
    Lord thy God all days.
  tha-KJV: ท่านจงรับประทานสิบชักหนึ่งที่​ได้​จากข้าวหรือน้ำองุ่นของท่าน หรือน้ำมันของท่าน
    และผลรุ่นแรกจากฝูงวัว และฝูงแพะแกะของท่าน ต่อพระพักตร์พระเยโฮวาห์พระเจ้าของท่านในสถานที่ซึ่งพระองค์จะทรงเลือกไว้
    เพื่อให้​พระนามของพระองค์สถิตที่​นั่น เพื่อท่านทั้งหลายจะได้​เรียนรู้​ที่​จะยำเกรงพระเยโฮวาห์พระเจ้าของท่านทั้งหลายเสมอ
  por-BR-2018: E comerás diante do SENHOR teu Deus no lugar que ele escolher para
    fazer habitar ali seu nome, o dízimo de teu grão, de teu vinho, e de teu azeite,
    e os primogênitos de tuas manadas, e de tuas gados, para que aprendas a temer
    ao SENHOR teu Deus todos os dias.
  deu-ELO: Und du sollst essen vor Jehova, deinem Gott, an dem Orte, den er erwählen
    wird, um seinen Namen daselbst wohnen zu lassen, den Zehnten deines Getreides,
    deines Mostes und deines Öles, und die Erstgeborenen deines Rind-und deines Kleinviehes,
    auf daß du Jehova, deinen Gott, fürchten lernest alle Tage.
  eng-WYC-2018: and thou shalt eat (it) in the sight of thy Lord God, in the place
    which he choose, that his name be called therein; thou shalt offer the tithe of
    thy wheat, of wine, and oil, and the first engendered things of thy droves, and
    of thy sheep, that thou learn to dread thy Lord God in all time. (and thou shalt
    eat it before the Lord thy God, in the place which he shall choose, that his name
    be called there; thou shalt offer a tenth of thy corn, and of thy wine, and of
    thy oil, and the first-born male things of thy herds, and of thy sheep, so that
    thou learn to fear the Lord thy God or so that thou learn to revere the Lord thy
    God, for all time.)
  epo-epo: Kaj manĝu antaŭ la Eternulo, via Dio, sur la loko, kiun Li elektos, por
    loĝigi tie Sian nomon, dekonaĵon el via greno, el via mosto, kaj el via oleo,
    kaj la unuenaskitojn el viaj grandaj kaj malgrandaj brutoj; por ke vi lernu timi
    ĉiam la Eternulon, vian Dion.
  uig-PIN: sǝn xularni, yǝni axliⱪing, yengi xarabing, zǝytun meyingning ondin birini
    Pǝrwǝrdigar Hudayingning aldida, yǝni U Ɵz namini ⱪalduruxⱪa tallaydiƣan jayda
    yǝ, xundaⱪla kala-ⱪoy padiliridin ayrilƣan tunji balilirini xu yǝrdǝ yǝ; xundaⱪ
    ⱪilsang Pǝrwǝrdigar Hudayingdin daim ⱪorⱪuxni ɵginisǝn.
  beo-beo: 'Amasea, Hina Gode Ea dilia Ema nodomusa: ilegei sogebi afae amoga asili,
    Ea midadi dilia gagoma, waini, olife susuligi, bulamagau magobo amola sibi magobo
    amo nabuane fifili afae moma. Dilia eso huluane Hina Godema nodoma:ne hamoma.'
  tpi-OTNT: Bihain yupela i mas kisim i go long dispela wanpela ples bilong lotu Bikpela
    bai i makim. Orait na long ai bilong Bikpela yupela i mas kaikai olgeta rais samting
    na wain na wel bilong diwai oliv bilong dispela wanpela hap kaikai yupela i bringim
    pinis. Na tu yupela i mas kilim namba wan pikinini bilong bulmakau na sipsip,
    na kaikai long dispela ples. Yupela i mas mekim olsem, bai yupela i ken lainim
    pasin bilong aninit oltaim long God, Bikpela bilong yumi.
  hau-SA: Ku ci zakkar hatsinku, da na sabon ruwan inabinku, da na manku, da kuma
    na ’ya’yan fari na garkunanku na shanu da na tumaki a gaban Ubangiji Allahnku,
    a wurin da ya zaɓa a matsayin mazauni don Sunansa, don ku koyi girmama Ubangiji
    Allahnku kullum.
  uig-LAT: sen shularni, yeni ashliqing, yéngi sharabing, zeytun méyingning ondin
    birini Perwerdigar Xudayingning aldida, yeni U Öz namini qaldurushqa tallaydighan
    jayda ye, shundaqla kala-qoy padiliridin ayrilghan tunji balilirini shu yerde
    ye; shundaq qilsang Perwerdigar Xudayingdin daim qorqushni öginisen.
  nde-nde: Dlanini okwetshumi kwamabele enu, iwayini elitsha lamafutha, kanye lamazibulo
    emihlambi yenkomo zenu lawezimvu emehlweni kaThixo uNkulunkulu wenu endaweni azalikhethela
    yona ukuba ibe leBizo lakhe, ukuze lifunde ukumphakamisa uThixo uNkulunkulu wenu
    ngezikhathi zonke.
  ton-ton: Pea ke kai ʻi he ʻao ʻo Sihova ko ho ʻOtua, ʻi he potu ʻaia ʻe fili ʻe
    ia ke tuku ki ai hono huafa, hono vahe hongofulu ʻo hoʻo uite, mo hoʻo uaine,
    pea mo hoʻo lolo, mo e ngaahi ʻuluaki fānau ʻo hoʻo fanga manu lalahi, pea ʻi
    hoʻo fanga manu siʻi; koeʻuhi ke ke ʻilo ke manavahē maʻuaipē kia Sihova ko ho
    ʻOtua.
  ces-1613: A jísti budeš před Hospodinem Bohem svým, (na místě, kteréž by vyvolil,
    aby tam přebývalo jméno jeho,) desátky z obilí, vína i oleje svého, a prvorozené
    z volů svých a drobného dobytka svého, abys se učil báti Hospodina Boha svého
    po všecky dny.
  eng-WMB: You shall eat before the LORD your God, in the place which he chooses to
    cause his name to dwell, the tithe of your grain, of your new wine, and of your
    oil, and the firstborn of your herd and of your flock; that you may learn to fear
    the LORD your God always.
  tam-TCV: உங்கள் தானியம், புதுத் திராட்சை இரசம், எண்ணெய் ஆகியவற்றின் பத்திலொரு பங்கையும்
    மாட்டு மந்தை, ஆட்டு மந்தை ஆகியவற்றின் தலையீற்றையும், உங்கள் இறைவனாகிய யெகோவா தமது
    பெயர் விளங்கும் வசிப்பிடமாக தெரிந்துகொள்ளும் இடத்தில் அவருக்கு முன்பாக சாப்பிடுங்கள்.
    அப்பொழுது நீங்கள் எப்பொழுதும் உங்கள் இறைவனாகிய யெகோவாவிடத்தில் பயபக்தியாயிருக்கக்
    கற்றுக்கொள்வீர்கள்.
  ceb-ULB: Kinahanglan nga mokaon kamo atubangan ni Yahweh nga inyong Dios, sa dapit
    diin iyang pagapilion ingon nga iyang balaang dapit, ang ikapulo sa inyong trigo,
    ang inyong bag-ong bino, ug sa inyong lana, ug ang panganay sa inyong baka ug
    sa inyong karnero; aron makat-onan ninyo ang pagtahod kanunay kang Yahweh nga
    inyong Dios.
  pol-UBG: A będziesz spożywać przed PANEM, swoim Bogiem, w miejscu, które wybierze
    na mieszkanie dla swego imienia, dziesięcinę ze swego zboża, wina i oliwy oraz
    z pierworodnych swoich wołów i trzód, byś uczył się bać PANA, swego Boga, po wszystkie
    dni.
  urd-GVU: اِس کے لئے اپنا اناج، انگور کا رس، زیتون کا تیل اور مویشی کے پہلوٹھے رب
    اپنے خدا کے حضور لے آنا یعنی اُس جگہ جو وہ اپنے نام کی سکونت کے لئے چنے گا۔ وہاں
    یہ چیزیں قربان کر کے کھا تاکہ تُو عمر بھر رب اپنے خدا کا خوف ماننا سیکھے۔
  deu-1912: und sollst davon essen vor dem HERRN, deinem Gott, an dem Ort, den er
    erwählt, daß sein Name daselbst wohne, nämlich vom Zehnten deines Getreides, deines
    Mostes, deines Öls und von der Erstgeburt deiner Rinder und deiner Schafe, auf
    daß du lernst fürchten den HERRN, deinen Gott, dein Leben lang.
  kan-2017: ಧಾನ್ಯ, ದ್ರಾಕ್ಷಿ, ಎಣ್ಣೆ ಇವುಗಳಲ್ಲಿ ದಶಮಭಾಗವನ್ನೂ ದನಕುರಿಗಳ ಚೊಚ್ಚಲು ಮರಿಗಳನ್ನೂ
    ಮತ್ತು ನಿಮ್ಮ ಹಿಂಡುಗಳನ್ನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಆತನು ತನ್ನ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ಆರಿಸಿಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲೇ ನೀವು ತಿನ್ನಬೇಕು. ಹೀಗೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಲ್ಲೇ ಯಾವಾಗಲೂ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿ
    ಇರುವುದನ್ನು ಅಭ್ಯಾಸ ಮಾಡಿಕೊಳ್ಳುವವರಾಗಿರಬೇಕು.
  yap-yap: Mi gimed yan ko gin ke turguy SOMOL ni Got romed ni nguum liyorgad riy
    ngak; mu rom u p’eowchen e ngam ked fapi yu ragag e pasent ko grain, nge wayin,
    nge gapgep ni olive, nge tin nganni’ u pifak e garbaw nge saf romed. Ngu’um rin’ed
    ni aray rogon, ya nge mechem ngomed ngi i par madgun SOMOL ni Got romed u wun’med
    ni gubin ngiyal’.
  hlt-MCSB: Na cangpai, na misur thai, na situi parha pakhat khaw, na saelhung neh
    na boiva cacuek khaw, a ming phuk thil ham a tuek hmuen kah BOEIPA na Pathen kah
    mikhmuh ah na caak ni. Te daengah ni BOEIPA na Pathen te hnin takuem ah rhih ham
    na cang pueng eh.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒዛ ዒንሢ ካኣሽካንዳጉዲ ዶኦሬ ቤዞ ዔኪ ዓኣዺ ናንጊና ናንጋ ጎዳ
    ቤርታ ቡኪንቲ ዒንሢኮ ሃኣካፓ፥ ዎይኖ ዑዦና ሪሚቶ ዛይቶናይዳፓ ታጳፓ ፔቴ ኩቺ ዔኪ ዒንሢ ዱማሴሢንታ ዒንሢ ዔኪ ሙኬ፥ ባኣቶና
    ዋኣሮናኮ ቤርታ ሾይንቴ ቆልሞ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ጴዻ ቤዛ ሙዑዋቴ፤
  twi-ASANTE: Momfa saa ntotosoɔ dudu yi mmra baabi a Awurade, mo Onyankopɔn, bɛkyerɛ
    mo na momfa nkamfo ne din na monni wɔ nʼanim. Mo aburoo, mo nsa, mo ngo ne mo
    anantwie ne mo nnwan abakan mmarima nso, monyɛ wɔn saa ara. Ntotosoɔ dudu no botaeɛ
    ne sɛ, ɛkyerɛ mo sɛ, ɛsɛ sɛ daa mosuro Awurade, mo Onyankopɔn.
  eng-WEBU: You shall eat before the LORD your God, in the place which he chooses
    to cause his name to dwell, the tithe of your grain, of your new wine, and of
    your oil, and the firstborn of your herd and of your flock; that you may learn
    to fear the LORD your God always.
  bnp-bnp: Muri mu bole lakea na murina ni vasileki a maki mu ru herehere. Mu kani
    na matane BAKOVI DAGI a vit, a vain, a namona oliv, a tabua na bulmakau na sipsip.
    Mu rata mavonga bara mu tovo a naro ni togo e BAKOVI DAGI a Vure ne mua.
  wal-wal: Intte ubba wode, GODAAYYO, intte Xoossaayyo, yayyiyoogaa tamaarana mala,
    i ba sunttai xeesettana mala doorido sohuwan, GODAA intte Xoossaa sinttan, intte
    kattaa, woiniyaa eessaanne zaitiyaa asirataa, intte dorssaappenne mehiyaappe baira
    yelettidaagaa hegan miite.
  spa-PDDPT: Comerás delante de Yavé tu ʼElohim el diezmo de tu grano, tu vino y tu
    aceite, y las primicias de tu manada de ganado vacuno y tu rebaño en el lugar
    que Él escoja para que esté allí su Nombre a fin de que aprendas a temer a Yavé
    tu ʼElohim todos los días.
  gun-gun: Dízimo regua gui ma Senhor Nderuete renonde 'rã re'u, guery omoĩ aguã oiporavoague
    py, mba'emo aju guigua, vinho, azeite, ha'e gui nerymba vaka ha'e vexa'i kuery
    ra'y ypy'i regua gui. Ha'e rami vy 'rã reikuaa Senhor Nderuete renonde rejererokyjea
    rupi reiko aguã, reikovea pukukue re.
  ilo-ULB: Masapul a kanenyo iti sangoanan ni Yahweh a Diosyo, iti lugar a pilienna
    a kas santuariona, ti apagkapullo ti trigoyo, iti baro nga arakyo, ti lanayo,
    ken dagiti inauna nga annak ti baka ken karneroyo; tapno masursuroyo ti kankanayon
    a panagdayaw kenni Yahweh a Diosyo.
  kpg-kpg: Gei goodou hula gi di gowaa Dimaadua di godou God ga hilihili belee hagalaamua ai
    di ingoo o Maa, gaa gai i ono mua godou taiaga dahi baahi madangaholu o godou
    huwa laagau, waini mo nia lolo olib, mo nia ulu mmaadua o godou kau mo godou siibi.
    Heia di hai deenei, gei goodou gaa kabe di hagalaamua Dimaadua di godou God, i nia
    madagoaa huogodoo.
  uig-ARA: سەن شۇلارنى، يەنى ئاشلىقىڭ، يېڭى شارابىڭ، زەيتۇن مېيىڭنىڭ ئوندىن بىرىنى
    پەرۋەردىگار خۇدايىڭنىڭ ئالدىدا، يەنى ئۇ ئۆز نامىنى قالدۇرۇشقا تاللايدىغان جايدا
    يە، شۇنداقلا كالا-قوي پادىلىرىدىن ئايرىلغان تۇنجى بالىلىرىنى شۇ يەردە يە؛ شۇنداق
    قىلساڭ پەرۋەردىگار خۇدايىڭدىن دائىم قورقۇشنى ئۆگىنىسەن.
  sus-sus: Wo xa na farilɛ don yire wo Marigi Alatala xili matɔxɔma dɛnnaxɛ. Wo xa
    farilɛ findima wo xa mɛngi, wo xa wɛni nɛɛnɛ, wo xa ture, wo xa xurusee xa di
    singee nan na. Wo xa na ba alako wo nɔma gaaxude wo Marigi Alatala ya ra ki naxɛ
    lɔxɔɛ birin.
  pon-2006: Kumwail ahpw kohla wasateieuo me KAUN-O ketin piladahr pwe kumwail en
    kin wia kaudok ie; kumwail ahpw tungoale eisek kis ehun amwail wahntuhke kan,
    wain, olip, oh mesenih en noumwail kou oh sihpw kan mwohn silangi wasao. Kumwail
    wia met pwe kumwail en esehla lemmwiki KAUN-O, amwail Koht, kohkohlahte.
  ksd-ksd: Ma una. en ra vavinununa ta kaum kon, ma ta kaum vain, ma ta kaum dangi,
    ma ra lavur luaina nat na bulumakau, ma ra lavur luaina nat na sip ta kaum kikil
    na vavaguai, ta ra luaina mata i ra Luluai kaum God ta ra gunan ba na pilak pa
    ia pi ra iangina na ki tana; upi una vartovo ta ra variru pire ra Luluai kaum
    God pa na mutu.
  tur-YTC: Tahılının, yeni şarabının, zeytin yağının ondalığını, sığırlarının ve sürünün
    ilk doğanlarını, Tanrın Yahve'nin önünde adını yerleştirmek için seçeceği yerde
    yiyeceksin; öyle ki, Tanrın Yahve'den her zaman korkmayı öğrenesin.
  grc-BRENT: Καὶ φαγῇ αὐτὸ ἐν τῷ τόπῳ, ᾧ ἐὰν ἐκλέξηται Κύριος ὁ Θεός σου ἐπικληθῆναι
    τὸ ὄνομα αὐτοῦ ἐκεῖ· οἴσετε τὰ ἐπιδέκατα τοῦ σίτου σου, καὶ τοῦ οἴνου σου, καὶ
    τοῦ ἐλαίου σου, τὰ πρωτότοκα τῶν βοῶν σου, καὶ τῶν προβάτων σου, ἵνα μάθῃς φοβεῖσθαι
    Κύριον τὸν Θεόν σου πάσας τὰς ἡμέρας.
  ind-AYT: Di depan TUHAN, Allahmu, di tempat yang telah dipilih-Nya untuk menegakkan
    nama-Nya, kamu boleh makan sepersepuluh dari gandummu, anggurmu, minyakmu dan
    anak-anak sulung dari kawanan sapimu atau dombamu. Supaya kamu takut akan TUHAN,
    Allahmu.
  nya-nya: Muzidyera chakhumi cha tirigu wanu, vinyo wanu watsopano ndi mafuta, ndi
    ana oyamba kubadwa a ngʼombe zanu pamaso pa Yehova Mulungu wanu pa malo amene
    adzasankhe ngati kokhalako dzina lake, kuti muphunzire kuopa Yehova Mulungu wanu.
  hrv-hrv: A onda blaguj desetine svoga žita, svoga vina, svoga ulja i prvine svoje
    krupne i sitne stoke u nazočnosti Jahve, Boga svoga, na mjestu koje on odabere
    da svoje ime ondje nastani; da se tako naučiš zauvijek bojati se Jahve, Boga svoga.
  mps-mps: Nosali dagego te nai dabe te Genuai Bidigo lotu wabo pesage deli sa muaibao,
    te pesageba sela pao. Tama te pesagede Genuai Bidigo gedude dagego te nai dabe
    te wit, me wain dabe, me ni oliv wel me dagego te nai pesage deli te sesali te
    nai tula siliąo. Tama me ma, dagego te kau kibu me sipsip kibu dabego gomunai
    wai dabe tede elama tuiąo, te lotu wabo pesagede. Dagego te tama tiyu da, teda
    dagego tigidali sogo God dologode naga bidibo kolesaga elaluaibao, te God dago
    Genuai Bidi.
  tpi-tpi: Bihain yupela i mas kisim i go long dispela wanpela ples bilong lotu Bikpela
    bai i makim. Orait na long ai bilong Bikpela yupela i mas kaikai olgeta rais samting
    na wain na wel bilong diwai oliv bilong dispela wanpela hap kaikai yupela i bringim
    pinis. Na tu yupela i mas kilim namba wan pikinini bilong bulmakau na sipsip,
    na kaikai long dispela ples. Yupela i mas mekim olsem, bai yupela i ken lainim
    pasin bilong aninit oltaim long God, Bikpela bilong yumi.
  dan-1931: og for HERREN din Guds Åsyn, på det Sted, han udvælger til Bolig for sit
    Navn, skal du nyde Tienden af dit Korn, din Most og din Olie og de førstefødte
    af dit Hornkvæg og Småkvæg, for at du kan lære at frygte HERREN din Gud alle Dage.
  vie-OVCB: Tại nơi Chúa Hằng Hữu, Đức Chúa Trời của anh em, sẽ chọn đặt Danh Ngài,
    anh em sẽ ăn phần mười mình đem dâng trước mặt Ngài. Đó là lễ vật phần mười của
    ngũ cốc, rượu, dầu, và các con sinh đầu lòng trong bầy gia súc. Đây là cách anh
    em học kính sợ Chúa Hằng Hữu, Đức Chúa Trời của anh em, suốt đời.
  guj-2017: તેઓ જે જગ્યા પોતાના પવિત્રસ્થાન માટે પસંદ કરે ત્યાં તેઓની આગળ તમારા અનાજનો
    દશાંશ, તમારા દ્રાક્ષારસનો, તમારા તેલનો તથા તમારાં પશુ તથા ઘેટાં બકરાંના તથા અન્ય
    જાનવરોના પ્રથમજનિતને તમારે ખાવાં, કે જેથી તમે યહોવાહ તમારા ઈશ્વરનો આદર કરતાં શીખો.
  pon-2006A: Kumwail ahpw kohla wasateieuo me KAUN-O ketin piladahr pwe kumwail en
    kin wia kaudok ie; kumwail ahpw tungoale eisek kis ehun amwail wahntuhke kan,
    wain, olip, oh mesenih en noumwail kou oh sihpw kan mwohn silangi wasao. Kumwail
    wia met pwe kumwail en esehla lemmwiki KAUN-O, amwail Koht, kohkohlahte.
  por-BRBSL: Você comerá diante de Javé seu Deus, no lugar que ele escolher para fazer
    habitar seu nome, o dízimo de seu grão, de seu novo vinho e de seu azeite, e o
    primogênito de seu rebanho e de seu rebanho; para que aprenda a temer sempre a
    Javé seu Deus.
  cth-cth: Nangmae BAWIPA Cathut ni a min ao nahanelah a rawi e hmuen koe cakang,
    misurtui, satui hoi tuhu, maitohu naw dawk e camin pung hra pung touh hah a hmalah
    na ca awh han.
  twi-twi: Munni mo atoko, nsa, ne ngo, ne mo anantwi ne nguan abakan wɔ Awurade,
    mo Nyankopɔn no, anim wɔ faako a ɔbɛpaw sɛ ɛyɛ atenae wɔ ne din mu na ama moasua
    sɛnea wosi di Awurade, mo Nyankopɔn no ni daa.
  hlt-hlt: Na cangpai, na misur thai, na situi parha pakhat khaw, na saelhung neh
    na boiva cacuek khaw, a ming phuk thil ham a tuek hmuen kah BOEIPA na Pathen kah
    mikhmuh ah na caak ni. Te daengah ni BOEIPA na Pathen te hnin takuem ah rhih ham
    na cang pueng eh.
  tbz-SIM: '@see-verse:DEU.014.022'
  msy-2020: Egh gɨn ia da inigh mangɨ danganir Ikiavɨra Itir God uan ziam fɨsɨ mɨsɨvamimɨn
    danganimɨn dar atɨgh. Egh Ikiavɨra Itir Godɨn damazimɨn, ia baliba ko wain, ko
    olivɨn temer borem, kar ia faragha inigha izezir dagher kabar naba ia dar amɨ.
    Egh ia danganir kamɨn uan bulmakau ko sipsipɨn nguzir ivariabav sogh, egh dar
    amɨ. Ia kamaghɨn damuva, zurara Ikiavɨra Itir God, ian God an atiatingɨva an apengan
    ikiamin arazimɨn fofozim iniam.
  azb-azb: Daim Allahınız Rəbdən qorxmağı öyrənmək üçün taxılınızın, təzə şərabınızın,
    zeytun yağınızın onda bir hissəsini, mal-qaranızın, qoyun-keçilərinizin ilk balalarını
    Allahınız Rəbbin qarşısında, Öz isminə məskən seçdiyi yerdə yeyin.
  eng-DBY: And thou shalt eat before Jehovah thy God, in the place which he will choose
    to cause his name to dwell there, the tithe of thy corn, of thy new wine, and
    of thine oil, and the firstlings of thy herds and of thy flocks; that thou mayest
    learn to fear Jehovah thy God continually.
  hin-2017: और जिस स्थान को तेरा परमेश्वर यहोवा अपने नाम का निवास ठहराने के लिये चुन
    ले उसमें अपने अन्न, और नये दाखमधु, और टटके तेल का दशमांश, और अपने गाय-बैलों और
    भेड़-बकरियों के पहलौठे अपने परमेश्वर यहोवा के सामने खाया करना; जिससे तुम उसका
    भय नित्य मानना सीखोगे।
  wol-KYG: Seen cérub fukkeelu pepp, ak biiñ bu bees, ak diw gu bees, ak lu seen jur
    taawloo, muy nag, di gàtt, nangeen ko xéewloo fi seen kanam Yàlla Aji Sax ji,
    fi bérab bi mu taamoo dëël turam ëllëg. Su ko defee ngeen tàggatu ci ragal seen
    Yàlla Aji Sax ji fu ngeen tollu.
  eng-YLT: and thou hast eaten before Jehovah thy God, in the place where He doth
    choose to cause His name to tabernacle, the tithe of thy corn, of thy new wine,
    and of thine oil, and the firstlings of thy herd, and of thy flock, so that thou
    dost learn to fear Jehovah thy God all the days.
  eng-WYC-2017: and thou shalt eat in the sight of thy Lord God, in the place which
    he choose, that his name be called therein; thou shalt offer the tithe of thy
    wheat, of wine, and oil, and the first engendered things of thy droves, and of
    thy sheep, that thou learn to dread thy Lord God in all time.
  eng-WMBB: You shall eat before the LORD your God, in the place which he chooses
    to cause his name to dwell, the tithe of your grain, of your new wine, and of
    your oil, and the firstborn of your herd and of your flock; that you may learn
    to fear the LORD your God always.
  urd-GVH: इसके लिए अपना अनाज, अंगूर का रस, ज़ैतून का तेल और मवेशी के पहलौठे रब अपने
    ख़ुदा के हुज़ूर ले आना यानी उस जगह जो वह अपने नाम की सुकूनत के लिए चुनेगा। वहाँ
    यह चीज़ें क़ुरबान करके खा ताकि तू उम्र-भर रब अपने ख़ुदा का ख़ौफ़ मानना सीखे।
  rug-rug: Beto asa, mi paleke lani koa sa vasina sapu kaqu vizatia Sa pude koa si
    Asa pude tavahesi; meke vasina, pa kenuna e Zihova si kaqu henai gamu sari mia
    keke pa manege koari na huiti, vaeni, oela olive, meke sari na mua bulumakao na
    sipi ta podo kenudi. Kaqu tavetia gamu sapu gua asa, pude kaqu va nonoga ia gamu
    pude pamaṉa nia se Zihova sa mia Tamasa doduru totoso.
  gaz-gaz: Akka Waaqayyo Waaqa kee sodaachuu barattuuf iddoo inni akka Maqaan isaa
    achi jiraatuuf filatutti midhaan kee, wayinii kee haaraa fi zayitii kee akkasumas
    hangafa loonii fi bushaayee kee fuula Waaqayyo Waaqa keetii duratti nyaadhu.
  fra-LSG: Et tu mangeras devant l’Éternel, ton Dieu, dans le lieu qu’il choisira
    pour y faire résider son nom, la dîme de ton blé, de ton moût et de ton huile,
    et les premiers-nés de ton gros et de ton menu bétail, afin que tu apprennes à
    craindre toujours l’Éternel, ton Dieu.
  gnn-gnn: Märraŋa ŋunhiyinydjayi nhanŋuwaynydja dhulŋuŋunydja Garraywunydja, ga gäŋa
    bala buku‐ŋal'yunarawuylili buṉbulili nhanŋu Garraywu, ga ŋunhalayina nhe yurru
    ḻukanydja yukurra gumurrŋura nhanukalana Garraywalana. Ga bitjandhi liŋgu nhe
    yurru ŋurruŋunhanydja ŋunhi dhawal‐wuyaŋinyarawuynha wäyinnha ḻuka yukurra ŋunhiliyi
    gumurrŋura nhanukala Garraywala, liŋgu ŋunhiyinydjayi ŋurruŋunydja wal'ŋu nhanŋuway
    dhulŋuŋu Garraywu. Bitjan liŋgu nhuma yurru yukurra djämanydja dhuwalayi romnha,
    nhokala gurruṯu'mirriyu walalay rrambaŋi nhuma yurru ḻukanydja yana ŋunhiliyi
    Garraywala gumurrŋuranydja, djulŋithirri yana wal'ŋu rrambaŋi, märr yurru nhuma
    guyaŋirri yukurra bitjan liŋgu ŋurruŋunydja ŋanyapinyay Garraynha, bala dhäruk‐märraŋana.
  yal-yal: Ɛ xa ɛ murutun nun ɛ manpa nɛnɛn nun ɛ turen yaganna don Alatala ɛ Ala
    yɛtagi a na dɛnaxan sugandi a xinla matɔxɔden na alogo ɛ xa gaxu Alatala ɛ Ala
    yɛɛ ra waxatin birin.
  haw-1868: A e ai oe imua o Iehova kou Akua, ma kahi ana i wae ai e hoopaa i kona
    inoa malaila, i ka hapaumi o kau palaoa, a me kou waina, a me kou aila, a me na
    hanau mua o kau poe bipi, a me kau poe hipa, i ao iho ai oe e makau ia Iehova
    kou Akua i na la a pau.
  arb-NAV: وَكُلُوا عُشُورَ قَمْحِكُمْ وَخَمْرِكُمْ وَزُيُوتِكُمْ وَأَبْكَارَ بَقَرِكُمْ
    وَغَنَمِكُمْ لَدَى الرَّبِّ، فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ لِيُحِلَّ اسْمَهُ
    فِيهِ، لِتَتَعَلَّمُوا أَنْ تَتَّقُوا الرَّبَّ إِلَهَكُمْ دَائِماً.
  ewe-ewe: Mitsɔ agblemenukuwo ƒe ewolia sia va ɖu le Yehowa, mia Mawu la ŋkume le
    teƒe si wòatia abe eƒe kɔkɔeƒe ene. Nu siawoe nye miaƒe bli, wain yeye, ami kple
    miaƒe alẽwo kple nyiwo ƒe ŋgɔgbeviwo. Nu ewolia nana ƒe taɖodzinue nye be, miatsɔ
    teƒe gbãtɔ na Yehowa, miaƒe Mawu la le miaƒe agbenɔnɔ me.
  eng-LEE: And thou shalt eat before the Lord thy God, in the place which he will
    choose to cause his name to dwell there, the tithe of thy corn, of thy wine, and
    of thy oil, and the first-born of thy herds and of thy flocks; in order that thou
    may learn to fear the Lord thy God all the days.
  asm-FB: 'যি ঠাই আপোনালোকৰ ঈশ্বৰ যিহোৱাই নিজৰ নামৰ বাসস্থান কৰিবৰ কাৰণে মনোনীত কৰিলে,
    সেই ঠাইত আপোনালোকৰ শস্য, নতুন দ্রাক্ষাৰস, তেলৰ দশম ভাগ আৰু নিজৰ গৰু, মেৰ-ছাগ,
    ছাগলীৰ প্রথমে জগাবোৰক আপোনালোকে ঈশ্বৰ যিহোৱাৰ সন্মুখত খাব: তাতে আপোনালোকে ঈশ্বৰ
    যিহোৱাক ভয় ভক্তি কৰিবলৈ শিকিব।'
  sus-A: وٌ شَ نَ قَرِلّ دٌن يِرٍ وٌ مَرِفِ عَلَتَلَ شِلِ مَتْشْمَ دّننَشّ. وٌ شَ
    قَرِلّ قِندِ مَ وٌ شَ مّنفِ، وٌ شَ وّنِ نّينّ، وٌ شَ تُرٍ، وٌ شَ شُرُ سٍيٍ شَ
    دِ سِنفٍيٍ نَن نَ. وٌ شَ نَ بَ عَلَكٌ وٌ نْمَ فَاشُدٍ وٌ مَرِفِ عَلَتَلَ يَ رَ
    كِ نَشّ لْشْي بِرِن.
  fra-SBL: Tu mangeras devant l'Éternel, ton Dieu, dans le lieu qu'il choisira pour
    faire résider son nom, la dîme de ton blé, de ton moût et de ton huile, et des
    premiers-nés de ton gros et de ton menu bétail, afin que tu apprennes à craindre
    toujours l'Éternel, ton Dieu.
  hbo-hbo: וְאָכַלְתָּ֞ לִפְנֵ֣י ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ בַּמָּקֹ֣ום אֲשֶׁר־יִבְחַר֮
    לְשַׁכֵּ֣ן שְׁמֹ֣ו שָׁם֒ מַעְשַׂ֤ר דְּגָֽנְךָ֙ תִּֽירֹשְׁךָ֣ וְיִצְהָרֶ֔ךָ וּבְכֹרֹ֥ת
    בְּקָרְךָ֖ וְצֹאנֶ֑ךָ לְמַ֣עַן תִּלְמַ֗ד לְיִרְאָ֛ה אֶת־יְהוָ֥ה אֱלֹהֶ֖יךָ כָּל־הַיָּמִֽים׃
  eng-WYCLIFFE: and thou schal ete in the siyt of thi Lord God, in the place which
    he chees, that his name be clepid therynne; thou schalt offre the tithe of thi
    wheete, wyn, and oile, and the firste gendryd thingis of thi droues, and scheep,
    that thou lerne to drede thi Lord God in al tyme.
  cwe-cwe: Maabaho hiteni hanhu ha kutambikila hoyahasagule Mndewa Mulungu, Mulungu
    wenu, na muhawa haulongozi hake mwizakuja zaka ya mhule zenu ya divai yenu na
    ya mavuta na ya waudele wa mabumbila ya wanyama wenu. Tendeni ivo muladi muifunze
    kumdumba Mndewa Mulungu, Mulungu wenu siku zose.
  kik-kik: Rĩagĩrai gĩcunjĩ gĩa ikũmi kĩa ngano yanyu, na ndibei yanyu ya mũhihano,
    na maguta manyu, na marigithathi manyu ma ndũũru cianyu cia ngʼombe na cia mbũri
    mbere ya Jehova Ngai wanyu mũrĩ handũ harĩa agaathuura ha gũtũũria Rĩĩtwa rĩake,
    nĩgeetha mwĩrute gwĩtigĩra Jehova Ngai wanyu hĩndĩ ciothe.
  fra-NCL: Et tu mangeras devant Yahweh, ton Dieu, dans le lieu qu’il aura choisi
    pour y faire habiter son nom, la dîme de ton blé, de ton vin nouveau et de ton
    huile, ainsi que les premiers-nés de tes bœufs et de tes brebis, afin que tu apprennes
    à craindre Yahweh, ton Dieu, à jamais.
  cek-AK: Hato thungah maeto paek ih cang, misrutui hoi situi, tapen tangsuek maitawnawk
    hoi tuucaanawk to, angmah ih ahmin ohsak hanah, a qoih ih ahmuen ah na Angraeng
    Sithaw hmaa ah caa oh; to tiah na sak o nahaeloe, na Angraeng Sithaw to dungzan
    ah zit hanah nam tuk o thai tih.
  cuk-cuk: 'Be-Bab-Dummad-Jehová-asabin, e-neg-susadgi, e-nug-nasiko-sogsadgi ibmar-ambegi-gwensak-ukleged
    (10%) be gunnoed. Amar wemalad: Be-ibmar-gwag-ukleged, be-vino-binid-ukleged,
    be-olivo-gwallu-binid-ukleged. Degine, be-moli-gebegwalulesmalad, be-sibad-wawaad-gebe-gwalulesmalad,
    be-sibad-gebe-gwalulesmalad, wemar, Bab-Jehová-neg-susadgi be gunnoed, adi, bemar
    bane-bane be-Bab-Dummad-Jehová-dobee nanamalagar.'
  uig-CYR: сән шуларни, йәни ашлиғиң, йеңи шарабиң, зәйтун мейиңниң ондин бирини Пәрвәрдигар
    Худайиңниң алдида, йәни У Өз намини қалдурушқа таллайдиған җайда йә, шундақла
    кала-қой падилиридин айрилған тунҗа балилирини шу йәрдә йә; шундақ қилсаң Пәрвәрдигар
    Худайиңдин дайим қорқушни үгинисән.
  tel-2017: మీ జీవితమంతటిలో మీ దేవుడైన యెహోవాను మీరు గౌరవించాలంటే ఆయన తన నామానికి
    నివాస స్థానంగా ఏర్పాటు చేసుకొన్న స్థలంలో, ఆయన సన్నిధిలో మీ పంటలో, ద్రాక్షారసంలో,
    నూనెలో పదో పంతును, మీ పశువుల్లో గొర్రెల్లో మేకల్లో తొలిచూలు వాటిని తినాలి.
  hat-BSA: Nou va manje nan prezans SENYÈ a, kote Li chwazi pou etabli non Li an,
    dim a sereyal nou, a diven nèf nou, a lwil nou, premye ne a twoupo nou ak bann
    mouton nou, pou nou kapab vin aprann krent SENYÈ a, Bondye nou an, jis pou tout
    tan.
  kos-kos: Kowos in som nu ke acn se ma LEUM GOD lowos El sulela kowos in alu nu sel
    we. Kowos fah kang sie tafu singoul in wheat, wain, oil in olive, ac wounsien
    cow ac sheep nutuwos ye mutal we. Oru ouinge tuh kowos in luti in etu in akfulatye
    LEUM GOD lowos pacl nukewa.
  hbo-WLC: וְאָכַלְתָּ֞ לִפְנֵ֣י ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ בַּמָּק֣וֹם אֲשֶׁר־יִבְחַר֮
    לְשַׁכֵּ֣ן שְׁמ֣וֹ שָׁם֒ מַעְשַׂ֤ר דְּגָֽנְךָ֙ תִּֽירֹשְׁךָ֣ וְיִצְהָרֶ֔ךָ וּבְכֹרֹ֥ת
    בְּקָרְךָ֖ וְצֹאנֶ֑ךָ לְמַ֣עַן תִּלְמַ֗ד לְיִרְאָ֛ה אֶת־יְהוָ֥ה אֱלֹהֶ֖יךָ כָּל־הַיָּמִֽים׃
  ibo-ibo: Ị ga-erikwa mkpụrụ ndị a nʼihu Onyenwe anyị, bụ Chineke gị, nʼebe ahụ ọ
    ga-ahọpụta ka ọ bụrụ ebe obibi ya, ị ga-anọ nʼebe ahụ rie otu ụzọ nʼụzọ iri nke
    ọka gị, na mmanya vaịnị ọhụrụ gị, na mmanụ oliv gị, na nwa mbụ nke igwe ehi gị,
    na igwe ewu na atụrụ gị. Ihe e ji eme nke a bụ ka ị mụta ịtụ egwu Onyenwe anyị
    Chineke gị ụbọchị ndụ gị niile.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଆପଣା ନାମ ବାସ କରାଇବା ପାଇଁ ଯେଉଁ ସ୍ଥାନ ମନୋନୀତ
    କରିବେ, ସେହି ସ୍ଥାନରେ ତୁମ୍ଭେ ଆପଣା ଶସ୍ୟର, ଆପଣା ଦ୍ରାକ୍ଷାରସର ଓ ଆପଣା ତୈଳର ଦଶମାଂଶ ଓ ଆପଣା
    ଗୋମେଷାଦି ପଲର ପ୍ରଥମଜାତମାନଙ୍କୁ ତାହାଙ୍କ ସମ୍ମୁଖରେ ଭୋଜନ କରିବ; ଏହିରୂପେ ତୁମ୍ଭେ ସଦାପ୍ରଭୁ
    ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ସର୍ବଦା ଭୟ କରିବା ପାଇଁ ଶିକ୍ଷା ପାଇବ।
  chk-chk: Mürin oupwe feila ren ewe leni ewe Samol mi Lapalap ämi we Kot epwe filätä
    pwe aramas repwe fel ngeni ie. Ikenan oupwe mongö ewe eu leengolun uän fotämi
    wiich o ünümi ewe eu leengolun ünümemi wain. Oupwe pwal eäni ewe eu leengolun
    ämi apüra o ochei mweinöün nöümi kow me sip fän mesan. Iei usun oupwe kaiö pwe
    oupwe meniniti ewe Samol mi Lapalap ämi we Kot iteiten fansoun.
  rop-rop: En yumob garra go langa det wanbala pleis weya YAWEI bin pikimat blanga
    yumob blanga weship langa im. Deya na lida langa im, yumob garra dagat det daga,
    ola sid daga, wain, oliboil, en ola fesbonwan buligi en ship. Yumob garra oldei
    dum lagijat blanga shoum rispek langa YAWEI det trubala God blanga wi.
  ukr-1871: І їсти меш перед Господом, Богом твоїм, на місцї, що вибере він, щоб там
    сьвятилось імя його, десятину зерна твого, вина твого і олїї твоєї, і перваки
    твоєї буйної й дрібної скотини, щоб ти навчавсь поки життя боятись Господа, Бога
    твого.
  deu-1951: Und du sollst vor dem HERRN, deinem Gott, und an dem Orte, welchen er
    erwählt, daß sein Name daselbst wohne, essen den Zehnten deines Korns, deines
    Mosts, deines Öls und die Erstgeburt von deinen Rindern und Schafen, damit du
    lernest den HERRN, deinen Gott, fürchten dein Leben lang.
  eng-JPS: And thou shalt eat before the LORD thy God, in the place which He shall
    choose to cause His name to dwell there, the tithe of thy corn, of thy wine, and
    of thine oil, and the firstlings of thy herd and of thy flock; that thou mayest
    learn to fear the LORD thy God always.
  srp-1865: I jedi pred Gospodom Bogom svojim na mjestu koje izbere da ondje nastani
    ime svoje, desetak od žita svojega, od vina svojega i od ulja svojega, i prvine
    od stoke svoje krupne i sitne, da se uèiš bojati se Gospoda Boga svojega svagda.
  lug-lug: Onoolyanga ekitundu eky’ekkumi eky’emmere y’empeke, n’ekya wayini omusu,
    n’eky’amafuta, n’eky’ebibereberye eby’ebisibo byo n’eby’amagana go. Onookiriiranga
    mu maaso ga Mukama Katonda wo mu kifo ky’anaabanga yeerondedde eky’okubeerangamu
    Erinnya lye, olyokenga oyige okutyanga Mukama Katonda wo bulijjo.
  heb-heb: ואכלת לפני יהוה אלהיך במקום אשר יבחר לשכן שמו שם מעשר דגנך תירשך ויצהרך
    ובכרת בקרך וצאנך למען תלמד ליראה את יהוה אלהיך כל הימים׃
  ben-IRV: আর তোমার ঈশ্বর সদাপ্রভু নিজের নামের বসবাসের জন্যে যে জায়গা বাছবেন, সে
    জায়গায় তুমি নিজের শস্যের, আঙ্গুররসের ও তেলের দশমাংশ এবং গরু মেষপালের প্রথমজাতদেরকে
    তাঁর সামনে খাবে; এই ভাবে নিজের ঈশ্বর সদাপ্রভুকে সবদিন ভয় করতে শিখবে।
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਉਸ ਸਥਾਨ ਵਿੱਚ ਜਿਹੜਾ ਉਹ ਆਪਣਾ ਨਾਮ ਵਸਾਉਣ
    ਲਈ ਚੁਣੇਗਾ ਆਪਣੇ ਅੰਨ, ਆਪਣੀ ਨਵੀਂ ਮਧ ਅਤੇ ਆਪਣੇ ਤੇਲ ਦੇ ਦਸਵੰਧ ਨੂੰ ਅਤੇ ਆਪਣੇ ਇੱਜੜ ਤੇ ਆਪਣੇ
    ਚੌਣੇ ਦੇ ਪਹਿਲੌਠਿਆਂ ਨੂੰ ਖਾਇਓ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੈਅ ਸਦਾ ਤੱਕ ਮੰਨਣਾ
    ਸਿੱਖੋ।
  mya-JVB: သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား သည်၊ နာမ တော်ကို တည် စေဘို့ရာ ရွေးကောက် တော်မူသော
    အရပ် ၌ စပါး ၊ စပျစ်ရည် ၊ ဆီ မှစ၍ ၊ သိုး ၊ နွား တွင် အဦး ဘွားသော သားငယ်ဆယ်ဘို့
    တဘို့ကို ရှေ့ တော်မှာ စား ရကြမည်။ ထိုသို့ ပြုလျှင်၊ သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား
    ကို အစဉ် ကြောက်ရွံ့ ရမည်အကြောင်း ၊ သင်ရကြလိမ့်မည်။
  hmo-hmo: Unai neganai Lohiabada emui Dirava ese ia abia hidi do umui tomadiho henia
    gabuna dekenai do umui lao. Unuseni, Lohiabada ena vairanai, umui hahelagaia karoa
    ta gauna, uiti, uaina, bona olive dehoro, bona emui boromakau vara guna, bona
    emui mamoe vara guna danu do umui ania. Inai bamona do umui karaia nega ibounai,
    umui ese Lohiabada emui Dirava do umui matauraia totona.
  urd-urd: और तू ख़ुदावन्द अपने ख़ुदा के सामने उसी मक़ाम में जिसे वह अपने नाम के घर
    के लिए चुने, अपने ग़ल्ले और मय और तेल की दहेकी को, और अपने गाय — बैल और भेड़ —
    बकरियों के पहलौठों को खाना, ताकि तू हमेशा ख़ुदावन्द अपने ख़ुदा का ख़ौफ़ मानना
    सीखे।
  rus-SYN: и ешь пред Господом, Богом твоим, на том месте, которое изберет Он, чтобы
    пребывать имени Его там; приноси десятину хлеба твоего, вина твоего и елея твоего,
    и первенцев крупного скота твоего и мелкого скота твоего, дабы ты научился бояться
    Господа, Бога твоего, во все дни.
  bqc-SIM: Àli ble Dii á Lua aɛ gu pↄ́ a sɛ àli a sísiu, á pↄ́wɛna ń á vɛ̃ɛo
    ń á nísio ń á pↄtuo nɛsana sɛ̃́iaↄ, kɛ́ à e àↄ Dii á Lua vĩa vĩ gↄↄpii
    yã́i.
  tcz-CHONGTHU: Hiche somakhat chu Pathen houna muna nahin choi diu Pakai, Pathen
    in amin dopsang nadinga alhenna muna chu nahin choi diu, hichu Pakai angsunga
    naneh diu ahi.
  mar-mar: मग परमेश्वराने निवडलेल्या त्याच्या वस्तीच्या ठिकाणी, त्याचा सहवास मिळावा
    म्हणून जा. धान्य, नवा, द्राक्षरस, तेल यांचा दहावा भाग, गुराढोरांचा पहिला गोऱ्हा
    यांचे तेथे सेवन करा. असे केल्याने तुमच्या परमेश्वर देवाबद्दल सतत भय बाळगण्यास
    शिकशील.
  qub-qub: Chaymi rïguta cusichar, bïnuta rurar, olivopita asëtita rurar cada chunca
    tupuypita juc tupuyta raquinqui diesmupaj. Wäcayquipa, uyshayquipa, cabrayquipa
    wawancunapita cada chuncapita jucta raquinqui diesmupaj. Chay diesmutaga Tayta
    Diosta maychöpis aduranayquipaj acrashan pachaman apaycur paypa ñaupancho micunqui.
    Chaynöpami Tayta Diosta imaypis sirbinquipaj.
  hat-hat: Apre sa, nou va ale kote Seyè a te chwazi pou fè sèvis pou li a. Epi la,
    devan Seyè a, n'a manje ladim farin nou, ladim diven nou ak ladim lwil oliv nou
    ansanm ak premye pitit bèf, premye pitit mouton ak premye pitit kabrit nou yo.
    Se konsa n'a aprann pou nou toujou gen krentif pou Seyè a.
  eng-BSB: And you are to eat a tenth of your grain, new wine, and oil, and the firstborn
    of your herds and flocks, in the presence of the LORD your God at the place He
    will choose as a dwelling for His Name, so that you may learn to fear the LORD
    your God always.
  tod-tod: Wa mi Ɠɔoɠɔ GALAGI wa-ƓALAGI ɠaazu, naama adaʋɛ, ʋɛ daaseigi a zei ná,
    é ɠɛni ga wa-moloi ma ʋuusiɛi, ta dɔɔ niinɛi nɔnɔi, ta gulɔi nɔnɔi, é ʋɛɛ wa-loganiiti
    ma wolaiti ta ma goiti ma yiʋo mɔungiti ba, naa ɠa a kɛ wo lua Ɠɔoɠɔ GALAGI wa-ƓALAGI
    ʋa eyɛsu ɠɔ, wo-zii ma voloi pɛ su.
  eng-WEBPB: You shall eat before the LORD your God, in the place which he chooses
    to cause his name to dwell, the tithe of your grain, of your new wine, and of
    your oil, and the firstborn of your herd and of your flock; that you may learn
    to fear the LORD your God always.
  kbq-kbq: Hagi anama refkoma hanaza kevua, Anumzamo'ma mono hunantegahazema huno
    hu'ne'nia kumateke eritma egahaze. E'ina kevuma erita esaza witima, wainima, olivi
    masavema ese'ma kasentesia bulimakaone, sipisipi anenta'ene, avretma eta Ra Anumzana
    tamagri Anumzamofo avuga Agrama huhamprinte'nea kumapi, ana ne'zana neneta koro'ma
    hunteno agorga'ama hakaregnama manizana rempi hugahaze.
  nhe-BL: Huan quema ya inquimacatose TOTECO Dios imodiezmos tlen trigo, xocomeca
    atl, aceite, huan imoachtohui ejcahua tlen imohuacaxhua, imoborregojhua huan imochivojhua,
    huajca huelis inquicuase tlen inmechtocaros iixtla ya ipan nopa lugar tlen yajaya
    quitlapejpenis para quiquetzas ichaj para ipan itztos. Huan queja nopa inquimajtiyase
    inquiimacasise TOTECO Dios para nochipa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar wexak putar amo taw nehe. — Hemuwete
    katu pe xe nehe, i'i putar peme nehe. Peraha a'e ma'e a'e taw pe nehe. A'e pe
    Tupàn Tuweharupi Wiko Ma'e Zanezar henataromo pe'u a'e arozràn ikurer nehe. Pe'u
    win ikurer nehe no. Pe'u uri kawer ikurer nehe no. Tapi'ak imemyr ipy pe'u a'e
    pe nehe. Àràpuhàràn hawitu imemyr ipy pe'u a'e pe nehe no. Pezapo nezewe haw nehe.
    Nezewe mehe pekyze putar Tupàn wi tuweharupi nehe.
  eng-DRA: 'And thou shalt eat before the Lord thy God in the place which he shall
    choose, that his name may be called upon therein, the tithe of thy corn, and thy
    wine, and thy oil, and the firstborn of thy herds and thy sheep: that thou mayst
    learn to fear the Lord thy God at all times.'
