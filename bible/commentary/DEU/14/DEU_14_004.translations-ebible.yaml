  cwe-cwe: Modaha kuja wanyama wano, ng'ombe na ng'hondolo na luti
  kik-kik: 'Ici nĩcio nyamũ iria mwagĩrĩirwo kũrĩa: nĩ ndegwa, na ngʼondu, na mbũri,'
  fra-NCL: 'Voici les animaux dont vous mangerez : le bœuf, la brebis et la chèvre ;'
  cek-AK: Na caak han ih moinawk loe maitaw, tuu hoi maeh,
  cuk-cuk: 'We-ibmar-durgandi sunna be gunmaloed: Moli-bebe-nikad, sibad-wawaad, sibad,'
  uig-CYR: 'Төвәндикиләр силәр йейишкә болидиған һайванлар: — кала, қой, өчкә;'
  tel-2017: ఎద్దు, గొర్రె, మేక.
  hat-BSA: 'Sila yo se bèt ke nou kapab manje: bèf, mouton, kabrit,'
  kos-kos: 'Kowos ku in kang kosro inge: cow, sheep, nani,'
  hbo-WLC: זֹ֥את הַבְּהֵמָ֖ה אֲשֶׁ֣ר תֹּאכֵ֑לוּ שׁ֕וֹר שֵׂ֥ה כְשָׂבִ֖ים וְשֵׂ֥ה עִזִּֽים׃
  ibo-ibo: 'Ndị a bụ anụmanụ unu ga-eri: ehi, atụrụ, na ewu,'
  ory-ory: ଏହି ସକଳ ପଶୁ ତୁମ୍ଭେମାନେ ଭୋଜନ କରିବ ଯଥା,
