  heb-heb: זאת הבהמה אשר תאכלו שור שה כשבים ושה עזים׃
  ben-IRV: এই সব পশু যা তুমি খেতে পার; গরু, মেষ এবং ছাগল,
  pan-pan: ਜਿਨ੍ਹਾਂ ਪਸ਼ੂਆਂ ਨੂੰ ਤੁਸੀਂ ਖਾ ਸਕਦੇ ਹੋ, ਉਹ ਇਹ ਹਨ ਅਰਥਾਤ ਬਲ਼ਦ, ਭੇਡ, ਬੱਕਰੀ
  mya-JVB: စား ရသော တိရစ္ဆာန် ဟူမူကား ၊ နွား ၊ သိုး ၊ ဆိတ် ၊
  hmo-hmo: 'Do umui ania diba gaudia be inai: Boromakau, mamoe, nanigosi,'
  urd-urd: जिन चौपायों को तुम खा सकते हो वह ये हैं, या'नी गाय — बैल, और भेड़, और बकरी,
  rus-SYN: 'Вот скот, который вам можно есть: волы, овцы, козы,'
  bqc-SIM: 'Nↄ̀ↄ pↄ́ áli sóↄn kɛ: Zu, sã, ble,'
  tcz-CHONGTHU: 'Hichengse vang hi naneh thei diu ahi: bongchal, kelngoi, kelcha,'
