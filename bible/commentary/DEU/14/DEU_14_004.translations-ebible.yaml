verse: DEU.014.004
translations:
  mal-C: 'നിങ്ങൾക്കു ഭക്ഷിക്കാവുന്ന മൃഗങ്ങൾ ഇവയാണ്: കാള, ചെമ്മരിയാട്, കോലാട്,'
  deu-TKW: 'Dies sind die Tiere, die ihr essen dürft: Ochse, Schaf und Ziege,'
  lin-lin: 'Tala banyama oyo bokoki kolia : ngombe, meme, ntaba,'
  eng-LSV: 'this [is] the beast which you eat: ox, lamb of the sheep, or kid of the
    goats,'
  eng-GNV: These are the beastes, which ye shall eate, the beefe, the sheepe, and
    the goate,
  eng-WEBSTER: 'These are the beasts which ye shall eat: the ox, the sheep, and the
    goat,'
  nhw-BL: '“Ya ni inintoca tlapiyalme catli huelis anquincuase: torojme, borregojme,
    chivojme,'
  swh-ONEN: 'Hawa ndio wanyama mtakaokula: ngʼombe, kondoo, mbuzi,'
  bba-bba: Yɛɛ yi i ko i di, yiyɑ nɑɑ kɑ yɑ̃ɑru kɑ boo
  eng-KJVCPB: 'These are the beasts which ye shall eat: the ox, the sheep, and the
    goat,'
  luo-luo: 'Magi e kit le gi jamni munyalo chamo: rwath, rombo, diel,'
  meu-meu: 'Bavani ḡaudia bini: boromakau, bona mamoe, bona nani;'
  npi-ULB: 'तिमीहरूले खान हुने प्राणीहरू यिनै हुन्: गोरु, भेडा र बोका,'
  yor-yor: 'Àwọn wọ̀nyí ni ẹranko tí ẹ lè máa jẹ: màlúù, àgùntàn àti ewúrẹ́,'
  ind-ind: 'Inilah jenis binatang yang dagingnya boleh kalian makan: sapi, domba,
    kambing,'
  pes-OPCB: '@see-verse:DEU.014.003'
  tgl-ULB: 'Ito ang mga hayop na maaari ninyong kainin: ang lalaking baka, ang tupa,
    at ang kambing,'
  hui-hui: Nogo bulumaga sibi meme karunaga mbirini nolene karulapego nalu
  mya-mya: သင်​တို့​စား​နိုင်​သော​တိ​ရစ္ဆာန်​များ​သည်​ကား နွား၊ သိုး၊ ဆိတ်၊-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བཟའ་རུང་བའི་སྲོག་ཆགས་ནི་འདི་དག་སྟེ། བ་གླང་དང་། ལུག་དང་། ར་དང་།
  sna-sna: 'Idzi ndidzo mhuka dzamungadya: mombe, hwai, mbudzi,'
  spa-BLM: 'Estos son los animales que puedes comer: el buey, la oveja, la cabra,'
  cac-cac: 'Aton noc'' tic syal e chi''ani: Noc'' vacax, noc'' calnel, noc'' chiva,'
  swh-ULB: 'Hawa ni wanyama ambao mnaweza kula: ng''ombe, kondoo, mbuzi,'
  bel-bel: 'Вось быдла, якое вам можна есьці: валы, авечкі, козы,'
  deu-ELBBK: 'Dies sind die Tiere, die ihr essen sollt: Rind, Schaf und Ziege,'
  mbb-OT: 'Iyan heini menge langgam he egkehimu he egkeenen niw: vaka, kerehidu, kambing,'
  mal-2015: 'നിങ്ങൾക്കു തിന്നാകുന്ന മൃഗങ്ങൾ ആവിതു:'
  rmc-rmc: 'Kala hine o džviri, saven šaj chan: la gurumňa, le bakres, la koza,'
  pes-OPV: 'این است حیواناتی که بخورید: گاو و گوسفند و بز،'
  ron-1924: 'Ятэ добитоачеле пе каре сэ ле мынкаць: боул, оая ши капра;'
  ben-OBCV: 'এসব পশু তোমরা খেতে পারো: গরু, মেষ, ছাগল,'
  som-som: Kuwanu waa xayawaanka aad hilibkooda cunaysaan, oo waa lo'da, iyo idaha,
    iyo riyaha,
  lat-VUC: 'Hoc est animal quod comedere debetis: bovem, et ovem, et capram,'
  eng-ASVBT: 'These are the beasts which ye may eat: the ox, the sheep, and the goat,'
  ita-1885: 'Queste son le bestie, delle quali voi potrete mangiare: il bue, la pecora,
    la capra,'
  eng-LXXUP: These are the beasts which ye shall eat; the calf of the herd, and lamb
    of the sheep, and kid of the goats;
  eng-ULB: 'These are the animals that you may eat: the ox, the sheep, and the goat,'
  spa-VBL: 'Estos son los animales que podrás comer: ganado vacuno, ovejas, cabras,'
  fra-_FOB: 'Voici les animaux que vous mangerez: le bœuf, le mouton et la chèvre,'
  mal-mal: 'നിങ്ങൾക്ക് ഭക്ഷിക്കാവുന്ന മൃഗങ്ങൾ ഇവ ആകുന്നു:'
  urd-GVR: Tum bail, bheṛ-bakrī,
  suz-BL: गेपुकीमी ब्‍वचा दुम्‍ब जन्‍तु तेको बाक्‍नीम देंशा हना, ब्‍यफ, क्‍यारश, भेडा,
  ita-1927: 'Questi sono gli animali dei quali potrete mangiare: il bue, la pecora
    e la capra;'
  ckb-ckb: 'ئەمە ئەو ئاژەڵانەن کە دەیخۆن: گا و مەڕ و بزن،'
  eng-BBE: 'These are the beasts which you may have for food: the ox, the sheep, and
    the goat;'
  kan-OKCV: 'ನೀವು ತಿನ್ನಬಹುದಾದ ಪ್ರಾಣಿಗಳು ಯಾವವಂದರೆ: ಎತ್ತು, ಕುರಿ, ಮೇಕೆ,'
  tam-2017: 'நீங்கள் சாப்பிடுவதற்கேற்ற மிருகங்களாவன: மாடும், செம்மறியாடும், வெள்ளாடும்,'
  spa-RV-1909: 'Estos son los animales que comeréis: el buey, la oveja, y la cabra,'
  ron-BTF: 'Acestea sunt animalele pe care să le mănânci: boul, oaia şi capra,'
  eng-WEBP: 'These are the animals which you may eat: the ox, the sheep, the goat,'
  eng-FBV: 'These are the animals that you are allowed to eat: cattle, sheep, goats,'
  nld-1939: 'De volgende dieren moogt ge dus eten: het rund, het schaap en de geit,'
  nch-BL: '“Ya ni inintoca tapiyalme cati huelis anquincuase: torojme, borregojme,
    chivojme,'
  vie-1934: 'Nầy những loài vật mà các ngươi được ăn: con bò, con trừu, con dê cái,'
  hin-CV: 'तुम निम्न लिखित प्राणियों का उपभोग कर सकते हो: बैल, भेड़, बकरे,'
  eng-OURB: 'These are the animals which you may eat: the ox, the sheep, the goat,'
  spa-BES: 'Estas son las bestias que puedes tener para comer: el buey, la oveja y
    la cabra;'
  tdx-tdx: 'Inao o biby mete kamae’ areoo: ty añombe, ty añondry, naho ty ose,'
  vid-vid: Moweza kulya migongolo aji, misenga na ming'holo na mhene
  eng-OKE: 'These are the cattle that you may eat: oxen, lambs of the flock, and kids
    of the goats.'
  tha-KJV: สัตว์​ที่​รับประทานได้​มีด​ังต่อไปนี้ คือ วัว แกะ แพะ
  por-BR-2018: 'Estes são os animais que comereis: o boi, a ovelha, e a cabra,'
  deu-ELO: 'Dies sind die Tiere, die ihr essen sollt:'
  eng-WYC-2018: This is a beast which ye shall eat (or These be the beasts which ye
    shall eat); an ox, and a sheep, and a goat,
  epo-epo: 'Jen estas la brutoj, kiujn vi povas manĝi: bovo, ŝafo, kaj kapro,'
  uig-PIN: 'Tɵwǝndikilǝr silǝr yeyixkǝ bolidiƣan ⱨaywanlar: — kala, ⱪoy, ɵqkǝ;'
  beo-beo: Ohe fi dilia manu da defea da bulamagau, sibi, goudi,
  tpi-OTNT: Yupela i ken kaikai mit bilong bulmakau na sipsip na meme
  hau-SA: Waɗannan su ne dabbobin da za ku iya ci, saniya, tunkiya, akuya,
  uig-LAT: 'Töwendikiler siler yéyishke bolidighan haywanlar: — kala, qoy, öchke;'
  nde-nde: 'Nanzi izinyamazana elingazidla: inkomo, imvu, imbuzi,'
  ton-ton: 'Ko eni ʻae fanga manu ke mou kai: ko e pulu, mo e sipi, pea mo e kosi.'
  ces-1613: 'Tato jsou hovada, kteráž jísti budete: Voly, ovce a kozy,'
  eng-WMB: 'These are the animals which you may eat: the ox, the sheep, the goat,'
  tam-TCV: 'நீங்கள் சாப்பிடக்கூடிய மிருகங்களாவன: மாடு, செம்மறியாடு, வெள்ளாடு,'
  ceb-ULB: 'Mao kini ang mga mananap nga inyong mahimong kan-on: ang baka, karnero,
    ug kanding,'
  pol-UBG: 'Oto zwierzęta, które możecie jeść: wół, owca i koza;'
  urd-GVU: تم بَیل، بھیڑبکری،
  deu-1912: 'Das sind aber die Tiere, die ihr essen sollt: Ochs, Schaf, Ziege,'
  kan-2017: ನೀವು ತಿನ್ನಬಹುದಾದ ಪಶುಜಾತಿಗಳು ಯಾವುವೆಂದರೆ ದನ, ಕುರಿ, ಆಡು,
  yap-yap: Ba’aray e pi gamanman nrayag ni mu ked garbaw, saf, kaming,
  hlt-MCSB: Rhamsa dongah he vaito, tu dongkah boiva neh maae dongkah boiva,
  mdy-ETH: ዒንሢ ዓሽኮ ሙዓንዳጉዲ ኮይሳ ባካ፦ ባይ፥ ማራይ፥ ዋኣሪ፥
  twi-ASANTE: 'Yeinom ne mmoa a ɛsɛ sɛ mowe: nantwie, odwan, abirekyie'
  eng-WEBU: 'These are the animals which you may eat: the ox, the sheep, the goat,'
  bnp-bnp: 'A maki mu kani: a bulmakau, a sipsip, a meme,'
  wal-wal: Intte maana mehetinne do7ati hageeta; booraa, dorssaa, deeshshaa,
  spa-PDDPT: 'Estos son los animales que pueden comer: el buey, la oveja, la cabra,'
  gun-gun: 'Pova''e mymba ro''o anho ''rã pe''u: vaka, vexa''i, kavara,'
  ilo-ULB: 'Dagitoy dagiti ayup a mabalinyo a kanen: ti nakapon a baka, ti karnero,
    ken ti kalding,'
  kpg-kpg: 'Aanei nia manu e gai go goodou: nia kau, siibi, nia kuudi,'
  uig-ARA: 'تۆۋەندىكىلەر سىلەر يېيىشكە بولىدىغان ھايۋانلار: ــ كالا، قوي، ئۆچكە؛'
  sus-sus: 'Subee nan yi ki, wo lan wo xa naxee don: ninge, yɛxɛɛ, si,'
  pon-2006: 'Iet mahn akan me kumwail kak tungoale: kou, sihpw, kuht,'
  ksd-ksd: 'Avat a en go ra lavur vavaguai: a bulumakau, a sip, a me,'
  tur-YTC: 'Yiyebileceğiniz hayvanlar şunlardır: Öküz, koyun, keçi,'
  grc-BRENT: Ταῦτα κτήνη ἃ φάγεσθε· μόσχον ἐκ βοῶν, καὶ ἀμνὸν ἐκ προβάτων, καὶ χίμαρον
    ἐξ αἰγῶν·
  ind-AYT: 'Inilah hewan-hewan yang boleh kamu makan: sapi, domba, kambing,'
  nya-nya: 'Nyama zomwe mukhoza kudya ndi izi: ngʼombe, nkhosa, mbuzi,'
  hrv-hrv: 'Ovo su životinje koje možete jesti: vol, ovca, koza,'
  mps-mps: Dagego kau kibu, me sipsip kibu, me meme kibu mi,
  tpi-tpi: Yupela i ken kaikai mit bilong bulmakau na sipsip na meme
  dan-1931: 'De Dyr, I må spise, er følgende: Okser, Får og Geder,'
  vie-OVCB: 'Chỉ được ăn các loại thú vật sau đây: Bò, chiên, dê,'
  guj-2017: તમારે આ પ્રાણીઓને ખાવાં એટલે બળદ, ઘેટાં, બકરાં,
  pon-2006A: 'Iet mahn akan me kumwail kak tungoale: kou, sihpw, kuht,'
  por-BRBSL: 'Estes são os animais que você pode comer: o boi, o carneiro, o cabrito,'
  cth-cth: Na ca hane saringnaw teh, maito, tu, hmae,
  twi-twi: 'Eyinom ne mmoa a ɛsɛ sɛ mowe: nantwi, oguan, abirekyi'
  hlt-hlt: Rhamsa dongah he vaito, tu dongkah boiva neh maae dongkah boiva,
  tbz-SIM: 'Ntɛnɛ̀ iwũɔ̃ di bo nyo nyì: Inɑ̀ɑ̀kɛ nɛ̀ ipe nɛ̀ sibɔɔ́.'
  msy-2020: 'Asɨzir kaba, ia dar amɨ: bulmakau ko sipsip, meme,'
  azb-azb: 'Bu heyvanların ətini yeyə bilərsiniz: öküz, qoyun, keçi,'
  eng-DBY: 'These are the beasts which ye shall eat: the ox, the sheep, and the goat;'
  hin-2017: जो पशु तुम खा सकते हो वे ये हैं, अर्थात् गाय-बैल, भेड़-बकरी,
  wol-KYG: 'Lii moo di mala yi ngeen di lekk seen suux: nag ak xar ak bëy;'
  eng-YLT: '''this [is] the beast which ye do eat: ox, lamb of the sheep, or kid of
