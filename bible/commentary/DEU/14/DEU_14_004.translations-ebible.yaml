  eng-WYC-2017: This is a beast which ye shall eat; an ox, and a sheep, and a goat,
  eng-WMBB: 'These are the animals which you may eat: the ox, the sheep, the goat,'
  urd-GVH: तुम बैल, भेड़-बकरी,
  rug-rug: 'Hire sari na kurukuru si boka henai gamu: bulumakao, sipi, qoti,'
  gaz-gaz: Horiin isin nyaachuu dandeessan kanneenii dha; sangaa, hoolaa, reʼee,
  fra-LSG: 'Voici les animaux que vous mangerez: le bœuf, la brebis et la chèvre;'
  yal-yal: 'Subene ni i ra, ɛ nɔɛ naxanye donɲɛ: ɲingen nun yɛxɛɛn nun siin'
  haw-1868: 'Eia na holoholona a oukou e ai ai: o ka bipi, o ka hipa a me ke kao,'
  arb-NAV: 'أَمَّا الْبَهَائِمُ الَّتِي تَأْكُلُونَ مِنْهَا فَهِيَ: الْبَقَرُ وَالضَّأْنُ
    وَالْمَعْزُ'
  ewe-ewe: 'Lã siwo miate ŋu aɖu la woe nye: nyi, alẽ, gbɔ̃,'
  eng-LEE: 'These are the beasts which ye may eat: The ox, the sheep, and the goat,'
  asm-FB: আপোনালোকে খাব পৰা পশু এইবোৰ; গৰু, মেৰ, ছাগলী,
  sus-A: سُبٍيٍ نَن يِ كِ، وٌ لَن وٌ شَ نَشٍيٍ دٌن؛ نِنفٍ، يّشّي، سِ،
  fra-SBL: 'Voici les animaux que vous pourrez manger : le bœuf, le mouton, la chèvre,'
  hbo-hbo: זֹ֥את הַבְּהֵמָ֖ה אֲשֶׁ֣ר תֹּאכֵ֑לוּ שֹׁ֕ור שֵׂ֥ה כְשָׂבִ֖ים וְשֵׂ֥ה עִזִּֽים׃
  eng-WYCLIFFE: This is a beeste which ye schulen ete; an oxe, and a scheep, and a
