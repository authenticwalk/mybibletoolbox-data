verse: DEU.014.009
translations:
  mal-C: വെള്ളത്തിൽ ജീവിക്കുന്ന എല്ലാ ജീവികളിലും ചിറകും ചെതുമ്പലും ഉള്ളവയെല്ലാം നിങ്ങൾക്കു
    ഭക്ഷിക്കാം.
  deu-TKW: 'Von allen im Wasser lebenden Tieren dürft ihr folgende essen: Alle, welche
    Flossen und Schuppen haben, dürft ihr essen;'
  lin-lin: Kati na bikelamu nyonso oyo evandaka na mayi, bokoki kolia nyonso oyo ezali
    na binyanyeli mpe biteku.
  eng-LSV: 'This you eat of all which [are] in the waters: anything that has fins
    and scales you eat;'
  eng-GNV: 'These ye shall eate, of all that are in the waters: all that haue finnes
    and scales shall ye eate.'
  eng-WEBSTER: 'These ye shall eat, of all that are in the waters: all that have fins
    and scales shall ye eat:'
  nhw-BL: “Ica tlapiyalme huan michime catli itztoque ipan atl, san huelis anquincuase
    catli quipiyaj ininpileltlapalhua huan nojquiya catli quipiyaj inincacahuayo.
  swh-ONEN: Katika viumbe hai vyote viishivyo kwenye maji, mnaweza kula yeyote aliye
    na mapezi na magamba.
  bba-bba: Yɛɛ yi yi wɑ̃ɑ nim sɔɔ i ko i di yiyɑ, yɛɛ yi yi kɛ̃ɛritii kɑ kokosu mɔ
    kpuro.
  eng-KJVCPB: 'These ye shall eat of all that are in the waters: all that have fins
    and scales shall ye eat:'
  luo-luo: To kuom gik moko duto modakie pi, unyalo chamo mago man kod thuokgi kod
    kalagakla.
  meu-meu: Ranu ai e nohomu ḡaudia na mai taiadia bona mai unadia bavani.
  npi-ULB: पानीमा बस्‍ने यी जलजन्तुहरूमध्ये पखेटा र कत्ला भएका तिमीहरूले खान सक्छौ
    ।
  yor-yor: Nínú gbogbo ẹ̀dá alààyè tí ń gbé inú omi, ẹ lè jẹ èyíkéyìí tí ó ní lẹbẹ
    àti ìpẹ́.
  ind-ind: “Kalian boleh memakan ikan jenis apa pun yang bersisik dan bersirip,
  pes-OPCB: از حیواناتی که در آب زندگی می‌کنند فقط آنهایی را که باله و فلس دارند می‌توانید
    بخورید.
  tgl-ULB: 'Maaari ninyong kainin ang mga bagay na ito na nasa tubig: kahit anong
    may mga palikpik at mga kaliskis;'
  hui-hui: Iba wena dongone ligilagale bedarubi harenehe bedarubi nalimu.
  mya-mya: '``သင်​တို့​သည်​ဆူး​တောင်​နှင့်​အကြေး​ရှိ​သော ငါး​ဟူ​သ​မျှ​ကို​စား​နိုင်​သည်။-'
  bod-N: ཡང་ཆུ་ལ་གནས་པ་ཐམས་ཅད་ལས་ཁྱོད་ཅག་གིས་བཟའ་རུང་བ་ནི་འདི་དག་སྟེ། གཤོག་པ་ཅན་དང་ཉ་སག་ཅན་ཐམས་ཅད་བཟའ་རུང་བ་ཡིན།
  sna-sna: Pazvipuka zvose zvinogara mumvura, mungadya henyu zvose zvine zvimbi namakwande.
  spa-BLM: De todo lo que hay en las aguas podrás comer esto; podrás comer todo lo
    que tenga aletas y escamas.
  cac-cac: Axo pax masanil noc' ay d'a yoltac a a', syal e chi'an noc' tato ay sc'axil
    noc' yed' stuminal spatic noc'.
  swh-ULB: 'Haya yaliyo ndani ya maji mnaweza kula: chochote kilicho na mapesi na
    magamba;'
  bel-bel: З усіх жывёлаў, якія ў вадзе, ежце ўсіх, у якіх ёсьць пер'е і луска;
  deu-ELBBK: 'Dieses sollt ihr essen von allem, was in den Wassern ist: alles, was
    Flossfedern und Schuppen hat, sollt ihr essen;'
  mbb-OT: “Egkehimu he egkeenen niw is minsan hengkey he egkeuyag diyà te wahig he
    zuen dan kapey wey hun-ap.
  mal-2015: വെള്ളത്തിലുള്ള എല്ലാറ്റിലും ചിറകും ചെതുമ്പലും ഉള്ളതൊക്കെയും നിങ്ങൾക്കു
    തിന്നാം.
  rmc-rmc: Savore džide džvirendar, so dživen andro paňi, šaj chan ola, saven hin
    plutvi the šupini.
  pes-OPV: 'از همه آنچه در آب است اینها را بخورید: هرچه پر و فلس دارد، آنها را بخورید.'
  ron-1924: 'Ятэ добитоачеле дин каре вець мынка, дин тоате челе че сунт ын апе: сэ
    мынкаць дин тоате челе че ау ынотэтоаре ши солзь.'
  ben-OBCV: জলে বাস করা প্রাণীদের মধ্যে যেগুলির ডানা ও আঁশ আছে সেগুলি তোমরা খেতে পারবে।
  som-som: 'Waxa biyaha ku dhex jira oo dhan kuwan ka cuna: wax alla wixii baalal
    iyo qolfo leh cuna,'
  lat-VUC: 'Hæc comedetis ex omnibus quæ morantur in aquis: quæ habent pinnulas et
    squamas, comedite:'
  eng-ASVBT: 'These ye may eat of all that are in the waters: whatsoever hath fins
    and scales may ye eat;'
  ita-1885: 'Di tutti gli animali che son nell''acque, voi potrete mangiar di queste
    specie, cioè: di tutte quelle che hanno pennette e scaglie;'
  eng-LXXUP: And these ye shall eat of all that are in the water, ye shall eat all
    that have fins and scales.
  eng-ULB: 'Of these things that are in water you may eat: whatever has fins and scales;'
  spa-VBL: Cuando se trata de criaturas que viven en el agua, se permite comer cualquier
    cosa que tenga aletas y escamas.
  fra-_FOB: Voici ce que vous mangerez de tout ce qui est dans les eaux. Vous mangerez
    tout ce qui a des nageoires et des écailles;
  mal-mal: വെള്ളത്തിൽ ജീവിക്കുന്ന ചിറകും ചെതുമ്പലും ഉള്ളതൊക്കെയും നിങ്ങൾക്ക് തിന്നാം.
  urd-GVR: Pānī meṅ rahne wāle jānwar khāne ke lie jāyz haiṅ agar un ke par aur chhilke
    hoṅ.
  suz-BL: ब्‍वाक्‍कुम बाक्‍बपुकीमी फ्रां नु कत्‍ला पाइश्‍शो ब्‍वचा दुम्‍ब।
  ita-1927: Fra tutti gli animali che vivono nelle acque, potrete mangiare di tutti
    quelli che hanno pinne e squame;
  ckb-ckb: لە هەموو ئەوانەی لە ئاوەکاندا دەژین، ئەوانە بخۆن کە باڵ و پوولەکەیان هەیە،
  eng-BBE: And of the things living in the waters, you may take all those who have
    wings for swimming with and skins formed of thin plates.
  kan-OKCV: ನೀರಿನಲ್ಲಿ ಬಾಳುವ ಎಲ್ಲವುಗಳಲ್ಲಿ ಅಂದರೆ ನೀವು ಈಜು ರೆಕ್ಕೆಗಳುಳ್ಳ ಮತ್ತು ಪೊರೆ ಇರುವವುಗಳನ್ನು
    ತಿನ್ನಬಹುದು.
  tam-2017: “தண்ணீரிலிருக்கிற எல்லாவற்றிலும் துடுப்பும் செதிளும் உள்ளவைகளையெல்லாம்
    நீங்கள் சாப்பிடலாம்.
  spa-RV-1909: 'Esto comeréis de todo lo que está en el agua: todo lo que tiene aleta
    y escama comeréis;'
  ron-BTF: 'Pe acestea să le mâncaţi dintre toate câte sunt în ape: să mâncaţi tot
    ce are aripioare şi solzi,'
  eng-WEBP: 'These you may eat of all that are in the waters: you may eat whatever
    has fins and scales.'
  eng-FBV: When it comes to creatures that live in the water, you are allowed to eat
    anything that has fins and scales.
  nld-1939: Van al wat in het water leeft, moogt ge alles eten, wat vinnen en schubben
    heeft.
  nch-BL: “Ica tapiyalme huan michime cati itztoque ipan at, san huelis anquincuase
    cati quipiyaj ininpileltapalhua huan nojquiya cati quipiyaj inincacahuayo.
  vie-1934: Phàm loài nào ở trong nước, có mang và có vảy, thì các ngươi được ăn;
  hin-CV: वे सारे जलचर जिनके पंख और शल्क हैं, तुम उनको खा सकते हो.
  eng-OURB: 'These you may eat of all that are in the waters: whatever has fins and
    scales may you eat.'
  spa-BES: Y de las cosas que viven en las aguas, pueden comer a todos los que tienen
    aletas y escamas.
  tdx-tdx: 'Le inao ty mete kamaeñe amy ze hene raha veloñe an-drano ao: ze rekets’
    ela’e naho sisi’e, mete kamae’ areo,'
  vid-vid: “Moweza kulya chila somba ziwele na msepe na ukalagatu.
  eng-OKE: 'Of all that are in the waters these you may eat: all that have fins and
    scales you may eat;'
  tha-KJV: ในบรรดาสัตว์น้ำทั้งสิ้นท่านรับประทานสัตว์​เหล่านี้​ได้ คือ สัตว์​ใดๆที่​มี​ครีบและเกล็ด
    ท่านรับประทานได้
  por-BR-2018: 'Isto comereis de tudo o que está na água: todo o que tem barbatana
    e escama comereis;'
  deu-ELO: 'Dieses sollt ihr essen von allem, was in den Wassern ist: Alles, was Floßfedern
    und Schuppen hat, sollt ihr essen;'
  eng-WYC-2018: Ye shall eat these things, of all that dwell in waters, (or Of all
    the things that live in water, these ye shall eat); eat ye those things that have
    fins and scales;
  epo-epo: 'Ĉi tiujn vi povas manĝi el ĉiuj bestoj, kiuj estas en la akvo: ĉiujn,
    kiuj havas naĝilojn kaj skvamojn, vi povas manĝi;'
  uig-PIN: 'Suda yaxaydiƣan janiwarlardin tɵwǝndikilǝrni yeyixkǝ bolidu: — sudiki
    janiwarlardin ⱪaniti wǝ ⱪasiraⱪliri bolƣanlarni yeyixkǝ bolidu,'
  beo-beo: Menabo amo da aiya galebe, amo dilia manu da defea.
  tpi-OTNT: “Yupela i ken kaikai olgeta kain pis i gat grile na wing.
  hau-SA: Cikin dukan halittun da suke cikin ruwa, za ku iya cin duk wani da yake
    da ƙege da ɓamɓaroki.
  uig-LAT: 'Suda yashaydighan janiwarlardin töwendikilerni yéyishke bolidu: — sudiki
    janiwarlardin qaniti we qasiraqliri bolghanlarni yéyishke bolidu,'
  nde-nde: Kuzozonke izidalwa ezihlala emanzini, lingadla zonke lezo ezilempiko lamaxolo.
  ton-ton: '¶ “Ko eni ia ʻi he meʻa moʻui kotoa pē ʻoku ʻi he vai te mou kai: ko ia
    kotoa pē ʻoku kaponga mo ʻuno te mou kai:'
  ces-1613: 'Ze všech pak živočichů, kteříž u vodách jsou, tyto jísti budete: Cožkoli
    má plejtvy a šupiny, jísti budete.'
  eng-WMB: 'These you may eat of all that are in the waters: you may eat whatever
    has fins and scales.'
  tam-TCV: நீரில் வாழும் உயிரினங்களில் துடுப்புகளும், செதில்களும் உள்ள எதையும் நீங்கள்
    சாப்பிடலாம்.
  ceb-ULB: 'Mao kini ang mga butang nga anaa sa tubig nga mahimo ninyong kan-on: bisag
    unsa nga adunay mga kapay ug mga himbis;'
  pol-UBG: 'To będziecie jeść ze wszystkiego, co jest w wodzie: wszystko, co ma płetwy
    i łuski, będziecie jeść.'
  urd-GVU: پانی میں رہنے والے جانور کھانے کے لئے جائز ہیں اگر اُن کے پَر اور چھلکے
    ہوں۔
  deu-1912: 'Das ist, was ihr essen sollt von allem, das in Wassern ist: alles, was
    Floßfedern und Schuppen hat, sollt ihr essen.'
  kan-2017: 'ಜಲಜಂತುಗಳಲ್ಲಿ ನೀವು ತಿನ್ನಬಹುದಾದವುಗಳು ಯಾವುವೆಂದರೆ: ಯಾವ ಜಾತಿಯ ಜಲಜಂತುಗಳಿಗೆ
    ರೆಕ್ಕೆ ಇದ್ದು ದೇಹವೆಲ್ಲಾ ಪರೆಪರೆಯಾಗಿರುವುದೋ ಅದರ ಮಾಂಸವನ್ನು ತಿನ್ನಬಹುದು.'
  yap-yap: “Demturug e mit i nig ni bay thalon nge olyen ma gimed ra kay,
  hlt-MCSB: Tui dongah aka om boeih lamkah na caak uh koi lamtah, a pum dongah a phae
    neh a lip aka om boeih te na caak uh thai.
  mdy-ETH: «ሞላሢ ዜርፆይዳፓ ጋኣሲና ዒልዖይዳ ቁኡሪ ማላ ባኣዚ ዓኣ ባኮ ሙዓኒ ዒንሢ ዳንዳዓኔ፤
  twi-ASANTE: Nsuomnam a wɔwɔ tɛtɛ ne abon nyinaa motumi we.
  eng-WEBU: 'These you may eat of all that are in the waters: you may eat whatever
    has fins and scales.'
  bnp-bnp: “Na maki lobo ri tabuli na dari, mu kani a maka manu ri tahoka a honane
    ria a pelengane ria.
  wal-wal: “Haatta giddon de7iya meretatu ubbaappe intte maanaageeti hageeta; moliyaagaa
    mala qefeenne poqoi de7iyo ubbaa miite.
  spa-PDDPT: De todos los que están en el agua pueden comer todo lo que tiene aletas
    y escamas.
  gun-gun: '— Yy rupi ikuai va''e gui ma pova''e regua ''rã pe''u: ipepo ha''e ipekue
    va''e ha''e javi.'
  ilo-ULB: 'Dagitoy dagiti banbanag nga adda iti danum a mabalinyo a kanen: aniaman
    nga addaan iti pigar ken siksik;'
  kpg-kpg: “Goodou e mee di gai di ingoo hua di iga dela ono hiwahiwa be ono una i golo,
  uig-ARA: 'سۇدا ياشايدىغان جانىۋارلاردىن تۆۋەندىكىلەرنى يېيىشكە بولىدۇ: ــ سۇدىكى
    جانىۋارلاردىن قانىتى ۋە قاسىراقلىرى بولغانلارنى يېيىشكە بولىدۇ،'
  sus-sus: Yɛxɛ naxee na ye xɔɔra, bɛlɛe na naxee birin bɛ a nun xalee, wo lan wo
    xa nee nan don.
  pon-2006: “Kumwail kak tungoale mwahmw koaros me mie sike oh wune,
  ksd-ksd: 'Ma ta ra lavur magit dia laun ta ra ta ba ta ra tava, avat a en go diat:
    a lavur mangana i vung ra bete diat ma ra vulegi diat, avat a en diat;'
  tur-YTC: Sularda olanların hepsinden şunları yiyebilirsiniz; yüzgeçli ve pullu olanları
    yiyebilirsiniz.
  grc-BRENT: Καὶ ταῦτα φάγεσθε ἀπὸ πάντων τῶν ἐν τῷ ὕδατι, πάντα ὅσα ἐστὶν ἐν αὐτοῖς
    πτερύγια καὶ λεπίδες, φάγεσθε.
  ind-AYT: Kamu boleh makan dari semua yang hidup di air, yaitu ikan yang bersirip
    dan bersisik.
  nya-nya: Mwa zamoyo zonse zimene zimakhala mʼmadzi, mukhoza kudya chilichonse chimene
    chili ndi minga ya pa msana ndi mamba.
  hrv-hrv: 'A od svega što u vodi živi ovo možete jesti: što god ima ljuske i peraje,
    možete jesti.'
  mps-mps: “Dagego te sųgų dabe te bogo elaluyu, tigide abolo elaluyu ebo, te sųgų
    dabe tuyu yagameo.
  tpi-tpi: “Yupela i ken kaikai olgeta kain pis i gat grile na wing.
  dan-1931: 'Af alt, hvad der lever i Vandet, må I spise følgende: Alt, hvad der har
    Finner og Skæl, må I spise.'
  vie-OVCB: Trong các sinh vật sống dưới nước, anh em chỉ được ăn loài nào có vi và
    có vảy.
  guj-2017: 'જળચર પ્રાણીઓમાં તમારે ખાવાં તે આ છે: જેમને ભિંગડાં તથા પર હોય તે ખાવાં;'
  pon-2006A: “Kumwail kak tungoale mwahmw koaros me mie sike oh wune,
  por-BRBSL: 'Estes você pode comer de tudo que está nas águas: você pode comer o
    que tiver barbatanas e escamas.'
  cth-cth: Tui dawk kaawm e naw thung dawk hetnaw heh na ca awh han. A pathuet hoi
    a lakep kaawm pueng na ca thai awh.
  twi-twi: Nsumnam a wɔwɔ ntɛtɛ ne abon nyinaa mutumi we.
  hlt-hlt: Tui dongah aka om boeih lamkah na caak uh koi lamtah, a pum dongah a phae
    neh a lip aka om boeih te na caak uh thai.
  tbz-SIM: Ntɛnɛ̀ mɛniɛ mmiɛkɛ kpɛrɛ di bo nyo ndɛ̀, siyĩĩ sìì kó dimɑ̀ɑ̀ mɔ̀kɛ icietí
    nɛ̀ yɛyíɛ́kɛ̀.
  msy-2020: “Egh ongarimɨn osiriba ko dɨpamɨn osiribar tongɨn, osirir naziaba ko sighiaba
    itiba, da bizir kaba uaghara ikɨtɨ ia dar amɨ.
  azb-azb: Sularda yaşayan heyvanlardan üzgəcləri və pulcuqları olanların hamısını
    yeyə bilərsiniz.
  eng-DBY: 'These shall ye eat of all that are in the waters: whatsoever hath fins
    and scales shall ye eat;'
  hin-2017: “फिर जितने जलजन्तु हैं उनमें से तुम इन्हें खा सकते हो, अर्थात् जितनों
    के पंख और छिलके होते हैं।
  wol-KYG: 'Lii nag, sañ ngeen koo lekk, ci mboolem lu dëkke ndox: mboolem lu ci am
    ciiriir aki waasintóor, sañ ngeen koo lekk.'
  eng-YLT: '''This ye do eat of all that [are] in the waters; all that hath fins and
    scales ye do eat;'
  eng-WYC-2017: Ye shall eat these things, of all that dwell in waters; eat ye those
    things that have fins and scales;
  eng-WMBB: 'These you may eat of all that are in the waters: you may eat whatever
    has fins and scales.'
  urd-GVH: पानी में रहनेवाले जानवर खाने के लिए जायज़ हैं अगर उनके पर और छिलके हों।
  rug-rug: Doduru igana pa kolo pu koai nebenebedi meke koai na kapu igana si boka
    henai gamu,
  gaz-gaz: Uumamawwan bishaan keessa jiraatan hunda keessaa warra qoochoo fi qola
    qaban kam iyyuu nyaachuu dandeessu.
  fra-LSG: 'Voici les animaux dont vous mangerez parmi tous ceux qui sont dans les
    eaux: vous mangerez de tous ceux qui ont des nageoires et des écailles.'
  yal-yal: Niimaseen naxanye igeni, ɛ lan ɛ xa xali yɛxɛne don naxanye e bama.
  haw-1868: 'O keia ka oukou e ai ai, o na mea a pau iloko o na wai: o na mea halo
    a me na mea unahi a pau, o ka oukou ia e ai.'
