verse: DEU.014.002
translations:
  mal-C: കാരണം നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കു നിങ്ങൾ വിശുദ്ധജനം ആകുന്നു. ഭൂമുഖത്തുള്ള
    എല്ലാ ജനതകളിൽനിന്നും നിങ്ങളെ യഹോവ തന്റെ വിശിഷ്ടനിക്ഷേപമായി തെരഞ്ഞെടുത്തിരിക്കുന്നു.
  deu-TKW: Denn du bist ein Jahwe, deinem Gotte, geheiligtes Volk, und dich hat Jahwe
    von allen Völkern, die auf Erden sind, erwählt, daß du ihm als Eigentumsvolk angehören
    sollst.
  lin-lin: pamba te bozali libota ya bule mpo na Yawe, Nzambe na bino. Yawe aponaki
    bino kati na bato nyonso oyo bazali kati na mokili mpo ete bozala libota ya motuya
    mpo na Ye.
  eng-LSV: for you [are] a holy people to your God YHWH, and YHWH has fixed on you
    to be to Him for a people, a peculiar treasure, out of all the peoples who [are]
    on the face of the ground.
  eng-GNV: For thou art an holy people vnto ye Lord thy God, and the Lord hath chosen
    thee to be a precious people vnto himselfe, aboue all the people that are vpon
    the earth.
  eng-WEBSTER: For thou art a holy people to the LORD thy God, and the LORD hath chosen
    thee to be a peculiar people to himself, above all the nations that are upon the
    earth.
  nhw-BL: Anitztoque masehualme catli antlaiyocatlalilme para amoTECO Dios pampa yaya
    anmechtlapejpenijtoc para aniaxcahua. Anmechtlapejpenijtoc tlen nochi sequinoc
    xinach masehualme ipan tlaltipactli para anelise se tlamantli masehualme catli
    senquistoc ya iaxca.
  swh-ONEN: kwa maana ninyi ni taifa takatifu kwa Bwana Mungu wenu. Bwana amewachagua
    ninyi kuwa taifa la kipekee kutoka mataifa yote juu ya uso wa dunia, mwe tunu
    yake.
  bba-bba: Domi i sɑ̃ɑwɑ bwese te Gusunɔ bɛsɛn Yinni u ɡɔsɑ nɛnɛm. Hɑnduniɑn bwesenu
    kpuro sɔɔ, bɛɛyɑ u ɡɔsɑ i n kɑ sɑ̃ɑ win tɔmbu.
  eng-KJVCPB: For thou art a holy people unto the Lord thy God, and the Lord hath
    chosen thee to be a peculiar people unto himself, above all the nations that are
    upon the earth.
  luo-luo: nimar un oganda mowal ne Jehova Nyasaye ma Nyasachu. Kuom ogendini manie
    wangʼ piny, Jehova Nyasaye oseyierou mondo ubed mwandune mogeno.
  meu-meu: Badina be umui na Iehova, emui Dirava, ena bese helaḡana, Iehova ese tanobada
    kopina ai e nohomu besedia iboudiai edia amo vada e abimui hidi, ena orea korikori
    ai baine halaomui totona.
  npi-ULB: किनकि तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरको लागि अलग गरिएका जाति हौ, र
    परमप्रभुले पृथ्वीको सतहमा बसोबास गर्ने सबै जातिभन्दा उहाँको आफ्नै निज सम्पत्ति
    हुन तिमीहरूलाई छान्‍नुभएको छ ।
  yor-yor: Nítorí pé ènìyàn mímọ́ ní ẹ jẹ́ fún Olúwa Ọlọ́run yín, nínú gbogbo ènìyàn
    tí ó wà lórí ilẹ̀ ayé, Ọlọ́run ti yàn yín láti jẹ́ ìṣúra iyebíye rẹ̀.
  ind-ind: '@see-verse:DEU.014.001'
  pes-OPCB: زیرا شما برای یهوه خدایتان قومی مقدّسید، و او شما را از میان قومهای روی
    زمین برگزیده است تا قوم خاص او باشید.
  tgl-ULB: Dahil kayo ang isang bansa na inilaan para kay Yahweh na inyong Diyos,
    at pinili kayo ni Yahweh na maging mga tao para sa kaniyang sariling pag-aari,
    higit pa sa lahat ng mga tao na nasa ibabaw ng mundo.
  hui-hui: Tí Anduane Homogo inanaga Ngode Datagaliwabenaga wali agaliore halimulo
    wali agali maru hearu aria dege hemiria ti helalu ibunime tí kamiru daba bagi
    henego kamigoni, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး အ​ပေါင်း​တို့​အ​နက် သင်​တို့​အား​မိ​မိ​၏​လူ​မျိုး
    တော်​အ​ဖြစ်​ရွေး​ကောက်​တော်​မူ​သည်​ဖြစ်​သော ကြောင့် သင်​တို့​ကို​သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​ပိုင်​တော်​မူ​၏။''
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་ཅག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་པའི་མི་དམ་པ་རྣམས་ཡིན་ཞིང་།
    ཁོང་གིས་ས་སྟེང་གི་མི་རིགས་ཐམས་ཅད་ལས་ཁྱོད་རྣམས་བདམས་ཏེ་ཁོང་གི་ནོར་བུ་རུ་མཛད་པའོ།
    །
  sna-sna: nokuti muri rudzi rutsvene kuna Jehovha Mwari wenyu. Jehovha akakutsaurai
    kubva pakati pendudzi dzose dziri panyika kuti muve rudzi rwake runokosha.
  spa-BLM: Porque ustedes son un pueblo santo para Yahvé su Dios, y Yahvé los ha escogido
    para ser un pueblo de su propiedad, por encima de todos los pueblos que están
    sobre la faz de la tierra.
  cac-cac: yujto schon̈ab' Jehová co Diosal caji. A ix on̈ sic'anel d'a scal juntzan̈xo
    chon̈ab' d'a sat luum tic, yic tzon̈ ochcan yicoc.
  swh-ULB: Kwa kuwa mu taifa lilowekwa wakfu kwa Yahwe Mungu wenu, na Yahwe amewachagua
    kuwa watu kwa ajili ya urithi wake, zaidi kuliko watu wote walio juu ya uso wa
    dunia.
  bel-bel: бо ты народ сьвяты ў Госпада, Бога твайго, і цябе выбраў Гасподзь, каб
    ты быў уласным Яго народам з усіх народаў, якія на зямлі.
  deu-ELBBK: Denn ein heiliges Volk bist du dem HERRN, deinem Gott; und dich hat der
    HERR erwählt, ihm ein Eigentumsvolk zu sein, aus allen Völkern, die auf dem Erdboden
    sind.
  mbb-OT: Su iyan kew menge etew he intapid puun te zuma he menge etew para te Nengazen
    he Megbevayè niw. Diyà te langun he menge etew kayi te kelibutan, iyan kew mibpilì
    te Nengazen he Megbevayè niw he para mehimu he ispisyal he menge etew zin.
  mal-2015: നിന്റെ ദൈവമായ യഹോവെക്കു നീ വിശുദ്ധജനമല്ലോ; ഭൂതലത്തിലുള്ള സകലജാതികളിലുംവെച്ചു
    തനിക്കു സ്വന്തജനമായിരിപ്പാൻ യഹോവ നിന്നെ തിരഞ്ഞെടുത്തിരിക്കുന്നു.
  rmc-rmc: bo tumen san sveta manuša le RAJESKRE, tumare Devleskre. Ov tumen peske
    kidňa avri savore avre narodendar pre phuv, hoj te aven leskre manuša.“
  pes-OPV: زیراتو برای یهوه، خدایت، قوم مقدس هستی، وخداوند تو را برای خود برگزیده
    است تا از جمیع امتهایی که برروی زمین‌اند به جهت او قوم خاص باشی.
  ron-1924: Кэч ту ешть ун попор сфынт пентру Домнул Думнезеул тэу, ши Домнул Думнезеул
    тэу те-а алес ка сэ фий ун попор ал Луй динтре тоате попоареле де пе фаца пэмынтулуй.
  ben-OBCV: কেননা তোমরা তোমাদের ঈশ্বর সদাপ্রভুর পবিত্র প্রজা। পৃথিবীর সমস্ত জাতির
    মধ্য থেকে সদাপ্রভু তোমাদের বেছে নিয়েছেন যাতে তোমরা তাঁর নিজের বিশেষ সম্পত্তি
    হও।
  som-som: Waayo, waxaad Rabbiga Ilaahiinna ah u tihiin dad quduus ah, oo Rabbigu
    wuxuu idiin doortay inaad ahaataan dad hanti isaga uga ah dadyowga dhulka jooga
    oo dhan.
  lat-VUC: quoniam populus sanctus es Domino Deo tuo, et te elegit ut sis ei in populum
    peculiarem de cunctis gentibus, quæ sunt super terram.
  eng-ASVBT: For thou art a holy people unto Jehovah thy God, and Jehovah hath chosen
    thee to be a people for his own possession, above all peoples that are upon the
    face of the earth.
  ita-1885: Conciossachè tu sii un popolo santo al Signore Iddio tuo; e il Signore
    ti ha eletto d'infra tutti i popoli che son sopra la terra, per essergli un popolo
    peculiare.
  eng-LXXUP: For thou art a holy people to the Lord thy God, and the Lord thy God
    has chosen thee to be a peculiar people to himself of all the nations on the face
    of the earth.
  eng-ULB: For you are a nation that is set apart to Yahweh your God, and Yahweh has
    chosen you to be a people for his own possession, more than all peoples that are
    on the surface of the earth.
  spa-VBL: porque ustedes son un pueblo santo que pertenece al Señor su Dios. El Señor
    los eligió como su pueblo especial entre todas las naciones de la tierra.
  fra-_FOB: Car tu es un peuple consacré à l'Éternel ton Dieu, et l'Éternel t'a choisi
    d'entre tous les peuples qui sont sur la face de la terre, pour que tu lui sois
    un peuple particulier.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയ്ക്ക് നീ വിശുദ്ധജനമല്ലോ; ഭൂതലത്തിലുള്ള സകലജാതികളിലുംവച്ച്
    തനിക്ക് സ്വന്ത ജനമായിരിക്കുവാൻ യഹോവ നിന്നെ തിരഞ്ഞെടുത്തിരിക്കുന്നു.
  urd-GVR: Kyoṅki tū Rab apne Ḳhudā ke lie maḳhsūs-o-muqaddas qaum hai. Duniyā kī
    tamām qaumoṅ meṅ se Rab ne tujhe hī chun kar apnī milkiyat banā liyā hai.
  suz-BL: मारदे हना गेपुकी परमप्रभु यावे, इन परमप्रभु आ आंम मुर बाक्‍नीनी। मिनु परमप्रभु
    यावेमी जात जात ङा मुर नेल्‍ल आन दाते रे इन कली आ मुर सेल्‍चा कली योव़तु।
  ita-1927: poiché tu sei un popolo consacrato all’Eterno, all’Iddio tuo, e l’Eterno
    ti ha scelto perché tu gli fossi un popolo specialmente suo, fra tutti i popoli
    che sono sulla faccia della terra.
  ckb-ckb: چونکە ئێوە گەلێکی پیرۆزن بۆ یەزدانی پەروەردگارتان و یەزدانیش ئێوەی هەڵبژارد
    بۆ ئەوەی ببنە گەنجینەیەکی تایبەت بۆ ئەو لە سەرووی هەموو ئەو گەلانەی لەسەر ڕووی
    زەویدان.
  eng-BBE: For you are a holy people to the Lord your God, and the Lord has taken
    you to be his special people out of all the nations on the face of the earth.
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧ ಜನರೇ, ಯೆಹೋವ ದೇವರು ಭೂಮಿಯ
    ಮೇಲಿರುವ ಎಲ್ಲಾ ಜನರೊಳಗಿಂದ ನಿಮ್ಮನ್ನೇ ತಮ್ಮ ಅಮೂಲ್ಯವಾದ ಆಸ್ತಿಯಾಗಿ ಆಯ್ದುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: நீங்கள் உங்கள் தேவனாகிய யெகோவாவுக்குப் பரிசுத்தமான மக்கள்; பூமியின் மீதெங்குமுள்ள
    எல்லா மக்களிலும் உங்களையே யெகோவா தமக்குச் சொந்தமான மக்களாயிருக்கத் தெரிந்துகொண்டார்.
  spa-RV-1909: Porque eres pueblo santo á Jehová tu Dios, y Jehová te ha escogido
    para que le seas un pueblo singular de entre todos los pueblos que están sobre
    la haz de la tierra.
  ron-BTF: Pentru că tu eşti un popor sfânt pentru DOMNUL Dumnezeul tău şi pe tine
    te-a ales să îi fii un popor deosebit, mai mult decât toate naţiunile care sunt
    pe faţa pământului.
  eng-WEBP: For you are a holy people to the LORD your God, and the LORD has chosen
    you to be a people for his own possession, above all peoples who are on the face
    of the earth.
  eng-FBV: because you are a holy people who belong to the Lord your God. The Lord
    chose you as his special people out of all the nations on earth.
  nld-1939: want gij zijt een volk, dat aan Jahweh, uw God, is gewijd, en dat Jahweh
    uit alle volken, die op de aardbodem zijn, tot zijn eigen volk heeft verkoren.
  nch-BL: Anitztoque masehualme cati antaiyocatalilme para amoTECO Dios pampa yaya
    amechtapejpenijtoc para aniaxcahua. Amechtapejpenijtoc ten nochi sequinoc xinach
    masehualme ipan taltipacti para anelise se tamanti masehualme cati senquisa ya
    iaxca.
  vie-1934: bởi ngươi là một dân thánh cho Giê-hô-va Đức Chúa Trời ngươi; Đức Giê-hô-va
    đã chọn ngươi trong các dân trên mặt đất, hầu ngươi làm dân riêng của Ngài.
  hin-CV: क्योंकि याहवेह, तुम्हारे परमेश्वर के लिए तुम एक पवित्र, अलग, लोक समूह हो.
    याहवेह ने तुम्हें सारी पृथ्वी के सारे मनुष्यों में से अपनी निज सम्‍पत्ति बनाने
    के लिए चुन लिया है.
  eng-OURB: For you are a holy people to Adonai your God, and Adonai has chosen you
    to be le'am segulah ·people of special treasure· for his own possession, above
    all peoples who are on the face of the earth.
  spa-BES: Porque ustedes son un pueblo santo para el Señor su Dios, y el Señor los
    ha elegido a ser su pueblo especial de todas las naciones sobre la tierra.
  tdx-tdx: Amy t’ie ondaty-miavake am’ Iehovà Andrianañahare’o, naho jinobo’ Iehovà
    h’ondaty an-koroji’e ao boak’ amy ze foko ambone’ ty tane toy.
  vid-vid: Kwa vila hemwe ndo wa chiuyeng'ha kwa Mkulu Nguluwi, Nguluwi wa hemwe,
    Mkulu Nguluwi nakawahagula hemwe muwe wanhu wa heye hali wanhu weng'ha kuli isi
    yeng'ha.
  eng-OKE: For thou art (to be) a holy people before the Lord thy God, chosen to be
    unto Him a people more beloved than all the nations upon the face of the earth.
  tha-KJV: เพราะท่านทั้งหลายเป็นชนชาติ​บริสุทธิ์​แด่​พระเยโฮวาห์พระเจ้าของท่าน และพระเยโฮวาห์ทรงเลือกจากประชาชาติทั้งหลายที่​อยู่​บนพื้นโลกให้เป็นชนชาติในกรรมสิทธิ์ของพระองค์
  por-BR-2018: Porque és povo santo ao SENHOR teu Deus, e o SENHOR te escolheu para
    que lhe sejas um povo singular dentre todos os povos que estão sobre a face da
    terra.
  deu-ELO: Denn ein heiliges Volk bist du Jehova, deinem Gott; und dich hat Jehova
    erwählt, ihm ein Eigentumsvolk zu sein, aus allen Völkern, die auf dem Erdboden
    sind.
  eng-WYC-2018: for thou art an holy people to thy Lord God, and he chose thee that
    thou be to him into a special people, of all the folks that be upon earth. (for
    thou art a holy people to the Lord thy God, and he chose thee that thou be to
    him a special people, out of all the nations, or all the peoples, that be upon
    the earth.)
  epo-epo: ĉar vi estas popolo sankta al la Eternulo, via Dio, kaj vin la Eternulo
    elektis, ke vi estu Lia popolo propra, el ĉiuj popoloj, kiuj estas sur la tero.
  uig-PIN: qünki sǝn Pǝrwǝrdigar Hudayingƣa atalƣan muⱪǝddǝs bir hǝlⱪtursǝn; Pǝrwǝrdigar
    yǝr yüzidiki barliⱪ hǝlⱪlǝr arisidin Ɵzining alaⱨidǝ gɵⱨiri bolƣan bir hǝlⱪ boluxi
    üqün seni talliƣandur.
  beo-beo: 'Dilia da Hina Gode Ea: dunu fi. E da dunu fifi asi gala amo huluane hodole,
    dilima fawane ilegei dagoi.'
  tpi-OTNT: Yupela i manmeri bilong God, Bikpela bilong yumi, long wanem, em i bin
    kisim yupela namel long olgeta lain manmeri i stap long graun na makim yupela
    bilong i stap lain manmeri bilong em yet.”
  hau-SA: gama ku jama’a ce mai tsarki ga Ubangiji Allahnku. Daga dukan mutane a fuskar
    duniya, Ubangiji ya zaɓe ku, ku zama abin mallakarsa.
  uig-LAT: chünki sen Perwerdigar Xudayinggha atalghan muqeddes bir xelqtursen; Perwerdigar
    yer yüzidiki barliq xelqler arisidin Özining alahide göhiri bolghan bir xelq bolushi
    üchün séni tallighandur.
  nde-nde: ngoba lingabantu abangcwele kuThixo uNkulunkulu wenu. Ebantwini bonke abasemhlabeni,
    uThixo ulikhethile lina ukuthi libe ngabantu bakhe abaligugu.
  ton-ton: He ko e kakai māʻoniʻoni koe kia Sihova ko ho ʻOtua, pea kuo fili koe ʻe
    Sihova ke hoko ko e kakai ʻofeina kiate ia, ʻo lahi hake ʻi he ngaahi puleʻanga
    kotoa pē ʻaia ʻoku ʻi he funga ʻo māmani.
  ces-1613: Nebo lid svatý jsi Hospodinu Bohu svému, a tebe vyvolil Hospodin, abys
    jemu byl za lid zvláštní ze všech národů, kteříž jsou na tváři země.
  eng-WMB: For you are a holy people to the LORD your God, and the LORD has chosen
    you to be a people for his own possession, above all peoples who are on the face
    of the earth.
  tam-TCV: நீங்களே உங்கள் இறைவனாகிய யெகோவாவுக்குரிய பரிசுத்தமான மக்கள். அவர் பூமியின்
