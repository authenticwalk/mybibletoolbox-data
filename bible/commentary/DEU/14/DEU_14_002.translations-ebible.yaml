    nöün aramas.”
  rop-rop: Yumob blanga YAWEI. Imbin pikimat yumob blanga jidan im ronwan speshalwan
    pipul. Imbin pikimat yumob brom ola pipul weya dei jidan langa dijan wel.”
  ukr-1871: Ти бо люд сьвятий у Господа, Бога твого; і вибрав він тебе, щоб ти був
    людом наслїддя із усїх народів, які на лицї земному.
  deu-1951: denn du bist ein dem HERRN, deinem Gott, heiliges Volk, und dich hat der
    HERR erwählt, daß du ihm ein Volk des Eigentums seiest unter allen Völkern, die
    auf Erden sind.
  eng-JPS: For thou art a holy people unto the LORD thy God, and the LORD hath chosen
    thee to be His own treasure out of all peoples that are upon the face of the earth.
  srp-1865: Jer si narod svet Gospodu Bogu svojemu, i tebe izabra Gospod da si mu
    narod osobit izmeðu svijeh naroda na zemlji.
  lug-lug: kubanga oli ggwanga ttukuvu eri Mukama Katonda wo. Mu mawanga gonna ag’oku
    nsi, Mukama ggwe gwe yalondamu okuba eggwanga lye eddonde lye yeefunira.
  heb-heb: כי עם קדוש אתה ליהוה אלהיך ובך בחר יהוה להיות לו לעם סגלה מכל העמים אשר
    על פני האדמה׃
  ben-IRV: কারণ তুমি ঈশ্বর সদাপ্রভুর পবিত্র লোক; পৃথিবীতে অবস্থিত সমস্ত জাতির মধ্যে
    থেকে সদাপ্রভু নিজের অধিকারের লোক করার জন্যেই তোমাকেই বেছেছেন।
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਇੱਕ ਪਵਿੱਤਰ ਪਰਜਾ ਹੋ ਅਤੇ ਯਹੋਵਾਹ ਨੇ
    ਤੁਹਾਨੂੰ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚੋਂ ਆਪਣੀ ਨਿੱਜ-ਪਰਜਾ ਹੋਣ ਲਈ ਚੁਣ ਲਿਆ ਹੈ।
  mya-JVB: သင် တို့သည် သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား အဘို့ ၊ သန့်ရှင်း သောလူမျိုး
    ဖြစ်ကြ၏။ ထာဝရဘုရား သည် မြေကြီး ပေါ် မှာရှိသမျှ သော လူမျိုး ထက်၊ ကိုယ်တော် ပိုင်
    ထိုက်သော အမျိုး ဖြစ် စေခြင်းငှာ သင် တို့ကို ရွေးချယ် တော်မူပြီ။
  hmo-hmo: Badina umui be Lohiabada emui Dirava ena bese helagana. Lohiabada ese tanobada
    dekenai idia noho taudia ibounai dekena amo umui ia abia hidi, iena bese korikori
    do umui lao totona.
  urd-urd: क्यूँकि तू ख़ुदावन्द अपने ख़ुदा की मुक़द्दस क़ौम है और ख़ुदावन्द ने तुझको
    इस ज़मीन की और सब क़ौमों में से चुन लिया है ताकि तू उसकी ख़ास क़ौम ठहरे।
  rus-SYN: ибо ты народ святой у Господа Бога твоего, и тебя избрал Господь, чтобы
    ты был собственным Его народом из всех народов, которые на земле.
  bqc-SIM: asa Dii á Lua gbɛ̃́ pↄ́ an kua adoaↄn á ũ. À á sɛ́ dṹnia buiↄ guu
    a gbɛ̃́ yenzideↄ ũɛ.
  tcz-CHONGTHU: Pakai, na Pathen diuva nangho atheng nahi tauve, leiset chunga nam
    jouse lah a goulu pena nalhen doh’u ahitai.
  mar-mar: कारण इतरांपेक्षा तुम्ही वेगळे आहात. तुमचा देव परमेश्वर याची पवित्र प्रजा
    आहात. आपली खास प्रजा म्हणून त्याने भुतलावरील सर्व राष्ट्रातून तुमची निवड केली
    आहे.
  qub-qub: Gamcunaga Tayta Dios acracushan runacunami caycanqui. Paymi llapan nasyun
    runacunapitapis gamcunata acrasha-cashunqui cuyaynin canayquipaj.
  hat-hat: Paske se yon pèp k'ap viv apa pou Seyè a, Bondye nou an nou ye. Se nou
    menm Seyè a te chwazi nan mitan tout pèp sou latè pou nou te tounen yon pèp ki
    rele l' pa li.
  eng-BSB: for you are a people holy to the LORD your God. The LORD has chosen you
    to be a people for His prized possession out of all the peoples on the face of
    the earth.
  tod-tod: Mazɔlɔɔ wa ga nuɓusɛiti ti ɲadegai Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋɛ, Ɠɔoɠɔ GALAGI
    yiimazeɠeʋɛ ga woye, é wo ɠula ziiti kpein saama eteai zu, ga wo ɠɛ ga nɔnɔ yɛ.
  eng-WEBPB: For you are a holy people to the LORD your God, and the LORD has chosen
    you to be a people for his own possession, above all peoples who are on the face
    of the earth.
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamo'a ama mopafi vahepintira tamazeri
    ruotge huno, Agri vahe manisaze huno higeta maka ama mopafima mani'naza vahepintira
    tamagra Agri ruotge vahe mani'naze.
  nhe-BL: Initztoque tlacame tlen intlaiyocatlalilme para imoTECO Dios pampa yajaya
    inmechtlapejpenijtoc para iniaxcahua. Inmechtlapejpenijtoc tlen nochi sequinoc
    xinach tlacame ipan tlaltepactli para inelise se tlamantli tlacame tlen senquistoc
    ya iaxca.
  gub-BL: Ta'e peiko teko Tupàn Tuweharupi Wiko Ma'e Zanezar hemixamixak kwer romo
    xe. Nuexak kwaw amogwer teko ywy rehe har wà. Xo pe zo penexanexak a'e.
  eng-DRA: 'Because thou art a holy people to the Lord thy God: and he chose thee
    to be his peculiar people of all nations that are upon the earth.'
