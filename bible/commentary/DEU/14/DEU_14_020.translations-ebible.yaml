verse: DEU.014.020
translations:
  mal-C: ചിറകുള്ള ജീവികളിൽ ആചാരപരമായി ശുദ്ധിയുള്ളവയെല്ലാം നിങ്ങൾക്കു ഭക്ഷിക്കാം.
  deu-TKW: Alles reine Geflügel dürft ihr essen.
  lin-lin: Nzokande, bokoki kolia nyonso oyo ezali na mapapu mpe ezangi mbindo.
  eng-LSV: any clean bird you eat.
  eng-GNV: But of all cleane foules ye may eate.
  eng-WEBSTER: But of all clean fowls ye may eat.
  nhw-BL: Pero catli quipiyaj inieltlapal quen chapoltzitzi hueli anquinitase para
    tlapajpactique, huan quena, huelis anquincuase.
  swh-ONEN: Lakini viumbe vyote vyenye mabawa vilivyo safi mwaweza kula.
  bba-bba: Adɑmɑ ni nu dɛɛre kpurowɑ i ko i kpĩ i di.
  eng-KJVCPB: But of all clean fowls ye may eat.
  luo-luo: To unyalo chamo gik mafuyo gi buombgi ma ok kwero.
  meu-meu: Mai hanidia; ḡaudia ḡoevaḡoevadia iboudiai na bavani.
  npi-ULB: तर पखेटा भएका सबै शुद्ध प्राणी तिमीहरूले खान सक्छौ ।
  yor-yor: Ṣùgbọ́n ẹ lè jẹ èyíkéyìí ẹ̀dá abìyẹ́ tí ó bá mọ́.
  ind-ind: tetapi serangga bersayap yang bergerak dengan cara melompat adalah halal
    dan boleh dimakan.
  pes-OPCB: اما همۀ پرندگان حلال گوشت را می‌توانید بخورید.
  tgl-ULB: Maaari ninyong kainin ang lahat ng mga malinis na bagay na lumilipad.
  hui-hui: Anigo uruni aria maru Anduane Homogo ibuninaga deni ko dodo nahe bedaru
    balu nalimu.
  mya-mya: သန့်​စင်​သော​ပိုး​မွှား​များ​ကို​မူ​ကား​စား​နိုင်​၏။
  bod-N: གཤོག་ལྡན་གཙང་མ་ཐམས་ཅད་ཁྱོད་ཅག་གིས་བཟའ་རུང་བའོ། །
  sna-sna: Asi zvipuka zvose zvina mapapiro zvakachena mungadya henyu.
  spa-BLM: De todas las aves limpias comeréis.
  cac-cac: Axo pax noc' cotac noc' to ay sc'axil alb'ilxo to vach', syal e chi'an
    noc'.
  swh-ULB: Mnaweza kula vitu vyote virukavyo.
  bel-bel: Усю чыстую птушку ежце.
  deu-ELBBK: Alle reinen Vögel sollt ihr essen.
  mbb-OT: Piru egkehimu he egkeenen niw is ebpemenlayang he ed-isipen he lumpiyu.
  mal-2015: ശുദ്ധിയുള്ള പക്ഷികളെയൊക്കെയും നിങ്ങൾക്കു തിന്നാം.
  rmc-rmc: Savore žuže čiriklen šaj chan.
  pes-OPV: اما از همه مرغان طاهربخورید.
  ron-1924: Сэ мынкаць орьче пасэре куратэ.
  ben-OBCV: কিন্তু যেসব প্রাণীর ডানা আছে এবং শুচি সেগুলি তোমরা খেতে পারবে।
  som-som: Laakiinse haadda daahirka ah oo dhan waad cuni kartaan.
  lat-VUC: Omne quod mundum est, comedite.
  eng-ASVBT: Of all clean birds ye may eat.
  ita-1885: Voi potrete mangiar d'ogni volatile mondo.
  eng-LXXUP: Ye shall eat every clean bird.
  eng-ULB: You may eat all clean flying things.
  spa-VBL: Pero podrán comer cualquier animal limpio que tenga alas.
  fra-_FOB: Vous mangerez tout oiseau pur.
  mal-mal: ശുദ്ധിയുള്ള പക്ഷികളെയൊക്കെയും നിങ്ങൾക്ക് തിന്നാം.
  urd-GVR: Lekin tum har pāk parindā khā sakte ho.
  suz-BL: तन्‍न ग्रांग्रा मदिचा ङा फ्रां पाइश्‍शो नेल्‍ल ब्‍वने चाप्‍नीनी।
  ita-1927: Potrete mangiare d’ogni volatile puro.
  ckb-ckb: هەموو باڵندەیەکی پاک دەخۆن.
  eng-BBE: But all clean birds you may take.
  kan-OKCV: ಶುದ್ಧವಾದ ಎಲ್ಲಾ ರೆಕ್ಕೆ ಉಳ್ಳ ಪಕ್ಷಿಗಳನ್ನು ತಿನ್ನಬಹುದು.
  tam-2017: சுத்தமான பறவைகள் யாவையும் நீங்கள் சாப்பிடலாம்.
  spa-RV-1909: Toda ave limpia comeréis.
  ron-BTF: Dar din toate păsările curate puteţi să mâncaţi.
  eng-WEBP: Of all clean birds you may eat.
  eng-FBV: But you are allowed to eat any clean animal that has wings.
  nld-1939: Alle reine vogels moogt ge eten.
  nch-BL: Pero cati quipiyaj inieltapal quej chapolime hueli anquinitase para tapajpactique,
    huan quena, huelis anquincuase.
  vie-1934: Các ngươi được ăn mọi con chim sạch.
  hin-CV: तुम किसी भी शुद्ध पक्षी का उपभोग करने के लिए स्वतंत्र हो.
  eng-OURB: Of all clean birds you may eat.
  spa-BES: Pero puedes tomar todas las aves limpias.
  tdx-tdx: Fe mete kamaeñe ty voroñe malio.
  vid-vid: Moweza kulya vilumbigwe vyeng'ha viwele na mabawa viwele havikokomoche.
  eng-OKE: but you may eat any fowl (or winged thing) that is clean.
  tha-KJV: สัตว์​มี​ปี​กที่สะอาดทุกชนิดท่านรับประทานได้
  por-BR-2018: Toda ave limpa comereis.
  deu-ELO: Alles reine Gevögel sollt ihr essen.
  eng-WYC-2018: Eat ye all thing (that creepeth), and that is clean; (But ye can eat
    all clean insects.)
  epo-epo: Ĉian puran birdon vi povas manĝi.
  uig-PIN: Silǝr barliⱪ ⱨalal ⱪuxlarni yesǝnglar bolidu.
  beo-beo: Be ledo hamedei agoaiwane liligi dilia manu da defea.
  tpi-OTNT: Tasol yupela i ken kaikai ol arapela binatang i klin long ai bilong God.
  hau-SA: Amma duk wata halitta mai fikafikai mai tsabta ce, za ku iya ci.
  uig-LAT: Siler barliq halal qushlarni yésenglar bolidu.
  nde-nde: Kodwa konke okulempiko okuhlanzekileyo kudleni.
  ton-ton: Ka ko e ngaahi manu kapakau kotoa pē ʻoku maʻa ke mou kai.
  ces-1613: Každého ptáka čistého jísti budete.
  eng-WMB: Of all clean birds you may eat.
  tam-TCV: சிறகுள்ள உயிரினங்களில் சுத்தமானவற்றை நீங்கள் சாப்பிடலாம்.
  ceb-ULB: Mahimo ninyong kan-on ang tanang hinlo nga molupad nga mga mananap.
  pol-UBG: Możecie jeść każdego ptaka czystego.
  urd-GVU: لیکن تم ہر پاک پرندہ کھا سکتے ہو۔
  deu-1912: Die reinen Vögel sollt ihr essen.
  kan-2017: ರೆಕ್ಕೆಯುಳ್ಳವುಗಳಲ್ಲಿ ಶುದ್ಧ ಜಾತಿಯವುಗಳನ್ನು ಮಾತ್ರ ನೀವು ತಿನ್ನಬಹುದು.
  yap-yap: Demturug e mit i chachangeg nib be’ech ma gimed ra kay.
  hlt-MCSB: Aka cuem vaa boeih te tah na caak uh thai.
  mdy-ETH: ጋዓንቴ ዔያቶ ባኣካፓ ዱማና ሙይንታኒ ኮይሳ ባኮንሢ ዒንሢ ሙዓኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Nanso ntuboa a wɔn ho te nyinaa deɛ, monwe.
  eng-WEBU: Of all clean birds you may eat.
  bnp-bnp: A maka maki ranga ri tahoka a karapane ria ri matapado, mu kani ngi.
  wal-wal: SHin he qefeera de7iyaabatuppe geeshsha gidiyaageeta miite.
  spa-PDDPT: Podrán comer toda ave pura.
  gun-gun: Ha'e rã guyra ha'eve va'e ha'e javi regua ma pe'u 'rã.
  ilo-ULB: Mabalinyo a kanen amin dagiti nadalus a banbanag a tumatayab.
  kpg-kpg: Goodou e mee di gai nia lamu ala e madammaa.
  uig-ARA: سىلەر بارلىق ھالال قۇشلارنى يېسەڭلار بولىدۇ.
  sus-sus: Wo lan wo xa nimasee nan don naxee sɛniyɛnxi.
  pon-2006: Kumwail kak tungoale mensiek mwakelekel kan.
  ksd-ksd: Ma ra lavur gomgom na beo, avat a en ika diat.
  tur-YTC: Bütün temiz kuşlardan yiyebilirsiniz.
  grc-BRENT: Πᾶν πετεινὸν καθαρὸν φάγεσθε.
  ind-AYT: Namun, semua jenis burung yang tahir boleh kamu makan.
  nya-nya: Koma chowuluka chilichonse choyenera kudya mukhoza kudya.
  hrv-hrv: Sve krilato čisto možete jesti.
  mps-mps: Tiali goli, dagego Godigo gedude wiegi yai te pa o mano dabe tuiagameo.”
  tpi-tpi: Tasol yupela i ken kaikai ol arapela binatang i klin long ai bilong God.
  dan-1931: Men alle rene Fugle må I spise.
  vie-OVCB: Nhưng các loài chim có cánh sạch khác thì được ăn.
  guj-2017: પરંતુ તમે બધાં શુદ્ધ પક્ષીઓ ખાઈ શકો.
  pon-2006A: Kumwail kak tungoale mensiek mwakelekel kan.
  por-BRBSL: de todas as aves limpas que você pode comer.
  cth-cth: Kathounge tava pueng na ca thai awh.
  twi-twi: Nanso aboa a ɔwɔ ntaban a ne ho tew biara no motumi we.
  hlt-hlt: Aka cuem vaa boeih te tah na caak uh thai.
  tbz-SIM: Di kó ikuɔ́ í ci sìì nɔɔ kó dimɑ̀ɑ̀ di nsì yo.
  msy-2020: Apizir igharazir avɨziba ikia Godɨn damazimɨn zueziba, ia dar amɨ.
  azb-azb: Qanadı olan pak heyvanların hamısını yeyə bilərsiniz.
  eng-DBY: All clean fowls shall ye eat.
  hin-2017: परन्तु सब शुद्ध पंखवालों का माँस तुम खा सकते हो।
  wol-KYG: xanaa boroomi laaf yi ci set. Yooyu, sañ ngeen koo lekk.
  eng-YLT: any clean fowl ye do eat.
  eng-WYC-2017: Eat ye all thing that is clean;
  eng-WMBB: Of all clean birds you may eat.
  urd-GVH: लेकिन तुम हर पाक परिंदा खा सकते हो।
  rug-rug: Saripu viadi mo si boka ta hena.
  gaz-gaz: Uumamawwan qoochoo qaban kanneen qulqulluu taʼan kam iyyuu garuu nyaachuu
    dandeessu.
  fra-LSG: Vous mangerez tout oiseau pur.
  yal-yal: Koni ɛ nɔɛ niimase xunxuri gabutɛ kanna ndee donɲɛ nɛn naxanye radaxaxi.
  haw-1868: O na manu maemae a pau, o ka oukou ia e ai ai.
  arb-NAV: وَلَكِنْ كُلُوا مِنْ كُلِّ طَيْرٍ طَاهِرٍ.
  ewe-ewe: Ke miekpɔ mɔ aɖu xe siwo katã ŋu kɔ.
  eng-LEE: All clean fowls may ye eat.
  asm-FB: কিন্তু আন পাখি থকা শুচি প্রণীবোৰ আপোনালোকে খাব পাৰিব।
  sus-A: وٌ لَن وٌ شَ نِمَسٍيٍ نَن دٌن نَشٍيٍ سّنِيّنشِ.
  fra-SBL: Vous pourrez manger de tous les oiseaux purs.
  hbo-hbo: כָּל־עֹ֥וף טָהֹ֖ור תֹּאכֵֽלוּ׃
  eng-WYCLIFFE: Ete ye al thing that is cleene; sotheli what euer thing is deed bi
    it silf, ete ye not therof.
  cwe-cwe: Modaha kuja vilumbe vose havambule mwiko vili na mabawa.
  kik-kik: No nyamũ yothe ĩrĩ mathagu na ndĩrĩ thaahu no mũmĩrĩe.
  fra-NCL: Vous mangerez tout oiseau pur.
  cek-AK: Toe kaciim tavaanawk boih to caa oh.
  cuk-cuk: Ar nuumar-nuegandi nabir be gunmaloed.
  uig-CYR: Силәр барлиқ һалал қушларни йесәңлар болиду.
  tel-2017: ఎగిరే పవిత్రమైన ప్రతి దాన్నీ తినవచ్చు.
  hat-BSA: Nou kapab manje nenpòt zwazo ki pwòp.
  kos-kos: Kowos ku in kang won srisrik nasnas nukewa saya.
  hbo-WLC: כָּל־ע֥וֹף טָה֖וֹר תֹּאכֵֽלוּ׃
  ibo-ibo: Ma unu nwere ike iri ụmụ ahụhụ ndị ahụ nwere nku, ndị dị ọcha.
  ory-ory: ତୁମ୍ଭେମାନେ ସମସ୍ତ ଶୁଚି ପକ୍ଷୀକୁୁ ଭୋଜନ କରି ପାରିବ।
  chk-chk: Nge ekewe kükün man mi limöch oua tongeni ocheer meinisin.
  rop-rop: Bat yumob gin dagat eni insek weya klinbala blanga serramoni.
  ukr-1871: Всяку чисту птицю можна вам їсти.
  deu-1951: Alles reine Geflügel dürft ihr essen.
  eng-JPS: Of all clean winged things ye may eat.
  srp-1865: I sve ptice èiste jedite.
  lug-lug: Ekiramu kyonna ekirongoofu ekirina ebiwaawaatiro munaayinzanga okukirya.
  heb-heb: כל עוף טהור תאכלו׃
  ben-IRV: তোমরা সমস্ত উড়ন্ত জিনিস খেতে পার।
  pan-pan: ਪਰ ਸਾਰੇ ਸ਼ੁੱਧ ਪੰਖੇਰੂ ਤੁਸੀਂ ਖਾ ਸਕਦੇ ਹੋ।
  mya-JVB: စင်ကြယ် သော ငှက် အမျိုးမျိုး ကို စား ရသောအခွင့်ရှိ၏။
  hmo-hmo: To manumanu mai edia hanina, goeva gaudia, do umui ania diba.
  urd-urd: और पाक परिन्दों में से तुम जिसे चाहो खाओ।
  rus-SYN: Всякую птицу чистую ешьте.
  bqc-SIM: a gã̀sĩade pↄ́ dɛ tɛ̃ ũoↄ bàasi.
  tcz-CHONGTHU: Hinlah vacha lhanei atheng kitiphot chu naneh diu ahi.
  mar-mar: पण कोणताही शुद्ध पक्षी खायला हरकत नाही.
  qub-qub: Limyupa rejsisha caj älayojcunata ichanga micunqui.
  hat-hat: Men, nou gen dwa manje zwazo ki bon pou moun k'ap sèvi Bondye.
  eng-BSB: But you may eat any clean bird.
  tod-tod: Kɛlɛ wa zoo wo naati mi, niiti ti ɠoʋesu, ta ti ɲadegai.
  eng-WEBPB: Of all clean birds you may eat.
  kbq-kbq: Hianagi agruma hu'nesia namaramina maka amne negahaze.
  nhe-BL: Pero tlen quipiyaj inieltlapal queja chapoltzitzi hueli inquinitase para
    tlapajpactique, huan quena, huelis inquincuase.
  gub-BL: Pepuner wyzài 6 hetymà ma'e Tupàn henataromo ikatu ma'e i'u haw rehe nehe.
  eng-DRA: All that is clean, you shall eat.
