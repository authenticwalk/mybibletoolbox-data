    वार करून घेणे, मुंडण करणे असे करु नका.
  qub-qub: «Gamcunaga Tayta Diospa cuyay wamrancunami canqui. Chaymi pipis wañuptin
    Diosman mana yäracoj runacuna rurashanno cuerpuyquicunata ama pishtaypa pishtar
    cuchucunquichu ni urcuyquicunapapis ama galaypa rutucunquichu.
  hat-hat: Seyè a, Bondye nou an, konsidere nou tankou pwòp pitit li. Lè nou gen moun
    mouri, piga nou kòche kò nou ak kouto, ni piga nou kale devan tèt nou.
  eng-BSB: You are sons of the LORD your God; do not cut yourselves or shave your
    foreheads on behalf of the dead,
  tod-tod: Wa ga Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-dointi. Saai a loona, à mina wɛn ɓaa
    pɔlɔpalɛ lɔ ɓɔɠɔ ma, ɓaa wo ʋa wɔungi ɓuye wo-loʋala ʋelei ga saa wɔlɔi ma ʋoogi.
  eng-WEBPB: You are the children of the LORD your God. You shall not cut yourselves,
    nor make any baldness between your eyes for the dead.
  kbq-kbq: Hagi Israeli vahe'motma tamagra Ra Anumzana tamagri Anumzamofo mofavre
    mani'nazagu, fri'nesia vahetera tamasunkura hutma tamavufgane tamasenireti tinke
    tamazoka'enena taga osiho.
  nhe-BL: “Iniconehua TOTECO Dios, huajca amo xijchihuaca tlen sequinoc quichihuaj.
    Amo ximotequilica niyon se tlamantli ipan imotlacayohua queja quichihuaj para
    quinhueyitlalise inintiotzitzi, niyon amo xijhuatanica imocuaixtla quema se acajya
    miquis.
  gub-BL: Uze'eg Moizez teko wanupe. — Peiko Tupàn Tuweharupi Wiko Ma'e Zanezar ta'yr
    romo. A'e rupi, aze pezai'o amo rehe imàno re nehe, pezekixi zo nehe. Pezupin
    zo peàkàg nehe. Amo teko uzapo nezewe haw wà. Pezapo zo nezewe haw nehe.
  eng-DRA: 'Be ye children of the Lord your God: you shall not cut yourselves, no,
    make any baldness for the dead;'
