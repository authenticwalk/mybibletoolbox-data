verse: DEU.014.001
translations:
  mal-C: നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ മക്കൾ ആകുന്നു. മരിച്ചവർക്കുവേണ്ടി നിങ്ങളുടെ
    ശരീരത്തിൽ മുറിവേൽപ്പിക്കുകയോ തലയുടെ മുൻവശം ക്ഷൗരംചെയ്യുകയോ അരുത്.
  deu-TKW: Ihr seid Kinder Jahwes, eures Gottes; ihr dürft euch daher nicht wegen
    eines Toten Hauteinritzungen machen, noch euch vorn am Kopf eine Glatze scheren.
  lin-lin: 'Bozali bana ya Yawe, Nzambe na bino : Bokoki te komikata nzoloko mpe kokokola
    suki ya mito na bino soki moto akufi,'
  eng-LSV: “You [are] sons of your God YHWH; you do not cut yourselves, nor make baldness
    between your eyes for the dead;
  eng-GNV: Ye are the children of the Lord your God. Ye shall not cut yourselues,
    nor make you any baldnesse betweene your eyes for the dead.
  eng-WEBSTER: 'Ye are the children of the LORD your God: ye shall not cut yourselves,
    nor make any baldness between your eyes for the dead.'
  nhw-BL: “Aniconehua TOTECO Dios, huajca amo xijchihuaca catli sequinoc quichihuaj.
    Amo ximotequilica niyon se tlamantli ipan amotlacayohua quen quichihuaj para quinhueyitlalise
    inintiotzitzi, niyon amo xijhuatanica amocuaixpa quema se acajya miquis.
  swh-ONEN: Ninyi ni watoto wa Bwana Mungu wenu. Msijichanje ama kujinyoa upara kwenye
    paji la uso kwa ajili ya aliyekufa,
  bba-bba: Bɛɛ Isirelibɑ, i sɑ̃ɑwɑ Gusunɔ bɛsɛn Yinnin tɔmbu. Goo ù n ɡu, i ku rɑ
    bɛɛn wɑsin ɡɑm murɑ. I ku rɑ mɑɑ bɛɛn seri kɔni wuswɑɑ ɡiɑ.
  eng-KJVCPB: 'Ye are the children of the Lord your God: ye shall not cut yourselves,
    nor make any baldness between your eyes for the dead.'
  luo-luo: Un e nyithind Jehova Nyasaye ma Nyasachu. Kik usar dendu kata uliel yie
    wiu, kuywago ngʼama otho, kata lielo pat wangʼu,
  meu-meu: Umui na Iehova, emui Dirava, natuna. Mase daidiai kopimui basio iva bona
    ramamui basio nau.
  npi-ULB: तिमीहरू परमप्रभु तिमीहरूका परमेश्‍वरका मानिसहरू हौ । मृतकहरूका लागि तिमीहरूले
    आफ्नो शरीरमा चोट नपुर्‍याउनु न त आफ्नो शिरको अगाडिको भाग खौरनू ।
  yor-yor: 'Ọmọ Olúwa Ọlọ́run yín ni ẹ̀yin jẹ́: nítorí náà, ẹ má ṣe ya ara yín ní
    abẹ. Ẹ má ṣe gé irun iwájú orí yín nítorí òkú.'
  ind-ind: Selanjutnya Musa mengajarkan kepada umat Israel, “Dari antara semua bangsa
    di dunia, TUHAN Allahmu sudah memilih kita untuk menjadi anak-anak-Nya sendiri.
    Jadi, sebagai umat yang dikhususkan sebagai milik-Nya, janganlah kamu sekalian
    hidup seperti bangsa-bangsa yang tidak mengenal TUHAN. Sebagai contoh, sewaktu
    kamu berduka karena orang yang meninggal, janganlah berbuat seperti bangsa-bangsa
    lain, yaitu menyayat diri sendiri atau mencukur rambut bagian depan kepala mereka.
  pes-OPCB: شما فرزندان یهوه خدای خود هستید، پس هنگام عزاداری برای مردگان خود، مثل
    بت‌پرستان، خود را زخمی نکنید و موی جلوی سرتان را نتراشید،
  tgl-ULB: Kayo ang mga tao ni Yahweh na inyong Diyos. Huwag ninyong putulan ang inyong
    mga sarili, ni ahitan ang anumang bahagi ng inyong mukha para sa patay.
  hui-hui: Mosesehanda laabo halu lalu, Tí Anduane Homogo inanaga Ngode Datagaliwabe
    ibuni waneigini kamigoni. Ani kamigo mitangi bialu tígua mbirali homaragola dugu
    bialu howa agali Anduane Homogo mitangi nabiaga karume biagadagua tínaga tingini
    darama ibilo podalu mandari angariru minu doga nabilimu.
  mya-mya: '``သင်​တို့​သည်​သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​လူ​မျိုး​တော်​ဖြစ်​သော​ကြောင့်
    သေ​ဆုံး သူ​အ​တွက်​ဝမ်း​နည်း​ကြေ​ကွဲ​ကြ​သော​အ​ခါ ကိုယ်​ခန္ဓာ​ကို​ကွဲ​ရှ​ပွန်း​ပဲ့​စေ​ခြင်း၊
    ဆံ​ဦး စွန်း​ကို​ရိတ်​ခြင်း​မ​ပြု​ရ။-'
  bod-N: ཁྱོད་རྣམས་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བུ་དང་བུ་མོ་ཡིན་པས། གཤིན་པོའི་དོན་དུ་རང་གི་ལུས་པོ་གཅོད་མི་རུང་ལ།
    ཁྱོད་ཅག་གི་ཐོད་སྤུ་ཡང་བཞར་མི་རུང་།
  sna-sna: Imi muri vana vaJehovha Mwari wenyu. Musazvicheka kana kuzviveura pamberi
    pomusoro muchiitira vakafa,
  spa-BLM: Vosotros sois los hijos de Yahvé, vuestro Dios. No os cortaréis, ni os
    haréis calvicie entre los ojos por los muertos.
  cac-cac: A on̈ tic yuninal on̈xo Jehová co Diosal. Man̈ cac' echnaj co nivanil,
    man̈ co joxpaxel xil co jolom d'a snan̈al co sat ayic scham junoc anima,
  swh-ULB: Ninyi ni watu wa Yahwe Mungu wenu. Msijikate wenyewe, wala kunyoa sehemu
    za nyuso zenu kwa ajili ya wafu.
  bel-bel: Вы - сыны Госпада, Бога вашага; не рабеце нарэзаў на целе вашым і не выстрыгайце
    валасоў над вачыма вашымі па нябожчыку;
  deu-ELBBK: Ihr seid Kinder des HERRN, eures Gottes; ihr sollt euch nicht wegen eines
    Toten Einschnitte machen und euch nicht kahl scheren zwischen euren Augen.
  mbb-OT: “Menge anak kew te Nengazen he Megbevayè niw. Umbe emun edlalew kew tenged
    te minatey, ne kenè niw pelii is keugelingen niw wey kenè niw kiskisi is ulu niw.
  mal-2015: നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവെക്കു മക്കൾ ആകുന്നു; മരിച്ചവന്നുവേണ്ടി നിങ്ങളെ
    മുറിവേല്പിക്കയോ നിങ്ങൾക്കു മുൻകഷണ്ടിയുണ്ടാക്കുകയോ ചെയ്യരുതു.
  rmc-rmc: „Tumen san čhave le RAJESKRE, tumare Devleskre. Sar ľikeren o smutkos pal
    o manuš, savo muľa, ma čhingeren tumen aňi tumen ma hoľinen upral o čekat, avke
    sar keren aver manuša,
  pes-OPV: شما پسران یهوه خدای خود هستید، پس برای مردگان، خویشتن را مجروح منمایید،
    و مابین چشمان خود را متراشید.
  ron-1924: Вой сунтець копиий Домнулуй Думнезеулуй востру. Сэ ну вэ фачець крестэтурь
    ши сэ ну вэ радець ынтре окь пентру ун морт.
  ben-OBCV: তোমরা তোমাদের ঈশ্বর সদাপ্রভুর সন্তান। তোমরা মৃত লোকদের জন্য দেহের কোনও
    জায়গায় ক্ষত করবে না কিংবা মাথার সামনের চুল কামাবে না,
  som-som: Idinku waxaad tihiin Rabbiga Ilaahiinna ah carruurtiisii, haddaba qof dhintay
    aawadiis jidhkiinna ha u goynina, oo indhihiinna dhexdoodana ha u xiirina.
  lat-VUC: 'Filii estote Domini Dei vestri: non vos incidetis, nec facietis calvitium
    super mortuo:'
  eng-ASVBT: 'Ye are the children of Jehovah your God: ye shall not cut yourselves,
    nor make any baldness between your eyes for the dead.'
  ita-1885: VOI siete figliuoli del Signore Iddio vostro; non vi fate tagliature addosso,
    e non vi dipelate fra gli occhi, per alcun morto.
  eng-LXXUP: 'Ye are the children of the Lord your God: ye shall not make any baldness
    between your eyes for the dead.'
  eng-ULB: You are the people of Yahweh your God. Do not cut yourselves, nor shave
    any part of your face for the dead.
  spa-VBL: Ustedes son los hijos del Señor su Dios. No se mutilen ni se afeiten la
    frente como hacen los paganos cuando lloran a los muertos,
  fra-_FOB: Vous êtes les enfants de l'Éternel votre Dieu. Ne vous faites point d'incision,
    et ne vous rasez point entre les yeux pour un mort;
  mal-mal: നിങ്ങൾ നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് മക്കൾ ആകുന്നു; മരിച്ചവനുവേണ്ടി നിങ്ങളെ
    മുറിവേല്പിക്കുകയോ നിങ്ങൾക്ക് മുൻകഷണ്ടിയുണ്ടാക്കുകയോ ചെയ്യരുത്.
  urd-GVR: Tum Rab apne Ḳhudā ke farzand ho. Apne āp ko murdoṅ ke sabab se na zaḳhmī
    karo, na apne sar ke sāmne wāle bāl munḍwāo.
  suz-BL: मिनु मोसामी “गेपुकी परमप्रभु यावे, इन परमप्रभु आ तमी तौ ननी। बेक्‍शो मुर
    आ पर्बम इन कुशुल प्रेक्‍चा मदुम्‍ब। इन चां प्रेक्‍चा मदुम्‍ब। लेवी १९:२७-२८; येरमीया
    ४७:५; इजीकीएल ७:१८
  ita-1927: Voi siete i figliuoli dell’Eterno, ch’è l’Iddio vostro; non vi fate incisioni
    addosso, e non vi radete i peli tra gli occhi per lutto d’un morto;
  ckb-ckb: ئێوە ڕۆڵەی یەزدانی پەروەردگارتانن، لەشی خۆتان بریندار مەکەن و ناوچەوانتان
    مەتاشن لەبەر مردوو،
  eng-BBE: 'You are the children of the Lord your God: you are not to make cuts on
    your bodies or take off the hair on your brows in honour of the dead;'
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಕ್ಕಳು. ನೀವು ಸತ್ತವರಿಗೋಸ್ಕರ ಗಾಯಮಾಡಿಕೊಳ್ಳಬಾರದು.
    ಮುಂದಲೆಯನ್ನು ಬೋಳಿಸಿಕೊಳ್ಳಬಾರದು.
  tam-2017: “நீங்கள் உங்கள் தேவனாகிய யெகோவாவின் பிள்ளைகள்; செத்தவனுக்காகக் காயப்படுத்திக்கொள்ளாமலும்,
    உங்கள் கண்களுக்கு இடையிலே சவரம்செய்யாமலும் இருப்பீர்களாக.
  spa-RV-1909: 'HIJOS sois de Jehová vuestro Dios: no os sajaréis, ni pondréis calva
    sobre vuestros ojos por muerto;'
  ron-BTF: Voi sunteţi copiii DOMNULUI Dumnezeul vostru, să nu vă faceţi tăieturi,
    nici să nu faceţi chelie între ochi pentru un mort.
  eng-WEBP: You are the children of the LORD your God. You shall not cut yourselves,
    nor make any baldness between your eyes for the dead.
  eng-FBV: You are the children of the Lord your God. Don't mutilate yourselves or
    shave your forehead like pagans do when they mourn the dead,
  nld-1939: 'Gij zijt kinderen van Jahweh, uw God! Gij moogt u daarom om een dode
    niet kerven en u aan uw voorhoofd niet kaal scheren:'
  nch-BL: “Aniconehua TOTECO Dios, huajca amo xijchihuaca cati sequinoc quichihuaj.
    Amo ximotequilica yon se tamanti ipan amotacayohua quej quichihuaj para quinhueyitalise
    ininteteyohua, yon amo xijhuatanica amocuaixco quema se acajya miqui.
  vie-1934: Các ngươi là con cái Giê-hô-va Đức Chúa Trời các ngươi. Chớ vì người chết
    mà cắt thịt mình, hoặc cạo giữa hai con mắt;
  hin-CV: तुम लोग याहवेह, तुम्हारे परमेश्वर की संतान हो; इसलिये किसी मरे हुए व्यक्ति
    के लिए शोक व्यक्त करने के उद्देश्य से तुम न तो अपनी देह का चीर-फाड़ करोगे और न
    ही अपने बालों को काटोगे,
  eng-OURB: You are the children of Adonai your God. You shall not cut yourselves,
    nor make any baldness between your eyes for the dead.
  spa-BES: 'Ustedes son los hijos del Señor su Dios: no deben hacer cortes en sus
    cuerpos ni raparse el vello de las cejas en honor de los muertos;'
  tdx-tdx: Ie fa ana’ Iehovà Andria­nañahare’ areo, ko mandriadria-tsandriñe ndra
    mampipeake ty ambonem-pihaino’ areo ty amo vilasio.
  vid-vid: “Hemwe ndo wana wa Mkulu Nguluwi, Nguluwi wa hemwe, mleche kitema sale
    na mleche kubeya mnvili ziwele mchihanga kwa chiwalo cha munhu yabagame.
  eng-OKE: Children are you before the Lord your God. You shall not lacerate yourselves,
    nor make baldness between your eyes for the dead;
  tha-KJV: “ท่านทั้งหลายเป็นบุตรของพระเยโฮวาห์พระเจ้าของท่าน ท่านอย่าเชือดเนื้อตัวเองหรือกระทำหน้าผากให้​โล้​นเพื่อคนตาย
  por-BR-2018: 'Filhos sois do SENHOR vosso Deus: não vos cortareis, nem poreis calva
    sobre vossos olhos por morto;'
  deu-ELO: Ihr seid Kinder Jehovas, eures Gottes; ihr sollt euch nicht wegen eines
    Toten Einschnitte machen und euch nicht kahl scheren zwischen euren Augen.
  eng-WYC-2018: Be ye the sons of your Lord God; ye shall not cut you(rselves), neither
    ye shall make baldness (upon yourselves), upon a dead man, (Ye be the children,
    or the people, of the Lord your God; ye shall not cut yourselves, nor shall ye
    make yourselves bald, when mourning for a dead person,)
  epo-epo: 'Vi estas filoj de la Eternulo, via Dio: ne faru sur vi entranĉojn kaj
    ne faru senharaĵon super viaj okuloj pro mortinto;'
  uig-PIN: Silǝr Pǝrwǝrdigar Hudayinglarning pǝrzǝntliridursilǝr; ɵlgǝnlǝr üqün bǝdininglarni
    ⱨeq kǝsmǝslikinglar kerǝk wǝ yaki manglay qeqinglarni ⱪirip taⱪir ⱪilmasliⱪinglar
    kerǝk;
  beo-beo: Dilia da Hina Gode Ea Fi dunu. Amaiba:le, dilia dunu bogobeba:le, didiga:sea,
    dilia da:i gobiheiga mae abigima amola dilia dialuma mae ougelema.
  tpi-OTNT: Moses i tok moa olsem, “Yupela i pikinini bilong God, Bikpela bilong yumi,
    olsem na taim yupela i krai long man i dai pinis, yupela i no ken katim nabaut
    skin bilong yupela o rausim hap gras bilong het antap long pes, bai i kamap kela
    olsem ol haiden i save mekim.
  hau-SA: Ku ’ya’yan Ubangiji Allahnku ne. Kada ku yi wa kanku zāne, ko ku yi wa kanku
    aski irin da akan bar sanƙo, saboda wanda ya mutu,
  uig-LAT: Siler Perwerdigar Xudayinglarning perzentliridursiler; ölgenler üchün bedininglarni
    héch kesmeslikinglar kérek we yaki manglay chéchinglarni qirip taqir qilmasliqinglar
    kérek;
  nde-nde: “Lingabantwana bakaThixo uNkulunkulu wenu. Lingabozisika loba liphuce amakhanda
    enu lizilela abafileyo,
  ton-ton: '“Ko e fānau ʻakimoutolu ʻa Sihova ko homou ʻOtua: ʻoua naʻa mou tafaʻi
    ʻakimoutolu, pe fafai homou foʻi laʻē koeʻuhi ko e pekia.'
  ces-1613: Synové jste Hospodina Boha vašeho, protož nebudete se řezati, aniž sobě
    uděláte lysiny mezi očima vašima nad mrtvým.
  eng-WMB: You are the children of the LORD your God. You shall not cut yourselves,
    nor make any baldness between your eyes for the dead.
  tam-TCV: நீங்கள் உங்கள் இறைவனாகிய யெகோவாவின் பிள்ளைகள். ஆகவே நீங்கள் இறந்தவர்களுக்காக
    உங்களை வெட்டிக்கொள்ளவோ, தலைகளின் முன்பக்கத்தைச் சிரைக்கவோவேண்டாம்.
  ceb-ULB: Kamo ang katawhan ni Yahweh nga inyong Dios. Ayaw samari ang inyong mga
    kaugalingon, o kiskisan ang bisan asang bahin sa inyong nawong alang sa patay.
  pol-UBG: Jesteście dziećmi PANA, swojego Boga. Nie będziecie się kaleczyć ani robić
    łysiny między swymi oczyma po umarłym;
  urd-GVU: تم رب اپنے خدا کے فرزند ہو۔ اپنے آپ کو مُردوں کے سبب سے نہ زخمی کرو، نہ
    اپنے سر کے سامنے والے بال منڈواؤ۔
  deu-1912: Ihr seid die Kinder des HERRN, eures Gottes; ihr sollt euch nicht Male
    stechen noch kahl scheren über den Augen über einem Toten.
  kan-2017: ನೀವು ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವನ ಮಕ್ಕಳಾಗಿರುವುದರಿಂದ ಸತ್ತವರಿಗೋಸ್ಕರ ದೇಹವನ್ನು
    ಗಾಯಮಾಡಿಕೊಳ್ಳಬಾರದು ಮತ್ತು ತಲೆಯ ಮುಂದಿನಭಾಗವನ್ನು ಬೋಳಿಸಿಕೊಳ್ಳಲೂ ಬಾರದು.
  yap-yap: “Gimed e girdi’ rok SOMOL ni ir e Got romed. Ngiyal’ ni gimed ra mowawnag
    ba yam’, ma dab ku mu raseyed dowmed fa mu puyed piyan lolugmed u m’on, ni bod
    nma rin’ boch e girdi’.
  hlt-MCSB: Nangmih tah BOEIPA na Pathen kah koca rhoek ni. Aka duek ham na saa hlap
    pah boeh. Na mik rhoi laklo te lungawng la khueh boeh.
