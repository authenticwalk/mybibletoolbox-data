  pan-pan: ਤੁਸੀਂ ਜ਼ਰੂਰ ਹੀ ਆਪਣੇ ਬੀਜ ਦੀ ਸਾਰੀ ਪੈਦਾਵਾਰ ਦਾ ਦਸਵੰਧ ਦਿਓ, ਜਿਹੜੀ ਖੇਤ ਵਿੱਚੋਂ
