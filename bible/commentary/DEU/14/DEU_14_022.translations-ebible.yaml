  arb-NAV: قَدِّمُوا عُشُورَ مَحَاصِيلِكُمُ الَّتِي تُغِلُّهَا حُقُولُكُمْ كُلَّ سَنَةٍ،
  ewe-ewe: “Ele be miana miaƒe agblemenukuwo ƒe ewolia ƒe sia ƒe pɛpɛpɛ.
