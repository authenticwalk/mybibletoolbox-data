  tel-2017: ప్రతి సంవత్సరం, మీ విత్తనాల పంటలో దశమ భాగాన్ని తప్పనిసరిగా వేరు చెయ్యాలి.
  hat-BSA: “Chak ane, nou va, anverite, bay ladim nan tout pwodwi a sila ke nou plante
