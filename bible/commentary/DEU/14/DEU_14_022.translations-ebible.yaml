verse: DEU.014.022
translations:
  mal-C: എല്ലാവർഷവും നിന്റെ വയലിൽനിന്നു ലഭിക്കുന്നതിന്റെ ദശാംശം വേർതിരിച്ചുവെക്കണം.
  deu-TKW: Von allem Ertrag deiner Aussaat, von allem, was auf dem Felde wächst, sollst
    du Jahr für Jahr gewissenhaft den Zehnten nehmen
  lin-lin: Mibu nyonso, bokotia pembeni eteni ya zomi ya biloko nyonso oyo bilanga
    na bino ekobota.
  eng-LSV: You certainly tithe all the increase of your seed which the field is bringing
    forth year by year;
  eng-GNV: Thou shalt giue the tithe of all the increase of thy seede, that commeth
    foorth of the fielde yeere by yeere.
  eng-WEBSTER: Thou shalt truly tithe all the increase of thy seed, that the field
    bringeth forth year by year.
  nhw-BL: “Ximomocuitlahuica para sesen xihuitl xiquiyocatlalica para TOTECO nopa
    diezmo catli quitocarohua tlen nochi catli anquipixcase.
  swh-ONEN: Hakikisheni mmetenga sehemu ya kumi ya mazao yote ya mashamba yenu kila
    mwaka.
  bba-bba: Wɔ̃ɔ bɑɑɡere, bɛɛn ɡbeɑn dĩɑnu sɔɔ, wɔkuru bɑɑteren wɔllɔ tiɑ tiɑwɑ i ko
    i n dɑ wunɛ,
  eng-KJVCPB: Thou shalt truly tithe all the increase of thy seed, that the field
    bringeth forth year by year.
  luo-luo: Neni uketo tenge achiel kuom apar mag giu ma puotheu onyago.
  meu-meu: Laḡani ta ta amo emu uma anidia ba karoadia, karoa gwauta, bena karoa ta
    ba hahelaḡaia.
  npi-ULB: वर्षैपिच्छे तिमीहरूको खेतबाट आउने सबै उब्जनीबाट निश्‍चय नै दशांश छुट्ट्याउनू
    ।
  yor-yor: Ẹ rí i dájú pé ẹ̀ ń fi ìdákan nínú mẹ́wàá nínú ìre oko yín lọ́dọọdún pamọ́
    sí apá kan.
  ind-ind: “Setahun sekali haruslah kamu memisahkan sepersepuluh dari semua hasil
    panenmu.
  pes-OPCB: از تمامی محصولاتتان هر ساله باید یک دهم را کنار بگذارید.
  tgl-ULB: Dapat ninyong tiyakin ang ikapu sa lahat ng bunga ng inyong pinunla, na
    kung saan lalabas mula sa bukid taon taon.
  hui-hui: Mosesehanda lalu, Tí mabuha tomo mali mbira mbiranaga hengene bu ngamiru
    aria pi halu tale bialu pinigo mo bagiho ngelalimu.
  mya-mya: '``နှစ်​စဉ်​သင်​တို့​၏​လယ်​ယာ​များ​မှ ထွက်​သ​မျှ သော​အ​သီး​အ​နှံ​ဆယ်​ဖို့​တစ်​ဖို့​ကို
    သီး​သန့် ဖယ်​ထား​ရ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་ཞིང་ལས་ལོ་རེར་སྨིན་པའི་ལོ་ཏོག་ཡོངས་ཀྱི་བཅུ་ཆ་གཅིག་འབུལ་དགོས་ལ།
  sna-sna: Chenjera kuti utsaure chegumi chezvinhu zvose zvaunokohwa muminda yako
    gore negore.
  spa-BLM: Diezmarás todo el producto de tu semilla, lo que salga del campo cada año.
  cac-cac: Junjun ab'il yovalil tzeyic'canel sdiezmoal sat eyavb'en yed' tastac tze
    mol sat.
  swh-ULB: Hakika mnapaswa kutoa fungu la kumi la mavuno ya mbegu zenu zote, ambazo
    huja kutoka kwenye shamba kila mwaka.
  bel-bel: Аддзяляй дзесяціну з усяго ўроджанага насеньнем тваім, якое штогоду на
    полі тваім узрасьце,
  deu-ELBBK: Du sollst treulich verzehnten allen Ertrag deiner Saat, die aus dem Feld
    erwächst, Jahr für Jahr.
  mbb-OT: “Kinahanglan he idtapid niw is ikepulù te langun he egkeraǥun niw ziyà te
    menge pemuleey niw kada tuig.
  mal-2015: ആണ്ടുതോറും നിലത്തു വിതെച്ചുണ്ടാകുന്ന എല്ലാവിളവിലും ദശാംശം എടുത്തുവെക്കേണം.
  rmc-rmc: „Sako berš thov pre sera e ďesaťina le uľipnastar, so tuke barola pro maľi.
  pes-OPV: عشر تمامی محصولات مزرعه خود را که سال به سال از زمین برآید، البته بده.
  ron-1924: Сэ ей зечуялэ дин тот че-ць ва адуче сэмынца, дин че-ць ва адуче огорул
    ын фиекаре ан.
  ben-OBCV: প্রত্যেক বছর তোমাদের জমিতে যেসব ফসল ফলবে তার দশ ভাগের এক ভাগ তোমরা অবশ্যই
    আলাদা করে রাখবে।
  som-som: Oo waa inaad toban meelood meel ka bixisaa midhaha abuurkaaga oo ah waxa
    sannad kasta beerta kaaga baxa oo dhan.
  lat-VUC: Decimam partem separabis de cunctis fructibus tuis qui nascuntur in terra
    per annos singulos,
  eng-ASVBT: Thou shalt surely tithe all the increase of thy seed, that which cometh
    forth from the field year by year.
  ita-1885: DEL tutto leva la decima di tutta la rendita della tua sementa, prodotta
    dal campo tuo, ogni anno.
  eng-LXXUP: Thou shalt tithe a tenth of all the produce of thy seed, the fruit of
    thy field year by year.
  eng-ULB: You must surely tithe all the yield of your seed, that which comes out
    from the field year after year.
  spa-VBL: Asegúrense de pagar un diezmo de cada cosecha que se produzca cada año
    en sus campos.
  fra-_FOB: Tu ne manqueras point de donner la dîme de tout le produit de ce que tu
    auras semé, de ce qui sortira de ton champ, chaque année.
  mal-mal: ആണ്ടുതോറും നിലത്ത് വിതച്ചുണ്ടാകുന്ന എല്ലാവിളവിലും ദശാംശം എടുത്തുവയ്ക്കണം.
  urd-GVR: Lāzim hai ki tū har sāl apne khetoṅ kī paidāwār kā daswāṅ hissā Rab ke
    lie alag kare.
  suz-BL: गेपुकीमी गेनायो मप्रोंइचा ङा पा बर्स बर्स ङा इन रूम नु खेतम वाशा सिश्‍शो
    नेल्‍ल रे १० भागम भाग का तिल्‍शा वोइश्‍‍शा, गेचा माल्‍नीनी। लेवी २७:३०
  ita-1927: Avrete cura di prelevare la decima da tutto quello che produrrà la tua
    semenza, da quello che ti frutterà il campo ogni anno.
  ckb-ckb: هەموو بەروبوومی کشتوکاڵتان کە ساڵ بە ساڵ لە کێڵگەکانتان وەبەردێت، بە تەواوی
    دەیەکی لێ دەخەنەلاوە.
  eng-BBE: Put on one side a tenth of all the increase of your seed, produced year
    by year.
  kan-OKCV: ನೀವು ಬಿತ್ತುವ ಹೊಲದಲ್ಲಿ ವರ್ಷ ವರ್ಷಕ್ಕೆ ಬರುವ ಹುಟ್ಟುವಳಿಯಿಂದ ದಶಮಾಂಶವನ್ನು ತಪ್ಪದೆ
    ಕೊಡಬೇಕು.
  tam-2017: “நீ உன் தேவனாகிய யெகோவாவுக்கு எப்பொழுதும் பயந்திருக்கப் பழகும்படி, வருடந்தோறும்
    நீ விதைக்கிற விதைப்பினாலே வயலில் விளையும் எல்லாப் பலனிலும் தசமபாகத்தைப் பிரித்து,
  spa-RV-1909: Indispensablemente diezmarás todo el producto de tu simiente, que rindiere
    el campo cada un año.
  ron-BTF: Să dai cu adevărat zeciuială din tot venitul seminţei tale, pe care câmpul
    tău îl dă an de an.
  eng-WEBP: You shall surely tithe all the increase of your seed, that which comes
    out of the field year by year.
  eng-FBV: Make sure you pay a tithe of every crop grown each year in your fields.
  nld-1939: Gij moet ieder jaar de tienden afzonderen van de hele opbrengst van uw
    zaad, dat op het veld groeit.
  nch-BL: “Ximomocuitahuica para sesen xihuit xiquiyocatalica para TOTECO nopa diezmo
    cati iaxca ten nochi cati anquipixcase.
  vie-1934: Mỗi năm ngươi chớ quên đóng thuế một phần mười về huê lợi của giống mình
    gieo, mà đồng ruộng mình sanh sản.
  hin-CV: यह ज़रूरी है कि तुम जो कुछ रोपित करो, भूमि के उस उत्पाद का दसवां अंश हर
    साल चढ़ाया करो.
  eng-OURB: You shall surely tithe all the increase of your seed, that which comes
    out of the field year by year.
  spa-BES: Ponga a un lado una décima parte de todo el aumento de su semilla, producido
    año tras año.
  tdx-tdx: Toe handivà’o ty fahafolo’ ze hene voka’ o tongise’oo, ze vokare’ o tete’o
    boa-taoñeo;
  vid-vid: “Mlavye zaka, iwele ndo honhu hamwe ha kumi, ya vilyo vya hemwe vyeng'ha
    vya kumgunda chila mwaka.
  eng-OKE: Thou shalt tithe all the produce of thy seed, and all that thy field may
    bring forth from year to year;
  tha-KJV: ผลได้​เป็นปีๆจากพืชในนาของท่านนั้น ท่านจงถวายสิบชักหนึ่ง
  por-BR-2018: Indispensavelmente dizimarás todo o produto de tua semente, que render
    o campo cada ano.
  deu-ELO: Du sollst treulich verzehnten allen Ertrag deiner Saat, die aus dem Felde
    erwächst, Jahr für Jahr.
  eng-WYC-2018: Thou shalt separate the tenth part of all thy fruits that come forth
    in the land by each year; (Thou shalt set aside the tenth part of all thy produce
    that cometh forth from the land each year;)
  epo-epo: Apartigu dekonaĵon el ĉiuj produktaĵoj de via semado, kiuj venas de la
    kampo ĉiujare.
  uig-PIN: Sǝn jǝzmǝn ⱨǝr yili etizdiki ⱨǝmmǝ teriⱪqiliⱪ mǝⱨsulatliringning ondin
    birini ayrixing kerǝk;
  beo-beo: “Dilia ‘daide’ la:ididili ligisima. Amo da dilia ifabi ha:i manu legei
    nabuane fifili afadafa Godema ima.
  tpi-OTNT: Moses i tok olsem, “Olgeta kaikai yupela i save kisim long gaden long
    olgeta yia, yupela i mas tilim long 10-pela hap, na yupela i mas kisim wanpela
    hap na putim i stap.
  hau-SA: Ku tabbata kun keɓe kashi ɗaya bisa goma na amfanin gonakinku kowace shekara.
  uig-LAT: Sen jezmen her yili étizdiki hemme tériqchiliq mehsulatliringning ondin
    birini ayrishing kérek;
  nde-nde: “Wobani leqiniso ukuthi libeka eceleni lokhu okuyingxenye eyodwa yetshumi
    yesivuno somnyaka.
  ton-ton: Ke ke tukuhau moʻoni ʻaki hono tupu kotoa pē ʻo hoʻo tenga, ʻaia ʻoku tupu
    ʻi he ngoue ʻi he taʻu tuku fakaholo.
  ces-1613: Ochotně dávati budeš desátky ze všech užitků semene svého, kteřížť by
    přišli s pole každého roku.
  eng-WMB: You shall surely tithe all the increase of your seed, that which comes
    out of the field year by year.
  tam-TCV: ஒவ்வொரு வருடமும் உங்கள் வயல்நிலம் விளைவிக்கும் எல்லாவற்றிலும் இருந்து பத்திலொருபாகத்தைப்
    புறம்பாக்கிவைக்கக் கவனமாயிருங்கள்.
  ceb-ULB: Kinahanglan gayod nga mohatag kamo ug ikapulo sa tanang abot sa inyong
    binhi, nga nagagikan sa uma matag tuig.
  pol-UBG: Ochoczo będziesz dawać dziesięciny z całego zbioru swego nasienia, które
    co roku wydaje pole.
  urd-GVU: لازم ہے کہ تُو ہر سال اپنے کھیتوں کی پیداوار کا دسواں حصہ رب کے لئے الگ
    کرے۔
  deu-1912: Du sollst alle Jahre den Zehnten absondern alles Ertrages deiner Saat,
    der aus deinem Acker kommt,
  kan-2017: ಪ್ರತಿವರ್ಷದ ನಿಮ್ಮ ಹೊಲದ ಬೆಳೆಯಲ್ಲಿ ದಶಮ ಭಾಗವನ್ನು ಪ್ರತ್ಯೇಕಿಸಬೇಕು.
  yap-yap: “Mu faeled nga bang ragag e pasent ko urngin i wom’ngin e woldug u milay’
    romed u reb e duw.
  hlt-MCSB: Kum khat kum khat ah khohmuen lamkah aka thoeng na cangti a vueithaih
    boeih te parha pakhat la na duen rhoe na duen ni.
  mdy-ETH: «ሌዓ ሌዓ ጎሽኪ ዒንሢ ዴንቃ ሃኣኮ ቢያሢዳፓ ታጶይዳፓ ፔቴ ኩቺ ዔኪ ዔኪ ዱማሲ ጌሡዋቴ፤
  twi-ASANTE: Mo mfuo mu nnɔbaeɛ no, monyi mu ntotosoɔ dudu a ɛyɛ nkyɛmu edu mu baako
    wɔ mo nnɔbaeɛ mu afe biara otwaberɛ mu.
  eng-WEBU: You shall surely tithe all the increase of your seed, that which comes
    out of the field year by year.
  bnp-bnp: “A maki ni kani mu bole na hania na pida lobo mu ru na naguna ge ravulu,
    a naguna ge taku mu ru hereherea.
  wal-wal: “Intte intte gadeppe laittan laittan gakkiya katta aife ubbaappe asirataa
    kessite.
  spa-PDDPT: Diezmarás fielmente todo el producto de lo que siembras, que viene del
    campo cada año.
  gun-gun: — Ha'evea rami kuerei 'rã dízimo reme'ẽ mba'emo ra'yĩ renhotỹ va'ekue aju
    guigua, ma'etỹa nhavõ mba'ety rupi remono'õ va'e gui.
  ilo-ULB: Masapul a sigurado a pagkapulloenyo amin a maani ti bin-iyo nga agtaud
    iti talon iti tinawen.
  kpg-kpg: “Dugua gi daha dahi baahi madangaholu o nia mee huogodoo ala gaa hai go
    goodou mai i godou hadagee i lodo di ngadau e dahi.
  uig-ARA: سەن جەزمەن ھەر يىلى ئېتىزدىكى ھەممە تېرىقچىلىق مەھسۇلاتلىرىڭنىڭ ئوندىن
    بىرىنى ئايرىشىڭ كېرەك؛
  sus-sus: Wo sansi naxan birin nawalima xɛ ma, wo lan nɛ wo xa farilɛ ba a ra ɲɛ
    yo ɲɛ.
  pon-2006: “Katohrehsang eisek kis ehun wahnsapwamwail kan nan sounpar koaros.
  ksd-ksd: Una totokom ma ra vavinununa ta ra lavur vuai kaum uma ba na vana rikai
    ta ra kilakilala.
  tur-YTC: Her yıl tarladan çıkan tohumunun bütün ürününün ondalığını mutlaka vereceksin.
  grc-BRENT: Δεκάτην ἀποδεκατώσεις παντὸς γεννήματος τοῦ σπέρματός σου, τὸ γέννημα
    τοῦ ἀγροῦ σου ἐνιαυτὸν κατʼ ἐνιαυτόν.
  ind-AYT: Kamu harus mempersembahkan sepersepuluh dari semua hasil panen ladangmu
    setiap tahunnya.
  nya-nya: Muzionetsetsa kuti mukupatula chakhumi pa zokolola zanu chaka chilichonse.
  hrv-hrv: Odvajaj desetinu dohotka svake godine od svega što tvoj usjev u polju donese.
  mps-mps: Mosesgo te po wali, “Dagego tigidali nai dabe dagego tigidali sogo kibu
    bede duga gide siyu eba, dagego nogo si pesage holama, tama dagego pesage deli
    muao.
  tpi-tpi: Moses i tok olsem, “Olgeta kaikai yupela i save kisim long gaden long olgeta
    yia, yupela i mas tilim long 10-pela hap, na yupela i mas kisim wanpela hap na
    putim i stap.
  dan-1931: Du skal give Tiende af al din Afgrøde, der vokser på Marken, År for År;
  vie-OVCB: “Phải nhớ dâng một phần mười mùa màng thu hoạch hằng năm.
  guj-2017: પ્રતિવર્ષ તમારે તમારા ખેતરના બીજની બધી ઊપજમાંથી દશમો ભાગ જુદો રાખવો.
  pon-2006A: “Katohrehsang eisek kis ehun wahnsapwamwail kan nan sounpar koaros.
  por-BRBSL: Você certamente ditará todo o aumento de sua semente, aquela que sai
    do campo ano após ano.
  cth-cth: Kum tangkuem na law dawk hoi ka tâcawt e pueng pung hra pung touh na kapek
    awh han.
  twi-twi: Afe biara monhwɛ na munyi mo mfuw mu nnɔbae nkyɛmu du mu baako.
  hlt-hlt: Kum khat kum khat ah khohmuen lamkah aka thoeng na cangti a vueithaih boeih
    te parha pakhat la na duen rhoe na duen ni.
  tbz-SIM: Bɑ́ dìì benni di níí dɛitɛ di pɑɑ nkpɛrɛ dɛmɔu dɛ̀ɛ̀ tu dɛpííndɛ̀, tidiitì
    nɛ̀ mɛnɑɑ̀ mpɑ̀mmɛ̀ nɛ̀ mɛkùɔ̀, di níí dɛ̀ tɔní nɛ̀ iwũɔ̃ ketiyì inɑ̀ɑ̀kɛ nɛ̀
    ipe nɛ̀ sibɔɔ́, kɛ́ dɛ̀ kɔ̀tɛnɛ̀ dibòrì kù tɑ̃ɑ̃tɛ́ dì, kɛ́ dɛ̀ di ku ììkɛ̀, kɛ̀
    dɛ̀ɛ yie nkɛ̀ dí ndé ti Yiɛ̀ nKuyie nkùù di te sɑ̃́ɑ̃̀.
  msy-2020: Moses kamaghɨn mɨgei, “Dagher ia zurara uan azenibar isiba, ia da abɨgh
    10plan pozibav kɨnigh, dar pozir vamɨra anetɨghtɨ a ikɨ.
  azb-azb: İlbəil tarlalarınızda bitən bütün məhsulların onda bir hissəsini mütləq
    ayırın.
  eng-DBY: Thou shalt truly tithe all the increase of thy seed, the produce of the
    field, year by year.
  hin-2017: “बीज की सारी उपज में से जो प्रतिवर्ष खेत में उपजे उसका दशमांश अवश्य अलग
    करके रखना।
  wol-KYG: Fexeleen bay génne benn céru fukkeel ci mboolem lu seeni tool meññ at mu
    nekk.
  eng-YLT: '''Thou dost certainly tithe all the increase of thy seed which the field
    is bringing forth year by year;'
  eng-WYC-2017: Thou shalt separate the tenth part of all thy fruits that come forth
    in the land by each year;
  eng-WMBB: You shall surely tithe all the increase of your seed, that which comes
    out of the field year by year.
  urd-GVH: लाज़िम है कि तू हर साल अपने खेतों की पैदावार का दसवाँ हिस्सा रब के लिए
    अलग करे।
