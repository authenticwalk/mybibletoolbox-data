  yal-yal: Ɛ na naxan birin sɔtɔ xɛɛn ma, ɛ xa na yaganna ba a ra ɲɛɛ yo ɲɛɛ.
  haw-1868: E hookupu oe i ka hapaumi o kau hua a pau a ka mahinaai i hua mai ai i
