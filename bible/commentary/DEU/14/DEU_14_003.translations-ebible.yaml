  uig-ARA: سەن ھېچقانداق يىرگىنچلىك نەرسىنى يېمەسلىكىڭ كېرەك.
  sus-sus: Wo mu lan wo xa se sɛniyɛntare don.
  pon-2006: “Kumwail dehr tungoale mehkot me KAUN-O ketin kilelehdier me samin.
  ksd-ksd: Koko avat a en ta magit i milmilikuan.
  tur-YTC: İğrenç hiçbir şeyi yemeyeceksin.
  grc-BRENT: Οὐ φάγεσθε πᾶν βδέλυγμα.
  ind-AYT: Janganlah kamu makan sesuatu yang keji.
  nya-nya: Musamadye chinthu chilichonse chonyansa.
  hrv-hrv: Ništa odvratno nemojte jesti.
  mps-mps: Tama Mosesgo po ma wadoliyu, te po wali, “Dagego te hasa dabe te dwai nai
