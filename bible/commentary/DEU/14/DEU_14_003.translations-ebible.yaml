verse: DEU.014.003
translations:
  mal-C: അറപ്പായതൊന്നും നിങ്ങൾ ഭക്ഷിക്കരുത്.
  deu-TKW: Du sollst nichts Abscheuliches essen!
  lin-lin: Bokoki te kolia ata eloko moko ya mbindo.
  eng-LSV: You do not eat any abomination;
  eng-GNV: Thou shalt eate no maner of abomination.
  eng-WEBSTER: Thou shalt not eat any abominable thing.
  nhw-BL: “Amo xijcuaca niyon se tlapiyali catli amo tlapajpactic iixtla TOTECO.
  swh-ONEN: Msile kitu chochote ambacho ni machukizo.
  bba-bba: I ku rɑ ɡɑ̃ɑ disiɡinu di.
  eng-KJVCPB: Thou shalt not eat any abominable thing.
  luo-luo: Kik ucham gimoro amora makwero.
  meu-meu: Ḡau dikadia basio ani.
  npi-ULB: तिमीहरूले कुनै घृणित खानेकुरो नखाओ ।
  yor-yor: Ẹ má ṣe jẹ ohun ìríra kankan.
  ind-ind: “Jangan makan sesuatu yang TUHAN nyatakan haram.
  pes-OPCB: 'گوشت هیچ حیوانی را که من آن را حرام اعلام کرده‌ام نباید بخورید. حیواناتی
    که می‌توانید گوشت آنها را بخورید از این قرارند: گاو، گوسفند، بز، آهو، غزال، گوزن
    و انواع بز کوهی.'
  tgl-ULB: Hindi ninyo dapat kainin ang anumang kasuklam-suklam na bagay.
  hui-hui: Mosesehanda laabo halu lalu, Ema bialu piaga maru Anduane Homogonaga deni
    dodohe bedago nolene nawi layaru damene bibahende nanalimu.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​က​မ​သန့်​ဟု​သတ်​မှတ်​သော တိ​ရစ္ဆာန်​ဟူ​သ​မျှ​၏​အ​သား​ကို​မ​စား​ရ။-'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྐྱུག་བྲོ་བའི་རྫས་གང་ཡང་བཟའ་མི་རུང་།
  sna-sna: Musadya chinhu chipi zvacho chinonyangadza.
  spa-BLM: No comeréis ninguna cosa abominable.
  cac-cac: Man̈ e chi noc' noc' max chijilaj, noc' ay yovalil yuj Dios.
  swh-ULB: Hampaswi kula kitu chochote kilicho chukizo.
  bel-bel: Ня еж ніякай погані.
  deu-ELBBK: Du sollst keinen Gräuel essen.
  mbb-OT: “Kenè kew megkaan te minsan hengkey he langgam he ed-isipen he meremerik.
  mal-2015: മ്ലേച്ഛമായതൊന്നിനെയും തിന്നരുതു.
  rmc-rmc: „Ma chan ňič, so hin nažužo le Devleske.
  pes-OPV: هیچ‌چیز مکروه مخور.
  ron-1924: Сэ ну мэнынчь ничун лукру урычос.
  ben-OBCV: কোনও ঘৃণ্য জিনিস খাবে না।
  som-som: Waa inaydaan cunin innaba wax karaahiyo ah.
  lat-VUC: Ne comedatis quæ immunda sunt.
  eng-ASVBT: Thou shalt not eat any abominable thing.
  ita-1885: Non mangiar cosa alcuna abbominevole.
  eng-LXXUP: Ye shall not eat any abominable thing.
  eng-ULB: You must not eat any abominable thing.
  spa-VBL: No deberán comer nada repulsivo.
  fra-_FOB: Tu ne mangeras aucune chose abominable.
  mal-mal: മ്ലേച്ഛമായതൊന്നിനെയും തിന്നരുത്.
  urd-GVR: Koī bhī makrūh chīz na khānā.
  suz-BL: गेपुकीमी मारेइ ग्रांग्रा दिचा ङा थोव़क मजने मब्‍वने।
  ita-1927: Non mangerai cosa alcuna abominevole.
  ckb-ckb: هیچ شتێکی قێزەون مەخۆن.
  eng-BBE: No disgusting thing may be your food.
  kan-OKCV: ಅಸಹ್ಯವಾದ ಯಾವುದನ್ನಾದರೂ ತಿನ್ನಬಾರದು.
  tam-2017: “அருவருப்பான ஒன்றையும் சாப்பிடவேண்டாம்.
  spa-RV-1909: Nada abominable comerás.
  ron-BTF: Să nu mănânci niciun lucru urâcios.
  eng-WEBP: You shall not eat any abominable thing.
  eng-FBV: You must not eat anything repulsive.
  nld-1939: Niets wat een gruwel is moogt ge eten.
  nch-BL: “Amo xijcuaca yon se tapiyali cati amo tapajpactic iixpa TOTECO.
  vie-1934: Chớ ăn một vật chi gớm ghiếc.
  hin-CV: तुम किसी भी घृणित वस्तु का सेवन नहीं करोगे.
  eng-OURB: You shall not eat any abominable thing.
  spa-BES: Ninguna cosa impura puede ser su comida.
  tdx-tdx: Ko kamae’ areo ty raha tiva.
  vid-vid: “Mleche kulya chinhu cha kuzudiza kwa Nguluwi.
  eng-OKE: Thou shalt not eat anything that is abominable.
  tha-KJV: ท่านทั้งหลายอย่ารับประทานสิ่งพึงรังเกียจใดๆเลย
