  dan-1931: Du må ikke spise noget, som er en Vederstyggelighed.
  vie-OVCB: Không được ăn thịt thú vật ô uế.
  guj-2017: તમારે કોઈ અશુદ્ધ વસ્તુમાંથી ખાવું નહિ.
  pon-2006A: “Kumwail dehr tungoale mehkot me KAUN-O ketin kilelehdier me samin.
  por-BRBSL: Você não deve comer nenhuma coisa abominável.
  cth-cth: Panuetkatho e na cat mahoeh.
  twi-twi: Munnni akyiwade biara.
  hlt-hlt: Tueilaehkoi boeih tah ca boeh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nyĩ di ci dɛ̀ di bɑ́ɑ́ dɛ̀ di.
  msy-2020: Moses ua kamaghɨn mɨgei, “Ikiavɨra Itir God, asɨzir kabav gɨa ghaze, Da
