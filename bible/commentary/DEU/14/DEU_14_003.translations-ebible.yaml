  azb-azb: Murdar şeylər yeməyin.
  eng-DBY: Thou shalt not eat any abominable thing.
  hin-2017: “तू कोई घिनौनी वस्तु न खाना।
  wol-KYG: Buleen lekk lenn lu seexluwu.
