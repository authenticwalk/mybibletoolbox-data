  deu-ELO: Du sollst keinen Greuel essen.
  eng-WYC-2018: Eat ye not those things that be unclean.
  epo-epo: Nenian abomenaĵon manĝu.
  uig-PIN: Sǝn ⱨeqⱪandaⱪ yirginqlik nǝrsini yemǝsliking kerǝk.
  beo-beo: Hina Gode da ha:i manu da ledo gala ilegei galea, amo mae moma.
  tpi-OTNT: Na Moses i skruim tok olsem, “Yupela i no ken kaikai ol dispela abus Bikpela
    i tok i samting nogut na i tambuim.
  hau-SA: Kada ku ci wani haramtaccen abu.
  uig-LAT: Sen héchqandaq yirginchlik nersini yémesliking kérek.
  nde-nde: Lingadli loba kuyini okunengisayo.
  ton-ton: ¶ “ʻOua naʻa ke kai ha meʻa fakalielia ʻe taha.
  ces-1613: Nebudeš jísti žádné věci ohavné.
  eng-WMB: You shall not eat any abominable thing.
  tam-TCV: அருவருப்பான எதையும் நீங்கள் சாப்பிடவேண்டாம்.
  ceb-ULB: Kinahanglan nga dili kamo mokaon sa mahugaw nga mga butang.
  pol-UBG: Nie będziesz jeść nic obrzydliwego.
  urd-GVU: کوئی بھی مکروہ چیز نہ کھانا۔
  deu-1912: Du sollst keine Greuel essen.
  kan-2017: ನಿಷಿದ್ಧವಾಗಿರುವ ಯಾವುದನ್ನೂ ನೀವು ತಿನ್ನಬಾರದು.
  yap-yap: “Dab mu ked ban’en nike duwgiliy SOMOL nib ta’ay.
  hlt-MCSB: Tueilaehkoi boeih tah ca boeh.
  mdy-ETH: «ቄፄ ማዔ ዓይጎ ባኣዚኮዋ ዓሽኮ ሙይፖቴ፤
  twi-ASANTE: Monnni akyiwadeɛ biara.
  eng-WEBU: You shall not eat any abominable thing.
  bnp-bnp: “Naha ni kani a maka kania ri muto na matane BAKOVI DAGI.
  wal-wal: “Intte tunabaa aibanne mooppite.
  spa-PDDPT: Nada repugnante comerás.
  gun-gun: — Neĩ peteĩve ndape'ui 'rã ojeguarupy regua.
  ilo-ULB: Masapul a saankayo a mangan iti aniaman a banag a makarimon.
  kpg-kpg: “Hudee geina di ingoo hua di mee dela gu helekai ai Dimaadua bolo hagalee
