verse: DEU.014.024
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിക്കുമ്പോൾ, നിന്റെ ദൈവമായ യഹോവ തന്റെ നാമം
    സ്ഥാപിക്കാൻ തെരഞ്ഞെടുക്കുന്ന സ്ഥലം, നിന്റെ ദശാംശം കൊണ്ടുപോകാൻ കഴിയാത്തവിധം വിദൂരത്താകുന്നെങ്കിൽ
  deu-TKW: Und wenn dir der Weg zu lang sein sollte, wenn du es nicht hinschaffen
    kannst, weil die Stätte, die Jahwe, dein Gott, zur Wohnung seines Namens erwählt
    hat, zu weit von dir entfernt ist, wenn Jahwe, dein Gott, dich gesegnet hat,
  lin-lin: Kasi soki esika yango ezali mosika mingi mpo na yo komema eteni na yo ya
    zomi epai na Yawe, Nzambe na yo, pamba te esika oyo Yawe aponaki mpo na kotia
    Kombo na Ye ezali mosika mingi, wana Nzambe na yo apamboli yo,
  eng-LSV: And when the way is too much for you, that you are not able to carry it—when
    the place is too far off from you which your God YHWH chooses to put His Name
    there, when your God YHWH blesses you—
  eng-GNV: And if the way be too long for thee, so that thou art not able to cary
    it, because the place is farre from thee, where the Lord thy God shall chose to
    set his Name, when the Lord thy God shall blesse thee,
  eng-WEBSTER: 'And if the way is too long for thee, so that thou art not able to
    carry it; or if the place is too far from thee, which the LORD thy God shall choose
    to set his name there, when the LORD thy God hath blessed thee:'
  nhw-BL: Huan se tonal quema TOTECO Dios anmechtiochihuas huan anmechmacas tlali,
    sintla amotlal mocahuas nelía huejca tlen nopa lugar campa yaya quiquetzas ichaj,
    huelis amo huelis annejnemise huan anquihuicase nochi tlamantli huan tlapiyalme
    catli mochihua amodiezmo.
  swh-ONEN: Lakini ikiwa mahali pale ni mbali sana nanyi mmebarikiwa na Bwana Mungu
    wenu na hamwezi kubeba zaka yenu (kwa sababu mahali pale Bwana atakapopachagua
    kuliweka Jina lake ni mbali sana),
  bba-bba: Sɑnɑm mɛ Gusunɔ bɛsɛn Yinni u koo bɛɛ domɑru kuɑ mɑ bɛɛn dĩɑnu nu koorɑ,
    sɔrɔkudo i ǹ kpĩɑ i kɑ tiɑ tiɑ ye nɑ ye i wunɑ wɔkuru bɑɑteren wɔllɔ yèn sɔ̃
    bɛɛn ɡbɑburɑ tomɑ kɑ win sɑ̃ɑ yee te u ɡɔsɑ mi.
  eng-KJVCPB: 'And if the way be too long for thee, so that thou art not able to carry
    it; or if the place be too far from thee, which the Lord thy God shall choose
    to set his name there, when the Lord thy God hath blessed thee:'
  luo-luo: Ka dipo ni kar romono bor kodi ma ok inyal tero achiel kuom apar mari ma
    Jehova Nyasaye ma Nyasachi osegwedhigo (nikech kama Jehova Nyasaye oyiero ne Nyinge
    bor kodi),
  meu-meu: A dala daudau dainai, Iehova, emu Dirava, ese baine hanamomu negadia ai
    oi ese hari karoa helaḡadia basio laohai diba, Iehova, emu Dirava, vada e abia
    hidi bona ladana vada e nemailaia gabuna na daudau dainai,
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई आशिष् दिनुभएपछि उहाँको पवित्र
    स्थानको रूपमा छान्‍नुहुने ठाउँमा दशांश लिएर जान तिमीहरूलाई निकै टाढा भयो र तिमीहरूले
    त्यहाँसम्म दशांश लैजान सकेनौ भने,
  yor-yor: Bí ibẹ̀ bá jì tí Olúwa Ọlọ́run rẹ sì ti bùkún fún ọ, tí o kò sì le ru àwọn
    ìdámẹ́wàá rẹ (nítorí pé ibi tí Olúwa yóò yàn láti fi orúkọ rẹ̀ sí jìnnà jù).
  ind-ind: “Jika tempat penyembahan itu terlalu jauh dari rumahmu, sehingga kamu tidak
    bisa mengangkut perpuluhan dari berkat TUHAN Allahmu ke sana, maka
  pes-OPCB: اگر مکانی که خداوند به عنوان عبادتگاه خود انتخاب می‌کند به قدری دور باشد
    که براحتی نتوانید ده‌یک‌های خود را از برکاتی که یهوه خدایتان به شما داده، به آنجا
    حمل کنید،
  tgl-ULB: Kung ang paglalakbay ay napakahaba para sa inyo na hindi na ninyo makayanan
    na dalhin ito, dahil ang lugar na pipiliin ni Yahweh na inyong Diyos na kaniyang
    santuwaryo ay napakalayo mula sa inyo, pagkatapos, kapag pagpapalain na kayo ni
    Yahweh na inyong Diyos,
  hui-hui: Tí dindi kaundiaha howa Anduane Homogohanda tíhondo tomo ngiyaru aria yalu
    lotu lole wali agali ngoai haga ngagoria pobe nahe harimiyagua nde ogodagua bilimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​ကောင်း​ချီး ပေး​သ​ဖြင့် ရ​ရှိ​သော​ဝတ္ထု​ပစ္စည်း​ထဲ​မှ​ဆယ်​ဖို့
    တစ်​ဖို့​ကို ဘုရား​ဝတ်​ပြု​ရာ​ဌာ​န​သို့​ယူ​ဆောင် သွား​ရန်​ခ​ရီး​ဝေး​လွန်း​လျှင်၊-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་བའི་ཚེ། གལ་ཏེ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་མཚན་འགོད་པར་བདམས་པའི་ཡུལ་དེ་ནི་ཁྱོད་ཅག་དང་རྒྱང་ཐག་རིང་དྲགས་ནས་མཆོད་རྫས་རྣམས་ཡུལ་དེར་འཁྱེར་མི་ནུས་ན།
  sna-sna: Asi kana nzvimbo yacho iri kure uye waropafadzwa naJehovha Mwari wako,
    uye usingagoni kutakura chegumi chako (nokuti nzvimbo ichasarudzwa naJehovha kuti
    Zita rake rigarepo iri kure),
  spa-BLM: Si el camino es demasiado largo para ti, de modo que no puedas llevarlo
    porque el lugar que Yahvé vuestro Dios elegirá para fijar allí su nombre está
    demasiado lejos de ti, cuando Yahvé vuestro Dios te bendiga,
  cac-cac: Tato a jun lugar b'aj ay scajnub' chi', najat scan d'ayex, tato nivan svach'c'olal
    Jehová syac' d'ayex, max yal eyic'anb'at masanil e diezmo chi',
  swh-ULB: Kama safari ni ndefu kwenu na kwamba hamwezi kuibeba, kwa sababu eneo ambalo
    Yahwe Mungu wenu atachagua kama patakatifu pake ni mbali kwenu, basi, wakati Yahwe
    Mngu anawabariki,
  bel-bel: Калі ж доўгая будзе табе дарога, так што ня зможаш несьці гэтага, бо далёка
    ад цябе тое месца, якое выбера Гасподзь, Бог твой, каб пакласьці там імя Сваё,
    і Гасподзь, Бог твой, дабраславіў цябе,
  deu-ELBBK: 'Und wenn der Weg zu weit für dich ist, dass du es nicht hinbringen kannst,
    weil der Ort fern von dir ist, den der HERR, dein Gott, erwählen wird, um seinen
    Namen dahin zu setzen, wenn der HERR, dein Gott, dich segnet:'
  mbb-OT: Iyan, emun meziyù diyà te keniyu is lugar he ebpilien te Nengazen, ne egkesemukan
    kew te ked-uwit te ikepulù te menge intuvad te Nengazen he Megbevayè niw keniyu,
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിച്ചിരിക്കുമ്പോൾ നിന്റെ ദൈവമായ യഹോവ തന്റെ
    നാമം സ്ഥാപിപ്പാൻ തിരഞ്ഞെടുക്കുന്ന സ്ഥലം വളരെ അകലെയും അതുകൊണ്ടുപോകുവാൻ കഴിയാതവണ്ണം
    വഴി അതിദൂരവുമായിരുന്നാൽ
  rmc-rmc: 'Te oda than, kaj hino lašardo o nav le RAJESKRO, hino tumendar dur, hoj
    ode te ľidžas e ďesaťina olestar, so tuke požehňinďa o RAJ, paľis ker kada:'
  pes-OPV: و اگر راه از برایت دور باشد که آن را نمی توانی برد، و آن مکانی که یهوه،
    خدایت، خواهد برگزید تا نام خود را در آن بگذارد، وقتی که یهوه، خدایت، تو را برکت
    دهد، از تو دور باشد.
  ron-1924: Поате кынд те ва бинекувынта Домнул Думнезеул тэу, друмул ва фи пря лунг
    ка сэ-ць поць дуче зечуяла аколо, дин причина депэртэрий тале де локул пе каре-л
    ва алеӂе Домнул Думнезеул тэу, ка сэ-Шь пунэ аколо Нумеле Луй.
  ben-OBCV: কিন্তু যদি সেই জায়গাটি খুব দূরে হয় এবং তোমাদের ঈশ্বর সদাপ্রভু তোমাদের
    এত আশীর্বাদ করে থাকেন যে সেই দশ ভাগের এক ভাগ বয়ে নিয়ে যাওয়া সম্ভব নয় (কারণ
    যে জায়গাটি সদাপ্রভু তাঁর নামের জন্য মনোনীত করবেন সেটি অনেক দূরে),
  som-som: Oo haddii jidku kugu dheer yahay, oo aad u qaadi kari weydo, meesha kaa
    fog aawadeed oo uu Rabbiga Ilaahaaga ahu u dooranayo inuu magiciisa dhigo, markii
    Rabbiga Ilaahaaga ahu ku barakeeyo,
  lat-VUC: Cum autem longior fuerit via, et locus quem elegerit Dominus Deus tuus,
    tibique benedixerit, nec potueris ad eum hæc cuncta portare,
  eng-ASVBT: And if the way be too long for thee, so that thou art not able to carry
    it, because the place is too far from thee, which Jehovah thy God shall choose,
    to set his name there, when Jehovah thy God shall bless thee;
  ita-1885: E se il cammino ti è troppo grande, sì che tu non possa portar quelle
    decime, per esser quel luogo, che il Signore Iddio tuo avrà scelto per mettervi
    il suo Nome, troppo lontano da te; perciocchè il Signore ti avrà benedetto;
  eng-LXXUP: And if the journey be too far for thee, and thou art not able to bring
    them, because the place is far from thee which the Lord thy God shall choose to
    have his name called there, because the Lord thy God will bless thee;
  eng-ULB: If the journey is too long for you so that you are not able to carry it,
    because the place that Yahweh your God will choose as his sanctuary is too far
    from you, then, when Yahweh God blesses you,
  spa-VBL: Sin embargo, si está demasiado lejos para llevar todo el diezmo con el
    que el Señor tu Dios te ha bendecido, porque el lugar donde el Señor tu Dios eligió
    está demasiado lejos,
  fra-_FOB: Mais si le chemin est trop long pour toi, en sorte que tu ne puisses porter
    toutes ces choses, parce que le lieu que l'Éternel ton Dieu aura choisi pour y
    mettre son nom, sera trop loin de toi, quand l'Éternel ton Dieu t'aura béni,
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിന്നെ അനുഗ്രഹിച്ചിരിക്കുമ്പോൾ യഹോവ തന്റെ നാമം സ്ഥാപിപ്പാൻ
    തിരഞ്ഞെടുക്കുന്ന സ്ഥലം വളരെ അകലെയും അത് കൊണ്ടുപോകുവാൻ കഴിയാത്തവണ്ണം വഴി അതിദൂരവുമായിരുന്നാൽ
  urd-GVR: Lekin ho saktā hai ki jo jagah Rab terā Ḳhudā apne nām kī sukūnat ke lie
    chunegā wuh tere ghar se had se zyādā dūr ho aur Rab tere Ḳhudā kī barkat ke bāis
    mazkūrā daswāṅ hissā itnā zyādā ho ki tū use maqdis tak nahīṅ pahuṅchā saktā.
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभु आ योव़शो बाक्‍तीक इन बाक्‍तीके रे शुश ङोन
    बाक्‍त हना, नु परमप्रभु यावे, इन परमप्रभुमी इन कली आसीक गेप्‍तु नु इन १० भागम
    भाग का मेकेर लाइक्‍ने मचाप्‍तीनी हना,
  ita-1927: Ma se il cammino è troppo lungo per te, sì che tu non possa portar colà
    quelle decime, essendo il luogo che l’Eterno, il tuo Dio, avrà scelto per stabilirvi
    il suo nome troppo lontano da te (perché l’Eterno, il tuo Dio, t’avrà benedetto),
  ckb-ckb: بەڵام ئەگەر ڕێگاکە بۆتان دوور بوو و یەزدانی پەروەردگارتان بەرەکەتداری کردبوون
    و نەتانتوانی دەیەکەکەتان بهێنن، چونکە ئەو شوێنەی یەزدانی پەروەردگارتان هەڵیدەبژێرێت
    بۆ ئەوەی ناوی لەوێ بێت لێتان دوور بوو،
  eng-BBE: And if the way is so long that you are not able to take these things to
    the place marked out by the Lord your God for his name, when he has given you
    his blessing, because it is far away from you;
  kan-OKCV: ನೀವು ಕಾಣಿಕೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗುವುದಕ್ಕೆ ನಿಮಗೆ ದಾರಿ ದೂರವಾಗಿದ್ದರೆ, ಅಥವಾ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಹೆಸರನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕೆ ಆಯ್ದುಕೊಂಡ ಸ್ಥಳವು ನಿಮಗೆ
    ದೂರವಾಗಿದ್ದರೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಿದ ಕಾಲದಲ್ಲಿ,
  tam-2017: உன் தேவனாகிய யெகோவா உன்னை ஆசீர்வதிக்கும் காலத்தில், உன் தேவனாகிய யெகோவா
    தமது நாமம் விளங்கும்படித் தெரிந்துகொண்ட இடம் உனக்கு வெகுதூரமாக இருக்கிறதினால்,
    வழிப்பிரயாணத்தின் வெகுதொலைவினிமித்தம், நீ அதைக் கொண்டுபோகமுடியாமல் இருக்குமானால்,
  spa-RV-1909: Y si el camino fuere tan largo que tú no puedas llevarlo por él, por
    estar lejos de ti el lugar que Jehová tu Dios hubiere escogido para poner en él
    su nombre, cuando Jehová tu Dios te bendijere,
  ron-BTF: Şi dacă este prea lung drumul pentru tine, astfel încât nu le poţi duce,
    sau dacă locul pe care îl va alege DOMNUL Dumnezeul tău, să îşi pună numele acolo,
    va fi prea departe de tine, când te va binecuvânta DOMNUL Dumnezeul tău,
  eng-WEBP: If the way is too long for you, so that you are not able to carry it because
    the place which the LORD your God shall choose to set his name there is too far
    from you, when the LORD your God blesses you,
  eng-FBV: However, if it's too far to carry all the tithe that the Lord your God
    has blessed you with, because the place where the Lord your God will choose to
    live with you is too distant,
  nld-1939: Maar zo de afstand te groot voor u is, en gij het dus niet kunt vervoeren,
    omdat de plaats, die Jahweh, uw God, zal uitverkiezen, om daar zijn Naam te vestigen,
    te ver van u is verwijderd, en omdat Jahweh, uw God, u zo rijk heeft gezegend,
  nch-BL: Huan se tonali quema TOTECO Dios amechtiochihuas huan amechmacas tali, sinta
    amotal mocahuas nelía huejca ten nopa lugar campa yaya quiquetzas ichaj, huelis
    amo huelis annejnemise huan anquihuicase nochi tamanti huan tapiyalme cati mochihua
    amodiezmo.
  vie-1934: Khi Giê-hô-va Đức Chúa Trời ngươi đã ban phước cho, nếu đường đi lấy làm
    xa quá cho ngươi, đến nỗi không thế đem nộp của thuế một phần mười ấy được, vì
    chỗ mà Giê-hô-va Đức Chúa Trời ngươi chọn để đặt danh Ngài, cách xa ngươi,
  hin-CV: जब याहवेह, तुम्हारे परमेश्वर तुम्हें समृद्धि प्रदान करें और यदि वह स्थान,
    जिसे याहवेह तुम्हारे परमेश्वर द्वारा अपनी प्रतिष्ठा के लिए स्थापित किया गया है,
    (इतनी दूर है कि तुम्हारे लिए दशमांश वहां ले जाना मुश्किल सिद्ध हो रहा है),
  eng-OURB: If the way is too long for you, so that you are not able to carry it,
    because the place is too far from you, which Adonai your God shall choose, to
    set his name there, when Adonai your God shall bless you;
  spa-BES: Y si el camino es tan largo que no pueden llevar estas cosas al lugar señalado
    por el Señor su Dios como residencia de su nombre, cuando les haya dado su bendición;
  tdx-tdx: Aa naho loho lava i liay, tsy haha­sese i rahay, naho lavitse azo ty toetse
    ho joboñe’ Iehovà Andrianañahare’o hampi­poha’e i tahina’ey, ie fa nitahia’ Iehovà
    Andria­nañahare’o
  vid-vid: Wone gawe majendo gahejile kwa vila Mkulu Nguluwi, Nguluwi wa hemwe, nakahagula
    honhu ha kumfugamila heye hawele kutali ng'hatu na haluga, na hemwe hamuweza hebu
    kuhola zaka za vilyo vya hemwe kwa vila Mkulu Nguluwi nakawatambichiza,
  eng-OKE: But if the way be too great for thee, so that thou art not able to bring
    it, if the way be too distant from the place which the Lord thy God may choose
    to make His Shekinah to dwell there, when the Lord thy God shall have blessed
    thee,
  tha-KJV: ถ้าระยะทางไกลเกินไป ท่านไม่สามารถนำสิบชักหนึ่งมาได้ ในเมื่อพระเยโฮวาห์พระเจ้าของท่านอวยพรแก่​ท่าน
    เพราะว่าสถานที่ซึ่งพระเยโฮวาห์พระเจ้าของท่านจะทรงเลือกเพื่อเป็​นที​่ตั้งพระนามของพระองค์​นั้น
    อยู่​ห่างไกลจากท่านเกินไป
  por-BR-2018: E se o caminho for tão longo que tu não possas levá-lo por ele, por
    estar longe de ti o lugar que o SENHOR teu Deus houver escolhido para pôr nele
    seu nome, quando o SENHOR teu Deus te abençoar,
  deu-ELO: 'Und wenn der Weg zu weit für dich ist, daß du es nicht hinbringen kannst,
    weil der Ort fern von dir ist, den Jehova, dein Gott, erwählen wird, um seinen
    Namen dahin zu setzen, wenn Jehova, dein Gott, dich segnet:'
  eng-WYC-2018: But when the way is longer, and the place that thy Lord God choose
    is far, and he hath blessed, or increased, thee, and thou mayest not bring all
    these things to that place, (But when the way is too long, and the place that
    the Lord thy God shall choose is too far from thee, and he hath blessed thee,
    but thou cannot bring all these things to that place,)
  epo-epo: 'Kaj se tro longa estos por vi la vojo kaj vi ne povos porti, ĉar tro malproksima
    estos de vi la loko, kiun elektos la Eternulo, via Dio, por meti tien Sian nomon,
    kaj la Eternulo, via Dio, vin benis:'
  uig-PIN: Wǝ Pǝrwǝrdigar Hudaying seni bǝrikǝtligǝndǝ, U Ɵz namini ⱪalduruxⱪa talliƣan
    xu jay sǝndin intayin yiraⱪ bolup, mǝⱨsulatliringni xu yǝrgǝ apiralmiƣudǝk bolsang,
  beo-beo: Be Godema nodomu sogebi da dilia diasu baligili sedade ba:sea, amola ‘daide’
    amo Gode da dima hahawane i amo da amoga gaguli masunu da hamedei ba:sea, agoane
    hamoma.
  tpi-OTNT: Sapos yupela i stap longwe tumas, na yupela i no inap kisim ol dispela
    gutpela kaikai God i bin givim yupela na karim i go long dispela wanpela ples
    bilong lotu,
  hau-SA: Amma in wurin nan yana da nisa sosai, Ubangiji Allahnku kuma ya albarkace
    ku, ba za ku kuwa iya riƙe zakkarku ba (Saboda wurin da Ubangiji ya zaɓa yă sa
    Sunansa ya yi nisa sosai),
  uig-LAT: We Perwerdigar Xudaying séni beriketligende, U Öz namini qaldurushqa tallighan
    shu jay sendin intayin yiraq bolup, mehsulatliringni shu yerge apiralmighudek
    bolsang,
  nde-nde: Kodwa nxa leyondawo ikhatshana kakhulu lina libusisiwe nguThixo uNkulunkulu
    wenu njalo lingenelisi ukuthwala okwetshumi kwenu (ngenxa yokuthi lapho uThixo
    akhethe ukubeka khona iBizo lakhe kukhatshana kakhulu),
  ton-ton: 'Pea kapau ʻoku lōloa fau ʻae hala kiate koe, ko ia ʻoku ʻikai ai te ke
    faʻa fua ia ki ai; pe ʻoku mamaʻo ʻaupito meiate koe ʻae potu ʻaia ʻe fili ʻe
    Sihova ko ho ʻOtua ke tuku ki ai hono huafa, ʻi he hili hono tāpuakiʻi koe ʻe
    Sihova ko ho ʻOtua:'
  ces-1613: 'Jestliže by pak daleká byla cesta, a nemohl bys donésti toho, proto že
    daleko jest od tebe to místo, kteréž by vyvolil Hospodin Bůh tvůj k přebývání
    tam jména svého, když požehná tobě Hospodin Bůh tvůj:'
  eng-WMB: If the way is too long for you, so that you are not able to carry it because
    the place which the LORD your God shall choose to set his name there is too far
    from you, when the LORD your God blesses you,
  tam-TCV: யெகோவா தமது பெயர் விளங்கும்படி தெரிந்துகொள்ளும் இடம் தூரமாய் இருக்கலாம்.
    அவ்வாறு தூரமாய் இருப்பதினால் உங்கள் இறைவனாகிய யெகோவா உங்களை ஆசீர்வதிக்கும்போது,
    உங்கள் பத்திலொரு பங்கைச் சுமந்துகொண்டு அங்குபோக உங்களால் முடியாதிருக்கலாம்.
  ceb-ULB: Kung ang panaw layo kaayo alang kaninyo aron nga dili kamo makahimo sa
    pagdala niini, tungod kay ang dapit nga gipili ni Yahweh nga inyong Dios ingon
    nga iyang balaang dapit layo kaayo gikan kaninyo, unya, sa dihang panalanginan
    kamo ni Yahweh nga inyong Dios,
  pol-UBG: A jeśli daleka będzie twoja droga i nie będziesz mógł tego tam zanieść,
    jeśli odległe jest od ciebie to miejsce, które wybierze PAN, twój Bóg, na mieszkanie
    dla swego imienia, gdy PAN, twój Bóg, będzie cię błogosławić;
  urd-GVU: لیکن ہو سکتا ہے کہ جو جگہ رب تیرا خدا اپنے نام کی سکونت کے لئے چنے گا وہ
    تیرے گھر سے حد سے زیادہ دُور ہو اور رب تیرے خدا کی برکت کے باعث مذکورہ دسواں حصہ
    اِتنا زیادہ ہو کہ تُو اُسے مقدِس تک نہیں پہنچا سکتا۔
  deu-1912: 'Wenn aber des Weges dir zu viel ist, daß du solches hintragen kannst,
    darum daß der Ort dir zu ferne ist, den der HERR, dein Gott, erwählt hat, daß
    er seinen Namen daselbst wohnen lasse (denn der HERR, dein Gott, hat dich gesegnet):'
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಆರಿಸಿಕೊಳ್ಳುವ ಸ್ಥಳವು ನಿಮಗೆ ದೂರವಾಗಿದ್ದು, ಆ ಕಾಣಿಕೆಗಳನ್ನು
    ಅಷ್ಟು ದೂರ ಹೊತ್ತುಕೊಂಡು ಹೋಗುವುದು ಅಸಾಧ್ಯವಾದರೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೆ ಅಭಿವೃದ್ಧಿಯನ್ನು
    ಉಂಟುಮಾಡಿದ ಕಾಲದಲ್ಲಿ,
  yap-yap: 'Fa’anra ta’gin’en tagil’ e liyor e kaygi palog ko tabnaw romed ni dabiyag
    ni ngam feked i yan ngaram fa ragag e pasent ko tin ke fal’eg SOMOL wa’athamed
    riy, ma aram e ba’aray e n’en ni ngam rin’ed:'
  hlt-MCSB: Tedae namah taeng lamloh longpuei sen tih amah ming phuk thil ham BOEIPA
    na Pathen loh a coelh hmuen te namah lamloh a hlavak dongah khuen hamla a coeng
    pawt oeh atah, BOEIPA na Pathen kah yoethen paek te tangka la khueh.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ዓንጄያ ማዔም ሃሣ ዒዛ ዒንሢ ካኣሽካንዳጉዲ ዒ ዶኦሬ ቤዛ
    ዒንሢኮ ሃኬ ማዒ ዒንሢ ዱማሲ ኬሴ ባኮ ዔኪ ዒኢካ ሄሊሳኒ ዳንዳዒንቲባኣቴ፥
  twi-ASANTE: Sɛ beaeɛ a Awurade, mo Onyankopɔn, bɛkyerɛ mo sɛ monkamfo ne din no
    kwan ware firi mo fie a,
  eng-WEBU: If the way is too long for you, so that you are not able to carry it because
    the place which the LORD your God shall choose to set his name there is too far
    from you, when the LORD your God blesses you,
  bnp-bnp: Na tahuna mu made basi, i uka ma mu kara ni bolena a maki ni kani kamumu
    a Vure i habi ne mua mu gu bole lakea na tanga ni vasileki e BAKOVI DAGI i vulakia,
    naha ni loho lege.
  wal-wal: GODAI intte Xoossai ba sunttai xeesettana mala doorido sohoi, intte de7iyoosaappe
    keehi haaho gidikko, GODAI inttena anjjana mala, intte intte asirataa yaa tookkanau
    danddayennan ixxikko,
  spa-PDDPT: Si la distancia es tan grande que tú no puedes llevarlo, por estar lejos
    de ti el lugar que Yavé tu ʼElohim escogió para que esté allí su Nombre cuando
    Yavé tu ʼElohim te bendiga,
  gun-gun: Ha'e gui xapy'a rei henda Senhor Nderuete guery omoĩ aguã oiporavoague
    mombyry ete ramo nda'evei 'rã ha'e py reraa aguã, nderekoa gui mombyry ramo ha'e
    Senhor Nderuete ojou uka reta va'ekue reme'ẽ aguã,
  ilo-ULB: No atiddug unay para kadakayo ti panagdaliasat ket saanyo a kabaelan nga
    awiten daytoy, gapu ta adayo unay kadakayo ti lugar a pilien ni Yahweh a Diosyo
    a kas santuariona, ket inton bendisionannakayo ni Yahweh a Diosyo,
  kpg-kpg: 'Maa di gowaa belee hagalaamua ai goodou di ingoo Dimaadua le e mogowaa
    balua di kae godou dahi baahi madangaholu o godou huwa laagau ala ne hagahumalia
    goodou go Dimaadua, gei goodou gaa hai beenei:'
  uig-ARA: ۋە پەرۋەردىگار خۇدايىڭ سېنى بەرىكەتلىگەندە، ئۇ ئۆز نامىنى قالدۇرۇشقا تاللىغان
    شۇ جاي سەندىن ئىنتايىن يىراق بولۇپ، مەھسۇلاتلىرىڭنى شۇ يەرگە ئاپىرالمىغۇدەك بولساڭ،
  sus-sus: Xa a sa li wo sabatide makuya wo Marigi Alatala xili matɔxɔde ra, na kote
    xaninfe xɔrɔxɔma nɛ wo bɛ, barima wo Marigi Alatala bara barakɛ gbegbe fi wo ma.
  pon-2006: 'Ma wasahn kaudokteieuo me nohn dohsang wasa kumwail kin mi ie oh kumwail
    sohte kak wa eisek kis ehun wahnsapwamwail kan me KAUN-O ketin kupwuramwahwihkin
    kumwail, eri iet me kumwail pahn wia:'
  ksd-ksd: Ma ona ra nga i vailik, ma pa i tale u pi una kap ia ba ra Luluai kaum
    God i vadoane u, tago ra gunan nina ba ra Luluai kaum God na pilak pa ia pi na
    vaki ra iangina tana i vailik,
  tur-YTC: Eğer yol senin için çok uzunsa ve Tanrın Yahve'nin adını koymak için seçeceği
    yer senden çok uzak olduğundan onu taşıyamayacaksan, Tanrın Yahve seni kutsadığında,
  grc-BRENT: Ἐὰν δὲ μακρὰν γένηται ἡ ὁδὸς ἀπὸ σοῦ, καὶ μὴ δύνῃ ἀναφέρειν αὐτὰ, ὅτι
    μακρὰν ἀπὸ σοῦ ὁ τόπος, ὃν ἂν ἐκλέξηται Κύριος ὁ Θεός σου ἐπικληθῆναι τὸ ὄνομα
    αὐτοῦ ἐκεῖ, ὅτι εὐλογήσει σε Κύριος ὁ Θεός σοῦ,
  ind-AYT: Jika jarak itu terlalu jauh bagimu sehingga tidak dapat membawa persepuluhan
    ke tempat yang dipilih oleh TUHAN, Allahmu, untuk menegakkan nama-Nya. Ketika
    TUHAN, Allahmu, akan memberkatimu,
  nya-nya: Koma ngati malo amenewa ali kutali kwambiri ndipo kuti inu mwadalitsidwa
    ndi Yehova Mulungu wanu, ndipo simungathe kunyamula chakhumi chanu (chifukwa chakuti
    malo amene Yehova adzasankha kukayikako dzina lake ali kutali kwambiri),
  hrv-hrv: Bude li ti put predug te ne mogneš donijeti desetine - jer je mjesto što
    ga Jahve odabere da u njemu nastani svoje ime previše daleko od tebe - tada, kad
    te Jahve, Bog tvoj, blagoslovi,
  mps-mps: Ma, dage digibulu mu bidiyu da, teda dagego te wiegi yai nai dagego me
    selama, tama dagego te Godigo lotu wabo pesage sa muani teba seseyu usu sąbaso,
  tpi-tpi: Sapos yupela i stap longwe tumas, na yupela i no inap kisim ol dispela
    gutpela kaikai God i bin givim yupela na karim i go long dispela wanpela ples
    bilong lotu,
  dan-1931: Men når Vejen er dig for lang, så du ikke kan bringe det derhen, eftersom
    det Sted, HERREN din Gud udvælger for der at stedfæste sit Navn, ligger for langt
    borte fra dig, fordi HERREN din Gud velsigner dig,
  vie-OVCB: Nếu nơi Chúa Hằng Hữu, Đức Chúa Trời của anh em, đặt Danh Ngài xa quá,
    không tiện đem theo lễ vật một phần mười,
  guj-2017: જો મુસાફરી એટલી લાંબી હોય કે તે તું લઈ જઈ શકે નહિ, કેમ કે જ્યારે યહોવાહ
    ઈશ્વર તને આશીર્વાદ આપે, ત્યારે યહોવાહ તારા ઈશ્વર જે જગ્યા તેમના પવિત્રસ્થાન માટે
    પસંદ કરે તે તારાથી ઘણે દૂર હોય,
  pon-2006A: 'Ma wasahn kaudokteieuo me nohn dohsang wasa kumwail kin mi ie oh kumwail
    sohte kak wa eisek kis ehun wahnsapwamwail kan me KAUN-O ketin kupwuramwahwihkin
    kumwail, eri iet me kumwail pahn wia:'
  por-BRBSL: Se o caminho for muito longo para você, para que não possa carregá-lo
    porque o lugar que Javé seu Deus escolherá para colocar seu nome lá é muito longe
    de você, quando Javé seu Deus o abençoar,
  cth-cth: Nangmae BAWIPA Cathut ni yawhawi na poe awh torei teh, a min ao nahanelah
    a rawi e hmuen teh, ekvoi ahla dawkvah, pung hra pung touh na phawt thai awh hoeh
    pawiteh,
  twi-twi: Sɛ beae a Awurade, mo Nyankopɔn no, bɛkyerɛ mo sɛ monkamfo ne din no ne
    nea mote no ntam kwan ware a,
  hlt-hlt: Tedae namah taeng lamloh longpuei sen tih amah ming phuk thil ham BOEIPA
    na Pathen loh a coelh hmuen te namah lamloh a hlavak dongah khuen hamla a coeng
    pawt oeh atah, BOEIPA na Pathen kah yoethen paek te tangka la khueh.
  tbz-SIM: Kɛ̀ dɛ yɛ̀mmɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ bo ndɛ́tirìnɛ̀ ti Yiɛ̀ nKuyie nkùù dɑ te kù
    tɑ̃ɑ̃tɛ́ dìì bòrì, kɛ̀ ku yètìrì bo ndɛ̀ yu kɛ̀ ti Yiɛ̀ nKuyie nkùù dɑ te kɛ̀
    kù dɑ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkɛ̀ dɛ̀ sũ,
  msy-2020: Ia bar saghon ikɨ, egh dagher aghuir Ikiavɨra Itir God ia ganɨngizir kaba,
    ia dar 10plan pozibar da tuiragh dar pozitam inigh danganir a uan ziam fɨsɨ mɨsɨvamin
    kamɨn da ater mangan iburagh,
  azb-azb: Allahınız Rəbbin Öz isminə məskən seçdiyi yer sizdən çox uzaqdadırsa, Allahınız
    Rəbbin sizə bərəkət verdiyi məhsulların onda bir hissəsini siz oraya apara bilməyəcək
    qədər yol uzundursa,
  eng-DBY: And if the way be too long for thee, so that thou art not able to carry
    it, because the place is too far from thee, which Jehovah thy God will choose
    to set his name there, when Jehovah thy God blesseth thee;
  hin-2017: परन्तु यदि वह स्थान जिसको तेरा परमेश्वर यहोवा अपना नाम बनाएँ रखने के लिये
    चुन लेगा बहुत दूर हो, और इस कारण वहाँ की यात्रा तेरे लिये इतनी लम्बी हो कि तू
    अपने परमेश्वर यहोवा की आशीष से मिली हुई वस्तुएँ वहाँ न ले जा सके,
  wol-KYG: Su ngeen manula dox yoon wi, ndax seen Yàlla Aji Sax jee leen barkeele
    meññeef mu bare mu ngeen dul àttan, ci diggante bu sorewaatoo lool ak bérab bi
    seen Yàlla Aji Sax ji taamoo dëël turam,
  eng-YLT: '''And when the way is too much for thee, that thou art not able to carry
    it — when the place is too far off from thee which Jehovah thy God doth choose
    to put His name there, when Jehovah thy God doth bless thee; —'
  eng-WYC-2017: But when the way is longer, and the place that thy Lord God choose
    is far, and he hath blessed, or increased, thee, and thou mayest not bring all
    these things to that place,
  eng-WMBB: If the way is too long for you, so that you are not able to carry it because
    the place which the LORD your God shall choose to set his name there is too far
    from you, when the LORD your God blesses you,
  urd-GVH: लेकिन हो सकता है कि जो जगह रब तेरा ख़ुदा अपने नाम की सुकूनत के लिए चुनेगा
    वह तेरे घर से हद से ज़्यादा दूर हो और रब तेरे ख़ुदा की बरकत के बाइस मज़कूरा दसवाँ
    हिस्सा इतना ज़्यादा हो कि तू उसे मक़दिस तक नहीं पहुँचा सकता।
  rug-rug: 'Be seu hola sa vasina sapu vizatia Zihova pude tavahesi, meke sari doduru
    keke pa manege saripu ponini gamu e Zihova sa mia Tamasa si soku sisigiti si mi
    tavete guahe:'
  gaz-gaz: Garuu yoo iddoon sun akka malee fagaatee, atis Waaqayyo Waaqa keetiin eebbifamtee
    sababii iddoon Waaqayyo akka Maqaan isaa achi jiraatuuf filatu sun fagoo taʼeef
    kennaa kee kudhan keessaa tokko baachuu dadhabde,
  fra-LSG: Peut-être lorsque l’Éternel, ton Dieu, t’aura béni, le chemin sera-t-il
    trop long pour que tu puisses transporter ta dîme, à cause de ton éloignement
    du lieu qu’aura choisi l’Éternel, ton Dieu, pour y faire résider son nom.
  gnn-gnn: '@see-verse:DEU.014.023'
  yal-yal: Xa na yiren makuya i ra ɲaxi ra, xa Ala bata i baraka han i mi nɔɛ na yaganna
    maxalɛ bayo Alatala a yire sugandixi makuya i ra a xinla matɔxɔma dɛnaxan yi,
  haw-1868: Ina paha loihi ke ala ia oe, aole e hiki ia oe ke lawe aku ia mea malaila;
    a i mamao aku paha ia oe ka wahi a Iehova kou Akua i wae ai e hoopaa i kona inoa
    malaila; no ka mea, ua hoopomaikai o Iehova kou Akua ia oe;
  arb-NAV: وَلَكِنْ إِنْ كَانَتِ الطَّرِيقُ إِلَى مَوْضِعِ سُكْنَى الرَّبِّ طَوِيلَةً،
    بِحَيْثُ يَتَعَذَّرُ عَلَيْكُمْ حَمْلُ عُشُورِكُمْ إِلَيْهِ، وَإذَا كَانَ الْمَكَانُ
    الَّذِي يَخْتَارُهُ الرَّبُّ إِلَهُكُمْ لِيَجْعَلَ اسْمَهُ فِيهِ بَعِيداً عَلَيْكُمْ،
    وَكَانَ الرَّبُّ قَدْ بَارَكَكُمْ،
  ewe-ewe: Ne teƒe si Yehowa miaƒe Mawu tia abe eƒe kɔkɔeƒe ene didi ale gbegbe be
    manɔ bɔbɔe be miatsɔ miaƒe nuwo ƒe ewolia ayi afi ma ke o la,
  eng-LEE: 'And if the way be too long for thee, so that thou art not able to carry
    it; because the place is too far from thee, which the Lord thy God will choose
    to set his name there, because the Lord thy God will bless thee:'
  asm-FB: কিন্তু যি ঠাই আপোনালোকৰ ঈশ্বৰ যিহোৱাই নিজৰ নাম স্থাপন কৰিবৰ অর্থে মনোনীত
    কৰিব, যদি সেই ঠাই বহু দূৰৈত হয় আৰু তাৰ কাৰণে আপোনালোকৰ যাত্রাও ইমান দীঘলীয়া
    হয় যে আপোনালোকে আপোনালোকৰ ঈশ্বৰ যিহোৱাৰ আশীৰ্ব্বাদত পোৱা দশম ভাগৰ বস্তু তালৈ
    নিব নোৱাৰিব।
  sus-A: شَ عَ سَ لِ وٌ سَبَتِدٍ مَكُيَ وٌ مَرِفِ عَلَتَلَ شِلِ مَتْشْدٍ رَ، نَ كٌتٍ
    شَنِنقٍ شْرْشْمَ نّ وٌ بّ، بَرِ مَ وٌ مَرِفِ عَلَتَلَ بَرَ بَرَكّ فبٍفبٍ قِ وٌ
    مَ.
  fra-SBL: Si le chemin est trop long pour toi, et que tu ne puisses pas le porter,
    parce que le lieu que l'Éternel, ton Dieu, choisira pour y fixer son nom est trop
    éloigné de toi, lorsque l'Éternel, ton Dieu, te bénira,
  hbo-hbo: וְכִֽי־יִרְבֶּ֨ה מִמְּךָ֜ הַדֶּ֗רֶךְ כִּ֣י לֹ֣א תוּכַל֮ שְׂאֵתֹו֒ כִּֽי־יִרְחַ֤ק
    מִמְּךָ֙ הַמָּקֹ֔ום אֲשֶׁ֤ר יִבְחַר֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לָשׂ֥וּם שְׁמֹ֖ו שָׁ֑ם
    כִּ֥י יְבָרֶכְךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: Sotheli whanne the wei is lengere, and the place which thi Lord God
    chees is fer, and he hath blessid thee, and thou maist not bere alle these thingis
    to that place,
  cwe-cwe: One hanhu baho hahawa kutali kwaviya Mndewa Mulungu, Mulungu wenu kahasagula
    hanhu ha kumtambikila yeye heli kutali na ukaye, mweye hamudaha kupapa zaka za
    vinhu venu voyamwing'hileni Mndewa Mulungu, Mulungu wenu, tendeni vino,
  kik-kik: No rĩrĩ, handũ hau hangĩkorwo nĩ haraihu mũno, na Jehova Ngai wanyu nĩamũrathimĩte
    na mũtingĩhota gũkuua gĩcunjĩ kĩanyu gĩa ikũmi mũtware handũ hau (nĩ ũndũ handũ
    hau Jehova agaathuura ha gũtũũria Rĩĩtwa rĩake nĩhamũraihĩrĩirie mũno-rĩ),
  fra-NCL: 'Mais si le chemin est trop long pour toi, et que tu ne puisses l’y transporter,
    parce que le lieu que Yahweh choisira pour y faire habiter son nom sera trop loin
    de toi, lorsque Yahweh, ton Dieu, t’aura béni :'
  cek-AK: Na Angraeng Sithaw mah tahamhoihaih paek naah, Angraeng angmah ih ahmin
    to suek hanah, qoih ih ahmuen loe angthla parai pongah, hato thungah maeto na
    sin o thai ai nahaeloe,
  cuk-cuk: ”Ar be-Bab-Dummad-Jehová megega-neg-susad begi dikasuli siile, ase geg
    be ibmar-sede-itogele, degidbali, geg be ibmar ambegi-gwensak-ukleged (10%) sede-itogele,
  uig-CYR: Вә Пәрвәрдигар Худайиң сени бәрикәтлигәндә, У Өз намини қалдурушқа таллиған
    шу җай сәндин интайин жирақ болуп, мәһсулатлириңни шу йәргә апиралмиғидәк болсаң,
  tel-2017: యెహోవా తన సన్నిధి కోసం ఏర్పాటు చేసుకున్న స్థలం దూరంగా ఉంటే, మీరు వాటిని
    మోయలేరు కాబట్టి మీ దేవుడైన యెహోవా మిమ్మల్ని ఆశీర్వదించినప్పుడు,
  hat-BSA: “Si distans lan tèlman gran pou nou, pou nou pa kapab pote yon dim, akoz
    kote SENYÈ Bondye nou an chwazi pou mete non Li an twò lwen nou, lè SENYÈ Bondye
    nou an, beni nou,
  kos-kos: 'Acn in alu sac fin loessula nu lohm suwos pwanang upa kowos in us sie
    tafu singoul ke ma LEUM GOD El akinsewowoye kowos kac, na pa inge ma kowos fah
    oru:'
  hbo-WLC: וְכִֽי־יִרְבֶּ֨ה מִמְּךָ֜ הַדֶּ֗רֶךְ כִּ֣י לֹ֣א תוּכַ֘ל שְׂאֵתוֹ֒ כִּֽי־יִרְחַ֤ק
    מִמְּךָ֙ הַמָּק֔וֹם אֲשֶׁ֤ר יִבְחַר֙ יְהוָ֣ה אֱלֹהֶ֔יךָ לָשׂ֥וּם שְׁמ֖וֹ שָׁ֑ם
    כִּ֥י יְבָרֶכְךָ֖ יְהוָ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: Ọ bụrụ na ebe Onyenwe anyị họpụtara dị anya, ọ bụrụkwa na Onyenwe anyị
    Chineke gị agọziela gị ruo na ị pụghị ibu otu ụzọ nʼụzọ iri gị gaa nʼebe ahụ (nʼihi
    na ebe ahụ Onyenwe anyị họpụtara dị anya),
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବା ବେଳେ ଯଦି ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ପରମେଶ୍ୱର ଆପଣା ନାମ ସ୍ଥାପନାର୍ଥେ ଯେଉଁ ସ୍ଥାନ ମନୋନୀତ କରିବେ, ତାହା ତୁମ୍ଭଠାରୁ ଅତିରିକ୍ତ
    ଦୂର ହୁଏ, ତେଣୁ ସେହି ପଥ ତୁମ୍ଭ ପ୍ରତି ଅତିରିକ୍ତ ଦୀର୍ଘ ହେବା ସକାଶୁ ତୁମ୍ଭେ ସେହି ଦ୍ରବ୍ୟ
    ବୋହି ନେବା ପାଇଁ ଅସମର୍ଥ ହୁଅ;
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap a afeiöchükemi, nge esap ki ngenikemi
    le uwala ämi eu leengol ren ewe leni ewe Samol mi Lapalap ämi we Kot epwe filätä
    pwe aramas repwe fel ngeni ie, pun a kon toau senikemi, nge ewe al a kon langatam
    ngenikemi,
  rop-rop: If det pleis im longwei blanga weship YAWEI en blanga garrimap ola ofring
    daga en ola enimul blanga ofring weya YAWEI bin gibit langa yumob, wal yumob dum
    dijan.
  ukr-1871: А коли дорога буде далека для тебе, так що не зможеш туди нести його,
    тому що далеко до того місця, що Господь, Бог твій, вибере, щоб там поставити
    імя своє, коли благословить тебе Господь, Бог твій,
  deu-1951: Wenn dir aber der Weg zu weit ist, und du es nicht hintragen kannst, weil
    der Ort, den der HERR, dein Gott, erwählt hat, daß er seinen Namen daselbst hinsetze,
    dir zu ferne ist (denn der HERR, dein Gott, wird dich segnen),
  eng-JPS: And if the way be too long for thee, so that thou art not able to carry
    it, because the place is too far from thee, which the LORD thy God shall choose
    to set His name there, when the LORD thy God shall bless thee;
  srp-1865: Ako bi ti bio put dalek, te ne bi mogao odnijeti zato što je daleko od
    tebe mjesto, koje izbere Gospod Bog tvoj da ondje namjesti ime svoje, kad te Gospod
    Bog tvoj blagoslovi,
  lug-lug: Naye Mukama ng’akuwadde omukisa, kyokka ng’ekifo ekyo kye yeerondera okubeerangamu
    Erinnya lye kiri wala n’ewuwo, noolwekyo nga toosobolenga kwetikka ekitundu eky’ekkumi
    okukituusangayo,
  heb-heb: וכי ירבה ממך הדרך כי לא תוכל שאתו כי ירחק ממך המקום אשר יבחר יהוה אלהיך
    לשום שמו שם כי יברכך יהוה אלהיך׃
  ben-IRV: সেই যাত্রা যদি তোমার জন্যে অনেক দীর্ঘ হয়, তোমার ঈশ্বর সদাপ্রভু নিজের নাম
    স্থাপনের জন্যে যে জায়গা মনোনীত করবেন, তার দূরত্বের জন্য যদি তুমি নিজের ঈশ্বর
    সদাপ্রভুর আশীর্বাদে পাওয়া জিনিস সেখান থেকে নিয়ে যেতে না পার,
  pan-pan: ਜੇਕਰ ਉਹ ਸਥਾਨ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਪਣਾ ਨਾਮ ਵਸਾਉਣ ਲਈ ਚੁਣੇਗਾ ਬਹੁਤ
    ਦੂਰ ਹੋਵੇ, ਅਤੇ ਉੱਥੋਂ ਦਾ ਰਾਹ ਤੁਹਾਡੇ ਲਈ ਅਜਿਹਾ ਲੰਮਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਬਰਕਤ ਨਾਲ ਮਿਲੀਆਂ ਵਸਤੂਆਂ ਉੱਥੇ ਲੈ ਕੇ ਜਾ ਨਾ ਸਕੋ,
  mya-JVB: သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား ကောင်းကြီး ပေးတော်မူသောအခါ ၊ နာမ တော်ကို
    တည် စေ ဘို့ရာ ရွေးကောက် တော်မူသော အရပ် သည် ဝေး လွန်း၍ ခရီး ရှည်လျား သဖြင့် ၊ ဥစ္စာဆယ်ဘို့တဘို့ကို
    ဆောင်၍ မ သွားနိုင် လျှင်၊
  hmo-hmo: “Sedira oiemu ruma dekena amo Lohiabada tomadiho gabuna be daudau herea
    dainai oi ese unai karoa namba 10, karoa helagana, Lohiabada ese oi ia hanamoa
    gauna, oi abia lao diba lasi.
  urd-urd: और अगर वह जगह जिसको ख़ुदावन्द तेरा ख़ुदा अपने नाम को वहाँ क़ाईम करने के
    लिए चुने तेरे घर से बहुत दूर हो, और रास्ता भी इस क़दर लम्बा हो कि तू अपनी दहेकी
    को उस हाल में जब ख़ुदावन्द तेरा ख़ुदा तुझको बरकत बख़्शे वहाँ तक न ले जा सके,
  rus-SYN: Если же длинна будет для тебя дорога, так что ты не можешь нести сего,
    потому что далеко от тебя то место, которое изберет Господь, Бог твой, чтоб положить
    там имя Свое, и Господь, Бог твой, благословил тебя,
  bqc-SIM: Tó gu pↄ́ Dii a sɛpi asu àↄ zã̀ɛ, mɛ́ á fↄ̃ sɛ à gɛò we píio báaa
    pↄ́ a dàágupi yã́i,
  tcz-CHONGTHU: Pakai, na Pathen uvin phatthei nahin boh tenguleh mun gam lha tah
    hijongleh lousohga tamtah nalo diu, chuteng hoilai muna kon hijongleh somakhat
    nahin choi diu ahi.
  mar-mar: पण एखाद्यावेळी हे ठिकाण फार दूर असेल तर हे सर्व तेथपर्यंत वाहून नेणे तुम्हास
    शक्य होणार नाही. असे झाले तर, तुझा देव परमेश्वर याच्या आशीर्वादाने मिळेल त्याचा
    दंशमांश तुला तिकडे घेवून जाता आला नाही,
  qub-qub: Tiyashayquipita chay pacha alläpa carucho captenga Tayta Dios bindisyunta
    goshushayquipita jorgushayqui diesmuta apayta mana camäpacorga
  hat-hat: Men, si kote Seyè a chwazi pou fè sèvis pou li a twò lwen lakay nou, kifè
    vwayaj la ap twòp pou nou, nou pa ka pote ladim rekòt Bondye ban nou pou benediksyon
    an,
  eng-BSB: But if the distance is too great for you to carry that with which the LORD
    your God has blessed you, because the place where the LORD your God will choose
    to put His Name is too far away,
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI wa-ƓALAGI tuya loozu la wo ʋɛ, é ʋooʋa gola, tanisu
    wo la zooga wo ʋa lii la, ʋɛ Ɠɔoɠɔ GALAGI wa-ƓALAGI yeelosu ná ʋa ga daaseigi
    ɠɛ ná, tɔɔzei ná maaɠooza vai ʋa,
  eng-WEBPB: If the way is too long for you, so that you are not able to carry it
    because the place which the LORD your God shall choose to set his name there is
    too far from you, when the LORD your God blesses you,
  kbq-kbq: Hagi Ra Anumzamo'ma mono hunanteho huno hunte'ne'nia kuma'ma afete'ma me'nena,
    Ra Anumzana tamagri Anumzamo'ma asomu huramante'nigeno, 10ni'a kevuma hanifinti'ma
    mago kevuma refakoma hanaza zamo'ma rama'a hina erita vuga'ma osanutma,
  nhe-BL: Huan se tonal quema TOTECO Dios inmechtiochihuas huan inmechmacas tlali,
    intla imotlal mocahuas nelía huejca tlen nopa lugar campa yajaya quiquetzas ichaj,
    huelis ax huelis innejnemise huan inquihuicase nochi tlamantli huan tlapiyalime
    tlen mochihua imodiezmo.
  gub-BL: Aze imuwete haw muite pewi nehe, aze napepuner kwaw pema'e kurer heraha
    haw rehe a'e pe nehe,
  eng-DRA: But when the way and the place which the Lord thy God shall choose, are
    far off, and he hath blessed thee, and thou canst not carry all these things thither,
