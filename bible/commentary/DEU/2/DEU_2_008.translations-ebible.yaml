  dop-dop: Ḿpʋ́ɣʋ́ tǝ cɔlɑ Ɩsɑʋ nyǝ́mɑ mpɛɣɛ Ɩtɔm nɑ tɛtɛkǝlɛ mpɑɑʋ nɑ Ɩlɑtɩ nɑ Ɩsǝyɔŋ-Kepɛɛ
