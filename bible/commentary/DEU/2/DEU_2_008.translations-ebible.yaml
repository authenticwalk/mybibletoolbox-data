verse: DEU.002.008
translations:
  mal-C: അങ്ങനെ, സേയീരിൽ വസിച്ചിരുന്ന ഏശാവിന്റെ മക്കളായ നമ്മുടെ ബന്ധുക്കളെ കടന്ന്
    നാം അരാബാവഴി ഏലാത്തിന്റെയും എസ്യോൻ-ഗേബെറിന്റെയും സമീപത്തുകൂടി യാത്രചെയ്തശേഷം തിരിച്ച്
    മോവാബ് മരുഭൂമിവഴിയായി പോയി.
  deu-TKW: Indem wir nun von unsern Brüdern, den Söhnen Esaus, die ihre Wohnsitze
    in Seir haben, den Weg in der Steppe von Elath und Eziongeber weg weiter zogen,
    marschierten wir weiter in der Richtung nach der Steppe Moabs.
  lin-lin: Na sima, totikaki bandeko na biso, bakitani ya Ezawu oyo bavandaka na Seiri.
    Tobalukaki wuta na nzela ya Araba oyo ewuta na Eyilati mpe na Etsioni-Geberi,
    mpe tokendeki na nzela ya esobe ya Moabi.
  eng-LSV: And we pass by from our brothers, sons of Esau, who are dwelling in Seir,
    by the way of the plain, by Elath and by Ezion-Gaber, and we turn and pass over
    the way of the wilderness of Moab;
  eng-GNV: And when we were departed from our brethren the children of Esau which
    dwelt in Seir, through the way of the plaine, from Elath, and from Ezion-gaber,
    we turned and went by the way of the wildernes of Moab.
  eng-WEBSTER: And when we passed by from our brethren the children of Esau, who dwelt
    in Seir, through the way of the plain from Elath, and from Ezion-gaber, we turned
    and passed by the way of the wilderness of Moab.
  nhw-BL: “Huajca teipa tinejnenque huan tijpanoque inintlal toicnihua catli iteipan
    ixhuihua Esaú ipan Seir. Huan tijcotonque nopa ojtli ipan huactoc tlali catli
    yohui ica sur para altepeme Elat huan Ezión Geber. Huan tiyajque quentzi ica norte
    ipan nopa ojtli ipan nopa huactoc tlali itoca Moab.
  swh-ONEN: Basi tulipita kwa ndugu zetu wazao wa Esau ambao wanaishi Seiri. Tuligeuka
    kutoka njia ya Araba ambayo inatokea Elathi na Esion-Geberi, tukasafiri kufuata
    njia ya jangwa la Moabu.
  bba-bba: Mɑ sɑ Seirin tem bɛwɑ mi bɛsɛn mɛro bisibu Esɑun bibun bweserɑ wɑ̃ɑ. Sɑ
    ǹ mɑɑ tem tɛɛrɑn swɑɑ mwɛ ye yɑ dɔɔ Elɑtiɔ kɑ Ɛsioni Gebɛɛɔ. Mɑ sɑ ɡɔsirɑ sɑ
    Mɔɑbun ɡbɑburun swɑɑ mwɑ.
  eng-KJVCPB: And when we passed by from our brethren the children of Esau, which
    dwelt in Seir, through the way of the plain from Elath, and from Ezion-gaber,
    we turned and passed by the way of the wilderness of Moab.
  luo-luo: Eka ne wakalo Seir kama jowetewa ma nyikwa Esau nodakie. Bangʼe ne waa
    Araba kwachomo Elath kod Ezion Geber mi wawuotho kwachomo thim Moab.
  meu-meu: Taunabunai ta laolao, varavarada Esau garana, Seiri ai e nohomu taudia,
    ta rakatanidia, Araba dalana danu ta rakatania, bona Elata bona Esiono-gebere
    ta rakatanidia. Bena ta lou lao, Moab tano-ḡaḡaena dalana ai tala.
  npi-ULB: त्यसैले हामी सेइरमा बस्‍ने एसावका सन्तानहरू अर्थात् हाम्रा दाजुभाइहरूका
    सिमानाहरू भएर गयौँ । यो ठाउँ एलात र एस्योन-गेबेर अनि अराबाट पर पर्छ । तब हामी
    फर्केर मोआबको उजाड-स्थानको बाटो लाग्यौँ ।
  yor-yor: Bẹ́ẹ̀ ni a kọjá ọ̀dọ̀ àwọn arákùnrin wa, àwọn ọmọ Esau tí ń gbé ní Seiri.
    A yà kúrò ní ọ̀nà Arabah èyí tí ó wá láti Elati àti Esioni-Geberi, a sì rìn gba
    ọ̀nà aginjù Moabu.
  ind-ind: “Maka kita melewati daerah kerabat kita, keturunan Esau yang tinggal di
    daerah Seir, dan kita tidak mengikuti jalan yang menuju ke lembah sungai Yordan,
    yaitu jalan yang melalui kota Elat dan Ezion Geber. Kita berbelok ke arah utara
    dan mengikuti jalan menuju padang belantara Moab.
  pes-OPCB: بنابراین ما از کنار سعیر که برادرانمان از نسل عیسو در آنجا زندگی می‌کردند
    گذشتیم و جاده‌ای را که به سمت جنوب به اِیلَت و عصیون جابر می‌رود قطع نموده، رو
    به شمال به طرف بیابان موآب کوچ کردیم.
  tgl-ULB: Kaya tayo ay dumaan sa ating mga kapatid, ang mga kaapu-apuhan ni Esau,
    na naninirahan sa Seir, malayo mula sa daan ng Araba, mula sa Elat at mula sa
    Ezion Geber. At tayo ay lumiko at dumaan sa ilang ng Moab.
  hui-hui: Ai dindi ogoni yu wahalu ina lone pialu hariga tano kira Elada Esiongebela
    howa tagira piaga wiadagua pu dege bialu iba timbuni Homene Iba laga bereagoha
    puabo harima. Ani bialu ogoriani howa lone beregedalu Moabalirunaga dindi ko iba
    dalu naibaga wiagoha yupe halu pirimagoni.
  mya-mya: '``သို့​ဖြစ်​၍​ငါ​တို့​သည်​ဧ​လပ်​မြို့​နှင့်​ဧ​ဇ ယုန်​ဂါ​ဗာ​မြို့​များ​မှ​ပင်​လယ်​သေ​သို့​သွား
    ရာ​လမ်း​မှ​ခွဲ​ထွက်​၍ အ​ရှေ့​မြောက်​ရှိ​မော​ဘ ပြည်​သို့​သွား​သော​တော​ကန္တာ​ရ​လမ်း​သို့​ခ​ရီး
    ဆက်​ကြ​သည်။-'
  bod-N: དེ་བས་རང་ཅག་སེ་ཨིར་དུ་ཡོད་པའི་རང་ཅག་གི་སྤུན་ཟླ་ཨེ་སཱབ་ཀྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་བརྒལ་ནས་ཕར་བསྐྱོད་པ་དང་།
    ཨ་ར་པཱའི་ལམ་དེད་ནས་ཨེ་ལད་དང་ཨེ་ཙི་ཡོན་གེ་བེར་ལ་སླེབས་ཤིང་། དེ་ནས་མོ་ཨབ་ཀྱི་དབེན་སྟོང་ཕྱོགས་སུ་ཆས་སོ།
    །
  sna-sna: Naizvozvo takapfuura hama dzedu zvizvarwa zvaEsau, vanogara muSeiri. Takasiya
    nzira inoenda kuArabha, yeArabha, inobva kuErati neEzioni Gebheri, ndokufamba
    nenzira yomurenje reMoabhu.
  spa-BLM: Así pasamos de nuestros hermanos, los hijos de Esaú, que habitan en Seir,
    por el camino del Arabá, desde Elat y desde Ezión Geber. Nos volvimos y pasamos
    por el camino del desierto de Moab.
  cac-cac: Icha chi' aj co cotn̈ej d'a stitac sluum eb' co c'ab' coc, aton eb' yin̈tilal
    vin̈aj Esaú cajan d'a Seir. On̈ cotcan d'a b'e tz'ec' d'a Arabá, scot d'a Elat
    yed' d'a Ezión-geber. Co meltzajpax d'a b'e tz'ec' d'a tz'inan lum d'a yol yic
    Moab.
  swh-ULB: Basi tulipita karibu na ndugu zetu, wa wazao wa Esau, ambao wanaishi Seir,
    mbali na barabara la Arabah, kutoka Elathi, na kutoka Ezioni Geber. Na tuligeuka
    na kupita karibu na jangwa la Moabu.
  bel-bel: І йшлі мы міма братоў нашых, сыноў Ісававых, якія жывуць на Сэіры, дарогаю
    раўніны, ад Элата і Эцыён-Гавэра, і павярнуліся, і йшлі да пустыні Маава.
  deu-ELBBK: Und wir zogen weiter, an unseren Brüdern, den Kindern Esau, vorüber,
    die in Seir wohnen, von dem Weg der Ebene, von Elat und von Ezjon-Geber her; und
    wir wandten uns und zogen den Weg in die Wüste von Moab.
  mbb-OT: “Midlevayan tew zà is menge kezuzumahi tew he menge kevuwazan ni Esau, he
    menge meǥinged diyà te Seir. Wazè kiw ziyà mebayà te veyeey he ziyà te Araba,
    he ebpuun diyà te menge inged he Elat wey Ezion Geber. Ne zutun te kedhipanew
    tew ziyà te veyeey he ziyà te sibsivayan te Moab,
  mal-2015: അങ്ങനെ നാം സേയീരിൽ കുടിയിരുന്ന ഏശാവിന്റെ മക്കളായ നമ്മുടെ സഹോദരന്മാരെ ഒഴിച്ചു
    അരാബവഴിയായി ഏലാത്തിന്റെയും എസ്യോൻ-ഗേബെരിന്റെയും അരികത്തുകൂടി കടന്നിട്ടു തിരിഞ്ഞു
    മോവാബ് മരുഭൂമിയിലേക്കുള്ള വഴിയായി കടന്നുപോന്നു.
  rmc-rmc: Pregeľam pašal amare phrala, pašal o potomki le Ezavoskre, save bešen andro
    Seir. Džahas pal o drom Araba, so chudel pro juhos paš o Elat the paš o Ecjon-Geber,
    a paľis pes visarďam pre pušťakro drom, so džal andro Moab.
  pes-OPV: پس از برادران خود بنی عیسوکه در سعیر ساکنند، از راه عربه از ایلت و عصیون
    جابر عبور نمودیم.
  ron-1924: Ам трекут пе департе де фраций ноштри, копиий луй Есау, каре локуеск ын
    Сеир, ши пе департе де друмул каре дуче ын кымпие, департе де Елат ши де Ецион-Гебер;
    апой не-ам ынторс ши ам апукат спре пустиул Моабулуй.
  ben-OBCV: অতএব আমরা সেয়ীরে বসবাসকারী এষৌর বংশধর আমাদের আত্মীয়দের রাজ্যের মধ্যে
    দিয়ে গেলাম। আমরা অরাবার যে পথটি এলৎ ও ইৎসিয়োন-গেবর থেকে বের হয়ে এসেছে সেই পথ
    ছেড়ে মোয়াবের মরুএলাকার পথে গেলাম।
  som-som: Oo sidaas daraaddeed ayaynu walaalaheen reer Ceesaw oo Buur Seciir degganaa
    ku soo dhaafnay jidka Caraabaah ee ka soo baxa Eelad iyo Cesyoon Geber. Markaasaynu
    leexannay oo waxaynu soo marnay jidka cidlada Moo'aab.
  lat-VUC: Cumque transissemus fratres nostros filios Esau, qui habitabant in Seir,
    per viam campestrem de Elath, et de Asiongaber, venimus ad iter quod ducit in
    desertum Moab.
  eng-ASVBT: So we passed by from our brethren the children of Esau, that dwell in
    Seir, from the way of the Arabah from Elath and from Ezion-geber. And we turned
    and passed by the way of the wilderness of Moab.
  ita-1885: Così noi passammo oltre, lasciati i figliuoli di Esaù, nostri fratelli,
    i quali abitano nel monte di Seir, fin dalla via della pianura, da Elat, e da
    Esion-gaber, e ci rivolgemmo, e passammo oltre, traendo verso il deserto di Moab.
  eng-LXXUP: And we passed by our brethren the children of Esau, who dwelt in Seir,
    by the way of Arabah from Elath and from Ezion-geber; and we turned and passed
    by the way of the desert of Moab.
  eng-ULB: So we passed by our brothers, the descendants of Esau who live in Seir,
    away from the Arabah road, from Elath and from Ezion Geber. Then we turned and
    passed by the way of the wilderness of Moab.
  spa-VBL: Así que pasamos por la tierra de nuestros parientes, los descendientes
    de Esaú, que viven en Seir. No tomamos el camino de la Arabá desde Elath y Ezion-geber.
    En su lugar usamos el camino que atraviesa el desierto de Moab.
  fra-_FOB: Nous nous détournâmes donc de nos frères, les enfants d'Ésaü, qui demeuraient
    à Séir, et du chemin de la campagne, d'Élath et d'Etsjonguéber; puis nous nous
    tournâmes, et nous passâmes dans la direction du désert de Moab.
  mal-mal: അങ്ങനെ നാം സേയീരിൽ പാർത്തിരുന്ന ഏശാവിന്റെ മക്കളായ നമ്മുടെ സഹോദരന്മാരെ ഒഴിവാക്കി,
    അരാബവഴിയായി, ഏലാത്തിന്റെയും എസ്യോൻ-ഗേബെരിന്റെയും അരികത്തുകൂടി കടന്ന്, വീണ്ടും
    തിരിഞ്ഞ് മോവാബ് മരുഭൂമിയിലേക്കുള്ള വഴിയായി യാത്രചെയ്തു.
  urd-GVR: Chunāṅche ham Saīr ko chhoṛ kar jahāṅ hamāre bhāī Esau kī aulād ābād thī
    dūsre rāste se āge nikle. Ham ne wuh rāstā chhoṛ diyā jo Ailāt aur Asyūn-jābar
    ke shahroṅ se Bahīrā-e-Murdār tak pahuṅchātā hai aur Moāb ke bayābān kī taraf
    baṛhne lage.
  suz-BL: मिनु गो, सेइरम बाक्‍ब एसाव आ चच युइ, आंइ लोक्‍ब आन बाक्‍तीक दिंम ङा अराबाह
    ङा लां रे पा एलाथ नु एस्‍योन-गेबेर रे मगाक्‍थु, गो मोआब ङा गोरशो रागी गे लाइतक।
  ita-1927: Così passammo, lasciando a distanza i figliuoli di Esaù, nostri fratelli,
    che abitano in Seir, ed evitando la via della pianura, come pure Elath ed Etsion-Gheber.
    Poi ci voltammo, e c’incamminammo verso il deserto di Moab.
  ckb-ckb: ئینجا بەسەر نەوەی عیسۆی برایانمان تێپەڕین کە لە چیای سێعیر نیشتەجێن. ڕێگای
    عەراڤامان بەجێهێشت کە لە ئێلەت و عەچیۆن گەڤەرەوە دێت، ئینجا سووڕاینەوە و بە ڕێگای
    چۆڵەوانی مۆئابدا ڕۆیشتین.
  eng-BBE: So we went on past our brothers, the children of Esau, living in Seir,
    by the road through the Arabah, from Elath and Ezion-geber. And turning, we went
    by the road through the waste land of Moab.
  kan-OKCV: ಈ ಪ್ರಕಾರ ನಾವು ಸೇಯೀರಿನಲ್ಲಿ ವಾಸಮಾಡುವ ನಮ್ಮ ಸಹೋದರರಾದ ಏಸಾವನ ಮಕ್ಕಳ ಕಡೆಯಿಂದ ಓರೆಯಾಗಿ
    ತಿರುಗಿಕೊಂಡು ಅರಾಬಾದ ಮಾರ್ಗವನ್ನು ಬಿಟ್ಟು ಏಲತ್, ಎಚ್ಯೋನ್ ಗೆಬೆರ್ ಎಂಬ ಪಟ್ಟಣಗಳಿಂದ ಪ್ರಯಾಣಮಾಡಿ,
    ಮೋವಾಬಿನ ಮರುಭೂಮಿಯ ಮಾರ್ಗವಾಗಿ ಹಾದು ಹೋದೆವು.
  tam-2017: “அப்படியே நாம் சேயீரிலே குடியிருக்கிற நம்முடைய சகோதரர்களாகிய ஏசாவின் சந்ததியைவிட்டுப்
    புறப்பட்டு, சமபூமி வழியாக ஏலாத்திற்கும், எசியோன் கேபேருக்கும் போய், திரும்பிக்கொண்டு,
    மோவாப் வனாந்திரவழியாக வந்தோம்.
  spa-RV-1909: Y pasamos de nuestros hermanos los hijos de Esaú, que habitaban en
    Seir, por el camino de la llanura de Elath y de Esiongeber. Y volvimos, y pasamos
    camino del desierto de Moab.
  ron-BTF: Şi când am trecut pe alături de fraţii noştri, copiii lui Esau, care locuiau
    în Seir, prin calea câmpiei, de la Elat şi de la Eţion-Gheber, ne-am întors şi
    am trecut pe calea pustiului Moabului.
  eng-WEBP: So we passed by from our brothers, the children of Esau, who dwell in
    Seir, from the way of the Arabah from Elath and from Ezion Geber. We turned and
    passed by the way of the wilderness of Moab.
  eng-FBV: So we passed by our relatives, the descendants of Esau, who live in Seir.
    We didn't take the Arabah road from Elath and Ezion-geber. Instead we used the
    road that goes through the desert of Moab.
  nld-1939: Zo trokken wij onze broeders, de zonen van Esau, die op het Seïr-gebergte
    wonen voorbij, over de weg van de Araba, langs Elat en Es-jon-Géber, en namen
    de richting van de steppe van Moab.
  nch-BL: “Huajca teipa tinejnenque huan tijpanoque inintal toicnihua cati iteipan
    ixhuihua Esaú ipan Seir. Huan tiquixcotonque nopa ojti ipan huactoc tali cati
    yahui ica sur para altepeme Elat huan Ezión Geber. Huan tiyajque quentzi ica norte
    ipan nopa ojti ipan nopa huactoc tali cati itoca Moab.
  vie-1934: Vậy, chúng ta có đi ngang qua cách xa anh em ta, là con cháu Ê-sau, ở
    tại Sê-i-rơ, và bắt đi về hướng đồng vắng Mô-áp, đặng tránh con đường đồng bằng,
    cùng Ê-lát và Ê-xi-ôn-Ghê-be.
  hin-CV: फिर हम सेईरवासी अपने भाइयों से दूर ही दूर, अराबाह मार्ग से दूर, एलाथ और
    एज़िओन-गेबेर से दूर ही दूर रहते हुए वहां से निकल गए.
  eng-OURB: So we passed by from our brothers the children of Esau [Hairy], who dwell
    in Seir, from the way of the Arabah from Elath and from Ezion Geber. We turned
    and passed by the way of the wilderness of Moab [From father].
  spa-BES: Así que pasamos por nuestros hermanos, los hijos de Esaú, que vivían en
    Seir, por el camino a través de Arabá, desde Elat y Ezión-geber. Y girando, pasamos
    por el camino a través del desierto de Moab.
  tdx-tdx: Aa le niarian-tika o tarira’ i Esave longon-tika mimoneñe e Seire ao, le
