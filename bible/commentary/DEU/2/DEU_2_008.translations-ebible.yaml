  haw-1868: A ia kakou i maalo ae mai ko kakou poe hoahanau aku, na mamo a Esau, e
    noho ana ma Seira, ma ke ala o ka papu mai Elata aku, a mai Ezionagabera, huli
    ae kakou a hele i ke ala ma ka waonahele o Moaba.
  arb-NAV: فَاجْتَزْنَا بِإِخْوَتِنَا بَنِي عِيسُو الْمُقِيمِينَ فِي سِعِيرَ، مُتَّجِهِينَ
    فِي طَرِيقِ وَادِي الْعَرَبَةِ جَنُوباً صَوْبَ إِيلاتَ وَعَصْيُونَ جَابِرَ، ثُمَّ
    انْثَنَيْنَا وَمَرَرْنَا فِي طَرِيقِ صَحْرَاءِ مُوآبَ.
  ewe-ewe: Ale míeto Edom, afi si mía nɔviwo Esau viwo nɔ le Seir. Míeto Araba mɔ
    si to anyigbeme yi Elat kple Ezion Geber, eye míeto dzigbeme ɖo ta Moab gbegbe
    la.
  eng-LEE: And we passed away from our brethren the children of Esau, who dwell in
    Seir, from the way through the plain, from Elath, and from 'Ezyon-gaber. And we
    turned and passed the way of the wilderness of Moab.
  asm-FB: সেয়ে আমি আমাৰ ভাই চেয়ীৰৰ বাসিন্দা এচৌৰ বংশধৰৰ ওচৰেদি পাৰ হৈ আহিলোঁ। আমি
    এলৎ ও ইচিয়োন-গেবৰ নগৰৰ পৰা অৰাবাৰ বাট ত্যাগ কৰি মোৱাবৰ মৰুভূমিলৈ যোৱা পথৰ ফালে
    ঘূৰিছিলোঁ।
  sus-A: «وٌن نَشَ دَنفِ وٌن نفَشَكٍرٍنيِيٍ رَ يِرٍ مَكُيٍ، عٍسَيُ بْنسْي نَشَن سَبَتِشِ
    سٍيِرِ بْشِ مَ. وٌن مَن نَشَ دَنفِ عَرَبَ، عٍلَتَ، عٍسِيٌن فٍبٍرِ كِرَ رَ يِرٍ
    مَكُيٍ. نَ شَنبِ وٌن نَشَ وٌن مَقِندِ، وٌن مٌوَبَ فبٍنفبٍرٍنيِ كِرَ سُشُ.»
  fra-SBL: Et nous passâmes à côté de nos frères, les fils d'Ésaü, qui habitent en
    Séir, par le chemin de la plaine d'Elath et d'Ezion Geber. Nous nous tournâmes
    et passâmes par le chemin du désert de Moab.
  hbo-hbo: וַֽנַּעֲבֹ֞ר מֵאֵ֧ת אַחֵ֣ינוּ בְנֵי־עֵשָׂ֗ו הַיֹּֽשְׁבִים֙ בְּשֵׂעִ֔יר
    מִדֶּ֙רֶךְ֙ הָֽעֲרָבָ֔ה מֵאֵילַ֖ת וּמֵעֶצְיֹ֣ן גָּ֑בֶר ס וַנֵּ֙פֶן֙ וַֽנַּעֲבֹ֔ר
    דֶּ֖רֶךְ מִדְבַּ֥ר מֹואָֽב׃
  eng-WYCLIFFE: And whanne we hadden passid bi oure britheren, the sones of Esau,
    that dwelliden in Seir, bi the weie of the feeld of Elath, and of Asiongaber,
    we camen to the weie that ledith in to deseert of Moab.
  piu-2006: '@see-verse:DEU.002.007'
  cwe-cwe: Ivo chigendelela na mwanza wetu na chiwafosa ndugu zetu welesi wa Esau
    wowakalile Seili, kutali na Alaba nzila yoilawa Elasi na Esioni Gebeli. Maabaho
    chihinduka kusondelela chuwala chose cha Moabu.
  kik-kik: Nĩ ũndũ ũcio tũgĩkĩhĩtũkĩra kũu kwa ariũ a ithe witũ, njiaro cia Esaũ,
    acio maatũire kũu Seiru. Nĩtwatigire barabara ya gũthiĩ Araba ĩrĩa yumĩte Elathu
    na Ezioni-Geberi, tũkĩnyiita barabara ya werũ ya gũthiĩ Moabi.
  fra-NCL: Nous passâmes donc à distance de nos frères, les enfants d’Esaü, qui habitent
    en Séïr, nous éloignant du chemin de l’Arabah, d’Elath et d’Asiongaber ; nous
    nous détournâmes et nous prîmes la direction du désert de Moab.
  cek-AK: To pongah Seir mae ah kaom, aimacae nawkamya ah kaom Esau ih caanawk ohhaih
    ahmuen to a phak o, Elath hoi Ezion-Geber vangpui hoiah azawn ah caehhaih loklam
    ah a caeh o pacoengah, Moab praezaek caehhaih loklam hoiah a caeh o poe.
  cuk-cuk: ”Geb anmar, anmar-gwenadgan-Esaú-wagan-Seir-yargi-bukwamalad ebirismalad.
    Degine, geb anmar Arabá-igarba, Elatʼsik igar-maidba, degi, Ezión-Geberʼsik igar-maidba
    nadgusmalad. Geb sorba, anmar aibirisad. Agi, Moab-e-neg-dulesulidgansik anmar
    naded.
  uig-CYR: Шуниң билән биз Сеирда туруватқан қериндашлиримиз Әсавларниң зиминидин
    вә Арабаһ түзләңлигидин, шундақла Елат вә Езион-Гәбәрдин өтүп, бурулуп Моабдики
    чөл-баяван йоли билән маңдуқ.
  tel-2017: అప్పుడు శేయీరులో నివసించే ఏశావు సంతానమైన మన సోదరులను విడిచి, ఏలతు, ఎసోన్గెబెరు,
    అరాబా దారిలో మనం ప్రయాణించాం.
  hat-BSA: “Pou sa, nou te pase devan kite frè nou yo, fis a Esaü ki rete Séir yo,
    lwen wout Araba a, lwen Élath ak Etsjon-Guéber. Konsa, nou te vire pase nan chemen
    dezè Moab la.
  kos-kos: “Na kut mukuiyak ac som liki inkanek ma som liki siti Elath ac Eziongeber
    nu ke Meoa Misa, na kut kuhfla nu kuta epang in som nu Moab.
  hbo-WLC: וַֽנַּעֲבֹ֞ר מֵאֵ֧ת אַחֵ֣ינוּ בְנֵי־עֵשָׂ֗ו הַיֹּֽשְׁבִים֙ בְּשֵׂעִ֔יר
    מִדֶּ֙רֶךְ֙ הָֽעֲרָבָ֔ה מֵאֵילַ֖ת וּמֵעֶצְיֹ֣ן גָּ֑בֶר ס וַנֵּ֙פֶן֙ וַֽנַּעֲבֹ֔ר
    דֶּ֖רֶךְ מִדְבַּ֥ר מוֹאָֽב׃
  ibo-ibo: Ya mere, anyị sitere nʼala ụmụnna anyị bụ ụmụ Ịsọ, ndị bi na Sia gafee.
    Anyị hapụkwara ụzọ Araba nke si Elat na Eziọn Geba, tụgharịa gawa elu elu ụzọ
    ọzara Moab.
  ory-ory: ଏଉତ୍ତାରେ ଆମ୍ଭେମାନେ ସେୟୀର ନିବାସୀ ଆପଣା ଭ୍ରାତୃଗଣ ଏଷୌ-ସନ୍ତାନମାନଙ୍କ ନିକଟ ଦେଇ
    ଏଲତ୍‍ ଓ ଇତ୍‍ସିୟୋନ-ଗେବର ପଦାଭୂମିର ପଥଠାରୁ ଯାତ୍ରା କଲୁ। ତହୁଁ ଆମ୍ଭେମାନେ ଫେରି ମୋୟାବ-ପ୍ରାନ୍ତର
    ପଥ ଦେଇ ଯାତ୍ରା କଲୁ।
  chk-chk: Iei usun sa saila seni pwiich ekewe mwirimwirin Esau mi nonom lon Etom
    o feila won ewe alen Arapa mi feito seni Elat me Esionkeper. Mürin sa kul o sailong
    won ewe al ngeni ewe fanüapön Moap.
  rop-rop: “Bambai na wibin libum det roud weya bin go brom det dubala taun gulum
    Elath en Esiyangeba raidap langa det solwoda gulum Dedsi, en wibin go langa det
    deset roud langa Moweb.
  ukr-1871: І йшли ми дальше від братів наших, синів Езавових, що живуть на Сеїр-горах,
    від дороги на поділлю, від Елата і від Езйон-Гебер; і повернули ми та й пійшли
    дорогою у степи Моаба.
  deu-1951: Als wir dann aber an unsern Brüdern, den Kindern Esau, die in Seir wohnen,
    vorüberzogen, auf dem Wege durch die Ebene von Elat und von Ezjon-Geber, wandten
    wir uns und betraten den Weg nach der Steppe Moab.
  eng-JPS: So we passed by from our brethren the children of Esau, that dwell in Seir,
    from the way of the Arabah, from Elath and from Ezion-geber. And we turned and
    passed by the way of the wilderness of Moab.
  srp-1865: I proðosmo braæu svoju, sinove Isavove, koji žive u Siru, poljem od Elata
    i od Gesion-Gavera; i odande savivši udarismo preko pustinje Moavske.
  lug-lug: Bwe tutyo ne tweyongerayo mu lugendo lwaffe nga tuyita ku baganda baffe
    abazzukulu ba Esawu ababeera mu Seyiri. Ne tuleka ekkubo ly’Alaba eririnnyalinnya
    okuva Erasi ne Eziyonigeba, ne tukwata ekkubo eriyita mu ddungu lya Mowaabu.
  heb-heb: ונעבר מאת אחינו בני עשו הישבים בשעיר מדרך הערבה מאילת ומעצין גבר ונפן ונעבר
    דרך מדבר מואב׃
  ben-IRV: তাই আমরা অরাবা রাস্তা থেকে, এলৎ ও ইৎসিয়োন গেবর থেকে, সেয়ীরে বসবাসীকারী
    আমাদের ভাই, এষৌ বংশধরদের সামনে দিয়ে গেলাম। আর আমরা মোয়াবের মরুপ্রান্তের রাস্তা
    দিয়ে গেলাম।
  pan-pan: ਤਦ ਅਸੀਂ ਆਪਣੇ ਏਸਾਵੀਆਂ ਭਰਾਵਾਂ ਦੇ ਕੋਲੋਂ ਦੀ ਜਿਹੜੇ ਸੇਈਰ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਅਰਾਬਾਹ
    ਦੇ ਰਾਹ ਤੋਂ ਹੁੰਦੇ ਹੋਏ ਏਲਥ ਅਤੇ ਅਸਯੋਨ-ਗਬਰ ਤੋਂ ਲੰਘੇ। ਫੇਰ ਅਸੀਂ ਮੁੜ ਕੇ ਮੋਆਬ ਦੀ ਉਜਾੜ
    ਵਿੱਚੋਂ ਹੋ ਕੇ ਗਏ।
  mya-JVB: စိရ ပြည်မှာ နေ သောငါ တို့ညီအစ်ကို ဧသော အမျိုးသား တို့အနား ၌ ရှောက် လျက်
    ဧလပ် မြို့၊ ဧဇယုန်ဂါဗါ မြို့မှ သွားသော လွင်ပြင် လမ်းသို့ လိုက် ပြီးလျှင် ၊ တဖန်
    လှည့် ၍ မောဘ တော လမ်း ဖြင့် သွား ကြ၏။
  hmo-hmo: “Unai dainai ita raka lao, iseda varavara taudia, Esau ena bese taudia,
    Seiri dekenai idia noho, ita rakatania. Elata bona Esiono Gebere dekena amo ia
    mai dala ladana Araba danu ita rakatania, bona mirigini kahana dekenai ita giroa
    lao, Moaba ena tano kaukau dalana dekenai.
  urd-urd: इसलिए हम अपने भाइयों बनी 'ऐसौ के पास से जो श'ईर में रहते हैं, कतरा कर मैदान
    की राह से ऐलात और 'अस्यून जाबर होते हुए गुज़रे।” फिर हम मुड़े और मोआब के वीराने
    के रास्ते से चले।
  rus-SYN: И шли мы мимо братьев наших, сынов Исавовых, живущих на Сеире, путем равнины,
    от Елафа и Ецион-Гавера, и поворотили, и шли к пустыне Моава.
  bqc-SIM: Ɔ̃ wa dↄ wá daɛ Esau buiↄ Sei bùsuzi. Bↄa Elata ń Ɛziↄ̃gɛbɛɛo wa lilɛ,
    wa Alaba sɛ̃ zɛ́ sɛ̀, ↄ̃ wa Mↄabu guwaiwai zɛ́ sɛ̀.
  tcz-CHONGTHU: Chuin Esau chilhah ho chenna Seir mun igalkai uvin. Arabah phaicham
    kiti Elath le Ezion-geber akon hungna lampi vang ipeldoh uvin ahi. Hiti chun sahlam
    nelgam lam juiyin Moab lam ino tauvin ahi.
  mar-mar: तेव्हा एसावचे वंशज राहत असलेल्या सेईर वरुन आपण गेलो. एलाथ आणि एसयोन-गेबेर
    वरून येणारा अराबाचा मार्ग आपण सोडला आणि मवाबाच्या रानातल्या रस्त्याला आपण वळालो.
  qub-qub: «Chaymi castanchi Esaüpita mirajcuna tiyarcaycashan Seirpa mana päsaranchïchu.
    Chaypa ruquenga Elatpa, Ezión-geberpa päsar aywaranchi Arabäpa aywaj nänipa. Chaypitana
    tumar aywaranchi Moabcho caycaj chunyajman aywaj nänipa.
  hat-hat: Se konsa nou leve, nou pati, nou kite wout Araba a ki soti lavil Elat ak
    lavil Etsongebè, nou pase byen lwen peyi kote pitit Ezaou yo rete a, peyi ki pou
    moun menm ras ak nou yo. Nou vire, nou pran chemen ki mennen nan dezè Moab la.
  eng-BSB: So we passed by our brothers, the descendants of Esau, who live in Seir.
    We turned away from the Arabah road, which comes up from Elath and Ezion-geber,
    and traveled along the road of the Wilderness of Moab.
  tod-tod: Ade-ɠɛɛleaiti Ezawu ná-doun zunuiti ti zeini Seyiil yooi zu, ade ti yɛni
    ɠoozama, de leʋe ti ʋa, de lago maaɠoozani Zuludɛn ma ʋɛtu nɛmɛi zu ʋelei ʋa,
    ta Elate, ta Ɛsiyon-Geeɓɛɛl. Naa ʋolu, ade latini, de li ga Moaɓe teʋebai zu ʋelei.
  eng-WEBPB: So we passed by from our brothers, the children of Esau, who dwell in
    Seir, from the way of the Arabah from Elath and from Ezion Geber. We turned and
    passed by the way of the wilderness of Moab.
  kbq-kbq: E'ina higeta Iso naga'ma Seiri kumate'ma nemaniza tafuhe'ina ome zamagatereta
    Araba kamo'ma Elatine, Ezion-Gebama vu'nea kana atreta noti kaziga rukrahe huta
    Moapu ka'ma kokama me'nerega vu'none.
  nhe-BL: “Huajca teipa tinejnenque huan tijpanoque inintlal toicnihua tlen iteipa
    ixhuihua Esaú ipan Seir. Huan tijcotonque nopa ojtli ipan huactoc tlali tlen yahui
    ica sur para altepetini Elat huan Ezión Geber. Huan tiyajque quentzi ica norte
    ipan nopa ojtli ipan nopa huactoc tlali itoca Moab.
  gub-BL: Nezewe zamàmàn Enom ywy izywyr. Zahem Erat wi Eziom-Zemer piar wi. Zemer
    wi Yryhu Umàno Ma'e Kwer pe iho haw wi zane. Zaha Moaw ywyxiguhu piar rupi.
  eng-DRA: And when we had passed by our brethren the children of Esau, that dwelt
    in Seir, by the way of the plain from Elath and from Asiongaber, we came to the
    way that leadeth to the desert of Moab.
