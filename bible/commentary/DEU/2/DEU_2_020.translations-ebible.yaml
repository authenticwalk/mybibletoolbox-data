verse: DEU.002.020
translations:
  mal-C: (ആ ദേശവും മല്ലന്മാരുടെ ദേശമെന്നു കരുതപ്പെട്ടിരുന്നു. പുരാതനകാലത്തു മല്ലന്മാർ
    അവിടെ വസിച്ചിരുന്നു. അമ്മോന്യർ അവരെ സംസുമ്മ്യർ എന്നു വിളിച്ചുവന്നു.
  deu-TKW: Es gilt gleichfalls als ein Land der Rephaiter; vor Zeiten wohnten Rephaiter
    darin, und die Ammoniter nannten sie Samsummiter.
  lin-lin: 'Mboka yango mpe emonanaki lokola mboka oyo bato ya Refayimi bazalaki kovanda.
    Kasi bato ya Amoni bazalaki kobenga bato ya Refayimi : bato ya Zamizumi.'
  eng-LSV: It is reckoned [as] a land of Rephaim, even it; Rephaim formerly dwelt
    in it, and the Ammonites call them Zamzummim,
  eng-GNV: 'That also was taken for a land of gyants: for gyants dwelt therein afore
    time, whome the Ammonites called Zamzummims:'
  eng-WEBSTER: '(That also was accounted a land of giants: giants dwelt in it in old
    time; and the Ammonites call them Zamzummims;'
  nhw-BL: (Huejcajya ni tlali nojquiya quiiximatiyaya quen inintlal masehualme catli
    huejcapantique pampa nopona itztoyaj nopa masehualme catli nopa amonitame quintocaxtiyayaj
    zomzomeos.
  swh-ONEN: (Hiyo pia ilidhaniwa kuwa nchi ya Warefai waliokuwa wakiishi huko, lakini
    Waamoni waliwaita Wazamzumi.
  bba-bba: Tem mɛ, mu rɑɑ sɑ̃ɑwɑ Refɑbɑn tem. Domi yellu Refɑbɑrɑ bɑ rɑɑ wɑ̃ɑ mi,
    be, be Amɔnibɑ bɑ rɑ soku Sɑnsumibɑ.
  eng-KJVCPB: '(That also was accounted a land of giants: giants dwelt therein in
    old time; and the Ammonites call them Zamzummims;'
  luo-luo: (Pinyno bende ne okwan kaka piny jo-Refai mane osebedo kodak kuno, to jo-Amon
    to ne luongogi ni jo-Zamzumi.
  meu-meu: '(Una tano ladana ta be “Refaim”, badina be gunaguna Refaim taudia unuseni
    ai e nohova. A Amono taudia ese ladadia e hato “Samsumim”:'
  npi-ULB: (त्यसलाई पनि रपाईहरूको देश ठानिन्थ्यो । त्यहाँ पहिले रपाईहरू बस्थे, तर
    अम्मोनीहरूले तिनीहरूलाई जमजुम्मीहरू भन्दथे ।
  yor-yor: (A ka ilẹ̀ yìí sí ilẹ̀ àwọn Refaimu, tí wọ́n ti gbé níbẹ̀ rí, ṣùgbọ́n àwọn
    ará Ammoni ń pè wọ́n ní ará Samsummimu.
  ind-ind: (Dahulu, negeri Ar didiami oleh salah satu suku orang raksasa yang disebut
    Refaim, tetapi bangsa Amon menyebut mereka Zamzumim.
  pes-OPCB: (آن ناحیه نیز زمانی محل سکونت رفائی‌ها که عمونی‌ها ایشان را زَمزُمی می‌خوانند،
    بود.
  tgl-ULB: (Itinuring din iyon na maging isang lupain ng Refaim. Ang Refaim ay dating
    nanirahan doon—pero tinawag sila ng mga Ammonita na Zamzumim—
  hui-hui: Dindi ogoniha hameigini mbira Lebaimi ti hene wuwa dindi ogoni mini Lebaimi
    dalu laga wini. Anigo Amono hameigini hearu tigua hameigini ogoni mini Samasumimi
    laga wini.
  mya-mya: (ယ​ခင်​အ​ခါ​က​ရီ​ဖိမ်​လူ​မျိုး​နေ​ထိုင်​ခဲ့​သ​ဖြင့် ထို​ပြည်​ကို​ရီ​ဖိမ်​ပြည်​ဟူ​၍​ခေါ်​တွင်​သည်။
    အမ္မုန် အ​မျိုး​သား​တို့​က​သူ​တို့​ကို​ဇံ​ဇုမ္မိမ်​ဟူ​၍​ခေါ် ကြ​သည်။-
  bod-N: ཡུལ་དེ་ཡང་རེ་པཱ་པའི་ཡུལ་དུ་བརྩིས་ཤིང་། སྔར་རེ་པཱ་མི་རིགས་ཡུལ་དེར་གནས་ལ་ཨམ་མོན་པས་ཁོ་རྣམས་ལ་ཟམ་ཟུམ་པ་ཞེས་འབོད་པ་དང་།
  sna-sna: (Naiyowo yainzi inyika yevaRafaimu, vaisimbogaramo; asi vaAmoni vaivadaidza
    kuti vaZamuzumi.
  spa-BLM: (Eso también se considera tierra de refaítas. Los refaim vivían allí en
    el pasado, pero los amonitas los llamaban zomzomeos,
  cac-cac: (An̈ejtona', a jun luum chi' yic eb' refaíta d'a peca', yujto ec'nac cajan
    eb' ta', aton eb' scuchan zomzomeo yuj eb' amonita d'a peca'.
  swh-ULB: (Hiyo tena ilifikiriwa kuwa nchi ya Rephaimu. Warephaimu waliishi hapo
    awali-lakini Wammonites wanawaita Zamzummim,
  bel-bel: і яна лічылася зямлёю Рэфаімаў; раней жылі на ёй Рэфаімы; а Аманіцяне называюць
    іх Замзумімамі;
  deu-ELBBK: 'Für ein Land der Riesen wird auch dieses gehalten; Riesen wohnten vorher
    darin, und die Ammoniter nennen sie Samsummim:'
  mbb-OT: “Heini he tanà, iyan dengan aney he meǥinged duen is menge Ripanhen. Ne
    heini sikandan migngezanan te menge Amunihanen te Zamzumnen.
  mal-2015: -അതും മല്ലന്മാരുടെ ദേശമെന്നു വിചാരിച്ചുവരുന്നു; മല്ലന്മാർ പണ്ടു അവിടെ
    പാർത്തിരുന്നു; അമ്മോന്യർ അവരെ സംസുമ്മ്യർ എന്നു പറയുന്നു.
  rmc-rmc: (Kadi phuv o manuša lenas sar le Refajengri, bo on ode angloda bešenas.
    O Amončana len vičinenas Zamzumčana.
  pes-OPV: (آن نیز زمین رفائیان شمرده می‌شود و رفائیان پیشتر ساکن آنجا بودند، لیکن
    عمونیان ایشان را زمزمیان می‌خوانند.
  ron-1924: 'Цара ачаста тречя, де асеменя, ка о царэ а луй Рефаим; май ынаинте, локуяу
    ын еа рефаимиций, ши амониций ый нумяу замзумимь:'
  ben-OBCV: (সেই দেশও রফায়ীয়দের দেশ বলে মনে করা হত, কারণ সেখানে তারা আগে বসবাস করত;
    কিন্তু অম্মোনীয়েরা তাদের সম্‌সুম্মীয় জাতির লোক বলত।
  som-som: (Weliba dalkaasna waxaa lagu tiriyaa inuu yahay dalkii reer Refaa'iim,
    maxaa yeelay, waagii hore waxaa halkaas degganaan jiray reer Refaa'iim, laakiinse
    reer Cammoon waxay iyaga ku magacaabaan Samsummiim,
  lat-VUC: 'Terra gigantum reputata est: et in ipsa olim habitaverunt gigantes, quos
    Ammonitæ vocant Zomzommim,'
  eng-ASVBT: '(That also is accounted a land of Rephaim: Rephaim dwelt therein aforetime;
    but the Ammonites call them Zamzummim,'
  ita-1885: (Quel paese fu anch'esso già riputato paese di giganti; già vi abitavano
    i giganti; e gli Ammoniti li chiamavano Zamzummei;
  eng-LXXUP: It shall be accounted a land of Rephaim, for the Rephaim dwelt there
    before, and the Ammonites call them Zamzummim.
  eng-ULB: (That also is considered to be a land of the Rephaim. The Rephaim lived
    there previously—but the Ammonites call them Zamzummim—
  spa-VBL: (Esta tierra era considerada anteriormente como el país de los Refaim que
    solían vivir allí. Sin embargo, los amonitas los llamaban Zamzumitas.
  fra-_FOB: (Ce pays aussi était réputé pays de Rephaïm; les Rephaïm y habitaient
    auparavant, et les Ammonites les appelaient Zamzummim;
  mal-mal: അതും മല്ലന്മാരുടെ ദേശമെന്ന് വിചാരിച്ചുവരുന്നു; മല്ലന്മാർ പണ്ട് അവിടെ പാർത്തിരുന്നു;
    അമ്മോന്യർ അവരെ സംസുമ്മ്യർ എന്ന് പറയുന്നു.
  urd-GVR: Haqīqat meṅ Ammoniyoṅ kā mulk bhī Rafāiyoṅ kā mulk samjhā jātā thā jo qadīm
    zamāne meṅ wahāṅ ābād the. Ammonī unheṅ zamzumī kahte the,
  suz-BL: मेको रागी यो लाइश्‍शो कोल्‍शो मुर आन रागी बाक्‍त। ङोंइती मेकेर रेफाइम माइश्‍शो
    मुर बाक्‍तेक्‍म। तन्‍न अम्‍मोनीपुकीमी मेको आन कली जाम्‍जुम्‍मीम देंनीम।
  ita-1927: '(Anche questo paese era reputato paese di Refaim: prima vi abitavano
    dei Refaim, e gli Ammoniti li chiamavano Zamzummim:'
  ckb-ckb: ئەویش بە خاکی ڕفائییەکان دادەنرێت، پێشتر ڕفائییەکان تێیدا نیشتەجێ بوون،
    بەڵام عەمۆنییەکان بە زەمزومییەکان ناویان دەبردن،
  eng-BBE: (That land is said to have been a land of the Rephaim, for Rephaim had
    been living there in earlier times, but they were named Zamzummim by the Ammonites;
  kan-OKCV: ಪೂರ್ವಕಾಲದಲ್ಲಿ ರೆಫಾಯರು ಆ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದುದರಿಂದ ಅದು ಸಹ ರೆಫಾಯರ ದೇಶವೆನಿಸಿಕೊಳ್ಳುತ್ತದೆ.
    ಅಮ್ಮೋನಿಯರು ಅವರಿಗೆ ಜಂಜುಮ್ಯರೆಂದು ಕರೆದರು.
  tam-2017: அதுவும் இராட்சதருடைய தேசமாக கருதப்பட்டது; முற்காலத்தில் இராட்சதர்கள் அதிலே
    குடியிருந்தார்கள், அம்மோனியர்கள் அவர்களைச் சம்சூமியர்கள் என்று சொல்லுகிறார்கள்.
  spa-RV-1909: '(Por tierra de gigantes fué también ella tenida: habitaron en ella
    gigantes en otro tiempo, á los cuales los Ammonitas llamaban Zomzommeos;'
  ron-BTF: (Aceasta de asemenea era socotită o ţară de uriaşi; uriaşii locuiau în
    ea în vechime; şi amoniţii îi numesc zamzumimi;
  eng-WEBP: (That also is considered a land of Rephaim. Rephaim lived there in the
    past, but the Ammonites call them Zamzummim,
  eng-FBV: (This land was previously considered as the country of the Rephaim who
    used to live there. However, the Ammonites called them Zamzummites.
  nld-1939: Ook dit rekende men tot het land der Refaïeten, daar er vroeger de Refaïeten
    hadden gewoond, die door de Ammonieten Zamzoemmieten werden genoemd.
  nch-BL: (Huejcajquiya nochi moilhuijque para ni tali eliyaya inintal nopa masehualme
    cati huejcapantique pampa nopona itztoyaj nica huan nopa amonitame quintocaxtiyayaj
    zomzomeos.
  vie-1934: (Nguyên xứ nầy gọi là xứ Rê-pha-im. Xưa kia dân Rê-pha-im ở đó, dân Am-môn
    gọi là Xam-xu-mim;
  hin-CV: (इसे रेफाइम का देश भी माना जाता है, क्योंकि इसके पूर्व यहां उन्हीं का निवास
    था; मगर अम्मोनी उन्हें ज़मज़ुम्मिम पुकारते हैं.
  eng-OURB: '(That also is considered a land of Rephaim [Descendants of Terrible one]:
    Rephaim [Descendants of Terrible one] lived there before; but the Ammonites [Tribal
    people] call them Zamzummim,'
  spa-BES: Se dice que esa tierra era una tierra de los Refaim, porque Refaim había
    estado viviendo allí en tiempos anteriores, pero los amonitas los llamaban Zomzomeos;
  tdx-tdx: (Toe natao t’ie tane’ o nte-Refaeo ka; fa nimoneñe ao o nte-Refaeo taolo,
    ie nitokave’ o nte-Amoneo ty hoe Zam’zome,
  vid-vid: Isi ayo yanguzeleka kahi kota isi ya Walefayi. Walefayi nawali wochikala
    ako aho katali, Waamoni nawawachema awo Wasamusumi.
  eng-OKE: That also was reputed a land of giants; in old times giants did dwell in
    it, and the Ammonites called them Hashbanee;
  tha-KJV: (​ทั้งที่​นั่​นก​็นับว่าเป็นแผ่นดินของพวกมนุษย์​ยักษ์ แต่​ก่อนมนุษย์​ยักษ์​ได้​อยู่​ในนั้น
    แต่​คนอัมโมนได้เรียกชื่อของเขาว่าศัมซุมมิม
  por-BR-2018: '(Por terra de gigantes foi também ela tida: habitaram nela gigantes
    em outro tempo, aos quais os amonitas chamavam zanzumins;'
  deu-ELO: 'Für ein Land der Riesen wird auch dieses gehalten; Riesen wohnten vordem
    darin, und die Ammoniter nennen sie Samsummim:'
  eng-WYC-2018: It is reckoned the land of giants, and giants inhabited therein sometime,
    which giants Ammonites call Zamzummims; (It is reckoned the land of giants, and
    giants lived there sometime ago, whom the Ammonites called the Zamzummims;)
  epo-epo: Kiel landon de Rafaidoj oni rigardas ankaŭ ĝin; Rafaidoj loĝis en ĝi antaŭe;
    kaj la Amonidoj nomas ilin Zamzumoj;
  uig-PIN: (bu zeminmu «gigantlarning zemini» ⱨesablinidu; qünki ilgiri gigantlar
    xu yǝrdǝ turƣanidi; Ammoniylar ularni «Zamzumlar» dǝp ataydu.
  beo-beo: '(Amo soge ea dio eno da Lefa:ime [dunu sedade bagade musa: amoga esalu
    ilia dio]. Be A:monaide dunu da amo dunuma Sa:masamimi dio asuli.'
  tpi-OTNT: Dispela hap graun tu ol i save kolim graun bilong ol Refaim, long wanem,
    bipo ol i bin stap long dispela hap. Tasol ol Amon i save kolim ol dispela pipel
    ol Samsum.
  hau-SA: (Wannan ita ma a ɗauka ta a matsayin ƙasar Refahiyawa waɗanda dā sun zauna
    a can ne; amma Ammonawa suna ce da su Zamzummawa.
  uig-LAT: (bu zéminmu «gigantlarning zémini» hésablinidu; chünki ilgiri gigantlar
    shu yerde turghanidi; Ammoniylar ularni «Zamzumlar» dep ataydu.
  nde-nde: (Leli lalo laliphathwa njengelizwe lamaRefayi ayehlala khonapho; kodwa
    ama-Amoni ayebabiza ngokuthi ngamaZamzumu.
  ton-ton: (Naʻe ui ia foki ko e fonua ʻoe ngaahi kakai lalahi naʻe nofo ai ʻi muʻa
    ʻae kakai lalahi pea naʻe ui ʻakinautolu ʻe he kau ʻAmoni, ko e kau Samisunuma;
  ces-1613: (I ona také držána byla za zemi obrů; nebo obrové před tím bydlili v ní,
    kterýmž Ammoninští říkali Zamzomim,
  eng-WMB: (That also is considered a land of Rephaim. Rephaim lived there in the
    past, but the Ammonites call them Zamzummim,
  tam-TCV: முற்காலத்தில் அந்த நாட்டிலே அரக்கர் வாழ்ந்தபடியால் அது, அரக்கர்களுடைய நாடு
    என்று கருதப்பட்டது. அம்மோனியர் அவர்களை சம்சூமியர் என்று அழைத்தார்கள்.
  ceb-ULB: (Nailhan usab kini nga yuta sa Refaim. Ang Refaim nagpuyo usab kaniadto
    didto, apan gitawag sila sa mga Amonihanon nga Zamzumim,
  pol-UBG: (Także i tę ziemię uważano za ziemię olbrzymów. Olbrzymi mieszkali w niej
    wcześniej, a Ammonici nazywają ich Zamzummitami;
  urd-GVU: حقیقت میں عمونیوں کا ملک بھی رفائیوں کا ملک سمجھا جاتا تھا جو قدیم زمانے
    میں وہاں آباد تھے۔ عمونی اُنہیں زمزمی کہتے تھے،
  deu-1912: (Es ist auch gehalten für der Riesen Land, und haben vorzeiten Riesen
    darin gewohnt, und die Ammoniter hießen sie Samsummiter.
  kan-2017: ಪೂರ್ವಕಾಲದಲ್ಲಿ ರೆಫಾಯರು ಆ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದುದರಿಂದ ಅದು ರೆಫಾಯರ ದೇಶವೆನಿಸಿಕೊಳ್ಳುತ್ತದೆ.
    ಅಮ್ಮೋನಿಯರು ಅವರನ್ನು ಜಂಜುಮ್ಯರೆಂದು ಹೇಳುತ್ತಾರೆ.
  yap-yap: Re gin’ey e ku yi manang ni tafen e Refaim, ni aram fithingan e pi girdi’
    ni urpired u rom. Machane pi Ammonite e yad ma pining e Zamzummim ngorad.
  hlt-MCSB: Te te a khui ah lamhma la Rapha rhoek a om uh van coeng dongah Rapha khohmuen
    la a poek. Tedae Ammoni rhoek longtah amih te Zamzomi la a khue uh.
  mdy-ETH: '[ዬና ቤዛ ዒኢካ ናንጋ ዴራ ዔኤላ ጎይፆና ሬፓ ዓሶ ዓጮ ጌይንታኔ፤ ዓሞራ ዓሳ ጋዓንቴ ዛምዙሚሜ ዓሶ ዔያቶ ጋዓኔ።'
  twi-ASANTE: Saa beaeɛ hɔ na abrane akɛseɛ a na Amonfoɔ frɛ wɔn Samsumin no na wɔte
    kane no.
  eng-WEBU: (That also is considered a land of Rephaim. Rephaim lived there in the
    past, but the Ammonites call them Zamzummim,
  bnp-bnp: “(Ra malala iea, ni taki ta malala ne huriki a Repaim, a vuhuna hosi ri
    made vona a tabeke iea. Pali e huriki a Amon ri gale re huriki nga, ria e huriki
    a Samsum.
  wal-wal: (He biittai kase yan de7iya asai xeesettiyo sunttan Rafaayetu biittaa geetettidi
    xeesettees. Qassi Amoonati eta Zaamizuumeta giidi xeesoosona.
  spa-PDDPT: Era también conocida como tierra de gigantes, pues antiguamente habitaron
    en ella gigantes, a los cuales los amonitas llamaban zamzumitas,
  gun-gun: (Ha'e rami avi ha'e va'e yvy pe “Refaim kuery yvy” 'ea avi, ha'e kuery
    voi ikuai ranhe rire, ha'e kuery pe amonita kuery “Zanzumim kuery” 'ea va'e ae.
  ilo-ULB: (Naibilang met dayta a daga dagiti Refaim. Nagnaed idi dagiti Refaim sadiay
    — ngem aw-awagan ida dagiti Ammonita a Zamzummim —
  kpg-kpg: (Di gowaa deenei la dono ingoo labelaa bolo di gowaa ni digau Rhephaim,
    di hagaingoo ni nia daangada ala nogo noho i golo matagidagi. Digau Ammon e hagaingoo
    digaula bolo digau Zamzummin.
  uig-ARA: (بۇ زېمىنمۇ «گىگانتلارنىڭ زېمىنى» ھېسابلىنىدۇ؛ چۈنكى ئىلگىرى گىگانتلار
    شۇ يەردە تۇرغانىدى؛ ئاممونىيلار ئۇلارنى «زامزۇملار» دەپ ئاتايدۇ.
  sus-sus: E nu yi bɔxi maɲɔxunxi Refakae nan gbe ra. Kabi tɛmui xɔnnakuye Refakae
    nan nu sabatixi naa. Amonikae nu e xilima nɛ Samisumikae.
  pon-2006: Sahpw wet pil kin adaneki sapwen Repa, eden aramas ako me kin kousoan
    wasao; mehn Ammon kahdanekin irail mehn Samsum.
  ksd-ksd: Go bula di biti ba ra gunan Repaim; lua ra tarai Repaim dia ga ki tana;
    ma ra tarai Amon dia vatang diat ba ra tarai Samsum,
  tur-YTC: (Burası da Refalar diyarı sayılır. Geçmişte Refalar orada yaşamıştı, ama
    Ammonlular onlara Zamzumlar derler;
  grc-BRENT: Γὴ Ῥαφαῒν λογισθήσεται, καὶ γὰρ ἐπʼ αὐτῆς κατῴκουν οἱ Ῥαφαῒν τοπρότερον
    καὶ οἱ Ἀμμανῖται ἐπονομάζουσιν αὐτοὺς Ζοχομμίν.
  ind-AYT: Tanah itu dikenal sebagai tanah orang Refaim. Orang Refaim dahulu menetap
    di sana. Akan tetapi, orang Amon menyebut mereka orang Zamzumim.
  nya-nya: (Ilinso ankaliyesa dziko la Arefai amene ankakhala kumeneko. Koma Aamoni
    ankawatcha iwo Azamuzumi.
  hrv-hrv: I nju smatraju refaimskom zemljom. U njoj su prije živjeli Refaimci, koje
    Amonci zovu Zamzumijcima.
  mps-mps: (Te tǫ dage me te Refaim dabego tǫ dage dao po wabo dao. Magi baso meni.
    Augwali polobadu te tǫde bidai dao. Tiali goli, te Amor dabego te bidi dabe augwalibolo
    te Samsum dabe dao po wai dao.
  tpi-tpi: Dispela hap graun tu ol i save kolim graun bilong ol Refaim, long wanem,
    bipo ol i bin stap long dispela hap. Tasol ol Amon i save kolim ol dispela pipel
    ol Samsum.
  dan-1931: (Også det henregnes til Refaitternes Land; det beboedes fordum af Refaitter,
    men Ammonitterne kalder dem Zamzummitter.)
  vie-OVCB: (Đất này trước kia thuộc người Rê-pha-im, là một giống dân hùng mạnh,
    đông đúc, cao lớn như người A-na-kim; riêng người Am-môn gọi họ là Xam-xu-mim.
  guj-2017: તે પણ રફાઈઓનો દેશ ગણાય છે; અગાઉ રફાઈઓ તેમાં રહેતા હતા. જો કે આમ્મોનીઓ
    તેઓને ઝામઝુમીઓ એવું નામ આપે છે.
  pon-2006A: Sahpw wet pil kin adaneki sapwen Repa, eden aramas ako me kin kousoan
    wasao; mehn Ammon kahdanekin irail mehn Samsum.
  por-BRBSL: (Essa também é considerada uma terra de Rephaim. Rephaim viveu lá no
    passado, mas os amonitas os chamam de Zamzummim,
  cth-cth: Hote ram hai kalenpounge taminaw e hmuen doeh telah taminaw ni a pouk awh.
    Ayan e tueng dawk, hot patetlae taminaw ni ao awh. Ahnimouh hah Ammon ram khocanaw
    ni Zamzummim telah a kaw awh.
  twi-twi: Saa beae hɔ na abran akɛse a na Amonfo frɛ wɔn Samsumifo no te kan no.
  hlt-hlt: Te te a khui ah lamhma la Rapha rhoek a om uh van coeng dongah Rapha khohmuen
    la a poek. Tedae Ammoni rhoek longtah amih te Zamzomi la a khue uh.
  tbz-SIM: Defɑiibɛ ciɛ do nkɛ nɛ̀ dimɔ̀nnì bɛɛ̀ do dɛ̀ bo, kɛ̀ Amɔniibɛ bɛ̀ yu kɛ
    tú Sɑ̃nsumiibɛ,
  msy-2020: (Nguazir asɨzir kam, me uaghan kamaghɨn a dɨbori, “Refaimian nguazim.”
    Gumazamizir maba fomɨram an ike, ezɨ Amonia kamaghɨn uaghan me dɨbora ghaze, me
    “Samsumia.”
  dop-dop: Yǝlɑɑ nyǝnɑɣɑ tɛtʋ ntǝɣɩ Lefɑyi nyǝ́mɑ nyǝntʋ kɛ́. Mpi tɔ, mpɛ ɩnɩ pɑɑ
    wɛnnɑ tǝ tɑɑ kɛ́ hɑtoo lɔŋ nɑ Amoni nyǝ́mɑ yɑɑkɩ-wɛɣɛ Sɑmsumi nyǝ́mɑ.
  azb-azb: Ora da Rafalıların torpağı sayılırdı, əvvəllər orada Rafalılar yaşayırdı.
    Ammonlular onları Zamzumlular adlandırırdılar.
  eng-DBY: '(That also is reckoned a land of giants: giants dwelt therein in time
    past, and the Ammonites call them Zamzummim;'
  hin-2017: (वह देश भी रपाइयों का गिना जाता था, क्योंकि पुराने दिनों में रपाई, जिन्हें
    अम्मोनी जमजुम्मी कहते थे, वे वहाँ रहते थे;
  wol-KYG: Diiwaan boobu it réewum Refayeen lees ko jàppe woon, te Refayeen ñaa fa
    jëkkoona dëkk. Teewul Amoneen ñi di leen wooye ay Samsumeen,
  eng-YLT: '''A land of Rephaim it is reckoned, even it; Rephaim dwelt in it formerly,
    and the Ammonites call them Zamzummim;'
  eng-WYC-2017: It is reckoned the land of giants, and giants inhabited therein sometime,
    which giants Ammonites call Zamzum-mims;
  eng-WMBB: (That also is considered a land of Rephaim. Rephaim lived there in the
    past, but the Ammonites call them Zamzummim,
  urd-GVH: हक़ीक़त में अम्मोनियों का मुल्क भी रफ़ाइयों का मुल्क समझा जाता था जो क़दीम
    ज़माने में वहाँ आबाद थे। अम्मोनी उन्हें ज़मज़ुमी कहते थे,
  rug-rug: (Ta gilana tugo sapu pa kali popoa asa si koa ia rina tie Repaimi pukerane.
    Ba ta pozae Zamuzumimi koari na tie Amoni si arini.
  gaz-gaz: Kunis biyya Refaayimoota achi jiraachaa turaniiti jedhamee hedama; Amoononni
    garuu Zamzumoota jedhanii isaan waamu ture.
  fra-LSG: '(Ce pays passait aussi pour un pays de Rephaïm; des Rephaïm y habitaient
    auparavant, et les Ammonites les appelaient Zamzummim:'
  yal-yal: Na bɔxɔn fan yi yatɛxi Refa kaane gbeen nan na, bayo Refa kaane yi dɔxi
    na nun. Amonine yi a falama e ma nɛn a “Samisumi kaane.”
  haw-1868: '(Ua manaoia hoi ia he aina kanaka nunui: o na kanaka nunui i noho ai
    malaila i ka manawa kahiko, a ua kapaia lakou e ka Amona, he Zamezumima;'
  arb-NAV: وَهِيَ أَيْضاً تُعْتَبَرُ أَرْضَ رَفَائِيِّينَ، إِذْ سَكَنُوا فِيهَا قَبْلاً.
    أَمَّا الْعَمُّونِيُّونَ فَيَدْعُونَهُمْ زَمْزُمِّيِّينَ.
  ewe-ewe: “Refaimtɔwo nɔ afi ma hã kpɔ. Amonitɔwo yɔ wo be Zanzumitɔwo.
  eng-LEE: 'As the land of Rephaim was it also accounted: Rephaim dwelt therein in
    times past; and the ''Ammonites called them Zamzummim;'
  asm-FB: সেই দেশকো ৰফায়ীয়াসকলৰ দেশ বুলি গণিত কৰা হয়, কাৰণ পূর্বে ৰেফায়ীয়াসকলে
    তাত বাস কৰিছিল। কিন্তু অম্মোনীয়াসকলে তেওঁলোকক জুমজুমীয়া বুলিহে কয়।
  sus-A: عٍ نُ يِ بْشِ مَحْشُنشِ رٍقَكَيٍ نَن فبٍ رَ. كَبِ تّمُي شْننَكُيٍ رٍقَكَيٍ
    نَن نُ سَبَتِشِ نَا. عَمٌنِكَيٍ نُ عٍ شِلِمَ نّ سَمِسُمِكَيٍ.
  fra-SBL: (Cela aussi est considéré comme un pays de Rephaïm. Les Rephaïm y habitaient
    autrefois, mais les Ammonites les appellent Zamzummim,
  hbo-hbo: אֶֽרֶץ־רְפָאִ֥ים תֵּחָשֵׁ֖ב אַף־הִ֑וא רְפָאִ֤ים יָֽשְׁבוּ־בָהּ֙ לְפָנִ֔ים
    וְהָֽעַמֹּנִ֔ים יִקְרְא֥וּ לָהֶ֖ם זַמְזֻמִּֽים׃
  eng-WYCLIFFE: It is arettid the lond of giauntis, and giauntis enhabitiden therynne
    sumtyme, whiche giauntis Amonytis clepen Zonym;
  cwe-cwe: Iviya isi iyo yomanyika fana isi ya Walefai. Umwaka Walefai wakala uko,
    mbali Waamoni wawatanga wawo Wazamuzumi.
  kik-kik: (O naguo ũcio watuĩtwo ta bũrũri wa Arefai, arĩa matũũrĩte kuo, no Aamoni
    maametaga Azamuzumi.
  fra-NCL: '— On regardait aussi ce pays comme un pays de Rephaïm ; des Rephaïm y
    habitaient auparavant, et les Ammonites les appelaient Zomzommim :'
  cek-AK: To prae loe canghnii hoi haeah kaom, kalen parai kaminawk ih prae ah oh;
    toe Ammon kaminawk mah nihcae to Zamzummims, tiah kawk o.
  cuk-cuk: ”Dakargua, we-yarde dule-masdummagan-yarye bilesbalid. Ar epenne, dule-masdummagan
    agi bukwa gusmalad. Amón-dulemar, a-dulemar Zomzom-dulemarye bismalad.
  uig-CYR: (бу зиминму «гигантларниң зимини» һесаплиниду; чүнки илгири гигантлар шу
    йәрдә турған еди; Аммонийлар уларни «Замзумлар» дәп атайду.
  tel-2017: దాన్ని కూడా రెఫాయీయుల దేశం అని పిలిచారు. పూర్వం రెఫాయీయులు అందులో నివసించారు.
    అమ్మోనీయులు వారిని “జంజుమీయులు” అనేవారు.
  hat-BSA: “(Li rele osi peyi a, Rephaïm, akoz Rephaïm yo te viv la avan sa, men Amonit
    yo rele yo Zamzumminim,
  kos-kos: Facl se inge oayapa eteyuk mu facl sin mwet Rephaim, inen mwet ma tuh muta
    we meet, a mwet Ammon uh pangnolos Zamzummim.
  hbo-WLC: אֶֽרֶץ־רְפָאִ֥ים תֵּחָשֵׁ֖ב אַף־הִ֑וא רְפָאִ֤ים יָֽשְׁבוּ־בָהּ֙ לְפָנִ֔ים
    וְהָֽעַמֹּנִ֔ים יִקְרְא֥וּ לָהֶ֖ם זַמְזֻמִּֽים׃
  ibo-ibo: Ndị bi nʼebe a na mbụ bụ ndị Refaim, ma ụmụ Amọn na-akpọ ha ndị Zamzum.
  ory-ory: (ସେହି ଦେଶ ମଧ୍ୟ ରଫାୟୀୟମାନଙ୍କ ଦେଶ ବୋଲି ଗଣିତ; ପୂର୍ବେ ରଫାୟୀୟମାନେ ସେଠାରେ ବାସ
    କରୁଥିଲେ; ମାତ୍ର ଅମ୍ମୋନୀୟମାନେ ସେମାନଙ୍କୁ ସମ୍ସୁମ୍ମୀୟ ବୋଲି କହିଲେ;
  chk-chk: (Ei fanü a pwal iteni fanüen chon Refa, pun me lom chon Refa ra nonom ikenan.
    Nge ekewe chon Amon ra aita ngeniir chon Samsum.
  rop-rop: Wal wantaim tharran kantri bin Refait pipul kantri en deibin jidan deya
    olagija. Detlot Emanait pipul bin gulum olabat Seimsumim pipul.
  ukr-1871: Вважали ж і її землею велетнїв; перше жили там велетнї, і Амонії звали
    їх Самзумимами.
  deu-1951: (Auch dieses gilt für ein Land der Rephaiter, und es haben auch vor Zeiten
    Rephaiter darin gewohnt; und die Ammoniter hießen sie Samsummiter.
  eng-JPS: 'That also is accounted a land of Rephaim: Rephaim dwelt therein aforetime;
    but the Ammonites call them Zamzummim,'
  srp-1865: I za nju se mislilo da je zemlja divovska; u njoj preðe življahu divovi,
    koje Amonci zvahu Zamzumi.
  lug-lug: Ekitundu ekyo era kyali kiyitibwa nsi ya Baleefa, kubanga Abaleefa be baabeerangamu
    naye Abamoni nga babayita Bazamuzumu.
  heb-heb: ארץ רפאים תחשב אף הוא רפאים ישבו בה לפנים והעמנים יקראו להם זמזמים׃
  ben-IRV: সেই দেশও রফায়ীয়দের দেশ বলে গণ্য; রফায়ীয়েরা আগে সে জায়গায় বাস করত;
    কিন্তু অম্মোনীয়েরা তাদেরকে সম্‌সুস্মীয় বলে।
  pan-pan: (ਉਹ ਵੀ ਰਫ਼ਾਈਆਂ ਦੀ ਧਰਤੀ ਗਿਣੀ ਗਈ। ਰਫ਼ਾਈ ਪਹਿਲੇ ਸਮਿਆਂ ਵਿੱਚ ਉੱਥੇ ਵੱਸਦੇ ਸਨ, ਪਰ
    ਅੰਮੋਨੀ ਉਨ੍ਹਾਂ ਨੂੰ ਜ਼ਮ ਜ਼ੁੰਮੀ ਆਖਦੇ ਸਨ)
  mya-JVB: ထိုပြည် ကိုလည်း ၊ အလွန် ကြီးမားသောသူတို့ ၏ နေရာဖြစ်သည်ဟု လူများထင်မှတ်
    ကြ၏။ ရှေး ကာလ၌ ထိုသို့သောလူတို့သည် နေကြ၏။ သူ တို့ကို အမ္မုန် ပြည်သားတို့သည် ဇံဇုမ္မိမ်
    ဟူ၍ခေါ် ကြ၏။
  hmo-hmo: Unai tano ena ladana ta be Repaima, badina gunaguna Repaima taudia be unuseni
    idia noho. To Amono taudia ese edia ladana idia atoa, Samusumima.
  urd-urd: वह मुल्क भी रिफ़ाईम का गिना जाता था, क्यूँकि पहले रफ़ाईम जिनको 'अम्मोनी
    लोग ज़मज़मीम कहते थे वहाँ बसे हुए थे।
  rus-SYN: и она считалась землею Рефаимов; прежде жили на ней Рефаимы; Аммонитяне
    же называют их Замзумимами;
  bqc-SIM: Wà bùsupi dìlɛ Lefaiↄ pↄ́ ũ lↄɛ, asa aa ku we yãaɛ. Amↄniↄ ì onɛ́
    Zaũzumiↄ.
  tcz-CHONGTHU: (Hiche gam chu Rephaim mite gam'a ana kihe ahin, Ammon miten vang
    Zamzummim mite atiuve.
  mar-mar: त्या भागाला “रेफाई देश” असेही म्हणतात. पूर्वी तेथे रेफाई लोकांची वस्ती
    होती. अम्मोनी त्यांना “जमजुम्मी” म्हणत.
  qub-qub: (Unayga chay nasyuncho Refaí runacunami tiyaran. Paycunatami Amón runacunaga
    jutinta churaparan «zomzomeo runacuna» nir.
  hat-hat: (Nan tan lontan, dapre sa yo di, peyi sa a, se te peyi refayim yo. Se refayim
    yo ki te rete ladan l' anvan. Moun Amon yo te rele yo Zanmzoumim.
  eng-BSB: (That too was regarded as the land of the Rephaim, who used to live there,
    though the Ammonites called them Zamzummites.
  tod-tod: (Naama adaʋɛ leveni ga Leefa mavofodaiti ta-yooi, Leefa mavofodaiti ka
    ti ɠɛni zeini ná mɔungi, Amɔn nuiti ti ɠɛni ti lolisu ga Zamezume nuiti,
  eng-WEBPB: (That also is considered a land of Rephaim. Rephaim lived there in the
    past, but the Ammonites call them Zamzummim,
  kbq-kbq: (Korapara ana mopafina Refaim vahe mani'nazageno, Refaimi mopa vahere hu'za
    nehazane. Hianagi Amoni vahe'mo'za ana vahekura Zamzumu vahere hu'za nehaze.
  nhe-BL: (Huejcajquiya ni tlali nojquiya quiixmatiyaya queja inintlal tlacame tlen
    huejcapantique pampa nopona itztoyaj nopa tlacame tlen nopa amonitame quintocajtiyayaj
    zomzomeos.
  gub-BL: — Hepai waiwy, i'i teko ko ywy wanupe wà no. Kwehe mehe teko iaiha katu
    ma'e wiko ko ywy rehe wà. Hepai waner romo wà. — Zàzumi, i'i Amon a'e teko wanupe
    wà.
  eng-DRA: 'It was accounted a land of giants: and giants formerly dwelt in it, whom
    the Ammonites call Zomzommims,'
