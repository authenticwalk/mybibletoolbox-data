verse: DEU.002.013
translations:
  mal-C: “ഇപ്പോൾ എഴുന്നേറ്റ് സേരെദുനീർച്ചാൽ കടക്കുക,” എന്ന് യഹോവ കൽപ്പിച്ചതുപോലെ നാം
    സേരെദുനീർച്ചാൽ കടന്നു.
  deu-TKW: Macht euch nun auf und überschreitet den Bach Sared! Da überschritten wir
    den Bach Sared.
  lin-lin: 'Yawe alobaki : « Sik’oyo, botelema mpe bokatisa lubwaku ya Zeredi. » Boye
    totikaki lubwaku.'
  eng-LSV: Now rise and pass over the Brook of Zered for yourselves; and we pass over
    the Brook of Zered.
  eng-GNV: 'Now rise vp, sayd I, and get you ouer the riuer Zered: and we went ouer
    the riuer Zered.'
  eng-WEBSTER: 'Now rise, said I , and pass over the brook Zered: and we went over
    the brook Zered.'
  nhw-BL: “Huan teipa TOTECO techilhui ma timotlananaca nimantzi huan ma tiquixcotonaca
    nopa atlajtli itoca Zered. Huajca tiquixcotonque nopa atlajtli.
  swh-ONEN: Bwana akasema, “Sasa ondokeni mvuke Bonde la Zeredi.” Hivyo tukavuka bonde.
  bba-bba: Yen biru, Yinni Gusunɔ u woodɑ wɛ̃ u nɛɛ, su seewo su swɑɑ wɔri kpɑ su
    Serɛdin dɑɑru tɔburɑ. Mɑ sɑ tu tɔburɑ.
  eng-KJVCPB: Now rise up, said I, and get you over the brook Zered. And we went over
    the brook Zered.
  luo-luo: Kendo Jehova Nyasaye nowacho niya, “Koro chungi mondo ingʼad Holo mar Zered.”
    Omiyo ne wangʼado holono.
  meu-meu: A tore isi, eto, Serede sinavaina ba hanaia. Taunabunai, ita na Serede
    sinavaina ta hanaia.
  npi-ULB: '''अब उठेर जेरेद खोला पारि जाओ ।'' त्यसैले हामी जेरेद खोला पारि गयौँ ।'
  yor-yor: Olúwa sì wí pé, “Ẹ dìde, kí ẹ sì la àfonífojì Seredi kọjá.” Bẹ́ẹ̀ ni a
    la àfonífojì náà kọjá.
  ind-ind: “Lalu TUHAN berkata, ‘Bangkitlah dan seberangilah wadi Zered.’ Maka kita
    menyeberangi wadi itu.
  pes-OPCB: 'خداوند فرمود: «اکنون برخیزید و از رود زارَد بگذرید.» ما چنین کردیم.'
  tgl-ULB: “'Ngayon tumayo ka at pumunta sa batis ng Zered,' Kaya nagpunta tayo sa
    batis ng Zered.
  hui-hui: Mosesehanda laabo halu lalu, Mani Anduane Homogohanda layadagua bialu iname
    Iba Serede peago domalu ubaede harimagoni.
  mya-mya: '``ထို့​နောက်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော် မူ​သည့်​အ​တိုင်း ငါ​တို့​သည်​ဇေ​ရက်​မြစ်
    ကို​ဖြတ်​ကူး​ကြ​၏။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ད་ནི་ཡར་ལོངས་ལ་ཟེ་རེད་གྲོག་རོང་གི་ཕར་ཁ་རུ་སོང་ཞིག་ཅེས་བཀའ་བསྩལ་པས།
    རང་ཅག་ཟེ་རེད་གྲོག་རོང་བརྒལ་བ་ཡིན།
  sna-sna: Uye Jehovha akati, “Zvino chisimukai muyambuke Mupata weZeredhi.” Saka
    takayambuka mupata.
  spa-BLM: “Ahora levántate y cruza el arroyo Zered”. Pasamos por el arroyo Zered.
  cac-cac: 'Axo aj jun, yalan Jehová: Ixiquec ticnaic, tzex ec'' d''a yol a'' taquin̈
    melem scuchan Zered, xchi, yuj chi'' on̈ ec'' ta''.'
  swh-ULB: “Sasa inuka na uende kwenye kijito cha Zeredi”. Kwa hiyo tulienda kwenye
    kijito cha Zeredi.
  bel-bel: дык вось, устаньце і прайдзеце даліну Зарэд. І прайшлі мы даліну Зарэд.
  deu-ELBBK: Nun macht euch auf und zieht über den Bach Sered. Und wir zogen über
    den Bach Sered.
  mbb-OT: “Ne midsuǥù kiw te Nengazen te kedlayun te zal-ug he Zered, umbe midlayun
    tew haazà.
  mal-2015: ഇപ്പോൾ എഴുന്നേറ്റു സേരെദ് തോടു കടപ്പിൻ എന്നു കല്പിച്ചതുപോലെ നാം സേരെദ്
    തോടു കടന്നു;
  rmc-rmc: 'O RAJ amenge mek phenďa: ‚Akana ušťen a predžan prekal e dolina Zered.‘
    Avke la pregeľam.'
  pes-OPV: الان برخیزید و از وادی زاردعبور نمایید. پس از وادی زارد عبور نمودیم.
  ron-1924: Акум скулаци-вэ ши тречець пырыул Зеред.’ Ам трекут пырыул Зеред.
  ben-OBCV: আর সদাপ্রভু বললেন, “এখন তোমরা উঠে সেরদ উপত্যকা পার হয়ে যাও।” সুতরাং আমরা
    উপত্যকা পার হলাম।
  som-som: Haddaba kaca oo ka gudba durdurka Sered. Oo markaasaynu ka gudubnay durdurkii
    Sered.
  lat-VUC: Surgentes ergo ut transiremus torrentem Zared, venimus ad eum.
  eng-ASVBT: Now rise up, and get you over the brook Zered. And we went over the brook
    Zered.
  ita-1885: Ora levatevi, passate il torrente di Zered. E noi passammo il torrente
    di Zered.
  eng-LXXUP: Now then, arise ye, said I, and depart, and cross the Valley of Zered.
  eng-ULB: “'Now rise up and go over the brook Zered.' So we went over the brook Zered.
  spa-VBL: 'Entonces el Señor nos dijo: “Vayan y crucen el arroyo Zered”. Así que
    cruzamos el arroyo Zered.'
  fra-_FOB: Maintenant levez-vous et passez le torrent de Zéred. Et nous passâmes
    le torrent de Zéred.
  mal-mal: ഇപ്പോൾ എഴുന്നേറ്റ് സേരേദ് തോട് കടക്കുവിൻ എന്ന് യഹോവ കല്പിച്ചപ്പോൾ നാം സേരെദ്
    തോട് കടന്നു;
  urd-GVR: Rab ne kahā, “Ab jā kar Wādī-e-Zirad ko ubūr karo.” Ham ne aisā hī kiyā.
  suz-BL: मिनु नोले परमप्रभुमी ‘गेपुकी जेरेद खोल्‍सा शोक्‍सीन’ देंत। मिनु गो जेरेद
    खोल्‍सा शोक्‍साक्‍क। गन्‍ती २१:१२
  ita-1927: Ora levatevi, e passate il torrente di Zered”. E noi passammo il torrente
    di Zered.
  ckb-ckb: 'یەزدانیش پێی فەرمووم: «ئێستا هەستن و لە دۆڵی زەرەد بپەڕنەوە،» ئێمەش لە
    دۆڵی زەرەد پەڕینەوە.'
  eng-BBE: Get up now, and go over the stream Zered. So we went over the stream Zered.
  kan-OKCV: “ಈಗ ಎದ್ದು ಜೆರೆದ್ ಹಳ್ಳವನ್ನು ದಾಟಿರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳಿದ ಮೇಲೆ ನಾವು ಜೆರೆದ್
    ಹಳ್ಳವನ್ನು ದಾಟಿದೆವು.
  tam-2017: நீங்கள் எழுந்து, சேரேத் ஆற்றை கடந்துபோங்கள் என்று சொன்னார்; அப்படியே சேரேத்
    ஆற்றைக் கடந்தோம்.
  spa-RV-1909: Levantaos ahora, y pasad el arroyo de Zered. Y pasamos el arroyo de
    Zered.
  ron-BTF: Acum ridicaţi-vă şi treceţi pârâul Zered. Şi am trecut pârâul Zered.
  eng-WEBP: “Now rise up and cross over the brook Zered.” We went over the brook Zered.
  eng-FBV: Then the Lord told us, “Go and cross over Zered Brook.” So we crossed over
    Zered Brook.
  nld-1939: Op dus, en steekt de beek Zéred over! En zo zijn wij de beek Zéred overgetrokken.
  nch-BL: “Huan teipa TOTECO techilhui ma timotananaca nimantzi huan ma tiquixcotonaca
    nopa atajti cati itoca Zered. Huajca tiquixcotonque nopa atajti.
  vie-1934: Bây giờ, hãy đứng dậy, đi ngang qua khe Xê-rết. Vậy, chúng ta có đi ngang
    khe Xê-rết.
  hin-CV: याहवेह ने कहा, “अब ज़ेरेद नदी को पार करने के लिए तैयार हो जाओ.” तब हम ज़ेरेद
    नदी के पार चले गए.
  eng-OURB: “Now rise up, and cross over the brook Zered.” We went over the brook
    Zered.
  spa-BES: Levántense ahora, y vayan sobre él arroyo Zered. Así que nos fuimos a la
    corriente de Zered.
  tdx-tdx: Miongaha arè, le itsaho o toraha’ i Tseredeo. Aa le nitsahan-tika i torahan-Tserèdey.
  vid-vid: Musa nakalutilila kulonga, “Mkulu Nguluwi nakatulonjela, ‘Muche lelo, mloche
    kalwanda ka Seledi.’ Lelo natuloka kalwanda ka Seledi.
  eng-OKE: Now arise, (said I,) and go over the stream of Zared. And we passed over
    the stream of Zared.
  tha-KJV: ข้าพเจ้ากล่าวว่า ‘​บัดนี้​เจ้​าทั้งหลายจงยกเดินข้ามลำธารเศเรด’ เราทั้งหลายจึงข้ามลำธารเศเรด
  por-BR-2018: Levantai-vos agora, e passai o ribeiro de Zerede. E passamos o ribeiro
    de Zerede.
  deu-ELO: Nun machet euch auf und ziehet über den Bach Sered. Und wir zogen über
    den Bach Sered.
  eng-WYC-2018: Therefore we rose up, that we should pass the strand of Zered, and
    we came to it. (And so we rose up, and went out, and crossed over the Zered River.)
  epo-epo: Nun leviĝu kaj transiru la valon Zared. Kaj ni transiris la valon Zared.
  uig-PIN: 'Pǝrwǝrdigar: «Əmdi ⱨazir ornunglardin turup Zǝrǝd eⱪinidin ɵtünglar» dedi.
    Buni anglap biz Zǝrǝd eⱪinidin ɵttuⱪ.'
  beo-beo: Mousese da eno amane sia:i, “Amalalu, Gode Ea sia:beba:le ninia da Silede
    Hano amo degei dagoi.
  tpi-OTNT: Na Moses i tok moa olsem, “Bihain yumi brukim wara Seret olsem Bikpela
    i bin tokim yumi.
  hau-SA: Ubangiji kuwa ya ce, “Yanzu ku tashi ku ƙetare Kwarin Zered.” Sai muka ƙetare
    kwarin.
  uig-LAT: 'Perwerdigar: «Emdi hazir ornunglardin turup Zered éqinidin ötünglar» dédi.
    Buni anglap biz Zered éqinidin öttuq.'
  nde-nde: “UThixo wasesithi, ‘Khathesi sukani lichaphe isiHotsha saseZeredi.’ Ngakho
    sachapha isihotsha.
  ton-ton: 'Pea ne u pehē, Mou tuʻu hake, ʻo ʻalu ki he kauvai ʻe taha ʻo Seleti.
    Pea naʻa tau ʻalu ki he kauvai ʻe taha ʻo Seleti:'
  ces-1613: Nyní vstanouce, přejděte potok Záred. I přešli jsme potok Záred.
  eng-WMB: “Now rise up and cross over the brook Zered.” We went over the brook Zered.
  tam-TCV: அப்பொழுது யெகோவா, “நீங்கள் எழுந்து சேரேத் பள்ளத்தாக்கைக் கடந்துபோங்கள்”
    என்றார். அப்படியே நாமும் பள்ளத்தாக்கைக் கடந்துசென்றோம்.
  ceb-ULB: “'Karon barog ug latas sa suba sa Zered.' Busa milatas kita sa suba sa
    Zereb.
  pol-UBG: Wstańcie więc i przeprawcie się przez potok Zered. I przeprawiliśmy się
    przez potok Zered.
  urd-GVU: رب نے کہا، ”اب جا کر وادیٔ زِرد کو عبور کرو۔“ ہم نے ایسا ہی کیا۔
  deu-1912: So macht euch nun auf und ziehet durch den Bach Sered! und wir zogen hindurch.
  kan-2017: ಆಗ ನಾನು, “ಎದ್ದು ಜೆರೆದ್ ಹಳ್ಳವನ್ನು ದಾಟಿರಿ” ಎಂದು ಹೇಳಲು ನಾವು ಜೆರೆದ್ ಹಳ್ಳವನ್ನು
    ದಾಟಿದೆವು.
  yap-yap: “Ma aram mad th’abed fare Lul’ ni Zered, ni bod rogon ni keyog SOMOL ngodad
    ni ngad rin’ed.
  hlt-MCSB: Tahae ah thoo uh lamtah Zered soklong te kan uh,’ a ti dongah Zered soklong
    te n'kan uh.
  mdy-ETH: «ዬካፓ ናንጊና ናንጋ ጎዳ ኑና ዓይሤ ጎይፆ ዜሬዴ ዎሮና ኑ ፒንቄኔ፤
  twi-ASANTE: Awurade kaa sɛ, “Afei, sɔre na kɔtwa asuwa Sered no.” Na yɛkɔtwaa asuwa
    Sered.
  eng-WEBU: “Now rise up and cross over the brook Zered.” We went over the brook Zered.
  bnp-bnp: “Muri e BAKOVI DAGI i ta maea, ‘Mu pesi rike mu tulupoloa a naru e Sered.’
    Lakea si tulupoloa a naru.
  wal-wal: Muusee, “GODAI nuna, ‘Ha77i denddite; denddidi Zareeda SHaafaa pinnite’
    yaagin, nuuni Zareeda SHaafaa pinnida.
  spa-PDDPT: Ahora, pues, levántense, y pasen el arroyo de Zered. Así que cruzamos
    el arroyo de Zered.
  gun-gun: Ha'e gui “Pepu'ã ke aỹ, ha'e peaxa Zerede yakã rovaigua re”, Senhor he'iague
    rami vy jaaxa va'ekue Zerede yakã rovaigua re.
  ilo-ULB: “'Tumakderkayo ita ket lasatenyo ti waig a Zered.' Linasattayo ngarud ti
    waig a Zered.
  kpg-kpg: “Malaa, gimaadou ga lloo adu laa lodo di Monowai Zered, be di hai Dimaadua
    ne hagi mai gi gimaadou.
  uig-ARA: 'پەرۋەردىگار: «ئەمدى ھازىر ئورنۇڭلاردىن تۇرۇپ زەرەد ئېقىنىدىن ئۆتۈڭلار»
    دېدى. بۇنى ئاڭلاپ بىز زەرەد ئېقىنىدىن ئۆتتۇق.'
  sus-sus: «Alatala naxa a fala n bɛ, ‹Yakɔsi, wo keli, wo xa Serede xure igiri.›»
    Won naxa na raba.
  pon-2006: “Mwuhr kitail ahpw kotehla Pillap Sered duwen me KAUN-O ketin mahsanihong
    kitail.
  ksd-ksd: Io, avat a tut, ma avat a bolo lake ra tava alir Sered. Ma da ga bolo lake
    ra tava alir Sered.
  tur-YTC: “Şimdi kalkın ve Zered Deresi'ni geçin.” Zered Deresi'nin üzerinden geçtik.
  grc-BRENT: Νῦν οὖν ἀνάστητε καὶ ἀπάρατε ὑμεῖς, καὶ παραπορεύεσθε τὴν φάραγγα Ζάρετ.
  ind-AYT: “Sekarang, pergilah ke seberang Sungai Zered.” Lalu, kita pun menyeberangi
    Sungai Zered.
  nya-nya: Ndipo Yehova anati, “Tsopano nyamukani ndipo muwoloke Chigwa cha Zeredi.”
    Choncho tinawoloka chigwacho.
  hrv-hrv: '''A sada ustanite i prijeđite preko potoka Zereda!'' I prijeđosmo potok
    Zered.'
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Nosali dago Genuai Bidigo po
    wali gilama, te wę Seret nogeyu da, tama nogeai dao.
  tpi-tpi: Na Moses i tok moa olsem, “Bihain yumi brukim wara Seret olsem Bikpela
    i bin tokim yumi.
  dan-1931: Bryd nu op og gå over Zeredbækken!” Så gik vi over Zeredbækken.
  vie-OVCB: 'Môi-se tiếp: “Bây giờ Chúa Hằng Hữu phán bảo chúng ta: ‘Hãy đứng dậy.
    Đi qua Suối Xê-rết.’ Vậy, chúng ta băng suối theo lệnh Chúa.'
  guj-2017: “હવે ઊઠો અને ઝેરેદનું નાળું ઊતરો.” તેથી આપણે ઝેરેદનું નાળું ઊતર્યા.
  pon-2006A: “Mwuhr kitail ahpw kotehla Pillap Sered duwen me KAUN-O ketin mahsanihong
    kitail.
  por-BRBSL: “Agora levante-se e atravesse o riacho Zered”. Passamos por cima do riacho
    Zered.
  cth-cth: Atu cet awh nateh Zered tui rakat awh haw telah a dei e patetlah Ahnimouh
    ni Zered tui a raka awh.
  twi-twi: Na Awurade kae se, “Afei, sɔre na kotwa Sered bon no.” Enti yekotwaa obon
    no.
  hlt-hlt: Tahae ah thoo uh lamtah Zered soklong te kan uh,’ a ti dongah Zered soklong
    te n'kan uh.
  tbz-SIM: 'Dɛ mɔ̀nnì ndi ti Yiɛ̀ nKuyie nti nɑ̀kɛ́mɛ̀ kɛ dɔ̀: Ítɛ́nɛ̀ kɛ́séntɛ́ kukó
    nSedɛki, kɛ̀ tí kù sèńtɛ́.'
  msy-2020: Egha Moses ua kamaghɨn mɨgɨa ghaze, “Ikiavɨra Itir God e mɨkemezɨ moghɨra
    e gɨn Seretɨn Danganir Zarim abɨgha zui.
  dop-dop: Pǝnɛntɛ ɩ́ kʋlɩ nɑ tǝ́ tɛsɩ Selɛtɩ lɔɔʋ ɩsɩɩ Tɑcɑɑ kɑ́ heeluɣu-tʋ tɔ. Ɩlɛnɑ
    tǝ tɛsɩ Selɛtɩ lɔɔʋ.
  azb-azb: 'Rəbb sözünə davam etdi: “İndi qalxıb Zered vadisini keçin”. Biz Zered
    vadisini keçdik.'
  eng-DBY: Now rise up, and pass over the torrent Zered. And we passed over the torrent
    Zered.
  hin-2017: अब तुम लोग कूच करके जेरेद नदी के पार जाओ।’ तब हम जेरेद नदी के पार आए।
  wol-KYG: 'Aji Sax ji neeti: «Jàll-leen walum Seredd.» Nu jàll walum Seredd.'
  eng-YLT: now, rise ye, and pass over for yourselves the brook Zered; and we pass
    over the brook Zered.
  eng-WYC-2017: Therefore we rose up, that we should pass over the strand [or stream]
    of Zered, and we came to it.
  eng-WMBB: “Now rise up and cross over the brook Zered.” We went over the brook Zered.
  urd-GVH: रब ने कहा, “अब जाकर वादीए-ज़िरद को उबूर करो।” हमने ऐसा ही किया।
  rug-rug: Meke zama pule se Mosese, “Ele karovia gita sa ovuku Zeredi, gua sapu tozini
    gita e Zihova pude tavetia.
  gaz-gaz: Waaqayyo, “Ammuma kaʼaatii Laga Zered ceʼaa” nuun jedhe. Nu laga sana ceene.
  fra-LSG: Maintenant levez-vous, et passez le torrent de Zéred. Nous passâmes le
    torrent de Zéred.
  yal-yal: Iki, ɛ keli, ɛ yi Serede xuden gidi.” Nayi, en yi na gidi.
  haw-1868: 'Ano hoi, e ku iluna, a e hele aku ma kela aoao o ke kahawai o Zareda:
    a hele aku kakou ma kela aoao o ke kahawai o Zareda.'
  arb-NAV: وَالآنَ انْهَضُوا وَاعْبُرُوا وَادِي زَارَدَ. وَهَكَذَا عَبَرْنَا وَادِي
    زَارَدَ.
  ewe-ewe: “Yehowa gblɔ be, ‘Mitso Zered tɔʋu la azɔ,’ eye míetsoe.
  eng-LEE: Now rise up, and get you over the brook Zered; and we passed over the brook
    Zered.
  asm-FB: পাছত যিহোৱাই কৈছিল, “এতিয়া তোমালোকে উঠি জেৰদ জুৰি পাৰ হৈ যোৱা।” তেতিয়া
    আমি জেৰদ জুৰি পাৰ হলোঁ।
  sus-A: «عَلَتَلَ نَشَ عَ قَلَ ﭑ بّ، ‹يَكْسِ، وٌ كٍلِ، وٌ شَ سٍرٍدٍ شُرٍ عِفِرِ.›»
    وٌن نَشَ نَ رَبَ.
  fra-SBL: « Maintenant, lève-toi et traverse le torrent de Zered. » Nous avons traversé
    le ruisseau Zered.
  hbo-hbo: עַתָּ֗ה קֻ֛מוּ וְעִבְר֥וּ לָכֶ֖ם אֶת־נַ֣חַל זָ֑רֶד וַֽנַּעֲבֹ֖ר אֶת־נַ֥חַל
    זָֽרֶד׃
  eng-WYCLIFFE: Therfor we riseden, that we schulden passe the stronde of Zared, and
    camen to it.
  piu-2006: '@see-verse:DEU.002.012'
  cwe-cwe: “Mndewa Mulungu kalonga, ‘Segeleni mukaloke chizanda cha Zeledi.’ Ivo chiloka
    chizanda cha Zeledi.
  kik-kik: Nake Jehova akiuga atĩrĩ, “Rĩu ũkĩrai mũringe Kĩanda gĩa Zeredi.” Nĩ ũndũ
    ũcio tũgĩkĩringa karũũĩ kau.
  fra-NCL: Maintenant, levez-vous et passez le torrent de Zared. » Et nous passâmes
    le torrent de Zared.
  cek-AK: Angraeng mah, Vaihi angthawk oh loe, Zered vacong ah caeh oh, tiah thuih.
    To pongah aicae loe Zered vacong hoiah a caeh o.
  cuk-cuk: 'Moisés sogdebalid: “Bab-Jehová weyob igar uksabalid: ‘Ar emigindi, be
    namarsun. Bemar Zered-dian obakmarsun.’ Deyob geb anmar Zered-dian obaksamarsunnad.'
  uig-CYR: 'Пәрвәрдигар: «Әнди һазир орнуңлардин туруп Зәрәд еқинидин өтүңлар» деди.
    Буни аңлап биз Зәрәд еқинидин өттуқ.'
  tel-2017: “ఇప్పుడు మీరు లేచి జెరెదు వాగు దాటండి” అని యెహోవా ఆజ్ఞాపించగా మనం జెరెదు
    వాగు దాటాం.
  hat-BSA: “‘Koulye a, leve travèse ravin Zéred la, nou menm.’ Konsa, nou te travèse
    ravin Zéred la.
  kos-kos: “Na kut alukeot Infacl Zered, oana LEUM GOD El sapkin nu sesr.
  hbo-WLC: עַתָּ֗ה קֻ֛מוּ וְעִבְר֥וּ לָכֶ֖ם אֶת־נַ֣חַל זָ֑רֶד וַֽנַּעֲבֹ֖ר אֶת־נַ֥חַל
    זָֽרֶד׃
  ibo-ibo: Onyenwe anyị gwara anyị okwu sị, “Ugbu a bilienụ, gafee Ndagwurugwu Zered.”
    Anyị bilikwara gafee.
  ory-ory: “ଏବେ ତୁମ୍ଭେମାନେ ଉଠ ଓ ସେରଦ୍‍ ନଦୀ ପାର ହୁଅ।” ତହିଁରେ ଆମ୍ଭେମାନେ ସେରଦ୍‍ ନଦୀ ପାର
    ହେଲୁ।
  chk-chk: “Mürin, ewe Samol mi Lapalap a apasa, ‘Oupwe ütä o feila pekilan ewe öüwö
    Seret.’ Iei mine sa feila pekilan ewe öüwö Seret.
  rop-rop: Wal Mosis bin tok, “Bambai wibin krosim det Sered Riba jis laik YAWEI bin
    dalim wi.
  ukr-1871: Тепер вставайте і перебирайтесь через Серед-ріку. І перебріли ми Серед-ріку.
  deu-1951: So macht euch nun auf und zieht über den Bach Sared! Und wir zogen über
    den Bach Sared.
  eng-JPS: Now rise up, and get you over the brook Zered.' And we went over the brook
    Zered.
  srp-1865: A sada ustanite i prijeðite preko potoka Zareda. I prijeðosmo preko potoka
    Zareda.
  lug-lug: Mukama n’agamba nti, “Musituke musomoke akagga Zeredi.” Ne tusomoka.
  heb-heb: עתה קמו ועברו לכם את נחל זרד ונעבר את נחל זרד׃
  ben-IRV: “এখন তোমরা ওঠ, সেরদ নদী পার হও।” তখন আমরা সেরদ নদী পার হলাম।
  pan-pan: “ਹੁਣ ਤੁਸੀਂ ਉੱਠੋ, ਅਤੇ ਜ਼ਰਦ ਦੇ ਨਾਲੇ ਦੇ ਉੱਤੋਂ ਦੀ ਪਾਰ ਲੰਘ ਜਾਓ!” ਤਦ ਅਸੀਂ ਜ਼ਾਰਦ
    ਦੇ ਨਾਲੇ ਦੇ ਉੱਤੋਂ ਦੀ ਪਾਰ ਲੰਘ ਗਏ।
  mya-JVB: ယခု ထ ၍ ဇေရက် ချောင်း ကို ကူး ကြလော့ဟု မိန့်တော်မူသည်အတိုင်း ၊ သင်တို့သည်
    ဇေရက် ချောင်း ကို ကူး ကြ၏။
  hmo-hmo: Mose ma ia haroro, ia gwau, “Ma Lohiabada ese ita ia hamaoroa Serede Sinavai
    do ita hanaia. Unai dainai ita ese Serede Sinavai ita hanaia.
  urd-urd: अब उठो और वादी — ए — ज़रद के पार जाओ। चुनाँचे हम वादी — ए — ज़रद से पार
    हुए।
  rus-SYN: итак встаньте и пройдите долину Заред. И прошли мы долину Заред.
  bqc-SIM: Dii òwɛ̃ɛ wà bua Zelediwa, ↄ̃ wa buawà.
  tcz-CHONGTHU: Mose’n avelin aseiyin, ‘Chuin Pakaiyin iheng uva hiti hin aseiye,
    Zered galkai ding in che uvin, ati bang in igalkai tauvin ahi.
  mar-mar: “मग परमेश्वराने मला जेरेद ओढ्यापलीकडे जायला सांगितले.” त्याप्रमाणे आपण
    जेरेद ओढ्यापलीकडे गेलो.
  qub-qub: '«Chaypita Tayta Dios nimaran: ‹Canan caypita aywacushpayqui tacsha mayu
    Zeredta päsay.› Chaymi tacsha mayuta päsaranchi.'
  hat-hat: 'Aprè sa, Seyè a di ankò: Leve non! Janbe lòt bò ravin Zerèd la. Se konsa
    nou janbe lòt bò ravin Zerèd la.'
  eng-BSB: “Now arise and cross over the Brook of Zered.” So we crossed over the Brook
    of Zered.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma mɔnɔ: «À wuzeɠena niizu, wo Zeelɛde ɠɔtuɗɛi ɓudɛ.»
    Názu ɠa ade Zeelɛde ɠɔtuɗɛi ɓudɛni la.'
  eng-WEBPB: “Now rise up and cross over the brook Zered.” We went over the brook
    Zered.
  kbq-kbq: Hagi menina otita vuta Zareti agupofi viho, huno Ra Anumzamo higeta vu'none.
  nhe-BL: “Huan teipa TOTECO nechilhui ma timotlalanaca nimantzi huan ma tiquixcotonaca
    nopa atlajtli itoca Zered. Huajca tiquixcotonque nopa atlajtli.
  gub-BL: Na'e xiahaw Zerez yrykaw zaha Tupàn ze'eg rupi.
  eng-DRA: Then rising up to pass the torrent Zared, we came to it.
