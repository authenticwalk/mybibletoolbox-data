verse: DEU.002.031
translations:
  mal-C: 'യഹോവ എന്നോടു കൽപ്പിച്ചു: “ഞാൻ സീഹോനെയും അവന്റെ രാജ്യത്തെയും നിന്റെ കൈയിൽ
    ഏൽപ്പിച്ചിരിക്കുന്നു. അവന്റെ രാജ്യം അവകാശമാക്കേണ്ടതിന് അതു പിടിച്ചടക്കാൻ തുടങ്ങുക.”'
  deu-TKW: 'Da sprach Jahwe zu mir: Siehst du, ich habe dir bereits Sihon und sein
    Land preisgegeben; beginne nun mit der Besetzung, um sein Land in Besitz zu nehmen.'
  lin-lin: 'Bongo Yawe alobaki na ngai : « Tala, nabandi kokaba na maboko na bino
    Sikoni mpe mokili na ye. Banda kobotola yango mpe kamata yango. »'
  eng-LSV: And YHWH says to me, See, I have begun to give Sihon and his land before
    your faces; begin to possess—to possess his land.
  eng-GNV: 'And the Lord sayd vnto me, Beholde, I haue begun to giue Sihon and his
    land before thee: begin to possesse and inherite his land.'
  eng-WEBSTER: 'And the LORD said to me, Behold, I have begun to give Sihon and his
    land before thee: begin to possess, that thou mayest inherit his land.'
  nhw-BL: '“Huan teipa TOTECO techilhui: ‘Ya nipejtoc para nijtlalis amomaco Tlanahuatijquetl
    Sehón ica nochi itlal. Xipehuaca ximoaxcatica pampa ya nopa catli nimechmaca.’'
  swh-ONEN: Bwana akaniambia, “Tazama, nimeanza kuwapa Mfalme Sihoni na nchi yake
    kwako. Sasa anzeni kuishinda na kuimiliki nchi yake.”
  bba-bba: Mɑ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n mɛɛrio u sun Sihoni kɑ win tem nɔmu
    bɛriɑ. Su nùn wɔrio su tem mɛ mwɑ.
  eng-KJVCPB: 'And the Lord said unto me, Behold, I have begun to give Sihon and his
    land before thee: begin to possess, that thou mayest inherit his land.'
  luo-luo: Jehova Nyasaye nowachona niya, “Neuru, koro achiwo Sihon kod pinye e lwetu,
    koro monjeuru mondo ukaw pinyeno.”
  meu-meu: Bena Iehova ese e hamaorogu, eto, A itaia, Sihon bona ena tano ina harihari
    aina henimu; avabia, ba noholaia.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, 'हेर्, मैले तेरै सामुन्‍ने सीहोन र त्यसको देश
    तँलाई दिन थालेको छु । यस देशमाथि तेरो अधिकार होस् भनेर यसलाई कब्जा गर्न थाल् ।'
  yor-yor: Olúwa sì bá mi sọ̀rọ̀ pé, “Kíyèsi i, mo ti bẹ̀rẹ̀ sí ní fi Sihoni àti ilẹ̀
    rẹ̀ lé e yín lọ́wọ́. Báyìí, ẹ máa ṣẹ́gun rẹ̀, kí ẹ sì gba ilẹ̀ rẹ̀.”
  ind-ind: “Waktu itu, TUHAN berkata kepada saya, ‘Perhatikanlah, Aku sudah mulai
    menyerahkan Raja Sihon dan negerinya kepada kalian. Mulailah merebut dan menduduki
    negeri ini.’
  pes-OPCB: 'آنگاه خداوند به من فرمود: «اکنون به تدریج سرزمین سیحون پادشاه را به شما
    می‌دهم. پس شروع به تصرف و تصاحب این سرزمین کن.»'
  tgl-ULB: Sinabi ni Yahweh sa akin, 'Tingnan mo, Sinimulan ko na ibigay si Sihon
    at ang kaniyang lupain sa inyong harapan; simulan ninyong pag-arian ito, nang
    sa gayon maari ninyong manahin ang kaniyang lupain.'
  hui-hui: Ani buwa Anduane Homogohanda i̱hondo langialu lalu, Hale hadaba. Áyu i̱na
    Kini Sihono ibunibi ibunaga dindi ogonibi tínaga giha mo yaharogo tí karulo halimu,
    layagoni.
  mya-mya: '``ထို့​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​အား`ငါ​သည် ရှိ​ဟုန်​ဘု​ရင်​နှင့်​သူ​၏​ပြည်​ကို​သင်​၏​လက်​သို့
    အပ်​တော်​မူ​မည်။ သူ​၏​ပြည်​ကို​သိမ်း​ယူ​လော့'' ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ལྟོས་དང་། སི་ཧོན་དང་ཁོའི་ཡུལ་ནི་བདག་གིས་ཁྱོད་ལ་སྤྲོད་པར་བརྩམས་པས།
    ཁོའི་ཡུལ་བདག་གིར་འཛིན་པའི་ཕྱིར་དུ་ཁྱོད་ཀྱིས་དེ་ལེན་པར་རྩོམས་ཤིག་ཅེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Jehovha akati kwandiri, “Tarira ndatanga kuisa Sihoni nenyika yake kwauri.
    Zvino chitanga kuikunda ugotora nyika yake.”
  spa-BLM: 'El Señor me dijo: “He aquí que he comenzado a entregar a Sehón y su tierra
    delante de ti. Comienza a poseer, para que heredes su tierra”.'
  cac-cac: 'Yuj chi'' yal Jehová d''ayin icha tic: A val d''a jun rato tic svac''och
    vin̈aj Sehón yed'' smacb''en d''a yol e c''ab''. Ochan̈ec ticnaic d''a yol smacb''en
    tic, yic tz''ochcan eyicoc, xchi d''ayin.'
  swh-ULB: Yahwe alisema kwangu, “tazama, Nimeanza kumuokoa Sihoni na nchi yake mbele
    yako; kuanza kuimiliki, ili kusudi muweze kumiliki nchi yake.
  bel-bel: 'І сказаў мне Гасподзь: вось, я пачынаю перадаваць табе Сігона і зямлю
    ягоную; пачынай авалодваць зямлёй ягонай.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Siehe, ich habe begonnen, Sihon und sein
    Land vor dir dahinzugeben; beginne, nimm in Besitz, damit du sein Land besitzest.'
  mbb-OT: “Ne migkaǥi is Nengazen kayi te kedì te, ‘Ibeǥey ku en diyà te keniyu si
    Sihon wey is tanè din; surung kew en ne engkena niw en is tanè din.’
  mal-2015: 'യഹോവ എന്നോടു: ഞാൻ സീഹോനെയും അവന്റെ ദേശത്തെയും നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു;
    അവന്റെ ദേശം കൈവശമാക്കേണ്ടതിന്നു അതു അടക്കുവാൻ തുടങ്ങുക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ mange phenďa: ‚Dikh, chudňom tuke te del andro vasta le Sichon the
    leskri phuv. Dža a chude la te zalel.‘'
  pes-OPV: 'و خداوند مرا گفت: «اینک به تسلیم نمودن سیحون و زمین او به‌دست تو شروع
    کردم، پس بنابه تصرف آن بنما تا زمین او را مالک شوی.»'
  ron-1924: 'Домнул мь-а зис: ‘Везь, акум ынчеп сэ-ць дау пе Сихон ши цара луй; ынчепе
    ши ту дар сэ-й ей ын стэпынире цара ка с-о моштенешть.’'
  ben-OBCV: সদাপ্রভু আমাকে বললেন, “দেখো, আমি সীহোন ও তাঁর দেশ তোমার হাতে তুলে দিতে
    আরম্ভ করেছি। এখন তাঁর দেশ জয় করে অধিকার করতে শুরু করো।”
  som-som: Markaasaa Rabbigu wuxuu igu yidhi, Bal eeg, waxaan bilaabay inaan Siixon
    iyo dalkiisaba gacantaada soo geliyo, haddaba waxaad bilowdaa inaad hantidid aad
    dalkiisa dhaxashide.
  lat-VUC: 'Dixitque Dominus ad me: Ecce cœpi tibi tradere Sehon, et terram ejus:
    incipe possidere eam.'
  eng-ASVBT: 'And Jehovah said unto me, Behold, I have begun to deliver up Sihon and
    his land before thee: begin to possess, that thou mayest inherit his land.'
  ita-1885: 'E il Signore mi disse: Vedi, io ho cominciato a darti in tuo potere Sihon,
    e il suo paese; comincia a prender possessione, conquistando il suo paese.'
  eng-LXXUP: And the Lord said to me, Behold, I have begun to deliver before thee
    Sihon the king of Heshbon the Amorite, and his land, and do thou begin to inherit
    his land.
  eng-ULB: Yahweh said to me, 'Look, I have begun to deliver up Sihon and his land
    before you; begin to possess it, in order that you may inherit his land.'
  spa-VBL: 'Entonces el Señor me dijo: “Mira, he empezado a entregarte a Sehón y su
    tierra. Ahora puedes empezar a conquistar y tomar su tierra”.'
  fra-_FOB: 'Et l''Éternel me dit: Vois, j''ai commencé de te livrer Sihon et son
    pays; commence à t''emparer de son pays, pour le posséder.'
  mal-mal: 'യഹോവ എന്നോട്: “ഞാൻ സീഹോനെയും അവന്റെ ദേശത്തെയും നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു;
    അവന്റെ ദേശം കൈവശമാക്കേണ്ടതിന് അത് കീഴടക്കുവാൻ തുടങ്ങുക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne mujh se kahā, “Yoṅ samajh le ki maiṅ Sīhon aur us ke mulk ko tere
    hawāle karne lagā hūṅ. Ab nikal kar us par qabzā karnā shurū karo.”
  suz-BL: मिनु परमप्रभु यावेमी आं कली ‘गो सीहोन नु आ रागी इन कली जिम्‍मा गेचा गोव़ता।
    मेको आ रागी लडाइ पा आंम के के सेलीन’ देंत। यहोसु १०:१२; येरमीया २४:८; रोमी १:२४;
    रोमी ४:२५; ८:३२
  ita-1927: 'E l’Eterno mi disse: “Vedi, ho principiato a dare in tuo potere Sihon
    e il suo paese; comincia la conquista, impadronendoti dei suo paese”.'
  ckb-ckb: 'یەزدان پێی فەرمووم: «بڕوانە، ئەوا دەستم پێکرد سیحۆن و خاکەکەی بدەمە دەستت،
    ئێستا دەستپێبکە و دەست بەسەر خاکەکەیدا بگرە.»'
  eng-BBE: 'And the Lord said to me, See, from now on I have given Sihon and his land
    into your hands: go forward now to take his land and make it yours.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಸೀಹೋನನನ್ನೂ ಅವನ ದೇಶವನ್ನೂ ನಿನ್ನ ಮುಂದೆ ಒಪ್ಪಿಸುವುದಕ್ಕೆ
    ಆರಂಭಮಾಡಿದ್ದೇನೆ, ಅವನ ದೇಶವನ್ನು ಸೊತ್ತಾಗಿ ಹೊಂದುವಂತೆ ವಶಪಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಆರಂಭಮಾಡು,”
    ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அப்பொழுது யெகோவா என்னை நோக்கி: இதோ, சீகோனையும் அவனுடைய தேசத்தையும் உனக்கு
    ஒப்புக்கொடுக்கப்போகிறேன்; இதுமுதல் அவனுடைய தேசத்தை வசப்படுத்தி, சொந்தமாக்கிக்கொள்
    என்றார்.'
  spa-RV-1909: 'Y díjome Jehová: He aquí yo he comenzado á dar delante de ti á Sehón
    y á su tierra; comienza á tomar posesión, para que heredes su tierra.'
  ron-BTF: 'Şi DOMNUL mi-a spus: Iată, am început să dau pe Sihon şi ţara lui înaintea
    ta; începe să iei în stăpânire, ca să moşteneşti ţara lui.'
  eng-WEBP: The LORD said to me, “Behold, I have begun to deliver up Sihon and his
    land before you. Begin to possess, that you may inherit his land.”
  eng-FBV: Then the Lord told me, “Look, I have started handing Sihon and his land
    over to you. Now you can begin to conquer and take over his land.”
  nld-1939: 'Nu sprak Jahweh tot mij: Zie, Ik ga Sichon en zijn land aan u overleveren;
    begin de verovering, en neem zijn land in bezit.'
  nch-BL: '“Huan teipa TOTECO techilhui: ‘Ya nipejtoc para nijtalis amomaco Tanahuatijquet
    Sehón ica nochi ital. Xipehuaca ximoaxcatica pampa ya nopa cati nimechmaca.’'
  vie-1934: 'Đức Giê-hô-va phán cùng ta rằng: kìa, từ bây giờ, ta phó Si-hôn và xứ
    người cho ngươi. Hãy khởi chiếm lấy xứ người đặng làm cơ nghiệp.'
  hin-CV: याहवेह ने मुझे संकेत दिया, “अब देखो, मैंने सीहोन और उसके देश को तुम्हारे
    अधीन करने का काम शुरू कर दिया है. भूमि अपने अधिकार में लेना शुरू कर दो, कि उसका
    देश तुम्हारे अधिकार में आ जाए.”
  eng-OURB: Adonai said to me, “Behold, I have begun to deliver up Sihon and his land
    before you. Begin to possess, that you may inherit his land.”
  spa-BES: 'Y el Señor me dijo: Mira, desde ahora he entregado a Sehón y su tierra
    en sus manos; avanza ahora para tomar su tierra como herencia.'
  tdx-tdx: 'Aa hoe t’Iehovà amako: Ingo, fa namototse hanolotse i Sihone naho i tane’ey
    ama’ areo iraho, aa le miorota henane zao hangalake i tane’ey ho lova’ areo.'
  vid-vid: “Hamba Mkulu Nguluwi nakandonjela, ‘Ulole, nyaluka kumuwika Sihoni na isi
    ya heye mmoko mwa hemwe, mwaluche kuihola isi ya heye.’
  eng-OKE: And the Lord said to me, See, I have begun to deliver to thee Sihon and
    his country; begin thou to drive him out, that thou mayest inherit his land.
  tha-KJV: และพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า ‘​ดู​เถิด เราได้เริ่มมอบสิโหนและเมืองของเขาไว้กับเจ้า
    จงตั้งต้นเข้ายึดครองที่นั่นเพื่อเจ้าจะได้​แผ่​นดินของเขาเป็นกรรมสิทธิ์’
  por-BR-2018: 'E disse-me o SENHOR: Eis que eu comecei a dar diante de ti a Seom
    e a sua terra; começa a tomar possessão, para que herdes sua terra.'
  deu-ELO: 'Und Jehova sprach zu mir: Siehe, ich habe begonnen, Sihon und sein Land
    vor dir dahinzugeben; beginne, nimm in Besitz, damit du sein Land besitzest.'
  eng-WYC-2018: And the Lord said to me, Lo, I have begun to betake to thee Sihon,
    and his land; begin thou to wield it. (And the Lord said to me, Behold, I have
    now begun to deliver unto thee Sihon, and his land; begin thou to possess it.)
  epo-epo: 'Kaj la Eternulo diris al mi: Rigardu, Mi komencas transdoni al vi Siĥonon
    kaj lian landon; komencu posedpreni lian landon.'
  uig-PIN: 'Pǝrwǝrdigar manga: «Mana, Mǝn aldinglarda Siⱨonni wǝ uning zeminini silǝrgǝ
    tapxuruxⱪa baxlidim; ixni baxlanglar, uning zeminini igilǝx üqün uni ixƣal ⱪilixⱪa
    kirixinglar» — dedi.'
  beo-beo: Amalalu, Hina Gode da nama amane sia:i, ‘Ba:ma! Na da hina bagade Saihone
    amola ea fi gasa hame agoane hamoi dagoi. Dilia ea soge gesowale fima.’
  tpi-OTNT: “Na Bikpela i tokim mi, ‘Harim, nau bai mi givim King Sihon wantaim olgeta
    graun bilong en long han bilong yupela. Kisim dispela graun na sindaun long en.’
  hau-SA: Ubangiji ya ce mini, “Duba, na fara ba da Sihon da ƙasarsa gare ku. Yanzu
    ku fara cinta, ku kuma mallake ƙasarsa.”
  uig-LAT: 'Perwerdigar manga: «Mana, Men aldinglarda Sihonni we uning zéminini silerge
    tapshurushqa bashlidim; ishni bashlanglar, uning zéminini igilesh üchün uni ishghal
    qilishqa kirishinglar» — dédi.'
  nde-nde: UThixo wathi kimi, ‘Khangela, sengiqalisile ukunikela uSihoni lelizwe lakhe
    kuwe. Qalisa khathesi ukunqoba uthathe ilizwe lakhe.’
  ton-ton: '“Pea naʻe pehē ʻe Sihova kiate au, ‘Vakai, kuo u kamata tuku ʻa Sihoni
    mo hono fonua ʻi ho ʻao: ke ke kamata maʻu, koeʻuhi ke ke hoko ʻo maʻu hono fonua.’'
  ces-1613: '(Nebo řekl mi byl Hospodin: Aj, již jsem počal v moc dávati tobě Seona
    i zemi jeho; začniž jí vládnouti, abys dědičně obdržel zemi jeho.)'
  eng-WMB: The LORD said to me, “Behold, I have begun to deliver up Sihon and his
    land before you. Begin to possess, that you may inherit his land.”
  tam-TCV: 'பின்பு யெகோவா என்னிடம் சொன்னதாவது: “பார், நான் சீகோனையும், அவனுடைய நாட்டையும்
    உன்னிடத்தில் ஒப்புவிக்கத் தொடங்கிவிட்டேன். இப்பொழுது அவர்களைக் கைப்பற்றத் தொடங்கி
    அவனுடைய நாட்டை உரிமையாக்கிக்கொள்ளுங்கள்” என்றார்.'
  ceb-ULB: Mingon si Yahweh kanako, 'Tan-awa, gisugdan ko na ang pagtugyan kang Sihon
    ug ang iyang yuta diha kaninyo; sugdi na ang pag-angkon niini, aron nga mapanag-iya
    ninyo ang iyang yuta.'
  pol-UBG: 'Wtedy PAN powiedział do mnie: Oto zacząłem już wydawać ci Sichona i jego
    ziemię. Zacznij ją zajmować, abyś odziedziczył jego ziemię.'
  urd-GVU: رب نے مجھ سے کہا، ”یوں سمجھ لے کہ مَیں سیحون اور اُس کے ملک کو تیرے حوالے
    کرنے لگا ہوں۔ اب نکل کر اُس پر قبضہ کرنا شروع کرو۔“
  deu-1912: 'Und der HERR sprach zu mir: Siehe, ich habe angefangen, dahinzugeben
    vor dir Sihon mit seinem Lande; hebt an, einzunehmen und zu besitzen sein Land.'
  kan-2017: ತರುವಾಯ ಯೆಹೋವನು ನನಗೆ, “ಈಗ ನಾನು ಸೀಹೋನನನ್ನೂ ಮತ್ತು ಅವನ ದೇಶವನ್ನೂ ನಿಮಗೆ ವಶಪಡಿಸುವುದಕ್ಕೆ
    ಪ್ರಾರಂಭಿಸಿದ್ದೇನೆ; ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಪ್ರಾರಂಭಮಾಡಿರಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Ere ga’ar SOMOL ngog, ‘Amchangar, kug pi’ Sihon ni Pilung nge nam rok
    ngomed; mu feked e nam rok ngam pired riy ni kam tafned.’
  hlt-MCSB: Tedae BOEIPA loh kai taengah, 'So lah, Sihon neh anih khohmuen te na mikhmuh
    ah tloeng hamla ka tawn coeng. A khohmuen te pang pah ham tawn pah lamtah huul
    pah,’ a ti.
  mdy-ETH: «ዬካፓ ናንጊና ናንጋ ጎዳ ሂዚ ታኣም ጌዔኔ፤ ‹ሃኣዛጌ፤ ታኣኒ ካኣቲ ሲሆኔንታ ዒዛኮ ዓጮንታ ኔኤም ዓኣሢ ዒንጌኔ፤
    ሃሢ ዓካሪ ዒዛ ዖሊ ባሺ ዓጮ ዔኪጋፓ ዒኢካ ዴዔ።›
  twi-ASANTE: Awurade ka kyerɛɛ me sɛ, “Mafiti aseɛ de Sihon ne ne ɔman ahyɛ wo nsam.
    Afei, fiti aseɛ na di wɔn so, na fa nʼasase no.”
  eng-WEBU: The LORD said to me, “Behold, I have begun to deliver up Sihon and his
    land before you. Begin to possess, that you may inherit his land.”
  bnp-bnp: “Lakea e BAKOVI DAGI i taki iau, ‘Iau a vakatubu ni habia na limane mua
    a hariki e Sihon turana a maka malala vona. Mu bolea a malala iea mu made vona.’
  wal-wal: “Hegaappe guyyiyan GODAI tana, ‘Be7a, Sihoonanne a biittaa taani neeyyo
    imettaa doommaas; ha77i xoonada, a biittaa laatta’ yaagiis.
  spa-PDDPT: 'Entonces Yavé me dijo: Mira, Yo comencé a entregar delante de ti a Sehón
    y su tierra. Comienza a ocupar su tierra para que la poseas.'
  gun-gun: 'Ha''e vy Senhor aipoe''i: “Ne''exa, apy amboypy ma pendepo py omboaxa
    aguã Seom ha''e ijyvy ha''e javi. Tapeo ha''vy peipe''apa, peẽ ju ijyvykue py
    penhemboekoa aguã”, he''i va''ekue.'
  ilo-ULB: Kinuna ni Yahweh kaniak, “Adtoy, rinugiakon nga iyawat ni Sihon ken ti
    dagana nga adda iti sangoanam; rugiam a tagikuaen daytoy, tapno matawidmo ti dagana.'
  kpg-kpg: “Gei Dimaadua ga helekai mai, ‘Mmada, Au guu hai di King Sihon mo dono
    henua gi paagege i godou mua. Kaina tenua o maa, noho i golo.’
  uig-ARA: 'پەرۋەردىگار ماڭا: «مانا، مەن ئالدىڭلاردا سىھوننى ۋە ئۇنىڭ زېمىنىنى سىلەرگە
    تاپشۇرۇشقا باشلىدىم؛ ئىشنى باشلاڭلار، ئۇنىڭ زېمىنىنى ئىگىلەش ئۈچۈن ئۇنى ئىشغال
    قىلىشقا كىرىشىڭلار» ــ دېدى.'
  sus-sus: «Alatala naxa a fala n bɛ, ‹I bara a to, n bara gɛ Sixɔn nun a xa bɔxi
    sode i yi ra. Naa tongo i gbe.›
  pon-2006: “KAUN-O ahpw mahsanihong ie, ‘Kilang, I kaluwetehla Nanmwarki Sihon oh
    eh wehi. E sohte kak uhwong kumwail; kumwail eri adihasang sapweo oh kousoanla
    wasao.’
  ksd-ksd: 'Ma ra Luluai i ga biti tagu: Ea, iau tar tul tar Sikon ma kana gunan ta
    vavat; avat a vura na kale upi avat a vatur vake kana gunan.'
  tur-YTC: 'Yahve bana şöyle dedi: “İşte, Sihon''u ve ülkesini senin önünde teslim
    etmeye başladım. Mülk edinmeye başlayın ki, onun ülkesini miras alasın.”'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μέ ἰδοὺ ἦργμαι παραδοῦναι πρὸ προσώπου σου τὸν Σηὼν
    βασιλέα Ἐσεβὼν τὸν Ἀμοῤῥαῖον, καὶ τὴν γῆν αὐτοῦ, καὶ ἔναρξαι κληρονομῆσαι τὴν
    γῆν αὐτοῦ.
  ind-AYT: TUHAN berfirman kepadaku, “Aku memberikan kepadamu Raja Sihon dan negerinya.
    Kamu harus mulai menduduki dan menguasai negerinya.”
  nya-nya: Yehova anati kwa ine, “Taona ndayamba kumupereka Sihoni ndi dziko lake
    kwa iwe. Tsopano yamba kugonjetsa ndi kulanda dziko lake.”
  hrv-hrv: 'Tada mi reče Jahve: ''Eto sam počeo da ti izručujem Sihona i njegovu zemlju.
    Počni osvajanje da mu zemljom zagospodariš.'''
  mps-mps: “Tama Genuai Bidigo enabolo te po walali, ‘Odao, megi eno te tuni bidi
    Sihon me agai tǫ sese tama nago nogoba mubao. Te tǫ sabo gagaliyu, tede bidao,’
    Genuai Bidigo tama wali.
  tpi-tpi: “Na Bikpela i tokim mi, ‘Harim, nau bai mi givim King Sihon wantaim olgeta
    graun bilong en long han bilong yupela. Kisim dispela graun na sindaun long en.’
  dan-1931: 'Derpå sagde HERREN til mig: “Se, jeg har allerede begyndt at give Sihon
    og hans Land i din Magt; giv dig kun til at drive ham bort for at tage hans Land
    i Besiddelse!”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo tôi: ‘Ta đã nộp Vua Si-hôn và đất của vua vào
    tay con. Hãy tấn công và chiếm lấy đi đất.’'
  guj-2017: અને યહોવાહે મને કહ્યું, ‘જો મેં સીહોનને તથા તેના દેશને તને સ્વાધીન કરવાનો
    આરંભ કર્યો છે. વતન પ્રાપ્ત કરવાનું શરૂ કર કે જેથી તું તે દેશનો વારસો પામે.”
  pon-2006A: “KAUN-O ahpw mahsanihong ie, ‘Kilang, I kaluwetehla Nanmwarki Sihon oh
    eh wehi. E sohte kak uhwong kumwail; kumwail eri adihasang sapweo oh kousoanla
    wasao.’
  por-BRBSL: 'Yahweh me disse: “Eis que comecei a entregar Sihon e sua terra diante
    de vocês. Comece a possuir, para que você possa herdar a terra dele”.'
  cth-cth: Cathut ni hai Sihon siangpahrang hoi a talai hah na poe han. Hote talai
    hah râw lah na pang hanelah lat lawih telah a dei.
  twi-twi: Awurade ka kyerɛɛ me se, “Hwɛ, mafi ase de Sihon ne ne man ahyɛ wo nsam.
    Afei, fi ase na di wɔn so, na fa nʼasase no.”
  hlt-hlt: Tedae BOEIPA loh kai taengah, 'So lah, Sihon neh anih khohmuen te na mikhmuh
    ah tloeng hamla ka tawn coeng. A khohmuen te pang pah ham tawn pah lamtah huul
    pah,’ a ti.
  tbz-SIM: 'Mɛm̀mɛ ti Yiɛ̀ nKuyie nni nnɑ̀kɛ́mɛ̀ kɛ dɔ̀: N dɑ duɔ́mmu okpɑ̀ɑ̀tì Sionni
    nɛ̀ o tenkɛ̀. Do we mudoò kɛ́fietɛ o tenkɛ̀.'
  msy-2020: “Ezɨ Ikiavɨra Itir God, na mɨgɨa ghaze, ‘Nɨ oragh! Kɨ datɨrɨghɨn Atrivim
    Sihon ko an nguaziba bar da isɨ ian dafarim darɨgham. Ia pura mangɨ da inigh,
    egh dar apiagh.’
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ heelɑ-m sɩ: Sɑŋɑ wɑɑlɩ mɑ tʋwɑ wulɑʋ Sihoŋ nɑ ɩ tɛtʋ kɛ mǝ
    niŋ tɑɑ kɛ́, ɩ́ lɛɛkɩ-tɩ́.'
  azb-azb: 'Rəbb mənə dedi: “Bax Sixonu və ölkəsini sənə təslim etməyə başlayıram.
    Oranı fəth edib irs olaraq almağa başla”.'
  eng-DBY: 'And Jehovah said to me, Behold, I begin to give Sihon and his land before
    thee: begin, take possession, that thou mayest possess his land.'
  hin-2017: और यहोवा ने मुझसे कहा, ‘सुन, मैं देश समेत सीहोन को तेरे वश में कर देने
    पर हूँ; उस देश को अपने अधिकार में लेना आरम्भ कर।’
  wol-KYG: 'Aji Sax ji ne ma: «Gis nga, maa ngi nii tàmbalee teg Siwon akum réewam
    ci seen loxo. Dal-leen di nangum réewam.»'
  eng-YLT: '''And Jehovah saith unto me, See, I have begun to give before thee Sihon
    and his land; begin to possess — to possess his land.'
  kne-kne: Idi siya di, kanan Diyos en sak-en, ‘Ed wani ay agew, ipolang ko en dakayo
    da Sihon ta abaken yo, isonga ilogi yo ed wani ay okaen din ili na.’
  eng-WYC-2017: And the Lord said to me, Lo, I have begun to betake to thee Sihon,
    and his land; begin thou to wield it.
  eng-WMBB: The LORD said to me, “Behold, I have begun to deliver up Sihon and his
    land before you. Begin to possess, that you may inherit his land.”
  urd-GVH: रब ने मुझसे कहा, “यों समझ ले कि मैं सीहोन और उसके मुल्क को तेरे हवाले करने
    लगा हूँ। अब निकलकर उस पर क़ब्ज़ा करना शुरू करो।”
  rug-rug: Zama koa rau se Zihova, ‘Dotu, ele podalae vatu nia Rau se Sihoni meke
    sa nana popoa koa gamu; aria, mi podalae vagia sa popoa, mi koa ia,’ gua.
  gaz-gaz: Waaqayyos, “Kunoo, ani Sihoonii fi biyya isaa dabarsee siif kennuu jalqabeera.
    Ati biyya isaa dhaaluuf qabachuu jalqabi” naan jedhe.
  fra-LSG: 'L’Éternel me dit: Vois, je te livre dès maintenant Sihon et son pays.'
  yal-yal: Alatala yi a fala n xa, a naxa, “A mato, n bata Sixɔn nun a bɔxɔn so ɛ
    yii. Ɛ xa sa na tongo ɛ gbeen na.”
  haw-1868: 'A olelo mai o Iehova ia''u, aia hoi, ua hoomaka iho nei au e hoolilo
    ia Sihona, a me kona aina ia oe: e komo oe, i lilo ai kona aina ia oe.'
  arb-NAV: 'وَقَالَ لِي الرَّبُّ: انْظُرْ، هَا قَدِ ابْتَدَأْتُ أَدْفَعُ أَمَامَكَ
    سِيحُونَ لِتَسْتَوْلِيَ عَلَى أَرْضِهِ، فَأَسْرِعْ فِي تَمَلُّكِهَا حَتَّى تَتَغَلَّبَ
    عَلَيْهَا كُلِّهَا.'
  ewe-ewe: Azɔ la, Yehowa gblɔ nam be, “Medze Fia Sixɔn ƒe anyigba tsɔtsɔ na mi gɔme.
    Ne miexɔe la, azu Israelviwo tɔ tegbetegbe.”
  eng-LEE: 'And the Lord said unto me, Behold, I have begun to give up Sichon and
    his land before thee: begin to drive him out, that thou mayest inherit his land.'
  asm-FB: পাছত যিহোৱাই মোক কৈছিল, “শুনা, মই চীহোন আৰু তেওঁৰ দেশ তোমাৰ হাতত শোধাই দিবলৈ
    আৰম্ভ কৰিলোঁ। তুমি এতিয়া তেওঁৰ দেশত বাস কৰিবৰ অর্থে সেই দেশ অধিগ্রহণ কৰা।”
  sus-A: «عَلَتَلَ نَشَ عَ قَلَ ﭑ بّ، ‹عِ بَرَ عَ تٌ، ﭑ بَرَ فّ سِشْن نُن عَ شَ بْشِ
    سٌدٍ عِ يِ رَ. نَا تٌنفٌ عِ فبٍ.›
  fra-SBL: 'Yahvé me dit : « Voici, j''ai commencé à livrer Sihon et son pays devant
    toi. Commence à le posséder, pour que tu hérites de son pays. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֵלַ֔י רְאֵ֗ה הַֽחִלֹּ֙תִי֙ תֵּ֣ת לְפָנֶ֔יךָ אֶת־סִיחֹ֖ן
    וְאֶת־אַרְצֹ֑ו הָחֵ֣ל רָ֔שׁ לָרֶ֖שֶׁת אֶת־אַרְצֹֽו׃
  eng-WYCLIFFE: And the Lord seide to me, Lo, Y bigan to bitake to thee Seon, and
    his lond; bigynne thou to welde it.
  cwe-cwe: “Maabaho Mndewa Mulungu kanilongela, ‘Lola, nyandusa kutenda mumuhume Sihoni
    na isi yake, yanduseni kuisola muladi iwe yenu.’
  kik-kik: Jehova akĩnjĩĩra atĩrĩ, “Nĩndambĩrĩria kũneana Sihoni na bũrũri wake kũrĩ
    inyuĩ. Ambĩrĩriai kũmahũũra mũmatoorie, nĩgeetha mwĩgwatĩre bũrũri ũcio wake.”
  fra-NCL: 'Yahweh me dit : « Voici que j’ai commencé de te livrer Séhon et son pays.
    Commence à le conquérir afin de prendre possession de son pays. »'
  cek-AK: Angraeng mah kai khaeah, Khenah, Sihon hoi a prae to nangcae ban ah kang
    paek amtong boeh; to prae to toep hanah, la amtong o lai ah, tiah ang naa.
  cuk-cuk: '”Geb degine, Bab-Jehová anga sogded: ‘Emi, Rey-Sehónʼgi-nakwega an bemar-imak,
    e-yala an bega ukbar. Degisoggu, e-yala begadga-guega be sue.’'
  uig-CYR: 'Пәрвәрдигар маңа: «Мана, Мән алдиңларда Сиһонни вә униң зиминини силәргә
    тапшурушқа башлидим; ишни башлаңлар, униң зиминини егиләш үчүн уни ишғал қилишқа
    киришиңлар» — деди.'
  tel-2017: అప్పుడు యెహోవా “చూడు, సీహోనును అతని దేశాన్ని నీకు అప్పగిస్తున్నాను. అతని
    దేశాన్ని స్వాధీనం చేసుకోవడం మొదలు పెట్టు” అని నాతో చెప్పాడు.
  hat-BSA: '“Senyè a te di mwen: ‘Ou wè, Mwen te deja kòmanse livre Sihon avèk peyi
    li a nan men ou. Kòmanse okipe ou, pou nou kapab genyen peyi li a.’'
  kos-kos: “Na LEUM GOD El fahk nu sik, ‘Liye, nga oru tuh Tokosra Sihon ac acn sel
    uh in munas suwos. Sruokya acn sel an ac muta fac.’
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֵלַ֔י רְאֵ֗ה הַֽחִלֹּ֙תִי֙ תֵּ֣ת לְפָנֶ֔יךָ אֶת־סִיחֹ֖ן
    וְאֶת־אַרְצ֑וֹ הָחֵ֣ל רָ֔שׁ לָרֶ֖שֶׁת אֶת־אַרְצֽוֹ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara m sị, “Lee, amalitela m iwere Saịhọn na obodo
    a nyefee unu nʼaka. Ngwanụ, malitenụ ibuso ya agha! Merienụ ya, nwetakwanụ ala
    ya.”
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ସୀହୋନକୁ ଓ ତାହାର ଦେଶକୁ ତୁମ୍ଭ ଆଗରେ
    ସମର୍ପଣ କରିବାକୁ ପ୍ରବୃତ୍ତ ହେଲୁଣି ତୁମ୍ଭେ ତାହାର ଦେଶ ଅଧିକାର କରିବାକୁ ପ୍ରବୃତ୍ତ ହୁଅ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreniei, ‘Nengeni, üa popuetä le atolonga Sihon
    me fanüan fän nemeniemi. Oupwe popuetä le tolong lon fanüan o fanüeni.’
  rop-rop: “Wal YAWEI bin tok langa mi, ‘Yu luk na. Aibin meigim King Saihan en det
    kantri blanga im wikbala blanga yu. Wal yu garra teikoba det kantri en jidan deya.’
  ukr-1871: 'І промовив Господь до мене: Дивись, я почав оддавати тобі Сигона і землю
    його; починай займати, щоб земля його була твоя.'
  deu-1951: 'Und der HERR sprach zu mir: Siehe, ich habe angefangen, Sihon samt seinem
    Lande vor dir hinzugeben; hebe an sein Land einzunehmen und es zu besitzen!'
  eng-JPS: 'And the LORD said unto me: ''Behold, I have begun to deliver up Sihon
    and his land before thee; begin to possess his land.'''
  srp-1865: 'I reèe mi Gospod: gledaj, poèeh predavati tebi Siona i zemlju njegovu;
    poèni uzimati zemlju njegovu da je naslijediš.'
  lug-lug: Awo Mukama Katonda n’aŋŋamba nti, “Laba, ntandise okugabula Sikoni n’ensi
    ye mu mukono gwo. Kale tandika okuwangula ensi ye yonna, olyoke ogyefunire okubeera
    obusika bwo era obutaka bwo obw’enkalakkalira.”
  heb-heb: ויאמר יהוה אלי ראה החלתי תת לפניך את סיחן ואת ארצו החל רש לרשת את ארצו׃
  ben-IRV: আর সদাপ্রভু আমাকে বললেন, “দেখ, আমি সীহোনকে ও তাঁর দেশকে তোমার সামনে দিতে
    শুরু করলাম; তুমিও তার দেশ অধিকার করতে শুরু কর।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, “ਵੇਖ, ਮੈਂ ਸੀਹੋਨ ਅਤੇ ਉਸ ਦੇ ਦੇਸ਼ ਨੂੰ ਤੇਰੇ ਹੱਥ ਵਿੱਚ
    ਦੇਣ ਲੱਗਾ ਹਾਂ। ਉਸ ਦੇ ਦੇਸ਼ ਨੂੰ ਆਪਣੇ ਅਧਿਕਾਰ ਵਿੱਚ ਲੈਣਾ ਸ਼ੁਰੂ ਕਰ ਤਾਂ ਜੋ ਤੂੰ ਉਸ ਨੂੰ
    ਆਪਣੀ ਵਿਰਾਸਤ ਬਣਾ ਲਵੇਂ।”
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ရှိဟုန် မင်းနှင့် သူ ၏ မြေ ကို သင့် အား ငါပေး စ ပြု၏။
    ထို မြေ ကို အမွေခံ အံ့သောငှါ ၊ သိမ်း စ ပြုလော့ဟု ငါ့ အား မိန့် တော်မူ၏။
  hmo-hmo: “Vadaeni Lohiabada ese lau Mose dekenai ia hereva, ia gwau, ‘Oi itaia,
    king Sihona bona ena tano lau hamanokaia vadaeni emui vairana dekenai. Unai tano
    do umui abia, bona unuseni do umui noho.’
  urd-urd: और ख़ुदावन्द ने मुझसे कहा, देख, मैं सीहोन और उसके मुल्क को तेरे हाथ में
    हवाले करने को हूँ, इसलिए तू उस पर क़ब्ज़ा करना शुरू' कर, ताकि वह तेरी मीरास ठहरे।
  rus-SYN: 'И сказал мне Господь: вот, Я начинаю предавать тебе Сигона царя Есевонского,
    Аморреянина, и землю его; начинай овладевать землею его.'
  bqc-SIM: Ɔ̃ Dii òmɛɛ mà gwa lá álɛ Siↄ̃ ń a bùsuo nawɛ̃ɛ wá ↄzĩ. À mɛ̀
    wà fɛlɛ wà aà bùsupi sí, i gↄ̃ wá pↄ́ ũ.
  tcz-CHONGTHU: Chuin Pakaiyin hiti hin aseiyin, Vetan, Keiman tua kipat Sihon lengpa
    leh agam leiset na khut uva kapeh doh pan ahitai. Tun kipan uvin agam pumpi lo
    ding in kon tauvin, ati.
  mar-mar: परमेश्वर मला म्हणाला, “सीहोन राजा आणि त्याचा देश हे मी तुमच्या हवाली करत
    आहे. त्याचा देश तुझे वतन व्हावे म्हणून त्यांचा ताबा घे.”
  qub-qub: '«Chaura Tayta Dios nimaran: ‹Cananpitaga Sehonta nasyunnintinta maquiquimanmi
    entregä. Nasyunninman yaycuycur charicarcäriy.›'
  hat-hat: 'Lè sa a, Seyè a di m'' konsa: Gade! Depi koulye a mwen lage Siyon ak tout
    peyi li a nan men nou. Konmanse anvayi peyi a, pran peyi l'' la pou nou.'
  eng-BSB: Then the LORD said to me, “See, I have begun to deliver Sihon and his land
    over to you. Now begin to conquer and possess his land.”
  tod-tod: 'Naa ʋoluma, Ɠɔoɠɔ GALAGI ɠɛni mà: «Wɛlɛ, gè tɔɔzeiɗa ga gè Siɠon ta
    ná-zooi lɔ wo yeezu. À tɔɔzei ga ná-zooi zeɠe ga wɔnɔ.»'
  eng-WEBPB: The LORD said to me, “Behold, I have begun to deliver up Sihon and his
    land before you. Begin to possess, that you may inherit his land.”
  kbq-kbq: Anante Ra Anumzamo'a amanage huno nasami'ne, Antahiho! Sihonine mopa'anena
    tamazampi nentoe. Hanki ana mopa erita maniho.
  nhe-BL: '“Huan teipa TOTECO nechilhui: ‘Ya nipejtoc para nijtlalis imomaco Tlanahuatijquetl
    Sehón ica nochi itlal. Xipehuaca ximoaxcatica pampa ya nopa tlen nimechmaca.’'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe kury. — Exak heremiapo ràm
    nehe. Aityk kar putar Xeom newe nehe. Ezàmàtyry'ym eho na'arewahy nehe kury. Epyhyk
    iziwy nehe, i'i ihewe.
  eng-DRA: 'And the Lord said to me: Behold I have begun to deliver unto thee Sehon
    and his land, begin to possess it.'
