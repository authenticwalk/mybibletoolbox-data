  mdy-ETH: ኑኡኒ ኔጉዋዖ ፔቴ ፔቴ ካታሞ ጉቤ ዓርቂ ሚቼኔ፤ ዬኖ ካታሞይዳ ቢያ ዓኣ ዓሶ ዓቲንቃ፥ ላኣላ ናኣቶዋ ፔቴታዖ ዓይሱዋዖ
    ጉቤ ጋፒሲ ኑ ዎዺ ባይዜኔ።
  twi-ASANTE: Na yɛfaa ne nkuro nyinaa saa ɛberɛ no sɛee ne mmarima, mmaa ne mmɔfra
