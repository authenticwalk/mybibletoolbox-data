  urd-GVH: उस वक़्त हमने उसके तमाम शहरों पर क़ब्ज़ा कर लिया और उनके तमाम मर्दों, औरतों
    और बच्चों को मार डाला। कोई भी न बचा।
  rug-rug: 'Koasa totoso tugo asa si va huara betoi meke vagi gita sari doduru vasileana
    nomadi tanisa, meke va mate betoi gita sari doduru tie: palabatu, barikaleqe,
    meke sari na koburu. Loke tie si veko hola i gita.'
  gaz-gaz: Yeroo sanattis magaalaawwan isaa hunda qabannee dhiirota, dubartootaa fi
