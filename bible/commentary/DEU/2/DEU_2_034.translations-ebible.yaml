    itir puvatɨ.
  dop-dop: Ɩlɛnɑ tǝ́ lɛɛkɩ ɩ ɑcɑlɛɛ tǝnɑ, nɑ tǝ́ kpiisi ɑpɑlɑɑ nɑ ɑlɑɑ nɑ piyɑ. Mpi
    tɔ, Tɑcɑɑ tǝŋsɑ-wɛɣɛ mpusi kɛ́.
  azb-azb: 'O vaxt onun bütün şəhərlərini aldıq. Hər bir şəhəri kişi, qadın və uşaqlarla
