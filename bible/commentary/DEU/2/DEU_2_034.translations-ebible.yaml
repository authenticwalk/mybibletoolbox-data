  tbz-SIM: kɛ́fietɛ bɛ ɛkɛ̀ yɛmɔu kɛ́kuɔ bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ nɛ̀ ibí, bɑ́
    òmɔù í nyentɛ́ bɑ́ òmɑ́ɑ̀.
  msy-2020: Ezɨ dughiar kamra, e an nguibaba bar da inigha, bar adagh asɨghasɨki.
