    dugu madau daangada hagamouli.
  uig-ARA: شۇ چاغدا بىز ئۇنىڭ بارلىق شەھەرلىرىنى ئىشغال قىلىپ ئۇلارنى پۈتۈنلەي ھالاك
    قىلدۇق؛ ئۇلاردىكى بارلىق ئەركەك، قىز-ئايال ۋە بالىلارنى بىرىنىمۇ قويماي يوقاتتۇق؛
    ئۇلاردىن ھېچقايسىسىنى تىرىك قويمىدۇق.
  sus-sus: Won naxa na taae birin suxu, won naxa e birin kana. Won man naxa xɛmɛe,
