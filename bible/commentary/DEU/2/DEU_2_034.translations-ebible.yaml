  wol-KYG: 'Jant yooyu lanu nangu dëkkam yu mag yépp, faagaagal dëkk yu mag yépp:
    góor ak jigéen, ba ca tuut-tànk ya, bàyyiwunu kuy dund.'
  eng-YLT: and we capture all his cities at that time, and devote the whole city,
    men, and the women, and the infants — we have not left a remnant;
  kne-kne: Inabak tako amin din ili ay sakop di iturayana et pinse tako amin ay ipogaw
    isdi, amin ay lallalaki, babbabai ya anan-ak, isonga maga polos di nabay-an en
    daida.
  eng-WYC-2017: And we took in that time all the cities, when the dwellers of those
    cities, men, and women, and children, were slain; we left not in them any-thing,
  eng-WMBB: We took all his cities at that time, and utterly destroyed every inhabited
