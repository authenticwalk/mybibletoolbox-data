    улардин һеч қайсисини тирик қоймидуқ.
  tel-2017: అప్పుడున్న అతని పట్టణాలనూ, వాటిలోని స్త్రీ పురుషులనూ పిల్లలనూ ఏదీ మిగలకుండా
    నాశనం చేశాం.
  hat-BSA: Konsa, nou te pran an kaptif tout vil li yo nan tan sa a, e nou te konplètman
    detwi mesye yo, fanm yo, avèk pitit nan chak vil yo. Nou pa t menm kite youn vivan.
  kos-kos: 'In pacl sac pacna, kut sruokya ac kunausla siti nukewa, ac uniya mwet
    nukewa: mukul, mutan, ac tulik. Wangin mwet moul.'
  hbo-WLC: וַנִּלְכֹּ֤ד אֶת־כָּל־ עָרָיו֙ בָּעֵ֣ת הַהִ֔וא וַֽנַּחֲרֵם֙ אֶת־כָּל־עִ֣יר
    מְתִ֔ם וְהַנָּשִׁ֖ים וְהַטָּ֑ף לֹ֥א הִשְׁאַ֖רְנוּ שָׂרִֽיד׃
  ibo-ibo: Nʼoge ahụ, anyị meriri obodo ya niile, bibiekwa ha niile kpamkpam, ma ndị
    ikom, ma ndị inyom, ma ụmụntakịrị. Anyị ahapụghị mmadụ onye ndụ.
  ory-ory: ଆଉ ସେହି ସମୟରେ ଆମ୍ଭେମାନେ ତାହାର ସମସ୍ତ ନଗର ହସ୍ତଗତ କରି ସ୍ତ୍ରୀ ଓ ବାଳକ ସମେତ ପ୍ରତ୍ୟେକ
    ବସତି-ନଗର ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନଷ୍ଟ କଲୁ; ଆମ୍ଭେମାନେ କାହାକୁ ହିଁ ବଞ୍ଚାଇ ରଖିଲୁ ନାହିଁ।
  chk-chk: Lon ewe fansoun sa pwal liapeni an kewe telinimw meinisin o unusen atarela.
    Sa pwal niela mwän, fefin me semirit, nge sisap amanaua eman.
  rop-rop: En seimtaim wibin teikoba en binijimap ebri taun, en wibin kilim olabat
    ded holot, ola men, ola wuman, en ola biginini langa ebri taun.
  ukr-1871: 'І того часу підневолили ми всї городи його, та й обрекли всїх людей:
    мужчин і жіноцтво і дїтей; не дали нїкому втїкти.'
  deu-1951: Und wir gewannen zu der Zeit alle seine Städte, Männer, Weiber und Kinder,
    und ließen niemand übrigbleiben.
  eng-JPS: And we took all his cities at that time, and utterly destroyed every city,
    the men, and the women, and the little ones; we left none remaining;
  srp-1865: I uzesmo tada sve gradove njegove, i pobismo ljude po svijem tijem gradovima,
    i žene i djecu, ne ostavismo živa nijednoga.
  lug-lug: Mu kaseera ako twawamba ebibuga bye byonna ne tubizikiriza n’abantu bonna,
    abasajja, n’abakazi, n’abaana abato, tetwalekerawo ddala.
  heb-heb: ונלכד את כל עריו בעת ההוא ונחרם את כל עיר מתם והנשים והטף לא השארנו שריד׃
  ben-IRV: আর সেই দিনের তাঁর সব শহর নিয়ে নিলাম এবং স্ত্রীলোক ও বালকবালিকা সমেত সব
    বসতি শহর সম্পূর্ণ ধ্বংস করলাম; কাউকেও বাকি রাখলাম না;
  pan-pan: ਅਸੀਂ ਉਸ ਵੇਲੇ ਉਸ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਲੈ ਲਏ ਅਤੇ ਉਸ ਦੇ ਹਰੇਕ ਵੱਸੇ ਹੋਏ ਸ਼ਹਿਰ ਦਾ ਇਸਤਰੀਆਂ
    ਅਤੇ ਬੱਚਿਆਂ ਸਮੇਤ ਨਾਸ ਕਰ ਦਿੱਤਾ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਅਸੀਂ ਇੱਕ ਵੀ ਨਾ ਛੱਡਿਆ।
  mya-JVB: ထိုအခါ သူ ၏မြို့ ရှိသမျှ တို့ကို တိုက် ယူ၍၊ ယောက်ျား မိန်းမ သူငယ် တို့ကို
    တယောက်မျှ မ ကြွင်း စေခြင်းငှါရှင်းရှင်းဖျက်ဆီး ကြ၏။
  hmo-hmo: “Unai neganai danu Sihona ena hanua ibounai ita abia, ita hadikaia ore,
    bona edia tatau bona hahine, memero bona kekeni, ita alaia ore, ta ia heau mauri
    lasi.
  urd-urd: और हमने उसी वक़्त उसके सब शहरों को ले लिया, और हर आबाद शहर को 'औरतों और
    बच्चों समेत बिल्कुल नाबूद कर दिया और किसी को बाक़ी न छोड़ा;
  rus-SYN: и взяли в то время все города его, и предали заклятию все города, мужчин
    и женщин и детей, не оставили никого в живых;
  bqc-SIM: Gↄↄ bee ↄ̃ wa aà wɛ̃́lɛↄ sì píi, wa wɛ̃́lɛpiↄ gↄ̃ɛↄ ń nↄɛↄ ń nɛ́ↄ
    dɛ̀dɛ píi. Wi gbɛ̃e to bɛ̃́ɛo.
  tcz-CHONGTHU: Akhopi jouse leh amite jouse abonchan ithat gam hel tauvin, hichu
    pasal jouse leh numei chapang jaona ahi. Mihem khat a khat cha jeng jong asohcha
    tapon ahi.
  mar-mar: त्यांच्या सर्व नगरांचा आम्ही ताबा घेतला व पुरुष, स्त्रिया, मुलेबाळे ह्याच्यासह
    सर्वांचा समूळ नाश केला, कोणालाही जिवंत ठेवले नाही.
  qub-qub: Chaynöpami llapan siudänincunatapis munashanchïta rurar usharanchi. Ollguta,
    warmita, wamracunata chipyaj wañuchiranchi. Cawaycajtaga manami juctapis cacharanchïchu.
  hat-hat: Tout lavil yo tonbe nan men nou tou epi nou touye yo nèt pou Bondye nou
    an tankou yon ofrann. Nou touye tout moun nèt, fanm kou gason, timoun kou granmoun.
    Nou pa kite yonn chape.
  eng-BSB: At that time we captured all his cities and devoted to destruction the
    people of every city, including women and children. We left no survivors.
  tod-tod: Naama ziɛgi zu, ade ná-taaiti kpein soni da, de ti ɠoloɠolo. Ade nuɓusɛiti
    suwuɠaaleʋeni ti zu, zunuiti, ta anzanuiti, ta doungoiti, gila kpalaa ge la ɠulani.
  eng-WEBPB: We took all his cities at that time, and utterly destroyed every inhabited
    city, with the women and the little ones. We left no one remaining.
  kbq-kbq: Hagi mika Sihoni'ma kegavama hu'nea kumara eri haviza nehuta, mika vene'nene,
    a'nene mofavreraminena magore huta ozmatreta zamahe hana hu'none.
  nhe-BL: Huan timoaxcatijque nochi ialtepehua huan nojquiya tiquinmijmictijque nochi
    tlacame, sihuame huan coneme ipan sese altepetl huan axaca tijcajque ma itzto.
  gub-BL: 'Ximumaw waneko haw tawhu paw no. Xiuka teko paw rupi zane wà: awa wà, kuzà
    wà, kwarearer wà, kuzàtàigwer wà. Ni pitài nuhem kwaw wà.'
  eng-DRA: 'And we took all his cities at that time, killing the inhabitants of them,
    men and women and children. We left nothing of them:'
