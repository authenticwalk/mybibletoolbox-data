verse: DEU.002.034
translations:
  mal-C: ആ സമയത്ത് നാം അവന്റെ പട്ടണങ്ങളെല്ലാം പിടിച്ചെടുത്തു. പുരുഷന്മാരെയും സ്ത്രീകളെയും
    കുട്ടികളെയും നശിപ്പിച്ചു; ആരെയും ജീവനോടെ അവശേഷിപ്പിച്ചില്ല.
  deu-TKW: Damals nahmen wir auch alle seine Städte ein und vollstreckten in jeglicher
    Stadt an Männern, Weibern und Kindern den Bann; niemanden ließen wir entrinnen.
  lin-lin: Bongo, tobotolaki bingumba na ye nyonso, tobukaki bingumba nyonso, tobomaki
    mibali, basi mpe bana nyonso ; totikaki ata moto moko te.
  eng-LSV: and we capture all his cities at that time, and devote the whole city—men,
    and the women, and the infants; we have not left a remnant;
  eng-GNV: 'And we tooke all his cities the same time, and destroyed euery citie,
    men, and women, and children: we let nothing remaine.'
  eng-WEBSTER: And we took all his cities at that time, and utterly destroyed the
    men, and the women, and the little ones of every city, we left none to remain.
  nhw-BL: Huan timoaxcatijque nochi ialtepehua huan nojquiya tiquinmijmictijque nochi
    tlacame, sihuame huan coneme ipan sese altepetl huan amo aqui tijcajque ma itzto.
  swh-ONEN: 'Kwa wakati ule tuliteka miji yake yote na kuiangamiza kabisa: wanaume,
    wanawake na watoto. Hatukumwacha yeyote.'
  bba-bba: Sɑ win wusu kpuro mwɛɛrɑ sɑ kɑm koosiɑ mɑm mɑm, mɑ sɑ tɔn durɔbu kɑ tɔn
    kurɔbu kɑ bibu kpuro kpeerɑsiɑ, bɑɑ tɔn turo kun tiɑre.
  eng-KJVCPB: 'And we took all his cities at that time, and utterly destroyed the
    men, and the women, and the little ones, of every city, we left none to remain:'
  luo-luo: E kindeno ne wakawo mieche duto, mi wanego, chwo, mon kod nyithindo duto,
    kendo onge ngʼama ne waweyo kangima.
  meu-meu: Una negana ai ena hanua iboudiai ta abidia, ta habuadia tari, tatau bona
    hahine, memero bona kekeni, ta aladia ore, ta se roho mauri.
  npi-ULB: त्यस बेला हामीले तिनका सबै सहर कब्जा गरी हरेक सहर, पुरुष र स्‍त्रीहरू अनि
    बालबच्‍चाहरूलाई पूर्ण रूपले नष्‍ट पार्‍यौँ । एउटै पनि बाँचेन ।
  yor-yor: Nígbà náà, gbogbo ìlú wọn ni a kó tí a sì pa wọ́n run pátápátá tọkùnrin,
    tobìnrin àti gbogbo ọmọ wọn. A kò sì dá ẹnikẹ́ni sí.
  ind-ind: Pada waktu itu, kita merebut semua kota mereka dan memusnahkan semua penduduknya,
    baik laki-laki, perempuan, maupun anak-anak. Tidak seorang pun kita biarkan hidup.
  pes-OPCB: '@see-verse:DEU.002.033'
  tgl-ULB: Kinuha natin ang lahat ng kaniyang mga lungsod nang oras na iyon, at winasak
    natin ng ganap ang bawat lungsod na pinamumuhayan, kasama ng mga kababaihan at
    mga batang maliliit, wala tayong itinira.
  hui-hui: Horo ogoningi dege ibunaga tano wiarubi bo gialahole bialu mo ko hai harimagoni.
    Ani bialu tinaga wali agali waneiginirubi bibahende bo homelai harima. Iname mbiraore
    hangubi mbira yu wanahe baiore harimagoni.
  mya-mya: ထို​အ​ချိန်​၌​ပင်​ငါ​တို့​သည် သူ​တို့​၏​မြို့​အား လုံး​ကို​သိမ်း​ပိုက်​၍​ဖျက်​ဆီး​ကြ​၏။
    ယောကျာ်း၊ မိန်း​မ​နှင့်၊ က​လေး​သူ​ငယ်​အား​လုံး​တစ်​ယောက် မ​ကျန်​သတ်​ပစ်​ကြ​၏။-
  bod-N: སྐབས་དེར་རང་ཅག་གིས་ཁོའི་གྲོང་ཁྱེར་ཐམས་ཅད་དབང་དུ་བསྡུས་པ་དང་། གྲོང་ཁྱེར་རེ་རེའི་སྐྱེས་པ་དང་བུད་མེད་དང་བྱིས་པ་རྣམས་མེད་པར་བཏང་ནས་མི་གཅིག་ཀྱང་ཤུལ་དུ་མ་བསྐྱུར།
  sna-sna: Panguva iyoyo takatora maguta ake ose tikaaparadza chose, varume navakadzi
    uye navana. Hapana watakasiya ari mupenyu.
  spa-BLM: En ese momento tomamos todas sus ciudades, y destruimos por completo todas
    las ciudades habitadas, con las mujeres y los niños. No dejamos a nadie en pie.
  cac-cac: Masanil junjun chon̈ab' d'a yol smacb'en vin̈ ix ac'jioch d'a yol co c'ab',
    ix co satancanel d'a juneln̈ej. Ix co milcham eb' smasanil yed' eb' ix ix yed'
    masanil unin. Man̈xo junoc pitzan ix can cuuj.
  swh-ULB: Tulichukua miji yake yote kwa wakati huo na kuharibu kabisa kila mji- wanaume
    na wanawake na watoto wadogo; hatukuacha aliyenusurika.
  bel-bel: і ўзялі ў той час усе гарады ягоныя і выклялі ўсе гарады, мужчын і жанчын
    і дзяцей, не пакінулі нікога жывога;
  deu-ELBBK: 'Und in jener Zeit nahmen wir alle seine Städte ein, und wir verbannten
    ihre ganze Bevölkerung: Männer und Frauen und Kinder; wir ließen keinen Entkommenen
    übrig.'
  mbb-OT: Dutun he timpu mid-aǥew tew is langun he inged din wey miǥerè tew is menge
    maama, menge vahi, wey is menge vatà. Wazè tew midsamà kandan he uuyag.
  mal-2015: അക്കാലത്തു നാം അവന്റെ എല്ലാപട്ടണങ്ങളും പിടിച്ചു പട്ടണംതോറും പുരുഷന്മാരെയും
    സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും ഉന്മൂലനാശം ചെയ്തു; ഒരുത്തനെയും ശേഷിപ്പിച്ചില്ല.
  rmc-rmc: Akor zaiľam a zňičinďam savore leskre fori. Murdarďam savore muršen, romňijen
    the čhaven. Ňiko amenge našťi denašľa.
  pes-OPV: و تمامی شهرهای او را در آنوقت گرفته، مردان و زنان واطفال هر شهر را هلاک
    کردیم که یکی را باقی نگذاشتیم.
  ron-1924: 'Й-ам луат атунч тоате четэциле ши ле-ам нимичит ку десэвыршире: бэрбаць,
    фемей ши прунчь й-ам нимичит ку десэвыршире ши н-ам лэсат сэ скапе ничунул мэкар.'
  ben-OBCV: সেই সময় আমরা তাদের সমস্ত নগর অধিকার করে সম্পূর্ণরূপে ধ্বংস করলাম—পুরুষ,
    মহিলা ও শিশুদের। আমরা কাউকে জীবিত রাখিনি।
  som-som: Oo waagaasaynu wada qabsannay magaalooyinkiisii oo dhan, oo magaalooyinkii
    la degganaa oo dhanna waynu wada baabbi'innay, iyo dumarkii iyo dhallaankiiba,
    cidna kama aynu reebin.
  lat-VUC: 'Cunctasque urbes in tempore illo cepimus, interfectis habitatoribus earum,
    viris ac mulieribus et parvulis: non reliquimus in eis quidquam,'
  eng-ASVBT: 'And we took all his cities at that time, and utterly destroyed every
    inhabited city, with the women and the little ones; we left none remaining:'
  ita-1885: E in quel tempo noi prendemmo tutte le sue città, e distruggemmo alla
    maniera dell'interdetto, in tutte le città, gli uomini, le donne, e i piccoli
    fanciulli; noi non vi lasciammo alcuno in vita.
  eng-LXXUP: And we took possession of all his cities at that time, and we utterly
    destroyed every city in succession, and their wives, and their children; we left
    no living prey.
  eng-ULB: We took all his cities at that time and completely destroyed every city—men
    and the women and the little ones; we left no survivor.
  spa-VBL: 'También capturamos a toda su gente, y los separamos para su destrucción.
    A la gente de cada pueblo: hombres, mujeres y niños. No dejamos ningún sobreviviente.'
  fra-_FOB: Dans ce même temps, nous prîmes toutes ses villes, et nous vouâmes à l'interdit
    toutes les villes, les hommes, les femmes et les petits enfants; nous ne laissâmes
    personne de reste.
  mal-mal: അക്കാലത്ത് നാം അവന്റെ എല്ലാ പട്ടണങ്ങളും പിടിച്ച്, പട്ടണം തോറും പുരുഷന്മാരെയും
    സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും ഉന്മൂലനാശം ചെയ്തു; ഒരുത്തനെയും ശേഷിപ്പിച്ചില്ല.
  urd-GVR: Us waqt ham ne us ke tamām shahroṅ par qabzā kar liyā aur un ke tamām mardoṅ,
    auratoṅ aur bachchoṅ ko mār ḍālā. Koī bhī na bachā.
  suz-BL: मेना गो मेको आन सहर नेल्‍ल आंइ के सेल्‍तक। आन मुर नेल्‍ल कली साइक्‍तक। वोंइश
    मुर, मीश मुर नु आल नेल्‍ल साइक्‍तक। का कली यो मप्रोंइ‍थु, नेल्‍ल आन कली साइक्‍तक।
  ita-1927: E in quel tempo prendemmo tutte le sue città e votammo allo sterminio
    ogni città, uomini, donne, bambini; non vi lasciammo anima viva.
  ckb-ckb: لەو کاتەدا هەموو شارۆچکەکانیمان گرت و لە هەموو شارۆچکەیەک پیاو و ژن و منداڵمان
    بە تەواوی قڕکرد، نەمانهێشت کەس دەرباز بێت،
  eng-BBE: 'At that time we took all his towns, and gave them over to complete destruction,
    together with men, women, and children; we had no mercy on any:'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಅವನ ಪಟ್ಟಣಗಳನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡು, ಪ್ರತಿಯೊಂದು ಪಟ್ಟಣದ ಗಂಡಸರನ್ನೂ
    ಹೆಂಗಸರನ್ನೂ ಚಿಕ್ಕವರನ್ನೂ ನಿರ್ಮೂಲ ಮಾಡಿದೆವು. ಒಬ್ಬರನ್ನೂ ಉಳಿಸಲಿಲ್ಲ.
  tam-2017: அக்காலத்தில் அவனுடைய பட்டணங்களையெல்லாம் பிடித்து, சகல பட்டணங்களிலும் இருந்த
    பெண்களையும், ஆண்களையும், பிள்ளைகளையும், ஒருவரையும் மீதியாக வைக்காமல் முற்றிலும்
    அழித்தோம்.
  spa-RV-1909: 'Y tomamos entonces todas sus ciudades, y destruimos todas las ciudades,
    hombres, y mujeres, y niños; no dejamos ninguno:'
  ron-BTF: Şi în timpul acela am luat toate cetăţile lui, am nimicit în întregime
    pe bărbaţi şi pe femei şi pe micuţi, din fiecare cetate; nu am lăsat pe nimeni
    să rămână;
  eng-WEBP: We took all his cities at that time, and utterly destroyed every inhabited
    city, with the women and the little ones. We left no one remaining.
  eng-FBV: 'We also captured all his towns, and set apart for destruction the people
    of every town: men, women, and children. We didn''t leave any survivors.'
  nld-1939: Wij namen toen al zijn steden, sloegen iedere stad met mannen, vrouwen
    en kinderen met de ban, en lieten niemand ontkomen.
  nch-BL: Huan timoaxcatijque nochi ialtepehua huan nojquiya tiquinmictijque nochi
    tacame, sihuame huan coneme ipan sese altepet huan amo aqui tijcajque ma itzto.
  vie-1934: Trong lúc đó, ta chiếm hết các thành người, khấn vái diệt hết các thành,
    cả người nam, người nữ, và các con trẻ, không chừa lại một ai.
  hin-CV: तब हमने उसी समय उसके हर एक नगर को अपने अधीन कर नगर के सारे स्त्री-पुरुषों
    और बालकों को पूरी तरह से नाश कर दिया. हमने एक भी उत्तरजीवी शेष न रहने दिया.
  eng-OURB: We took all his cities at that time, and utterly destroyed every inhabited
    city, with the women and the little ones. We left no one remaining.
  spa-BES: En ese momento tomamos todos sus pueblos y los entregamos a la destrucción
    completa, junto con hombres, mujeres y niños; no dejamos a ninguno con vida.
  tdx-tdx: Le hene tinavan-tika o rova’eo henane zay, le fonga zinaman-tika ze ondaty
    ndra rakemba ndra ajaja amo rovao. Tsy napon-tika ndra honka’e.
  vid-vid: Natuhola isi ya heye na kuwifyanga miji ja heye jeng'ha, natuwakopola walume
    na wadala na wana, nahatumlechile ne munhu yawele mkomu.
  eng-OKE: And we subdued all his cities at that time, and consumed all the towns,
    and the men, women, and children, and left none to escape.
  tha-KJV: ครั้งนั้นเราได้ยึดเมืองทั้งปวงของท่าน และเราได้ทำลายเสียสิ้น คือผู้ชายผู้หญิงและเด็กทั้งหลายในทุกเมือง
    ไม่​ให้​มี​เหลือเลย
  por-BR-2018: 'E tomamos então todas suas cidades, e destruímos todas as cidades,
    homens, e mulheres, e crianças; não deixamos ninguém:'
  deu-ELO: 'Und in selbiger Zeit nahmen wir alle seine Städte ein, und wir verbannten
    ihre ganze Bevölkerung: Männer und Weiber und Kinder; wir ließen keinen Entronnenen
    übrig.'
  eng-WYC-2018: And we took in that time all the cities, when the dwellers of those
    cities, men, and women, and children, were slain; we left not in them anything,
    (And we took all their cities at that time, and the inhabitants of those cities,
    the men, and women, and children, were all killed; we left nothing in them,)
  epo-epo: Kaj ni militakiris en tiu tempo ĉiujn liajn urbojn, kaj ni ekstermis en
    ĉiu urbo la virojn kaj la virinojn kaj la infanojn, ni restigis neniun;
  uig-PIN: Xu qaƣda biz uning barliⱪ xǝⱨǝrlirini ixƣal ⱪilip ularni pütünlǝy ⱨalak
    ⱪilduⱪ; ulardiki barliⱪ ǝrkǝk, ⱪiz-ayal wǝ balilarni birinimu ⱪoymay yoⱪattuⱪ;
    ulardin ⱨeqⱪaysisini tirik ⱪoymiduⱪ.
  beo-beo: Amo esoga, ninia da moilai huluane lale mugului dagoi. Ninia da dunu, uda
    amola mano, huluane medole legei dagoi.
  tpi-OTNT: Long dispela taim tasol, yumi kisim olgeta taun bilong en na bagarapim
    tru. Na yumi kilim i dai olgeta man, na meri na pikinini wantaim. Yumi no larim
    wanpela i stap.
  hau-SA: A wannan lokaci mun ci dukan biranensa, muka kuma hallaka su, maza, mata
    da kuma yara. Ba mu bar wani da rai ba.
  uig-LAT: Shu chaghda biz uning barliq sheherlirini ishghal qilip ularni pütünley
    halak qilduq; ulardiki barliq erkek, qiz-ayal we balilarni birinimu qoymay yoqattuq;
    ulardin héchqaysisini tirik qoymiduq.
  nde-nde: Ngalesosikhathi sathatha amadolobho akhe sawabhidliza, amadoda, abesifazane
    kanye labantwana. Kakho owasilayo.
  ton-ton: 'Pea naʻa tau maʻu ʻene ngaahi kolo ʻi he kuonga ko ia, pea naʻa tau fakaʻauha
    ʻae kau tangata kotoa pē, mo e kau fefine, pea mo e fānau iiki ʻi he kolo kotoa
    pē; naʻe ʻikai te tau tuku ha niʻihi ke toe:'
  ces-1613: Vzali jsme také toho času všecka města jeho, a dali jsme v prokletí lid
    těch všech měst, i ženy i děti, žádného nepozůstavivše.
  eng-WMB: We took all his cities at that time, and utterly destroyed every inhabited
    city, with the women and the little ones. We left no one remaining.
  tam-TCV: நாம் அக்காலத்திலேயே பட்டணங்கள் யாவற்றையும் கைப்பற்றி, ஆண்களையும், பெண்களையும்,
    பிள்ளைகளையும் முழுவதும் அழித்தோம்; ஒருவரையும் தப்பவிடவில்லை.
  ceb-ULB: Giilog nato ang tanan sa iyang mga siyudad nianang higayona ug gilaglag
    ang tanang siyudad sa hingpit—mga lalaki ug ang mga babaye ug ang kabataan; wala
    kitay gibilin.
  pol-UBG: I zdobyliśmy w tym czasie wszystkie jego miasta, i zniszczyliśmy doszczętnie
    we wszystkich miastach mężczyzn, kobiety i dzieci; nie pozostawiliśmy spośród
    nich nikogo.
  urd-GVU: اُس وقت ہم نے اُس کے تمام شہروں پر قبضہ کر لیا اور اُن کے تمام مردوں، عورتوں
    اور بچوں کو مار ڈالا۔ کوئی بھی نہ بچا۔
  deu-1912: Da gewannen wir zu der Zeit alle seine Städte und verbannten alle Städte,
    Männer, Weiber und Kinder und ließen niemand übrigbleiben.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ನಾವು ಅವನ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು ಅವುಗಳಲ್ಲಿದ್ದ ಗಂಡಸರನ್ನೂ,
    ಹೆಂಗಸರನ್ನು ಮತ್ತು ಮಕ್ಕಳನ್ನೂ ನಿಶ್ಶೇಷವಾಗಿ ಹತಮಾಡಿದೆವು; ಒಬ್ಬನನ್ನೂ ಉಳಿಸಲಿಲ್ಲ.
  yap-yap: Ma ku ireram e ngiyal’ nda koled nga da gatheyed urngin e pi binaw rok,
    ma gadad thang e pogofan rok urngin e pumo’on, nge ppin, nge bitir. Dariy be’
    nda paged ni kabfos.
  hlt-MCSB: Te vaengah a khopuei boeih te m'buem pa uh tih khopuei takuem te n'thup
