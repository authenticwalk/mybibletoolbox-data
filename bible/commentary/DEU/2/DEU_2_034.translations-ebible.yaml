    tokko illee hin hambifne.
  fra-LSG: Nous prîmes alors toutes ses villes, et nous les dévouâmes par interdit,
    hommes, femmes et petits enfants, sans en laisser échapper un seul.
  yal-yal: En yi na taane birin suxu, en yi e birin kala. En mɔn yi xɛmɛne nun ɲaxanle
