  arb-NAV: وَاسْتَوْلَيْنَا عَلَى جَمِيعِ مُدُنِهِ، وَقَضَيْنَا فِي كُلِّ مَدِينَةٍ
    عَلَى الرِّجَالِ وَالنِّسَاءِ وَالأَطْفَالِ، فَلَمْ يَنْجُ حَيٌّ مِنْهُمْ.
  ewe-ewe: Míetsrɔ̃ woƒe nu sia nu kple woƒe nyɔnuwo kple woƒe vidzĩwo katã. Míena
    naneke tsi agbe o,
  eng-LEE: And we conquered all his cities at that time, and devoted every inhabited
    city, and the women, and the little ones; we left none that escaped.
  asm-FB: সেই সময়ত আমি তেওঁৰ সকলো নগৰ অধিকাৰ কৰি লৈছিলোঁ; নগৰৰ সকলো অধিবাসীৰ লগতে
    মহিলা, সৰু ল’ৰা-ছোৱালীক নিঃশেষে বিনষ্ট কৰিছিলোঁ, কাকো অৱশিষ্ট নাৰাখিলোঁ;
  sus-A: وٌن نَشَ نَ تَايٍ بِرِن سُشُ، وٌن نَشَ عٍ بِرِن كَنَ. وٌن مَن نَشَ شّمّيٍ،
    نُن فِنّيٍ، عَ نُن دِ مّيٍ بِرِن قَشَ. وٌن مُ مِشِ يٌ لُ عَ حِحّ رَ،
  fra-SBL: Nous prîmes alors toutes ses villes, et nous dévouâmes par interdit toutes
