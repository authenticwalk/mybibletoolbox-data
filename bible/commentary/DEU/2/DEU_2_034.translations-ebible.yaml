  vie-OVCB: Chúng ta xâm chiếm mọi thành của họ, giết cả nam phụ lão ấu.
  guj-2017: આપણે તેનાં સર્વ નગરો જીતી લીધા. અને વસ્તીવાળાં સર્વ નગરોનો, તેઓની સ્ત્રીઓ
    તથા બાળકો શુદ્ધા તેઓનો પૂરો નાશ કર્યો. કોઈને પણ જીવતા રહેવા દીધા નહિ.
  pon-2006A: Ni ahnsowohte se koledi oh kamwomwala kisin kahnimw koaros oh kemehla
    towe kan, ohl, lih oh seri koaros. Sohte me luhwehdi rehrail.
  por-BRBSL: Tomamos todas as suas cidades naquela época, e destruímos completamente
