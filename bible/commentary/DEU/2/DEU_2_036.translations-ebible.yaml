verse: DEU.002.036
translations:
  mal-C: അർന്നോൻ താഴ്വരയുടെ അറ്റത്തുള്ള അരോയേരും താഴ്വരയിലെ പട്ടണവും തുടങ്ങി ഗിലെയാദുവരെ
    നാം കൈവശപ്പെടുത്താത്ത ഒരു പട്ടണവും ഉണ്ടായിരുന്നില്ല. നമ്മുടെ ദൈവമായ യഹോവ അവയെല്ലാം
    നമുക്കു നൽകി.
  deu-TKW: Von Aroer am Ufer des Arnonflusses und von der Stadt im Thale bis nach
    Gilead war kein fester Platz, der uns zu steil gewesen wäre; alles gab Jahwe,
    unser Gott, uns preis.
  lin-lin: Longwa na Aroeri oyo ezali na suka ya lubwaku ya Arinoni, mpe longwa na
    engumba oyo ezali kati na lubwaku kino na Galadi, ezalaki na engumba moko te oyo
    elekaki biso na makasi. Yawe, Nzambe na biso, apesaki biso yango nyonso.
  eng-LSV: From Aroer, which [is] by the edge of the Brook of Arnon, and the city
    which [is] by the brook, even to Gilead, there has not been a city which [is]
    too high for us; our God YHWH has given the whole before our faces.
  eng-GNV: 'From Aroer, which is by the banke of the riuer of Arnon, and from the
    citie that is vpon the riuer, euen vnto Gilead: there was not one citie that escaped
    vs: for the Lord our God deliuered vp all before vs.'
  eng-WEBSTER: 'From Aroer, which is by the brink of the river of Arnon, and from
    the city that is by the river, even to Gilead, there was not one city too strong
    for us: the LORD our God delivered all to us:'
  nhw-BL: “Huajca tiquintlanque nochi altepeme tlen altepetl Aroer catli mocahua nechca
    hueyatl Arnón huan nochi altepeme ipan tlamayamitl hasta altepetl Galaad. Niyon
    se altepetl amo huelqui quiijiyohui totlahuilanalis pampa TOTECO Dios techmactilijtoya
    tomaco.
  swh-ONEN: Kutoka Aroeri kwenye ukingo wa Bonde la Arnoni, kutoka mji ulio ndani
    ya bonde, hata mpaka Gileadi, hapakuwa na mji hata mmoja uliokuwa na nguvu kutushinda.
    Bwana Mungu wetu alitupa yote.
  bba-bba: Sɑɑ Aroɛɛn di ye yɑ wɑ̃ɑ Aɑnɔɔn dɑɑrun ɡoorɔ kɑ wuu ɡe ɡɑ wɑ̃ɑ wɔwɑɔ n
    kɑ dɑ sere Gɑlɑdiɔ, wuu ɡɑɡɑ kun kpĩɑ ɡu sun mɑ. Gusunɔ bɛsɛn Yinni u sun si kpuro
    nɔmu bɛriɑwɑ.
  eng-KJVCPB: 'From Aroer, which is by the brink of the river of Arnon, and from the
    city that is by the river, even unto Gilead, there was not one city too strong
    for us: the Lord our God delivered all unto us:'
  luo-luo: Onge dala mane nyalo sirowa e lweny chakre Aroer, e dho holo mar Arnon
    kod dala manie holo hie nyaka chop Gilead kendo onge kata mana dala achiel mane
    ok wanyal kawo. Jehova Nyasaye ma Nyasachwa nochiwogi duto e lwetwa.
  meu-meu: Aroere, Aranon kourana isena ai, bona koura hanuana amo ela bona Gilead,
    hanua ta se auka, iboudiai ta abidia; Iehova eda Dirava ese ita imada ai e atodia.
  npi-ULB: अर्नोन बेँसीको छेउमा भएको अरोएरदेखि र बेँसीमा भएको सहरदेखि गिलादसम्म हामीले
    कब्जा गर्न नसक्‍ने कुनै सहर थिएन । परमप्रभु हाम्रा परमेश्‍वरले ती हाम्रा हातमा
    दिनुभयो ।
  yor-yor: Láti Aroeri, létí odò Arnoni àti láti àwọn ìlú tí ó wà lẹ́bàá odò náà títí
    ó fi dé Gileadi, kò sí ìlú tí ó lágbára jù fún wa, Olúwa Ọlọ́run wa fi gbogbo
    wọn fún wa.
  ind-ind: Mulai dari kota Aroer yang terletak di tepi Lembah Arnon, dan sebuah kota
    di tengah lembah itu, sampai ke daerah Gilead, tidak ada satu kota pun yang temboknya
    terlalu kuat bagi kita. TUHAN Allah kita menyerahkan semua kota di daerah itu
    kepada kita.
  pes-OPCB: ما از عروعیر که در کنارهٔ درهٔ ارنون است تا جلعاد، همهٔ شهرها را به تصرف
    خود درآوردیم. حتی یک شهر هم در برابر ما قادر به مقاومت نبود، زیرا خداوند، خدایمان
    تمامی آنها را به ما داده بود.
  tgl-ULB: Mula Aroer, na nasa gilid ng lambak ng Arnon, at mula sa lungsod na nasa
    lambak, patungong Galaad, walang isang lungsod na masyadong mataas para sa atin.
    Si Yahweh na ating Diyos ang siyang nagbigay sa atin ng tagumpay sa ating mga
    kalaban.
  hui-hui: Iname tano wiaru bibahendeore bo gialo wahai halu ina karuloloma̱ya Anduane
    Homogo inanaga Ngode Datagaliwabehanda ina biamogo biya. Ani biyagola iname tano
    bibahende iba Anono peago kawareni dindi Aroe ngagoria howa bama pialu iba angeni
    tano wiarubi bo gialabaga bima pialu Gileadaliru dalu wiagoha tagira pirima. Tano
    mbira pabe hongohe ina anda napobehe mbira naheya.
  mya-mya: ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် အာ​နုန်​ချိုင့်​ကမ်း​ပေါ်​ရှိ​အာ​ရော်​မြို့​နှင့်​ချိုင့်​လယ်
    ရှိ​မြို့​မှ​စ​၍ ဂိလဒ်​မြို့​တိုင်​အောင်​မြို့​ရှိ​သ​မျှ​ကို ငါ​တို့​အား​သိမ်း​ပိုက်​စေ​တော်​မူ​၏။
    မည်​သည့်​မြို့ မှ​ငါ​တို့​ကို​မ​ခု​ခံ​နိုင်။-
  bod-N: ཨར་ནོན་གྲོག་རོང་གི་འགྲམ་དུ་ཡོད་པའི་ཨ་རོ་ཨེར་དང་། གཡང་རོང་དུ་ཆགས་པའི་གྲོང་ཁྱེར་ནས་གིལ་ཨད་ཀྱི་བར་དུ་གྲོང་ཁྱེར་ཆེན་པོ་རང་ཅག་གིས་མི་ལོན་པ་གང་ཡང་མེད་ལ།
    རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ཐམས་ཅད་རང་ཅག་ལ་སྤྲད་པ་ཡིན།
  sna-sna: Kubva paAroeri pamahombekombe oMupata weArinoni, nokubva kuguta rokumupata,
    kunyange kusvikira kuGireadhi, hakuna kumbova kana neguta rimwe chete rakatikunda.
    Jehovha Mwari wedu akatipa vose.
  spa-BLM: Desde Aroer, que está al borde del valle de Arnón, y la ciudad que está
    en el valle, hasta Galaad, no hubo ciudad demasiado fuerte para nosotros. El Señor,
    nuestro Dios, lo entregó todo ante nosotros.
  cac-cac: Ix quiquej slum eb' chi' smasanil, scotn̈ej d'a Aroer ay d'a span̈anil
    stitac a' Arnón masanto d'a Galaad yed' masanil juntzan̈ chon̈ab' ay d'a sch'olanil
    a' Arnón chi'. Man̈xalaj mach ix stec'b'ej sb'a d'a quichan̈, yujto a Jehová co
    Diosal ix ac'anoch eb' d'a yol co c'ab'.
  swh-ULB: Kutoka Aroer, ambayo iko kwenye ukingo wa bonde la Arnon, na kutoka kwenye
    mji ambao uko bondeni, yote kwa njia ya kuelekea Galeadi, hapakuwa na mji uliokuwa
    mrefu kwetu. Yahwe Mungu wetu alitupa ushindi dhidi ya maadui zetu mbele yetu.
  bel-bel: 'Ад Араіра, які на беразе патока Арнона, і ад горада, які ў даліне, да
    Галаада ня было горада, які быў бы няпрыступны нам: усё перадаў Гасподзь, Бог
    наш.'
  deu-ELBBK: 'Von Aroer, das am Ufer des Flusses Arnon ist, und zwar von der Stadt,
    die im Flusstaleliegt, bis Gilead war keine Stadt, die uns zu stark gewesen wäre:
    Alles gab der HERR, unser Gott, vor uns dahin.'
  mbb-OT: “Midtevangan kiw te Nengazen he Megbevayè tew te ked-aǥew te Aroer he kilid
    te zal-ug he Arnon wey te zuma he inged he uvey kayi wey te menge lugar pehendiyà
    te Gilead. Wazà medselir kenitew is menge verengbeng te menge inged.
  mal-2015: അർന്നോൻ താഴ്‌വരയുടെ അറ്റത്തുള്ള അരോവേരും താഴ്‌വരയിലെ പട്ടണവുംമുതൽ ഗിലെയാദ്
    വരെ നമ്മുടെ കൈക്കു എത്താതെ ഒരു പട്ടണവും ഉണ്ടായിരുന്നില്ല; നമ്മുടെ ദൈവമായ യഹോവ
    സകലവും നമ്മുടെ കയ്യിൽ ഏല്പിച്ചു.
  rmc-rmc: O RAJ, amaro Del, amenge pomožinďa te zalel savore fori le Aroerostar,
    so hino paš e dolina Arnon, dži paš o Gilead. Ňisavo foros prekal amende na sas
    dos zoralo.
  pes-OPV: ازعروعیر که برکناره وادی ارنون است، و شهری که در وادی است، تا جلعاد قریه‌ای
    نبود که به ماممتنع باشد، یهوه خدای ما همه را به ما تسلیم نمود.
  ron-1924: 'Де ла Ароер, каре есте пе малуриле пырыулуй Арнон, ши де ла четатя каре
    есте ын вале пынэ ла Галаад, н-а фост ничо четате пря таре пентру ной: Домнул
    Думнезеул ностру ни ле-а дат пе тоате ын мынэ.'
  ben-OBCV: অর্ণোন উপত্যকার সীমানায় অরোয়ের নগর এবং সেই উপত্যকার মধ্যবর্তী নগর থেকে
    গিলিয়দ পর্যন্ত, কোনও নগরই আমাদের কাছে শক্তিশালী ছিল না। আমাদের ঈশ্বর সদাপ্রভু
    সবগুলিই আমাদের দিলেন।
  som-som: Oo magaalo inagu adag laguma arag tan iyo Carooceer oo ku taal dooxada
    Arnoon qarkeeda, iyo tan iyo magaalada dooxada ku dhex taal iyo tan iyo Gilecaad,
    maxaa yeelay, Rabbiga Ilaaheenna ah ayaa kulligood gacanta inoo geliyey.
  lat-VUC: 'ab Aroër, quæ est super ripam torrentis Arnon, oppido quod in valle situm
    est, usque Galaad. Non fuit vicus et civitas, quæ nostras effugeret manus: omnes
    tradidit Dominus Deus noster nobis,'
  eng-ASVBT: 'From Aroer, which is on the edge of the valley of the Arnon, and from
    the city that is in the valley, even unto Gilead, there was not a city too high
    for us; Jehovah our God delivered up all before us:'
  ita-1885: Da Aroer, che è in su la riva del torrente di Arnon, e la città che è
    nel torrente, fino a Galaad, e' non vi fu città alcuna così forte, che noi non
    l'occupassimo; il Signore Iddio nostro le mise tutte in nostro potere.
  eng-LXXUP: 'From Aroer, which is by the brink of the brook of Arnon, and the city
    which is in the valley, and as far as the mount of Gilead; there was not a city
    which escaped us: the Lord our God delivered all of them into our hands.'
  eng-ULB: From Aroer, which is on the edge of the Valley of the Arnon, and from the
    city that is in the valley, all the way to Gilead, there was not a city too high
    for us. Yahweh our God gave them into our hands.
  spa-VBL: Ningún pueblo tenía muros demasiado altos que no pudiéramos conquista,
    desde Aroer en el borde del valle del Arnón, hasta Galaad. El Señor nuestro Dios
    nos los entregó todos.
  fra-_FOB: Depuis Aroër, qui est sur le bord du torrent de l'Arnon, et la ville qui
    est dans la vallée, jusqu'à Galaad, il n'y eut pas une cité qui fût trop haute
    pour nous; l'Éternel notre Dieu nous les livra toutes;
  mal-mal: അർന്നോൻതാഴ്വരയുടെ അറ്റത്തുള്ള അരോവേരും താഴ്വരയിലെ പട്ടണവും മുതൽ ഗിലെയാദ്
    വരെ നമുക്ക് കൈവശമാക്കാൻ കഴിയാഞ്ഞ ഒരു പട്ടണവും ഉണ്ടായിരുന്നില്ല; നമ്മുടെ ദൈവമായ
    യഹോവ സകലവും നമ്മുടെ കയ്യിൽ ഏല്പിച്ചു.
  urd-GVR: Wādī-e-Arnon ke kināre par wāqe Aroīr se le kar Jiliyād tak har shahr ko
    shikast mānanī paṛī. Is meṅ wuh shahr bhī shāmil thā jo Wādī-e-Arnon meṅ thā.
    Rab hamāre Ḳhudā ne un sab ko hamāre hawāle kar diyā.
  suz-BL: अरनोन खोल्‍सा ङा दिंमम बाक्‍ब आरोएर सहर रे गिलाद सम्‍म आंइ ग्राने मचाप्‍चा
    ङा सहर कान मबाक्‍म। परमप्रभु यावे, इं परमप्रभुमी मेको नेल्‍ल आंइ कली ग्राचा गेप्‍तु।
    यहोसु १३:९; २सामुएल २४:५
  ita-1927: 'Da Aroer, che è sull’orlo della valle dell’Arnon e dalla città che è
    nella valle, fino a Galaad, non ci fu città che fosse troppo forte per noi: l’Eterno,
    l’Iddio nostro, le diè tutte in nostro potere.'
  ckb-ckb: لە عەرۆعێرەوە کە لەسەر لێواری دەربەندی ئەرنۆنە و ئەو شارۆچکەیەی لە دۆڵەکەیە
    هەتا گلعاد، هیچ شارێک نەبوو لەپێشمان بوەستێت، یەزدانی پەروەردگارمان هەمووی دا
    بە دەستمان،
  eng-BBE: 'From Aroer on the edge of the valley of the Arnon and from the town in
    the valley as far as Gilead, no town was strong enough to keep us out; the Lord
    our God gave them all into our hands:'
  kan-OKCV: ಅರ್ನೋನಿನ ತೀರದಲ್ಲಿರುವ ಅರೋಯೇರ್ ಹಳ್ಳದ ಪಟ್ಟಣವು ಮೊದಲ್ಗೊಂಡು ಗಿಲ್ಯಾದಿನವರೆಗೂ ಒಂದು
    ಪಟ್ಟಣವಾದರೂ ನಮಗೆ ಅಸಾಧ್ಯವಾಗಿರಲಿಲ್ಲ. ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವುಗಳನ್ನೆಲ್ಲಾ ನಮ್ಮ ಕೈಗೆ
    ಒಪ್ಪಿಸಿದರು.
  tam-2017: அர்னோன் ஆற்றங்கரையில் இருக்கிற ஆரோவேரும், ஆற்றுக்கு அருகிலிருக்கிற பட்டணமும்
    துவங்கி, கீலேயாத்வரைக்கும் நமக்கு எதிர்த்து நிற்கத்தக்க பாதுகாப்பான பட்டணம் இருந்ததில்லை,
    எல்லாவற்றையும் நம்முடைய தேவனாகிய யெகோவா நமக்கு ஒப்புக்கொடுத்தார்.
  spa-RV-1909: 'Desde Aroer, que está junto á la ribera del arroyo de Arnón, y la
    ciudad que está en el arroyo, hasta Galaad, no hubo ciudad que escapase de nosotros:
    todas las entregó Jehová nuestro Dios en nuestro poder.'
  ron-BTF: De la Aroer, care este pe malul râului Arnon, şi de la cetatea care este
    lângă râu, până la Galaad, nu a fost nicio cetate prea tare pentru noi; DOMNUL
    Dumnezeul nostru ni le-a dat pe toate.
  eng-WEBP: From Aroer, which is on the edge of the valley of the Arnon, and the city
    that is in the valley, even to Gilead, there was not a city too high for us. The
    LORD our God delivered up all before us.
  eng-FBV: No town had walls too high for us to conquer—from Aroer on the edge of
    the Arnon Valley, the town in the valley, all the way to Gilead. The Lord our
    God handed them all over to us.
  nld-1939: Van Aroër af, dat aan de rand van het Arnondal ligt, met de stad in het
    dal, was er tot aan Gilad geen vesting, die voor ons onneembaar was; Jahweh, onze
    God, leverde ze allen aan ons over.
  nch-BL: “Huajca tiquintanque nochi altepeme ten altepet Aroer cati mocahua nechca
    hueyat Arnón huan nochi altepeme ipan tamayamit hasta altepet Galaad. Yon se altepet
    amo huelqui quiijyohui totatehuilis pampa TOTECO Dios techmactilijtoya tomaco.
  vie-1934: Từ A-rô-e, ở trên mé khe Aït-nôn, và cái thành ở trong trũng, cho đến
    Ga-la-át, chẳng có một thành nào lấy làm kiên cố quá cho chúng ta; Giê-hô-va Đức
    Chúa Trời chúng ta đã phó các thành đó cho chúng ta hết.
  hin-CV: आरनोन घाटी की सीमा के अरोअर से और घाटों में स्थित नगर से गिलआद तक कोई भी
    नगर ऐसा न था, जिसकी दीवार हमारे सामने छोटी साबित हुई हो. याहवेह, हमारे परमेश्वर
    ने सभी को हमारे अधीन कर दिया.
  eng-OURB: From Aroer, which is on the edge of the valley of the Arnon, and the city
    that is in the valley, even to Gilead, there was not a city too high for us. Yahweh
    Eloheikhem [Yahweh our God] delivered up all before us.
  spa-BES: Desde Aroer en el borde del valle del Arnón y desde la ciudad en el valle
    hasta Galaad, ninguna ciudad era lo suficientemente fuerte como para mantenernos
    fuera; El Señor nuestro Dios los dio a todos en nuestras manos.
  tdx-tdx: Boak’ Arore aolo’ i vavatane Arnoney (rekets’ i rova am-bavataney) pake
    Gilàde le tsy teo ty rova loho abo tsy nilefe, fonga natolo’ Iehovà Andrianañaharentika
    amantika.
  vid-vid: Kwaluchila Aloeli, muji uwele mgati mwa ibindi lya Alinoni mbaka Gileadi,
    kuduhu muji woneche nawali wimile mbaka natulemwa kuuhola. Mkulu Nguluwi nakawika
    geng'ha mmoko mwa hetwe.
  eng-OKE: From Aroer which is upon the bank of the river of Arnon, and the city that
    is by the river, even unto Gilead, there was no city too strong for us; for the
    Lord our God delivered all before us.
  tha-KJV: ตั้งแต่​อาโรเออร์​ที่อยู่​ริ​มล​ุ่มแม่น้ำอารโนนและตั้งแต่เมืองที่​อยู่​ในลุ่มแม่น้ำนั้นจนถึงเมืองกิเลอาด
    ไม่มี​เมืองใดที่ต่อต้านเราได้ พระเยโฮวาห์พระเจ้าของเราได้ทรงมอบทั้งหมดไว้​แก่​เรา
  por-BR-2018: 'Desde Aroer, que está junto à beira do ribeiro de Arnom, e a cidade
    que está no ribeiro, até Gileade, não houve cidade que escapasse de nós: todas
    as entregou o SENHOR nosso Deus em nosso poder.'
  deu-ELO: 'Von Aroer, das am Ufer des Flusses Arnon ist, und zwar von der Stadt,
    die im Flußtale liegt, bis Gilead war keine Stadt, die uns zu stark gewesen wäre:
    Alles gab Jehova, unser Gott, vor uns dahin.'
  eng-WYC-2018: From Aroer, which is on the brink of the strand of Arnon, from the
    town which is set in the valley, unto Gilead, no town was, nor city, that escaped
    our hands. Our Lord God betook all to us; (From Aroer, which is on the bank of
    the Arnon River, and from the town which is set in the valley, unto Gilead, there
    was no town, or city, that escaped our hands. The Lord our God delivered all of
    them to us;)
  epo-epo: 'De Aroer, kiu estas sur la bordo de la torento Arnon, kaj la urbo, kiu
    estas en la valo, ĝis Gilead ne estis urbo, kiu povus kontraŭstari al ni: ĉion
    transdonis al ni la Eternulo, nia Dio;'
  uig-PIN: Arnon dǝryasi boyidiki Aroǝrdin wǝ xu yǝrdiki jilƣidiki xǝⱨǝrdin tartip
    Gileadⱪiqǝ ⱨeqⱪandaⱪ xǝⱨǝr bizgǝ tǝng kelǝlmidi; Pǝrwǝrdigar Hudayimiz bizning
    aldimizda ⱨǝmmisini mǝƣlubiyǝtkǝ uqratti.
  beo-beo: 'Ninia Hina Gode da ninia logo fodoiba:le, ninia moilai huluane amo Aloua
    (amo da Anone fago bega: dialu) amola moilai eno Anone fago ganodini dogoa dialu
    amola eno moilai huluane asili, Gilia:de sogega doaga:le, huluane lai dagoi. Moilai
    huluane ilia sisiga:le gagoi da ninima gasa hame agoai ba:i.'
  tpi-OTNT: God, Bikpela bilong yumi, i larim yumi i bagarapim olgeta taun, stat long
    ples Aroer, klostu long wara Arnon, na long dispela taun i stap arere long wara
    na i go inap long graun bilong Gileat. I no gat banis bilong wanpela taun inap
    pasim yumi.
  hau-SA: Ubangiji Allahnmu ya taimake mu muka ci Arower wadda take a gefen Kwarin
    Arnon, da garin da yake a cikin kwarin, har zuwa Gileyad. Babu garin da ya gaggare
    mu.
  uig-LAT: Arnon deryasi boyidiki Aroerdin we shu yerdiki jilghidiki sheherdin tartip
    Giléadqiche héchqandaq sheher bizge teng kélelmidi; Perwerdigar Xudayimiz bizning
    aldimizda hemmisini meghlubiyetke uchratti.
  nde-nde: Kusukela e-Aroweri emngceleni wodonga lwase-Arinoni, kanye lokusuka edolobheni
    elisedongeni, kusiya khonale eGiliyadi, akuladolobho elalingamelana lathi. UThixo
    uNkulunkulu wethu wawanikela wonke kithi.
  ton-ton: 'Mei ʻAloeli ʻaia ʻoku ʻi he veʻe vaitafe ʻo ʻAlanoni, pea mei he kolo
    ʻaia ʻoku ofi ki he vaitafe, ʻo aʻu ki Kiliati, naʻe ʻikai ha kolo ʻe taha naʻe
    mālohi kiate kitautolu: ko Sihova ko hotau ʻOtua naʻa ne tuku mai kotoa pē kiate
    kitautolu:'
  ces-1613: Od Aroer jenž jest na břehu potoka Arnon, a od města, kteréž jest v údolí,
    až do Galád nebylo města, kteréž by ostáti mohlo před námi; všecka nám dal Hospodin
    Bůh náš.
  eng-WMB: From Aroer, which is on the edge of the valley of the Arnon, and the city
    that is in the valley, even to Gilead, there was not a city too high for us. The
    LORD our God delivered up all before us.
  tam-TCV: அர்னோன் பள்ளத்தாக்கின் அருகே உள்ள அரோயேரிலும், அப்பள்ளத்தாக்கிலிருந்த பட்டணத்திலுமிருந்து
    கீலேயாத்வரைக்கும் ஒரு பட்டணமாவது நாம் கைப்பற்றிக்கொள்ள முடியாத அளவு பலமுள்ளவையாய்
    இருக்கவில்லை. நமது இறைவனாகிய யெகோவா அவற்றையெல்லாம் நமக்குக் கொடுத்தார்.
  ceb-ULB: Gikan sa Aroer, diha sa daplin sa walog sa Arnon, ug gikan sa siyudad nga
    anaa sa walog, hangtod sa Gilead, walay siyudad nga lig-on alang kanato. Gihatagan
    kita ni Yahweh nga atong Dios ug kadaogan sa tanang natong mga kaaway.
  pol-UBG: Od Aroeru, leżącego nad brzegiem rzeki Arnon, i od miasta położonego w
    dolinie aż do Gileadu nie było miasta nie do zdobycia; wszystkie wydał nam PAN,
    nasz Bóg.
  urd-GVU: وادیٔ ارنون کے کنارے پر واقع عروعیر سے لے کر جِلعاد تک ہر شہر کو شکست ماننی
    پڑی۔ اِس میں وہ شہر بھی شامل تھا جو وادیٔ ارنون میں تھا۔ رب ہمارے خدا نے اُن سب
    کو ہمارے حوالے کر دیا۔
  deu-1912: Von Aroer an, das am Ufer des Bachs Arnon liegt, und von der Stadt am
    Bach gen Gilead war keine Stadt, die sich vor uns schützen konnte; der HERR, unser
    Gott, gab alles dahin vor uns.
  kan-2017: ಅರ್ನೋನ್ ತಗ್ಗಿನ ಅಂಚಿನಲ್ಲಿರುವ ಅರೋಯೇರ್ ಪಟ್ಟಣವು ಮತ್ತು ತಗ್ಗಿನಲ್ಲಿಯೇ ಇರುವ ಪಟ್ಟಣವು
    ಇವುಗಳು ಮೊದಲುಗೊಂಡು ಗಿಲ್ಯಾದ್ ಸೀಮೆಯವರೆಗೂ ಯಾವ ಪಟ್ಟಣವನ್ನು ಜಯಿಸಲು ನಮಗೆ ಅಸಾಧ್ಯವಾಗಲಿಲ್ಲ.
    ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಅವುಗಳನ್ನೆಲ್ಲಾ ನಮ್ಮ ಕೈಗೆ ಸಿಕ್ಕುವಂತೆ ಮಾಡಿದನು.
  yap-yap: I SOMOL ni Got rodad e pi’ urngin fapi binaw ngalan pa’dad, ni mus u Aroer
    ni bay u thathren fare loway ni Arnon, nge fare binaw ni bay u lukngun e re loway
    nem, me yan nge mada’ nga Gilead. Dariy reb e binaw ni dad buthuged e yoror riy.
  hlt-MCSB: Arnon soklong tuikung kah Aroer lamkah soklong khopuei Gilead pataeng
    khaw mamih ham aka phoeng khorha la om pawh. Tedae mamih kah BOEIPA Pathen loh
    mamih mikhmuh ah boeih a tloeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ጉቤ ካታሞ ኑም ዓኣሢ ዒንጌሢሮ ዓርኖኦኔ ዶኦጮኮ ዛጶይዳ ዓኣ ዓሮዔኤሬና ዶኦጮናይዳ
    ዓኣ ካታሞይዳፓ ዓርቃዖ ዴንዲ ጌሌዓዴ ሄላንዳኣና ኑና ቃዛኒ ዳንዳዔ ካታማ ባኣሴ።
  twi-ASANTE: Ɛfiri Aroer a ɛda Arnon subɔnhwa ano ne kuro a ɛda subɔnhwa no mu no
    so de kɔsi Gilead no, kuro biara nni hɔ a na ɛsodie yɛ den ma yɛn; Awurade de
    ne nyinaa hyɛɛ yɛn nsa.
  eng-WEBU: From Aroer, which is on the edge of the valley of the Arnon, and the city
    that is in the valley, even to Gilead, there was not a city too high for us. The
    LORD our God delivered up all before us.
  bnp-bnp: E BAKOVI DAGI a Vure ne hita i tuhori hita si ratapile a maka tanga, i
    vakatubu na tanga e Aroer, tabukoi na naru e Arnon, na tanga i pesi na gagana
    naru, i vano i harena na robo ne huriki a Gilead. I uka tara nure ge tora hateka
    na tanga nga, ge rege mule hita.
  wal-wal: “Arnnoona Zanggaaraa gaxan de7iya Aaro7erappenne he wombbaa giddon de7iya
    katamaappe doommidi biidi Gala7aade biittaa gakkanaashin, nuuyyo minnida issi
    kataminne de7ibeenna. GODAI nu Xoossai eta ubbaa nu kushiyan aatti immiis.
  spa-PDDPT: Desde Aroer, que está junto a la orilla del arroyo Arnón, y la ciudad
    que está en el valle, hasta Galaad. No hubo ciudad que fuera demasiado fuerte
    para nosotros. Yavé nuestro ʼElohim nos lo entregó todo.
  gun-gun: Arnom yvyugua yvýry Aroer oĩ va'e, ha'e ha'e py tetã oĩ va'e guive Gileade
    peve, tetã ikora yvateve va'e meme teĩ jaipe'apa, nhandepo py Senhor Nhanderuete
    omboaxapa ramo.
  ilo-ULB: Manipud Aroer, nga adda iti pungto ti tanap ti Arnon, ken manipud iti siudad
    nga adda iti tanap, agingga idiay Galaad, awan ti siudad a nangato unay para kadatayo.
    Pinagballiginatayo ni Yahweh a Diostayo kadagiti amin a kabusortayo nga adda iti
    sangoanantayo.
  kpg-kpg: Dimaadua go di madau God guu hai gimaadou gii mee di kumi nia waahale huogodoo
    mai Aroer i taalinga di gowaa mehanga gonduu o Arnon, mo di waahale i tungaalodo
    di gowaa baba deelaa, gaa hana gaa tugi loo i Gilead. Deai di waahale ono abaaba
    i golo bolo e haingadaa mai gi gimaadou ai.
  uig-ARA: ئارنون دەرياسى بويىدىكى ئاروئەردىن ۋە شۇ يەردىكى جىلغىدىكى شەھەردىن تارتىپ
    گىلېئادقىچە ھېچقانداق شەھەر بىزگە تەڭ كېلەلمىدى؛ پەرۋەردىگار خۇدايىمىز بىزنىڭ
    ئالدىمىزدا ھەممىسىنى مەغلۇبىيەتكە ئۇچراتتى.
  sus-sus: Keli Aroweri Arinon xure dɛ ra, a nun taa naxan na geya lanbanyi, sigafe
    ra han Galadi, taa yo sɛnbɛ mu dangi won na. Won Marigi Alatala naxa a birin so
    won yi ra.
  pon-2006: KAUN-O atail Koht ketin mweidohng kitail en kalowehdi kisin kahnimw koaros
    sang Aroer me mi ni keilen Wahun Arnon, oh kahnimwo me mi nanwerengen wahuo, oh
    pil lellahng Kilead. Sohte kelen kisin kahnimw ehu me kehlail me kitail sohte
    kin kakohng.
  ksd-ksd: Papa aro Aroer nina i tur ta ra papar a male Amon, ma ta ra pia na pal
    i tur ta ra male, ma i tuk tar Gilead, pa ta pia na pal i ga dekdek ta dat; a
    Luluai kada God i ga tul tar diat par ta dat;
  tur-YTC: Arnon Vadisi kıyısındaki Aroer'den ve vadideki kentten Gilad'a kadar bizden
    daha üstün bir kent yoktu. Tanrımız Yahve önümüzde hepsini teslim etti.
  grc-BRENT: ἐξ Ἀροὴρ, ἥ ἐστι παρὰ τὸ χεῖλος χειμάῤῥου Ἀρνών, καὶ τὴν πόλιν τὴν οὖσαν
    ἐν τῇ φάραγγι, καὶ ἕως ὄρους τοῦ Γαλαάδ· οὐκ ἐγενήθη πόλις ἥτις διέφυγεν ἡμᾶς.
    τὰς πάσας παρέδωκε Κύριος ὁ Θεὸς ἡμῶν εἰς τὰς χεῖρας ἡμῶν.
  ind-AYT: Dari Kota Aroer, di tepi Sungai Arnon beserta kota lainnya di dekat sungai
    itu, sampai ke Gilead, TUHAN, Allah kita memampukan kita mengalahkan semua kota
    itu, tidak ada yang terlalu kuat bagi kita.
  nya-nya: Kuchokera ku Aroeri mʼmphepete mwa mtsinje wa Arinoni ndi ku mzinda wa
    ku mtsinjeko mpaka kukafika ku Giliyadi, panalibe ndi mzinda ndi umodzi omwe umene
    unatikanika kuwugonjetsa. Yehova Mulungu wathu anatipatsa onsewo.
  hrv-hrv: 'Od Aroera, koji se nalazi na obali potoka Arnona, i od grada koji je u
    njegovoj dolini pa do Gileada nije bilo grada koji bi nam odolio: sve nam ih je
    Jahve, Bog naš, predao.'
  mps-mps: God dago Genuai Bidigo te tigidali hanu dabe dolomainogo sula tagalai dao.
    Te moni hanu Aroerdu gagalama, te Arnon wę sesegede, me te wę sesegede elalua
    pabo bulu du tama pelama, te Gileat dabego tǫba usu nigi pali, te hanu me deligo
    da paliabo usu me ebeo.
  tpi-tpi: God, Bikpela bilong yumi, i larim yumi i bagarapim olgeta taun, stat long
    ples Aroer, klostu long wara Arnon, na long dispela taun i stap arere long wara
    na i go inap long graun bilong Gileat. I no gat banis bilong wanpela taun inap
    pasim yumi.
  dan-1931: Fra Aroer ved Arnonflodens Bred og Byen, der ligger i Dalen, og til Gilead
    var der ikke en By, som var os uindtagelig; HERREN vor Gud gav dem alle i vor
    Magt.
  vie-OVCB: Vậy từ A-rô-e, một thành ở bên bờ Khe Ạt-nôn, cho đến Ga-la-át, một thành
    trong thung lũng, chẳng có thành nào là kiên cố quá cho chúng ta cả, vì Chúa Hằng
    Hữu, Đức Chúa Trời chúng ta, đã nạp tất cả vào tay chúng ta.
  guj-2017: આર્નોનની ખીણની સરહદ પર આવેલા અરોએર તથા ખીણની અંદરના નગરથી માંડીને ગિલ્યાદ
    સુધી એક પણ નગર એવું મજબૂત નહોતું કે આપણાથી જિતાય નહિ. ઈશ્વર આપણા યહોવાહે આપણા
    સર્વ શત્રુઓ પર વિજય આપ્યો.
  pon-2006A: KAUN-O atail Koht ketin mweidohng kitail en kalowehdi kisin kahnimw koaros
    sang Aroer me mi ni keilen Wahun Arnon, oh kahnimwo me mi nanwerengen wahuo, oh
    pil lellahng Kilead. Sohte kelen kisin kahnimw ehu me kehlail me kitail sohte
    kin kakohng.
  por-BRBSL: De Aroer, que fica na beira do vale do Arnon, e da cidade que está no
    vale, até Gilead, não havia uma cidade muito alta para nós. Yahweh, nosso Deus,
    entregou tudo antes de nós.
  cth-cth: Arnon tuipui teng kaawm e Aroer khopui hoi Gilead khopui totouh, tuipui
    teng kaawm e pueng khopuinaw thung, ka tâ thai hoeh e buet touh hai khopui awm
    hoeh. Maimae Cathut ni a cawngca pueng maimouh dawk na poe.
  twi-twi: Efi Aroer a ɛda Arnon Subon ano ne kurow a ɛda subon no mu no, ne mpo,
    de kosi Gilead no, kurow biara nni hɔ a na ɛsodi yɛ den ma yɛn; Awurade, yɛn Nyankopɔn
    de ne nyinaa hyɛɛ yɛn nsa.
  hlt-hlt: Arnon soklong tuikung kah Aroer lamkah soklong khopuei Gilead pataeng khaw
    mamih ham aka phoeng khorha la om pawh. Tedae mamih kah BOEIPA Pathen loh mamih
    mikhmuh ah boeih a tloeng.
  tbz-SIM: kɛ́túótɛ́ Adowɛɛ, dihɛì dìì bo kukó nhAdinɔ kó mɛpɛɛ́mmɛ̀ nɛ̀ dihɛì tɛrì
    dìì bo Adinɔ biriku miɛkɛ, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Kɑdɑɑdi tenkɛ̀, dihɛì mɑrì í mbo
    ti yĩɛ̃kɛ dì. Ti Yiɛ̀ nKuyie nkuù do yɛ̀ nti duɔ́ nyɛmɔu.
  msy-2020: Ikiavɨra Itir God, en God, en amamangatɨzɨ, e Arnonɨn Danganir Zarimɨn
    mɨriamɨn aven itir nguibam Aroerɨn ikegha ghua Gileatɨn nguazimɨn otivigha men
    nguibar kaba bar dagh asɨghasɨki. E zuima, nguibar kaba avɨnizir dɨvazir tam e
    gamizɨ, e aven mangasa iburazir puvatɨ.
  dop-dop: Pǝ kpɑɣɑʋ Alʋwɛɛ kɛ Alǝnɔŋ lɔɔʋ nɔɣɔ nɑ ɩcɑtɛ nte tǝ wɛ tɛtɛkǝlɛ tɑɑ tɔ,
    hɑlǝnɑ Kɑlɑɑtɩ tɔ, tǝ tɑ kpisi koluŋɑ ɩcɑtɛ nɑtǝlɩ. Tɑcɑɑ tɑ́ Ɩsɔ tʋ ɑ tǝnɑɣɑ
    tɑ́ niŋ tɑɑ kɛ́.
  azb-azb: Arnon vadisinin kənarında Aroerdən və vadidə olan şəhərdən Gileadadək qarşımıza
    bizdən güclü bir şəhər çıxmadı. Allahımız Rəbb onların hamısını bizə təslim etdi.
  eng-DBY: 'From Aroer, which is on the bank of the river Arnon, and the city that
    is in the ravine even to Gilead, there was not one city too strong for us: Jehovah
    our God delivered all before us.'
  hin-2017: अर्नोन के नाले के छोरवाले अरोएर नगर से लेकर, और उस नाले में के नगर से
    लेकर, गिलाद तक कोई नगर ऐसा ऊँचा न रहा जो हमारे सामने ठहर सकता था; क्योंकि हमारे
    परमेश्वर यहोवा ने सभी को हमारे वश में कर दिया।
  wol-KYG: La ko dale Arower ga tiim walum Arnon, boole ca dëkk ba ca xur wa, ba ca
    Galàdd, du benn dëkk bu nu të. Foofu fépp la sunu Yàlla Aji Sax ji daane fi sunu
    kanam.
  eng-YLT: '''From Aroer, which [is] by the edge of the brook Arnon, and the city
    which [is] by the brook, even unto Gilead there hath not been a city which [is]
    too high for us; the whole hath Jehovah our God given before us.'
  kne-kne: Begew sin pigsa ay indawat Diyos, inabak tako am-in din il-ili manipod
    ed Aroer enggana sin inil-ili sin benget di tanap ed Arnon ya olay sin siyodad
    isdi enggana ed Gilead. Maga polos di ili ay adi tako inabak, olay nabaked di
    alad na.
  eng-WYC-2017: From Aroer, which is on the brink of the strand [or the stream] of
    Arnon, from the town which is set in the valley, unto Gilead, no town was, nor
    city, that escaped our hands. Our Lord God betook all to us;
  eng-WMBB: From Aroer, which is on the edge of the valley of the Arnon, and the city
    that is in the valley, even to Gilead, there was not a city too high for us. The
    LORD our God delivered up all before us.
  urd-GVH: वादीए-अरनोन के किनारे पर वाक़े अरोईर से लेकर जिलियाद तक हर शहर को शिकस्त
    माननी पड़ी। इसमें वह शहर भी शामिल था जो वादीए-अरनोन में था। रब हमारे ख़ुदा ने
    उन सबको हमारे हवाले कर दिया।
  rug-rug: Va malumu gita e Zihova sa nada Tamasa pude tuqe vagi sari doduru vasileana,
    podalae pa Aroere sapu koa pa hukihukirina sa lolomo Anoni, meke sa vasileana
    lavata sapu koa pa korapana sa lolomo asa, osolae kamo la gua pa popoa Qileadi.
    Lopu hite keke koa rina vasileana arini si ṉiṉira sapu lopu boka vagia gita.
  gaz-gaz: Magaalaa Aroʼeer kan qarqara Sulula Arnoonitti argamuu fi magaalaa sululicha
    keessatti argamuu jalqabee magaalaa hamma Giliʼaaditti argamu keessaa tokko iyyuu
    nu ittisuu hin dandeenye. Waaqayyo Waaqni keenya hunda isaanii dabarsee nuuf kenne.
  fra-LSG: 'Depuis Aroër sur les bords du torrent de l’Arnon, et la ville qui est
    dans la vallée, jusqu’à Galaad, il n’y eut pas de ville trop forte pour nous:
    l’Éternel, notre Dieu, nous livra tout.'
  yal-yal: Keli Aroyeri Arinon xuden dɛ, e nun taan naxan na mɛrɛmɛrɛni, siga han
    Galadi, taa yo mi nɔ sɔtɔ en ma. Alatala en ma Ala e birin so nɛn en yii.
  haw-1868: Mai Aroera ma kapa o ke kahawai o Arenona, a me ke kulanakauhale ma ke
    kahawai a hiki i Gileada, aole kekahi kulanakauhale i lanakila maluna o kakou;
    na Iehova ko kakou Akua i hoolilo mai na mea a pau ia kakou.
  arb-NAV: وَلَمْ تَمْتَنِعْ عَلَيْنَا قَرْيَةٌ ابْتِدَاءً مِنْ عَرُوعِيرَ الْوَاقِعَةِ
    عَلَى حَافَةِ وَادِي أَرْنُونَ وَالْمَدِينَةِ الْقَائِمَةِ فِيهِ، إِلَى جِلْعَادَ،
    إِذْ حَقَّقَ الرَّبُّ إِلَهُنَا لَنَا النَّصْرَ عَلَى جَمِيعِهَا.
  ewe-ewe: Míexɔ teƒe ɖe sia ɖe tso Aroer yi Gilead, tso Arnon tɔsisi la ƒe balime
    ƒe liƒo dzi kple du siwo katã le bali la me. Woƒe du aɖeke mesẽ wu mí o elabena
    Yehowa, mía Mawu la tsɔ wo katã de asi na mí.
  eng-LEE: From 'Aro'er, which is by the bank of the brook of Arnon, and the city
    that is in the brook, even unto Gil'ad, there was not one city which was too strong
    for us; the whole did the Lord our God give up before us.
  asm-FB: অৰ্ণোন উপত্যকাৰ দাঁতিত অৰোয়েৰ নগৰ আৰু সেই উপত্যকাৰ মাজত থকা নগৰৰ পৰা গিলিয়দলৈকে
    আমি জয় কৰিব নোৱাৰা এনে কোনো নগৰ বাকী নাথাকিল। আমাৰ ঈশ্বৰ যিহোৱাই আমাৰ সন্মুখত
    থকা সকলো শত্রুপক্ষৰ ওপৰত আমাক জয়ী কৰাইছিল।
  sus-A: كٍلِ عَرٌوٍرِ عَرِنٌن شُرٍ دّ رَ، عَ نُن تَا نَشَن نَ فٍيَ لَنبَنيِ، سِفَقٍ
    رَ هَن فَلَدِ، تَا يٌ سّنبّ مُ دَنفِ وٌن نَ. وٌن مَرِفِ عَلَتَلَ نَشَ عَ بِرِن
    سٌ وٌن يِ رَ.
  fra-SBL: Depuis Arœr, qui est au bord du torrent de l'Arnon, et la ville qui est
    dans la vallée, jusqu'à Galaad, il n'y avait pas de ville trop élevée pour nous.
    Yahvé notre Dieu a tout livré devant nous.
  hbo-hbo: מֵֽעֲרֹעֵ֡ר אֲשֶׁר֩ עַל־שְׂפַת־נַ֨חַל אַרְנֹ֜ן וְהָעִ֨יר אֲשֶׁ֤ר בַּנַּ֙חַל֙
    וְעַד־הַגִּלְעָ֔ד לֹ֤א הָֽיְתָה֙ קִרְיָ֔ה אֲשֶׁ֥ר שָׂגְבָ֖ה מִמֶּ֑נּוּ אֶת־הַכֹּ֕ל
    נָתַ֛ן יְהוָ֥ה אֱלֹהֵ֖ינוּ לְפָנֵֽינוּ׃
  eng-WYCLIFFE: Fro Aroer, which is on the brenke of the stronde of Arnon, fro the
    toun which is set in the valey, `til to Galaad, no town was ether citee, that
    ascapide oure hondis.
  cwe-cwe: Kwandusila Aloeli, bululu dili mumgwazo wa bawe da Alinoni na bululu dili
    mgati ya bawe ijo, mbaka kufika Gileadi, hakukalile na bululu dili na mhongono
    nhali ya kuchihuma. Mndewa Mulungu, Mulungu wetu, kaching'ha mabululu yayo yose.
  kik-kik: Kuuma Aroeri mũthia-inĩ wa kĩanda kĩa Arinoni, na kuuma itũũra rĩrĩa rĩarĩ
    kĩanda-inĩ kĩu, nginya o Gileadi, gũtirĩ itũũra o na rĩmwe rĩatũkĩririe hinya.
    Jehova Ngai witũ nĩaneanire matũũra mothe kũrĩ ithuĩ.
  fra-NCL: Depuis Aroër qui est sur le bord de la vallée d’Arnon, et depuis la ville
    qui est dans la vallée, jusqu’à Galaad, il n’y eut pas de ville trop inaccessible
    pour nous ; Yahweh, notre Dieu, nous les livra toutes.
  cek-AK: Arnon vapui taengah kaom Aroer vangpui, vapui taengah kaom vangpuinawk hoi
    Gilead vangpui khoek to, a pazawk o thai ai ih vangpui maeto doeh om ai; aicae
    Angraeng Sithaw mah hmuennawk to aicae ban ah paek boih boeh;
  cuk-cuk: Arnón-dian-dikarba Aroer-neggwebur-siid-akar, degi, neggwebur-nebagi-siid-akar,
    Galaad-yar-naidse, neggwebur-gwagwensaale sigissulid, bela anmar-Bab-Dummad-Jehová
    anmarga urmaksad.
  uig-CYR: Арнон дәрияси бойидики Ароәрдин вә шу йәрдики җилғидики шәһәрдин тартип
    Гилеадқичә һеч қандақ шәһәр бизгә тәң келәлмиди; Пәрвәрдигар Худайимиз бизниң
    алдимизда һәммисини мәғлубийәткә учратти.
  tel-2017: అర్నోను ఏటిలోయ ఒడ్డున ఉన్న అరోయేరు, ఆ లోయలో ఉన్న పట్టణం మొదలుపెట్టి గిలాదు
    వరకూ మనకు లొంగిపోని పట్టణం ఒక్కటి కూడా లేదు. మన దేవుడు అన్నిటినీ మనకి అప్పగించాడు.
  hat-BSA: “Soti nan Aroër ki nan arebò vale Arnon an, epi soti nan vil ki nan vale
    a, menm pou rive Galaad, pa t gen vil ki te twò wo pou nou. SENYÈ a, Bondye nou
    an, te livre yo bannou tout.
  kos-kos: LEUM GOD lasr El kasrekut in sruokya siti nukewa, mutawauk Aroer sisken
    Infahlfal Arnon, wi siti se ma oan infulwen infahlfal uh, som na nwe Gilead. Wangin
    siti ma kalkalyak ku, upa nu sesr in eisla.
  hbo-WLC: מֵֽעֲרֹעֵ֡ר אֲשֶׁר֩ עַל־שְׂפַת־נַ֨חַל אַרְנֹ֜ן וְהָעִ֨יר אֲשֶׁ֤ר בַּנַּ֙חַל֙
    וְעַד־הַגִּלְעָ֔ד לֹ֤א הָֽיְתָה֙ קִרְיָ֔ה אֲשֶׁ֥ר שָׂגְבָ֖ה מִמֶּ֑נּוּ אֶת־הַכֹּ֕ל
    נָתַ֛ן יְהוָ֥ה אֱלֹהֵ֖ינוּ לְפָנֵֽינוּ׃
  ibo-ibo: Anyị lụgburu ndị niile bi nʼobodo dị site nʼAroea ruo nʼọnụ ndagwurugwu
    dị warawara nke Anọn, na site nʼetiti ndagwurugwu ahụ ruo Gilead. O nweghị obodo
    ọbụla rara anyị ahụ imeri, nʼihi na Onyenwe anyị Chineke nyefere ha niile nʼaka
    anyị.
  ory-ory: ଅର୍ଣ୍ଣୋନ-ଉପତ୍ୟକା ନିକଟସ୍ଥ ଅରୋୟେରଠାରୁ ଓ ଉପତ୍ୟକାର ମଧ୍ୟବର୍ତ୍ତୀ ନଗରଠାରୁ ଗିଲୀୟଦ
    ପର୍ଯ୍ୟନ୍ତ ଏକ ନଗର ହିଁ ଆମ୍ଭମାନଙ୍କ ଶକ୍ତିର ଅତିରିକ୍ତ ନ ଥିଲା; ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର
    ଆମ୍ଭମାନଙ୍କ ଆଗରେ ସମଗ୍ର ସମର୍ପଣ କଲେ।
  chk-chk: Iwe, seni Aroer mi nom ünükün lemolun ewe chanpupu Arnon pwal seni ewe
    telinimw mi nom lon ewe lemol tori Kiliat esap wor eu tittin telinimw mi tekia
    sisap atai. Ewe Samol mi Lapalap a atolongeer meinisin fän nemeniach.
  rop-rop: Wal YAWEI bin larram wi teikoba detlot taun brom Eroya gulijap langa det
    Anan Riba, en langa det taun gulijap langa midul langa det beli, en olawei langa
    Giliyad. Nomo eni taun wol bin jidan strongbala blanga wi.
  ukr-1871: Від Ароеру, що по берегах ріки Арнона, та від міста, що по долинї коло
    ріки розкинулось, аж до Гілеаду не було міста, щоб його не подужали; все передав
    нам Господь, Бог наш.
  deu-1951: Von Aroer an, die am Ufer des Arnon liegt, und von der Stadt im Tale bis
    gen Gilead war uns keine Stadt zu fest; der HERR, unser Gott, gab alles vor uns
    hin.
  eng-JPS: 'From Aroer, which is on the edge of the valley of Arnon, and from the
    city that is in the valley, even unto Gilead, there was not a city too high for
    us: the LORD our God delivered up all before us.'
  srp-1865: 'Od Aroira koji je na potoku Arnonu, i od grada koji je u dolini, pa do
    Galada ne bješe grada koji bi nam odolio: sve to dade nam Gospod Bog naš.'
  lug-lug: Okuva ku Aloweri ekiri ku lukugiro lw’Ekiwonvu Alumoni, n’okuva ku kibuga
    ekiri mu kiwonvu ekyo, n’okutuukira ddala mu Gireyaadi, tewaaliwo kibuga na kimu
    ekyatusukkirira amaanyi. Mukama Katonda waffe byonna yabitugabula mu mukono gwaffe.
  heb-heb: מערער אשר על שפת נחל ארנן והעיר אשר בנחל ועד הגלעד לא היתה קריה אשר שגבה
    ממנו את הכל נתן יהוה אלהינו לפנינו׃
  ben-IRV: অর্ণোন উপত্যকার সীমাতে অবস্থিত অরোয়ের থেকে ও উপত্যকার মাঝখানের শহর থেকে
    গিলিয়দ পর্যন্ত সব শহর আমরা জয় করলাম; আমাদের ঈশ্বর সদাপ্রভু সমস্ত শত্রুকে জয়
    করে আমাদের সামনে দিলেন।
  pan-pan: ਅਰੋਏਰ ਤੋਂ ਜਿਹੜਾ ਅਰਨੋਨ ਦੇ ਨਾਲੇ ਦੀ ਹੱਦ ਉੱਤੇ ਹੈ ਅਤੇ ਉਸ ਸ਼ਹਿਰ ਤੋਂ ਜਿਹੜਾ ਨਾਲੇ
    ਦੇ ਕੋਲ ਹੈ, ਗਿਲਆਦ ਤੱਕ ਕੋਈ ਨਗਰ ਅਜਿਹਾ ਨਹੀਂ ਸੀ, ਜਿਹੜਾ ਸਾਡੇ ਸਾਹਮਣੇ ਠਹਿਰ ਸਕਦਾ ਸੀ। ਯਹੋਵਾਹ
    ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਭ ਕੁਝ ਸਾਡੇ ਅਧੀਨ ਕਰ ਦਿੱਤਾ।
  mya-JVB: အာနုန် မြစ် နား ၌ ရှိသော အာရော် မြို့မှစ၍ ဂိလဒ် မြို့တိုင်အောင် ၊ မြစ်
    နား၌ ရှိသမျှသော မြို့တို့တွင် ငါတို့မအောင်နိုင်သော မြို့တမြို့မျှမရှိ။ ငါ တို့ဘုရား
    သခင် ထာဝရဘုရား သည် အလုံးစုံ တို့ကို ငါ တို့၌ အပ် တော်မူ၏။
  hmo-hmo: “Aroere, Aranona Koura ena isena dekenai, bona koura ena huanai ia noho
    hanua dekena amo ela bona Gileada, hanua ta ia auka lasi, ibounai ita abia, badina
    be Lohiabada iseda Dirava ese ita ia durua dainai.
  urd-urd: और 'अरो'ईर से जो वादी — ए — अरनोन के किनारे है, और उस शहर से जो वादी में
    है, जिल'आद तक ऐसा कोई शहर न था जिसको सर करना हमारे लिए मुश्किल हुआ; ख़ुदावन्द
    हमारे ख़ुदा ने सबको हमारे क़ब्ज़े में कर दिया।
  rus-SYN: 'От Ароера, который на берегу потока Арнона, и от города, который на долине,
    до горы Галаада не было города, который был бы неприступен для нас: все предал
    Господь, Бог наш, в руки наши.'
  bqc-SIM: Sɛa za Aloee wɛ̃́lɛu Aanↄ baa ń mɛɛwia pↄ́ kú guzulɛpiuo e Galada, wɛ̃́lɛe
    ku a gbãa dɛwálao. Dii wá Lua ń náwɛ̃ɛ wá ↄzĩ píiɛ.
  tcz-CHONGTHU: Pakai, Pathen in ei-panpi uvin ahileh Aroer kiti Arnon Gorge, Gorge
    khopi chule agam pumpi Gilead chan geiyin abonchan ijousoh hel tauvin ahi.
  mar-mar: आर्णोन खोऱ्याच्या कडेला वसलेले अरोएर नगर, खोऱ्याच्या मध्यावरील एक नगर तसेच
    आर्णोन खोरे ते गिलादापर्यंत सर्व नगरे, आमचा देव परमेश्वर याने आम्हास दिली. आम्हास
    दुर्गम असे एकही नगर नव्हते.
  qub-qub: Arnón mayu läduncho caycaj Aroer siudäpita gallaycur Galaad particama manami
    maygan siudächo tiyajcunapis ichipämaranchïchu. Tayta Diosninchi munayninwan yanapämaptinchïmi
    llapanta usharanchi.
  hat-hat: Depi lavil Awoyè ki anwo bò falèz ki bay sou ravin Anon an ak lavil ki
    nan fon an, jouk lavil Galarad la, pa t' gen yon lavil ki te ka kenbe tèt ak nou.
    Seyè a, Bondye nou an, te lage yo tout nan men nou.
  eng-BSB: From Aroer on the rim of the Arnon Valley, along with the city in the valley,
    even as far as Gilead, not one city had walls too high for us. The LORD our God
    gave us all of them.
  tod-tod: É zo Alɔwɛɛl, ziɛ wolai Aalenɔn ɠomaʋɛ, ta taai naa nii é nɛmɛi zu, eyɛsu
    é zeeli Galaade, taa nɔpɛ ge la ɠɛni ná, nii ade la vɔnini ma, mazɔlɔɔ Ɠɔoɠɔ
    GALAGI da-ƓALAGI ti pɛ dɔɔni de yeezu.
  eng-WEBPB: From Aroer, which is on the edge of the valley of the Arnon, and the
    city that is in the valley, even to Gilead, there was not a city too high for
    us. The LORD our God delivered up all before us.
  kbq-kbq: Hagi Arnoni agupomofo atumparega Aroeri kumateti vuno Kireatima uhanatigeno,
    ana amu'nompima me'nea kumazmimofo vihumo'a ha' vahe'timofona zamagura ovazi'ne.
    Hagi Ra Anumzana tagri Anumzamo taza higeta zamahe vagare'none.
  nhe-BL: “Huajca tiquintlanque nochi altepetini tlen altepetl Aroer tlen mocahua
    nechca atemitl Arnón huan nochi altepetini ipan tlamayamitl hasta altepetl Galaad.
    Niyon se altepetl ax huelqui quiijiyohui totlatehuijcayo pampa TOTECO Dios techmactilijtoya
    tomaco.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e Zanezar weityk kar tawhu paw zanewe wà: Zazypyrog
    Aroer tawhu pe Aronon ywyàpyznaw huwake har pe. Xityk tawhu ywyàpyznaw rehe har
    no. Xipyhyk tawhu zaha zaiko te Zireaz ywy rehe zane wà. Xipyhyk tawhu paw rupi
    zane wà. Heta pàrirogawtàtà amo tawhu waiwyr. Xityk te a''e tawhu zane wà no.'
  eng-DRA: 'From Aroer, which is upon the bank of the torrent Amen, a town that is
    situate in a valley, as far as Galaad. There was not a village or city, that escaped
    our hands: the Lord our God delivered all unto us:'
