verse: DEU.002.035
translations:
  mal-C: പട്ടണങ്ങളിൽനിന്നും വളർത്തുമൃഗങ്ങളും കൊള്ളമുതലുംമാത്രം നാം കൈവശപ്പെടുത്തി.
  deu-TKW: Nur das Vieh und den Raub aus den von uns eingenommenen Städten behielten
    wir für uns als Beute.
  lin-lin: 'Kasi tomemaki mpo na biso : bibwele mpe bomengo ya bitumba oyo tokutaki
    na bingumba na bango.'
  eng-LSV: only, we have spoiled the livestock for ourselves, and the spoil of the
    cities which we have captured.
  eng-GNV: Onely the cattell we tooke to our selues, and the spoyle of the cities
    which we tooke,
  eng-WEBSTER: Only the cattle we took for a prey to ourselves, and the spoil of the
    cities which we took.
  nhw-BL: San timoaxcatijque nopa tlapiyalme huan nochi tlamantli catli pajpatiyo
    catli tijpantijque ipan nopa altepeme catli tiquintlanque.
  swh-ONEN: Lakini mifugo na nyara tulizoziteka kutoka ile miji tulijichukulia wenyewe.
  bba-bba: Mɑ sɑ ben yɑɑ sɑbenu kɑ ben ɑrumɑni ye sɑ ɡurɑ ben wuu si sɔɔ tii koosi.
  eng-KJVCPB: only the cattle we took for a prey unto ourselves, and the spoil of
    the cities which we took.
  luo-luo: To jamni kod gik moyaki mane oa e miechgi mane wakawo ne wadhi godo.
  meu-meu: A ta abi boromakaudia bona ta habuadia tari hanuadia kohudia ta laohai.
  npi-ULB: आफ्ना निम्ति लुटको मालको रूपमा लगेका गाईवस्तु र सहरबाट लुटिएका मालहरू मात्र
    हामीले लियौँ ।
  yor-yor: Ṣùgbọ́n a kó gbogbo ohun ọ̀sìn àti ìkógun àwọn ìlú tí a ṣẹ́gun fún ara
    wa.
  ind-ind: Kita hanya mengambil ternak dan jarahan dari kota-kota yang sudah kita
    rebut.
  pes-OPCB: به غیر از گله‌هایشان، موجود دیگری را زنده نگذاشتیم. این گله‌ها را هم با
    غنایمی که از تسخیر شهرها به چنگ آورده بودیم با خود بردیم.
  tgl-ULB: Ang mga baka lamang na ating kinuha bilang samsam para sa ating mga sarili,
    kasama ng mga sinasamsam sa mga lungsod na ating kinuha.
  hui-hui: Ani bialu tinaga tano wiaru bibahendeha nogo sibi bulumaga hearubi dabudabu
    wiarubi bibahende karulai harimagoni.
  mya-mya: တိ​ရစ္ဆာန်​များ​နှင့်​မြို့​များ​ရှိ​ပစ္စည်း​များ​ကို​ကား သိမ်း​ယူ​ကြ​၏။-
  bod-N: རང་རང་གི་ཕྱིར་ཕྲོགས་པའི་སྒོ་ཕྱུགས་རྣམས་དང་གྲོང་ཁྱེར་རྣམས་བླངས་ནས་ཐོབ་པའི་བཅོམ་ནོར་འབའ་ཞིག་བསྐྱུར་བ་ཡིན།
  sna-sna: Asi zvipfuwo nezvatakapamba kubva mumaguta takazvitora kuti zvive zvedu.
  spa-BLM: Sólo tomamos el ganado como botín para nosotros, con el saqueo de las ciudades
    que habíamos tomado.
  cac-cac: An̈ej juntzan̈ tastac ix quic'cani, aton masanil noc' noc' yed' juntzan̈
    tas ix ilchaj cuuj d'a juntzan̈ chon̈ab' ix co satel chi'.
  swh-ULB: Ng'ombe peke tulichukua kama mateka kwa ajili yetu, sambamba na mateka
    ya miji tuliochukua.
  bel-bel: толькі ўзялі мы сабе здабычаю быдла іхняе і захопленае ва ўзятых намі гарадах.
  deu-ELBBK: Nur das Vieh erbeuteten wir für uns und den Raub der Städte, die wir
    einnahmen.
  mbb-OT: Mibpen-uwit tew is menge uyaǥen dan wey menge azen dan he naaǥew tew zuen
    te inged dan.
  mal-2015: നാൽക്കാലികളെയും നാം പിടിച്ച പട്ടണങ്ങളിലെ കൊള്ളയും മാത്രം നാം നമുക്കായിട്ടു
    എടുത്തു.
  rmc-rmc: Andral ola fori, so zaiľam, peske mukľam ča o dobitkos the o vzacna veci.
  pes-OPV: لیکن بهایم را با غنیمت شهرهایی که گرفته بودیم، برای خود به غارت بردیم.
  ron-1924: Нумай вителе ле-ам рэпит пентру ной, прекум ши прада дин четэциле пе каре
    ле луасерэм.
  ben-OBCV: কিন্তু পশুপাল এবং নগর থেকে লুট করা জিনিসপত্র আমরা নিজেদের জন্য নিয়ে এলাম।
  som-som: Laakiin waxaynu booli ahaan u qaadannay xoolihii iyo alaabtii magaalooyinka
    aynu qabsannay.
  lat-VUC: 'absque jumentis, quæ in partem venere prædantium: et spoliis urbium, quas
    cepimus'
  eng-ASVBT: only the cattle we took for a prey unto ourselves, with the spoil of
    the cities which we had taken.
  ita-1885: Sol predammo per noi il bestiame, e le spoglie delle città che avevamo
    prese.
  eng-LXXUP: Only we took the cattle captive, and took the spoil of the cities.
  eng-ULB: Only the cattle we took as spoils for ourselves, along with the spoil of
    the cities that we had taken.
  spa-VBL: Todo lo que tomamos para nosotros fue el ganado y el saqueo de los pueblos
    que habíamos capturado.
  fra-_FOB: Nous pillâmes seulement pour nous le bétail et le butin des villes que
    nous avions prises.
  mal-mal: നാം പിടിച്ച പട്ടണങ്ങളിലെ നാൽക്കാലികളെയും കൊള്ളയും മാത്രം നാം നമുക്കായിട്ട്
    എടുത്തു.
  urd-GVR: Ham ne sirf maweshī aur shahroṅ kā lūṭā huā māl apne lie bachāe rakhā.
  suz-BL: गो आंइ ग्राशो सहर ङा मारेइ मारेइ आंम के सेल्‍शा, बी ब्‍यफ, क्‍यारश भेडा
    यो आंइ कली वोंइसाक्‍क।
  ita-1927: Ma riserbammo come nostra preda il bestiame e le spoglie delle città che
    avevamo prese.
  ckb-ckb: بەڵام ئاژەڵە ماڵییەکانمان بۆ خۆمان تاڵان کرد و دەستکەوتی شارۆچکەکانمان
    برد.
  eng-BBE: Only the cattle we took for ourselves, with the goods from the towns we
    had taken.
  kan-OKCV: ಪಶುಗಳನ್ನು ಮಾತ್ರ ನಮಗೆ ತೆಗೆದುಕೊಂಡು, ಪಟ್ಟಣಗಳನ್ನು ಸೂರೆಮಾಡಿದೆವು.
  tam-2017: மிருகஜீவன்களையும், நாம் பிடித்த பட்டணங்களில் கொள்ளையடித்த பொருட்களையும்
    மாத்திரம் நமக்கென்று வைத்துக்கொண்டோம்.
  spa-RV-1909: Solamente tomamos para nosotros las bestias, y los despojos de las
    ciudades que habíamos tomado.
  ron-BTF: Numai vitele le-am luat ca pradă pentru noi şi prada cetăţilor pe care
    le-am cucerit.
  eng-WEBP: Only the livestock we took for plunder for ourselves, with the plunder
    of the cities which we had taken.
  eng-FBV: All we took for ourselves was the livestock and plunder from the towns
    we'd captured.
  nld-1939: Alleen het vee en de buit van de veroverde steden behielden we voor ons
    zelf.
  nch-BL: San timoaxcatijque nopa tapiyalme huan nochi tamanti cati pajpatiyo cati
    tijpantijque ipan nopa altepeme cati tiquintanque.
  vie-1934: Chúng ta chỉ có cướp lấy cho phần mình súc vật và hóa tài của các thành
    mình đã thắng được.
  hin-CV: हमने सिर्फ पशु और नगरों से प्राप्‍त सामग्री को अपने लिए रख लिया.
  eng-OURB: Only the livestock we took for plunder for ourselves, with the plunder
    of the cities which we had taken.
  spa-BES: Solo el ganado tomamos para nosotros, con los bienes de los pueblos que
    habíamos tomado.
  tdx-tdx: O hareo avao ty rinamben-tika ho fikopahañe rekets’ o raha kinopak’ amo
    rova tinavan-tikañeoo.
  vid-vid: Natuhola migongolo na lufufu lunji lweng'ha natulufichile kuli miji.
  eng-OKE: Only the cattle was a booty to us, and the spoil of the cities which we
    subdued.
  tha-KJV: แต่​ฝูงสัตว์เราได้ยึดมาเป็นของเรา ทั้งของริบได้ในเมืองเหล่านั้​นที​่เราตี​มา
  por-BR-2018: Somente tomamos para nós os animais, e os despojos das cidades que
    havíamos tomado.
  deu-ELO: Nur das Vieh erbeuteten wir für uns und den Raub der Städte, die wir einnahmen.
  eng-WYC-2018: except beasts that fell into the part of men taking prey (or except
    for the beasts which we took as prey), and except(for the) spoils of the cities
    which we (also) took.
  epo-epo: nur la brutojn ni prenis al ni, kiel militakiraĵon, kaj la rabaĵon el la
    urboj, kiujn ni militakiris.
  uig-PIN: Biz pǝⱪǝt ɵzlirimiz üqün qarwa mallirini wǝ ixƣal ⱪilƣan xǝⱨǝrlǝrdin olja
    ƣǝniymǝt alduⱪ.
  beo-beo: Ninia ilia bulamagau huluane lai amola liligi huluane moilai ganodini amo
    lai dagoi.
  tpi-OTNT: Na yumi kisim ol bulmakau na olgeta samting long olgeta taun.
  hau-SA: Amma muka washe, muka kuma kwasa shanu da kuma ganima daga biranen wa kanmu.
  uig-LAT: Biz peqet özlirimiz üchün charwa mallirini we ishghal qilghan sheherlerdin
    olja gheniymet alduq.
  nde-nde: Kodwa izifuyo lakho konke esakuthumbayo emadolobheni esawanqobayo sazithathela
    khona.
  ton-ton: Ka ko e ngaahi fanga manu naʻa tau maʻu ko e koloa maʻatautolu, mo e vete
    ʻoe ngaahi kolo ʻaia naʻa tau maʻu.
  ces-1613: Toliko hovada rozebrali jsme sobě, a kořisti z měst, kterýchž jsme dobyli.
  eng-WMB: Only the livestock we took for plunder for ourselves, with the plunder
    of the cities which we had taken.
  tam-TCV: அங்கிருந்த வளர்ப்பு மிருகங்களையும், நாம் கைப்பற்றியிருந்த பட்டணங்களிலிருந்து
    கொள்ளையிட்ட பொருட்களையும் நாம் நமக்காகக் கொண்டுவந்தோம்.
  ceb-ULB: Ang mga baka lamang ang atong gikuha alang kanato, uban sa mga siyudad
    nga atong giilog.
  pol-UBG: Tylko bydło zagarnęliśmy dla siebie i łupy z miast, które zdobyliśmy.
  urd-GVU: ہم نے صرف مویشی اور شہروں کا لُوٹا ہوا مال اپنے لئے بچائے رکھا۔
  deu-1912: Allein das Vieh raubten wir für uns und die Ausbeute der Städte, die wir
    gewannen.
  kan-2017: ಪಶುಗಳನ್ನು ಮಾತ್ರ ಉಳಿಸಿ ನಮ್ಮ ಸ್ವಂತಕ್ಕಾಗಿ ತೆಗೆದುಕೊಂಡು ಊರುಗಳನ್ನು ಸೂರೆಮಾಡಿಬಿಟ್ಟೆವು.
  yap-yap: Da feked u fithik’ e yargel e yuran’ i gamanman, nge urngin e tin gadad
    ba’adag u lan fapi binaw.
  hlt-MCSB: Tedae rhamsa te mamih ham m'poelyoe uh tih khopuei rhoek te kutbuem la
    m'buem uh.
  mdy-ETH: ቆልሞዋ ኑ ዔኬኔ፤ ካታሞዋ ቡሬኔ።
  twi-ASANTE: gye afieboa nko na yɛfomm wɔn faeɛ, ɛnna nkuro a yɛfaeɛ no mu asadeɛ.
  eng-WEBU: Only the livestock we took for plunder for ourselves, with the plunder
    of the cities which we had taken.
  bnp-bnp: Si bole a maka sipsip a bulmakau, turana a maki lobo na maka tanga.
  wal-wal: Eta mehiyaanne nuuni woraajjido katamatuppe omooddidobatu xallaa nuuyyo
    ekkida.
  spa-PDDPT: Solo tomamos para nosotros los animales y el botín de las ciudades que
    capturamos.
  gun-gun: Hymba kuery anho tema jajopy nhanerymbarã, ha'e hetã jaipe'a va'ekue py
    mba'emo oeja va'ekue voi.
  ilo-ULB: Dagiti laeng baka a sinamsamtayo ti innalatayo para kadagiti bagbagitayo,
    agraman dagiti nasamsam kadagiti siudad a pinarmektayo.
  kpg-kpg: Gimaadou guu kae nia manu digaula, guu kae nia mee digaula hagahuaidu.
  uig-ARA: بىز پەقەت ئۆزلىرىمىز ئۈچۈن چارۋا ماللىرىنى ۋە ئىشغال قىلغان شەھەرلەردىن
    ئولجا غەنىيمەت ئالدۇق.
  sus-sus: kɔnɔ won mu sese tongo fo xurusee a nun se xɔri naxee nu na na taae kui.
  pon-2006: Se kihsang pelinmen kan oh kauwehla kisin kahnimw kan.
  ksd-ksd: ia kaka ra lavur vavaguai da ga ra pa diat, ma damana ra tabarikik bula
    ta ra lavur pia na pal da ga ubu diat.
  tur-YTC: Alıp yağmaladığımız kentlerin yanı sıra yalnızca kendimiz için yağma olarak
    aldığımız hayvanlar vardı.
  grc-BRENT: Πλὴν τὰ κτήνη ἐπρονομεύσαμεν, καὶ τὰ σκῦλα τῶν πόλεων ἐλάβομεν
  ind-AYT: Kita hanya mengambil binatang ternak sebagai rampasan dari kota-kota itu.
  nya-nya: Koma ziweto ndi zinthu zonse zimene tinalanda mʼmizinda imene tinagonjetsayo,
    tinazitenga kukhala zathu.
  hrv-hrv: izuzev stoke, koju uzesmo kao plijen, skupa s plijenom iz gradova što smo
    ih osvojili.
  mps-mps: Tama dago te tigidali hanu dabede te tigidali kau kibu, me tigidali doado
    bage dago sai dao.
  tpi-tpi: Na yumi kisim ol bulmakau na olgeta samting long olgeta taun.
  dan-1931: kun Kvæget tog vi selv som Bytte, tillige med hvad vi røvede i de erobrede
    Byer.
  vie-OVCB: Chỉ giữ lại bầy gia súc và các chiến lợi phẩm đoạt được.
  guj-2017: ફક્ત જે નગરો આપણે જીતી લીધાં હતાં તેમની લૂંટ સાથે આપણે પોતાને સારુ જાનવરો
    લીધા.
  pon-2006A: Se kihsang pelinmen kan oh kauwehla kisin kahnimw kan.
  por-BRBSL: Somente o gado que levamos para saquear para nós mesmos, com o saque
    das cidades que tínhamos tomado.
  cth-cth: Saringnaw, khopui dawk e hnopainaw dueng kamamouh hanlah ka la pouh awh.
  twi-twi: Mmom, nyɛmmoa ne asade ahorow a ɛwɔ nkurow a yedii so no mu no de, yɛsoa
    kɔe.
  hlt-hlt: Tedae rhamsa te mamih ham m'poelyoe uh tih khopuei rhoek te kutbuem la
    m'buem uh.
  tbz-SIM: Iwũɔ̃ mɑ́ɑ̀ ndi nɛ̀ tinɛntì ti do ɛímɛ̀ dɛ kó dihɛì miɛkɛ,
  msy-2020: Ezɨ e uari bagha men bulmakauba ko men bizir nguibabar aven itiba bar
    da ini.
  dop-dop: Amɑ tɔlɑ nɑ ɑcɑlɛɛ nnɑ tǝ lɛɛkɑ mpʋ tɔ ɑ tɑɑ wontunɑɑ kɛ tɑ́ kpɑɣɑɑ nɑ
    tǝ́ sɩɩnɑ tɑ́ tɩ.
  azb-azb: Heyvanlarını götürüb aldığımız şəhərləri talan etdik.
  eng-DBY: Only the cattle we took as booty for ourselves, and the spoil of the cities
    which we took.
  hin-2017: परन्तु पशुओं को हमने अपना कर लिया, और उन नगरों की लूट भी हमने ले ली जिनको
    हमने जीत लिया था।
  wol-KYG: Xanaa jur ga lanu sëxëtoo, ak mboolem alali dëkk ya nu nangu.
  eng-YLT: only, the cattle we have spoiled for ourselves, and the spoil of the cities
    which we have captured.
  kne-kne: Ngem ina tako din aanimal ya odom ay sanikwa da.
  eng-WYC-2017: except beasts that fell into the part of men taking prey, and except
    spoils of the cities which we took.
  eng-WMBB: Only the livestock we took for plunder for ourselves, with the plunder
    of the cities which we had taken.
  urd-GVH: हमने सिर्फ़ मवेशी और शहरों का लूटा हुआ माल अपने लिए बचाए रखा।
  rug-rug: Vagi gita sari na rovana bulumakao na sipi meke doduru dia kurukuru pule,
    meke zau vagi gita sari tiṉitoṉa koari na vasileana.
  gaz-gaz: Garuu horii fi boojuu magaalaawwan qabanne sana keessaa boojine ofii keenyaaf
    fudhanne.
  fra-LSG: Seulement, nous pillâmes pour nous le bétail et le butin des villes que
    nous avions prises.
  yal-yal: En mi sese tongo fɔ xuruseene nun se kɛndɛn naxanye yi na taane kui.
  haw-1868: O na holoholona wale no ka kakou i la we pio ai na kakou, a me ka waiwai
    o na kulanakauhale, oia ka kakou i lawe.
  arb-NAV: وَلَكِنَّ الْبَهَائِمَ وَالأَسْلابَ الَّتِي نَهَبْنَاهَا مِنَ الْمُدُنِ
    أَخَذْنَاهَا غَنَائِمَ لأَنْفُسِنَا.
  ewe-ewe: negbe woƒe nyiwo ko. Míetsɔ woƒe nyiwo abe míaƒe fetu ene kpe ɖe afunyinu
    siwo míelɔ tso woƒe du siwo míexɔ me la ŋu.
  eng-LEE: Only the cattle we took as booty unto ourselves, and the spoil of the cities
    which we had captured.
  asm-FB: কেৱল পশুধনবোৰ আৰু নগৰৰ পৰা লুট কৰা বস্তুবোৰ আমি নিজৰ কাৰণে লৈ আহিছিলো।
  sus-A: كْنْ وٌن مُ سٍسٍ تٌنفٌ قٌ شُرُ سٍيٍ عَ نُن سٍ شْرِ نَشٍيٍ نُ نَ نَ تَايٍ
    كُي.
  fra-SBL: Nous ne prîmes pour nous que le bétail, avec le butin des villes que nous
    avions prises.
  hbo-hbo: רַ֥ק הַבְּהֵמָ֖ה בָּזַ֣זְנוּ לָ֑נוּ וּשְׁלַ֥ל הֶעָרִ֖ים אֲשֶׁ֥ר לָכָֽדְנוּ׃
  eng-WYCLIFFE: outakun beestis that camen in to the part of men takynge prey, and
    outakun spuylis of the cytees whiche we tokun.
  cwe-cwe: Chisola wanyama na vinhu vimwenga vovikalile muna yamabululu yawo.
  kik-kik: No mahiũ na indo iria twaatahire kuuma matũũra macio twanyiitire nĩtweyoeire
    tũgĩthiĩ nacio.
  fra-NCL: Seulement, nous pillâmes pour nous le bétail et le butin des villes que
    nous avions prises.
  cek-AK: toe maitawnawk hoi vangpui thung ih hmuenmaenawk khue ni aimacae hanah a
    lak o.
  cuk-cuk: Unnilagwa anmar e-neggweburmarbi susmalad, e-ibmar-durganbi susmalad, e-ibmar-nueganbi
    susmarbalid.
  uig-CYR: Биз пәқәт өзлиримиз үчүн чарва маллирини вә ишғал қилған шәһәрләрдин олҗа
    ғәниймәт алдуқ.
  tel-2017: కేవలం పశువులనూ ఆ పట్టణాల ఆస్తినీ దోచుకున్నాం.
  hat-BSA: Se sèl bèt nou te pran kòm piyaj nou, ak piyaj a vil ke nou te pran an
    kaptif.
  kos-kos: Kut usla kosro nukewa ac ma saok nukewa in siti lalos.
  hbo-WLC: רַ֥ק הַבְּהֵמָ֖ה בָּזַ֣זְנוּ לָ֑נוּ וּשְׁלַ֥ל הֶעָרִ֖ים אֲשֶׁ֥ר לָכָֽדְנוּ׃
  ibo-ibo: Ma ihe ndị anyị bukọọrọ bụ naanị anụ ụlọ, na ngwongwo ndị ọzọ dị iche iche
    anyị si nʼobodo ndị anyị meriri kwata.
  ory-ory: କେବଳ ପଶୁଗଣକୁ ଓ ଯେ ଯେ ନଗର ହସ୍ତଗତ କରିଥିଲୁ, ତହିଁର ଲୁଟିତ ଦ୍ରବ୍ୟସବୁକୁ ଆମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଗ୍ରହଣ କଲୁ।
  chk-chk: Ekewe chök pwiin man pwal mine sa liapeni me lon ekewe telinimw sa angei
    fän itach pwe choon wokuch.
  rop-rop: Wibin gajim loda gudwan ebrijing en ola enimul du brom ebri taun.
  ukr-1871: Взяли про себе тільки скотину як здобиччу і луп по городах, що їх попідневолювали.
  deu-1951: Nur das Vieh raubten wir für uns, und die Beute von den Städten, die wir
    gewannen.
  eng-JPS: only the cattle we took for a prey unto ourselves, with the spoil of the
    cities which we had taken.
  srp-1865: Samo stoku zaplijenismo za se i plijen što bješe po gradovima koje uzesmo.
  lug-lug: Naye ente ne tuzeetwalira awamu n’omunyago gwe twaggya mu bibuga bye twawamba.
  heb-heb: רק הבהמה בזזנו לנו ושלל הערים אשר לכדנו׃
  ben-IRV: শুধু পশুদেরকে ও যে যে শহর নিয়ে নিয়েছিলাম, তার লুটপাট করা জিনিস সব আমরা
    নিজেদের জন্য নিলাম।
  pan-pan: ਅਸੀਂ ਸਿਰਫ਼ ਪਸ਼ੂਆਂ ਨੂੰ ਆਪਣੀ ਲੁੱਟ ਵਿੱਚ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਸ਼ਹਿਰਾਂ ਦੀ ਲੁੱਟ ਦਾ
    ਮਾਲ ਲਿਆ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਅਸੀਂ ਜਿੱਤ ਲਿਆ ਸੀ।
  mya-JVB: တိရစ္ဆာန် များ၊ မြို့ ရွာ၌ လက်ရဥစ္စာ များကိုသာ ကိုယ် ဘို့ သိမ်းယူ ကြ၏။
  hmo-hmo: To ita ese tuari dekenai ita abia kohu, bona boromakau ita abia lao.
  urd-urd: लेकिन चौपायों को और शहरों के माल को जो हमारे हाथ लगा लूट कर हमने अपने लिए
    रख लिया।
  rus-SYN: только взяли мы себе в добычу скот их и захваченное во взятых нами городах.
  bqc-SIM: Ɔ̃ wa ń pↄtuoↄ nàaa, wa wɛ̃́lɛ pↄ́ wá sìpiↄ pↄ́ↄ sɛ̀lɛ wá pↄ́ ũ.
  tcz-CHONGTHU: Khopi sunga gancha jouse abonchan ichom tauvin chule thil ijakai manlu
    jouse jong i-chang tauvin ahi.
  mar-mar: तेथील पशू आणि जिंकलेल्या नगरातील लुट मात्र आम्ही आमच्यासाठी घेतली.
  qub-qub: Quiquinchïpäga siudäpita apacuranchi uywacunallatami, ima-aycanpis bälej
    cajcunallatami.
  hat-hat: Tansèlman, nou pran tout bèt yo pou nou epi nou piye tout lavil nou te
    pran yo.
  eng-BSB: We carried off for ourselves only the livestock and the plunder from the
    cities we captured.
  tod-tod: Toganiiti nɔ ɠa ade ti makɛni ɓɔɠɔ ʋɛ, ta kɔɔzoganiiti, ade ti yɛʋɛni taaiti
    su, niiti ade ti zoni.
  eng-WEBPB: Only the livestock we took for plunder for ourselves, with the plunder
    of the cities which we had taken.
  kbq-kbq: Anama ha'ma hupintira afu'zagane, mago'a zantaminena eri'none.
  nhe-BL: San timoaxcatijque nopa tlapiyalime huan nochi tlamantli tlen pajpatiyo
    tlen tijpantijque ipan nopa altepetini tlen tiquintlanque.
  gub-BL: Xipyhyk waneimaw tapi'ak zane wà. Xipyhyk wama'e hekuzar katu ma'e tawhu
    pupe zaneremixak kwer no.
  eng-DRA: 'Except the cattle which came to the share of them that took them: and
    the spoils of the cities, which we took:'
