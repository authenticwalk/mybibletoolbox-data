verse: DEU.002.033
translations:
  mal-C: നമ്മുടെ ദൈവമായ യഹോവ അവനെ നമ്മുടെ കൈയിൽ ഏൽപ്പിച്ചു. നാം അവനെയും പുത്രന്മാരെയും
    അവന്റെ സകലസൈന്യത്തെയും നിഗ്രഹിച്ചു.
  deu-TKW: gab ihn Jahwe, unser Gott, uns preis, so daß wir ihn samt seinen Söhnen
    und seinem gesamten Kriegsvolke besiegten.
  lin-lin: Yawe, Nzambe na biso, akabaki ye na maboko na biso mpe tobomaki ye, bana
    na ye ya mibali mpe mampinga na ye nyonso.
  eng-LSV: and our God YHWH gives him before our faces, and we strike him, and his
    sons, and all his people;
  eng-GNV: But the Lord our God deliuered him into our power, and we smote him, and
    his sonnes, and all his people.
  eng-WEBSTER: And the LORD our God delivered him before us; and we smote him, and
    his sons, and all his people.
  nhw-BL: pero TOTECO Dios techmactili tomaco para ma tiquintlanica ininhuaya nochi
    iconehua huan imasehualhua.
  swh-ONEN: Bwana Mungu wetu alimweka mikononi mwetu, nasi tukamwangamiza pamoja na
    wanawe na jeshi lake lote.
  bba-bba: Mɑ Gusunɔ bɛsɛn Yinni u sun nùn nɔmu bɛriɑ. Mɑ sɑ nùn kɑmiɑ wi kɑ win bibu
    kɑ win tɑbu kowobu kpuro.
  eng-KJVCPB: And the Lord our God delivered him before us; and we smote him, and
    his sons, and all his people.
  luo-luo: Jehova Nyasaye ma Nyasachwa nochiwe e lwetwa kendo ne watieke gi nyithinde
    kod jolwenje duto.
  meu-meu: Bena Iehova eda Dirava ese ita imada ai e atoa; ia bona natuna bona ena
    orea idoinai ta hadareredia.
  npi-ULB: परमप्रभु हाम्रा परमेश्‍वरले तिनलाई हाम्रो हातमा सुम्पिदिनुभयो र हामीले
    तिनी, तिनका छोराहरू र तिनका सबै मानिसलाई पराजित गर्‍यौँ ।
  yor-yor: Olúwa Ọlọ́run wa fi lé wa lọ́wọ́ bẹ́ẹ̀ ni a ṣẹ́gun rẹ̀ pẹ̀lú àwọn ọmọ rẹ̀
    àti gbogbo ológun rẹ̀.
  ind-ind: TUHAN Allah kita menyerahkan dia bersama semua anak laki-lakinya dan seluruh
    pasukannya kepada kita, sehingga kita menghabisi mereka.
  pes-OPCB: ولی خداوند، خدایمان او را به ما تسلیم نمود و ما او را با تمام پسران و
    افرادش کشتیم و تمامی شهرهایش را به تصرف خود درآورده، همهٔ مردان و زنان و اطفال
    را از بین بردیم.
  tgl-ULB: Si Yahweh na ating Diyos ay ibinigay siya sa atin at tinalo natin siya;
    hinampas natin siya hanggang sa mamatay, ang kaniyang mga anak na lalaki, at lahat
    ng kaniyang mamamayan.
  hui-hui: Ani ibalu hearia inanaga Anduane Homogohanda ina biamogo biyagola iname
    ibunibi ibu igini hearubi ibunaga agali hearubi bibahende minalu bai harima.
  mya-mya: သို့​ရာ​တွင်​ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​သည် ထို​မင်း​ကို​ငါ​တို့​၏​လက်​သို့​အပ်
    သ​ဖြင့် သူ​နှင့်​သူ​၏​သား​များ​နှင့်​တ​ကွ​စစ် သည်​ဗိုလ်​ပါ​အ​ပေါင်း​တို့​ကို သတ်​ဖြတ်​သုတ်
    သင်​ခဲ့​ကြ​၏။-
  bod-N: རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་ཅག་ལ་སྤྲད་པས། རང་ཅག་གིས་ཁོ་དང་ཁོའི་བུ་རྒྱུད་དང་མི་ཐམས་ཅད་བསད་པ་ཡིན།
  sna-sna: Jehovha Mwari wedu akamuisa kwatiri uye takamuparadza, iye pamwe chete
    navanakomana vake nehondo yake yose.
  spa-BLM: El Señor, nuestro Dios, lo entregó ante nosotros, y lo derrotamos a él,
    a sus hijos y a todo su pueblo.
  cac-cac: Axo Jehová co Diosal ix ac'anoch vin̈ d'a yol co c'ab'. Ix co satanel vin̈
    yed' yuninal yed' masanil schon̈ab'.
  swh-ULB: Yahwe Mungu wetu alimtoa kwetu na tulimshinda, tulimpiga mpaka kufa, watoto
    wake, na watu wake wote.
  bel-bel: і перадаў яго Гасподзь, Бог наш, і мы пабілі яго і сыноў ягоных і ўвесь
    народ ягоны,
  deu-ELBBK: Aber der HERR, unser Gott, gab ihn vor uns dahin; und wir schlugen ihn
    und seine Söhne und all sein Volk.
  mbb-OT: imbeǥey sikandin diyà te kenitew te Nengazen he Megbevayè tew ne midhimetayan
    tew sikandin ragkes is menge anak din wey is langun he menge sundaru zin.
  mal-2015: നമ്മുടെ ദൈവമായ യഹോവ അവനെ നമ്മുടെ കയ്യിൽ ഏല്പിച്ചു; നാം അവനെയും അവന്റെ
    പുത്രന്മാരെയും അവന്റെ സർവ്വജനത്തെയും സംഹരിച്ചു.
  rmc-rmc: O RAJ, amaro Del, les diňa amenge andro vasta a amen murdarďam les, leskre
    čhaven the savore leskre muršen.
  pes-OPV: ویهوه خدای ما او را به‌دست ما تسلیم نموده، او رابا پسرانش و جمیع قومش زدیم.
  ron-1924: Домнул Думнезеул ностру ни л-а дат ын мынь ши л-ам бэтут, пе ел ши пе
    фиий луй ши пе тот попорул луй.
  ben-OBCV: আমাদের ঈশ্বর সদাপ্রভু তাঁকে আমাদের হাতে সমর্পণ করলেন এবং আমরা তাঁকে, তাঁর
    ছেলেদের এবং তাঁর সমগ্র সৈন্যবাহিনীকে আঘাত করলাম।
  som-som: Oo Rabbiga Ilaaheenna ahu isaguu soo geliyey gacanteenna, oo innana waynu
    dilnay isagii iyo wiilashiisii iyo dadkiisii oo dhanba.
  lat-VUC: 'Et tradidit eum Dominus Deus noster nobis: percussimusque eum cum filiis
    suis et omni populo suo.'
  eng-ASVBT: And Jehovah our God delivered him up before us; and we smote him, and
    his sons, and all his people.
  ita-1885: E il Signore Iddio nostro lo mise in nostro potere, e noi percotemmo lui,
    e i suoi figliuoli, e tutta la sua gente.
  eng-LXXUP: And the Lord our God delivered him before our face, and we smote him,
    and his sons, and all his people.
  eng-ULB: Yahweh our God gave him over to us and we defeated him and his sons and
    all his people.
  spa-VBL: El Señor nuestro Dios nos lo entregó y lo matamos a él, a sus hijos y a
    todo su ejército.
  fra-_FOB: Mais l'Éternel notre Dieu nous le livra, et nous le battîmes, lui, ses
    fils, et tout son peuple.
  mal-mal: നമ്മുടെ ദൈവമായ യഹോവ അവനെ നമ്മുടെ കയ്യിൽ ഏല്പിച്ചു; നാം അവനെയും അവന്റെ പുത്രന്മാരെയും
    അവന്റെ സർവ്വജനത്തെയും സംഹരിച്ചു.
  urd-GVR: to Rab hamāre Ḳhudā ne hameṅ pūrī fatah baḳhshī. Ham ne Sīhon, us ke beṭoṅ
    aur pūrī qaum ko shikast dī.
  suz-BL: मिनु परमप्रभु यावे, इं परमप्रभुमी मेको कली साइक्‍च, दे इं कली जिम्‍मा गेप्‍तु।
    मिनु गोपुकीमी मेको कली, मेको आ तौ नु मेको आ मुर नेल्‍ल आन कली साइक्‍तक।
  ita-1927: E l’Eterno, l’Iddio nostro, ce lo diè nelle mani, e noi ponemmo in rotta
    lui, i suoi figliuoli e tutta la sua gente.
  ckb-ckb: یەزدانی پەروەردگارمان ئەوانی دا بە دەستمان و ئێمەش لێمان دان لەگەڵ کوڕەکانی
    و هەموو سوپاکەی.
  eng-BBE: And the Lord our God gave him into our hands; and we overcame him and his
    sons and all his people.
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ನಮ್ಮ ಕೈಗೆ ಕೊಟ್ಟುಬಿಟ್ಟಿದ್ದರಿಂದ, ಅವನನ್ನೂ
    ಅವನ ಮಕ್ಕಳನ್ನೂ ಅವನ ಜನರೆಲ್ಲರನ್ನೂ ಸೋಲಿಸಿದೆವು.
  tam-2017: அவனை நம்முடைய தேவனாகிய யெகோவா நமக்கு ஒப்புக்கொடுத்தார்; நாம் அவனையும்
    அவனுடைய மகன்களையும், அனைத்து மக்களையும் தோற்கடித்து,
  spa-RV-1909: Mas Jehová nuestro Dios lo entregó delante de nosotros; y herimos á
    él y á sus hijos, y á todo su pueblo.
  ron-BTF: Şi DOMNUL Dumnezeul nostru l-a predat înaintea noastră; şi l-am lovit,
    pe el şi pe copiii săi şi pe tot poporul său.
  eng-WEBP: The LORD our God delivered him up before us; and we struck him, his sons,
    and all his people.
  eng-FBV: The Lord our God handed him over to us, and we killed him, his sons, and
    all his army.
  nld-1939: leverde Jahweh, onze God, hem aan ons over, en versloegen wij hem met
    zijn zonen en al zijn volk.
  nch-BL: pero TOTECO Dios techmactili tomaco para ma tiquintanica inihuaya nochi
    iconehua huan imasehualhua.
  vie-1934: Nhưng Giê-hô-va Đức Chúa Trời chúng ta phó người cho chúng ta, và chúng
    ta đánh bại người, các con trai cùng cả dân sự của người.
  hin-CV: याहवेह, हमारे परमेश्वर ने उसे हमारे अधीन कर दिया, हमने उसे और उसके पुत्रों
    को सारी सेना के साथ हरा दिया.
  eng-OURB: Yahweh Eloheikhem [Yahweh our God] delivered him up before us; and we
    struck him, his sons, and all his people.
  spa-BES: Y Él Señor nuestro Dios lo entregó en nuestras manos; y vencimos a él,
    a sus hijos y a toda su gente.
  tdx-tdx: le natolo’ Iehovà Andrianañaharentika aolon-tika vaho linafa-tika naho
    o tiri’eo naho ondati’e iabio.
  vid-vid: Na heye Mkulu Nguluwi, Nguluwi wa hetwe nakamlavya, natumsumya heye na
    wana wa heye na wanhu wa heye weng'ha.
  eng-OKE: And the Word of the Lord our God delivered him up before us, and we smote
    him, and his sons, and all his people.
  tha-KJV: และพระเยโฮวาห์พระเจ้าของเราทั้งหลายได้ทรงมอบท่านไว้ต่อหน้าเรา และเราได้​ตี​ทำลายท่านกับโอรสและพลโยธาทั้งหลายของท่านเสีย
  por-BR-2018: Mas o SENHOR nosso Deus o entregou diante de nós; e ferimos a ele e
    a seus filhos, e a todo seu povo.
  deu-ELO: Aber Jehova, unser Gott, gab ihn vor uns dahin; und wir schlugen ihn und
    seine Söhne und all sein Volk.
  eng-WYC-2018: And our Lord God betook him to us, and we have smitten him (or and
    we struck him down), with his sons, and all his people.
  epo-epo: Kaj transdonis lin la Eternulo, nia Dio, al ni, kaj ni venkobatis lin kaj
    liajn filojn kaj lian tutan popolon.
  uig-PIN: Lekin Pǝrwǝrdigar Hudayimiz uni bizning aldimizda ⱪolimizƣa tapxurdi; biz
    uning ɵzini, oƣullirini wǝ barliⱪ hǝlⱪini urup mǝƣlup ⱪilduⱪ.
  beo-beo: Be Hina Gode da ninima gasa i. Ninia da Saihone amola egefe, ea dunu huluane
    medole legei dagoi.
  tpi-OTNT: Tasol God, Bikpela bilong yumi, i mekim yumi i winim em na yumi kilim
    em na ol pikinini man bilong en na olgeta lain bilong en tu.
  hau-SA: sai Ubangiji Allahnmu ya ba da shi gare mu, muka kuwa buga shi tare da ’ya’yansa
    maza da kuma dukan sojojinsa.
  uig-LAT: Lékin Perwerdigar Xudayimiz uni bizning aldimizda qolimizgha tapshurdi;
    biz uning özini, oghullirini we barliq xelqini urup meghlup qilduq.
  nde-nde: uThixo uNkulunkulu wethu wamnikela kithi sambulala, yena kanye lamadodana
    akhe lebutho lakhe lonke.
  ton-ton: Pea naʻe tuku mai ia ʻi hotau ʻao ʻe Sihova, ko hotau ʻOtua; pea naʻa tau
    taaʻi ia, mo hono ngaahi foha, mo ʻene kakai kotoa pē.
  ces-1613: I dal jej nám Hospodin Bůh náš, a porazili jsme ho s syny jeho i se vším
    lidem jeho.
  eng-WMB: The LORD our God delivered him up before us; and we struck him, his sons,
    and all his people.
  tam-TCV: நம்முடைய இறைவனாகிய யெகோவா அவனை நம்மிடம் ஒப்படைத்தார். நாம் அவனை அவனுடைய
    மகன்களுடனும், அனைத்துப் படைகளுடனும் முறியடித்தோம்.
  ceb-ULB: Gitugyan siya ni Yahweh nga atong Dios kanato ug nabuntog nato siya; gipatay
    nato siya, ang iyang mga anak nga lalaki, ug ang tanan niyang katawhan.
  pol-UBG: Lecz PAN, nasz Bóg, wydał go nam i pobiliśmy go, jego synów i cały jego
    lud.
  urd-GVU: تو رب ہمارے خدا نے ہمیں پوری فتح بخشی۔ ہم نے سیحون، اُس کے بیٹوں اور پوری
    قوم کو شکست دی۔
  deu-1912: Aber der HERR, unser Gott, gab ihn dahin vor uns, daß wir ihn schlugen
    mit seinen Kindern und seinem ganzen Volk.
  kan-2017: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಅವನನ್ನು ನಮ್ಮಿಂದ ಪರಾಜಯಪಡಿಸಿದನು. ನಾವು ಅವನನ್ನೂ, ಅವನ ಮಕ್ಕಳನ್ನೂ
    ಮತ್ತು ಜನರೆಲ್ಲರನ್ನೂ ಸಂಹರಿಸಿದೆವು.
  yap-yap: Machane SOMOL ni Got rodad e pi’ Sihon nga pa’dad, ma gadad thang e fan
    rok, nge pi pumo’on ni fak, nge urngin e pi salthaw rok.
  hlt-MCSB: Tedae anih te mamih kah BOEIPA Pathen loh mamih mikhmuh la han thak dongah
    amah neh anih koca rhoek kah a ca khaw, a pilnam pum khaw n'tloek uh.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ኑም ዒዛ ዓኣሢ ዒንጌሢሮ ዒዛንታ ዒዛኮ ናኣቶንታ ዓኣ ባኮዋ ቢያ ኑ ዎዼኔ።
  twi-ASANTE: Awurade de no maa yɛn ma yɛdii ɔno, ne ne manfoɔ nyinaa so.
  eng-WEBU: The LORD our God delivered him up before us; and we struck him, his sons,
    and all his people.
  bnp-bnp: Lakea e BAKOVI DAGI, a Vure ne hita, i tuhori hita si rabalakia, turana
    e huriki e tuna bakovi, a tara na vabinga vona.
  wal-wal: SHin GODAI nu Xoossai nuuyyo a aatti immiis; immin a, a attuma naatanne
    a asaa ubbaa nuuni worida.
  spa-PDDPT: Yavé nuestro ʼElohim lo entregó delante de nosotros y lo matamos a él,
    a sus hijos y a todo su pueblo.
  gun-gun: Ha'e rami teĩ nhandepo py Senhor Nhanderuete omboaxa ramo jaitypa, ta'y
    kuery ha'e ixupegua kuery ha'e javi.
  ilo-ULB: Inyawat isuna ni Yahweh a Diostayo kadatayo ket pinarmektayo isuna; pinapataytayo
    isuna, dagiti annakna a lallaki, ken dagiti amin a tattaona.
  kpg-kpg: gei Dimaadua go di madau God gu dugu mai a mee gi lala madau mogobuna,
    gei gimaadou gu daaligi a mee gii made, mo ana dama daane, mo ana daane huogodoo.
  uig-ARA: لېكىن پەرۋەردىگار خۇدايىمىز ئۇنى بىزنىڭ ئالدىمىزدا قولىمىزغا تاپشۇردى؛
    بىز ئۇنىڭ ئۆزىنى، ئوغۇللىرىنى ۋە بارلىق خەلقىنى ئۇرۇپ مەغلۇپ قىلدۇق.
  sus-sus: Won Marigi Alatala naxa e so won yi ra xunnakeli kui. Won naxa nɔla sɔtɔ
    e ma, a tan, a xa die a nun a xa ɲama birin.
  pon-2006: ahpw KAUN-O, atail Koht ketikihong ih pahn atail manaman, ihme kitail
    patohwan kemehkihla, iangahki sapwellime pwutak kan oh sapwellime sounpei koaros.
  ksd-ksd: Ma ra Luluai kada God i ga nur tar ia ta dat; ma da ga ubu pa ia, diat
    ma ra umana natuna ma kana tarai par.
  tur-YTC: Tanrımız Yahve onu önümüze teslim etti; biz de onu, oğullarını ve bütün
    halkını vurduk.
  grc-BRENT: Καὶ παρέδωκεν αὐτὸν Κύριος ὁ Θεὸς ἡμῶν πρὸ προσώπου ἡμῶν· καὶ ἐπατάξαμεν
    αὐτὸν καὶ τοὺς υἱοὺς αὐτοῦ καὶ πάντα τὸν λαὸν αὐτοῦ.
  ind-AYT: Namun, TUHAN, Allah kita memberikannya kepada kita. Kita mengalahkan Raja
    Sihon, anak-anaknya, dan semua orangnya.
  nya-nya: Yehova Mulungu anamupereka iye kwa ife ndipo tinankantha, pamodzi ndi ana
    ake aamuna ndi gulu lake lonse lankhondo.
  hrv-hrv: Navali on i sav njegov narod. Ali Jahve, Bog naš, predade nam ga, tako
    da potukosmo njega, njegove sinove i sav njegov narod.
  mps-mps: Tiali goli, God dago Genuai Bidigo te bidi aga ogwa dabe, me aga hani sese
    tama, dago aiyaba elaluama tama dago augwali ela silimainu ilai dao.
  tpi-tpi: Tasol God, Bikpela bilong yumi, i mekim yumi i winim em na yumi kilim em
    na ol pikinini man bilong en na olgeta lain bilong en tu.
  dan-1931: og HERREN vor Gud gav ham i vor Magt, og vi slog ham og hans Sønner og
    alle hans Krigere.
  vie-OVCB: Nhưng Chúa Hằng Hữu, Đức Chúa Trời chúng ta, nạp họ cho chúng ta, cha
    con Si-hôn và toàn lực lượng của vua ấy bị đánh bại.
  guj-2017: પરંતુ આપણા ઈશ્વર યહોવાહે તેને આપણને સ્વાધીન કરી દીધો. અને આપણે તેને તથા
    તેના પુત્રોને તથા તેના સર્વ લોકોને હરાવ્યા.
  pon-2006A: ahpw KAUN-O, atail Koht ketikihong ih pahn atail manaman, ihme kitail
    patohwan kemehkihla, iangahki sapwellime pwutak kan oh sapwellime sounpei koaros.
  por-BRBSL: Yahweh nosso Deus o entregou diante de nós; e nós o atingimos, seus filhos,
    e todo o seu povo.
  cth-cth: Maimae Cathut ni hote siangpahrang hah maimouh koe na poe teh, ama hoi
    a canaw hoi tami pueng ka thei awh.
  twi-twi: Awurade, yɛn Nyankopɔn, yii no maa yɛn ma yɛbobɔɔ ɔno, ne mmabarima ne
    nʼasraafo nyinaa hwehwee.
  hlt-hlt: Tedae anih te mamih kah BOEIPA Pathen loh mamih mikhmuh la han thak dongah
    amah neh anih koca rhoek kah a ca khaw, a pilnam pum khaw n'tloek uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nhò ɑ̃nnɛ́ ti nɔu miɛkɛ, kɛ̀ ti bɛ̀ potɛ́ wenwe nɛ̀
    o nìtìbɛ̀,
  msy-2020: Ezɨ Ikiavɨra Itir God, en God a isa e ganɨngizɨ e a dɨkabɨragha, a ko
    an otariba ko an adarazi sara bar me mɨsoghezɨ me bar ariaghire.
  dop-dop: Amɑ Tɑcɑɑ tɑ́ Ɩsɔ tʋ-ɩ tɑ́ niŋ tɑɑ nɑ tǝ́ kʋ́ ɩ nɑ ɩ piyɑ nɑ ɩ yǝlɑɑ tǝnɑ.
  azb-azb: Allahımız Rəbb onu bizə təslim etdi. Biz də Sixonu, övladlarını və bütün
    ordusunu qırdıq.
  eng-DBY: But Jehovah our God gave him up before us; and we smote him, and his sons,
    and his whole people.
  hin-2017: और हमारे परमेश्वर यहोवा ने उसको हमारे द्वारा हरा दिया, और हमने उसको पुत्रों
    और सारी सेना समेत मार डाला।
  wol-KYG: Sunu Yàlla Aji Sax ji daane ko fi sunu kanam, nu duma ko, mook ay doomam,
    ak gàngooram gépp.
  eng-YLT: and Jehovah our God giveth him before us, and we smite him, and his sons,
    and all his people;
  kne-kne: ginobat tako et pinse takos sisya ya din an-ak na ya din amin ay sosoldado
    na, tan indawtan Diyos datako si pigsa ay mangabak en daida.
  eng-WYC-2017: And our Lord God betook him to us, and we have smitten him, with his
    sons, and all his people.
  eng-WMBB: The LORD our God delivered him up before us; and we struck him, his sons,
    and all his people.
  urd-GVH: तो रब हमारे ख़ुदा ने हमें पूरी फ़तह बख़्शी। हमने सीहोन, उसके बेटों और पूरी
    क़ौम को शिकस्त दी।
  rug-rug: ba veko mae nia Zihova pa nada ṉiniraṉira si asa, meke va matea gita si
    asa, sari na tuna koreo, meke doduru nana tie varipera.
  gaz-gaz: Waaqayyo Waaqni keenya dabarsee harka keenyatti isa nuuf kenne; nus isa,
    ilmaan isaatii fi loltoota isaa hunda dhoofne.
  fra-LSG: L’Éternel, notre Dieu, nous le livra, et nous le battîmes, lui et ses fils,
    et tout son peuple.
  yal-yal: Alatala en ma Ala yi Sixɔn so en yii, en yi a nɔ, e nun a diine nun a yamaan
    birin.
  haw-1868: A hoolilo mai o Iehova ko kakou Akua ia ia imua o kakou, a luku aku la
    kakou ia ia, a me kana mau keiki, a me kona poe kanaka a pau.
  arb-NAV: فَأَتَانَا النَّصْرُ عَلَيْهِ مِنْ عِنْدِ الرَّبِّ إِلَهِنَا، فَدَحَرْنَاهُ
    وَأَبْنَاءَهُ وَسَائِرَ جَيْشِهِ.
  ewe-ewe: Ke Yehowa, míaƒe Mawu la na míeɖu wo dzi, xɔ woƒe duwo katã.
  eng-LEE: And the Lord our God gave him up before us; and we smote him, and his sons,
    and all his people.
  asm-FB: আমাৰ ঈশ্বৰ যিহোৱাই তেওঁক আমাৰ হাতত শোধাই দিলে; তাতে আমি তেওঁক, তেওঁৰ পুত্রসকলক
    আৰু তেওঁৰ লোকসকলকো আঘাত কৰি পৰাস্ত কৰিছিলোঁ।
  sus-A: وٌن مَرِفِ عَلَتَلَ نَشَ عٍ سٌ وٌن يِ رَ شُننَكٍلِ كُي. وٌن نَشَ نْلَ سْتْ
    عٍ مَ، عَ تَن، عَ شَ دِيٍ عَ نُن عَ شَ حَمَ بِرِن.
  fra-SBL: Yahvé notre Dieu le livra devant nous, et nous le frappâmes, lui, ses fils
    et tout son peuple.
  hbo-hbo: וַֽיִּתְּנֵ֛הוּ יְהוָ֥ה אֱלֹהֵ֖ינוּ לְפָנֵ֑ינוּ וַנַּ֥ךְ אֹתֹ֛ו וְאֶת־*בְּנֹו
    (בָּנָ֖יו) וְאֶת־כָּל־עַמֹּֽו׃
  eng-WYCLIFFE: And oure Lord God bitook hym to vs, and we han smyte hym with hise
    sones, and al his puple.
  cwe-cwe: Mbali Mndewa Mulungu, Mulungu wetu, kamulava haulongozi wetu, chimtowa
    yeye na wanage na wanhu wake wose.
  kik-kik: Jehova Ngai witũ nĩamũneanire moko-inĩ maitũ na ithuĩ tũkĩmũhũũra, tũkĩmũũraga
    hamwe na ariũ ake na mbũtũ yake yothe.
  fra-NCL: Et Yahweh, notre Dieu, nous le livra et nous le battîmes, lui et ses fils,
    et tout son peuple.
  cek-AK: Aicae Angraeng Sithaw mah anih to aicae ban ah paek pongah, anih to a hum
    o, a capanawk hoi a misatuh kaminawk doeh a hum pae o boih.
  cuk-cuk: Ar anmar-Bab-Dummad-Jehováʼdi egi-nakwega anmar-imaksad. Rey-Sehón, e-masmala,
    e-sordamar, bela anmarse galakusad.
  uig-CYR: Лекин Пәрвәрдигар Худайимиз уни бизниң алдимизда қолимизға тапшурди; биз
    униң өзини, оғуллирини вә барлиқ хәлқини уруп мәғлуп қилдуқ.
  tel-2017: మన యెహోవా దేవుడు అతణ్ణి మనకప్పగించాడు కాబట్టి మనం అతన్నీ అతని కొడుకులనూ
    అతని ప్రజలందరినీ చంపివేశాం.
  hat-BSA: SENYÈ a, Bondye nou an, te livre li bannou, e nou te bat li avèk fis li
    yo ak tout pèp li a.
  kos-kos: tusruktu LEUM GOD lasr El eisalosme nu inpaosr, ac kut unilya, wi wen natul
    ac mwet lal nukewa.
  hbo-WLC: וַֽיִּתְּנֵ֛הוּ יְהוָ֥ה אֱלֹהֵ֖ינוּ לְפָנֵ֑ינוּ וַנַּ֥ךְ אֹת֛וֹ וְאֶת־בנו
    וְאֶת־כָּל־עַמּֽוֹ׃
  ibo-ibo: Onyenwe anyị Chineke anyị nyefere ya nʼaka anyị. Anyị gburu ya, gbukwaa
    ụmụ ya ndị ikom niile, na ndị agha ya niile.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କ ଆଗରେ ତାହାକୁ ସମର୍ପଣ କଲେ; ତହିଁରେ
    ଆମ୍ଭେମାନେ ତାହାକୁ ଓ ତାହାର ପୁତ୍ରଗଣକୁ ଓ ତାହାର ସମସ୍ତ ପ୍ରଜାଙ୍କୁ ବଧ କଲୁ।
  chk-chk: Nge ewe Samol mi Lapalap ach we Kot a atolonga i fän nemeniach. Iwe, sa
    akufu Sihon me nöün kewe mwän pwal nöün aramas meinisin.
  rop-rop: YAWEI bin album wi blanga kilim Saihan en im sanmob, en ola men blanga
    im du.
  ukr-1871: Та опустив його перед нами Господь, Бог наш, і ми побили його й синів
    його і ввесь люд його.
  deu-1951: Aber der HERR, unser Gott, gab ihn vor uns hin, daß wir ihn samt seinem
    Sohne und seinem ganzen Volke schlugen.
  eng-JPS: And the LORD our God delivered him up before us; and we smote him, and
    his sons, and all his people.
  srp-1865: I dade nam ga Gospod Bog naš, i ubismo ga sa sinovima njegovijem i svijem
    narodom njegovijem.
  lug-lug: Mukama Katonda waffe n’agabula Sikoni n’eggye lye lyonna, ne batabani be,
    mu mukono gwaffe ne tubawangula.
  heb-heb: ויתנהו יהוה אלהינו לפנינו ונך אתו ואת בנו ואת כל עמו׃
  ben-IRV: আর আমাদের ঈশ্বর সদাপ্রভু আমাদের সামনে তাঁকে দিলেন এবং আমরা তাকে পরাজিত
    করলাম, আমরা তাঁকে, তাঁর ছেলেদেরকে ও তাঁর লোকদেরকে আঘাত করে মেরে ফেললাম।
  pan-pan: ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਸਾਡੇ ਅੱਗੇ ਹਰਾ ਦਿੱਤਾ ਅਤੇ ਅਸੀਂ ਉਸ ਨੂੰ, ਉਸ
    ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: ငါ တို့ဘုရား သခင်ထာဝရဘုရား သည်ထိုမင်း ကို ငါ တို့၌ အပ် တော်မူသဖြင့် သူ
    မှစ၍ သား များ၊ လူ များအပေါင်း တို့ကို ငါတို့သည် လုပ်ကြံ ကြ၏။
  hmo-hmo: To Lohiabada iseda Dirava ese iseda siahu henunai Sihona ia atoa, vadaeni
    Sihona bona iena natuna tau, bona iena tuari taudia ibounai ita alaia mase.
  urd-urd: और ख़ुदावन्द हमारे ख़ुदा ने उसे हमारे हवाले कर दिया; और हमने उसे, और उसके
    बेटों को, और उसके सब आदमियों को मार लिया।
  rus-SYN: и предал его Господь, Бог наш, в руки наши, и мы поразили его и сынов его
    и весь народ его,
  bqc-SIM: Dii wá Lua aà kpàwá, ↄ̃ wà aà dɛ̀ ń a nɛ́ↄ ń a gbɛ̃́ↄ píi.
  tcz-CHONGTHU: Ahinlah Pakai, Pathen in eiho khut a apedoh tan ahileh, achapate chule
    amite jouse jaonan i-satgam hel tauvin gal jona i-chang tauvin ahi.
  mar-mar: परमेश्वर देवाने त्यास आपल्या ताब्यात दिले म्हणून आम्ही त्याचा, त्याच्या
    मुलांचा व सर्व लोकांचा पराभव करू शकलो.
  qub-qub: Ichanga Tayta Diosninchi cachaycuran munashanchïta ruranapaj. Chaynöpami
    chay rayta, wamrancunata, suldäruncunatapis llapanta usharanchi.
  hat-hat: Men, Seyè a, Bondye nou an, lage l' nan men nou. Nou bat li byen bat, li
    menm, pitit gason l' yo ak tout lame l' yo.
  eng-BSB: And the LORD our God delivered him over to us, and we defeated him and
    his sons and his whole army.
  tod-tod: Ɠɔoɠɔ GALAGI ada-ƓALAGI dɔɔni de yeezu, de zobogi zɔlɔɔni ma, ta ná-doun
    zunuiti, ta ná-nuɓusɛiti pɛ.
  eng-WEBPB: The LORD our God delivered him up before us; and we struck him, his sons,
    and all his people.
  kbq-kbq: Ra Anumzana tagri Anumzamo'a Sihonine mofavre naga'ane, maka vahe'anena
    avreramigeta, zamahe hana hu'none.
  nhe-BL: pero TOTECO Dios techmactili tomaco para ma tiquintlanica ininhuaya nochi
    iconehua huan itlacajhua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar weityk kar zanewe wà. Xityk Xeom zane.
    Xityk ta'yr zane wà no. Xityk hemiruze'eg zauxiapekwer paw zane wà no.
  eng-DRA: 'And the Lord our God delivered him to us: and we slew him with his sons
    and all his people.'
