verse: DEU.002.030
translations:
  mal-C: എന്നാൽ ഹെശ്ബോനിലെ രാജാവായ സീഹോൻ തന്റെ ദേശത്തുകൂടി കടന്നുപോകാൻ നമ്മെ അനുവദിച്ചില്ല.
    ഇന്നു കാണുന്നതുപോലെ അവനെ നിങ്ങളുടെ കൈയിൽ ഏൽപ്പിക്കേണ്ടതിന് നിങ്ങളുടെ ദൈവമായ യഹോവ
    അവന്റെ മനസ്സും ഹൃദയവും കഠിനമാക്കി.
  deu-TKW: Aber Sihon, der König zu Hesbon, weigerte sich, uns den Durchzug zu gestatten,
    weil Jahwe, dein Gott, seinen Sinn unbeugsam und sein Herz verstockt gemacht hatte,
    damit er ihn in deine Gewalt gebe, wie es jetzt gekommen ist.
  lin-lin: Kasi Sikoni, mokonzi ya Eshiboni, aboyaki kopesa biso nzela ya kolekela
    na mokili na ye, pamba te Yawe, Nzambe na bino, akomisaki moto na ye makasi mpe
    motema na ye libanga, mpo na kokaba ye na maboko na bino ndenge asali lelo.
  eng-LSV: And Sihon king of Heshbon has not been willing to let us pass over by him,
    for your God YHWH has hardened his spirit and strengthened his heart, so as to
    give him into your hand as at this day.
  eng-GNV: 'But Sihon the King of Heshbon would not let vs passe by him: for the Lord
    thy God had hardened his spirit, and made his heart obstinate, because hee would
    deliuer him into thine hand, as appeareth this day.'
  eng-WEBSTER: 'But Sihon king of Heshbon would not let us pass by him: for the LORD
    thy God hardened his spirit, and made his heart obstinate, that he might deliver
    him into thy hand, as appeareth this day.'
  nhw-BL: “Pero amo quinejqui ma tijpanoca itlal pampa TOTECO Dios quiyoltetilijtoya
    para huelis quitlalis nopa Tlanahuatijquetl amomaixco quen quichijtoc ama.
  swh-ONEN: Lakini Sihoni mfalme wa Heshboni alikataa kuturuhusu kupita. Kwa kuwa
    Bwana Mungu wako alikuwa ameifanya roho yake kuwa ngumu na moyo wake kuwa mkaidi
    ili amweke kwenye mikono yenu, kama alivyofanya sasa.
  bba-bba: Adɑmɑ Sihoni, Hɛsibonin sinɑ boko u yinɑ su sɑrɑ kɑ win temɔ. Domi Gusunɔ
    bɛsɛn Yinni u win ɡɔ̃ru bɔbiɑsiɑ u sun nùn nɔmu sɔndiɑ nɡe mɛ i wɑɑmɔ ɡisɔ.
  eng-KJVCPB: 'But Sihon king of Heshbon would not let us pass by him: for the Lord
    thy God hardened his spirit, and made his heart obstinate, that he might deliver
    him into thy hand, as appeareth this day.'
  luo-luo: To Sihon ruodh Heshbon ne otamowa kadho e pinygi nimar Jehova Nyasaye ma
    Nyasachwa nosemiye wich teko, kendo chunye odoko matek mondo ochiwe e lwetu mana
    kaka osetimo.
  meu-meu: A Sihon, Hesebon pavapavana, ese e gwauda tao, basita raka hanai eto; badina
    be Iehova emui Dirava ese laumana e ha-aukaia bona lalona e hagoadaia, umui imamui
    ai baine atoa helaoreana, hari ina dina ai heḡereḡerena.
  npi-ULB: तर हेश्बोनका राजा सीहोनले हाम्रो कुरा सुनेनन् र हामीलाई तिनको बाटो भएर
    जान दिएनन् । किनकि परमप्रभु तिमीहरूका परमेश्‍वरले तिनको मन कठोर बनाइदिनुभएको थियो
    र तिनको हृदय हठी बनाइदिनुभएको थियो ताकि तिमीहरूको शक्तिद्वारा उहाँले तिनलाई पराजित
    गर्नुभएको होस् जस्तो उहाँले आजको दिनसम्म गर्नुभएको छ ।
  yor-yor: Ṣùgbọ́n Sihoni ọba Heṣboni kò gbà fún wa láti kọjá. Torí pé Olúwa Ọlọ́run
    yín ti mú ọkàn rẹ̀ yigbì, àyà rẹ̀ sì kún fún agídí kí ó ba à le fi lé e yín lọ́wọ́,
    bí ó ti ṣe báyìí.
  ind-ind: Tetapi Raja Sihon tidak mengizinkan kita untuk berjalan melewati negerinya.
    TUHAN Allah kita sengaja membuat raja itu keras kepala sehingga menolak pesan
    kita, karena TUHAN hendak menyerahkan dia dan negerinya kepada kita. Itulah sebabnya
    hari ini kita menduduki daerah Sihon.
  pes-OPCB: ولی سیحون پادشاه حِشبون موافقت نکرد، زیرا خداوند، خدای شما او را سختدل
    گردانید تا او را به دست اسرائیل نابود کند، همچنانکه الان شده است.
  tgl-ULB: Pero si Sihon, ang hari ng Hesbon, ay hindi kami hinayaang makalagpas sa
    kaniya; dahil si Yahweh na inyong Diyos ay pinatigas ang kaniyang isipan at ginawang
    matigas ang kaniyang puso, na maaari niyang matalo sila sa pamamagitan ng inyong
    lakas, na ginawa niya sa araw na ito.
  hui-hui: Ani hale harimagola Kini Sihonohanda ibunaga dindi wiagoha bolangua halu
    napole lowa hapai haya. Dindi áyu ina karulo kamago holoma̱ya mo ngulenaga Anduane
    Homogo inanaga Ngode Datagaliwabehanda iname ibu baba wai buwa wayali halu dindi
    karuloloma̱ya mo ngiya.
  mya-mya: '``သို့​သော်​လည်း​ရှိ​ဟုန်​ဘု​ရင်​သည် ငါ​တို့​အား သူ​၏​ပြည်​ကို​ဖြတ်​သန်း​ခွင့်​မ​ပေး။
    သင်​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ထို​မင်း ကို​ခေါင်း​မာ​စေ​တော်​မူ​သ​ဖြင့်
    ငါ​တို့​သည်​သူ့ ကို​တိုက်​ခိုက်​အောင်​မြင်​၍ သူ​၏​ပြည်​ကို​သိမ်း ပိုက်​ကာ​ယ​နေ့​တိုင်​နေ​ထိုင်​လျက်​ရှိ​ကြ​သည်။'''''
  bod-N: ཧེ་སི་པོན་གྱི་རྒྱལ་པོ་སི་ཧོན་གྱིས་རང་ཅག་ཁོའི་ཡུལ་བརྒྱུད་ནས་འགྲོ་རུ་མ་བཅུག
    ཅི་ལ་ཞེ་ན། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རིང་ནང་བཞིན་སི་ཧོན་ཁྱོད་ཚོའི་ལག་ཏུ་སྤྲོད་པའི་ཕྱིར།
    ཁོའི་སེམས་གྱོང་པོ་དང་མཁྲེགས་པོར་མཛད་པ་ཡིན་ནོ། །
  sna-sna: Asi Sihoni mambo weHeshibhoni akaramba kutitendera kuti tipfuure nomo.
    Nokuti Jehovha Mwari wenyu akanga aomesa mweya wake uye akanga arambidza mwoyo
    wake, kuti agomuisa mumaoko enyu, sezvaaita iye zvino.
  spa-BLM: Pero Sehón, rey de Hesbón, no nos dejó pasar, porque el Señor, tu Dios,
    endureció su espíritu e hizo que su corazón se obstinara, para entregarlo en tu
    mano, como sucede hoy.
  cac-cac: Palta a vin̈aj Sehón chi', maj yal-laj sc'ol vin̈ on̈ scha ec'ta d'a yol
    smacb'en chi', yujto a Jehová co Diosal ix ac'an sc'ulej vin̈ yic malaj sgana
    vin̈, yic scan eb' d'a yol co c'ab', icha chi' ix aji.
  swh-ULB: Lakini Sihon, mfalme wa Heshbon, asingeturuhusu kupitia kwake; kwa kuwa
    Yahwe Mungu wenu ameifanya ngumu akili yake na kufanya moyo wake kuwa ukaidi,
    ili kwamba aweze kumshinda kwa nguvu zake, ambayo amekwisha kufanya leo.
  bel-bel: Але Сігон, цар Эсэвонскі, не згадзіўся дазволіць нам прайсьці празь ягоную
    зямлю, бо Гасподзь, Бог твой, ажарсьцьвіў дух ягоны і сэрца ягонае зрабіў упартым,
    каб аддаць яго ў руку тваю, як гэта відно сёньня.
  deu-ELBBK: Aber Sihon, der König von Hesbon, wollte uns nicht bei sich durchziehen
    lassen; denn der HERR, dein Gott, hatte seinen Geist verhärtet und sein Herz verstockt,
    damit er ihn in deine Hand gäbe, wie es an diesem Tag ist.
  mbb-OT: Piru wazè kiw ipevayà ni Hadì Sihon he hadì te Heshbon. Su mibpekezesen
    te Nengazen he Megbevayè niw is gehinawa zin su ibeǥey zin sikandin diyà te kenitew,
    ne imbeǥey zin en iyan.
  mal-2015: എന്നാൽ നാം തന്റെ ദേശത്തുകൂടി കടന്നുപോകുവാൻ ഹെശ്ബോനിലെ രാജാവായ സീഹോൻ സമ്മതിച്ചില്ല;
    ഇന്നു കാണുന്നതുപോലെ നിന്റെ ദൈവമായ യഹോവ അവനെ നിന്റെ കയ്യിൽ ഏല്പിക്കേണ്ടതിന്നു അവന്റെ
    മനസ്സു കടുപ്പിച്ചു അവന്റെ ഹൃദയം കഠിനമാക്കി.
  rmc-rmc: Ale o chešboňiko kraľis Sichon amenge na kamľa te domukel te predžal prekal
    peskri phuv. Bo o RAJ, amaro Del, leske zoraľarďa o jilo, hoj tumenge les te del
    andro vasta, avke sar oda hin the adadžives.
  pes-OPV: اماسیحون ملک حشبون نخواست که ما را از سرحدخود راه بدهد، زیرا که یهوه خدای
    تو روح او رابه قساوت و دل او را به سختی واگذاشت، تا او راچنانکه امروز شده است،
    به‌دست تو تسلیم نماید.
  ron-1924: Дар Сихон, ымпэратул Хесбонулуй, н-а врут сэ не ласе сэ тречем пе ла ел,
    кэч Домнул Думнезеул тэу й-а фэкут духул неындуплекат ши й-а ымпетрит инима, ка
    сэ-л дя ын мыниле тале, кум везь азь.
  ben-OBCV: হিষ্‌বোনের রাজা সীহোন কিন্তু আমাদের যেতে দিতে রাজি হলেন না। কারণ তোমাদের
    ঈশ্বর সদাপ্রভু তাঁর মন কঠিন ও তাঁর হৃদয় শক্ত করেছিলেন যেন তোমাদের হাতে তাঁকে
    সমর্পণ করেন, যেমন তিনি এখন করেছেন।
  som-som: Laakiinse Siixon oo ahaa boqorkii Xeshboon inooma dayn inaan dalkiisa marno,
    waayo, Rabbiga Ilaahaaga ah ayaa ruuxiisa qallafiyey oo qalbigiisana wuxuu ka
    dhigay wax adag, si uu isaga u soo geliyo gacantaada siday maanta tahay.
  lat-VUC: 'Noluitque Sehon rex Hesebon dare nobis transitum: quia induraverat Dominus
    Deus tuus spiritum ejus, et obfirmaverat cor illius, ut traderetur in manus tuas,
    sicut nunc vides.'
  eng-ASVBT: But Sihon king of Heshbon would not let us pass by him; for Jehovah thy
    God hardened his spirit, and made his heart obstinate, that he might deliver him
    into thy hand, as at this day.
  ita-1885: Ma Sihon, re di Hesbon, non volle lasciarci passar per lo suo paese; perciocchè
    il Signore Iddio tuo gli avea indurato lo spirito, e ostinato il cuore, per dartelo
    nelle mani, come oggi appare.
  eng-LXXUP: And Sihon king of Heshbon would not that we should pass by him, because
    the Lord our God hardened his spirit, and made his heart stubborn, that he might
    be delivered into thy hands, as on this day.
  eng-ULB: But Sihon, king of Heshbon, would not let us pass by him; for Yahweh your
    God had hardened his mind and made his heart obstinate, that he might defeat him
    by your might, which he has now done today.
  spa-VBL: Pero Sehón, rey de Hesbón, se negó a dejarnos pasar, porque el Señor su
    Dios le dio un espíritu terco y una actitud obstinada, para entonces entregárnoslo,
    como lo ha hecho ahora.
  fra-_FOB: Mais Sihon, roi de Hesbon, ne voulut point nous laisser passer chez lui;
    car l'Éternel ton Dieu avait endurci son esprit et roidi son cœur, afin de le
    livrer entre tes mains, comme tu le vois aujourd'hui.
  mal-mal: എന്നാൽ നാം തന്റെ ദേശത്തുകൂടി കടന്നുപോകുവാൻ ഹെശ്ബോനിലെ രാജാവായ സീഹോൻ സമ്മതിച്ചില്ല;
    ഇന്ന് കാണുന്നതുപോലെ നിന്റെ ദൈവമായ യഹോവ അവനെ നിന്റെ കയ്യിൽ ഏല്പിക്കേണ്ടതിന് അവന്റെ
    മനസ്സും ഹൃദയവും കഠിനമാക്കി.
  urd-GVR: Lekin Hasbon ke bādshāh Sīhon ne hameṅ guzarne na diyā, kyoṅki Rab tumhāre
    Ḳhudā ne use belachak aur hamārī bāt se inkār karne par āmādā kar diyā thā tāki
    Sīhon hamāre qābū meṅ ā jāe. Aur bād meṅ aisā hī huā.
  suz-BL: तन्‍न हेश्‍बोन ङा पिप सीहोनमी आंइ कली गाक्‍तीक लां मगेव। मारदे हना परमप्रभु
    यावे, इन परमप्रभुमी इन पा ङा लडाइ पा ग्राचा कली मेको आ थुं खकटा नु मटीब सेला बाक्‍त।
    मिनु मोदेंशो दुम्‍त। प्रस्‍थान ४:२१
  ita-1927: Ma Sihon, re di Heshbon, non ci volle lasciar passare per il suo paese,
    perché l’Eterno, il tuo Dio, gli aveva indurato lo spirito e reso ostinato il
    cuore, per dartelo nelle mani, come difatti oggi si vede.
  ckb-ckb: بەڵام سیحۆنی پاشای حەشبۆن ڕازی نەبوو ڕێگامان بدات پێیدا بڕۆین، چونکە یەزدانی
    پەروەردگارتان وای لێکرد کەللەڕەق بێت و دڵی توند کرد تاکو بیداتە دەستتان، هەروەک
    چۆن ئەمڕۆ بووە.
  eng-BBE: But Sihon, king of Heshbon, would not let us go through; for the Lord your
    God made his spirit hard and his heart strong, so that he might give him up into
    your hands as at this day.
  kan-OKCV: ಆದರೆ ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನು ನಮ್ಮನ್ನು ತನ್ನ ಬಳಿಯಿಂದ ದಾಟಿಹೋಗಲು ಸಮ್ಮತಿಸಲಿಲ್ಲ.
    ಏಕೆಂದರೆ ಅವನನ್ನು ನಿಮ್ಮ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸುವ ಹಾಗೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವನ ಬುದ್ಧಿಯನ್ನು
    ಮಂಕುಮಾಡಿ, ಹೃದಯವನ್ನು ಕಠಿಣಪಡಿಸಿದರು. ಈಗಾಗಲೇ ಅದು ನೆರವೇರಿದೆ.
  tam-2017: ஆனாலும் தன் தேசத்தைக் கடந்துபோவதற்கு, எஸ்போனின் ராஜாவாகிய சீகோன் நமக்கு
    அனுமதி கொடுக்கவில்லை; இந்நாளில் இருக்கிறதுபோல, உன் தேவனாகிய யெகோவா அவனை உன் கையில்
    ஒப்புக்கொடுப்பதற்காக, அவனுடைய மனதையும், இருதயத்தையும் கடினப்படுத்தியிருந்தார்.
  spa-RV-1909: Mas Sehón rey de Hesbón no quiso que pasásemos por el territorio suyo;
    porque Jehová tu Dios había endurecido su espíritu, y obstinado su corazón para
    entregarlo en tu mano, como hoy.
  ron-BTF: Dar Sihon, împăratul Hesbonului, nu a voit să ne lase să trecem pe la el;
    fiindcă DOMNUL Dumnezeul tău i-a împietrit duhul şi i-a înăsprit inima, ca să
    îl dea în mâna ta, ca în ziua aceasta.
  eng-WEBP: But Sihon king of Heshbon would not let us pass by him, for the LORD your
    God hardened his spirit and made his heart obstinate, that he might deliver him
    into your hand, as it is today.
  eng-FBV: But Sihon king of Heshbon refused to let us pass through, for the Lord
    your God gave him a stubborn spirit and an obstinate attitude, so the Lord could
    hand him over to you, as he has now done.
  nld-1939: Maar Sichon, de koning van Chesjbon, wilde ons niet door zijn land laten
    trekken; want Jahweh, uw God, had zijn gemoed verstompt en zijn hart versteend,
    om hem in uw hand te leveren, zoals thans het geval is.
  nch-BL: “Pero amo quinejqui ma tijpanoca ital pampa TOTECO Dios quiyoltetilijtoya
    para huelis quitalis nopa Tanahuatijquet amomaixco quej quichijtoc ama.
  vie-1934: Nhưng Si-hôn, vua Hết-bôn, không khứng chúng ta đi ngang qua địa phận
    người; vì Giê-hô-va Đức Chúa Trời ngươi đã khiến cho tánh người ương ngạnh, lòng
    người cứng cỏi, để phó người vào tay ngươi, y như điều đã xảy đến ngày nay.
  hin-CV: मगर हेशबोन का राजा सीहोन हमें अपने देश में से होकर निकल जाने देने के बारे
    में राज़ी न हुआ; क्योंकि याहवेह, तुम्हारे परमेश्वर ने उसकी आत्मा को कठोर बनाकर
    उसके हृदय को इस उद्देश्य से हठीला बना दिया था, कि उसे तुम्हारे अधीन कर दें; जैसा
    वह आज भी है.
  eng-OURB: But Sihon king of Heshbon would not let us pass by him; for Adonai your
    God hardened his spirit, and made his heart obstinate, that he might deliver him
    into your hand, as it is today. (6)
  spa-BES: Pero Sehón, rey de Hesbón, no nos dejaría pasar; porque Él Señor su Dios
    endureció su espíritu y su corazón, para que lo entregue en sus manos como en
    este día.
  tdx-tdx: Fe tsy nimete hampiranga an-tika t’i Sihone Mpanjaka nte-Khesbone fa nampigan-troke
    aze t’Iehovà Andrianañahare’ areo vaho nampitokie’e ty arofo’e hanolora’e aze
    am-pità’ areo, le ie henaneo.
  vid-vid: “Ila Sihoni, mndewa wa Heshiboni, nahatukundize tukole kuli isi ya heye.
    Mkulu Nguluwi, Nguluwi wa hemwe, nakamdita yawe na nhumbula igagadale ng'hatu,
    leka tumsumye na kuihola isi ya heye iwele tuikalila mbaka lehano.
  eng-OKE: But Sihon king of Heshbon was not willing to permit us to pass through
    his coasts; for the Lord thy God hardened his spirit and strengthened his heart,
    that He might deliver him into thy hand, as at this day.
  tha-KJV: แต่​สิ​โหนกษั​ตริ​ย์เมืองเฮชโบน ไม่​ยอมให้​เราทั้งหลายข้ามประเทศของท่าน
    เพราะพระเยโฮวาห์พระเจ้าของพวกท่านได้ทรงกระทำจิตใจของสิโหนให้​กระด้าง กระทำใจของท่านให้​แข​็งไป
    เพื่อจะได้ทรงมอบเขาไว้ในมือของพวกท่าน ดังเป็นอยู่​ทุกวันนี้
  por-BR-2018: Mas Seom rei de Hesbom não quis que passássemos pelo território seu;
    porque o SENHOR teu Deus havia endurecido seu espírito, e obstinado seu coração
    para entregá-lo em tua mão, como hoje.
  deu-ELO: Aber Sihon, der König von Hesbon, wollte uns nicht bei sich durchziehen
    lassen; denn Jehova, dein Gott, hatte seinen Geist verhärtet und sein Herz verstockt,
    auf daß er ihn in deine Hand gäbe, wie es an diesem Tage ist.
  eng-WYC-2018: And Sihon, king of Heshbon, would not give passage to us; for thy
    Lord God made hard his spirit, and made firm in evil the heart of him, that he
    should be betaken into thine hands, as thou seest now. (But Sihon, the king of
    Heshbon, would not grant us passage; for the Lord thy God made his spirit hard,
    and his heart firm in evil, so that he would be delivered into thy hands, as thou
    now seest that he is.)
  epo-epo: Sed ne volis Siĥon, la reĝo de Ĥeŝbon, tralasi nin, ĉar la Eternulo, via
    Dio, obstinigis lian spiriton kaj malcedemigis lian koron, por transdoni lin en
    vian manon, kiel nun.
  uig-PIN: Lekin Ⱨǝxbonning padixaⱨi Siⱨonning bizning u yǝrdin ɵtüximizgǝ yol ⱪoyƣusi
    yoⱪ idi; qünki Pǝrwǝrdigar Hudayinglar uni silǝrning ⱪolunglarƣa tapxurux üqün
    uning roⱨ-ⱪǝlbini ⱪattiⱪ, kɵnglini jaⱨil ⱪiliwǝtkǝn (bügünki ǝⱨwal dǝrwǝⱪǝ xundaⱪ).
  beo-beo: 'Be hina bagade Saihone da ninia baligili masunu logo ga:i dagoi. Ninia
    da Saihone fane legele ea soge lamusa: Hina Gode da ea hou gasa fi agoane hamoi.
    Ninia da wali ea soge amogai fi diala.'
  tpi-OTNT: “Tasol King Sihon i no larim yumi i wokabaut insait long kantri bilong
    en. God, Bikpela bilong yumi, i mekim em i bikhet, bilong yumi ken daunim em na
    kisim dispela graun bilong en, nau yumi sindaun i stap long en.
  hau-SA: Amma Sihon sarkin Heshbon ya ƙi yă bar mu mu wuce a ciki. Gama Ubangiji
    Allahnku ya sa ruhunsa ya taurare don yă ba da shi a hannuwanku kamar yadda ya
    yi yanzu.
  uig-LAT: Lékin Heshbonning padishahi Sihonning bizning u yerdin ötüshimizge yol
    qoyghusi yoq idi; chünki Perwerdigar Xudayinglar uni silerning qolunglargha tapshurush
    üchün uning roh-qelbini qattiq, könglini jahil qiliwetken (bügünki ehwal derweqe
    shundaq).
  nde-nde: Kodwa uSihoni inkosi yaseHeshibhoni yala ukuthi sedlule. Ngoba uThixo uNkulunkulu
    wenu wayeyenze umoya wakhe waba lobuqholo lenhliziyo yakhe yaba lukhuni ukuze
    amnikele ezandleni zenu, njengoba esekwenzile khathesi.
  ton-ton: “Ka naʻe ʻikai tuku ʻakitautolu ʻe Sihoni ko e tuʻi ʻo Hesiponi, ketau
    ʻalu ofi kiate ia; he naʻe fakafefeka hono laumālie ʻe Sihova ko ho ʻOtua, ʻo
    ngaohi hono loto ke talangataʻa, koeʻuhi ke ne tukuange ia ki ho nima, ʻo hangē
    ko ia kuo hā he ʻaho ni.
  ces-1613: Ale nechtěl dopustiti Seon, král Ezebon, abychom prošli zemi jeho; nebo
    byl zatvrdil Hospodin Bůh tvůj ducha jeho, a ztužil srdce jeho, aby dal jej v
    ruce tvé, jakož se vidí podnes.
  eng-WMB: But Sihon king of Heshbon would not let us pass by him, for the LORD your
    God hardened his spirit and made his heart obstinate, that he might deliver him
    into your hand, as it is today.
  tam-TCV: ஆனால் எஸ்போனின் அரசனாகிய சீகோன் தன் நாட்டைக் கடந்துசெல்ல நமக்கு அனுமதி
    கொடுக்க மறுத்துவிட்டான். ஏனென்றால் உங்கள் இறைவனாகிய யெகோவா இப்பொழுது செய்திருக்கிறதுபோல்,
    அவனை உங்கள் கைகளில் கொடுக்கும்படி அவனுடைய மனதைப் பிடிவாதமாகவும், அவனுடைய இருதயத்தைக்
    கடினமாகவும் ஆக்கினார்.
  ceb-ULB: Apan si Sihon ang hari sa Heshbon, midumili sa pagpaagi kaniya; kay si
    Yahweh nga inyong Dios gipatig-a ang iyang hunahuna ug gipatig-a ang iyang kasingkasing,
    aron mabuntog niya siya pinaagi sa inyong kusog, nga diin iyang gibuhat karon.
  pol-UBG: Lecz Sichon, król Cheszbonu, nie pozwolił nam przejść przez swoją ziemię,
    gdyż PAN, twój Bóg, zatwardził jego ducha i uczynił jego serce uparte, aby go
    wydać w twoje ręce, jak to dzisiaj widzisz.
  urd-GVU: لیکن حسبون کے بادشاہ سیحون نے ہمیں گزرنے نہ دیا، کیونکہ رب تمہارے خدا نے
    اُسے بےلچک اور ہماری بات سے انکار کرنے پر آمادہ کر دیا تھا تاکہ سیحون ہمارے قابو
    میں آ جائے۔ اور بعد میں ایسا ہی ہوا۔
  deu-1912: Aber Sihon, der König zu Hesbon, wollte uns nicht durchziehen lassen;
    denn der HERR, dein Gott, verhärtete seinen Mut und verstockte ihm sein Herz,
    auf daß er ihn in deine Hände gäbe, wie es heutigestages ist.
  kan-2017: ಆದರೆ ಯೆಹೋವನು ಅವನಿಗೆ ಮೂರ್ಖಬುದ್ಧಿಯನ್ನು ಕೊಟ್ಟು ಹಟವನ್ನು ಹುಟ್ಟಿಸಿದ್ದರಿಂದ ಅವನು
    ಸಮ್ಮತಿಸಲಿಲ್ಲ. ಅವನು ನಿಮ್ಮಿಂದ ಸೋತುಹೋಗಬೇಕೆಂಬುದೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಸಂಕಲ್ಪವಾಗಿತ್ತು;
    ಅದು ಈಗಾಗಲೇ ನೆರವೇರಿತಲ್ಲಾ.
  yap-yap: “Machane de pagdad Sihon ni Pilung ngdarod u lan e nam rok. Ya SOMOL ni
    Got romed e ke gelnag laniyan’ fare pilung be togopluw. Ni bochan e nge yag ni
    ngad gelgad ngak ngad tafned tafen ni ir e kagdad be par riy.
  hlt-MCSB: Te vaengah mamih lan sak ham te Heshbon manghai Sihon loh a kohuem pawh.
    Tedae tihnin kah bangla BOEIPA na Pathen loh nang kut dongah paek a ngaih dongah
    ni Sihon kah mueihla te a mangkhak sak tih a thinko khaw a ning sak.
  mdy-ETH: «ሃሴቦኦኔ ካኣቲ ሲሆኔ ጋዓንቴ ዒዛ ዓጮ ጊዴና ኑ ዓኣዹዋጉዲ ላኣጌኔ፤ ሃሢ ማዼ ጎይፆ ዒንሢኮ ናንጊና ናንጋ ጎዳ
    ማዔ ዒንሢኮ ፆኦዛሢ ዒዛ ዓኣሢ ዒንሢም ዒንጋኒ ኮዔሢሮ ዒዛኮ ዒኖ ዶዲሺ ዒፃያ ማሄኔ።
  twi-ASANTE: Nanso, Hesbonhene Sihon amma yɛamfa nʼasase so antwam. Ɛfiri sɛ, Awurade
    yɛɛ ne honhom sisirii, pirim nʼakoma sɛdeɛ ɔnam so de no bɛhyɛ wo nsam nam so
    adi wɔn so nkonim sɛdeɛ wayɛ no ɛnnɛ yi.
  eng-WEBU: But Sihon king of Heshbon would not let us pass by him, for the LORD your
    God hardened his spirit and made his heart obstinate, that he might deliver him
    into your hand, as it is today.
  bnp-bnp: “Pali a hariki e Sihon o Hesbon i uka ma i longo ne hita si gi laho polo
    vona a robo vona. A vuhuna e BAKOVI DAGI a Vure ne hita i rata ia i uka ma i longo
    mai hita, i ngarua ge habia na limane mua, mu gu bole poloa a malala vona.
  wal-wal: “SHin Haseboona Kawoi Sihooni nuna kanttissennan diggiis. Aissi giikko,
    GODAI intte Xoossai hachchi intte be7iyoogaadan, a intte kushiyan aattidi immanau
    a wozanaa minttidi, a morgge zozza oottiis.
  spa-PDDPT: Pero Sehón, rey de Hesbón, no quiso que pasáramos por su territorio,
    porque Yavé el ʼElohim de ustedes endureció su espíritu y obstinó su corazón,
    a fin de entregarlo en su mano, como se ve hoy.
  gun-gun: Ha'e rami teĩ Hesbom pygua huvixa Seom ndoipotai jaaxa ijyvy rupi, mba'eta
    Senhor ae ojapo inhakã ratãa rupi onhe'ẽ py ndoipotaia oendu aguã rami, pendepo
    py omboaxa aguã aỹ pexaa rami ae.
  ilo-ULB: Ngem saannatayo a pinalubosan a lumabas ni Sihon nga ari ti Hesbon; ta
    pinatangken ni Yahweh a Diosmo ti panunot ken pusona, tapno maparmekna isuna babaen
    iti bilegmo, nga isu ti inaramidna ita nga aldaw.
  kpg-kpg: “Gei di King Sihon digi dumaalia mai gi gimaadou gii hula laa lodo dono
    henua. Dimaadua di godou God guu hai a mee gi manawa hamaaloo mo di hai baahi,
    bolo gii mee gidaadou di hagamagedaa a mee, gaa kae dana gowaa dela e noho iei
    gidaadou hua igolo.
  uig-ARA: لېكىن ھەشبوننىڭ پادىشاھى سىھوننىڭ بىزنىڭ ئۇ يەردىن ئۆتۈشىمىزگە يول قويغۇسى
    يوق ئىدى؛ چۈنكى پەرۋەردىگار خۇدايىڭلار ئۇنى سىلەرنىڭ قولۇڭلارغا تاپشۇرۇش ئۈچۈن
    ئۇنىڭ روھ-قەلبىنى قاتتىق، كۆڭلىنى جاھىل قىلىۋەتكەن (بۈگۈنكى ئەھۋال دەرۋەقە شۇنداق).
  sus-sus: Kɔnɔ Xɛsibɔn mangɛ Sixɔn naxa tondi muxu sagoe fide dangife ra a xa bɔxi
    ma, barima wo Marigi Alatala nu bara a xaxili raxɔrɔxɔ. A naxa a bɔɲɛ balan alako
    a xa a so wo yi ra alɔ wo a toxi ki naxɛ to.»
  pon-2006: “Ahpw Nanmwarki Sihon sohte mweidohng kitail en kotehla sapweo. KAUN-O,
    amwail Koht ketin kupwurehiong pwe en kahngohdi oh keptakaila, pwe kitail en kak
    kalowehdi oh adihasang sapweo, iei sahpw me kitail koukousoan ie lel rahnwet.
  ksd-ksd: Ma Sikon ra king Kesbon pa i ga mulaot ba dat a vana alalu tana, tago ra
    Luluai kavava God i ga valeo ra tulungeana, ma i ga vadekdek bat ra balana, upi
    na nur tar ia ta ra lima i vavat, da ta go ra bung.
  tur-YTC: Ama Heşbon Kralı Sihon onun yanından geçmemize izin vermedi; çünkü Tanrınız
    Yahve, onu bugün olduğu gibi elinize teslim etmek için onun ruhunu katılaştırdı
    ve yüreğini inatçı yaptı.
  grc-BRENT: Καὶ οὐκ ἠθέλησεν Σηὼν βασιλεὺς Ἐσεβὼν παρελθεῖν ἡμᾶς διʼ αὐτοῦ, ὅτι ἐσκλήρυνε
    Κύριος ὁ Θεὸς ἡμῶν τὸ πνεῦμα αὐτοῦ, καὶ κατίσχυσε τὴν καρδίαν αὐτοῦ, ἵνα παραδοθῇ
    εἰς τὰς χεῖράς σου ὡς ἐν τῇ ἡμέρᾳ ταύτῃ.
  ind-AYT: Namun Sihon, raja Hesybon tidak mengizinkan kita melintasi negerinya. Sebab,
    TUHAN, Allahmu telah mengeraskan hatinya dan membuat hatinya degil untuk menyerahkannya
    ke dalam tanganmu, sebagaimana sekarang ini.
  nya-nya: Koma Sihoni mfumu ya Hesiboni sanalole kuti tidutse. Popeza Yehova Mulungu
    wanu analimbitsa mzimu wake, nawumitsa mtima wake kuti amupereke mʼmanja mwanu
    monga wachitira lero lino.
  hrv-hrv: Ali hešbonski kralj Sihon ne htjede nas pustiti preko svoga; jer Jahve,
    Bog tvoj, duh mu zaslijepi a srce otvrdnu, da ga preda u tvoje šake, gdje je i
    danas.
  mps-mps: “Tiali goli, tuni bidi Sihongo da agai buludu somainogo usu dao po wabeo.
    God dago Genuai Bidigo aga te hagoma homu ebo sę iliyu, aga homu dąų walali.
    Te dago aga aiyaba elaluama, tama agai te tǫ dago somainogo tama yali. Te tǫ
    megi da, te bidibao,” wali.
  tpi-tpi: “Tasol King Sihon i no larim yumi i wokabaut insait long kantri bilong
    en. God, Bikpela bilong yumi, i mekim em i bikhet, bilong yumi ken daunim em na
    kisim dispela graun bilong en, nau yumi sindaun i stap long en.
  dan-1931: Men Kong Sihon i Hesjbon vilde ikke tillade os at drage igennem; thi HERREN
    din Gud forhærdede hans Ånd og gjorde hans Hjerte hårdt for at give ham i din
    Hånd, som det nu er sket.
  vie-OVCB: Nhưng Vua Si-hôn của Hết-bôn từ chối, vì Chúa Hằng Hữu, Đức Chúa Trời
    của chúng ta, đã làm cho vua ấy trở nên ương ngạnh, để giao họ cho chúng ta trừng
    phạt. Đó là việc đã xảy ra.
  guj-2017: પરંતુ હેશ્બોનના રાજા સીહોને આપણને પોતાના દેશમાં થઈને જવા દેવાની ના પાડી;
    કેમ કે ઈશ્વર તમારા યહોવાહ તેનું મન કઠણ અને હૃદય હઠીલું કર્યું હતું કે તે તેને
    તારા હાથમાં સોંપે, જેમ આજે છે તેમ.
  pon-2006A: “Ahpw Nanmwarki Sihon sohte mweidohng kitail en kotehla sapweo. KAUN-O,
    amwail Koht ketin kupwurehiong pwe en kahngohdi oh keptakaila, pwe kitail en kak
    kalowehdi oh adihasang sapweo, iei sahpw me kitail koukousoan ie lel rahnwet.
  por-BRBSL: Mas Sihon, rei de Hesbon, não nos deixou passar por ele, pois Yahweh
    seu Deus endureceu seu espírito e fez seu coração obstinado, para que ele o entregasse
    em suas mãos, como é hoje.
  cth-cth: Kaimouh ka cei nahane Heshbon siangpahrang Sihon ni kâ na poe hoeh. Bangkongtetpawiteh,
    sahnin kamnue e patetlah nangmae Cathut ni hote siangpahrang nangmae kut dawk
    na poe hanelah, lung a tha o sak, lungpatanae lungthin a poe.
  twi-twi: Nanso Hesbonhene Sihon amma yɛantwa mu wɔ hɔ. Efisɛ na Awurade, mo Nyankopɔn,
    ayɛ ne honhom sisirii, apirim ne koma sɛnea ɔnam so de no bɛhyɛ mo nsam, sɛnea
    wayɛ no nnɛ yi.
  hlt-hlt: Te vaengah mamih lan sak ham te Heshbon manghai Sihon loh a kohuem pawh.
    Tedae tihnin kah bangla BOEIPA na Pathen loh nang kut dongah paek a ngaih dongah
    ni Sihon kah mueihla te a mangkhak sak tih a thinko khaw a ning sak.
  tbz-SIM: Ɛsibonni kóo kpɑ̀ɑ̀tì Sionni mɛ nyí nyie nkɛ bo ti pɑ̃ kucɛ kɛ̀ tí pɛ̃ɛ̃tɛ́
    o tenkɛ̀, ti Yiɛ̀ nKuyie nkuù do kpénkùnnɛ o to nɛ̀ o yɛ̀mmɛ̀, kɛ̀ dɛ̀ bo yie
    nkɛ̀ kùu bɛ̀ ɑ̃nnɛ́ ti nɔu miɛkɛ dɛ̀ mɛ̀ ndòmmɛ̀ yíe.
  msy-2020: “Ezɨ Atrivim Sihon uan kantri abigh mangan en amamangatɨzir puvatɨ. Ikiavɨra
    Itir God, en God, e datɨrɨghɨn apiaghav itir nguazir kam e a iniasa an Atrivim
    Sihon gamizɨ, an navim gavgavizɨ, a en akam baraghan aghua.
  dop-dop: Amɑ Tɑcɑɑ lɑpɑ wulɑʋ Sihoŋ kɛ lɑŋkpɩɩsǝŋ nɑ ɩ́ kisi sɩ tǝ́ tɑɑ tǝŋnɑ ɩ
    tɛ. Ɩsɔ lɑpɑ-ɩ ḿpʋ́ɣʋ́ sɩ ɩ́ tʋ-ɩ tɑ́ niŋ tɑɑ nɑ tǝ́ tɔɣɔ ɩ tɛtʋ ɩsɩɩ pǝ wɛʋ sɑŋɑ
    ɩsǝntɔ tɔ.
  azb-azb: Lakin Xeşbon padşahı Sixon bizi torpağından keçməyə qoymadı. Çünki bugünkü
    kimi Allahınız Rəbb sizə təslim etmək üçün onu inadkar və daşürəkli etdi.
  eng-DBY: But Sihon the king of Heshbon would not let us pass by him; for Jehovah
    thy God hardened his spirit, and made his heart obdurate, that he might give him
    into thy hand, as it is this day.
  hin-2017: परन्तु हेशबोन के राजा सीहोन ने हमको अपने देश में से होकर चलने न दिया;
    क्योंकि तुम्हारे परमेश्वर यहोवा ने उसका चित्त कठोर और उसका मन हठीला कर दिया था,
    इसलिए कि उसको तुम्हारे हाथ में कर दे, जैसा कि आज प्रगट है।
  wol-KYG: Siwon buurub Esbon nag nanguwu noo may nu jaare fa moom, ndax booba seen
    Yàlla Aji Sax ji moo dëgëral boppam, wowal xolam, ngir teg ko ci seen loxo niki
    bésub tey jii.
  eng-YLT: '''And Sihon king of Heshbon hath not been willing to let us pass over
    by him, for Jehovah thy God hath hardened his spirit, and strengthened his heart,
    so as to give him into thy hand as at this day.'
  kne-kne: Ngem adi pinalobosan Ari Sihon si datako, tan inpakenteg Diyos din nemnem
    na ta way iyat Diyos ay mamadang en datako ay mangabak en sisya ta okaen tako
    din ili na ay sinakop tako pay laeng engganad wani.
  eng-WYC-2017: And Sihon, king of Heshbon, would not give passage to us; for thy
    Lord God made hard his spirit, and made firm in evil the heart of him, that he
    should be betaken into thine hands, as thou seest now.
  eng-WMBB: But Sihon king of Heshbon would not let us pass by him, for the LORD your
    God hardened his spirit and made his heart obstinate, that he might deliver him
    into your hand, as it is today.
  urd-GVH: लेकिन हसबोन के बादशाह सीहोन ने हमें गुज़रने न दिया, क्योंकि रब तुम्हारे
    ख़ुदा ने उसे बे-लचक और हमारी बात से इनकार करने पर आमादा कर दिया था ताकि सीहोन
    हमारे क़ाबू में आ जाए। और बाद में ऐसा ही हुआ।
  rug-rug: Ba se Sihoni sa baṉara si lopu va egoa si asa pude ene gua si gami pa nana
    popoa. E Zihova tu evaṉia sapu gua asa koasa, pude boka va kilasia gamu si asa,
    pude boka vagia gamu sa nana kali popoa sapu korapa koa ia gamu pa rane ṉinoroi.
  gaz-gaz: Sihoon mootiin Heshboon garuu akka nu dabarru nuuf eeyyamuu dide. Waaqayyo
    Waaqni keessan akkuma amma godhe kana dabarsee harka keessanitti isa kennuuf mataa
    fi garaa isaa jabeessee tureetii.
  fra-LSG: Mais Sihon, roi de Hesbon, ne voulut point nous laisser passer chez lui;
    car l’Éternel, ton Dieu, rendit son esprit inflexible et endurcit son cœur, afin
    de le livrer entre tes mains, comme tu le vois aujourd’hui.
  yal-yal: Koni Xɛsibɔn manga Sixɔn yi tondi nxu dangu feen ma a bɔxɔni, bayo Alatala
    ɛ Ala bata yi a xaxinla xɔdɔxɔ ayi. A yi a bɔɲɛn balan alogo a xa a so ɛ yii alo
    a kii naxan yi to.
  haw-1868: Aka, aole i ae mai o Sihona, ke alii o Hesebona, e hele kakou ma o na
    la; no ka mea, hoopaakiki mai la o Iehova kou Akua i kona naau, a hooku e oia
    i kona manao, i hoolilo ai oia ia ia iloko o kou lima, e like me ia i keia la.
  arb-NAV: لَكِنَّ سِيحُونَ مَلِكَ حَشْبُونَ رَفَضَ أَنْ يَدَعَنَا نَجْتَازُ بِبِلادِهِ،
    لأَنَّ الرَّبَّ إِلَهَكُمْ قَسَّى رُوحَهُ وَأَغْلَظَ قَلْبَهُ لِكَيْ يَهْزِمَهُ
    عَلَى أَيْدِيكُمْ كَمَا فَعَلَ الآنَ.
  ewe-ewe: Ke Hesbon fia Sixɔn melɔ̃ be mía egbɔ ayi o, elabena Yehowa, miaƒe Mawu
    la na wòsẽ dzi me, ale be wòate ŋu aɖe asi le Sixɔn ŋu na mi abe ale si wòwɔe
    fifia ene.
  eng-LEE: But Sichon, the king of Cheshbon, would not suffer our passing by him;
    for the Lord thy God had hardened his spirit, and had made obstinate his heart,
    that he might deliver him into thy hand, as [hath happened] this day.
  asm-FB: কিন্তু হিচবোনৰ ৰজা চীহোনে নিজ দেশৰ মাজেদি যাবলৈ আমাক অনুমতি নিদিলে; কিয়নো
    আপোনালোকৰ ঈশ্বৰ যিহোৱাই তেওঁৰ মন কঠিন কৰি হৃদয় অটল কৰি ৰাখিছিল, যাতে তেওঁ আপোনালোকৰ
    হাতত পৰে। আজি এই সময়ত তেওঁ তাকেই কৰিছে।
  sus-A: كْنْ شّسِبْن مَنفّ سِشْن نَشَ تٌندِ مُشُ سَفٌي قِدٍ دَنفِقٍ رَ عَ شَ بْشِ
    مَ، بَرِ مَ وٌ مَرِفِ عَلَتَلَ نُ بَرَ عَ شَشِلِ رَشْرْشْ. عَ نَشَ عَ بْحّ بَلَن
    عَلَكٌ عَ شَ عَ سٌ وٌ يِ رَ عَلْ وٌ عَ تٌشِ كِ نَشّ تٌ.»
  fra-SBL: Mais Sihon, roi de Heshbon, ne voulut pas nous laisser passer devant lui,
    car Yahvé ton Dieu avait endurci son esprit et rendu son cœur obstiné, afin de
    le livrer entre tes mains, comme c'est le cas aujourd'hui.
  hbo-hbo: וְלֹ֣א אָבָ֗ה סִיחֹן֙ מֶ֣לֶךְ חֶשְׁבֹּ֔ון הַעֲבִרֵ֖נוּ בֹּ֑ו כִּֽי־הִקְשָׁה֩
    יְהוָ֨ה אֱלֹהֶ֜יךָ אֶת־רוּחֹ֗ו וְאִמֵּץ֙ אֶת־לְבָבֹ֔ו לְמַ֛עַן תִּתֹּ֥ו בְיָדְךָ֖
    כַּיֹּ֥ום הַזֶּֽה׃ ס
  eng-WYCLIFFE: And Seon, kyng of Esebon, nolde yyue passage `to vs; for thi Lord
    God made hard his spirit, and made sad in yuel `the herte of hym, that he schulde
    be bitakun in to thin hondis, as thou seest now.
  cwe-cwe: “Mbali Sihoni mfalume wa Heshiboni hachilekele chifose muna iisi yake.
    Mndewa Mulungu, Mulungu wenu, kamtenda yawe mtatali na mwene moyo mdala, muladi
    chimuhume na kusola isi yake yochiihazi mbaka diyelo.
  kik-kik: No Sihoni mũthamaki wa Heshiboni nĩaregire tũtuĩkanĩrie kuo. Nĩgũkorwo
    Jehova Ngai wanyu nĩatũmire roho wake ũngʼathie, na akĩũmia ngoro yake, nĩgeetha
    amũneane moko-inĩ manyu, o ta ũrĩa ekĩte rĩu.
  fra-NCL: Mais Séhon, roi de Hésebon, ne voulut pas nous laisser passer chez lui,
    car Yahweh, ton Dieu, avait endurci son esprit et rendu son cœur inflexible, afin
    de le livrer entre tes mains, comme tu le vois aujourd’hui.
  cek-AK: Toe Heshbon siangpahrang Sihon mah caehsak han koeh ai; vaihniah amtueng
    baktih toengah, nangcae ih Angraeng Sithaw mah Sihon siangpahrang to nangcae ban
    ah paek han koeh pongah, a poekhaih palungthin to amtaksak moe, palung thahsak.
  cuk-cuk: ”Ar Hesbón-e-rey-Sehónʼdi, e-yargi-naega gwen anmar-imaksasulid. Ar ade,
    be-Bab-Dummad-Jehová, a-rey-burguega, mer anmarba-ibsaega imaksad, adi, anmarga
    urmakegar. Ar igi emi-ibadse, anmar-maiga-gudimala, deyob, gudii gumalagar.
  uig-CYR: Лекин Һәшбонниң падишаси Сиһонниң бизниң у йәрдин өтүшимизгә йол қойғуси
    йоқ еди; чүнки Пәрвәрдигар Худайиңлар уни силәрниң қолуңларға тапшуруш үчүн униң
    роһ-қәлбини қаттиқ, көңлини җаһил қиливәткән (бүгүнки әһвал дәрвәқә шундақ).
  tel-2017: అయితే హెష్బోను రాజు సీహోను మనం తన దేశం గుండా వెళ్లడానికి ఒప్పుకోలేదు.
    ఎందుకంటే ఈ రోజు జరిగినట్టుగా మన చేతికి అతణ్ణి అప్పగించడం కోసం మీ యెహోవా దేవుడు
    అతని మనస్సును కఠినపరచి అతని హృదయాన్ని బండబారిపోయేలా చేశాడు.
  hat-BSA: “Men Sihon, wa Hesbon an, pa t dakò kite nou pase nan peyi pa li a; paske
    SENYÈ a te fè lespri li rèd e kè li di, pou l ta kapab livre li nan men nou, jan
    ke li ye la jodi a.
  kos-kos: Tusruktu Tokosra Sihon el tia lela kut in fahsr sasla fin facl sel. LEUM
    GOD lowos El akupaye insial in lain kowos, kut in mau ku in kutangulla ac eisla
    facl sel, su kut srakna muta fac nwe misenge.
  hbo-WLC: וְלֹ֣א אָבָ֗ה סִיחֹן֙ מֶ֣לֶךְ חֶשְׁבּ֔וֹן הַעֲבִרֵ֖נוּ בּ֑וֹ כִּֽי־הִקְשָׁה֩
    יְהוָ֨ה אֱלֹהֶ֜יךָ אֶת־רוּח֗וֹ וְאִמֵּץ֙ אֶת־לְבָב֔וֹ לְמַ֛עַן תִּתּ֥וֹ בְיָדְךָ֖
    כַּיּ֥וֹם הַזֶּֽה׃ ס
  ibo-ibo: Ma Saịhọn, eze Heshbọn, ekweghị ka anyị si nʼala ya gafee. Nʼihi na Onyenwe
    anyị Chineke unu mere ka mmụọ ya sie ike, meekwa ka o mesie obi ya ike, ka o si
    otu a nyefee ya nʼaka unu dịka ọ mere ugbu a.
  ory-ory: ମାତ୍ର ହିଷ୍‍ବୋନର ରାଜା ସୀହୋନ ଆପଣା ଦେଶ ମଧ୍ୟଦେଇ ଯିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କୁ ଅନୁମତି
    ଦେଲା ନାହିଁ, କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ପରମେଶ୍ୱର ତୁମ୍ଭ ହସ୍ତରେ ଆଜିର ନ୍ୟାୟ ତାହାକୁ ସମର୍ପଣ
    କରିବା ପାଇଁ ତାହାର ମନ କଠିନ କଲେ ଓ ତାହାର ହୃଦୟ ଶକ୍ତ କଲେ।
  chk-chk: Nge Sihon ewe kingen Hespon esap mwüt ngenikich pwe sipwe pwerelong. Pun
    ewe Samol mi Lapalap ämi we Kot a apöchöküla mefian o atipeföreai lelukan, pwe
    epwe atolonga Sihon fän nemeniemi, usun a fis ikenai.
  rop-rop: “Bat King Saihan nomo bin larram wi blanga go thru langa det kantri, dumaji
    YAWEI bin meigim im adbala wulijim wi gin teikoba det kantri en jidan bos blanga
    det kantri. En imbin hepin lagijat na.
  ukr-1871: Та затявся Сигон, царь Гезбонський, і не дозволив нам перейти через землю
    свою; бо Господь, Бог твій, зробив духа його запеклим а серце його камінним, щоб
    віддати його в руки тобі, як се й сталось.
  deu-1951: Aber Sihon, der König zu Hesbon, wollte uns nicht durch sein Land ziehen
    lassen; denn der HERR, dein Gott, hatte seinen Geist hartnäckig gemacht und sein
    Herz verbittert, daß er ihn in deine Hand gebe, wie es heute der Fall ist.
  eng-JPS: But Sihon king of Heshbon would not let us pass by him; for the LORD thy
    God hardened his spirit, and made his heart obstinate, that He might deliver him
    into thy hand, as appeareth this day.
  srp-1865: Ali ne htje Sion car Esevonski pustiti da proðemo kroz njegovu zemlju,
    jer Gospod Bog tvoj uèini te otvrdnu duh njegov i srce njegovo posta uporno, da
    bi ga predao u tvoje ruke, kao što se vidi danas.
  lug-lug: Naye Sikoni Kabaka wa Kesuboni n’atatukkiriza kuyitawo. Kubanga Mukama
    Katonda wammwe yali akakanyazizza omwoyo gwe era ng’awaganyazizza omutima gwe,
    alyoke amugabule mu mukono gwammwe nga bwe kiri leero.
  heb-heb: ולא אבה סיחן מלך חשבון העברנו בו כי הקשה יהוה אלהיך את רוחו ואמץ את לבבו
    למען תתו בידך כיום הזה׃
  ben-IRV: কিন্তু হিষ্‌বোনের রাজা সীহোন তাঁর কাছ দিয়ে আমাদের যেতে দেননি, কারণ তোমার
    ঈশ্বর সদাপ্রভু তাঁর মন কঠিন করলেন ও তাঁর হৃদয় শক্ত করলেন, যেন তোমার হাতে তাঁকে
    পরাজিত করেন, যেটি তিনি আজ করেছেন।
  pan-pan: ਪਰ ਹਸ਼ਬੋਨ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਨੇ ਸਾਨੂੰ ਆਪਣੇ ਦੇਸ਼ ਵਿੱਚੋਂ ਹੋ ਕੇ ਪਾਰ ਲੰਘਣ ਨਾ ਦਿੱਤਾ
    ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੇ ਉਸ ਦੇ ਆਤਮਾ ਨੂੰ ਕਠੋਰ ਅਤੇ ਉਸ ਦੇ ਮਨ ਨੂੰ ਸਖ਼ਤ ਹੋਣ
    ਦਿੱਤਾ ਤਾਂ ਜੋ ਉਹ ਉਸ ਨੂੰ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦੇਵੇ, ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਹੈ।
  mya-JVB: ကျွန်ုပ် တို့ ရှောက်သွား ရသောအခွင့် ကို ဟေရှဘုန် ရှင်ဘုရင် ရှိဟုန် မင်းသည်
    မ ပေး။ အကြောင်း မူကား၊ ယနေ့ ထင်ရှားသည်အတိုင်း၊ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည်
    ထိုမင်း ကို သင် တို့လက် ၌ အပ် ခြင်းငှါ ၊ ခက်ထန် သောစိတ် သဘော၊ ခိုင်မာ သောနှလုံးကို
    သူ ၌ ပေးသွင်းတော်မူ၏။
  hmo-hmo: “To king Sihona, Hesebona ena king ese iseda dala ia koua, iena tano do
    ita hanaia lasi ia gwau. Badina be Lohiabada emui Dirava ese Sihona ena lauma
    ia ha-aukaia bona iena lalona ia habadua. Unai dainai ita ese ita tuari henia,
    bona ita halusia diba, bona iena tano, ita do noho tanona ita abia diba totona.
  urd-urd: लेकिन हस्बोन के बादशाह सीहोन ने हमको अपने हाँ से गुज़रने न दिया; क्यूँकि
    ख़ुदावन्द तेरे ख़ुदा ने उसका मिज़ाज कड़ा और उसका दिल सख़्त कर दिया ताकि उसे तेरे
    हाथ में हवाले कर दे, जैसा आज ज़ाहिर है।
  rus-SYN: Но Сигон, царь Есевонский, не согласился позволить пройти нам через свою
    землю, потому что Господь, Бог твой, ожесточил дух его и сердце его сделал упорным,
    чтобы предать его в руку твою, как это видно ныне.
  bqc-SIM: Ɔ̃ Ɛsɛbↄ̃ kí Siↄ̃ i wá gba zɛ́ wà pã a bùsuao, asa Dii á Lua aà
    swãfɛ̃̀ɛ̀, ↄ̃ à fèe, kɛ́ à e à aà naɛ́ á ↄzĩ, lá a dɛ gbãɛwa.
  tcz-CHONGTHU: Hinlah Heshbon muna Sihon lengpan agamsung hopa ding chu anom tapoi,
    ajeh chu Pakai, Pathen in Sihon lengpa lungthim chu asutah in chuin Pakaiyin eiki
    thopi uvin ahileh galjona chu eipe tauve.
  mar-mar: पण हेशबोनचा राजा सीहोन आपल्या देशातून जाऊ देईना. आपण त्यास पराभूत करावे
    म्हणूनच तुमचा देव परमेश्वर ह्याने त्यास कठोर केले. त्याचे मन कठीण केले. आज तुम्ही
    पाहातच आहात की तो देश आपल्या हाती आहे.
  qub-qub: «Chayno ruwashapis ray Sehonga manami munaranchu nasyunninpa päsamunanchïta.
    Tayta Diosninchïmi camacächiran mana auninanpaj. Chayno camacächiran gamcunapa
    munayniquicho cananpaj. Chaymi cananyajpis munayniquicho caycan.
  hat-hat: Men, Siyon, wa Esbon an, pa t' dakò pou l' te kite nou pase nan pèyi l'
    la. Seyè a, Bondye nou an, fè l' kenbe tèt ak nou, li fè l' refize chanje lide
    malgre tou sa nou fè, pou l' sa lage l' nan men nou ansanm ak tout peyi a, jan
    sa ye jouk koulye a.
  eng-BSB: But Sihon king of Heshbon would not let us pass through, for the LORD your
    God had made his spirit stubborn and his heart obstinate, that He might deliver
    him into your hand, as is the case this day.
  tod-tod: Kɛlɛ Ɠɛseɓon masagi Siɠon la ɠɛni kɛɛni, é ʋa va bu, ade ʋa leʋe pɔ bɛ,
    mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI kigi ɓaani, é ɠaazumaavɔ, nii a kɛ é lɔ wo yeezu,
    eɠɛʋelei wo pɛtɛsu la za.
  eng-WEBPB: But Sihon king of Heshbon would not let us pass by him, for the LORD
    your God hardened his spirit and made his heart obstinate, that he might deliver
    him into your hand, as it is today.
  kbq-kbq: Hianagi Hesboni kini ne' Sihoni'a mopa'afima rugitagitama vuzankura i'o
    huno hurante'ne. Na'ankure Ra Anumzana tamagri Anumzamo'a menima tazampima avrentesigeta
    ha' hugateresunku antahintahi'a eri hanaveti'ne.
  nhe-BL: “Pero ax quinejqui ma tijpanoca itlal pampa TOTECO Dios quiyoltetilijtoya
    para huelis quitlalis nopa Tlanahuatijquetl imomaixco queja quichijtoc ama.
  gub-BL: Tuwihawete Xeom nuwahaw kar kwaw uiwy zanewe. Ta'e Tupàn Tuweharupi Wiko
    Ma'e Zanezar umuàtà Xeom ipy'a a'e xe. Nuweruzar kar kwaw uze'eg izupe. Uzapo
    nezewe haw a'e, ta'e ipureityk kar wer tuwihawete Xeom rehe zanewe a'e xe. Ipurupyhyk
    kar wer iziwy zanewe no. Te kutàri zaiko a'e ywy izar romo.
  eng-DRA: 'And Sehon the king of Hesebon would not let us pass: because the Lord
    thy God had hardened his spirit, and fixed his heart, that he might be delivered
    into thy hands, as now thou seest.'
