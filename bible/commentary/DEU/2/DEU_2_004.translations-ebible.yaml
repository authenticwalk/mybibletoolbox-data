verse: DEU.002.004
translations:
  mal-C: ജനത്തോട് ഇങ്ങനെ കൽപ്പിക്കുക; ‘സേയീരിൽ താമസിക്കുന്നവർ ഏശാവിന്റെ മക്കളും നിങ്ങളുടെ
    ബന്ധുക്കളുമാണ്. അവരുടെ അതിരിലൂടെ നിങ്ങൾ കടന്നുപോകാൻ തുടങ്ങുകയാണ്. അവർ നിങ്ങളെ
    കണ്ട് ഭയപ്പെടും. അതുകൊണ്ട് നിങ്ങൾ വളരെ ജാഗ്രതയുള്ളവർ ആയിരിക്കണം.
  deu-TKW: 'Und dem Volke gieb folgenden Befehl: Es steht euch der Durchzug durch
    das Gebiet eurer Brüder, der Söhne Esaus, die in Seir wohnen, bevor, und sie werden
    sich vor euch fürchten. Aber nehmt euch wohl in acht,'
  lin-lin: 'Pesa mitindo oyo epai ya bato : ‹ Bokomi pembeni ya koleka mokili ya bandeko
    na bino, bakitani ya Ezawu oyo bavandaka na Seiri. Bakobanga bino, kasi bozala
    mayele.'
  eng-LSV: And the people command you, saying, You are passing over into the border
    of your brothers, sons of Esau, who are dwelling in Seir, and they are afraid
    of you; and you have been very watchful;
  eng-GNV: 'And warne thou the people, saying, Ye shall go through the coast of your
    brethren the children of Esau, which dwell in Seir, and they shall be afraide
    of you: take ye good heede therefore.'
  eng-WEBSTER: 'And command thou the people, saying, Ye are to pass through the border
    of your brethren the children of Esau, who dwell in Seir; and they will be afraid
    of you: therefore take ye good heed to yourselves:'
  nhw-BL: huan para ma niquinilhui nopa israelitame ma panoca ipan inintlal iixhuihua
    Esaú catli itztoque ipan tlali Seir. Nechilhui inijuanti techimacasiyayaj, huajca
    monequi ma tijpiyaca miyac cuidado.
  swh-ONEN: 'Wape watu maagizo haya: ‘Mko karibu kupita katikati ya nchi ya ndugu
    zako ambao ni wazao wa Esau, ambao wanaishi Seiri. Watawaogopa, lakini mwe waangalifu.'
  bba-bba: U nɛɛ, n bɛɛ woodɑ yeni wɛ̃ n nɛɛ, i seewo i Seirin tem bɛwɑ mi bɛɛn mɛro
    bisibu Esɑun bibun bweseru bɑ wɑ̃ɑ. Bɑ ko n bɛɛn bɛrum mɔ, ɑdɑmɑ i n tii sɛ,
  eng-KJVCPB: 'And command thou the people, saying, Ye are to pass through the coast
    of your brethren the children of Esau, which dwell in Seir; and they shall be
    afraid of you: take ye good heed unto yourselves therefore:'
  luo-luo: Nyis ji wechegi kiwachonegi ni, ‘Uchiegni kalo e piny joweteu ma nyikwa
    Esau modak Seir. Gibiro bedo gi kibaji nikech un, to beduru motangʼ.
  meu-meu: 'Bona Israel taudia ba hamaorodia, baoto: Harihari umui na varavaramui,
    Esau garana, edia tano amo ba raka hanai; idia na Seiri ai e nohomu. Idia ese
    umui garimui bae gari. Taunabunai, nahuamui ba toho:'
  npi-ULB: मानिसहरूलाई यसो भनी आज्ञा दे, 'तिमीहरू सेइरमा बस्‍ने एसावका सन्तानहरू अर्थात्
    तिमीहरूका दाजुभाइहरूको सिमाना पार गरेर जानुपर्छ । तिनीहरू तिमीहरूदेखि डराउने छन्
    । त्यसकारण सावधान होओ ।
  yor-yor: 'Fún àwọn ènìyàn náà ní àwọn òfin wọ̀nyí: ‘Ẹ ti fẹ́ la ilẹ̀ àwọn arákùnrin
    yín kọjá, àwọn ọmọ Esau; àwọn ará Edomu tí ń gbé ní Seiri. Ẹ̀rù yín yóò bà wọ́n,
    ṣùgbọ́n ẹ ṣọ́ra gidigidi.'
  ind-ind: 'Kalian akan melewati daerah kerabat kalian, bangsa Edom, yaitu keturunan
    Esau yang tinggal di daerah Seir. Mereka akan merasa terancam oleh kalian, maka
    perintahkan kepada umat itu: Waspadalah'
  pes-OPCB: به قوم بگو که ایشان از مرز سرزمینی خواهند گذشت که به برادرانشان ادومی‌ها
    تعلق دارد. (ادومی‌ها از نسل عیسو هستند و در سعیر زندگی می‌کنند.) آنها از شما خواهند
    ترسید،
  tgl-ULB: Utusan ang mga tao, sa pagsasabing, “Kayo ay dadaan sa hangganan ng lupain
    ng inyong mga kapatid, sa mga kaapu-apuhan ni Esau, na naninirahan sa Seir; sila
    ay matatakot sa inyo. Kaya mag-iingat na
  hui-hui: Ani lalu bi tí languliya ibugua i̱hondo langiyago ogo, Áyu Idomo dindi
    hari bare dege dombeneha poleberemigo dindi ogoni tí hameigini Iso aguanene bu
    karunaga ngagoni. Pialu kamiria tigua tí hondowa gi holebira.
  mya-mya: ထို့​နောက်​ကိုယ်​တော်​သည် ငါ​မှ​တစ်​ဆင့်​သင်​တို့ အား​ဆင့်​ဆို​သည်​မှာ`သင်​တို့​သည်​သင်​တို့​၏
    ဆွေ​မျိုး​သား​ချင်း​များ​ဖြစ်​သော ဧ​သော​၏ အ​ဆက်​အ​နွယ်​များ​နေ​ထိုင်​ရာ​ဧဒုံ​ပြည်​ကို
    ဖြတ်​သန်း​သွား​ရ​တော့​မည်။ သူ​တို့​သည်​သင် တို့​ကို​ကြောက်​ရွံ့​ကြ​လိမ့်​မည်။
    ငါ​သည်​သူ​တို့ ၏​မြေ​တစ်​လက်​မ​ကို​မျှ​သင်​တို့​အား​ပေး မည်​မ​ဟုတ်​သော​ကြောင့်၊-
  bod-N: ཁྱོད་ཀྱིས་མི་རྣམས་ལ་འདི་ལྟར། ཁྱོད་ཅག་གི་སྤུན་ཟླ་ཨེ་སཱབ་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ནི་སེ་ཨིར་ཡུལ་དུ་གནས་ཤིང་།
    ད་ལྟ་ཁྱོད་ཅག་ཁོ་རྣམས་ཀྱི་ས་མཚམས་བརྒྱུད་ནས་འགྲོ་དགོས། ཁོ་རྣམས་ཁྱོད་ཅག་ལ་འཇིགས་སྲིད་པས་དོགས་ཟོན་ནན་མོ་བྱོས།
  sna-sna: Rayira vanhu uti, ‘Mava pedyo kuti mupfuure nomunyika yehama dzenyu zvizvarwa
    zvaEsau, vagere paSeiri. Ivo vachakutyai, asi muchenjere kwazvo.
  spa-BLM: 'Ordena al pueblo que diga: ‘Vas a pasar por la frontera de tus hermanos,
    los hijos de Esaú, que habitan en Seír; y ellos tendrán miedo de ti. Tened, pues,
    cuidado.'
  cac-cac: Al juntzan̈ checnab'il tic d'a eb' etchon̈ab' to a d'a yol yic eb' e c'ab'
    eyoc ol ex ec'oc, aton eb' yin̈tilal vin̈aj Esaú, eb' cajan d'a Seir. A eb' chi'
    ol xiv eb' d'ayex. An̈ej jun, tze tan̈vej val e b'a,
  swh-ULB: Waamuru watu, kusema, “Mtapita kupitia mpaka wa ndugu zenu, wazao wa Esau,
    ambao wanaishi Seir; watawaogopa ninyi. Kwa hiyo muwe makini
  bel-bel: і дай народу загад і скажы, вы будзеце праходзіць межы братоў вашых, сыноў
    Ісававых, якія жывуць на Сэіры, і яны збаяцца вас; але сьцеражэцеся
  deu-ELBBK: 'Und gebiete dem Volk und sprich: Ihr werdet nun durch das Gebiet eurer
    Brüder, der Kinder Esau, ziehen, die in Seir wohnen, und sie werden sich vor euch
    fürchten; so habt wohl acht!'
  mbb-OT: Keǥiyi nu is menge etew te, “Ebpekevayè kew ziyà te tanà te menge kezuzumahi
    niw he menge kevuwazan ni Esau, he ziyà ebpemen-ubpà te Seir. Egkahandek sikandan
    keniyu, piru mebpekevantey kew kandan,
  mal-2015: 'നീ ജനത്തോടു കല്പിക്കേണ്ടതു എന്തെന്നാൽ: സേയീരിൽ കുടിയിരിക്കുന്ന ഏശാവിന്റെ
    മക്കളായ നിങ്ങളുടെ സഹോദരന്മാരുടെ അതിരിൽകൂടി നിങ്ങൾ കടപ്പാൻ പോകുന്നു. അവർ നിങ്ങളെ
    പേടിക്കും; ആകയാൽ ഏറ്റവും സൂക്ഷിച്ചുകൊള്ളേണം.'
  rmc-rmc: 'Le manušenge de kada prikazis: „Džan prekal e phuv Seir, so hiňi tumare
    phraleskri le Ezavoskri the leskre potomkengri. On tumendar darana,'
  pes-OPV: وقوم را امر فرموده، بگو که شما از حدود برادران خود بنی عیسو که در سعیر
    ساکنند باید بگذرید، و ایشان از شما خواهند ترسید، پس بسیاراحتیاط کنید.
  ron-1924: 'Дэ урмэтоаря порункэ попорулуй: «Акум авець сэ тречець прин хотареле
    фрацилор воштри, копиий луй Есау, каре локуеск ын Сеир. Ей се вор теме де вой,
    дар сэ вэ пэзиць бине.'
  ben-OBCV: 'লোকদের এই আদেশ করো: ‘সেয়ীরে বসবাসকারী এষৌর বংশধর তোমাদের আত্মীয়দের
    রাজ্যের মধ্যে দিয়ে এখন তোমাদের যেতে হবে। তোমাদের দেখে তারা ভয় পাবে কিন্তু তোমরা
    খুব সাবধানে থেকো।'
  som-som: Oo adigu waxaad dadka ku amartaa oo ku tidhaahdaa, Idinku waxaad dhex martaan
    soohdinta walaalihiin reer Ceesaw oo Seciir deggan, oo iyana way idinka cabsan
    doonaan, haddaba si wanaagsan u digtoonaada,
  lat-VUC: 'et populo præcipe, dicens: Transibitis per terminos fratrum vestrorum
    filiorum Esau, qui habitant in Seir, et timebunt vos.'
  eng-ASVBT: And command thou the people, saying, Ye are to pass through the border
    of your brethren the children of Esau, that dwell in Seir; and they will be afraid
    of you. Take ye good heed unto yourselves therefore;
  ita-1885: 'E comanda al popolo, e digli: Voi siete ora per passar per li confini
    de'' figliuoli di Esaù, vostri fratelli, i quali dimorano in Seir; ed essi avranno
    paura di voi; ma però prendetevi gran guardia.'
  eng-LXXUP: And charge the people, saying, Ye are going through the borders of your
    brethren the children of Esau, who dwell in Seir; and they shall fear you, and
    dread you greatly.
  eng-ULB: Command the people, saying, “You are to pass through the border of your
    brothers, the descendants of Esau, who live in Seir; they will be afraid of you.
    Therefore be careful
  spa-VBL: 'y dale estas órdenes al pueblo: Pasarán por el territorio de sus parientes,
    los descendientes de Esaú, que viven en Seir. Ellos tendrán miedo de ustedes,
    así que deben tener mucho cuidado.'
  fra-_FOB: 'Et commande au peuple, et dis-lui: Vous allez passer sur la frontière
    de vos frères, les enfants d''Ésaü, qui demeurent en Séir, et ils auront peur
    de vous. Mais soyez bien sur vos gardes;'
  mal-mal: 'നീ ജനത്തോട് കല്പിക്കേണ്ടത്: “സേയീരിൽ വസിക്കുന്ന ഏശാവിന്റെ മക്കളായ നിങ്ങളുടെ
    സഹോദരന്മാരുടെ അതിരിൽകൂടി നിങ്ങൾ കടക്കുവാൻ പോകുന്നു. അവർ നിങ്ങളെ പേടിക്കും; ആകയാൽ
    നിങ്ങൾ ഏറ്റവും അധികം സൂക്ഷിച്ചുകൊള്ളണം.'
  urd-GVR: Qaum ko batānā, agle dinoṅ meṅ tum Saīr ke mulk meṅ se guzaroge jahāṅ tumhāre
    bhāī Esau kī aulād ābād hai. Wuh tum se ḍareṅge. To bhī baṛī ehtiyāt se guzarnā.
  suz-BL: गे मुर आन कली मुल गे सेइरम बाक्‍ब, इन लोक्‍बपुकी एसाव आ चच युइ आन रागी लाइनीनी।
    मेकोपुकी इन कली तशा हिंनीम। मिनु गेपुकी होस पचा माल्‍नीनी। गन्‍ती २०:१४
  ita-1927: 'E da’ quest’ordine al popolo: Voi state per passare i confini de’ figliuoli
    d’Esaù, vostri fratelli, che dimorano in Seir; ed essi avranno paura di voi; state
    quindi bene in guardia;'
  ckb-ckb: 'فەرمان بە گەل بدە و بڵێ: ”ئێوە خەریکن بە سنووری نەوەی عیسۆی برایانتان
    تێدەپەڕن کە لە سێعیر نیشتەجێن و لێتان دەترسن، بەڵام زۆر ئاگاداربن،'
  eng-BBE: 'And give the people orders, saying, You are about to go through the land
    of your brothers, the children of Esau, who are living in Seir; and they will
    have fear of you; so take care what you do:'
  kan-OKCV: ನೀವು ಜನರಿಗೆ ಆಜ್ಞಾಪಿಸಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ನೀವು ಸೇಯೀರಿನಲ್ಲಿ ವಾಸಮಾಡುವ ನಿಮ್ಮ
    ಸಹೋದರರಾದ ಏಸಾವನ ಪುತ್ರರ ಗಡಿಯನ್ನು ದಾಟಬೇಕು. ಅವರು ನಿಮಗೆ ಭಯಪಡುವರು. ಆದ್ದರಿಂದ ನೀವು ಬಹಳ
    ಜಾಗ್ರತೆಯಿಂದಿರಬೇಕು.
  tam-2017: 'மக்களுக்கு நீ கட்டளையிடவேண்டியது என்னவென்றால்: சேயீரிலே குடியிருக்கிற
    ஏசாவின் சந்ததியான உங்கள் சகோதரர்களின் எல்லையைக் கடக்கப்போகிறீர்கள்; அவர்கள் உங்களுக்குப்
    பயப்படுவார்கள்; நீங்களோ மிகவும் எச்சரிக்கையாயிருங்கள்;'
  spa-RV-1909: 'Y manda al pueblo, diciendo: Pasando vosotros por el término de vuestros
    hermanos los hijos de Esaú, que habitan en Seir, ellos tendrán miedo de vosotros;
    mas vosotros guardaos mucho:'
  ron-BTF: 'Şi porunceşte poporului, spunând: Să treceţi prin ţinutul fraţilor voştri,
    copiii lui Esau, care locuiesc în Seir; şi ei se vor teme de voi, de aceea aveţi
    grijă de voi;'
  eng-WEBP: Command the people, saying, ‘You are to pass through the border of your
    brothers, the children of Esau, who dwell in Seir; and they will be afraid of
    you. Therefore be careful.
  eng-FBV: 'and give these orders to the people: ‘You are going to pass through the
    territory of your relatives, the descendants of Esau, who live in Seir. They will
    be frightened of you, so you need to be very careful.'
  nld-1939: 'Maar geef het volk dit bevel: Gij komt nu door het gebied van uw broeders,
    de zonen van Esau, die in Seïr wonen, en die bevreesd voor u zijn. Maar wacht
    u er wel voor,'
  nch-BL: huan para ma niquinilhui nopa israelitame ma panoca ipan inintal iixhuihua
    Esaú cati itztoque ipan tali Seir. Techilhui inijuanti techimacasiyayaj, huajca
    monequi ma timomocuitahuica miyac.
  vie-1934: 'Hãy truyền lịnh nầy cho dân sự: Các ngươi sẽ trải qua địa phận của anh
    em mình, tức là con cháu Ê-sau, ở tại Sê-i-rơ, và chúng nó sẽ sợ các ngươi. Nhưng
    hãy giữ lấy mình,'
  hin-CV: 'तब तुम इन लोगों को आदेश दो: ‘तुम अपने भाइयों सेईरवासियों, एसाव वंशजों के
    क्षेत्र से होकर निकल जाओ; उन पर तुम्हारा भय होगा, तब तुम बहुत सावधान रहना.'
  eng-OURB: Enjoin the people, saying, ‘You are to pass through the border of your
    cousins the children of Esau [Hairy], who dwell in Seir; and they will be afraid
    of you. Therefore be careful.
  spa-BES: 'Y da órdenes a la gente, diciendo: Están a punto de recorrer la tierra
    de sus hermanos, los hijos de Esaú, que viven en Seir; y ellos les temen a ustedes;
    así que tengan mucho cuidado;'
  tdx-tdx: 'le afantoho ty hoe ondatio: Ho rangae’ areo ty tanen-drolongo’ areo, o
    tarira’ i Esave mpimo­neñe e Seireo, f’ie ho hembañe ama’areo, aa le mitaoa'
  vid-vid: Walajize wanhu awa, “Mwahabehi kukola kuli isi ya vidunda vya Seili, isi
    ya wang'holozenu walelwa wa Esau. Awo wowadumbani, ila milolele,
  eng-OKE: 'And command the people, saying: You are going through the coasts of your
    brethren, the sons of Esau, who dwell in Seir; and they will be afraid of you.
    Take great heed,'
  tha-KJV: และจงบัญชาคนทั้งปวงว่า เจ้​าทั้งหลายจวนจะเดินผ่านเขตแดนเมืองพี่น้องของเจ้า
    คือลูกหลานของเอซาวที่​อยู่​ตำบลเสอีร์​แล้ว และเขาทั้งหลายจะกลัวพวกเจ้า ฉะนั้นเจ้าทั้งหลายจงระวังตัว
  por-BR-2018: 'E manda ao povo, dizendo: Passando vós pelo termo de vossos irmãos
    os filhos de Esaú, que habitam em Seir, eles terão medo de vós; mas vós guardai-vos
    muito:'
  deu-ELO: 'Und gebiete dem Volke und sprich: Ihr werdet nun durch das Gebiet eurer
    Brüder, der Kinder Esau, ziehen, die in Seir wohnen, und sie werden sich vor euch
    fürchten; so habet wohl acht!'
  eng-WYC-2018: And command thou to the people, and say, Ye shall pass by the terms
    of your brethren, the sons of Esau, that dwell in Seir, and they shall dread you.
    Therefore see ye diligently, (And command thou to the people, and say, Ye shall
    pass by the borders, or the territory, of your brothers, the sons of Esau, who
    live in Seir, and they shall fear you. And so see ye diligently,)
  epo-epo: 'kaj al la popolo donu tian ordonon: Vi preteriros la limon de viaj fratoj
    la Esavidoj, kiuj loĝas sur Seir, kaj ili timos vin; sed gardu vin forte.'
  uig-PIN: 'Hǝlⱪⱪǝ: — Silǝr Seirda turuwatⱪan ⱪerindixinglar Əsawlarning qegrisidin
    ɵtidiƣan boldunglar; ular silǝrdin ⱪorⱪidu, xunga bǝk eⱨtiyat ⱪilip,'
  beo-beo: Isala:ili dunuma amane sia:ma, Dilia da dilia fi dunu, Iso egaga fi Idome
    agolo soge amo ganodini esala, ilia soge ganodini golili sa:ili, baligimu. Ilia
    da dilima beda:mu.
  tpi-OTNT: Em i tokim mi long givim dispela toksave long yupela, ‘Nau bai yupela
    i go namel long ol ples maunten bilong Idom. Em i graun bilong ol lain brata bilong
    yupela, ol tumbuna pikinini bilong Iso. Bai ol i pret long yupela, tasol yupela
    i no ken
  hau-SA: Ka ba wa mutane waɗannan umarnai, ka ce, ‘Kuna gab da wucewa cikin yankin
    ’yan’uwanku, zuriyar Isuwa, wanda yake zama a Seyir. Za su ji tsoronku, amma ku
    yi hankali
  uig-LAT: 'Xelqqe: — Siler Séirda turuwatqan qérindishinglar Esawlarning chégrisidin
    ötidighan boldunglar; ular silerdin qorqidu, shunga bek éhtiyat qilip,'
  nde-nde: 'Nika abantu leziziqondiso: “Khathesi selizakwedlula elizweni labafowenu
    isizukulwane sika-Esawu, abahlala eSeyiri. Bazalesaba, kodwa libolimuka linanzelele.'
  ton-ton: 'Pea ke fekau ki he kakai, ʻo pehē, ‘Te mou ʻalu ʻi he potu fonua ʻo homou
    kāinga ko e fānau ʻa ʻIsoa, ʻaia ʻoku nofo ʻi Seia; pea ʻe manavahē ʻakinautolu
    kiate kimoutolu: ko ia, mou vakai lelei kiate kimoutolu.'
  ces-1613: 'A lidu přikaž, řka: Půjdete přes pomezí bratří svých synů Ezau, kteříž
    bydlí v Seir. Ačkoli budou se vás báti, hleďte však pilně,'
  eng-WMB: Command the people, saying, ‘You are to pass through the border of your
    brothers, the children of Esau, who dwell in Seir; and they will be afraid of
    you. Therefore be careful.
  tam-TCV: 'நீ இந்த மக்களுக்குக் கொடுக்கவேண்டிய உத்தரவுகளாவன: நீங்கள் உங்கள் சகோதரர்களாகிய
    ஏசாவின் சந்ததியார் வசிக்கும் சேயீர் பிரதேசத்தைக் கடந்துசெல்லப் போகிறீர்கள். அவர்கள்
    உங்களுக்குப் பயப்படுவார்கள், ஆனால் எச்சரிக்கையாய் இருங்கள்.'
  ceb-ULB: Mandoi ang katawhan, sa pag-ingon, 'Molatas kamo agi sa utlanan sa inyong
    kaigsoonan, ang kaliwat ni Esau, nga nagpuyo sa Seir; mangahadlok sila kaninyo.
    Busa pagmatngon
  pol-UBG: 'I rozkaż ludowi: Będziecie przechodzić przez granicę waszych braci, synów
    Ezawa, którzy mieszkają w Seirze. Oni będą się was bać, lecz wy strzeżcie się
    bardzo.'
  urd-GVU: قوم کو بتانا، ’اگلے دنوں میں تم سعیر کے ملک میں سے گزرو گے جہاں تمہارے
    بھائی عیسَو کی اولاد آباد ہے۔ وہ تم سے ڈریں گے۔ توبھی بڑی احتیاط سے گزرنا۔
  deu-1912: 'Und gebiete dem Volk und sprich: ihr werdet durch das Land eurer Brüder,
    der Kinder Esau, ziehen, die zu Seir wohnen; und sie werden sich vor euch fürchten.
    Aber verwahrt euch mit Fleiß,'
  kan-2017: ಮತ್ತು ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ಸೇಯೀರ್ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿರುವ ನಿಮ್ಮ
    ಬಂಧುಗಳಾದ ಏಸಾವನ ವಂಶದವರ ದೇಶವನ್ನು ದಾಟುವುದಕ್ಕಿದ್ದೀರಷ್ಟೆ. ಅವರು ನಿಮಗೆ ಭಯಪಡುವರು; ನೀವು
    ಅವರ ಸಂಗಡ ಯುದ್ಧಕ್ಕೆ ಹೋಗದೆ ಬಹಳ ಜಾಗರೂಕತೆಯಿಂದಿರಬೇಕು.
  yap-yap: 'Me yog ngog ni nggu pi’ e pi motochiyel ney ngomed: ‘Aram e ke chugur
    ni ngam th’abed fa yungi ted ni go’ burey ko fare nam nu Edom, fa gin’en ni tafen
    boch e girdi’ romed nike palog, ni aram e pi’in owchen Esau. Bay ra rusgad ngomed,'
  hlt-MCSB: Na pilnam te khaw uen lamtah namamih loh thui pah. Seir ah aka om na manuca
    Esau koca rhoek kah khorhi aka paan nangmih te n'rhih uh ni. Te dongah boeih ngaithuen
    uh.
  mdy-ETH: ዴሮም ሂዚ ጌዒ ዓይሤ፦ ዒንሢኮ ዒጊኖ ማዔ፥ ዔኤሳዎ ዜርፃ ናንጋ ጌሜራ ሚርጌ ዓኣ ዔዶኦሜ ዓጮይዴና ዴንዱዋቴ፤ ዔያታ
    ዒንሢ ዒጊጫንዳኔ፤ ጋዓንቴ ዒንሢና ኮሺ ዔሩዋቴ፤
  twi-ASANTE: Hyɛ ɔman no sɛ, ‘Mobɛfa mo nuanom Edomfoɔ a wɔyɛ Esau asefoɔ a wɔte
    Seir no asase so. Edomfoɔ no bɛsuro mo, nanso monhwɛ yie.
  eng-WEBU: Command the people, saying, ‘You are to pass through the border of your
    brothers, the children of Esau, who dwell in Seir; and they will be afraid of
    you. Therefore be careful.
  bnp-bnp: I taki iau ga taki mua vona a nita vakalohoka iea, ‘Ngane bara mu laho
    polo na maka lolo ne Idom, ra malala ne huriki a viri ne mua, ra kabune Esau.
    Bara ri mangenge ne mua,
  wal-wal: Asaa neeni hagaadan yaagada azaza; “Eedooman de7iya intte ishantta gidiya
    Eesawa naatu biittaara intte kantteeta. Eti intteyyo yayyana; shin intte keehi
    naagettite.
  spa-PDDPT: 'y ordena al pueblo: Cuando pasen por el territorio de sus hermanos,
    los hijos de Esaú, que habitan en Seír, ellos les temerán. Así que tengan mucho
    cuidado.'
  gun-gun: 'Ha''e vy heta va''e kuery pe ndeayvu vy aipo''re ''rã: ‘Peaxa ''rã penderyke''y
    kuery Esaú ramymino kuery Seir re ikuaia rupi. Ha''e va''e kuery ma okyje ''rã
    peẽ kuery gui. Va''eri peiko kuaa pota ta''vy opa mba''e py.'
  ilo-ULB: Bilinem dagiti tattao a kunaem, “Lasatenyo ti beddeng dagiti kakabsatyo,
    dagiti kaputotan ni Esau, nga agnanaed idiay Seir; agbutengdanto kadakayo. Agannadkayo
    ngarud
  kpg-kpg: Mee ne helekai mai bolo gi hagi adu ina gi goodou nnelekai aanei, ‘Goodou
    bolo gaa hula laa lodo tenua gonduu o Edom, di gowaa ni godou dangada ala e mogowaa,
    ala go di hagadili o Esau. Digaula ga mmaadagu i goodou,
  uig-ARA: 'خەلققە: ــ سىلەر سېئىردا تۇرۇۋاتقان قېرىندىشىڭلار ئەساۋلارنىڭ چېگرىسىدىن
    ئۆتىدىغان بولدۇڭلار؛ ئۇلار سىلەردىن قورقىدۇ، شۇڭا بەك ئېھتىيات قىلىپ،'
  sus-sus: A naxa a fala n bɛ n xa yi yaamari fi wo ma. Wo fama dangide Seyiri bɔxi
    sɛɛti ma, wo ngaxakerenyie na dɛnnaxɛ, Esayu bɔnsɔɛ. E fama nɛ gaaxude wo ya ra,
    kɔnɔ wo wo yɛtɛ masuxu e gerefe ra,
  pon-2006: 'E mahsanihong ie I en patohwanohng kumwail kaweid pwukat: ‘Kumwail nektehn
    pahn kotehla sahpw nahnahn Edom, sapwen kisehmwail ko, kadaudok en Esau ko. Irail
    pahn masak kumwail,'
  ksd-ksd: 'Ma una vartuluai pire ra tarai dari: Avat a alalu ta ra langun kai ra
    umana tura i vavat ra tarai Esau, nina dia ki Seir; ma diat a burut ta vavat;
    io, avat a balaure bulu avat,'
  tur-YTC: 'Halka buyurup deyin: ''Seir''de oturan kardeşlerinizin, Esav''ın çocuklarının
    sınırından geçeceksiniz; ve sizden korkacaklar. Bu nedenle dikkatli olun.'
  grc-BRENT: Καὶ τῷ λαῷ ἔντειλαι, λέγων, ὑμεῖς παραπορεύεσθε διὰ τῶν ὁρίων τῶν ἀδελφῶν
    ὑμῶν υἱῶν Ἡσαύ, οἳ κατοικοῦσιν ἐν Σηεὶρ, καὶ φοβηθήσονται ὑμᾶς, καὶ εὐλαβηθήσονται
    ὑμᾶς σφόδρα.
  ind-AYT: Katakan kepada bangsa itu, ‘Kamu akan melewati tanah Seir, milik sanak
    saudaramu, keturunan Esau. Mereka akan takut kepadamu. Tetapi, berhati-hatilah.
  nya-nya: 'Apatse anthu malamulo awa: ‘Muli pafupi kudutsa mʼchigawo cha abale anu
    adzukulu a Esau okhala ku Seiri. Iwowa adzachita nanu mantha koma musamale kwambiri.'
  hrv-hrv: 'I narodu naloži ovako: ''Sad ćete proći preko područja svoje braće, potomaka
    Ezavovih, koji žive u Seiru. Oni se vas boje, ali vi dobro pripazite;'
  mps-mps: Agai te po dagebolo pusao obaso walai dao, ‘Megi da, dage te Idom bulu
    tomoba paibao,’ po wali. ‘Te da, te duga ama dabego tǫ dao, te Isogo wai hani
    dabego tǫ dao. Tama augwaligo dagede wi yaibao. Tiali goli, dagego augwali dali
    dua dao.
  tpi-tpi: Em i tokim mi long givim dispela toksave long yupela, ‘Nau bai yupela i
    go namel long ol ples maunten bilong Idom. Em i graun bilong ol lain brata bilong
    yupela, ol tumbuna pikinini bilong Iso. Bai ol i pret long yupela, tasol yupela
    i no ken
  dan-1931: 'Men byd Folket og sig: Når I nu drager igennem eders Brødres, Esaus Sønners,
    Landemærker, de, som bor i Se''ir, og de bliver bange for eder, så skal I tage
    eder vel i Vare'
  vie-OVCB: 'Con hãy truyền lệnh này cho dân chúng: “Các ngươi sắp đi qua lãnh thổ
    của một nước anh em. Dân nước này là con cháu Ê-sau, sinh sống ở Sê-i-rơ, và họ
    sẽ sợ các ngươi, nhưng phải thận trọng,'
  guj-2017: લોકોને આજ્ઞા કરીને કહે, તમે સેઈરમાં રહેનારા તમારા ભાઈઓ, એટલે કે એસાવના
    વંશજોની હદમાં થઈને પસાર થવાના છો. તેઓ તમારાથી ડરી જશે. માટે તમે કાળજી રાખજો.
  pon-2006A: 'E mahsanihong ie I en patohwanohng kumwail kaweid pwukat: ‘Kumwail nektehn
    pahn kotehla sahpw nahnahn Edom, sapwen kisehmwail ko, kadaudok en Esau ko. Irail
    pahn masak kumwail,'
  por-BRBSL: 'Comande o povo, dizendo: “Você deve passar pela fronteira de seus irmãos,
    os filhos de Esaú, que habitam em Seir; e eles terão medo de você”. Portanto,
    tenha cuidado.'
  cth-cth: Nang ni tami pueng koe na dei pouh hane teh, na hmau Esaw miphunnaw a onae
    Seir ram teng vah, nangmouh na cei awh toteh ahnimouh ni a taki awh han. Hatdawkvah
    kâhruetcuet awh.
  twi-twi: Hyɛ ɔman no se, ‘Morebɛfa mo nuanom Edomfo, a wɔyɛ Esau asefo a wɔte Seir
    no asase so. Edomfo no besuro mo, nanso monhwɛ yiye.
  hlt-hlt: Na pilnam te khaw uen lamtah namamih loh thui pah. Seir ah aka om na manuca
    Esau koca rhoek kah khorhi aka paan nangmih te n'rhih uh ni. Te dongah boeih ngaithuen
    uh.
  tbz-SIM: Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ tú. Bɛ̀ itimu kɛ bo pɛ̃ɛ̃tɛ́ Seii tenkɛ̀ bɛ kɔbɛ
    Esɑyuu yɑɑ̀bí tenkɛ̀ mɑ̀nku, bɛ̀ yó mbɛ̀ dému bɛ̀ nɛ́ dɔɔ̀ mɛyɔɔ̀mmɛ̀.
  msy-2020: Egha Ikiavɨra Itir God, mɨgɨrɨgɨar otevir kam ia danɨngasa na mɨkeme,
    ‘Ia datɨrɨghɨn Idomian mɨghsɨaba itir danganimɨn torim abigh mangam. Kar Ison
    ovavir boribar nguazim, me ian namakaba. Me ian atiatingtɨ, ia deraghvɨra ganigh.
  dop-dop: Ɩ́ heeli yǝlɑɑ sɩ ɩ́ tǝŋnɑ mǝ kɔɣɔpiyɑ Ɩsɑʋ nyǝ́mɑ mpɑ pɑ wɛ Ɩtɔm tɔ pɑ
    tɛtʋ toŋɑ tɔɔ. Pɛlɛ pɑ tɛɛ kɑ́ sʋʋnɑ-mɛ yɑ́ɑ́. Amɑ ɩ́ lɑ-wɛ nɑ lɑɑkɑlɩ,
  azb-azb: 'Xalqa belə əmr et: ‹Seirdə yaşayan qohumlarınız Esav övladlarının torpağından
    keçəcəksiniz. Onlar sizdən qorxacaqlar, buna görə çox diqqətli olun.'
  eng-DBY: 'And command the people, saying, Ye are to pass through the border of your
    brethren the children of Esau, who dwell in Seir; and they will be afraid of you;
    and ye shall be very guarded:'
  hin-2017: और तू प्रजा के लोगों को मेरी यह आज्ञा सुना, कि तुम सेईर के निवासी अपने
    भाई एसावियों की सीमा के पास होकर जाने पर हो; और वे तुम से डर जाएँगे। इसलिए तुम
    बहुत चौकस रहो;
  wol-KYG: 'Mbooloo mi ngay sant ne leen: “Yeena ngi waaja jéggi seen kemu réewum
    bokki Esaween, ñi dëkke Seyir. Dinañu leen ragal, waaye nangeen moytu bu baax.'
  eng-YLT: '''And the people command thou, saying, Ye are passing over into the border
    of your brethren, sons of Esau, who are dwelling in Seir, and they are afraid
    of you; and ye have been very watchful,'
  eng-WYC-2017: And command thou to the people, and say, Ye shall pass by the terms
    of your brethren, the sons of Esau, that dwell in Seir, and they shall dread you.
    Therefore see ye diligently,
  eng-WMBB: Command the people, saying, ‘You are to pass through the border of your
    brothers, the children of Esau, who dwell in Seir; and they will be afraid of
    you. Therefore be careful.
  urd-GVH: क़ौम को बताना, अगले दिनों में तुम सईर के मुल्क में से गुज़रोगे जहाँ तुम्हारे
    भाई एसौ की औलाद आबाद है। वह तुमसे डरेंगे। तो भी बड़ी एहतियात से गुज़रना।
  rug-rug: 'Mu tozini sari na tinarae hire koari na tinoni Izireli: Ele tata ene karovo
    la i gamu sari na toqere pa popoa Edomu pa kali popoa tadi na turaṉamia, sapu
    sari na tutina e Isoa. Kote matagutuni gamu rini,'
  gaz-gaz: 'Saba kana akkana jedhii ajaji: ‘Isin biyya obboloota keessan sanyiiwwan
    Esaawu kanneen Seeʼiir keessa jiraatanii keessa darbitu. Isaan isin sodaatu; isin
    garuu jabeessaa of eeggadhaa.'
  fra-LSG: 'Donne cet ordre au peuple: Vous allez passer à la frontière de vos frères,
    les enfants d’Ésaü, qui habitent en Séir. Ils vous craindront; mais soyez bien
    sur vos gardes.'
  yal-yal: A yi a fala n xa a n xa yamarini ito fi ɛ ma. Ɛ danguma nɛn Seyiri bɔxɔni,
    ɛ ngaxakedenne dɛnaxan yi, Esayu bɔnsɔnna. E gaxuma nɛn ɛ yɛɛ ra, koni ɛ xa a
    liga ɛ yeren ma,
  haw-1868: 'A e kauoha aku oe i na kanaka, penei, E hele ana oukou ma ka mokuna o
    ko oukou poe hoahanau, o na mamo a Esau e noho ana ma Seira; a e makau mai auanei
    lakou ia oukou: nolaila e malama nui oukou ia oukou iho:'
  arb-NAV: 'وَأَوْصِ الشَّعْبَ: هَا أَنْتُمْ عَابِرُونَ بِتُخُومِ إِخْوَتِكُمْ بَنِي
    عِيسُو الْمُسْتَوْطِنِينَ فِي سِعِيرَ فَيَعْتَرِيهُمُ الْخَوْفُ مِنْكُمْ'
  ewe-ewe: Gblɔ na ameawo be wole wo nɔviwo, Edomtɔwo ƒe anyigba dzi to ge. Ame siawoe
    nye Esau ƒe dzidzimevi siwo le Seir. Dzidzi aƒo Edomtɔwo, eya ta mikpɔ nyuie.
  eng-LEE: And the people command thou, saying, Ye are passing by the border of your
    brethren the children of Esau, who dwell in Seir; and they will be afraid of you;
    therefore take ye good heed unto yourselves;
  asm-FB: তুমি লোকসকলক এই আজ্ঞা দিয়া, ‘চেয়ীৰত বাস কৰা তোমালোকৰ ভাই এচৌৰ বংশধৰসকলৰ
    সীমাৰ ওচৰেদি এতিয়া তোমালোক যাব লাগে; তাতে তেওঁলোকে তোমালোকলৈ ভয় কৰিব; তোমালোকক
    দেখি তেওঁলোক আতঙ্কিত হ’ব; সেয়ে তোমালোক সাৱধানে থাকিবা।
  sus-A: عَ نَشَ عَ قَلَ ﭑ بّ ﭑ شَ يِ يَامَرِ قِ وٌ مَ. وٌ قَمَ دَنفِدٍ سٍيِرِ بْشِ
    سّيتِ مَ، وٌ نفَشَكٍرٍنيِيٍ نَ دّننَشّ، عٍسَيُ بْنسْي. عٍ قَمَ نّ فَاشُدٍ وٌ يَ
    رَ، كْنْ وٌ وٌ يّتّ مَسُشُ عٍ فٍرٍقٍ رَ،
  fra-SBL: 'Tu donneras cet ordre au peuple : « Vous allez traverser la frontière
    de vos frères, les enfants d''Ésaü, qui habitent en Séir, et ils auront peur de
    vous. Soyez donc prudents.'
  hbo-hbo: וְאֶת־הָעָם֮ צַ֣ו לֵאמֹר֒ אַתֶּ֣ם עֹֽבְרִ֗ים בִּגְבוּל֙ אֲחֵיכֶ֣ם בְּנֵי־עֵשָׂ֔ו
    הַיֹּשְׁבִ֖ים בְּשֵׂעִ֑יר וְיִֽירְא֣וּ מִכֶּ֔ם וְנִשְׁמַרְתֶּ֖ם מְאֹֽד׃
  eng-WYCLIFFE: And comaunde thou to the puple, and seie, Ye schulen passe bi the
    termes of youre britheren, the sones of Esau, that dwellen in Seir, and thei schulen
    drede you.
  cwe-cwe: Mndewa Mulungu kanilongela nimwing'heni malagilizo yano, ‘Mwahabehi kufosa
    muna iisi ili kuna imilima ya Seili, isi ya wakaya wayenu, weli welesi wa Esau.
    Wawo wezawadumbeni, mbali muiteganye ng'hani.
  kik-kik: 'Atha andũ, ũmeere atĩrĩ: ‘Mũrĩ hakuhĩ gũtuĩkanĩria bũrũri wa ariũ a ithe
    wanyu, njiaro cia Esaũ, arĩa matũũraga Seiru. Nĩmekũmwĩtigĩra, no inyuĩ mwĩmenyererei
    mũno.'
  fra-NCL: 'Donne cet ordre au peuple : Vous allez passer sur la frontière de vos
    frères, les enfants d’Esaü, qui habitent en Séïr. Ils auront peur de vous ; mais
    prenez bien garde'
  cek-AK: Kaminawk khaeah, Seir mae ah, nangmacae ih nawkamya ah kaom, Esau ih caanawk
    ohhaih ahmuen hoiah na caeh o tih boeh; nihcae mah nangcae to zii o tih; toe acoehaih
    hoiah om oh;
  cuk-cuk: 'Israel-dulemarga be sogo: Esaú-e-wagan-bukwad-yargi be nasmalo. Esaú-e-wagan
    Seir-yargi-bukwamalad be-gwenadgan gued. We-dulemala bemar-dobe gudimalad. Degi-inigwele,
    nue salakarmar.'
  uig-CYR: 'Хәлиққә: — Силәр Сеирда туруватқан қериндишиңлар Әсавларниң чегарисидин
    өтидиған болдуңлар; улар силәрдин қорқиду, шуңа бәк еһтият қилип,'
  tel-2017: ‘శేయీరులో నివసించే ఏశావు సంతానమైన మీ సోదరుల సరిహద్దులు దాటి వెళ్లబోతున్నారు,
    వారు మీకు భయపడతారు. కాబట్టి మీరు జాగ్రత్తగా ఉండండి.
  hat-BSA: 'Kòmande pèp la e di yo: “Nou va pase nan teritwa frè nou yo, fis a Ésaü
    yo ki rete Séir, eyo va pè nou. Pou sa, fè atansyon.'
  kos-kos: 'El fahk nu sik ngan sot nu suwos kas inge: ‘Kowos akuranna fahsr sasla
    infulan eol Edom, facl sin fwilin tulik natul Esau, su mwet liwos. Elos ac fah
    sangeng suwos,'
  hbo-WLC: וְאֶת־הָעָם֮ צַ֣ו לֵאמֹר֒ אַתֶּ֣ם עֹֽבְרִ֗ים בִּגְבוּל֙ אֲחֵיכֶ֣ם בְּנֵי־עֵשָׂ֔ו
    הַיֹּשְׁבִ֖ים בְּשֵׂעִ֑יר וְיִֽירְא֣וּ מִכֶּ֔ם וְנִשְׁמַרְתֶּ֖ם מְאֹֽד׃
  ibo-ibo: 'Nye ụmụ Izrel iwu ndị a: ‘Unu ga-aga site nʼala ụmụnna unu ndị Edọm gafee.
    Ndị Edọm bụ ụmụ ụmụ Ịsọ, onye biri na Sia. Ha ga-atụ egwu mgbe ha nụrụ na unu
    ga-esi nʼala ha gafee, ma kpachapụnụ anya.'
  ory-ory: ତୁମ୍ଭେ ଲୋକମାନଙ୍କୁ ଏହି ଆଜ୍ଞା ଦିଅ, ‘ସେୟୀର ନିବାସୀ ତୁମ୍ଭମାନଙ୍କ ଭ୍ରାତୃଗଣର, ଅର୍ଥାତ୍‍,
    ଏଷୌ ସନ୍ତାନଗଣର ସୀମା ଦେଇ ତୁମ୍ଭମାନଙ୍କୁ ଯିବାକୁ ହେବ; ତହିଁରେ ସେମାନେ ଭୀତ ହେବେ; ଏଣୁ ତୁମ୍ଭେମାନେ
    ଅତି ସାବଧାନ ହୁଅ।
  chk-chk: A pwal üreniei pwe üpwe allük ngenikemi, ‘Iei a arapakan ämi pwerelong
    lon fanüen pwimi ekewe mwirimwirin Esau mi nom lon Etom. Iwe, repwe niuokusitikemi.
    Nge oupwe tümwünüöchükemi,
  rop-rop: Yumob garra go thru langa det hil kantri blanga Idam, tharran kantri blanga
    ol detlot bigininimob blanga Isau. Nomeda olabat kantrimen blanga yumob, bat dei
    garra stil bradin langa yumob.
  ukr-1871: 'А людові повели, кажучи: Будете тепер переходити через займища братів
    ваших, синів Єзавових, що живуть на Сеїр-горах, і будуть вони боятись перед вами;
    тому стережіться.'
  deu-1951: 'Und gebiete dem Volk und sprich: Ihr werdet durch das Gebiet eurer Brüder,
    der Kinder Esau ziehen, welche in Seir wohnen, und sie werden sich vor euch fürchten,
    aber nehmt euch wohl in acht,'
  eng-JPS: 'And command thou the people, saying: Ye are to pass through the border
    of your brethren the children of Esau, that dwell in Seir; and they will be afraid
    of you; take ye good heed unto yourselves therefore;'
  srp-1865: 'I zapovjedi narodu i reci: sada æete prijeæi preko meðe braæe svoje,
    sinova Isavovih, koji žive u Siru; i oni æe vas se bojati, ali se i vi dobro èuvajte.'
  lug-lug: Abantu bawe ebiragiro bino nti, ‘Muli kumpi okutuuka mu nsi ya baganda
    bammwe, abazzukulu ba Esawu ababeera mu Seyiri, bajja kubatya, kyokka mubeegendereza
    nnyo.
  heb-heb: ואת העם צו לאמר אתם עברים בגבול אחיכם בני עשו הישבים בשעיר וייראו מכם ונשמרתם
    מאד׃
  ben-IRV: আর তুমি লোকদেরকে এই আদেশ দাও, ‘সেয়ীরে বসবাসকারী তোমাদের ভাইদের অর্থাৎ
    এষৌ বংশধরদের সীমার কাছ দিয়ে তোমাদেরকে যেতে হবে, আর তারা তোমাদের থেকে ভয় পাবে;
    অতএব তোমরা খুব সাবধান হও।
  pan-pan: ਪਰਜਾ ਨੂੰ ਹੁਕਮ ਦੇ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਭਰਾ ਏਸਾਵੀਆਂ ਦੀਆਂ ਹੱਦਾਂ ਵਿੱਚੋਂ ਦੀ ਲੰਘਣਾ ਹੈ,
    ਜਿਹੜੇ ਸੇਈਰ ਵਿੱਚ ਵੱਸਦੇ ਹਨ। ਉਹ ਤੁਹਾਡੇ ਤੋਂ ਡਰਨਗੇ ਪਰ ਤੁਸੀਂ ਬਹੁਤ ਚੌਕਸ ਰਹਿਓ।
  mya-JVB: သင် သည် လူ များတို့အား ဆင့်ဆို ရမည်မှာ၊ သင် တို့၏ညီအစ်ကို ဧသော အမျိုးသား
    တို့ နေ သောစိရ ပြည်အနား မှာ သင် တို့ရှောက်သွား သောအခါ ၊ သူတို့ သည် ကြောက် ကြလိမ့်မည်။
    ထို့ကြောင့် သတိ ပြုကြ လော့။
  hmo-hmo: Bona Israela taudia do oi hamaoroa, oi gwau, ‘Harihari umui be emui varavara,
    Esau ena tubuna taudia edia tano dekenai do umui raka hanaia, idia be Seiri dekenai
    idia noho. Idia ese umui dekenai do idia gari. Unai dainai do umui naria namonamo,
  urd-urd: और तू इन लोगों को ताकीद कर दे कि तुमको बनी 'ऐसौ, तुम्हारे भाई जो श'ईर में
    रहते हैं उनकी सरहद के पास से होकर जाना है, और वह तुमसे हिरासान होंगे। इसलिए तुम
    ख़ूब एहतियात रखना,
  rus-SYN: 'и народу дай повеление и скажи: вы будете проходить пределы братьев ваших,
    сынов Исавовых, живущих на Сеире, и они убоятся вас; но остерегайтесь'
  bqc-SIM: À mɛ̀ mà oɛ́ álɛ bↄlɛ ń á daɛ Esau buiↄ Sei bùsuoɛ. Aa vĩakɛɛ́,
    ń beeo à laaika maamaa,
  tcz-CHONGTHU: 'Thupeh hichengse hi mipi henga seiyin: “Nanghon na sopiu Esau chilhah
    Edom mite chenna Seir mun na jotpa diu ahi. Edom mite chu kichat nan alhun den
    theiju ahi, ching theiyun.”'
  mar-mar: आणि लोकांस आणखी एक सांग, तुम्हास वाटेत सेईर लागेल. ती भूमी एसावाच्या वंशाजांची,
    तुमच्या भाऊबंदांची आहे त्यांना तुमची भीती वाटेल तेव्हा सांभाळा.
  qub-qub: 'Israelcunata niy: «Gamcuna aywashpayqui päsanquipaj castayqui Esaüpita
    mirajcuna tiyarcaycashan Seirpa. Paycunaga amatarmi manchacushunqui. Chaypis alcäbu
    cacunqui.'
  hat-hat: 'Bay pèp la lòd sa a: Nou pral pase nan mitan peyi Seyi a, kote pitit pitit
    Ezaou yo rete a. Moun sa yo se menm ras ak nou yo ye. Y''ap pè nou, men, atansyon!'
  eng-BSB: 'and command the people: ‘You will pass through the territory of your brothers,
    the descendants of Esau, who live in Seir. They will be afraid of you, so you
    must be very careful.'
  tod-tod: Devei nii ve nuɓusɛiti zea, ga wa ʋaazu leʋesu wo-ɠɛɛleaiti Ezawu ná-doun
    zunuiti ta-ɠwɛpelemaʋɛ, ti zeini Seyiil yooi zu. Ta lua wo ʋa, kɛlɛ à dama ga
    ɓɔɠɔ.
  eng-WEBPB: Command the people, saying, ‘You are to pass through the border of your
    brothers, the children of Esau, who dwell in Seir; and they will be afraid of
    you. Therefore be careful.
  kbq-kbq: Hagi amanage hunka zamasamio huno nasami'ne, tamagra tamafuhe'i Iso naga'ma
    nemaniza Seiri mopafi ufreta nevanage'za, zamagra koro tamagrikura hugahazanki,
    kva hu'neta viho.
  nhe-BL: huan para ma niquinilhui nopa israelitame ma panoca ipan inintlal iixhuihua
    Esaú tlen itztoque ipan tlali Seir. Nechilhui inijuanti techimacasiyayaj, huajca
    monequi ma tijpiyaca miyac cuidado.
  gub-BL: — Emume'u ko heze'eg teko wanupe kury, i'i ihewe. — Peahaw putar Enom ywy
    nehe. Peànàm Ezau izuapyapyr wiko izar romo wà. Ukyze putar pewi wà nehe. Nezewe
    rehe we peme'egatu wanehe nehe.
  eng-DRA: 'And command thou the people, saying: You shall pass by the borders of
    your brethren the children of Esau, who dwell in Seir, and they will be afraid
    of you.'
