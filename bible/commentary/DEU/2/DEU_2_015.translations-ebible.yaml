verse: DEU.002.015
translations:
  mal-C: അവരെ പാളയത്തിൽനിന്ന് പൂർണമായി ഇല്ലാതാക്കുന്നതുവരെ യഹോവയുടെ കരം അവർക്കു വിരോധമായിരുന്നു.
  deu-TKW: Die Hand Jahwes hatte selbst noch mitgeholfen, um sie bis auf den letzten
    Mann aus der Mitte des Lagers zu vertilgen.
  lin-lin: Loboko ya Yawe ebalukelaki bango kino asilisaki koboma bango nyonso kati
    na molako.
  eng-LSV: and indeed the hand of YHWH has been against them, to destroy them from
    the midst of the camp until they are consumed.
  eng-GNV: For in deede the hand of the Lord was against them, to destroy them from
    among the hoste, till they were consumed.
  eng-WEBSTER: For indeed the hand of the LORD was against them, to destroy them from
    among the host, until they were consumed.
  nhw-BL: Huan TOTECO amo quinelcajqui huan ichicahualis quintzontlamiltijtiyajqui
    hasta senquistoc nochi nopa tlacame catli eliyayaj amotatahua mijque.
  swh-ONEN: Mkono wa Bwana uliwakabili hadi alipowaangamiza wote huko kambini.
  bba-bba: Win tiiwɑ u bu nɔmɑ doke u kpeerɑsiɑ.
  eng-KJVCPB: For indeed the hand of the Lord was against them, to destroy them from
    among the host, until they were consumed.
  luo-luo: Lwet Jehova Nyasaye ne mon kodgi nyaka ne otiekogi duto e kambi.
  meu-meu: Badina be Iehova imana ese e inai henidia, e habuadia, ela bona e mase
    ore.
  npi-ULB: त्यस बाहेक, तिनीहरूलाई नष्‍ट नपारूञ्‍जेल परमप्रभुको हात त्यो पुस्ताको विरुद्धमा
    थियो ।
  yor-yor: Ọwọ́ Olúwa sì wà lòdì sí wọn nítòótọ́, láti run wọn kúrò nínú ibùdó, títí
    gbogbo wọn fi run tan.
  ind-ind: TUHAN sendiri yang melawan mereka, sampai mereka semua lenyap dari antara
    kita.
  pes-OPCB: خداوند بر ضد آنها بود و سرانجام همهٔ آنها را از بین برد.
  tgl-ULB: Higit pa rito, ang kamay ni Yahweh ay laban sa salinlahing iyan para sila
    ay puksain mula sa mga tao hanggang sila ay mawala.
  hui-hui: Anduane Homogohanda ti baba keba ho haabo howa ibugua ti bibahende bo wahai
    helene.
  mya-mya: သူ​တို့​အား​တစ်​ယောက်​မ​ကျန်​သေ​ကြေ​ပျက် စီး​စေ​ရန် ထာ​ဝ​ရ​ဘု​ရား​၏​လက်​ရုံး​တော်
    သည်​သူ​တို့​တစ်​ဘက်​၌​ရှိ​တော်​မူ​၏။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་གིས་ཁོ་རྣམས་ལ་རྒོལ་ཞིང་སྒར་ཁ་ནས་རྩ་མེད་མཛད་པ་ཡིན།
  sna-sna: Ruoko rwaJehovha rwakaramba ruchivarwisa kusvikira rwavaparadza zvachose.
  spa-BLM: Además, la mano de Yahvé estaba contra ellos, para destruirlos desde la
    mitad del campamento, hasta que fueran consumidos.
  cac-cac: A yoval sc'ol Jehová chi' ix cot d'a yib'an̈ eb', yuj chi' ix cham eb'
    smasanil.
  swh-ULB: Zaidi ya yote, mkono wa Yahwe ulikuwa kinyume na kizazi hicho ili kuweza
    kuwaangamiza kutoka kwa watu mpaka walipoondoka.
  bel-bel: ды і рука Гасподняя была на іх, каб вынішчаць іх з табара, пакуль ня вымерлі.
  deu-ELBBK: Und auch war die Hand des HERRN gegen sie, um sie aus dem Lager zu vertilgen,
    bis sie aufgerieben waren.
  mbb-OT: Midsilutan sikandan te Nengazen taman te naamin din sikandan te ebpenhimatey
    ziyà te kampu zan.
  mal-2015: അവർ മുടിഞ്ഞുതീരുംവരെ യഹോവയുടെ കൈ അവരെ പാളയത്തിൽനിന്നു നശിപ്പിപ്പാൻ തക്കവണ്ണം
    അവർക്കു വിരോധമായിരുന്നു.
  rmc-rmc: O vast le RAJESKRO džalas pre lende, medik savoredžene na mule avri.
  pes-OPV: و دست خداوند نیز بر ایشان می‌بود تاایشان را از میان اردو بالکل هلاک کند.
  ron-1924: Мына Домнулуй а фост ымпотрива лор, ка сэ-й нимичяскэ дин мижлокул таберей,
    пынэ че ау перит.
  ben-OBCV: তাঁবু থেকে তাদের সম্পূর্ণরূপে উচ্ছেদ না করা পর্যন্ত সদাপ্রভুর হাত তাদের
    বিরুদ্ধে ছিল।
  som-som: Oo weliba gacantii Rabbigu iyaga gees bay ka ahayd, si iyaga looga wada
    baabbi'iyo xerada dhexdeeda jeeray wada baabba'aan.
  lat-VUC: cujus manus fuit adversum eos, ut interirent de castrorum medio.
  eng-ASVBT: Moreover the hand of Jehovah was against them, to destroy them from the
    midst of the camp, until they were consumed.
  ita-1885: La mano del Signore è stata altresì contro a loro, per distruggerli d'infra
    il campo, finchè sieno stati consumati.
  eng-LXXUP: And the hand of the Lord was upon them to destroy them out of the midst
    of the camp, until they were consumed.
  eng-ULB: Moreover, the hand of Yahweh was against that generation in order to destroy
    them from the people until they were gone.
  spa-VBL: De hecho, el Señor trabajó contra ellos para sacarlos del campamento, hasta
    que todos murieron.
  fra-_FOB: Et même la main de l'Éternel a été sur eux pour les détruire du milieu
    du camp, jusqu'à ce qu'ils aient été consumés.
  mal-mal: അവർ മരിച്ചുതീരും വരെ യഹോവയുടെ കൈ അവരെ പാളയത്തിൽനിന്ന് നശിപ്പിക്കുവാൻ തക്കവണ്ണം
    അവർക്ക് വിരോധമായിരുന്നു.
  urd-GVR: Rab kī muḳhālafat ke bāis āḳhirkār ḳhaimāgāh meṅ us nasl kā ek mard bhī
    na rahā.
  suz-BL: थमा पा परमप्रभु यावेमी मेको लडाइ पाइब आन कली आंमान क्‍याम्‍ताक्‍व। गन्‍ती
    १६:३१-३२; गन्‍ती २१:६; गन्‍ती २५:३-५
  ita-1927: E infatti la mano dell’Eterno fu contro a loro per sterminarli dal campo,
    finché fossero del tutto scomparsi.
  ckb-ckb: یەزدانیش لە دژیان بوو، بۆ لەناوبردنیان لەناو ئۆردوگاکە هەتا لەناوچوون.
  eng-BBE: For the hand of the Lord was against them, working their destruction, till
    all were dead.
  kan-OKCV: ಪಾಳೆಯದಿಂದ ಅವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಹೊರಹಾಕುವವರೆಗೂ ಯೆಹೋವ ದೇವರ ಹಸ್ತವು ಅವರ ಮೇಲಿತ್ತು.
  tam-2017: அவர்கள் முகாமிலிருந்து அழிந்துபோகும்வரை யெகோவாவின் கை அவர்களை நிர்மூலமாக்குவதற்கு
    அவர்களுக்கு விரோதமாயிருந்தது.
  spa-RV-1909: Y también la mano de Jehová fué sobre ellos para destruirlos de en
    medio del campo, hasta acabarlos.
  ron-BTF: Fiindcă într-adevăr mâna DOMNULUI a fost împotriva lor, ca să îi nimicească
    din mijlocul oştirii, până când au fost mistuiţi.
  eng-WEBP: Moreover the LORD’s hand was against them, to destroy them from the middle
    of the camp, until they were consumed.
  eng-FBV: In fact the Lord worked against them to remove them from the camp, until
    they were all dead.
  nld-1939: bovendien was de hand van Jahweh op hen blijven drukken, om hen tot den
    laatsten man toe uit de legerplaats te verdelgen.
  nch-BL: TOTECO ica ichicahualis quintzontamiltijtiyajqui hasta senquisa nochi nopa
    tacame mijque.
  vie-1934: Vả lại, tay Đức Giê-hô-va cũng tra vào họ đặng diệt họ khỏi trại quân,
    cho đến chừng nào họ đều tiêu diệt hết.
  hin-CV: इसके अलावा याहवेह का हाथ उनके विरुद्ध हो चुका था, कि उन्हें छावनी से नाश
    कर दिया जाए, कि वे सभी मिट जाएं.
  eng-OURB: Moreover Adonai’s hand was against them, to destroy them from the middle
    of the camp, until they were consumed.
  spa-BES: Porque la mano del Señor estaba contra ellos, obrando su destrucción, hasta
    que todos murieron.
  tdx-tdx: Toe nañonjona’ Iehovà haoke hañombota’e amy màroy am-para’ t’ie fonga nimongotse.
  vid-vid: Mkulu Nguluwi yuye nakawagaluchila leka yawadumye ako kuli kambi, mbaka
    weng'ha wamale.
  eng-OKE: For the plague stroke from before the Lord was upon them to destroy them
    from among the host till they were consumed.
  tha-KJV: แท้​จร​ิงพระหัตถ์พระเยโฮวาห์​ได้​ทรงต่อสู้​เขา เพื่อทรงทำลายเขาจากท่ามกลางค่ายจนเขาทั้งหลายสูญเสียหมด
  por-BR-2018: E também a mão do SENHOR foi sobre eles para destruí-los do meio do
    campo, até acabá-los.
  deu-ELO: Und auch war die Hand Jehovas wider sie, um sie aus dem Lager zu vertilgen,
    bis sie aufgerieben waren.
  eng-WYC-2018: whose hand was against them, (so) that they should perish from the
    midst of their tents.
  epo-epo: Kaj ankaŭ la mano de la Eternulo estis sur ili, por ekstermi ilin el inter
    la tendaro, ĝis ili ĉiuj formortis.
  uig-PIN: Dǝrwǝⱪǝ Pǝrwǝrdigarning ⱪoli ularni bargaⱨtin yoⱪitip tügǝtküqǝ ularni
    ⱨalak ⱪilixⱪa ⱪarxi qiⱪⱪanidi.
  beo-beo: Gode da ilima ha laiwane esalebeba:le, E da mae yolesili ili fane legelalu,
    huluane da hame ba:i.
  tpi-OTNT: Na Bikpela i birua long ol inap long em i pinisim ol olgeta.
  hau-SA: Hannun Ubangiji ya yi gāba da su sai da ya hallaka su ƙaƙaf daga sansani.
  uig-LAT: Derweqe Perwerdigarning qoli ularni bargahtin yoqitip tügetküche ularni
    halak qilishqa qarshi chiqqanidi.
  nde-nde: UThixo wamelana labo waze wabatshabalalisa bonke ezihonqweni.
  ton-ton: He ko e moʻoni naʻe mafao ʻae nima ʻo Sihova kiate kinautolu, ke fakaʻauha
    ʻakinautolu mei he kakai, kaeʻoua kenau ʻosi.
  ces-1613: Nebo ruka Hospodinova byla proti nim k setření jich z prostředku stanů,
    dokudž nevyhladil jich.
  eng-WMB: Moreover the LORD’s hand was against them, to destroy them from the middle
    of the camp, until they were consumed.
  tam-TCV: அவர்களை முகாமிலிருந்து முற்றிலும் அகற்றிப்போடும்வரை, யெகோவாவினுடைய கரம்
    அவர்களுக்கு எதிராக இருந்தது.
  ceb-ULB: Dugang pa, ang kamot ni Yahweh mibatok niadtong kaliwatan aron laglagon
    sila gikan sa katawhan hangtod nangamatay sila.
  pol-UBG: Ręka PANA bowiem zaciążyła nad nimi, aby wyniszczyć ich z obozu, aż wyginęli.
  urd-GVU: رب کی مخالفت کے باعث آخرکار خیمہ گاہ میں اُس نسل کا ایک مرد بھی نہ رہا۔
  deu-1912: Dazu war auch die Hand des HERRN wider sie, daß sie umkämen aus dem Lager,
    bis daß ihrer ein Ende würde.
  kan-2017: ಯೆಹೋವನ ಹಸ್ತವು ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿದ್ದುದರಿಂದ ಪಾಳೆಯದಲ್ಲಿ ಒಬ್ಬನೂ ಉಳಿಯದಂತೆ ನಾಶವಾದರು.
  yap-yap: I SOMOL e par ni be togopluw ngorad nge mada’ ko ngiyal’ nike thirifrad
    u but’ ni yad gubin.
  hlt-MCSB: Amih a mitmoeng uh duela rhaehhmuen khui lamkah amih aka khawkkhek la
    BOEIPA kut khaw amih taengah om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጉቤ ዔያቶ ባይዛንዳያ ሄላንዳኣና ዔያቶ ዒፂ ማኪፆ ዒ ሃሺባኣሴ።
  twi-ASANTE: Na Awurade nsa tiaa wɔn ara kɔsi sɛ wɔn nyinaa bɛwuwuu wɔ wɔn atenaeɛ
    hɔ.
  eng-WEBU: Moreover the LORD’s hand was against them, to destroy them from the middle
    of the camp, until they were consumed.
  bnp-bnp: Muholi hateka, e BAKOVI DAGI i tahoka a rongova dagi ne ria, lakea i vakalobo
    liu ria.
  wal-wal: Dunkkaanidosaappe eti muleera dim77i giidi xayana gakkanaashin, GODAA kushee
    eta bolli de7ees.
  spa-PDDPT: También la mano de Yavé estuvo contra ellos para destruirlos de en medio
    del campamento hasta cuando todos ellos perecieron.
  gun-gun: Ha'e rami vy Senhor ae opo oupi ha'e kuery rovai, nhandeaty mbyte gui omomba
    ha'e omokanhymba peve.
  ilo-ULB: Maysa pay, naibusor ti ima ni Yahweh iti dayta a henerasion isu a dinadaelna
    ida manipud kadagiti tattao agingga a napukawda.
  kpg-kpg: Dimaadua nogo hai baahi hua igolo gi digaula, gaa tugi loo gi dono madagoaa
    dela ne daaligi digaula hagatau gu hagalee.
  uig-ARA: دەرۋەقە پەرۋەردىگارنىڭ قولى ئۇلارنى بارگاھتىن يوقىتىپ تۈگەتكۈچە ئۇلارنى
    ھالاك قىلىشقا قارشى چىققانىدى.
  sus-sus: Alatala naxa e tuxunsan han e birin naxa halaki.
  pon-2006: KAUN-O ketin uhwong irail, e lao ketin kamwomwirailla koaros.
  ksd-ksd: Ma ra Luluai i ga tur bat diat bula upi na nila vue diat kan ra kor na
    tarai, tuk tar ta ra bung dia ga panie kakit tana.
  tur-YTC: Yahve'nin eli de, onları ordugâhın ortasından tükeninceye kadar yok etmek
    üzere onlara karşıydı.
  grc-BRENT: Θεός αὐτοὺς. Καὶ ἡ χεὶρ τοῦ Θεοῦ ἦν ἐπʼ αὐτοῖς ἐξαναλῶσαι αὐτοὺς ἐκ μέσου
    τῆς παρεμβολῆς ἕως οὗ διέπεσαν.
  ind-AYT: Tangan TUHAN telah menentang dan menghancurkan mereka sampai mereka semuanya
    mati dari perkemahan.
  nya-nya: Dzanja la Yehova linatsutsana nawo mpaka wonse anathera ku msasa.
  hrv-hrv: 'I zbilja! Ruka Jahvina bila je protiv njih: istrebljivala ih je isred
    tabora dok ih nije nestalo.'
  mps-mps: Tama Genuai Bidigo te bidi dabe dali boi bidi mu elama, tama augwali silibo
    si tama tagalali, augwali megi da dali me bidibo menio,” wali.
  tpi-tpi: Na Bikpela i birua long ol inap long em i pinisim ol olgeta.
  dan-1931: også HERRENS Hånd havde været imod dem, så de blev udryddet af Lejren
    til sidste Mand.
  vie-OVCB: Tay Chúa Hằng Hữu chống lại họ cho đến khi Ngài loại bỏ tất cả những người
    này.
  guj-2017: વળી તેઓ બધા નાશ પામે ત્યાં સુધી છાવણી મધ્યેથી તેઓનો નાશ કરવા સારુ યહોવાહનો
    હાથ તેઓની વિરુદ્ધ હતો.
  pon-2006A: KAUN-O ketin uhwong irail, e lao ketin kamwomwirailla koaros.
  por-BRBSL: Além disso, a mão de Javé estava contra eles, para destruí-los do meio
    do acampamento, até que fossem consumidos.
  cth-cth: Ahnimouh raphoe hoeh roukrak, Cathut ni ahnimouh koehoi pâmit hanelah a
    kut a dâw.
  twi-twi: Na Awurade nsa tiaa wɔn ara kosi sɛ wɔn nyinaa wuwuu wɔ wɔn atenae hɔ.
  hlt-hlt: Amih a mitmoeng uh duela rhaehhmuen khui lamkah amih aka khawkkhek la BOEIPA
    kut khaw amih taengah om.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù do bɛ̀ potɛ́ ku mɔ́mmɔnku kɛ́ bɛ̀ dèè pɑ́íí bɑ́ bɛ̀
    kóò mɔù tɛ̃́nkɛ í nkpɑɑ́ bɛ kó dikɑrì.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God, men apanim gamua ghua bar me agɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tʋ yoolɑɑ mpɛɣɛ niŋ nɑ ɩ́ kʋ-wɛ. Hɑlǝnɑ pɑ kpekǝle tǝnɑ tɛ.
  azb-azb: Onları ordugahdan yox edib qurtaranadək Rəbbin əli onlara qarşı oldu.
  eng-DBY: Moreover the hand of Jehovah was against them to destroy them from the
    midst of the camp, until they were consumed.
  hin-2017: और जब तक वे नाश न हुए तब तक यहोवा का हाथ उन्हें छावनी में से मिटा डालने
    के लिये उनके विरुद्ध बढ़ा ही रहा।
  wol-KYG: Aji Sax jee leen toppe diisaayu loxoom, wollee leen ci biir dal bi, ba
    ñu jeex tàkk.
  eng-YLT: and also the hand of Jehovah hath been against them, to destroy them from
    the midst of the camp, till they are consumed.
  eng-WYC-2017: whose hand was against them, that they should perish from the midst
    of their tents.
  eng-WMBB: Moreover the LORD’s hand was against them, to destroy them from the middle
    of the camp, until they were consumed.
  urd-GVH: रब की मुख़ालफ़त के बाइस आख़िरकार ख़ैमागाह में उस नसल का एक मर्द भी न रहा।
  rug-rug: Lopu qetuni e Zihova si arini, osolae tava mate beto sari doduru.
  gaz-gaz: Harki Waaqayyoos qubata keessaa isaan balleessuudhaaf isaan irra ture.
  fra-LSG: La main de l’Éternel fut aussi sur eux pour les détruire du milieu du camp,
    jusqu’à ce qu’ils eussent disparu.
  yal-yal: Alatala yi keli e xili ma han e birin yi ɲan daaxadeni.
  haw-1868: No ka mea, ku e mai la ka lima o Iehova ia lakou e luku ia lakou mailoko
    aku o ka poe kaua, a pau lakou i ka make.
  arb-NAV: وَهَكَذَا عَاقَبَهُمُ الرَّبُّ أَيْضاً حَتَّى أَبَادَهُمْ وَأَفْنَاهُمْ
    مِنَ الْمُخَيَّمِ.
  ewe-ewe: Ɛ̃, Yehowa ƒe asi tsi tsitre ɖe wo ŋu va se ɖe esime wo katã woku.
  eng-LEE: And also the hand of the Lord was against them, to destroy them from the
    midst of the camp; until they were spent.
  asm-FB: ছাউনিৰ মাজৰ পৰা সেই প্রজন্মক উচ্ছন্ন কৰিবৰ কাৰণে তেওঁলোক নিঃশেষ নোহোৱা পর্যন্ত
    যিহোৱাৰ হাত তেওঁলোকৰ বিৰুদ্ধে আছিল।
  sus-A: عَلَتَلَ نَشَ عٍ تُشُنسَن هَن عٍ بِرِن نَشَ هَلَكِ.
  fra-SBL: Et la main de l'Éternel fut contre eux, pour les détruire depuis le milieu
    du camp, jusqu'à ce qu'ils eussent disparu.
  hbo-hbo: וְגַ֤ם יַד־יְהוָה֙ הָ֣יְתָה בָּ֔ם לְהֻמָּ֖ם מִקֶּ֣רֶב הַֽמַּחֲנֶ֑ה עַ֖ד
    תֻּמָּֽם׃
  eng-WYCLIFFE: that thei schulden perische fro the myddis of `the castels.
  piu-2006: '@see-verse:DEU.002.014'
  cwe-cwe: Mndewa Mulungu kawatowa wanhu wawo na kuwakoma mbaka wose wamala.
  kik-kik: Guoko kwa Jehova nĩ kwamokĩrĩire nginya hĩndĩ ĩrĩa aamaniinire biũ, magĩthira
    kũu kambĩ-inĩ.
  fra-NCL: La main de Yahweh fut aussi sur eux pour les détruire du milieu du camp,
    jusqu’à ce qu’ils eussent disparu.
  cek-AK: To kaminawk anghmaa boih ai karoek to, kaminawk salak hoiah nihcae to tamit
    boih hanah, Angraeng mah nihcae to ban phok thuih.
  cuk-cuk: Bab-Jehová we-machergangi yolenonigusad, geb, degidbali, bela we-dulemar-obelononi
    gusad.
  uig-CYR: Дәрвәқә Пәрвәрдигарниң қоли уларни баргаһтин йоқитип түгәткичә уларни һалак
    қилишқа қарши чиққан еди.
  tel-2017: అంతే కాదు, వారు గతించే వరకూ ఆ తరం వారిని చంపడానికి యెహోవా హస్తం వారికి
    విరోధంగా ఉంది.
  hat-BSA: Anplis, men a SENYÈ a te kont yo, pou detwi yo soti anndan kan an jiskaske
    yo tout te mouri.
  kos-kos: LEUM GOD El nuna lainulos na nwe ke El kunauselosla nukewa.
  hbo-WLC: וְגַ֤ם יַד־יְהוָה֙ הָ֣יְתָה בָּ֔ם לְהֻמָּ֖ם מִקֶּ֣רֶב הַֽמַּחֲנֶ֑ה עַ֖ד
    תֻּמָּֽם׃
  ibo-ibo: E, aka Onyenwe anyị dị megide ha, ruo mgbe o mere ka ha niile nwụchaa site
    nʼọmụma ụlọ ikwu ahụ.
  ory-ory: କାରଣ ଛାଉଣି ମଧ୍ୟରୁ ସେମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ଲୋପ କରିବା ପାଇଁ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ
    ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ଥିଲା।
  chk-chk: Pun a let pwe ewe Samol mi Lapalap a ü ngeniir tori ra rosola meinisin
    me lon ewe leni ia ra nonom ie.
  rop-rop: En YAWEI bin panishimbat olabat raidap imbin binijimap olabat.
  ukr-1871: Сама рука Господня була проти них, щоб вигубити їх із табору, аж їх не
    стало.
  deu-1951: Die Hand des HERRN war auch wider sie gewesen; daß sie im Lande umkamen,
    bis sie völlig aufgerieben waren.
  eng-JPS: Moreover the hand of the LORD was against them, to discomfit them from
    the midst of the camp, until they were consumed.
  srp-1865: Jer i ruka Gospodnja bijaše protivu njih potiruæi ih iz okola dokle ne
    pomriješe.
  lug-lug: Kubanga Mukama Katonda yamalirira okubazikiriza n’omukono gwe okutuusa
    ng’abamaliddemu ddala mu lusiisira lwabwe.
  heb-heb: וגם יד יהוה היתה בם להמם מקרב המחנה עד תמם׃
  ben-IRV: আবার বংশের মধ্যে থেকে তাদেরকে ধ্বংস করার জন্য সদাপ্রভুর হাত তাদের বিরুদ্ধে
    ছিল।
  pan-pan: ਇਸ ਲਈ ਜਦ ਤੱਕ ਸਾਰੇ ਦੇ ਸਾਰੇ ਮਿਟ ਨਾ ਗਏ, ਤਦ ਤੱਕ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ
    ਸੀ ਕਿ ਛਾਉਣੀ ਦੇ ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਟਾ ਦੇਵੇ।
  mya-JVB: ထိုသူ တို့ မကွယ် မပျောက်မှီတိုင်အောင်၊ ထာဝရဘုရား သည် သူ တို့ကို အလုံး အရင်းထဲက
    ပယ်ရှား ခြင်းငှါ လက် တော်ကို ဆန့်တော်မူ၏။
  hmo-hmo: Badina be Lohiabada ese ia dagedage henidia noho, idia ia hadikaia noho,
    ela bona idia mase ore.
  urd-urd: और जब तक वह नाबूद न हो गए तब तक ख़ुदावन्द का हाथ उनको लश्कर में से हलाक
    करने को उनके ख़िलाफ़ बढ़ा ही रहा।
  rus-SYN: да и рука Господня была на них, чтоб истреблять их из среды стана, пока
    не вымерли.
  bqc-SIM: Dii mɛ́ ↄtↄ̃̀ↄlɛmá e à gɛ̀ ń kaalɛ míↄmiↄ.
  tcz-CHONGTHU: Pakaiyin asuh manghel kahseuvin, amaho chu adou in ahi.
  mar-mar: त्यांचा समूळ नाश होईपर्यंत छावणीतून त्यांचा संहार करावा म्हणून परमेश्वराचा
    त्यांच्यावर हात उगारलेला होता
  qub-qub: Tayta Diosmi paycunata castigashpan llapanta ushacächisha.
  hat-hat: Seyè a te leve dèyè yo nan kan an jouk yo tout te mouri.
  eng-BSB: Indeed, the LORD’s hand was against them, to eliminate them from the camp,
    until they had all perished.
  tod-tod: Ɠɔoɠɔ GALAGI ɓɔɠɔi ɠɛni ti laalɔɠɔma, é ɗa ti ʋaa, eyɛsu ti ɲɛɛlɛ de zaama.
  eng-WEBPB: Moreover the LORD’s hand was against them, to destroy them from the middle
    of the camp, until they were consumed.
  kbq-kbq: Tamage huno seli noma ki'zama maniterema hu'za neazafi, Ra Anumzamo ha'rezamanteno
    ana vahera zamahetere hume eno eme zamahe vagare'ne.
  nhe-BL: Huan TOTECO ax quinilcajqui huan ichicahualis quintzontlamiltijtiyajqui
    hasta senquistoc nochi nopa tlacame tlen eliyayaj imotatahua mijque.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko wamyrypar 'ym romo. Uzuka oho wanereko wà.
    Te ni pitài nuikuwe kwaw Izaew wanezupaw pe wà.
  eng-DRA: For his hand was against them, that they should perish from the midst of
    the camp.
