verse: DEU.002.018
translations:
  mal-C: “ഇന്നു മോവാബ്യദേശത്തുള്ള ആർ എന്ന സ്ഥലത്തുകൂടി നിങ്ങൾ കടന്നുപോകണം.
  deu-TKW: Du bist jetzt auf dem Durchzuge durch das Gebiet der Moabiter, durch Ar,
    begriffen
  lin-lin: « Lelo oyo, okokatisa Moabi mpe Ari.
  eng-LSV: Today you are passing over the border of Moab, even Ar,
  eng-GNV: 'Thou shalt goe through Ar the coast of Moab this day:'
  eng-WEBSTER: 'Thou art to pass over through Ar, the coast of Moab, this day:'
  nhw-BL: para ama, quena, monequi tiquixcotonase tlali Moab huan tiyase hasta Ar.
  swh-ONEN: “Leo utapita katika nchi ya Moabu huko Ari.
  bba-bba: tɛ̃, su Mɔɑbun tem nɔɔ burɑ yeru sɑro kpɑ su Arin tem bukiɑnɑ,
  eng-KJVCPB: 'Thou art to pass over through Ar, the coast of Moab, this day:'
  luo-luo: “Kawuononi ubiro kalo e gwenge mag Moab manie piny Ar.
  meu-meu: Hari dina ai Moab ena tano hetoana ba hanaia, Ara ai;
  npi-ULB: '''आज तिमीहरूले मोआबको सिमाना आर सहरलाई पार गर्नुपर्छ ।'
  yor-yor: “Lónìí ni ẹ̀yin yóò la agbègbè Moabu kọjá ní Ari.
  ind-ind: ‘Hari ini, mulailah perjalanan menuju negeri Kanaan dengan melewati kota
    Ar dan lintasilah perbatasan di utara Moab.
  pes-OPCB: «امروز باید از شهر عار که در مرز موآب است بگذرید.
  tgl-ULB: '''Dadaan kayo ngayon sa Ar, ang hangganan ng Moab.'
  hui-hui: Áyu ogoni tígua heyalu Moaba dindiha pole Ara dindini hariga pedadagua
    pole pudaba.
  mya-mya: '`ယ​နေ့​တွင်​သင်​တို့​သည် အာ​ရ​မြို့​သို့​သွား​ရာ လမ်း​ဖြင့် မော​ဘ​ပြည်​ကို​ဖြတ်​သွား​ရ​မည်။-'
  bod-N: དེ་རིང་ཁྱོད་མོ་ཨབ་ཀྱི་མངའ་ཁོངས་ཨར་ཞེས་པ་བརྒལ་ནས་འགྲོ་དགོས།
  sna-sna: “Nhasi unofanira kupfuura nomunyika yeMoabhu, paAri.
  spa-BLM: “Hoy debes pasar por Ar, la frontera de Moab.
  cac-cac: A ticnaic ec'an̈ecb'at d'a smojonal yic Moab d'a chon̈ab' Ar.
  swh-ULB: Leo mtavuka Ar, mpaka wa Moabu.
  bel-bel: ты праходзіш сёньня міма межаў Маава, міма Ара,
  deu-ELBBK: Du wirst heute die Grenze von Moab, von Ar, überschreiten,
  mbb-OT: ‘Layun kew ziyà te dulunà te Moab wey Ar.
  mal-2015: നീ ഇന്നു ആർ എന്ന മോവാബ്യദേശത്തുകൂടി കടപ്പാൻ പോകുന്നു.
  rmc-rmc: ‚Adadžives predžaha prekal e moabiko phuv paš o foros Ar.
  pes-OPV: «تو امروز از عار که سرحد موآب باشد، باید بگذری.
  ron-1924: ‘Сэ тречь азь хотарул Моабулуй, ла четатя Ар,
  ben-OBCV: “আজ তোমরা মোয়াবের এলাকা আর্ পার হয়ে যাবে।
  som-som: Maanta waa inaad ka gudubtaa Caar oo ah soohdinta dalka Moo'aab,
  lat-VUC: 'Tu transibis hodie terminos Moab, urbem nomine Ar:'
  eng-ASVBT: 'Thou art this day to pass over Ar, the border of Moab:'
  ita-1885: Oggi tu sei per passare i confini di Moab, cioè Ar;
  eng-LXXUP: Thou shalt pass over this day the borders of Moab to Ar;
  eng-ULB: '''You are today to pass over Ar, the border of Moab.'
  spa-VBL: “Hoy cruzarás la frontera de Moab por la ciudad de Ar.
  fra-_FOB: Tu vas aujourd'hui passer Ar, la frontière de Moab;
  mal-mal: നീ ഇന്ന് ആർ എന്ന മോവാബ്യദേശത്തുകൂടി കടക്കുവാൻ പോകുന്നു.
  urd-GVR: “Āj tumheṅ Ār Shahr se ho kar Moāb ke ilāqe meṅ se guzarnā hai.
  suz-BL: ‘गे मुलाक्‍त मोआब ङा सांद आर सहर लाक्‍शा, लचा माल्‍नीनी। गन्‍ती २१:१३,१५
  ita-1927: “Oggi tu stai per passare i confini di Moab, ad Ar, e ti avvicinerai ai
    figliuoli di Ammon.
  ckb-ckb: «تۆ ئەمڕۆ تێدەپەڕیت لە عار کە لە سنووری مۆئابە،
  eng-BBE: You are about to go by Ar, the limit of the country of Moab;
  kan-OKCV: “ಇಂದು ನೀನು ಮೋವಾಬಿನ ಮೇರೆಯಾದ ಆರ್ ಎಂಬ ಸ್ಥಳವನ್ನು ದಾಟಬೇಕು.
  tam-2017: நீ ஆர் பட்டணம் இருக்கிற மோவாபின் எல்லையை இன்றைக்குக் கடந்து,
  spa-RV-1909: Tú pasarás hoy el término de Moab, á Ar,
  ron-BTF: Să treci astăzi prin Ar, ţinutul Moabului,
  eng-WEBP: “You are to pass over Ar, the border of Moab, today.
  eng-FBV: “Today you will cross out of Moab at the border near Ar.
  nld-1939: Ge trekt nu Ar, het gebied van Moab, voorbij,
  nch-BL: ama, quena, monequi tiquixcotonase tali Moab huan tiyase hasta Ar.
  vie-1934: Ngày nay ngươi sẽ đi ngang qua A-rơ, bờ cõi của Mô-áp,
  hin-CV: “आज तुम आर अर्थात् मोआब की सीमा के पार निकल जाओगे.
  eng-OURB: “You are to pass over Ar, the border of Moab [From father], today.
  spa-BES: Estás a punto de pasar por Ar, el límite del país de Moab;
  tdx-tdx: Hitsake i Are, efe-tane’ i Moabe irehe te anito.
  vid-vid: ‘Lehano moloka mbaka wa Moabu kwa kukolela isi ya Ali.
  eng-OKE: Thou art today to pass by Lechaiath, the frontier of Moab.
  tha-KJV: ‘​วันนี้​เจ้​าทั้งหลายจะเดินข้ามตำบลอาร์เขตแดนของคนโมอับ
  por-BR-2018: Tu passarás hoje o termo de Moabe, a Ar,
  deu-ELO: Du wirst heute die Grenze von Moab, von Ar, überschreiten,
  eng-WYC-2018: Thou shalt pass today the coasts of Moab, (by) the city, Ar by name,
    (Today, thou shalt cross over the border of Moab, by the city of Ar,)
  epo-epo: Vi iras nun preter la limo de Moab, preter Ar,
  uig-PIN: «Silǝr bügün Moabning, yǝni Arning qegrisidin ɵtisilǝr.
  beo-beo: ‘Wali eso dilia Moua:be soge golili sa:ili, Aa moilai bai bagade ahoasu
    amoga baligima.
  tpi-OTNT: ‘Nau long tude yupela i mas wokabaut namel long graun bilong ol Moap long
    rot i go long ples Ar.
  hau-SA: “Yau za ku wuce ta yankin Mowab a Ar.
  uig-LAT: «Siler bügün Moabning, yeni Arning chégrisidin ötisiler.
  nde-nde: ‘Lamuhla uzakwedlula emangweni waseMowabi ngase-Ari.
  ton-ton: '‘Te ke ʻalu atu he ʻaho ni ʻi he potu ʻo ʻAla, ʻi he mata fonua ʻo Moape:'
  ces-1613: Ty přejdeš dnes pomezí Moábské k městu Ar,
  eng-WMB: “You are to pass over Ar, the border of Moab, today.
  tam-TCV: “நீங்கள் இன்று மோவாப் பிரதேசத்தின் எல்லையை ஆர் என்ற இடத்தில் கடந்துசெல்வீர்கள்.
  ceb-ULB: '''Karon molatas kamo sa Ar, ang utlanan sa Moab.'
  pol-UBG: Dziś przejdziesz przez Ar, granicę Moabu;
  urd-GVU: ”آج تمہیں عار شہر سے ہو کر موآب کے علاقے میں سے گزرنا ہے۔
  deu-1912: Du wirst heute durch das Gebiet der Moabiter ziehen bei Ar
  kan-2017: “ನೀವು ಈಗ ಮೋವಾಬ್ಯರ ಪ್ರಾಂತ್ಯವಾಗಿರುವ ಆರ್ ಎಂಬ ಪ್ರದೇಶವನ್ನು ದಾಟುವವರಾಗಿದ್ದೀರಿ.
  yap-yap: ‘Daba’ e ngam marod u lan e binaw nu Ar ngam th’abed nga barba fare gi
    nug nu Moab.
  hlt-MCSB: '''Moab khorhi kah Ar te tihnin ah vawl poeng laeh.'
  mdy-ETH: ‹ዔኤሬ ካታሞ ባንሢ ዔኪ ዓኣዻ ጎይፆና ሞዓኣቤ ዓጮኮ ጊዴና ሃኖ ዒንሢ ዓዓኣዻንዳያ ኮይሳኔ፤
  twi-ASANTE: “Ɛnnɛ, ɛsɛ sɛ wofa Ar kɔsi Moab mantam mu.
  eng-WEBU: “You are to pass over Ar, the border of Moab, today.
  bnp-bnp: ‘Mona bara mu laho polo na kurukuruna malala ne huriki a Moab na dala lakea
    o Ar.
  wal-wal: ‘Eera ogiyaara hachchi intte Moo7aaba biittaa kantteeta.
  spa-PDDPT: Hoy pasarás a Ar, el territorio de Moab.
  gun-gun: “Aỹ ma peaxa 'rã Ar rupi, Moabe pygua kuery yvy rupi,
  ilo-ULB: '''Lumasatkayo ita nga aldaw iti Ar, a beddeng ti Moab.'
  kpg-kpg: ‘Dangi nei goodou gaa hula laa lodo tenua o Moab, i di ala o Ar.
  uig-ARA: «سىلەر بۈگۈن موئابنىڭ، يەنى ئارنىڭ چېگرىسىدىن ئۆتىسىلەر.
  sus-sus: «Wo fa sigafe dangide Mowaba naaninyi nan na sigafe Ari bɔxi ma.
  pon-2006: ‘Rahnwet kumwail pahn kotehla sapwen mehn Edom kan, kolahng Ar.
  ksd-ksd: Go ra bung una vana pakit Ar, ra langun kai ra tarai Moab;
  tur-YTC: “Sen bugün Moav sınırındaki Ar'ı geçeceksin.
  grc-BRENT: Μωὰβ τὴν Ἀροὴρ,
  ind-AYT: “Hari ini kamu harus melintasi perbatasan Moab dan pergi ke Ar.
  nya-nya: “Lero mudutsa malire a Mowabu ku Ari podzera ku Ari.
  hrv-hrv: '''Danas prelaziš moapsku zemlju Ar.'
  mps-mps: ‘Megi tama dage te Moap dabego tǫ tomodu peyu, te hanu Arba pabo sunumidu
    pao.
  tpi-tpi: ‘Nau long tude yupela i mas wokabaut namel long graun bilong ol Moap long
    rot i go long ples Ar.
  dan-1931: Når du nu drager gennem Moabs Landemærker, gennem Ar,
  vie-OVCB: ‘Hôm nay, các ngươi sẽ đi qua biên giới Mô-áp ở vùng A-rơ.
  guj-2017: તું આજે આર એટલે કે મોઆબની સરહદ પાર કરવાનો છે;
  pon-2006A: ‘Rahnwet kumwail pahn kotehla sapwen mehn Edom kan, kolahng Ar.
  por-BRBSL: “Você deve passar por cima de Ar, a fronteira de Moab, hoje.
  cth-cth: Ar ram a lungui vah sahnin na cei han.
  twi-twi: “Nnɛ, ɛsɛ sɛ wofa Ar wɔ Moab mantam mu.
  hlt-hlt: '''Moab khorhi kah Ar te tihnin ah vawl poeng laeh.'
  tbz-SIM: Di mmɔ̀nnì di yóó séntɛ́mu Mɔɑbu tenkɛ̀ kɛ́tɑ Adi kɔkɛ,
  msy-2020: ‘Ia datɨrɨghɨn nguibar ekiam Ar, an boroghɨn zuir tuavimɨn otogh Moapian
    nguazimɨn mɨtaghniam abigh an aven mangɨ.
  dop-dop: Nɔɔnɔɔ kɛ́ ɩ́ kɑ́ tɛsɩ Mowɑpʋ tɛtʋ toŋɑ, nɑ ɩ́ tǝŋnɑ Aɑ ɩcɑtɛ,
  azb-azb: “Siz bu gün Moav torpağında yerləşən Ardan keçəcəksiniz.
  eng-DBY: Thou art to pass this day over the border of Moab, [which is] Ar,
  hin-2017: ‘अब मोआब की सीमा, अर्थात् आर को पार कर;
  wol-KYG: «Yaa ngi waaja jéggi kemu réewum Mowab, ca Ar.
  eng-YLT: Thou art passing over to-day the border of Moab, even Ar,
  kne-kne: ‘Malabas kayo ed wani ed Ar ay sakop di Moab.
  eng-WYC-2017: Thou shalt pass by today the coasts of Moab, the city, Ar by name,
  eng-WMBB: “You are to pass over Ar, the border of Moab, today.
  urd-GVH: “आज तुम्हें आर शहर से होकर मोआब के इलाक़े में से गुज़रना है।
  rug-rug: ‘Ṉinoroi tu, si kaqu ene hola la gua pa kali popoa Moabi, tata pa vasileana
    Are si gamu.
  gaz-gaz: “Ati harʼa daarii Moʼaab, Aari keessa dabarta.
  fra-LSG: Tu passeras aujourd’hui la frontière de Moab, à Ar,
  yal-yal: “To, ɛ danguma nɛn Moyaba danna ra, siga Ari bɔxɔni.
  haw-1868: 'E hele ana oe i ka mokuna o Moaba i Ara i keia la:'
  arb-NAV: أَنْتَ عَابِرٌ الْيَوْمَ بِحُدُودِ عَارَ مِنْ أَرْضِ مُوآبَ،
  ewe-ewe: ‘Egbe la, Israelviwo ato Moab nyigba ƒe liƒo dzi le Ar,
  eng-LEE: Thou art passing this day by the border of Moab, by 'Ar,
  asm-FB: “আজি তোমালোকে মোৱাবৰ সীমায়েদি আৰ নগৰ পাৰ হৈ যাব লাগে।
  sus-A: «وٌ قَ سِفَقٍ دَنفِدٍ مٌوَبَ نَانِنيِ نَن نَ سِفَقٍ عَرِ بْشِ مَ.
  fra-SBL: « Tu passeras aujourd'hui par Ar, la frontière de Moab.
  hbo-hbo: אַתָּ֨ה עֹבֵ֥ר הַיֹּ֛ום אֶת־גְּב֥וּל מֹואָ֖ב אֶת־עָֽר׃
  eng-WYCLIFFE: Thou schalt passe to dai the termes of Moab,
  piu-2006: '@see-verse:DEU.002.017'
  cwe-cwe: ‘Diyelo mwizaloka mhaka ya Moabu uko Ali.
  kik-kik: “Ũmũthĩ nĩmũkũhĩtũkĩra Ari, bũrũri-inĩ wa Moabi.
  fra-NCL: « Tu vas passer aujourd’hui la frontière de Moab, Ar,
  cek-AK: vaihniah Moab prae thung ih Ar ahmuen hoiah caeh oh,
  cuk-cuk: ‘Emi, be Moab-yargi Ar-neggwebur-walik nasaoye.
  uig-CYR: «Силәр бүгүн Моабниң, йәни Арниң чегарисидин өтисиләр.
  tel-2017: అమ్మోనీయుల పక్కగా వెళ్ళేటప్పుడు వారిని బాధించవద్దు.
  hat-BSA: ‘Jodi a, ou va travèse sou Ar, lizyè a Moab la.
  kos-kos: ‘Misenge kowos ac fahsr sasla acn lun mwet Moab ke inkanek nu Ar.
  hbo-WLC: אַתָּ֨ה עֹבֵ֥ר הַיּ֛וֹם אֶת־גְּב֥וּל מוֹאָ֖ב אֶת־עָֽר׃
  ibo-ibo: “Taa, ụmụ Izrel ga-esi na Ar gafee oke ala ndị Moab.
  ory-ory: “ଆଜି ତୁମ୍ଭକୁ ମୋୟାବର ସୀମା ଆର ଦେଇ ଯିବାକୁ ହେବ;
  chk-chk: ‘Lon ei rän kopwe le pwerelong lon kiännin Moap me lon Ar.
  rop-rop: ‘Tudei na yumob garra kipgon thru det kantri gulum Moweb, en yumob garra
    go thru det taun gulum Eiya.
  ukr-1871: Перейдеш тепер через гряницї Моаба, мимо Ара.
  deu-1951: Du kommst heute an der Grenze der Moabiter bei Ar vorüber
  eng-JPS: '''Thou art this day to pass over the border of Moab, even Ar;'
  srp-1865: Ti æeš danas prijeæi preko meðe Moavske kod Ara;
  lug-lug: “Olwa leero munaasala ensalo ya Mowaabu mu Ali.
  heb-heb: אתה עבר היום את גבול מואב את ער׃
  ben-IRV: “আজ তুমি মোয়াবের সীমা অর্থাৎ আর পার হবে;
  pan-pan: “ਅੱਜ ਤੂੰ ਮੋਆਬ ਦੀ ਹੱਦ ਆਰ ਨਗਰ ਵਿੱਚੋਂ ਪਾਰ ਲੰਘਣਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား က၊ သင် သည် မောဘ ပြည် ၊ အာရ နယ်အလယ်၌ ယနေ့ ရှောက် သွားရမည်။
  hmo-hmo: Hari dina Moaba ena tano hetoana do umui hanaia, Ara dekenai.
  urd-urd: आज तुझे 'आर शहर से होकर जो मोआब की सरहद है गुज़रना है।
  rus-SYN: ты проходишь ныне мимо пределов Моава, мимо Ара,
  bqc-SIM: wà bua Mↄabu bùsu pↄ́ wì mɛ Aa bùsu lɛ́wa sa.
  tcz-CHONGTHU: Tunia hi Ar muna pat Moab gamgi na galkai diu
  mar-mar: “तुला आज मवाबाची सीमा ओलांडून आर नगरापलीकडे जायचे आहे.
  qub-qub: ‹Cananmi Moabpa lindanta päsashpayqui chayanqui Ar siudäman.
  hat-hat: Jòdi a ou pral pase fwontyè peyi Moab la, ou pral pran chemen lavil Ar
    la.
  eng-BSB: “Today you are going to cross the border of Moab at Ar.
  tod-tod: «Wa Moaɓe ɠwɛpelemaʋɛ maazuɓudɛzu za, wo leʋe ga Aal taai ɠoba ʋelei,
  eng-WEBPB: “You are to pass over Ar, the border of Moab, today.
  kbq-kbq: Tamagra menina Ar rankumapinti rugitagita Moapu vahe mopafi vugahaze.
  nhe-BL: para ama, quena, monequi tiquixcotonase tlali Moab huan tiyase hasta Ar.
  gub-BL: Kutàri eho Ar tawhu Moaw ywyzaw huwake har rupi kury.
  eng-DRA: 'Thou shalt pass this day the borders of Moab, the city named Ar:'
