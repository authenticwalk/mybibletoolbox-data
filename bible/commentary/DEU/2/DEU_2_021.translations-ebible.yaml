verse: DEU.002.021
translations:
  mal-C: അവർ അനാക്യരെപ്പോലെ ബലമുള്ളവരും എണ്ണത്തിൽ അസംഖ്യവും ഉയരമുള്ളവരും ആയിരുന്നു.
    യഹോവ അവരെയും അമ്മോന്യരുടെമുമ്പിൽനിന്ന് കൊന്നൊടുക്കി, ഇങ്ങനെ അവർ ആ ദേശത്ത് കുടിയേറി
    താമസിച്ചു.
  deu-TKW: Es waren Leute, so groß, zahlreich und hochgewachsen, wie die Enakiter.
    Jahwe aber vertilgte sie vor ihnen, so daß sie ihr Land einnahmen und sich an
    ihrer Stelle niederließen bis auf den heutigen Tag,
  lin-lin: Bazalaki makasi mpe ebele, bingambe kaka lokola bana ya Anaki. Kasi Yawe
    abomaki bango liboso ya bato ya Amoni. Bato ya Amoni babenganaki bato ya Zamizumi
    mpe bakomaki kovanda na bisika na bango.
  eng-LSV: a people great, and numerous, and tall as the Anakim, and YHWH destroys
    them before them, and they dispossess them, and dwell in their stead,
  eng-GNV: 'A people that was great, and many, and tall, as the Anakims: but the Lord
    destroyed them before them, and they succeeded them in their inheritance, and
    dwelt in their stead:'
  eng-WEBSTER: 'A people great, and many, and tall as the Anakims; but the LORD destroyed
    them before them; and they succeeded them, and dwelt in their stead:'
  nhw-BL: Huan itztoyaj tlahuel miyaqui nopa huejcapantique masehualme. Quipixque
    san se ininhuejcapanca quen iixhuihua Anac, pero TOTECO quintzontlamilti ica nopa
    amonitame huan amo quincahuili ma mocahuaca para itztose ipan ni tlali.
  swh-ONEN: Walikuwa watu wenye nguvu na wengi, warefu kama Waanaki. Bwana akawaangamiza
    kutoka mbele ya Waamoni, ambao waliwafukuza na kukaa mahali pao.
  bba-bba: Bwese te, tɑ dɑm mɔ mɑ bɑ dɑbi. Bɑ ɡunuwɑ nɡe Anɑkibɑ. Adɑmɑ Yinni Gusunɔ
    u bu Amɔnibɑ nɔmɑ bɛriɑ, bɑ bu ɡirɑ mɑ bɑ sinɑ mi.
  eng-KJVCPB: 'a people great, and many, and tall, as the Anakims; but the Lord destroyed
    them before them; and they succeeded them, and dwelt in their stead:'
  luo-luo: Gin oganda marateke, mangʼeny kendo ma roboche mana ka jo-Anak. Jehova
    Nyasaye ne otiekogi e nyim jo-Amon, mane oriembogi mi gidak kuondegigo.
  meu-meu: 'idia na taunimanima badadia, bona hutuma, edia lata na Anakim taudia edia
    lata heḡereḡerena. A Iehova ese e habuadia tari; bena Amono taudia ese gabudia
    e abi bona edia tano e abia:'
  npi-ULB: तिनीहरू पराक्रमी, असङ्ख्य र अनाकीहरूझैँ अग्ला-अग्ला थिए । तर परमप्रभुले
    अम्मोनीहरूकै सामुन्‍ने तिनीहरूलाई नष्‍ट गरिदिनुभयो र तिनीहरूले यिनीहरूलाई धपाएर
    तिनीहरू यिनीहरूको ठाउँमा बसे ।
  yor-yor: Wọ́n jẹ́ àwọn ènìyàn tó lágbára, wọ́n sì pọ̀, wọ́n sì ga gogoro bí àwọn
    ará Anaki. Olúwa run wọn kúrò níwájú àwọn ará Ammoni, tí wọ́n lé wọn jáde tí wọ́n
    sì gba ilẹ̀ wọn.
  ind-ind: Bangsa Refaim itu kuat, banyak, dan tinggi seperti raksasa, tetapi TUHAN
    memusnahkan mereka dari hadapan bangsa Amon, sehingga bangsa Amon merebut dan
    menduduki negeri itu.
  pes-OPCB: آنها قبیلهٔ بسیار بزرگی بودند و مثل عناقی‌ها قد بلندی داشتند، ولی خداوند
    ایشان را هنگام ورود عمونی‌ها از بین برد و عمونی‌ها به جای ایشان در آنجا سکونت
    کردند.
  tgl-ULB: isang dakilang lipi na gaya ng karamihan, at kasintaas ng Anakim. Pero
    pinuksa sila ni Yahweh sa harap ng mga Ammoneo, at sila ay pinalitan nila at nanirahan
    sa kanilang lugar.
  hui-hui: Agali dindi aba ogoniha hearu tibi agali luni timbunibi Anagimi hameigini
    ale dege hene. Ti agali hongoheni dewaore henegoyu Anduane Homogohanda agali uruni
    bo amolalu dindi ogoni Amonoali ti karulo helo mini.
  mya-mya: သူ​တို့​သည်​အာ​န​က​လူ​မျိုး​ကဲ့​သို့​အ​ရပ် အ​မောင်း​မြင့်​မား​သည်။ သူ​တို့​သည်​လူ​ဦး​ရေ
    များ​ပြား​၍ အင်​အား​ကြီး​မား​သော​လူ​မျိုး ဖြစ်​သည်။ သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သူ​တို့​အား​ဖယ်​ရှား​လိုက်​သ​ဖြင့် အမ္မုန်​အ​မျိုး သား​တို့​က​သူ​တို့​၏​ပြည်​ကို​သိမ်း​ပိုက်​၍
    အ​ခြေ​ချ​နေ​ထိုင်​ကြ​သည်။-
  bod-N: མི་རིགས་དེ་ནི་ཨ་ནག་མི་རིགས་དང་འདྲ་བར་མི་གྲངས་མང་ཞིང་གཟུགས་པོ་ཆེ་ནའང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཨམ་མོན་པའི་སྔུན་ནས་མི་རིགས་དེ་མེད་པར་མཛད་པས།
    ཨམ་མོན་པས་དེ་དག་གི་ཡུལ་བདག་གིར་བཟུང་ནས་དེ་རུ་བསྡད།
  sna-sna: Vaiva vanhu vakasimba, vakawanda, uye vakareba savaAnaki. Jehovha akavaparadza
    pamberi pavaAmoni, avo vakavadzinga ndokugara munzvimbo yavo.
  spa-BLM: un pueblo grande, numeroso y alto, como los de Anak; pero Yahvé los destruyó
    de delante de Israel, y los desalojaron y vivieron en su lugar,
  cac-cac: A jun chi', te nivan chon̈ab', tzijtum anima ay d'ay, te chaan̈ steel eb'
    icha eb' yin̈tilal vin̈aj Anac. A Jehová ac'annac satel eb' yuj eb' amonita chi'.
    A eb' amonita chi' pechannaquel eb', scajnajnaccan eb' ta'.
  swh-ULB: watu kama wakuu, wengi, na warefu kama Anakim. Lakini Yahwe aliwaharibu
    mbele ya Wammonites na waliwafuata na kuishi katika maeneo yao.
  bel-bel: народ вялікі, шматлікі й высокі, як сыны Энакавыя, і зьнішчыў іх Гасподзь
    перад абліччам іх, і выгналі яны іх і пасяліліся на іх месцы,
  deu-ELBBK: ein großes und zahlreiches und hohes Volk, wie die Enakim; und der HERR
    vertilgte sie vor ihnen, und sie trieben sie aus und wohnten an ihrer statt;
  mbb-OT: Ne mezakel heini sikandan, memezesen, wey memelangkew iring te menge kevuwazan
    ni Anak. Piru mibpengelinteuwan te Nengazen he mezaag sikandan te menge Amunihanen.
    Midsegseg sikandan te menge Amunihanen ne iyan sikandan mid-ubpà dutun he tanà.
  mal-2015: അവർ വലിപ്പവും പെരുപ്പവും അനാക്യരെപ്പോലെ പൊക്കവുമുള്ള ജാതിയായിരുന്നു; എങ്കിലും
    യഹോവ അവരെ അവരുടെ മുമ്പിൽനിന്നു നശിപ്പിച്ചു; ഇങ്ങനെ അവർ അവരുടെ ദേശം കൈവശമാക്കി
    അവരുടെ സ്ഥലത്തു കുടിപാർത്തു.
  rmc-rmc: On sas baro narodos – manuša, so sas igen uče, ajse uče sar o Anaka – ale
    o RAJ len zňičinďa, hoj o Amončana odi phuv te zalen a te bešen ode.
  pes-OPV: ایشان قومی عظیم و کثیر و بلند قدمثل عناقیان بودند، و خداوند آنها را از
    پیش روی ایشان هلاک کرد، پس ایشان را اخراج نموده، درجای ایشان ساکن شدند.
  ron-1924: ун попор маре, мулт ла нумэр ши де статурэ ыналтэ, ка анакимий. Домнул
    й-а нимичит динаинтя амоницилор, каре й-ау изгонит ши с-ау ашезат ын локул лор.
  ben-OBCV: তারা শক্তিশালী ও অসংখ্য ছিল, এবং অনাকীয়দের মতো লম্বা। সদাপ্রভু তাদের
    অম্মোনীয়দের আগে ধ্বংস করেছিলেন, যারা তাদের তাড়িয়ে দিয়ে সেই জায়গায় বসবাস
    করছিল।
  som-som: oo ahaa dad waaweyn oo badan oo dhaadheer sida reer Canaaq, laakiinse Rabbiga
    ayaa hortooda ka baabbi'iyey, kolkaasay daba hantiyeen oo meeshoodii degeen,
  lat-VUC: 'populus magnus, et multus, et proceræ longitudinis, sicut Enacim, quos
    delevit Dominus a facie eorum: et fecit illos habitare pro eis,'
  eng-ASVBT: a people great, and many, and tall, as the Anakim; but Jehovah destroyed
    them before them; and they succeeded them, and dwelt in their stead;
  ita-1885: gente grande, e possente, e d'alta statura, come gli Anachiti; e il Signore
    li distrusse d'innanzi agli Ammoniti, onde essi li cacciarono, e abitarono nel
    luogo loro;
  eng-LXXUP: 'A great nation and populous, and mightier than you, as also the Anakim:
    yet the Lord destroyed them from before them, and they inherited their land, and
    they dwelt there instead of them until this day.'
  eng-ULB: a people as great, as many, and as tall as the Anakim. But Yahweh destroyed
    them before the Ammonites, and they succeeded them and lived in their place.
  spa-VBL: Eran un pueblo fuerte y numeroso, tan alto como los descendientes de Anac.
    Pero el Señor los destruyó cuando los amonitas los invadieron y los expulsaron
    y se establecieron allí,
  fra-_FOB: C'était un peuple grand, nombreux, et de haute taille, comme les Anakim;
    mais l'Éternel les détruisit devant eux, et ils les dépossédèrent, et habitèrent
    à leur place.
  mal-mal: അവർ വലിപ്പവും പെരുപ്പവും അനാക്യരെപ്പോലെ പൊക്കവുമുള്ള ജാതിയായിരുന്നു; എങ്കിലും
    യഹോവ അവരെ അവരുടെ മുമ്പിൽനിന്ന് നശിപ്പിച്ചു; ഇങ്ങനെ അവർ അവരുടെ ദേശം കൈവശമാക്കി
    അവിടെ കുടിയേറിപ്പാർത്തു.
  urd-GVR: aur wuh dewqāmat the, tāqatwar aur tādād meṅ zyādā. Wuh Anāq kī aulād jaise
    darāzqad the. Jab Ammonī mulk meṅ āe to Rab ne Rafāiyoṅ ko un ke āge āge tabāh
    kar diyā. Chunāṅche Ammonī baṛhte baṛhte unheṅ nikālte gae aur un kī jagah ābād
    hue,
  suz-BL: मेको शुश दुम्‍शो नु लाइश्‍शो अनाकीम ङा मुर खोदेंशो बाक्‍तेक्‍म। मिनु परमप्रभु
    यावेमी मेको आन कली अम्‍मोनी आन ङोंइती खतम सेल्‍तु। मिनु मेको नेल्‍ल आन कली खेरशा,
    अम्‍मोनी मेको आन बाक्‍तीकेम बाक्‍तेक्‍म।
  ita-1927: popolo grande, numeroso, alto di statura come gli Anakim; ma l’Eterno
    li distrusse davanti agli Ammoniti, che li cacciarono e si stabilirono nel luogo
    loro.
  ckb-ckb: گەلێکی بەهێز و زۆر بوون و وەک عەناقییەکان باڵا بەرز بوون، بەڵام یەزدان
    لەبەردەم عەمۆنییەکاندا لەناوی بردن، جا دەریانکردن و لە شوێنیان نیشتەجێ بوون.
  eng-BBE: They were a great people, tall as the Anakim, and equal to them in number;
    but the Lord sent destruction on them and the children of Ammon took their place,
    living in their land;
  kan-OKCV: ಅವರು ಅನಾಕ್ಯರ ಹಾಗೆ ಬಲಿಷ್ಠರೂ ಬಹುಜನರೂ ಎತ್ತರವಾದವರೂ ಆಗಿದ್ದರು. ಆದರೆ ಯೆಹೋವ ದೇವರು
    ಅವರನ್ನು ಅಮ್ಮೋನಿಯರ ಮುಂದೆ ತೆಗೆದುಹಾಕಿದ್ದರು. ಹೀಗೆ ಅಮ್ಮೋನಿಯರು ಅವರನ್ನು ಹೊರಡಿಸಿ, ಅವರ
    ಬದಲಾಗಿ ವಾಸಿಸಿದರು.
  tam-2017: அவர்கள் திரளானவர்களும் ஏனாக்கியர்களைப்போல உயரமானவர்களுமான பலத்த மக்களாயிருந்தார்கள்;
    யெகோவாவோ சேயீரில் குடியிருந்த ஏசாவின் சந்ததிக்கு முன்பாக ஓரியர்களை அழிக்க, அவர்கள்
    அந்த மக்களைத் துரத்திவிட்டு, அவர்கள் இருந்த பகுதியில் இந்நாள்வரைக்கும் குடியிருக்கிறதுபோலவும்,
  spa-RV-1909: 'Pueblo grande, y numeroso, y alto, como los Anaceos; á los cuales
    Jehová destruyó de delante de los Ammonitas, quienes les sucedieron, y habitaron
    en su lugar:'
  ron-BTF: Un popor mare şi numeros şi înalt, ca anachimii; dar DOMNUL i-a nimicit
    dinaintea lor şi ei i-au alungat şi au locuit în locul lor,
  eng-WEBP: a great people, many, and tall, as the Anakim; but the LORD destroyed
    them from before Israel, and they succeeded them, and lived in their place,
  eng-FBV: They were a strong and numerous people, as tall as the Anakim. But the
    Lord destroyed them when the Ammonites invaded and drove them out and settled
    there,
  nld-1939: Het was een volk groot, talrijk en machtig als de Anakskinderen. Maar
    Jahweh had het voor hen uitgeroeid, zodat zij het hadden verdreven, en daar in
    zijn plaats bleven wonen;
  nch-BL: Huan itztoyaj tahuel miyaqui masehualme huejcapantique. Quipiyayayaj san
    se inihuejcapanca quej iixhuihua Anac, pero TOTECO quintzontamilti ica nopa amonitame
    huan amo quincahuili ma mocahuaca para itztose ipan ni tali.
  vie-1934: ấy là một dân lớn, đông, hình giềnh giàng như dân A-na-kim. Nhưng Đức
    Giê-hô-va diệt dân Rê-pha-im trước mặt dân Am-môn; dân Am-môn đoạt lấy xứ của
    họ và ở thế cho.
  hin-CV: ये लोग वह प्रजाति हैं, जो बलवान, अनगिनत और डीलडौल में लंबे हैं, अनाकियों
    के समान, मगर याहवेह ने इन रेफ़ाइयों को अम्मोनियों के सामने से नाश कर दिया. फलस्वरूप
    वे इन्हें हटाकर उनके देश में बस गए.
  eng-OURB: a great people, many, and tall, as the Anakim; but Adonai destroyed them
    before them; and they succeeded them, and lived in their place;
  spa-BES: Eran un gran pueblo, numeroso y alto como los hijos Anac, igual a ellos
    en número; pero el Señor envió destrucción sobre ellos y los hijos de Amón tomaron
    su lugar, viviendo en su tierra;
  tdx-tdx: ondaty maozatse naho vasiañeñe mira amo nte-Anakeo. F’ie narotsa’ Iehovà
    aolo’ iareo eo handimbeza’ iareo fimoneñañe;
  vid-vid: Nawali wanhu wenji, wawele na mong'ho na wawele ng'wemang'wema kota Waanaki.
    Ila Mkulu Nguluwi nakawadumya lowafichile Waamoli nawawele waiholile isi na kikala
    amo honhu ha hewo.
  eng-OKE: A people great and many, and strong as giants, but the Lord destroyed them
    before them and cast them out, and they dwelt in their places.
  tha-KJV: คนเหล่านั้นใหญ่และมากและสูงอย่างคนอานาค แต่​พระเยโฮวาห์​ได้​ทรงทำลายเขาเสียให้พ้นหน้า
    และพวกอัมโมนได้​เข​้ายึดที่ของเขาและตั้งอยู่​แทน
  por-BR-2018: 'Povo grande, e numeroso, e alto, como os anaquins; aos quais o SENHOR
    destruiu de diante dos amonitas, os quais lhes sucederam, e habitaram em seu lugar:'
  deu-ELO: Ein großes und zahlreiches und hohes Volk, wie die Enakim; und Jehova vertilgte
    sie vor ihnen, und sie trieben sie aus und wohnten an ihrer Statt;
  eng-WYC-2018: a much people, and great, and of noble length, as Anakim, which the
    Lord did away from the face of them, and made them to dwell (there) for those
    giants, (a great and numerous people, and as tall as the Anakim, whom the Lord
    did away from there, and then allowed the Ammonites to live there instead of those
    giants,)
  epo-epo: tio estis popolo granda kaj grandnombra, kaj altkreska kiel la Anakidoj;
    sed la Eternulo ekstermis ilin antaŭ ili, kaj ili forpelis ilin kaj ekloĝis sur
    ilia loko;
  uig-PIN: Ular Anakiylarƣa ohxax küqlük, sani kɵp, egiz boyluⱪ bir hǝlⱪ idi. Pǝrwǝrdigar
    ularni Ammoniylarning aldida yoⱪitixi bilǝn Ammoniylar ularni zeminidin mǝⱨrum
    ⱪilip, ularning orniƣa olturaⱪlaxⱪanidi.
  beo-beo: Ilia sedade olei da A:nagimi dunu defele ba:i. Ilia da dunu bagohame amola
    bagade fi dialu. Be Gode da amo dunu fi fane legei dagoi. Amalalu, A:mone fi dunu
    da ilia soge gesowale fi galu.
  tpi-OTNT: Na ol tu i longpela man olsem ol Anak. Ol i planti tru na ol i strongpela
    lain man. Tasol Bikpela i bin pinisim ol tru na ol Amon i kisim dispela graun
    na i sindaun long en.
  hau-SA: Mutane ne masu ƙarfi da kuma yawa, suna kuma da tsayi kamar Anakawa. Ubangiji
    ya hallaka su daga gaban Ammonawa, waɗanda suka kore su, suka kuma zauna a wurinsu.
  uig-LAT: Ular Anakiylargha oxshash küchlük, sani köp, égiz boyluq bir xelq idi.
    Perwerdigar ularni Ammoniylarning aldida yoqitishi bilen Ammoniylar ularni zéminidin
    mehrum qilip, ularning ornigha olturaqlashqanidi.
  nde-nde: Babengabantu abalamandla bebanengi kakhulu, njalo bebade njengama-Anakhi.
    UThixo wababhubhisa phambi kwama-Amoni, wona abadudulayo njalo ahlala endaweni
    yabo.
  ton-ton: 'Ko e kakai lalahi, mo tokolahi, mo lōloa, ʻo hangē ko e kau ʻAnaki: ka
    naʻe fakaʻauha ʻakinautolu ʻe Sihova ʻi honau ʻao; pea naʻa nau tongia ʻakinautolu
    ʻo nofo ʻi honau fonua:'
  ces-1613: Lid veliký a mnohý, a vysokého zrostu, jako Enakim. Ale zahladil je Hospodin
    před tváří jejich, a vešli v dědictví jejich, a bydlili na místě jejich,
  eng-WMB: a great people, many, and tall, as the Anakim; but the LORD destroyed them
    from before Israel, and they succeeded them, and lived in their place,
  tam-TCV: அவர்கள் பலமும், எண்ணிக்கையில் அதிகமும், ஏனாக்கியரைப் போலவே உயரமுமாய் இருந்தார்கள்.
    ஆனால் யெகோவா அவர்களை அம்மோனியரின் முன்னின்று துரத்திவிட்டார். இவ்வாறு அம்மோனியர்
    அவர்களைத் துரத்திவிட்டு அவர்களுடைய இடத்தில் குடியேறினார்கள்.
  ceb-ULB: katawhan nga bantogan, daghan, ug sama katag-as sa Anakim. Apan gilaglag
    sila ni Yahweh atubangan sa mga Amonihanon, ug gibuntog nila sila ug mipuyo sa
    ilang dapit.
  pol-UBG: Lud potężny, liczny i wysoki jak Anakici; lecz PAN wygubił ich przed nimi,
    a Ammonici ich wypędzili i zamieszkali na ich miejscu;
  urd-GVU: اور وہ دیو قامت تھے، طاقت ور اور تعداد میں زیادہ۔ وہ عناق کی اولاد جیسے
    درازقد تھے۔ جب عمونی ملک میں آئے تو رب نے رفائیوں کو اُن کے آگے آگے تباہ کر دیا۔
    چنانچہ عمونی بڑھتے بڑھتے اُنہیں نکالتے گئے اور اُن کی جگہ آباد ہوئے،
  deu-1912: Das war ein großes, starkes hohes Volk wie die Enakiter; und der HERR
    vertilgte sie vor ihnen und ließ sie ihr Land besitzen, daß sie an ihrer Statt
    da wohnten,
  kan-2017: ಅವರು ಬಲಿಷ್ಠರೂ, ಬಹುಜನರೂ ಮತ್ತು ಅನಾಕ್ಯರಂತೆ ಎತ್ತರವಾದ ಪುರುಷರೂ ಆಗಿದ್ದರು.
  yap-yap: Yad ba n’uw ni bod e pi Anakim. Urmed ni yad bo’or, ma yad ba gel. Machane
    me thirifrad SOMOL u but’, ya nge yag ni par e pi Ammonite ko re nam nem.
  hlt-MCSB: Amih te Anakim bangla pilnam loh len khaw len, yet khaw yet tih sang khaw
    sang dae amamih mikhmuh ah BOEIPA loh amih te a mitmoeng sak tih a haek dongah
    amih yueng la Ammon rhoek loh kho a sakuh.
  mdy-ETH: ዔያታ ዔናኣቄ ዓሶጉዲ ዔጶና ዖዶሲ፥ ሃሣ ዎልቄና ዓኣያ ዺቢያ ዺቢ ዴሬኬ፤ ጋዓንቴ ዓሞኦኔ ዓሳ ፆኦሲ ዎልቄና ዔያቶ
    ባይዚ ሳዖ ዔያቶሲ ዔኪ ዒኢካ ዴዔኔ።
  twi-ASANTE: Na wɔyɛ nnipa ahoɔdenfoɔ a wɔdɔɔso na wɔwoware te sɛ Anakfoɔ no. Na
    Awurade sɛee Samsumifoɔ no wɔ Amonfoɔ anim ma wɔtuu wɔn tenaa wɔn anan mu.
  eng-WEBU: a great people, many, and tall, as the Anakim; but the LORD destroyed
    them from before Israel, and they succeeded them, and lived in their place,
  bnp-bnp: Ria ranga ri koru ola manga e huriki a Anak. Ri ala kupo ri gao hateka.
    Pali e BAKOVI DAGI i vakalobo ria. Lakea e huriki a Amon ri bolea a malala ri
    made vona.
  wal-wal: Etikka Anaaqetudan adussa, minonne cora dere; shin GODAI eta xaissin, Amoonati
    eta biittaa laattidi uttidosona.
  spa-PDDPT: pueblo grande y numeroso, alto como los anaceos, que Yavé destruyó de
    delante de ellos, quienes los desposeyeron y vivieron en su lugar,
  gun-gun: Ha'e kuery ma tuvixakue, heta ete, ha'e anaquim kuery rami ipuku va'ekue
    raka'e. Ha'e gui Senhor omomba va'ekue amonita kuery renonde gui. Ha'e ramo ha'e
    kuery ju omondyipa ma vy ikuai hekoague py.
  ilo-ULB: tattao a kabilbileg, kaad-adu ken kataytayag dagiti Anakim. Ngem dinadael
    ida ni Yahweh iti sangoanan dagiti tattao iti Ammon, ken naisublatda kadakuada
    ket nagnaedda iti lugarda.
  kpg-kpg: Digaula e lloowehaa be digau Anakim. Digaula e dogologowaahee ge maaloo.
    Malaa, Dimaadua gu daaligi digaula gii mee ai di kae di gowaa digaula go digau
    Ammon e noho ai.
  uig-ARA: ئۇلار ئاناكىيلارغا ئوخشاش كۈچلۈك، سانى كۆپ، ئېگىز بويلۇق بىر خەلق ئىدى.
    پەرۋەردىگار ئۇلارنى ئاممونىيلارنىڭ ئالدىدا يوقىتىشى بىلەن ئاممونىيلار ئۇلارنى
    زېمىنىدىن مەھرۇم قىلىپ، ئۇلارنىڭ ئورنىغا ئولتۇراقلاشقانىدى.
  sus-sus: Ɲama sɛnbɛma nan nu lanxi e ma, e wuya, e man gbangbalan alɔ Anaki bɔnsɔɛ.
    Kɔnɔ Alatala naxa e halaki Amonikae saabui ra. Naa naxa findi Amonikae gbe ra,
    e naxa sabati naa.
  pon-2006: Re reirei duwehte mehn Anak, Irail me tohto oh wia keinek kehlail. Ahpw
    KAUN-O ketin kamwomwirailla, oh mehn Ammon ahpw kihsang sapwarailo oh kousoanla
    wasao.
  ksd-ksd: a ngala na tarai, ma ra kor, ma ra umana lolovina ta, da ra tarai Anak;
    ma ga ra Luluai i ga nila vue diat ta ra luaina mata i diat; ma dia ga ur vue
    diat, ma dia ga ki ta kadia gunan;
  tur-YTC: Anaklılar gibi çok sayıda ve uzun boylu, büyük bir halktı; ama Yahve onları
    İsrael'in önünden yok etti ve onlar onların yerine aldı ve yerlerinde yaşadılar).
  grc-BRENT: Ἔθνος μέγα καὶ πολὺ καὶ δυνατώτερον ὑμῶν, ὥσπερ καὶ οἱ Ἐνακείμ· καὶ ἀπώλεσεν
    αὐτοὺς Κύριος πρὸ πρόσωπου αὐτῶν, καὶ κατεκληρονόμησαν καὶ κατῳκίσθησαν, ἀντʼ
    αὐτῶν ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Jumlah mereka banyak, kuat dan tinggi seperti orang Enak. Namun, TUHAN
    membinasakan mereka untuk orang Amon. Orang Amon mengambil alih negeri itu dan
    tinggal di sana.
  nya-nya: Iwo anali anthu amphamvu ndiponso ochuluka, ataliatali ngati Aanaki. Yehova
    anawawononga ndi kuwachotsa pamaso pa Aamoni, amene anawapirikitsa nawakhalira
    pa malo pawo.
  hrv-hrv: Bio je to narod moćan i brojan; krupna stasa kao i Anakovci. No Jahve ih
    uništi pred Amoncima - koji ih izvlastiše i naseliše se na njihovo,
  mps-mps: Tama augwali me te Anak dabe bobobage bidi dabe tiwai dao. Augwali hani
    te hauwa mu dao, tama augwali bomai bidi dabe mu bidai dao. Tiali goli, Genuai
    Bidigo augwali mu silama, tama te Amon dabego augwali hasegeliyu, tama te tǫ
    selama, tama augwali te tǫde bidibao.
  tpi-tpi: Na ol tu i longpela man olsem ol Anak. Ol i planti tru na ol i strongpela
    lain man. Tasol Bikpela i bin pinisim ol tru na ol Amon i kisim dispela graun
    na i sindaun long en.
  dan-1931: (Det var et stort og talrigt Folk, kæmpestore som Anakitterne. Men HERREN
    udryddede dem foran dem, så de drev dem bort og bosatte sig der i deres Sted,)
  vie-OVCB: Họ là một dân lớn, đông, cao to như người A-na-kim. Nhưng Chúa Hằng Hữu
    diệt người Rê-pha-im, và người Am-môn chiếm chỗ của họ.
  guj-2017: તે લોક પણ અનાકીઓની જેમ બળવાન તથા કદાવર હતા. તેઓની સંખ્યા ઘણી હતી; પરંતુ
    યહોવાહે આમ્મોનીઓ આગળથી તેઓનો નાશ કર્યો અને તેઓ તેઓના વતનમાં દાખલ થઈને તેઓની જગ્યાએ
    વસ્યા.
  pon-2006A: Re reirei duwehte mehn Anak, Irail me tohto oh wia keinek kehlail. Ahpw
    KAUN-O ketin kamwomwirailla, oh mehn Ammon ahpw kihsang sapwarailo oh kousoanla
    wasao.
  por-BRBSL: um grande povo, muitos e alto, como os Anakim; mas Javé os destruiu de
    antes de Israel, e eles os sucederam, e viveram em seu lugar,
  cth-cth: Hote miphun teh Anakim miphunnaw patetlah kalenpoung kapap poung e taminaw
    doeh.
  twi-twi: Na wɔyɛ nnipa ahoɔdenfo a wɔdɔɔso na wɔwoware te sɛ Anakfo no. Na Awurade
    sɛee Samsumifo no wɔ Amonfo anim ma wɔpam wɔn tenaa wɔn anan mu.
  hlt-hlt: Amih te Anakim bangla pilnam loh len khaw len, yet khaw yet tih sang khaw
    sang dae amamih mikhmuh ah BOEIPA loh amih te a mitmoeng sak tih a haek dongah
    amih yueng la Ammon rhoek loh kho a sakuh.
  tbz-SIM: bɛ̀ do tú kuwuɔ ndiɛkù nku kɛ kpeńnì kɛ dɛu kɛ dònnɛ̀ Anɑkiibɛ, kɛ̀ Amɔniibɛɛ
    tuɔkɛní kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ bɛ̀ɛ bɛ̀ bɛ̀ti kɛ́ bɛ̀ kùɔ pɑ́íí kɛ́kɑri
    bɛ tenkɛ̀.
  msy-2020: Egha me uaghan Anakian mɨn aghuigha ruari. Egha me bar avɨrasemegha gavgaviba
    men iti. Ezɨ Ikiavɨra Itir God, bar moghɨra me agɨvazɨ, Amonia nguazir kam inigha
    a gapia.
  dop-dop: Pɑɑ wɛ pɑɣɑlɛ kɛ́ nɑ pɑ́ kɛ́ tookonɑɑ, ɩsɩɩ Anɑkɩ nyǝ́mɑ, nɑ pɑ́ wɛ toŋ.
    Ḿpʋ́ɣʋ́ Tɑcɑɑ kpiisɑ-wɛ nɑ Amoni nyǝ́mɑ nɔɣɔ nɑ pɑ́ lɛɛtɩ pɑ lonte.
  azb-azb: Onlar da Anaqlılar kimi ucaboy, güclü və çoxsaylı bir xalq idi. Rəbb onları
    Ammonluların qarşısından yox etmişdi. Ammonlular onları qovub yerlərində məskən
    salmışdılar.
  eng-DBY: a people great, and many, and tall as the Anakim; and Jehovah destroyed
    them before them, and they dispossessed them, and dwelt in their stead;
  hin-2017: वे भी अनाकियों के समान बलवान और लम्बे-लम्बे और गिनती में बहुत थे; परन्तु
    यहोवा ने उनको अम्मोनियों के सामने से नाश कर डाला, और उन्होंने उनको उस देश से निकाल
    दिया, और उनके स्थान पर आप रहने लगे;
  wol-KYG: askan wu am kàttan, bare, te yegg ca kaw ni Anageen ñi. Aji Sax jee leen
    fàkkasal Amoneen ñi, Amoneen ñi dàq leen, sanc, wuutu leen.
  eng-YLT: a people great, and numerous, and tall, as the Anakim, and Jehovah destroyeth
    them before them, and they dispossess them, and dwell in their stead,
  eng-WYC-2017: a much people, and great, and of noble length, as Anakim, which the
    Lord did away from the face of them, and made them to dwell for those giants,
  eng-WMBB: a great people, many, and tall, as the Anakim; but the LORD destroyed
    them from before Israel, and they succeeded them, and lived in their place,
  urd-GVH: और वह देवक़ामत थे, ताक़तवर और तादाद में ज़्यादा। वह अनाक़ की औलाद जैसे
    दराज़क़द थे। जब अम्मोनी मुल्क में आए तो रब ने रफ़ाइयों को उनके आगे आगे तबाह कर
    दिया। चुनाँचे अम्मोनी बढ़ते बढ़ते उन्हें निकालते गए और उनकी जगह आबाद हुए,
  rug-rug: Ululu gua tugo ri na tie Anaki; sokudi meke na tie ṉiṉiradi si arini. Ba
    va mate betoi e Zihova, totoso va mate pani rina tie Amoni si arini meke vagia
    rini sa dia popoa pude koa vasina.
  gaz-gaz: Isaanis namoota jajjaboo fi baayʼee dha; akkuma Anaaqotaa dhedheeroo turan.
    Waaqayyos fuula Amoonota achii isaan baasanii iddoo isaanii qubatan sanaa duraa
    isaan barbadeesse.
  fra-LSG: c’était un peuple grand, nombreux et de haute taille, comme les Anakim.
    L’Éternel les détruisit devant les Ammonites, qui les chassèrent et s’établirent
    à leur place.
  yal-yal: Siya sɛnbɛmaan nan yi e ra, e yi wuya, e kuya alo Anaki bɔnsɔnna muxune.
    Koni Alatala yi e halagi Amoni kaane xɔn. Amoni kaane yi e kedi, e yi dɔxɔ e bɔxɔni.
  haw-1868: 'He poe kanaka nunui, a lehulehu, a loihi, e like me na Anakima; aka,
    na Iehova lakou i luku aku imua o lakou, a hookuke aku lakou ia poe, a noho iho
    la ma ko lakou wahi:'
  arb-NAV: وَهُمْ شَعْبٌ كَثِيرٌ طِوَالُ الْقَامَةِ كَالْعَنَاقِيِّينَ، أَبَادَهُمُ
    الرَّبُّ مِنْ أَمَامِ الْعَمُّونِيِّينَ فَطَرَدُوهُمْ وَأَقَامُوا مَكَانَهُمْ،
  ewe-ewe: Wonye dukɔ gã sesẽ aɖe, eye wokɔ abe Anaktɔwo ene. Ke Yehowa tsrɔ̃ wo esime
    Amoritɔwo va anyigba la dzi, eye woxɔ wo teƒe.
  eng-LEE: 'A people great, and numerous, and tall, as the ''Anakim; but the Lord
    destroyed them before them; and they drove them out, and dwelt in their stead:'
  asm-FB: এই জাতিৰ লোকসকল আছিল শক্তিশালী, সংখ্যাত অধিক আৰু অনাকীয়াসকলৰ দৰেই দীর্ঘকায়।
    কিন্তু যিহোৱাই তেওঁলোকক উচ্ছন্ন কৰিলে; অম্মোনীয়াসকলে জুমজুমীয়াসকলক উচ্ছন্ন কৰিলে
    আৰু তেওঁলোকৰ ঠাইত নিজৰ আধিপত্য বিস্তাৰ কৰি সেই ঠাইত বসতি কৰিলে।
  sus-A: حَمَ سّنبّمَ نَن نُ لَنشِ عٍ مَ، عٍ وُيَ، عٍ مَن فبَنفبَلَن عَلْ عَنَكِ بْنسْي.
    كْنْ عَلَتَلَ نَشَ عٍ هَلَكِ عَمٌنِكَيٍ سَابُي رَ. نَا نَشَ قِندِ عَمٌنِكَيٍ فبٍ
    رَ، عٍ نَشَ سَبَتِ نَا.
  fra-SBL: un peuple grand, nombreux et de haute taille, comme les Anakim ; mais Yahvé
    les détruisit de devant Israël, et ils leur succédèrent et habitèrent à leur place,
  hbo-hbo: עַ֣ם גָּדֹ֥ול וְרַ֛ב וָרָ֖ם כָּעֲנָקִ֑ים וַיַּשְׁמִידֵ֤ם יְהוָה֙ מִפְּנֵיהֶ֔ם
    וַיִּירָשֻׁ֖ם וַיֵּשְׁב֥וּ תַחְתָּֽם׃
  eng-WYCLIFFE: a myche puple and greet, and of noble lengthe, as Enachym, whiche
    the Lord dide awey fro the face of hem,
  cwe-cwe: Wakala wanhu wengi weli na nguvu na watali fana Waanaki. Mbali Mndewa Mulungu
    kawadanganiza viwafikile Waamoni wowaisolile isi yawo na kukala umo badala yawo.
  kik-kik: Maarĩ andũ marĩ hinya na aingĩ na makaraiha ta Aanaki. Jehova nĩamaniinire
    makĩeherera Aamoni, nao makĩmaingata magĩtũũra kuo ithenya rĩao.
  fra-NCL: peuple grand, nombreux et de haute taille, comme les Enacim, Yahweh les
    détruisit devant les Ammonites, qui les chassèrent et s’établirent à leur place.
  cek-AK: To kaminawk loe Anak kaminawk baktiah, len o parai, sang o moe, pop o parai;
    toe Angraeng mah nihcae to Ammon kaminawk hma ah anghmatsak boih; to pongah nihcae
    ohhaih ahmuen ah Esau caanawk khosak o.
  cuk-cuk: We-dulemar ichesur-mergu gumalanad, dule-gala-ibegan nanaenad, Anac-waganmaryob
    dule-masdummagan nanaenad. Bab-Jehová a-dulemar, Amón-dulemarse-galakuega imaksad,
    geb deyob Amón-dulemar we-dulemar-obelos gusad. Geb agine, Amón-dulemar, Zomzomeo-dulemar-obelosgusmargu,
    e-yargi ambikude gusmalad.
  uig-CYR: Улар Анакийларға охшаш күчлүк, сани көп, егиз бойлуқ бир хәлиқ еди. Пәрвәрдигар
    уларни Аммонийларниң алдида йоқитиши билән Аммонийлар уларни зиминидин мәһрум
    қилип, уларниң орниға олтирақлашқан еди.
  tel-2017: వారు అనాకీయుల్లాగా పొడవైన వారు, బలవంతులైన గొప్ప ప్రజలు. అయితే యెహోవా అమ్మోనీయుల
    ఎదుట నుండి వారిని వెళ్లగొట్టడం వలన అమ్మోనీయులు వారి దేశాన్ని స్వాధీనం చేసుకుని
    అక్కడ నివసించారు.
  hat-BSA: yon pèp tèlman gran e anpil, wo tankou Anakim, men SENYÈ a te detwi yo
    devan yo. Epi yo te chase yo sòti pou te vin rete nan plas yo,
  kos-kos: Elos arulana loes, oana mwet Anak. Oayapa elos arulana pus, ac sie un mwet
    na fokoko. Tusruktu LEUM GOD El kunauselosla, tuh mwet Ammon in eisla acn selos
    ac oakwuki fac.
  hbo-WLC: עַ֣ם גָּד֥וֹל וְרַ֛ב וָרָ֖ם כָּעֲנָקִ֑ים וַיַּשְׁמִידֵ֤ם יְהוָה֙ מִפְּנֵיהֶ֔ם
    וַיִּירָשֻׁ֖ם וַיֵּשְׁב֥וּ תַחְתָּֽם׃
  ibo-ibo: Ha bụ agbụrụ dị ukwuu nʼọnụọgụgụ, siekwa ike nke ukwuu, ha toro ogologo
    dịka ụmụ Anak. Onyenwe anyị sitere nʼaka ndị Amọn laa ha nʼiyi, bụ ndị chụpụrụ
    ha ma bichie nʼobodo ha.
  ory-ory: ସେମାନେ ବଳବାନ ଓ ଅନେକ ଓ ଅନାକୀୟମାନଙ୍କ ପରି ଉଚ୍ଚ ଲୋକ ଥିଲେ; ମାତ୍ର ସଦାପ୍ରଭୁ ଅମ୍ମୋନୀୟମାନଙ୍କ
    ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ ବିନଷ୍ଟ କଲେ; ପୁଣି ସେମାନେ ସେମାନଙ୍କୁ ଅଧିକାରଚ୍ୟୁତ କରି ସେମାନଙ୍କ
    ସ୍ଥାନରେ ବସତି କଲେ।
  chk-chk: Iwe, chon Samsum eu mwichen aramas mi watte o chomong, ra pwal mwänemong
    usun ekewe mwirimwirin Anak. Nge ewe Samol mi Lapalap a aroserela, lupwen chon
    Amon ra asürela seni fanüer o nonom lon lenier.
  rop-rop: En deibin bigismob en deibin jidan brabli longwan en strongbala jis laik
    Einakait pipul. Bat YAWEI bin binijimap olabat en detlot Emanait pipul bin jidan
    deya gin.
  ukr-1871: Люд той був великий лїчбою, і ростом високий як Енакії; і вигубив їх Господь
    перед ними, і прогнали вони їх, та осїлись на їх місцї,
  deu-1951: Das war ein großes, starkes und hochgewachsenes Volk wie die Enakiter.
    Und der HERR vertilgte sie vor ihnen, und ließ die Ammoniter dieselben vertreiben,
    daß sie daselbst an ihrer Statt wohnten,
  eng-JPS: a people great, and many, and tall, as the Anakim; but the LORD destroyed
    them before them; and they succeeded them, and dwelt in their stead;
  srp-1865: Bijahu narod velik i jak i visok kao Enakimi; ali ih istrijebi Gospod
    ispred njih, te oni preuzeše zemlju njihovu i naseliše se na njihovo mjesto;
  lug-lug: Baali basajja ba maanyi era nga bangi nnyo, nga bawanvu ng’Abanaki. Naye
    Mukama Katonda n’abawaayo eri Abamoni ne babazikiriza, ne batwala ensi yaabwe
    ne bagituulamu.
  heb-heb: עם גדול ורב ורם כענקים וישמידם יהוה מפניהם ויירשם וישבו תחתם׃
  ben-IRV: তারা অনাকীয়দের মত মহৎ, অসংখ্য ও লম্বা এক জাতি ছিল, কিন্তু সদাপ্রভু ওদের
    সামনে থেকে তাদেরকে ধ্বংস করলেন; আর ওরা তাদেরকে তাড়িয়ে দিয়ে তাদের জায়গায় বাস
    করল।
  pan-pan: ਇਹ ਲੋਕ ਵੀ ਅਨਾਕੀਆਂ ਦੀ ਤਰ੍ਹਾਂ ਗਿਣਤੀ ਵਿੱਚ ਬਹੁਤ ਸਾਰੇ ਅਤੇ ਵੱਡੇ ਅਤੇ ਉੱਚੇ-ਲੰਮੇ
    ਸਨ, ਪਰ ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਅੰਮੋਨੀਆਂ ਦੇ ਅੱਗਿਓਂ ਨਾਸ ਕਰ ਕੇ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਉਹ ਆਪ ਉਹਨਾਂ
    ਦੇ ਸਥਾਨ ਤੇ ਵੱਸ ਗਏ,
  hmo-hmo: Inai Samusumima taudia be taunimanima badadia, bona momo herea, edia lata
    be Anakima taudia edia lata hegeregerena. To Lohiabada ese idia ia hadikaia ore,
    vadaeni Amono taudia ese edia noho gabudia idia abia, bona edia tano idia abia.
  urd-urd: यह लोग भी 'अनाक़ीम की तरह बड़े — बड़े और लम्बे — लम्बे और शुमार में बहुत
    थे, लेकिन ख़ुदावन्द ने उनको 'अम्मोनियों के सामने से हलाक किया, और वह उनको निकाल
    कर उनकी जगह आप बस गए।
  rus-SYN: народ великий, многочисленный и высокий, как сыны Енаковы, и истребил их
    Господь пред лицем их, и изгнали они их и поселились на месте их,
  bqc-SIM: Buipiↄ gbãa mɛ́ aa dasi, an gbã̀a kà Anaki buiↄwa. Dii mɛ́ ń kaalɛ
    Amↄniↄnɛ, ↄ̃ aa ń bùsu sì, aa zↄ̃̀lɛ ń gbɛu.
  tcz-CHONGTHU: Amaho jong chu asang thei un chule athau ahat thei uvin Anakim mite
    tobang ahiuve. Hinlah Pakaiyin amaho chu asugamhel tauvin ahileh, chuin Ammon
    miten agam alo tauve.
  mar-mar: जमजुम्मी संख्येने पुष्कळ व सशक्त होते. अनाकी लोकांप्रमाणे ते धिप्पाड होते.
    पण त्यांचा संहार करायला अम्मोनी लोकांस परमेश्वराचे साहाय्य होते. आता त्या जमिनीचा
    ताबा घेऊन अम्मोनी तेथे राहतात.
  qub-qub: Paycunaga caran munayniyoj, aypalla. Anacpita miraj runacunano jatusajmi
    caranpis. Chaypis Amón runacunata Tayta Dios yanaparan chay runacunata ushacächinanpaj.
    Ushacaycacherga jinanchöna imaycamapis tiyacuran.
  hat-hat: Yo te bèl wotè tankou moun Anak yo. Yo te anpil, yo te barak gason. Men,
    Seyè a te touye yo pou moun Amon yo te ka pran peyi a nan men yo, pou yo te ka
    rete yo menm ladan l'.
  eng-BSB: They were a people great and many, as tall as the Anakites. But the LORD
    destroyed them from before the Ammonites, who drove them out and settled in their
    place,
  tod-tod: ti ɠɛni ga nuɓusɛiti ti wɔɔlɔni, ti wola mɔin, ti ɠoozakooza eɠɛ Anake
    mavofodaiti. Ɠɔoɠɔ GALAGI ti ɠoloɠoloni Amɔn nuiti, naati ti ti zo, ti zei ti-ʋotogi
    zu.
  eng-WEBPB: a great people, many, and tall, as the Anakim; but the LORD destroyed
    them from before Israel, and they succeeded them, and lived in their place,
  kbq-kbq: E'ina Zamzumu vahe'mo'za Anaki vahe kna hu'za zaza hu'za tusinasi vahetami
    fore hu'za hanave vahe fore hu'za rama'a mani'naze. Hianagi Ra Anumzamo'a zamahe
    hana hige'za Amoni vahe'mo'za menina ana mopafina mani'naze.
  nhe-BL: Huan itztoyaj tlahuel miyac nopa huejcapantique tlacame. Quipixque san se
    ininhuejcapanca queja iixhuihua Anac, pero TOTECO quintzontlamilti ica nopa amonitame
    huan ax quincahuili ma mocahuaca para itztose ipan ni tlali.
  gub-BL: Heta tetea'u wà. Iaiha katu wà. Ikàg Anaki wazàwe wà. Tupàn umumaw Zàzumi
    wà. Amon upyhyk waiwy wà hehe wiko pà wà no.
  eng-DRA: 'A people great and many, and of tall stature, like the Enacims whom the
    Lord destroyed before their face: and he made them to dwell in their stead,'
