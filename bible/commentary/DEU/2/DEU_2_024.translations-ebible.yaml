  wol-KYG: 'Aji Sax ji neeti: «Ayca, jàll-leen walum Arnon. Mu ngoog, maa teg ci seen
    loxo, Siwon Amoreen ba, buurub Esbon, mook réewam. Dal-leen di nangu réew mi,
    song ko xare.'
  eng-YLT: '''Rise ye, journey and pass over the brook Arnon; see, I have given into
    thy hand Sihon king of Heshbon, the Amorite, and his land; begin to possess, and
    stir up thyself against him [in] battle.'
  kne-kne: “Idi nalabas tako ed Moab, kanan Diyos en datako, ‘Agadangen yo ed wani
    din ginawang ay Arnon tan nay ay ipalobos ko ay abaken yo din Amorreo ay si Sihon
    ay ari ed Hesbon ta okaen yo din ili na. Gobaten yo ta ilogi yo ay okaen din iturayana
    ay ili.
  eng-WYC-2017: Rise ye, and pass ye over the strand [or the stream] of Arnon; lo!
    I have betaken in thine hand Sihon, king of Heshbon, of Amorites; and his land
    begin thou to wield, and smite thou battle against him.
  eng-WMBB: “Rise up, take your journey, and pass over the valley of the Arnon. Behold,
    I have given into your hand Sihon the Amorite, king of Heshbon, and his land;
    begin to possess it, and contend with him in battle.
  urd-GVH: रब ने मूसा से कहा, “अब जाकर वादीए-अरनोन को उबूर करो। यों समझो कि मैं हसबोन
    के अमोरी बादशाह सीहोन को उसके मुल्क समेत तुम्हारे हवाले कर चुका हूँ। उस पर क़ब्ज़ा
    करना शुरू करो और उसके साथ जंग करने का मौक़ा ढूँडो।
  rug-rug: Meke zama pule se Mosese, “Sipu ele hola gua pa Moabi si gita, si zama
    guahe koa gita se Zihova, ‘Kamahire si mamu topue la meke karovia sa Ovuku Anoni.
    Vekoa Rau pa mia ṉiniraṉira se Sihoni, sa tie Amoraiti, na baṉara tadi na tinoni
    pa vasileana Hesiboni. Mamu rapatia sa popoa, mamu vagia pude koa ia.
  gaz-gaz: “Kaʼaatii Laga Arnoon ceʼaa; ani kunoo, Sihoon Amooricha mootii Heshbooniitii
    fi biyya isaa illee dabarsee harka keessanitti isinii kenneeraatii. Waraana itti
    banaatii biyya sana qabachuu jalqabaa.
  fra-LSG: Levez-vous, partez, et passez le torrent de l’Arnon. Vois, je livre entre
    tes mains Sihon, roi de Hesbon, l’Amoréen et son pays. Commence la conquête, fais-lui
    la guerre!
  yal-yal: Ala yi a fala en xa, a naxa, “Ɛ ti kiraan xɔn, ɛ xa Arinon xuden gidi.
    A mato, n bata Xɛsibɔn manga Sixɔn, Amorin so ɛ yii, e nun a bɔxɔna. Iki, ɛ xa
    na tongo. Ɛ xa na yɛngɛn nakeli.
  haw-1868: 'E ku oukou iluna, e hele aku, a hiki ma keia kapa o ke kahawai o Arenona:
    aia hoi, ua haawi aku au ia Sihona no ka Amora, ke alii o Hesebona, a me kona
    aina iloko o kou lima; e hoomaka oe e komo, a e ku e aku ia ia i ke kaua.'
  arb-NAV: فَقُومُوا وَارْتَحِلُوا وَاعْبُرُوا وَادِي نَهْرِ أَرْنُونَ، وَانْظُرُوا
    لأَنِّي قَدْ نَصَرْتُكَ عَلَى سِيحُونَ مَلِكِ الأَمُورِيِّينَ وَأَرْضِهِ. فَابْتَدِئْ
    بِتَمَلُّكِ الأَرْضِ، وَأَثِرْ عَلَيْهِ حَرْباً.
  ewe-ewe: “Azɔ Yehowa gblɔ nam be, Mitso Arnon tɔsisi la, miage ɖe Sixɔn, Amoritɔwo
    ƒe fia, ame si le Hesbon la ƒe anyigba dzi. Miwɔ aʋa kpli wo, eye miade asi anyigba
    la xɔxɔ me.
  eng-LEE: 'Rise ye up, set forward, and pass over the brook Arnon; behold I have
    given into thy hand Sichon the king of Cheshbon, the Emorite, and his land: begin
    to drive him out, and contend with him in battle.'
  asm-FB: তাৰ পাছত যিহোৱাই কৈছিল, “তোমালোক উঠা আৰু যাত্ৰা কৰি অৰ্ণোন উপত্যকা পাৰ হৈ
    যোৱা। চোৱা, মই হিচবোনৰ ৰজা ইমোৰীয়া চীহোনক আৰু তেওঁৰ দেশকো তোমালোকৰ হাতত সমৰ্পণ
    কৰিলোঁ; তোমালোকে তাক অধিগ্রহণ কৰিবলৈ আৰম্ভ কৰা; সেয়ে তেওঁৰ বিৰুদ্ধে যুদ্ধ আৰম্ভ
    কৰা।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن وٌن بّ، «وٌ تِ كِرَ شْن مَ، وٌ شَ عَرِنٌن شُرٍ عِفِرِ.
    وٌ عَ مَتٌ، ﭑ بَرَ سِشْن عَمٌرِكَ شّسِبْن مَنفّ سٌ وٌ يِ رَ نُن عَ شَ بْشِ. يَكْسِ،
    وٌ نَ تٌنفٌ، وٌ عٍ فٍرٍ.
  fra-SBL: « Lève-toi, pars, et franchis le torrent de l'Arnon. Voici, j'ai livré
    entre tes mains Sihon, l'Amoréen, roi de Hesbon, et son pays ; commence à le posséder,
    et livre bataille contre lui.
  hbo-hbo: ק֣וּמוּ סְּע֗וּ וְעִבְרוּ֮ אֶת־נַ֣חַל אַרְנֹן֒ רְאֵ֣ה נָתַ֣תִּי בְ֠יָדְךָ
    אֶת־סִיחֹ֨ן מֶֽלֶךְ־חֶשְׁבֹּ֧ון הֽ͏ָאֱמֹרִ֛י וְאֶת־אַרְצֹ֖ו הָחֵ֣ל רָ֑שׁ וְהִתְגָּ֥ר
    בֹּ֖ו מִלְחָמָֽה׃
  eng-WYCLIFFE: Rise ye, and `passe ye the stronde of Arnon; lo! Y haue bitake in
    `thin hond Seon, king of Esebon, of Amorreis; and his lond bigynne thou `to welde,
    and smyte thou batel ayens him.
  cwe-cwe: “Maabaho Mndewa Mulungu kalagiliza, ‘Segeleni, mwanduse mwanza wenu, muloke
    bawe da Alinoni, nimtendani mumuhume Sihoni Mwamoli, mfalume wa Heshiboni hamwe
    na isi yake. Mtoweni na mwanduse kuisola isi yake.
  kik-kik: “Umagarai mũringe Kĩanda kĩa Arinoni. Na atĩrĩ, nĩneanĩte Sihoni ũrĩa,
    Mũamori mũthamaki wa Heshiboni, na bũrũri wake moko-inĩ manyu. Ambĩrĩriai kũrũa
    nake, mwĩgwatĩre bũrũri ũcio.
  fra-NCL: Levez-vous, partez et passez le torrent de l’Arnon. Voici que je livre
    entre tes mains Séhon, roi de Hésebon, Amorrhéens, ainsi que son pays. Commence
    à t’en emparer, engage le combat avec lui !
  cek-AK: Vaihi angthawk oh loe, Armon vapui hoiah caeh o poe ah; khenah, Amor acaeng,
    Heshbon siangpahrang Sihon hoi a prae loe na ban ah kang paek boeh; to pongah
    to ahmuen to toep oh loe, to siangpahrang to tuh oh.
  cuk-cuk: 'Moisés Israel-dulemarga sogdebalid: “Bab-Jehová anga sogsabalid: ‘Be namarbar,
    be Arnón-dian obakmalo. An Amorreo-dule-Sehón Hesbón-e-rey an bemarga urmaknaid.
    Egi-nakwega an bemar-imakoed. Be e-yar sunamar, egi be bila-ononamar.'
  uig-CYR: — «Әнди орнуңлардин қозғилиңлар, сәпириңларға чиқиңлар; Арнон дәриясидин
    өтүңлар; мана, Мән Һәшбонниң падишаси Аморий Сиһонни вә униң зимининиму қолуңларға
    тапшурдум; ишни башлаңлар, зиминни егиләшкә, униң билән җәң қилишқа чиқиңлар;
  tel-2017: “మీరు బయలుదేరి అర్నోను లోయ దాటండి. ఇదిగో అమోరీయుడు, హెష్బోను రాజు అయిన
    సీహోనునూ అతని దేశాన్నీ మీ చేతికి అప్పగించాను. అతనితో యుద్ధం చేసి దాన్ని ఆక్రమించుకోండి.
  hat-BSA: “Leve, pati, e pase nan vale Arnon an. Gade! Mwen te bay Sihon, Amoreyen
    an, wa a Hesbon avèk peyi pa l nan men nou. Kòmanse pran posesyon an e atake li
    pou fè lagè.
  kos-kos: “Tukun kut fahla sasla Moab, LEUM GOD El fahk nu sesr, ‘Inge, fahsrot alukela
    Infacl Arnon. Nga ac eisalot Sihon, tokosra lun mwet Amor ke siti Heshbon, nu
    inpouwos wi pac facl sel. Kowos in mweunel, ac mutawauk in muta fin acn sel.
  hbo-WLC: ק֣וּמוּ סְּע֗וּ וְעִבְרוּ֮ אֶת־נַ֣חַל אַרְנֹן֒ רְאֵ֣ה נָתַ֣תִּי בְ֠יָדְךָ
    אֶת־סִיחֹ֨ן מֶֽלֶךְ־חֶשְׁבּ֧וֹן הָֽאֱמֹרִ֛י וְאֶת־אַרְצ֖וֹ הָחֵ֣ל רָ֑שׁ וְהִתְגָּ֥ר
    בּ֖וֹ מִלְחָמָֽה׃
  ibo-ibo: Emesịa, Onyenwe anyị sịrị, “Gafeenụ ndagwurugwu dị warawara nke Anọn, baakwanụ
    nʼalaeze Saịhọn, onye Amọrị, eze obodo Heshbọn. Lụsonụ ya agha, bichiekwanụ nʼala
    ya nʼihi na enyefeela m ya bụ eze na ala ya nʼaka unu.
  ory-ory: “ତୁମ୍ଭେମାନେ ଉଠ ଓ ଯାତ୍ରା କରି ଅର୍ଣ୍ଣୋନ-ଉପତ୍ୟକା ପାର ହୁଅ; ଦେଖ, ଆମ୍ଭେ ହିଷ୍‍ବୋନର
    ରାଜା ଇମୋରୀୟ ସୀହୋନକୁ ଓ ତାହାର ଦେଶକୁ ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିଅଛୁ; ତାହା ଅଧିକାର କରିବାକୁ
    ଆରମ୍ଭ କର ଓ ତାହା ସଙ୍ଗେ ଯୁଦ୍ଧ କର।
  chk-chk: “Mürin, ewe Samol mi Lapalap a üreniei, ‘Iei kopwe ütä o sai. Kopwe pwerela
    pekilan ewe lemolun Arnon. Nengeni, üa atolonga fän nemeniom Sihon ewe re Amor,
    kingen Hespon, fiti fanüan. Kopwe maun ngeni o popuetä le fanüeni fanüan.
  rop-rop: Wal Mosis bin tok na, “Afta wibin go thru langa Moweb YAWEI bin tok langa
    wi, ‘Yumob krosim det riba gulum Anan. Ai garra album yumob blanga bidim detlot
    Idamait pipul en teikoba det kantri. En ai garra hendimoba langa yumob det Idamait
    king gulum Saihan brom det taun gulum Heshban.
  ukr-1871: Вставайте, рушайте в дорогу і переходьте Арнон-ріку. Глянь, оддав я тобі
    в руки Сигона, царя з Гезбона, Аморія, і землею його; починай, бери в державу,
    і бий на його!
  deu-1951: 'So macht euch nun auf, zieht aus und überschreitet den Bach Arnon! Siehe,
    ich habe Sihon, den König zu Hesbon, den Amoriter, samt seinem Land in deine Hand
    gegeben: hebe an einzunehmen und fange den Krieg gegen ihn an!'
  eng-JPS: Rise ye up, take your journey, and pass over the valley of Arnon; behold,
    I have given into thy hand Sihon the Amorite, king of Heshbon, and his land; begin
    to possess it, and contend with him in battle.
  srp-1865: Ustanite, idite i prijeðite preko potoka Arnona; gle, dao sam ti u ruke
    Siona Amorejina cara Esevonskoga i zemlju njegovu; poèni uzimati našljedstvo,
    i zavojšti na nj.
  lug-lug: “Musituke mutambule muyite mu kiwonvu ekya Alunoni. Otegeere kino nga Sikoni
    Omwamoli Kabaka w’e Kesuboni mmugabudde mu mukono gwo n’ensi ye yonna. Kale tandika
    okumutabaala, n’ensi ye ogyetwalire efuukire ddala yiyo ya butaka bwo.
  heb-heb: קומו סעו ועברו את נחל ארנן ראה נתתי בידך את סיחן מלך חשבון האמרי ואת ארצו
    החל רש והתגר בו מלחמה׃
  ben-IRV: “তোমরা ওঠ, যাও, অর্ণোন উপত্যকা পার হও; দেখ, আমি হিষবোনের রাজা ইমোরীয় সীহোনকে
    ও তার দেশ তোমার হাতে দিলাম; তুমি ওটা অধিকার করতে শুরু কর ও যুদ্ধে তার সঙ্গে লড়াই
    কর।
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਉੱਠੋ ਅਤੇ ਕੂਚ ਕਰ ਕੇ ਅਰਨੋਨ ਦੇ ਨਾਲੇ ਤੋਂ ਪਾਰ ਲੰਘੋ। ਵੇਖੋ ਮੈਂ ਤੁਹਾਡੇ
    ਹੱਥ ਵਿੱਚ ਹਸ਼ਬੋਨ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਅਮੋਰੀ ਨੂੰ ਉਸ ਦੇ ਦੇਸ਼ ਦੇ ਸਮੇਤ ਦੇ ਦਿੱਤਾ ਹੈ। ਉਸ ਦੇ
    ਦੇਸ਼ ਨੂੰ ਆਪਣੇ ਅਧਿਕਾਰ ਵਿੱਚ ਲੈਣਾ ਸ਼ੁਰੂ ਕਰੋ ਅਤੇ ਉਸ ਨਾਲ ਯੁੱਧ ਛੇੜ ਦਿਓ।
  mya-JVB: သင်တို့သည် ထ ၍ ခရီး သွားသဖြင့် အာနုန် မြစ် ကို ကူး ကြလော့။ အာမောရိ အမျိုး၊
    ဟေရှဘုန် ရှင်ဘုရင် ရှိဟုန် နှင့် သူ ၏မြေ ကို သင် တို့လက် ၌ ငါအပ် သောကြောင့်၊ ထိုမြေ
    ကို သိမ်း စ ပြု၍ ထိုမင်းကို စစ်တိုက် ကြလော့။
  hmo-hmo: '“Ma Lohiabada ese ita ia hamaoroa, ia gwau: Umui toreisi, do umui raka
    lao, Aranona Koura do umui hanaia, Sihona, Amoro tauna, Hesebona ena king, bona
    iena tano be emui siahu henunai lau atoa vadaeni. Do umui tuari henia, bona iena
    tano do umui raka vareai, do umui abia.'
  urd-urd: इसलिए उठो, और वादी — ए — अरनून के पार जाओ। देखो, मैंने हस्बोन के बादशाह
    सीहोन को, जो अमोरी है उसके मुल्क समेत तुम्हारे हाथ में कर दिया है; इसलिए उस पर
    क़ब्ज़ा करना शुरू' करो और उससे जंग छेड़ दो।
  rus-SYN: Встаньте, отправьтесь и перейдите поток Арнон; вот, Я предаю в руку твою
    Сигона, царя Есевонского, Аморреянина, и землю его; начинай овладевать ею, и веди
    с ним войну;
  bqc-SIM: Dii mɛ̀ wà dazɛu wà bua Aanↄwa. À mɛ̀ a Ɛsɛbↄ̃ kí Siↄ̃, Amↄle bui nàwɛ̃ɛ
    wá ↄzĩɛ ń aà bùsuo. À mɛ̀ wà fɛlɛ zɛ ń aà bùsu siao, i fɛlɛwá ń zĩo.
  tcz-CHONGTHU: Mose’n avelin aseiyin, ‘Pakaiyin hiti hin aseiye, tun Arnon Gorge
    mun galkai ding in che tauvin! Vetan, Sihon, Amorite Hesbon lengpa khu nakhut
    uva kapeh doh ding chule agam pumpi nangma na chan ding ahi. Nokhum unlang agam
    khu lo tauvin.
  mar-mar: पुढे परमेश्वर मला म्हणाला, “आता उठा व आर्णोनाचे खोरे ओलांडून जा. हेशबोनाचा
    अमोरी राजा सीहोन व त्याचा देश मी तुझ्या हाती दिला आहे, तो देश आपल्या ताब्यात घे
    आणि त्यास लढाईला प्रवृत्त कर.
  qub-qub: '«Chaymi Tayta Dios niran: ‹Juclla Arnón mayuta chimpay. Nogami gamcunapa
    munayniquiman churashaj Hesbonpa raynin Amorreo runa Sehonta nasyunnintinta. ¡Nasyunninman
    yaycur chay runacunawan guërrata ruray!'
  hat-hat: 'Seyè a di m'' ankò: Leve, ranmase tout zafè nou yo. Pase lòt bò ravin
    Anon an. Mwen pral lage Siyon, moun peyi Amori ki wa lavil Esbon an, ansanm ak
    tout peyi li a nan menm nou. Atake l'', konmanse pran peyi a pou nou.'
  eng-BSB: “Arise, set out, and cross the Arnon Valley. See, I have delivered into
    your hand Sihon the Amorite, king of Heshbon, and his land. Begin to take possession
    of it and engage him in battle.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛ ma: «À wuzeɠe, wo pele zo, wo ziɛ wolai Aalenɔn ɓudɛ.
    Wɛlɛ, gè Ɠɛseɓon masagi Siɠon Amɔɔl nui lɔa wo yeezu, ta ná-zooi. À tɔɔzei
    ga kɔɔi ʋɛɛ ba, wo ná-zooi zeɠe ga wɔnɔ.'
  eng-WEBPB: “Rise up, take your journey, and pass over the valley of the Arnon. Behold,
    I have given into your hand Sihon the Amorite, king of Heshbon, and his land;
    begin to possess it, and contend with him in battle.
  kbq-kbq: Anante Mosese'a mago'ane huno, Ra Anumzamo'a amanage huno nasami'ne, otita
    Anoni agupofi viho. Keho, Hesboni kinia Amori ne' Sihonina tamazampi avrenente'na,
    mopa'anena tamazampi nentoe. Hanki vuta hara ome huzmanteta mopazamia eriho.
  nhe-BL: “Huajca TOTECO nechilhui ma timotlalanaca huan ma tiquisaca huan ma tiquixcotonaca
    nopa atlajtli Arnón. Nechilhui para yajaya techmactilisquía nopa Tlanahuatijquetl
    Sehón tlen quinnahuatía amorreos ipan Hesbón. Quiijto nochi itlal mocahuas tomaco
    para timocuijcuilise. Huajca nechilhui quema tiajsique nopona, para ma tijpehualtica
    tijtehuise para huelis timoaxcatise nopa tlali.
  gub-BL: Xiahaw Moaw ywy zaha. Na'e Tupàn uze'eg zanewe. — Peho wiwi peiko nehe.
    Peahaw Aronon yrykawhu nehe. Ta'e aityk kar putar Xeom Amohe wanuwihawete peme
    ihe nehe xe. Wiko Ezemon tawhu pupe a'e. Pezàmàtyry'ym Xeom pe wà nehe. Pepyhyk
    iziwy nehe, i'i zanewe.
  eng-DRA: 'Arise ye, and pass the torrent Arnon: Behold I have delivered into thy
    hand Sehon king of Hesebon the Amorrhite, and begin thou to possess his land and
    make war against him.'
