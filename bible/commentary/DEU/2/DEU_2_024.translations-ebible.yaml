verse: DEU.002.024
translations:
  mal-C: “നിങ്ങൾ എഴുന്നേറ്റുചെന്ന് അർന്നോൻ താഴ്വര കടക്കുക. ഇതാ! ഞാൻ ഹെശ്ബോനിലെ അമോര്യരാജാവായ
    സീഹോനെയും അവന്റെ രാജ്യത്തെയും നിങ്ങളുടെ കൈയിൽ തന്നിരിക്കുന്നു. അവനോടു യുദ്ധംചെയ്ത്
    അത് അവകാശമാക്കാൻ തുടങ്ങുക.
  deu-TKW: Brecht nun auf und überschreitet den Arnonfluß. Siehe, ich gebe den Amoriter
    Sihon, den König zu Hesbon, samt seinem Land in deine Gewalt; beginne die Besetzung
    und überziehe ihn mit Krieg!
  lin-lin: 'Yawe alobaki : « Botelema, bokende mpe bokatisa lubwaku ya Arinoni. Nakabi
    na maboko na bino, Sikoni, moto ya Amori mpe mokonzi na Eshiboni, elongo na mokili
    na ye. Bobanda kobundisa yango mpe bokamata yango.'
  eng-LSV: Rise, journey, and pass over the Brook of Arnon; see, I have given into
    your hand Sihon king of Heshbon, the Amorite, and his land; begin to possess [it],
    and stir yourself up against him [in] battle.
  eng-GNV: 'Rise vp therefore, sayd the Lord: take your iourney, and passe ouer the
    riuer Arnon: beholde, I haue giuen into thy hand Sihon, the Amorite, King of Heshbon,
    and his land: begin to possesse it and prouoke him to battell.'
  eng-WEBSTER: 'Arise ye, take your journey, and pass over the river Arnon: behold,
    I have given into thy hand Sihon the Amorite, king of Heshbon, and his land: begin
    to possess it , and contend with him in battle.'
  nhw-BL: “Huajca TOTECO techilhui ma timotlananaca huan ma tiquisaca ma tiquixcotonaca
    nopa atlajtli Arnón. Techilhui para yaya techmactilisquía nopa Tlanahuatijquetl
    Sehón catli quinnahuatía amorreos ipan Hesbón. Quiijto nochi itlal mocahuas tomaco
    para timocuijcuilise. Huajca techilhui quema tiajsique nopona, para ma tijpehualtica
    tijhuilanase para huelis timoaxcatise nopa tlali.
  swh-ONEN: “Ondoka sasa na uvuke Bonde la Arnoni. Tazama, nimemweka mikononi mwako
    Sihoni Mwamori, mfalme wa Heshboni na nchi yake. Anza kuimiliki nchi hiyo na umwingize
    katika vita.
  bba-bba: Yen biru, Yinni Gusunɔ u nɛɛ, su seewo su swɑɑ wɔri kpɑ su Aɑnɔɔn dɑɑru
    tɔburɑ. Wee u koo sun Sihoni Amɔre, Hɛsibonin sinɑ boko nɔmu bɛriɑ kɑ win tem.
    U nɛɛ, su doo su nùn wɔri kpɑ su kɑ nùn tɑbu ko.
  eng-KJVCPB: 'Rise ye up, take your journey, and pass over the river Arnon: behold,
    I have given into thy hand Sihon the Amorite, king of Heshbon, and his land: begin
    to possess it, and contend with him in battle.'
  luo-luo: “Koro ikreuru kendo ukadh holo mar Arnon. Neuru, asechiwo e lwetu Sihon
    ja-Amor ma ruodh Heshbon kod pinye. Chakuru kedo kodgi mondo ukawe.
  meu-meu: A tore isi, eto, emui laolao baola, Aranon kourana ba hanaia; Sihon, Amoro
    tauna, Hesebon pavapavana, na umui imamui ai, ena tano danu vada na henimui; ba
    raka vareai, ba tuari henia.
  npi-ULB: '''अब उठेर आफ्ना यात्रा थाल अनि अर्नोनको बेँसी पार गर । हेर, मैले हेश्बोनका
    राजा एमोरी सीहोन र त्यसको देश तिमीहरूलाई दिएको छु । यसलाई कब्जा गर्न थाल र त्योसित
    लडाइँ गर ।'
  yor-yor: “Ẹ gbáradì, kí ẹ sì kọjá odò Arnoni. Kíyèsi, Mo ti fi Sihoni ará Amori,
    ọba Heṣboni àti ilẹ̀ rẹ̀ lé ọ lọ́wọ́. Ẹ bá ilẹ̀ náà jagun kí ẹ sì gbà á.
  ind-ind: Musa melanjutkan kisahnya, “Kemudian TUHAN memberikan perintah ini kepada
    saya, ‘Sekarang sudah tiba waktunya. Seberangilah Lembah Arnon. Di sana kalian
    akan berhadapan dengan raja bangsa Amori bernama Sihon, yang memerintah dari kota
    Hesbon. Aku sudah menyerahkan dia dan negerinya kepada kalian. Seranglah dia dan
    dudukilah negerinya.
  pes-OPCB: 'آنگاه خداوند فرمود: «از رود ارنون گذشته، به سرزمین سیحونِ اموری، پادشاه
    حشبون داخل شوید. من او را و سرزمینش را به شما داده‌ام. با او بجنگید و سرزمین او
    را به تصرف خود درآورید.'
  tgl-ULB: “'Ngayon tumayo kayo, magpatuloy sa inyong paglalakbay, at tumawid sa lambak
    ng Arnon; tingnan ninyo, ibinigay ko sa inyong kamay si Sihon ang Amoreo, ang
    hari ng Hesbon, at ang kaniyang lupain. Simulang sakupin ito, at makipaglaban
    kayo sa kaniya sa labanan.
  hui-hui: Mosesehanda laabo halu lalu, Ina Moaba wahalu ibirimagola Anduane Homogohanda
    inahondo langialu lalu, Áyu heyalu Iba Anono pedago domadaba. Anidagua beremigola
    i̱na Amoroali Hesebono dindinaga Kini Sihono kago tínaga giha minu ya halu ibunaga
    dindi ngagobi tí mo ngulebero. Ani buleberogo ai tígua wai bia dindi karula bima
    anda pilimu.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​က`ယ​ခု​ခ​ရီး​စ​ထွက်​၍ အာ​နုန်​မြစ်​ကို​ကူး​ကြ​လော့။ ငါ​သည်​ဟေ​ရှ
    ဘုန်​ဘု​ရင်​အာ​မော​ရိ​အ​မျိုး​သား​ရှိ​ဟုန်​နှင့် တ​ကွ သူ​၏​တိုင်း​ပြည်​ကို​သင်​တို့​၏​လက်​သို့
    အပ်​မည်။ သူ​၏​နယ်​မြေ​ကို​သိမ်း​ပိုက်​ရန်​စ​တင် ချီ​တက်​တိုက်​ခိုက်​လော့။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ད་ཡར་ལོངས་ལ་ཨར་ནོན་ལུང་པ་བརྒྱུད་ནས་སོང་ཞིག ངས་ཨེ་མོར་པ་སི་ཧོན་ཏེ་ཧེ་སི་པོན་གྱི་རྒྱལ་པོ་དང་ཁོའི་ས་ནི་ཁྱོད་རྣམས་ཀྱི་ལག་ཏུ་གཏད་པ་ཡིན།
    ཁོ་དང་འཐབ་འཛིང་བྱས་ནས་ཡུལ་དེ་བདག་གིར་ཟུངས་ཤིག
  sna-sna: Budai zvino muende, muyambuke mupata weArinoni. Tarirai ndakaisa muruoko
    rwenyu Sihoni muAmori, mambo weHeshibhoni, nenyika yake. Tangai kuitora mugorwa
    naye.
  spa-BLM: “Levántate, emprende tu viaje y pasa por el valle de Arnón. He aquí que
    he entregado en tu mano a Sehón el amorreo, rey de Hesbón, y a su tierra; comienza
    a poseerla, y enfréntate a él en la batalla.
  cac-cac: 'Yalanxi Jehová icha tic: Ixiquec, tzex c''axpajec'' d''a a'' taquin̈ melem
    Arnón, ol vac''och eb'' amorreo d''a yol e c''ab'' yed'' vin̈aj Sehón, cajan d''a
    Hesbón, aton vin̈ sreyal eb''. Aq''uec oval yed'' eb'', tzeyic''anec'' sluum eb''.'
  swh-ULB: Sasa inuka, nenda njia yako na uvuke bonde la Arnoni, tazama, nimekupa
    mkononi mwako Sihoni ya Amorite, mfalme wa Heshboni, na nchi yake. Anza kuimiliki
    na pigana naye katika vita.
  bel-bel: Устаньце, выпраўцеся і перайдзеце паток Арнон; вось, Я аддаю ў руку тваю
    Сігона, цара Эсэвонскага, Амарэяніна, і зямлю ягоную; пачынай авалодваць ёю і
    вядзі зь ім вайну;
  deu-ELBBK: Macht euch auf, brecht auf und zieht über den Fluss Arnon. Siehe, ich
    habe Sihon, den König von Hesbon, den Amoriter, und sein Land in deine Hand gegeben;
    beginne, nimm in Besitz und bekriege ihn!
  mbb-OT: “Ne migkaǥi is Nengazen te, ‘Layun kew te zal-ug he Arnon. Ibeǥey ku keniyu
    si Sihon is Amorihanen he hadì diyà te Heshbon, wey is tanè din. Surunga niw sikandin
    ne engkena niw is tanè din.
  mal-2015: നിങ്ങൾ എഴുന്നേറ്റു യാത്രപുറപ്പെട്ടു അർന്നോൻതാഴ്‌വര കടപ്പിൻ; ഇതാ, ഞാൻ ഹെശ്ബോനിലെ
    അമോര്യരാജാവായ സീഹോനെയും അവന്റെ ദേശത്തെയും നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു; അവനോടു
    പടവെട്ടി അതു കൈവശമാക്കുവാൻ തുടങ്ങുക.
  rmc-rmc: '„Sar imar predžahas prekal e phuv Moab, o RAJ amenge phenďa: ‚Akana ušťen,
    džan a predžan e dolina Arnon! Diňom tumenge andro vasta le amorejike kraľis Sichon
    andral o foros Chešbon the leskri phuv. Chuden te zalel leskri phuv a džan pre
    leste!'
  pes-OPV: پس برخیزید وکوچ کرده، از وادی ارنون عبور کنید، اینک سیحون اموری ملک حشبون
    و زمین او را به‌دست تو دادم، به تصرف آن شروع کن و با ایشان جنگ نما.
  ron-1924: ‘Скулаци-вэ, плекаць ши тречець пырыул Арнон. Ятэ, ыць дау ын мынь пе
    Сихон, ымпэратул Хесбонулуй, Аморитул, ши цара луй. Ынчепе кучериря, фэ рэзбой
    ку ел!
  ben-OBCV: “তোমরা বের হয়ে পড়ো এবং অর্ণোন উপত্যকা পার হও, আমি হিষ্‌বোনের রাজা ইমোরীয়
    সীহোনকে ও তার দেশ তোমাদের হাতে দিয়ে দিয়েছি। তোমরা দেশটি দখল করতে শুরু করে তাকে
    যুদ্ধে নামতে বাধ্য করো।
  som-som: Haddaba kaca oo guura, oo waxaad ka gudubtaan dooxada Arnoon. Bal eeg,
    waxaan gacantaada soo geliyey boqorka Xeshboon oo Siixon ah oo reer Amor iyo dalkiisaba.
    Haddaba waxaad bilowdaa inaad dalka hantidid oo aad isaga la dagaallantaa.
  lat-VUC: 'Surgite, et transite torrentem Arnon: ecce tradidi in manu tua Sehon regem
    Hesebon Amorrhæum, et terram ejus incipe possidere, et committe adversus eum prælium.'
  eng-ASVBT: 'Rise ye up, take your journey, and pass over the valley of the Arnon:
    behold, I have given into thy hand Sihon the Amorite, king of Heshbon, and his
    land; begin to possess it, and contend with him in battle.'
  ita-1885: Levatevi, dipartitevi, e passate il torrente di Arnon; vedi, io ti do
    nelle mani Sihon, re di Hesbon, Amorreo, e il suo paese; comincia a prender possessione,
    e movigli guerra.
  eng-LXXUP: 'Now then arise and depart, and pass over the Valley of Arnon: behold,
    I have delivered into thy hands Sihon the king of Heshbon the Amorite, and his
    land: begin to inherit it: engage in war with him this day.'
  eng-ULB: “'Now rise up, go on your journey, and pass over the Valley of the Arnon;
    look, I have given into your hand Sihon the Amorite, king of Heshbon, and his
    land. Begin to possess it, and fight with him in battle.
  spa-VBL: Entonces el Señor nos dijo, “Levántense y crucen el Valle de Arnón. Sepan
    que les he entregado a Sehón el Amorita, rey de Heshbon, así como su tierra. Vayan
    y comiencen a tomarla, y peleen con él en batalla.
  fra-_FOB: Levez-vous, partez, et passez le torrent de l'Arnon. Vois, j'ai livré
    entre tes mains Sihon, roi de Hesbon, l'Amoréen, avec son pays; commence à en
    prendre possession, et entre en guerre avec lui.
  mal-mal: നിങ്ങൾ എഴുന്നേറ്റ് യാത്ര പുറപ്പെട്ട് അർന്നോൻതാഴ്വര കടക്കുവിൻ; ഇതാ, ഞാൻ
    ഹെശ്ബോനിലെ അമോര്യ രാജാവായ സീഹോനെയും അവന്റെ ദേശത്തെയും നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു;
    അവനോട് യുദ്ധം ചെയ്ത് അത് കൈവശമാക്കുവാൻ തുടങ്ങുക.
  urd-GVR: Rab ne Mūsā se kahā, “Ab jā kar Wādī-e-Arnon ko ubūr karo. Yoṅ samjho ki
    maiṅ Hasbon ke Amorī bādshāh Sīhon ko us ke mulk samet tumhāre hawāle kar chukā
    hūṅ. Us par qabzā karnā shurū karo aur us ke sāth jang karne kā mauqā ḍhūnḍo.
  suz-BL: मिनु परमप्रभुमी ‘बोक्‍कीन। गाक्‍चा गोने। मिनु अरनोन खोल्‍सा शोक्‍सीन। मारदे
    हना गो हेश्‍बोनम बाक्‍शो एमोरी आन पिप सीहोन नु आ रागी इन कली गेता। मेको इन के
    सेल्‍ना सेल्‍न लडाइ पने।
  ita-1927: Levatevi, partite, e passate la valle dell’Arnon; ecco, io do in tuo potere
    Sihon, l’Amoreo, re di Heshbon, e il suo paese; comincia a prenderne possesso,
    e muovigli guerra.
  ckb-ckb: «هەستن، کۆچ بکەن و لە دەربەندی ئەرنۆن بپەڕنەوە. بڕوانە، ئەوا سیحۆنی پاشای
    حەشبۆنی ئەمۆری و خاکەکەیم بە دەستتەوە داوە، دەستی بەسەردا بگرە و لە دژی ئەو جەنگ
    بەرپا بکە.
  eng-BBE: 'Get up now, and go on your journey, crossing over the valley of the Arnon:
    see, I have given into your hands Sihon, the Amorite, king of Heshbon, and all
    his land: go forward to make it yours, and make war on him,'
  kan-OKCV: “ಈಗ ಏಳಿರಿ, ಹೊರಡಿರಿ, ಅರ್ನೋನ್ ಹಳ್ಳವನ್ನು ದಾಟಿರಿ, ಇಗೋ, ಹೆಷ್ಬೋನಿನ ಅರಸ ಅಮೋರಿಯನಾದ
    ಸೀಹೋನನನ್ನೂ, ಅವನ ದೇಶವನ್ನೂ ನಿಮ್ಮ ಕೈಯಲ್ಲಿ ಕೊಟ್ಟಿದ್ದೇನೆ. ಅವನ ಸಂಗಡ ಯುದ್ಧಮಾಡಿ, ಆ ದೇಶವನ್ನು
    ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಆರಂಭಮಾಡಿರಿ.
  tam-2017: நீங்கள் எழுந்து பிரயாணம்செய்து, அர்னோன் ஆற்றைக் கடந்துபோங்கள்; எஸ்போனின்
    ராஜாவாகிய சீகோன் என்னும் எமோரியனையும் அவனுடைய தேசத்தையும் உன் கையிலே ஒப்புக்கொடுத்தேன்;
    இதுமுதல் அதைச் சொந்தமாக்கிக்கொள்ள அவனோடு போரிடு.
  spa-RV-1909: 'Levantaos, partid, y pasad el arroyo de Arnón: he aquí he dado en
    tu mano á Sehón rey de Hesbón, Amorrheo, y á su tierra: comienza á tomar posesión,
    y empéñate con él en guerra.'
  ron-BTF: Ridicaţi-vă, călătoriţi şi treceţi râul Arnon, iată, am dat în mâna ta
    pe Sihon amoritul, împăratul Hesbonului şi ţara lui; începe să o iei în stăpânire
    şi luptă-te cu el în bătălie.
  eng-WEBP: “Rise up, take your journey, and pass over the valley of the Arnon. Behold,
    I have given into your hand Sihon the Amorite, king of Heshbon, and his land;
    begin to possess it, and contend with him in battle.
  eng-FBV: Then the Lord told us, “Get up, go and cross the Arnon Valley. Look, I
    have handed over to you Sihon the Amorite, king of Heshbon, as well as his land.
    Go and start taking it over, and fight him in battle.
  nld-1939: Op, trekt verder, en steekt de beek Arnon over! Zie, Ik heb Sichon, den
    Amoriet, den koning van Chesjbon, en zijn land aan u overgeleverd; maak een begin
    met de verovering, en bind de strijd met hen aan.
  nch-BL: “Huajca TOTECO techilhui ma timotananaca huan ma tiquisaca para tiquixcotonase
    nopa atajti Arnón. Techilhui para yaya techmactilisquía nopa Tanahuatijquet Sehón
    cati quinnahuatía amorreos ipan Hesbón. Quiijto nochi ital mocahuas tomaco para
    timocuijcuilise. Huajca quema tiajsique nopona techilhui, para ma tijpehualtica
    tijtehuise para huelis timoaxcatise nopa tali.
  vie-1934: Hãy đứng dậy đi ngang qua khe Aït-nôn. Kìa, ta đã phó Si-hôn, vua Hết-bôn,
    là người A-mô-rít, cùng xứ người vào tay ngươi; hãy khởi chiếm lấy và giao chiến
    cùng người.
  hin-CV: “अब कूच करो और आरनोन घाटी में से होकर आगे बढ़ो. देखो, मैंने अमोरी सीहोन,
    जो हेशबोन का राजा है, उसे और उसके देश को तुम्हारे अधीन कर दिया है. उससे युद्ध
    करना शुरू करके उसके देश पर अधिकार करना शुरू कर दो.
  eng-OURB: '“Rise up, take your journey, and pass over the valley of the Arnon: behold,
    I have given into your hand Sihon the Amorite [Descendants of Talkers], king of
    Heshbon, and his land; begin to possess it, and contend with him in battle.'
  spa-BES: 'Levántate ahora, y continúen su viaje, cruzando el valle del Arnón: mira,
