verse: DEU.002.016
translations:
  mal-C: ഇപ്രകാരം യോദ്ധാക്കളിൽ അവസാനത്തെയാളും ജനത്തിന്റെ ഇടയിൽനിന്ന് മരിച്ചുകഴിഞ്ഞപ്പോൾ
  deu-TKW: Alle kriegstüchtige Mannschaft war nun aus dem Volke hinweggestorben.
  lin-lin: Tango bato ya suka kati na bato oyo bazalaki kobunda bitumba basilaki kokufa,
  eng-LSV: And it comes to pass, when all the men of battle have finished dying from
    the midst of the people,
  eng-GNV: 'So when all the men of warre were consumed and dead from among the people:'
  eng-WEBSTER: So it came to pass, when all the men of war were consumed and dead
    from among the people,
  nhw-BL: “Huan quema ya mictoyaj senquistoc nochi catli quipixque xihuitl para tlahuilanatij
    ipan nopa tonal huejcajya,
  swh-ONEN: Ikawa baada ya mtu wa mwisho kuanzia wale wawezao kwenda vitani kufa,
  bba-bba: Sɑnɑm mɛ tɑbu kowo be kpuro bɑ ɡu bɑ kpɑ,
  eng-KJVCPB: So it came to pass, when all the men of war were consumed and dead from
    among the people,
  luo-luo: Kane joma odongʼ ma jolweny osetho,
  meu-meu: Ina bese ena tuari taudia iboudiai e mase ore murinai,
  npi-ULB: जब मानिसहरूका बिचबाट लडाइँको लागि योग्य सबै मानिस मरेर गए,
  yor-yor: Lẹ́yìn tí ẹni tí ó gbẹ̀yìn pátápátá nínú àwọn jagunjagun àwọn ènìyàn wọ̀nyí
    ti kú,
  ind-ind: “Sesudah semua prajurit itu mati,
  pes-OPCB: پس از اینکه تمام جنگجویان مردند
  tgl-ULB: Kaya nangyari ito, nang ang lahat ng mga kalalakihan na akma sa pakikipag-digma
    ay namatay at nawala mula sa mga tao,
  hui-hui: Mani agali wai biaga biaru homai heagola
  mya-mya: '``စစ်​သူ​ရဲ​အ​ပေါင်း​တို့​သေ​ဆုံး​ကုန်​ပြီး​နောက်၊'
  bod-N: དམག་མི་ཐམས་ཅད་མི་རྣམས་ཀྱི་ཁྲོད་ནས་གཤེགས་པའི་རྗེས་སུ།
  sna-sna: Zvino wokupedzisira pakati pavarume ava vokurwa akati afa,
  spa-BLM: Entonces, cuando todos los hombres de guerra fueron consumidos y muertos
    de entre el pueblo,
  cac-cac: Ayic man̈xalaj junoc juntzan̈ eb' vin̈ vinac chi',
  swh-ULB: Basi ilitokea, wakati watu wote waliofaa kwa kupigana walikuwa wamekufa,
    na kutoweka miongoni mwa watu,
  bel-bel: А калі перавяліся ўсе тыя, што ходзяць на вайну і вымерлі з асяродзьдзя
    народу,
  deu-ELBBK: Und es geschah, als die Kriegsleute insgesamt aus der Mitte des Volkes
    weggestorben waren,
  mbb-OT: “Ne hein nemematey en haazà is langun he menge sundaru zutun he lapis te
    kevuwazan,
  mal-2015: ഇങ്ങനെ യോദ്ധാക്കൾ ഒക്കെയും ജനത്തിന്റെ ഇടയിൽനിന്നു മരിച്ചു ഒടുങ്ങിയശേഷം
  rmc-rmc: Sar le manušendar mule avri savore maribnaskre murša,
  pes-OPV: پس چون جمیع مردان جنگی از میان قوم بالکل مردند،
  ron-1924: Дупэ че ау перит тоць бэрбаций де рэзбой, муринд ын мижлокул попорулуй,
  ben-OBCV: লোকদের মধ্য থেকে সেই সমস্ত সৈন্য মারা যাবার পর,
  som-som: Markii dadkii dagaalyahannada ahaa oo dhammu ay wada baabbe'een oo ay dadka
    dhexdiisii ka wada le'deen,
  lat-VUC: Postquam autem universi ceciderunt pugnatores,
  eng-ASVBT: So it came to pass, when all the men of war were consumed and dead from
    among the people,
  ita-1885: E, dopo che tutti quegli uomini di guerra d'infra il popolo furono finiti
    di morire,
  eng-LXXUP: And it came to pass when all the men of war dying out of the midst of
    the people had fallen,
  eng-ULB: So it happened, when all the men fit for fighting were dead and gone from
    among the people,
  spa-VBL: Una vez muertos los guerreros del pueblo,
  fra-_FOB: Et, lorsque tous les hommes de guerre eurent été consumés et furent morts
    du milieu du peuple,
  mal-mal: ഇങ്ങനെ യോദ്ധാക്കൾ എല്ലാവരും ജനത്തിന്റെ ഇടയിൽനിന്ന് മരിച്ചുപോയി.
  urd-GVR: Jab wuh sab mar gae the
  suz-BL: मिनु मुर आन दाते ङा लडाइ पाइब नेल्‍ल बेक्‍ने थुम्‍मे नोले
  ita-1927: E quando la morte ebbe finito di consumare tutti quegli uomini di guerra,
  ckb-ckb: جا کاتێک هەموو پیاوانی جەنگ لەنێو گەل بە مردن لەناوچوون،
  eng-BBE: So when death had overtaken all the men of war among the people,
  kan-OKCV: ಉಳಿದ ಯುದ್ಧ ಮಾಡುವವರು ಜನರೊಳಗಿಂದ ಸತ್ತು ಹೋದ ಮೇಲೆ,
  tam-2017: “போர் செய்யத் தகுதியுடையவர்கள் எல்லோரும் மக்களின் நடுவிலிருந்து மரணமடைந்தபின்பு,
  spa-RV-1909: Y aconteció que cuando se hubieron acabado de morir todos los hombres
    de guerra de entre el pueblo,
  ron-BTF: Astfel s-a întâmplat, când toţi bărbaţii de război au fost mistuiţi şi
    au murit din popor,
  eng-WEBP: So, when all the men of war were consumed and dead from among the people,
  eng-FBV: Once the people's warriors had died,
  nld-1939: Toen nu alle weerbare mannen onder het volk tot den laatsten toe waren
    uitgestorven,
  nch-BL: “Huan quema ya mictoyaj senquisa nochi cati quipiyayayaj xihuit para tatehuise
    ipan nopa tonali huejcajquiya huan amo yajque,
  vie-1934: Xảy khi các người chiến sĩ đã bị tiêu diệt và chết mất khỏi dân sự,
  hin-CV: फिर जब इस्राएली समुदाय से अंत में सभी योद्धा मिट गए,
  eng-OURB: So, when all the men of war were consumed and dead from among the people,
  spa-BES: Entonces, cuando la muerte había sobrepasado a todos los hombres de guerra
    entre la gente,
  tdx-tdx: Naho hene nikoromake añivo’ on­datio i lahindefoñe rezay,
  vid-vid: “Lelo wanhu awo weng'ha wawele na miyaka ja kuhega kuza kuli kitowa ngondo
    lowabagame,
  eng-OKE: When all the men of war had been consumed, and had died away from among
    the people,
  tha-KJV: ต่อมาเมื่อคนที่ออกทัพได้มาตายเสียหมดจากท่ามกลางคนเหล่านั้นแล้ว
  por-BR-2018: E aconteceu que quando se acabaram de morrer todos os homens de guerra
    dentre o povo,
  deu-ELO: Und es geschah, als die Kriegsleute insgesamt aus der Mitte des Volkes
    weggestorben waren,
  eng-WYC-2018: Soothly after that all the fighters had fallen down, (And when all
    the fighting men had died,)
  epo-epo: Kaj kiam formortis ĉiuj militistoj el inter la popolo,
  uig-PIN: Wǝ xundaⱪ boldiki, xu jǝngqilǝr ɵlüp hǝlⱪ arisidin pütünlǝy tügigǝndin
    keyin,
  beo-beo: 'Amalalu, musa: asigilai gegesu dunu huluane ninia fi ganodini da bogoi
    dagoi ba:loba,'
  tpi-OTNT: “Bihain long olgeta man bilong pait i dai pinis,
  hau-SA: To, sa’ad da na ƙarshe cikin waɗannan mayaƙa a cikin mutanen ya rasu,
  uig-LAT: We shundaq boldiki, shu jengchiler ölüp xelq arisidin pütünley tügigendin
    kéyin,
  nde-nde: Kwathi-ke sekufe abokucina emadodeni ebutho,
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi heʻene mole ʻo pekia ʻae kau tangata tau kotoa
    pē mei he kakai,
  ces-1613: I stalo se, když všickni muži ti bojovní vyhynuli z prostředku lidu,
  eng-WMB: So, when all the men of war were consumed and dead from among the people,
  tam-TCV: மக்கள் மத்தியில் கடைசியில் இருந்த யுத்தமனிதர் இறந்தபின்,
  ceb-ULB: Busa nahitabo kini, sa dihang ang tanang tawo nga hanas na alang sa gubat
    nangamatay ug nangahanaw diha sa katawhan,
  pol-UBG: A gdy wszyscy wojownicy spośród ludu wyginęli i umarli;
  urd-GVU: جب وہ سب مر گئے تھے
  deu-1912: Und da aller der Kriegsleute ein Ende war und sie gestorben waren unter
    dem Volk,
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯುದ್ಧನಿಪುಣರಾಗಿದ್ದ ಸೈನಿಕರೆಲ್ಲರೂ ಸತ್ತುಹೋದರು.
  yap-yap: “Tomuren ni go’ karm’ad,
  hlt-MCSB: Pilnam khui lamkah caemtloek hlang boeih khaw duek tih aka boeih bangla
    om coeng.
  mdy-ETH: «ዔያታ ጉቤ ጋፔስካፓ፥
  twi-ASANTE: Akofoɔ no nyinaa wuwu firii nnipa no mu pɛ,
  eng-WEBU: So, when all the men of war were consumed and dead from among the people,
  bnp-bnp: “Muri ne huriki a bakovi na vabinga ri mate lobo pali,
  wal-wal: “Olau gakkida attuma asai ubbai muleera xayidoogaappenne asaa giddoppe
    haiqqi wuridoogaappe guyyiyan,
  spa-PDDPT: Sucedió que cuando todos los guerreros del pueblo perecieron,
  gun-gun: — Ha'e gui heta va'e kuery mbyte gui avakue joe opu'ã va'ety omanomba ma
    rire
  ilo-ULB: Napasamak ngarud nga idi natay ken napukaw dagiti amin lallaki a mabalin
    a makiranget manipud kadagiti tattao,
  kpg-kpg: “I muli hua digaula ne mmade huogodoo,
  uig-ARA: ۋە شۇنداق بولدىكى، شۇ جەڭچىلەر ئۆلۈپ خەلق ئارىسىدىن پۈتۈنلەي تۈگىگەندىن
    كېيىن،
  sus-sus: Na geresoe to bara halaki ɲama tagi,
  pon-2006: “Mwurin arail melahr koaros,
  ksd-ksd: Damana ba ra tarai na vinarubu dia ga panie par, ma dia ga tar mat kan
    ra kor na tarai,
  tur-YTC: Böylece, halkın arasından bütün savaş adamları tükenip ölünce,
  grc-BRENT: Καὶ ἐγενήθη ἐπειδὰν ἔπεσαν πάντες οἱ ἄνδρες οἱ πολεμισταὶ ἀποθνήσκοντες
    ἐκ μέσου τοῦ λαοῦ, καὶ ἐλάλησε
  ind-AYT: Sesudah semua tentara itu mati dari antara bangsa itu,
  nya-nya: Tsono atafa munthu wotsiriza mwa anthu ankhondowo,
  hrv-hrv: I tako, kad je smrt istrijebila iz naroda sve ljude sposobne za borbu,
  mps-mps: “Te polobadu bidali Israel hwįbo bidi dabe augwaligo sabi bidi dabe isila
    silibo si,
  tpi-tpi: “Bihain long olgeta man bilong pait i dai pinis,
  dan-1931: Men da alle våbenføre Mænd var uddøde af Folket,
  vie-OVCB: Vậy, khi thế hệ ấy qua rồi,
  guj-2017: હવે લોકોમાંથી સર્વ લડવૈયાઓ નાશ પામ્યા તથા મરી ગયા ત્યાર પછી,
  pon-2006A: “Mwurin arail melahr koaros,
  por-BRBSL: Então, quando todos os homens de guerra foram consumidos e mortos do
    meio do povo,
  cth-cth: Taran ka tuk thai e pueng tamihu thung e koung a pâmit sak hnukkhu,
  twi-twi: Saa nnipa yi mu akofo a otwa to wuu no pɛ,
  hlt-hlt: Pilnam khui lamkah caemtloek hlang boeih khaw duek tih aka boeih bangla
    om coeng.
  tbz-SIM: Bɛ̀ɛ̀ dò nkɛ́nɑ kɛ́kɔtɛ mudoò bɛ̀ ku dìì mɔ̀nnì bɛmɔu kɛ́deè,
  msy-2020: “Mɨdorozir gumaziba bar ariaghirezɨ men gɨn,
  dop-dop: Yoolɑɑ mpɛ pɑ sǝpɑ pɑ tǝnɑɣɑ pɑ kpekǝle tɑɑ,
  azb-azb: Xalqın bütün döyüş adamları ölüb-qurtarandan sonra
  eng-DBY: And it came to pass when all the men of war were consumed, having died
    off from among the people,
  hin-2017: “जब सब योद्धा मरते-मरते लोगों के बीच में से नाश हो गए,
  wol-KYG: Ba mboolem ña tollu woon ci xare deeyee ba jeex, ba ñoom ñépp wuute ca
    mbooloo ma,
  eng-YLT: '''And it cometh to pass, when all the men of battle have finished dying
    from the midst of the people,'
  kne-kne: Intoloy Moses ay nangwani, “Idi natey amin din enggay makabael ay makigobat
    sin timpo ay kinmaanan da ed Egipto,
  eng-WYC-2017: Soothly after that all the fighters had fallen down,
  eng-WMBB: So, when all the men of war were consumed and dead from amongst the people,
  urd-GVH: जब वह सब मर गए थे
  rug-rug: Pa mudina sipu mate beto sari doduru tie varipera arini,
  gaz-gaz: Yeroo loltoonni hundi saba keessaa dhumanitti,
  fra-LSG: Lorsque tous les hommes de guerre eurent disparu par la mort du milieu
    du peuple,
  yal-yal: Na yɛngɛsone to ɲan yamaan yɛ, e faxa,
  haw-1868: A i ka manawa i pau ai na kanaka koa i ka lukuia, a i ka make iwaena o
    na kanaka,
  arb-NAV: فَعِنْدَمَا مَاتَ جَمِيعُ الْمُقَاتِلِينَ مِنْ بَيْنِ الشَّعْبِ
  ewe-ewe: “Le esia megbe la,
  eng-LEE: So it came to pass, when all the men of war were spent by, dying from the
    midst of the people,
  asm-FB: সেয়ে, সকলো যোদ্ধাৰ মৃত্যু হ’ল আৰু তেওঁলোক লোকসকলৰ মাজৰ পৰা গ’ল।
  sus-A: نَ فٍرٍ سٌي تٌ بَرَ هَلَكِ حَمَ تَفِ،
  fra-SBL: Lorsque tous les hommes de guerre furent consumés et morts parmi le peuple,
  hbo-hbo: וַיְהִ֨י כַאֲשֶׁר־תַּ֜מּוּ כָּל־אַנְשֵׁ֧י הַמִּלְחָמָ֛ה לָמ֖וּת מִקֶּ֥רֶב
    הָעָֽם׃ ס
  eng-WYCLIFFE: Forsothe after that alle the fiyteris felden doun,
  piu-2006: '@see-verse:DEU.002.015'
  cwe-cwe: “Ivo wanhu wawo wose wadahile kuhita kuitowa kuing'hondo viwadanganike,
  kik-kik: Na rĩrĩ, rĩrĩa mũndũ wa mũthia gatagatĩ-inĩ ka andũ acio arĩa maathiiaga
    ita aakuire-rĩ,
  fra-NCL: Lorsque la mort eut fait disparaître tous les hommes de guerre du milieu
    du peuple,
  cek-AK: Kaminawk thung hoiah misatuh kaminawk to paduek moe, tamit boih pacoengah,
  cuk-cuk: ”Dulemar-nabir-bila-onomalad bela burgwismargua,
  uig-CYR: Вә шундақ болдики, шу җәңчиләр өлүп хәлиқ арисидин пүтүнләй түгигәндин
    кейин,
  tel-2017: ఈ విధంగా సైనికులైన వారంతా చనిపోయి గతించిన తరువాత యెహోవా నాకు ఇలా చెప్పాడు,
  hat-BSA: “Epi li te vin rive ke lè tout moun lagè yo te fin mouri pami pèp la,
  kos-kos: “Tukun elos nukewa misa,
  hbo-WLC: וַיְהִ֨י כַאֲשֶׁר־תַּ֜מּוּ כָּל־אַנְשֵׁ֧י הַמִּלְחָמָ֛ה לָמ֖וּת מִקֶּ֥רֶב
    הָעָֽם׃ ס
  ibo-ibo: Mgbe onye nke ikpeazụ nʼime ndị niile a tozuru ije agha nwụchara,
  ory-ory: ଏହିରୂପେ ସେହି ସମସ୍ତ ଯୋଦ୍ଧା ମରି ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ ହେଲା ଉତ୍ତାରେ
  chk-chk: Iwe, lupwen ekewe sounfiu meinisin ra mäla me lein ekewe aramas,
  rop-rop: “Wal afta olabat bin dai, YAWEI bin tok langa wi,
  ukr-1871: І сталось, як всї спосібні до війни люде повимірали з між народу,
  deu-1951: Als nun alle diese Kriegsleute aufgerieben und gestorben waren inmitten
    des Volkes,
  eng-JPS: So it came to pass, when all the men of war were consumed and dead from
    among the people,
  srp-1865: I kad svi ti ljudi za vojsku pomriješe u narodu,
  lug-lug: Awo olwatuuka abasajja abalwanyi bonna bwe baamala okufa, nga bazikiridde
    baweddewo mu bantu,
  heb-heb: ויהי כאשר תמו כל אנשי המלחמה למות מקרב העם׃
  ben-IRV: সেই সমস্ত যোদ্ধা মৃত লোকদের মধ্য থেকে ধ্বংস হলে পর
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ, ਜਦ ਸਾਰੇ ਸੂਰਮੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਮਰ ਮਿਟ ਗਏ।
  mya-JVB: စစ်သူရဲ အပေါင်း တို့သည် လူစု ထဲက သေ ကြေကွယ်ပျောက် ပြီးမှ၊
  hmo-hmo: “Inai Israela tuari taudia ibounai idia mase ore murinai,
  urd-urd: जब सब जंगी मर्द मर गए और क़ौम में से फ़ना हो गए
  rus-SYN: Когда же перевелись все ходящие на войну и вымерли из среды народа,
  bqc-SIM: Kɛ́ á gbɛ̃́ pↄ́ aa kà zĩkaa yãapiↄ gàga píi,
  tcz-CHONGTHU: Galbol thei pasal jouse athi gam phat chun,
  mar-mar: ह्याप्रकारे सर्व योद्धे मरण पावले, ती पिढी नामशेष झाली,
  qub-qub: «Chay guërrapaj caj runacuna jucpis mana cawaptinnaga
  hat-hat: Lè tout gason ki te gen laj pou fè lagè lè sa a te fin mouri,
  eng-BSB: Now when all the fighting men among the people had died,
  tod-tod: Siɛgi zu kɔɔɠɔ nuiti kpein ti ɲɛɛlɛni la nuɓusɛiti saama ga ti za,
  eng-WEBPB: So, when all the men of war were consumed and dead from amongst the people,
