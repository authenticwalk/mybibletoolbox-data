verse: DEU.002.027
translations:
  mal-C: “അങ്ങയുടെ രാജ്യത്തുകൂടി കടന്നുപോകാൻ ഞങ്ങളെ അനുവദിക്കണമേ. ഇടത്തോട്ടോ വലത്തോട്ടോ
    തിരിയാതെ പ്രധാനവഴിയിൽക്കൂടിമാത്രം ഞങ്ങൾ നടക്കും.
  deu-TKW: Ich wünsche dein Land zu durchziehen, will aber immerfort nur auf der Straße
    bleiben, ohne zur Rechten oder zur Linken abzubiegen.
  lin-lin: 'Nalobaki : « Tobondeli yo, tika biso tolekela na mokili na yo. Tokoleka
    kaka na nzela ya monene, tokobaluka te ezala na ngambo ya loboko ya mwasi to ya
    mobali.'
  eng-LSV: Let me pass over through your land; in the way—in the way I go, I do not
    turn aside [to the] right or left.
  eng-GNV: 'Let me passe through thy land: I will go by the hie way: I will neither
    turne vnto the right hand nor to the left.'
  eng-WEBSTER: 'Let me pass through thy land: I will go along by the highway, I will
    neither turn to the right hand nor to the left.'
  nhw-BL: pero ma techcahuili ma tipanose ipan itlal. Quiilhuijque para timocahuase
    ipan nopa hueyi ojtli campa nochi panoj. Amo tiquitzquisquíaj niyon se tlamantli.
  swh-ONEN: “Turuhusu tupite katika nchi yako. Tutapita katika barabara kuu, hatutageuka
    kuume wala kushoto.
  bba-bba: u de su win tem bukiɑnɑ. Swɑɑ doowɑ sɑ ko n swĩi, sɑ ǹ ɡɑm ɡɛrɑmɔ.
  eng-KJVCPB: 'Let me pass through thy land: I will go along by the high way, I will
    neither turn unto the right hand nor to the left.'
  luo-luo: “Yienwauru wakal e pinyu nikech wabiro luwo yo tir kendo ok wanabar e bat
    korachwich kata koracham.
  meu-meu: Mani emu kara emu tano amo baina raka hanai; dala ai mo baina raka hanai,
    basina raka siri, idiba kahana amo eiava lauri kahana amo.
  npi-ULB: '''मलाई तपाईंको देश भएर जान दिनुहोस् । म लोकमार्ग भएर जानेछु । म दाहिने
    र देब्रे लाग्‍ने छैनँ ।'
  yor-yor: “Jẹ́ kí a la ilẹ̀ ẹ yín kọjá. Àwa yóò gba ti òpópónà nìkan. A kò ní yà
    sọ́tùn tàbí sósì.
  ind-ind: ‘Kami mohon agar Tuan mengizinkan kami berjalan melintasi negeri Tuan.
    Kami hanya akan melewati jalan utama dan tidak akan menyimpang ke mana-mana.
  pes-OPCB: 'پیشنهاد ما این بود: «اجازه دهید از سرزمین شما عبور کنیم. از جادهٔ اصلی
    خارج نخواهیم شد و به طرف مزارع اطراف آن نخواهیم رفت.'
  tgl-ULB: '''Hayaan mo na dumaan ako sa iyong lupain; dadaan ako sa malapad na daan;
    hindi ako liliko ni hindi sa bandang kanan o sa kaliwa.'
  hui-hui: Agali uruni tigua bi lo yalu puwa ibuhondo hale halu lalu, Í̠naga dindiha
    hariga pedadagua bolangua halu polene karulapebe.
  mya-mya: '`ကျွန်ုပ်​တို့​အား သင်​၏​ပြည်​ကို​ဖြတ်​သန်း​ခွင့်​ပေး လော့။ ကျွန်ုပ်​တို့​သည်
    မင်း​ကြီး​၏​ပြည်​ကို​လမ်း​မ ကြီး​အ​တိုင်း​သာ​ဖြတ်​သန်း​သွား​ပါ​မည်။-'
  bod-N: ངེད་རྣམས་ཁྱེད་ཀྱི་ཡུལ་བརྒྱུད་ནས་འགྲོ་རུ་ཆུག་དང་། ང་ཚོ་གཞུང་ལམ་གཅིག་པུ་ནས་འགྲོ་བ་ལས་གཡས་གཡོན་གང་དུའང་གཟུར་བར་མི་བྱ།
  sna-sna: “Titenderei kuti tipfuure nomunyika yenyu. Tichafamba nemugwagwa mukuru;
    hatizotsauki kurudyi kana kuruboshwe.
  spa-BLM: “Déjame pasar por tu tierra. Iré por el camino. No me desviaré ni a la
    derecha ni a la izquierda.
  cac-cac: Sco nib'ej tzon̈ ec' d'a yol a macb'en, an̈ej d'a yol nivan b'e ol on̈
    ec'oc, malaj b'aj ol on̈ comon b'atcan d'a yol a chon̈ab' chi'.
  swh-ULB: Hebu nipite katika nchi yako; nitapita kwenye barabara kuu, sitageuka mkono
    wa kulia wala kushoto.
  bel-bel: дазволь мне прайсьці зямлёю тваёю; я пайду дарогаю, ня сыду ні направа,
    ні налева;
  deu-ELBBK: Lass mich durch dein Land ziehen! Nur auf der Straße will ich gehen,
    ich will weder zur Rechten noch zur Linken weichen;
  mbb-OT: 'Iyan lalag he impeuwit ku ziyà te kandin is: ‘Emun egkehimu ne ipevayè
    key ziyà te tanè niw. Kenè key en ebpenuweysuwey ziyà te menge zalan niw, kekenà,
    iyan dà ed-ikulen dey is dekelà he zalan.'
  mal-2015: ഞാൻ നിന്റെ ദേശത്തു കൂടി കടന്നുപോകുവാൻ അനുവദിക്കേണമേ; ഞാൻ ഇടത്തോട്ടോ വലത്തോട്ടോ
    മാറാതെ പെരുവഴിയിൽകൂടി മാത്രം നടക്കും.
  rmc-rmc: ‚Domuk amenge te predžal prekal tiri phuv. Džaha ča pal o drom a na džaha
    pal oda drom tele, aňi pre jekh sera aňi pre aver.
  pes-OPV: «اجازت بده که از زمین تو بگذرم، به شاهراه خواهم رفت و به طرف راست یا چپ
    میل نخواهم کرد.
  ron-1924: ‘Ласэ-мэ сэ трек прин цара та; вой цине друмул маре, фэрэ сэ мэ абат нич
    ла дряпта, нич ла стынга.
  ben-OBCV: আপনাদের দেশের মধ্যে দিয়ে আমাদের যেতে দিন। আমরা প্রধান রাস্তাতেই থাকব;
    আমরা ডানদিকে কিংবা বাদিকে যাব না।
  som-som: Dalkaaga aan dhex maree. Waxaan iska marayaa jidka weyn, oo u leexan maayo
    xagga midigta iyo xagga bidixda toona.
  lat-VUC: 'Transibimus per terram tuam: publica gradiemur via; non declinabimus neque
    ad dexteram, neque ad sinistram.'
  eng-ASVBT: 'Let me pass through thy land: I will go along by the highway, I will
    turn neither unto the right hand nor to the left.'
  ita-1885: Lascia che io passi per lo tuo paese; io camminerò per la strada maestra,
    senza rivolgermi nè a destra nè a sinistra.
  eng-LXXUP: 'I will pass through thy land: I will go by the road, I will not turn
    aside to the right hand or to the left.'
  eng-ULB: '''Let me pass through your land; I will go along the highway; I will turn
    neither to the right hand nor to the left.'
  spa-VBL: ‘Déjanos pasar por tu tierra. Nos quedaremos en el camino principal y no
    nos desviaremos ni a la derecha ni a la izquierda.
  fra-_FOB: Permets que je passe par ton pays; je marcherai toujours par le grand
    chemin, sans me détourner ni à droite ni à gauche;
  mal-mal: “ഞാൻ നിന്റെ ദേശത്തുകൂടി കടന്നുപോകുവാൻ അനുവദിക്കണമേ; ഞാൻ ഇടത്തോട്ടോ വലത്തോട്ടോ
    മാറാതെ പെരുവഴിയിൽകൂടി മാത്രം നടക്കും.
  urd-GVR: “Hameṅ apne mulk meṅ se guzarne deṅ. Ham shāhrāh par hī raheṅge aur us
    se na bāīṅ, na dāīṅ taraf haṭeṅge.
  suz-BL: मार लोव़ सोइक्‍ताक्‍ङमी देंशा हना ‘आंइ कली इन रागी रे लचा गेकी। गो एर ओंथ
    मपथु, ठेयब लां खोइश्‍शा गाक्‍नीकी।
  ita-1927: “Lasciami passare per il tuo paese; io camminerò per la strada maestra,
    senza volgermi né a destra né a sinistra.
  ckb-ckb: «ڕێمان بدە بە خاکەکەتدا تێپەڕین و تەنها بە ڕێگای سەرەکیدا دەڕۆین، لانادەین
    نە بەلای ڕاست و نە بەلای چەپدا،
  eng-BBE: 'Let me go through your land: I will keep to the highway, not turning to
    the right or to the left;'
  kan-OKCV: “ನಾವು ನಿನ್ನ ನಾಡನ್ನು ದಾಟಿಹೋಗುವುದಕ್ಕೆ ನಮಗೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು. ನಾವು ಎಡಕ್ಕೂ ಬಲಕ್ಕೂ
    ತಿರುಗದೆ ರಾಜ ಮಾರ್ಗದಿಂದಲೇ ಹೋಗುವೆವು.
  tam-2017: நான் உம்முடைய தேசத்தைக் கடந்துபோகும்படி அனுமதிகொடும்; வலதுபுறம் இடதுபுறம்
    சாயாமல் பெரும்பாதை வழியாக நடப்பேன்.
  spa-RV-1909: 'Pasaré por tu tierra por el camino: por el camino iré, sin apartarme
    á diestra ni á siniestra:'
  ron-BTF: Lasă-mă să trec prin ţara ta, voi merge numai pe drumul mare; nu mă voi
    abate nici la dreapta nici la stânga.
  eng-WEBP: “Let me pass through your land. I will go along by the highway. I will
    turn neither to the right hand nor to the left.
  eng-FBV: ‘Let us pass through your land. We'll stay on the main road and won't turn
    off either to the right or to the left.
  nld-1939: Ik zou door uw land willen trekken. Maar ik zal mij aan de wegen houden,
    zonder naar rechts of links af te wijken.
  nch-BL: pero ma techcahuili tipanose ipan ital. Quiilhuijque para timocahuase ipan
    nopa hueyi ojti campa nochi panoj. Amo tiquitzquisquíaj yon se tamanti.
  vie-1934: Xin cho phép tôi đi ngang qua xứ vua; tôi đi theo đường cái luôn luôn,
    không xây qua bên hữu hay bên tả.
  hin-CV: “मुझे अपने देश की भूमि पर से होकर आगे बढ़ने की आज्ञा दे दीजिए. मैं सिर्फ
    राजमार्ग पर ही यात्रा करूंगा; मैं इस मार्ग से न तो बाएं मुड़ुंगा न दाएं.
  eng-OURB: “Let me pass through your land. I will go along by the highway, I will
    turn neither to the right hand nor to the left.
  spa-BES: 'Déjame recorrer tu tierra: me mantendré en la carretera, sin girar a la
    derecha ni a la izquierda;'
  tdx-tdx: Angao iraho hiranga ty tane’o, fa i lalañey avao ty horiheko, tsy hitsile
    ndra mañavana ndra mañavia.
  vid-vid: ‘Utukundize tukole kuli isi ya hegwe. Tokola mnzila na kulutilila ne kuhinduka
    kudilo ne kumoso.
  eng-OKE: 'May I pass through thy land by the way? I will go by the way, nor turn
    to the right or the left:'
  tha-KJV: ‘​ขอให้​ข้าพเจ้าเดินข้ามแผ่นดินของท่าน ข้าพเจ้าจะเดินไปตามทางหลวง จะไม่เลี้ยวไปทางขวามือหรือซ้ายมือเลย
  por-BR-2018: 'Passarei por tua terra pelo caminho: pelo caminho irei, sem apartar-me
    à direita nem à esquerda:'
  deu-ELO: Laß mich durch dein Land ziehen! Nur auf der Straße will ich gehen, ich
    will weder zur Rechten noch zur Linken weichen;
  eng-WYC-2018: We shall pass through thy land, we shall go in the common way; we
    shall not bow neither to the right side, nor to the left side. (We desire to pass
    through thy land, and we shall go by the common way; we shall not turn to the
    right, nor to the left.)
  epo-epo: Mi dezirus iri tra via lando; mi iros nur laŭ la vojo, mi ne forflankiĝos
    dekstren nek maldekstren;
  uig-PIN: «Bizning zeminingdin ɵtüximizgǝ yol ⱪoyƣaysǝn; ongƣa, solƣa burulmay, pǝⱪǝtla
    yoldin qiⱪmay mangimiz.
  beo-beo: '‘Ninia da dia soge baligili masusa: dawa:lala. Ninia da moloiwane baligimu
    amola logo hame yolesimu.'
  tpi-OTNT: Ol i go kamap na tokim em olsem, ‘Inap yu larim mipela i wokabaut i go
    namel long kantri bilong yu, a? Mipela i ken bihainim bikrot tasol.
  hau-SA: “Bari mu wuce cikin ƙasarka. Za mu bi ta kan hanya ne kaɗai; ba za mu ratse
    dama ko hagu ba.
  uig-LAT: «Bizning zéminingdin ötüshimizge yol qoyghaysen; onggha, solgha burulmay,
    peqetla yoldin chiqmay mangimiz.
  nde-nde: ‘Sivumele sidabule elizweni lakho. Sizahamba ngomgwaqo omkhulu kuphela,
    asiyikuphambukela ngakwesokudla loba ngakwesokunxele.
  ton-ton: '‘Tuku ke u ʻalu atu ʻi ho fonua: Te u ʻalu atu pe ʻi he hala motuʻa, ʻe
    ʻikai te u tafoki ki he nima toʻomataʻu pe ki he toʻohema.'
  ces-1613: Nechť projdu skrze zemi tvou, přímo cestou půjdu, neuchýlím se ani na
    pravo ani na levo.
  eng-WMB: “Let me pass through your land. I will go along by the highway. I will
    turn neither to the right hand nor to the left.
  tam-TCV: “உங்களுடைய நாட்டை கடந்துசெல்ல எங்களை அனுமதியுங்கள். பிரதான வீதியிலேயே நாங்கள்
    தங்குவோம்; வலதுபுறமோ, இடதுபுறமோ திரும்பமாட்டோம்.
  ceb-ULB: '''Paagiha kami sa imong yuta; mosubay lamang ako sa dalan; dili ako motipas
    sa tuo o sa wala.'
  pol-UBG: Pozwól mi przejść przez twoją ziemię. Pójdę tylko drogą, nie zboczę ani
    na prawo, ani na lewo.
  urd-GVU: ”ہمیں اپنے ملک میں سے گزرنے دیں۔ ہم شاہراہ پر ہی رہیں گے اور اُس سے نہ
    بائیں، نہ دائیں طرف ہٹیں گے۔
  deu-1912: Ich will durch dein Land ziehen, und wo die Straße geht, will ich gehen;
    ich will weder zur Rechten noch zur Linken ausweichen.
  kan-2017: “ನಿನ್ನ ದೇಶವನ್ನು ದಾಟಿಹೋಗುವುದಕ್ಕೆ ನಮಗೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು. ನಾವು ಎಡಬಲಕ್ಕೆ ತಿರುಗದೆ
    ದಾರಿಹಿಡಿದು ನಡೆದುಹೋಗುವೆವು.
  yap-yap: ‘Mu pagmad nggu warod u lan e nam rom. Ni dab gu talgad u bang, ma dab
    gu thum’gad nga wuru’ e wo’.
  hlt-MCSB: '''Na khohmuen long ah ka lan mai eh. Longpuei pakhat te ka vai vetih
    banvoei bantang la ka phael mahpawh.'
  mdy-ETH: ‹ዒንሢ ዓጮ ጊዴና ኑና ዳኩዋቴራ፤ ጎይፃፓ ኑ ኬስኪ ሚዛቂ ሻውላ ጎዑዋዖ ፒዜ ኑ ዴንዳንዳኔ፤
  twi-ASANTE: “Ma yɛntwam wʼasase so ha. Yɛbɛfa ɛkwan tempɔn mu a yɛremmane mfa benkum
    anaa nifa so baabiara.
  eng-WEBU: “Let me pass through your land. I will go along by the highway. I will
    turn neither to the right hand nor to the left.
  bnp-bnp: Ri lokovonga ri bele, lakea ri takia ri ta maea, ‘Ioe go longo ne mia,
    mi gi laho polo vona a robo vomu? Mi gi ramai kunana a rosi.
  wal-wal: ‘Nuna ne biittaara kanttissarkkii! Nuuni wogga oge xallaa oiqqidi baana;
    appe ushachchi woi haddirssi simmokko.
  spa-PDDPT: Déjame pasar por tu tierra. Iré solo por el camino sin desviarme ni a
    la derecha ni a la izquierda.
  gun-gun: “Tove toroaxa ndeyvy rupi. Tape rupi anho 'rã roo. Ndorojepe'ai 'rã roiporu
    kuaa katy, neĩ roiporu kuaa e'ỹa katy voi.
  ilo-ULB: '''Itulokmo koma a magnaak iti dagam; magnaak laeng iti dalan; saanakto
    nga agpa-kannawan wenno agpa-kannigid.'
  kpg-kpg: ‘Heia gimaadou gii mee di hula laa lodo do henua. Gimaadou gaa hula hagahuudonu
    hagalee hula laa daha mo di ala.
  uig-ARA: «بىزنىڭ زېمىنىڭدىن ئۆتۈشىمىزگە يول قويغايسەن؛ ئوڭغا، سولغا بۇرۇلماي، پەقەتلا
    يولدىن چىقماي ماڭىمىز.
  sus-sus: ‹Muxu wama i xa bɔxi igirife. Muxu muxu ɲɛrɛma kira nan tun xɔn ma. Muxu
    mu sigama kɔɔla ma, muxu mu sigama yirefanyi ma.
  pon-2006: ‘Komw ketin mweidohng kiht se en kotehla mahs nin limomwiet. Se pahn patohwan
    inenlahte sohte wetsang nan ahllapet.
  ksd-ksd: Boina una nur vue iau ba ina vana alalu ta kaum gunan; ina mur uka ra nga
    tur, ma pa ina vana irai ta ra papar a lima tuna ba ra papar a maira.
  tur-YTC: “İzin ver diyarından geçeyim. Ana yoldan gideceğim. Ne sağa ne sola sapacağım.
  grc-BRENT: παρελεύσομαι διὰ τῆς γῆς σου· ἐν τῇ ὁδῷ παρεύσομαι, οὐκ ἐκκλινῶ δεξιὰ
    οὐδʼ ἀριστερά.
  ind-AYT: “Izinkanlah kami melewati wilayah negerimu. Kami akan berjalan di jalan
    raya saja dan tidak akan menyimpang ke kanan atau ke kiri.
  nya-nya: “Tiloleni tidutse mʼdziko mwanu. Ife tidzangodutsa ndi msewu waukulu, ndipo
    sitidzapatukira kumanja kapena kumanzere.
  hrv-hrv: '''Pusti da prođem preko tvoje zemlje. Samo ću proći putem, ne skrećući
    ni desno ni lijevo.'
  mps-mps: Augwali saboligi pelama, te po wagi pali, ‘Nago da nago bulu tomo sunumidu
    soabo usu dao po waibawe? Da te genuai sunumi delidu naga soaibao.
  tpi-tpi: Ol i go kamap na tokim em olsem, ‘Inap yu larim mipela i wokabaut i go
    namel long kantri bilong yu, a? Mipela i ken bihainim bikrot tasol.
  dan-1931: “Lad mig drage gennem dit Land; jeg skal holde mig til Vejen uden at bøje
    af til højre eller venstre.
  vie-OVCB: ‘Xin cho chúng tôi đi qua đất vua. Chúng tôi chỉ xin đi trên đường cái,
    không rẽ ngang rẽ dọc.
  guj-2017: “અમને તારા દેશમાં થઈને જવા દે; અમે રસ્તે જ ચાલીશું; ડાબે કે જમણે હાથે
    વળીશું નહિ.
  pon-2006A: ‘Komw ketin mweidohng kiht se en kotehla mahs nin limomwiet. Se pahn
    patohwan inenlahte sohte wetsang nan ahllapet.
  por-BRBSL: “Deixe-me passar por sua terra. Irei pela rodovia. Não vou virar nem
    para a mão direita nem para a esquerda.
  cth-cth: Aram lungui vah na cetsak haw, na lam dawk dueng ka dawn han. Avoilah aranglah
    ka phen mahoeh.
  twi-twi: “Ma yentwa mu mfa wo man mu ha. Yɛbɛfa ɔtempɔn no so tee; yɛremman mfa
    benkum anaa nifa.
  hlt-hlt: '''Na khohmuen long ah ka lan mai eh. Longpuei pakhat te ka vai vetih banvoei
    bantang la ka phael mahpawh.'
  tbz-SIM: Ti dɔ́ kɛ́nɑ ɑ tenkɛ̀ nkɛ kɛ́pɛ̃ɛ̃tɛ́, ti yó mbɔkɛ́ kucɛ mɑ́ɑ̀ ndi ti í
    yóó dɑutɛ́ kubɑkù yoú yoo kucɑ̃̀nku.
  msy-2020: Me ghua otivigha kamaghɨn a mɨgei, ‘Nɨ en amamangatɨghtɨ, e nɨn nguazim
    abigh tuavimra mangam. En gumazamiziba raghɨregh agharir guvim o agharir kɨriamɨn
    mangan kogham. E bighɨratɨgh mangam.
  dop-dop: Hɑ-tʋɣʋ nɔɣɔ nɑ tǝ́ tǝŋ mpɑɑʋ kʋlʋmʋɣʋ nɑ tǝ́ fɑɣɑnɑ nyɑ́ tɛtʋ tɑɑ, tǝ
    kɑɑ hɛlɩ tiili.
  azb-azb: “Rica edirik, sənin torpağından keçmək üçün bizə izin verəsən. Yalnız yol
    keçəcəyik, oradan nə sağa, nə də sola dönəcəyik.
  eng-DBY: 'Let me pass through thy land: by the highway alone will I go; I will neither
    turn to the right hand nor to the left.'
  hin-2017: ‘मुझे अपने देश में से होकर जाने दे; मैं राजपथ पर से चला जाऊँगा, और दाएँ
    और बाएँ हाथ न मुड़ूँगा।
  wol-KYG: «May nu, nu jaare sam réew. Yoon wi rekk lanuy topp; dunu jàdd ndijoor,
    dunu jàdd càmmoñ.
  eng-YLT: Let me pass over through thy land; in the several ways I go; I turn not
    aside — right or left —
  kne-kne: ‘Ipalobos mo kod ay malabas kami isnan ilim. Laton ay mantartaros kami
    sin kalsada ay baken oway di em-emeyan mi sin lak-am di iturayam.
  eng-WYC-2017: We shall pass through thy land, we shall go in the common way; we
    shall not bow neither to the right side, nor to the left side.
  eng-WMBB: “Let me pass through your land. I will go along by the highway. I will
    turn neither to the right hand nor to the left.
  urd-GVH: “हमें अपने मुल्क में से गुज़रने दें। हम शाहराह पर ही रहेंगे और उससे न बाईं,
    न दाईं तरफ़ हटेंगे।
  rug-rug: ‘Va malumu gami pude ene karovo gua pa mua popoa. Lopu kaqu ene paza la
    mae, ba kaqu ene va toṉotia gami sa siraṉa.
  gaz-gaz: “Akka nu biyya kee keessaan darbinu nuu eeyyami. Nu karaa guddicha irraa
    hin gorru; mirgattis gara bitaattis hin gorru.
  fra-LSG: Laisse-moi passer par ton pays; je suivrai la grande route, sans m’écarter
    ni à droite ni à gauche.
  yal-yal: “Nxu wama i ya bɔxɔni gidi feni. Nxu sigama kira gbeen nan tun xɔn. Nxu
    mi sigɛ kɔmɛnna ma, nxu mi sigɛ yiifanna ma.
  haw-1868: 'E ae mai oe ia''u e hele au ma kou aina: e hele au ma ke ala loa, aole
    au e kapae ma ka akau, aole hoi ma ka hema.'
  arb-NAV: دَعْنِي أَجْتَازُ بِأَرْضِكَ سَالِكاً الطَّرِيقَ الْعَامَّةَ، لَا أَحِيدُ
    عَنْهَا يَمِيناً أَوْ شِمَالاً.
  ewe-ewe: Míebia be, ‘Na míato wò anyigba dzi ayi. Míanɔ mɔ gã la dzi ko; míage ɖe
    miaƒe agblewo me le ɖusime loo alo miame o.
  eng-LEE: 'Let me pass through thy land: always by the highway will I go along; I
    will not turn unto the right hand or unto the left.'
  asm-FB: “আপোনাৰ দেশৰ মাজেদি মোক ৰাজআলিয়েদি যাবলৈ দিয়ক; মই সোঁ বা বাওঁ কোনোফালে
    নুঘূৰিম।
  sus-A: ‹مُشُ وَ مَ عِ شَ بْشِ عِفِرِقٍ. مُشُ مُشُ حّرّ مَ كِرَ نَن تُن شْن مَ. مُشُ
    مُ سِفَمَ كْولَ مَ، مُشُ مُ سِفَمَ يِرٍقَنيِ مَ.
  fra-SBL: « Laisse-moi passer par ton pays. Je passerai par la route. Je ne me tournerai
    ni à droite ni à gauche.
  hbo-hbo: אֶעְבְּרָ֣ה בְאַרְצֶ֔ךָ בַּדֶּ֥רֶךְ בַּדֶּ֖רֶךְ אֵלֵ֑ךְ לֹ֥א אָס֖וּר יָמִ֥ין
    וּשְׂמֹֽאול׃
  eng-WYCLIFFE: We schulen passe thorou thi lond, we schulen go in the comyn weie;
    we schulen not bowe nether to the riyt side, nether to the left side.
  cwe-cwe: Nilonga, ‘Chileke chifose muna iisi yako, chizafosela muna inzila muhala
    bila kuhinduka ubanzi wa kulume hebu ubanzi wa kumoso.
  kik-kik: “Twĩtĩkĩrie tũtuĩkanĩrie bũrũri waku. Tũkũrũmĩrĩra barabara ĩrĩa nene tũtikwahũka
    na mwena wa ũrĩo kana wa ũmotho.
  fra-NCL: « Que je puisse passer par ton pays ; je suivrai le grand chemin, sans
    m’écarter ni à droite ni à gauche.
  cek-AK: na prae thung hoiah na caehsak raeh, loklam ah ni ka caeh o poe han; banqoi
    bantang kang qoi o mak ai.
  cuk-cuk: Be-yalagangi igar-dummad-maidba an nasaoye. Bipisaale igar-maidgi an aibanosurye,
    unnila igarbarbi an nasaoye.
  uig-CYR: «Бизниң зиминиңдин өтүшимизгә йол қойғайсән; оңға, солға бурулмай, пәқәтла
    йолдин чиқмай маңимиз.
  tel-2017: “మమ్మల్ని నీ దేశం గుండా వెళ్ళనివ్వు. కుడి, ఎడమలకు తిరగకుండా దారిలోనే నడిచిపోతాము.
  hat-BSA: ‘Kite mwen pase nan peyi ou a, Mwen va vwayaje sèlman sou gran chemen an;
    mwen p ap vire akote ni adwat ni agoch.
  kos-kos: ‘Lela nu sesr in fahsr sasla acn sum uh. Kut ac fahsrna ke inkanek lulap
    uh, ac tiana kuhfla liki.
  hbo-WLC: אֶעְבְּרָ֣ה בְאַרְצֶ֔ךָ בַּדֶּ֥רֶךְ בַּדֶּ֖רֶךְ אֵלֵ֑ךְ לֹ֥א אָס֖וּר יָמִ֥ין
    וּשְׂמֹֽאול׃
  ibo-ibo: “Kwere ka anyị site nʼobodo gị gafee. Ọ bụ naanị nʼokporoụzọ ka anyị ga-anọ.
    Anyị agaghị atụgharị gaa nʼaka nri maọbụ nʼaka ekpe.
  ory-ory: “ତୁମ୍ଭ ଦେଶ ଦେଇ ମୋତେ ଯିବାକୁ ଦିଅ, ମୁଁ ବାଟେ ବାଟେ ଯିବି, ଦକ୍ଷିଣରେ କି ବାମରେ ଫେରିବି
    ନାହିଁ।
  chk-chk: ‘Kopwe mwüt ngenikem pwe aipwe pwerelong lon fanüom. Aipwe chök fetal won
    ewe al, nge aisap kul ngeni pelifichin ika pelimöngün.
  rop-rop: Deibin tok, ‘Larram melabat kaman pas langa yumob kantri, wulijim melabat
    gin go thru en kipgon en nomo libum det roud.
  ukr-1871: Дозволь перейти менї через землю твою! Буду йти тілько по дорозї, не звертати
    му нї на право, нї на лїво.
  deu-1951: Ich will durch dein Land ziehen und will dabei der Straße folgen; ich
    will weder zur Rechten noch zur Linken abweichen.
  eng-JPS: '''Let me pass through thy land; I will go along by the highway, I will
    neither turn unto the right hand nor to the left.'
  srp-1865: Da prijeðem preko tvoje zemlje; upravo æu putem iæi, neæu svrtati ni nadesno
    ni nalijevo.
  lug-lug: “Tukkirize tuyite mu nsi yo. Tujja kutambulira mu luguudo mwokka nga tetuwunjuseeko
    kulaga ku ludda olwa ddyo oba olwa kkono.
  heb-heb: אעברה בארצך בדרך בדרך אלך לא אסור ימין ושמאול׃
  ben-IRV: “তুমি নিজের দেশের মধ্য দিয়ে আমাকে যেতে দাও, আমি রাজপথ ধরেই যাব, ডান দিকে
    কি বাম দিকে ফিরব না।
  pan-pan: “ਮੈਨੂੰ ਆਪਣੇ ਦੇਸ਼ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘਣ ਦੇ, ਮੈਂ ਸਿਰਫ਼ ਸੜਕ ਤੋਂ ਹੋ ਕੇ ਜਾਂਵਾਂਗਾ।
    ਮੈਂ ਨਾ ਤਾਂ ਸੱਜੇ ਮੁੜਾਂਗਾ ਨਾ ਹੀ ਖੱਬੇ।
  mya-JVB: မင်းကြီး ၏ ပြည် အလယ် ၌ ကျွန်ုပ်ရှောက်သွား ပါရစေ။ မင်းလမ်း သို့ သာ လိုက်
    ပါမည်။ လက်ျာ ဘက်လက်ဝဲ ဘက်သို့မ လွှဲ ပါ။
  hmo-hmo: ‘Mani emu kara, oiemu tano do ai raka hanaia. Dala sibona dekenai do ai
    raka, dala dekena amo do ai raka siri lasi, idiba kahanai o lauri kahanai.
  urd-urd: मुझे अपने मुल्क से गुज़र जाने दे; मैं शाहराह से होकर चलूँगा और दहने और
    बाएँ हाथ नहीं मुड़ूँगा
  rus-SYN: позволь пройти мне землею твоею; я пойду дорогою, не сойду ни направо,
    ни налево;
  bqc-SIM: aà wá gba zɛ́ wà pã a bùsua. Zɛ́kpaa wáↄ bɛu, wá lilɛ ↄplaai ge
    ↄzɛɛio.
  tcz-CHONGTHU: Nagam sung ka jotpa diu ahi. Lampi jeng ka jotpa diu amavang, akimvel
    lah kahopa lou diu ahi.
  mar-mar: “तुमच्या देशातून आम्हास जाऊ दे. आमची वाट सोडून आम्ही उजवीडावीकडे वळणार
    नाही.
  qub-qub: «Nasyunniquipa päsaj nänillanpa päsacuycushaj. Nogacunaga jatun nänillanpami
    aywacushaj. Imayquitapis manami yatashächu.
  hat-hat: Mwen fè lide pase nan peyi a. N'ap pase pase nou sou gran chemen an san
    nou pa vire ni adwat ni agoch.
  eng-BSB: “Let us pass through your land; we will stay on the main road. We will
    not turn to the right or to the left.
  tod-tod: «Va bu, gi leʋe ɗa-yooi zu. Gá leʋesu ga pele zakpai nɔ, gi la zeɠezu
    ba, gi ʋa li ga yeezazu ʋele, ɓaa ɠɔʋɛzu ʋele.
  eng-WEBPB: “Let me pass through your land. I will go along by the highway. I will
    turn neither to the right hand nor to the left.
  kbq-kbq: tatregeta mopaka'afina rugitagita vamaneno. Kama nevanuta anteganti antegama
    osuta, kante vu fatgo huta vugahune.
  nhe-BL: pero ma techcahuili ma tipanose ipan itlal. Quiilhuijque para timocahuase
    ipan nopa hueyi ojtli campa nochi panoj. Ax tiquitzquisquíaj niyon se tlamantli.
  gub-BL: — Tuwe uruahaw neywy nehe. Xo pe rupi zo uruata putar nehe. Nuruhem kwaw
    izuwi nehe.
  eng-DRA: 'We will pass through thy land, we will go along by the highway: we will
    not turn aside neither to the right hand nor to the left.'
