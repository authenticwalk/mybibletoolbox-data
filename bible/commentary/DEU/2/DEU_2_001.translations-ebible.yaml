    lun Edom.
  hbo-WLC: וַנֵּ֜פֶן וַנִּסַּ֤ע הַמִּדְבָּ֙רָה֙ דֶּ֣רֶךְ יַם־ס֔וּף כַּאֲשֶׁ֛ר דִּבֶּ֥ר
    יְהוָ֖ה אֵלָ֑י וַנָּ֥סָב אֶת־הַר־שֵׂעִ֖יר יָמִ֥ים רַבִּֽים׃ ס
  ibo-ibo: Anyị laghachiri azụ chee ihu nʼọzara nʼụzọ gawara Osimiri Uhie, dịka Onyenwe
    anyị gwara m. Ọtụtụ afọ ka anyị nọ na-awagharị gburugburu ugwu Sia.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋʼ ପ୍ରତି କଥିତ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ଆମ୍ଭେମାନେ ଫେରି ସୂଫ ସାଗର
    ପଥ ଦେଇ ପ୍ରାନ୍ତର ଆଡ଼େ ଯାତ୍ରା କଲୁ; ପୁଣି ସେୟୀର ପର୍ବତ ବୁଲି ଆସିବାକୁ ଆମ୍ଭମାନଙ୍କୁ ଅନେକ
    ଦିନ ଲାଗିଲା।
  chk-chk: “Mürin sa kul o saila ngeni ewe fanüapö awenewenen ewe Setipar, usun ewe
    Samol mi Lapalap a kapas ngeniei. Iwe, sa saifetal won ewe chukuchukutän Etom
    lon chomong rän.
  rop-rop: Bambai wi holot bin tenbek en gobek langa det deset kantri, weya wibin
    bulurrum det roud langa det solwoda gulum Redsi jis laik YAWEI det trubala God
    bin dalim wi blanga dum. Wal wibin wokabat langa det hil kantri blanga Idam longtaim
    na.
  ukr-1871: Потім повернули ми та й рушили дальше степом до Червоного моря, як велїв
    менї Господь, і довго ми обминали Сеїр-гори.
  deu-1951: Darnach wandten wir uns und brachen auf nach der Wüste auf dem Wege zum
    Schilfmeer, wie der HERR zu mir gesagt hatte, und umzogen das Gebirge Seir eine
    lange Zeit.
  eng-JPS: Then we turned, and took our journey into the wilderness by the way to
    the Red Sea, as the LORD spoke unto me; and we compassed mount Seir many days.
  srp-1865: Potom se vratismo, i idosmo u pustinju k Crvenome Moru, kao što mi zapovjedi
    Gospod, i obilazismo goru Sir dugo vremena.
  lug-lug: Awo ne tukyuka ne tuddayo mu ddungu nga twolekera Ennyanja Emyufu, nga
    Mukama bwe yandagira. Ne tumala ennaku nnyingi nnyo nga tutambulira mu nsi ey’ensozi
    ey’e Seyiri.
  heb-heb: ונפן ונסע המדברה דרך ים סוף כאשר דבר יהוה אלי ונסב את הר שעיר ימים רבים׃
  ben-IRV: তখন (মশি আরও বললেন) সদাপ্রভু আমাকে যেমন বলেছিলেন, সেই অনুযায়ী আমরা ফিরে
    সূফসাগরের পথে মরুপ্রান্তের মধ্যে দিয়ে গেলাম এবং অনেক দিন ধরে সেয়ীর পর্বতের চারিদিকে
    ঘুরলাম।
  pan-pan: ਮੂਸਾ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖਿਆ, ਫੇਰ ਅਸੀਂ ਮੁੜ ਕੇ ਲਾਲ ਸਮੁੰਦਰ ਦੇ ਰਾਹ ਤੋਂ ਉਜਾੜ
    ਵੱਲ ਕੂਚ ਕੀਤਾ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਨਾਲ ਗੱਲ ਕੀਤੀ ਸੀ ਅਤੇ ਅਸੀਂ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਸੇਈਰ
    ਪਰਬਤ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਘੇਰਾ ਪਾ ਕੇ ਰੱਖਿਆ।
  mya-JVB: တဖန် ထာဝရဘုရား သည် ငါ့ အား မိန့် တော်မူသည် အတိုင်း ၊ ငါတို့သည် လှည့် ၍
    ၊ ဧဒုံ ပင်လယ် လမ်း ဖြင့် တော သို့ ခရီး သွားလျက် ၊ စိရ တောင် ကို ကြာမြင့် စွာ လှည့်လည်
    ကြ၏။
  hmo-hmo: Mose ma ia gwau, “Unai murinai ita giroa lao, tano kaukau dekenai ita loaloa,
    Davara Kakakaka ena kahana dekenai, Lohiabada ese lau ia oda henia hegeregerena.
    Ita be nega daudau Seiri ena ororo gabudia dekenai ita raka loaloa.
  urd-urd: “और जैसा ख़ुदावन्द ने मुझे हुक्म दिया था, उसके मुताबिक़ हम लौटे और बहर
    — ए — कु़लजु़म की राह से वीराने में आए और बहुत दिनों तक कोह — ए — श'ईर के बाहर
    — बाहर चलते रहे।
  rus-SYN: И обратились мы и отправились в пустыню к Чермному морю, как говорил мне
    Господь, и много времени ходили вокруг горы Сеира.
  bqc-SIM: Wa ɛa wa Ísia Tɛ̃a zɛ́ sɛ̀ guwaiwaiu, lá Dii òwɛ̃ɛwa, ↄ̃ wa liaaliaa
    Sei bùsu sĩ̀sĩdeu gↄↄpla.
  tcz-CHONGTHU: Chuin gamthip lang jondin ikiheiyun Twipisan lam jon in icheuvin,
    Pakaiyin asei bang in, Seir molsang lama chun phat sottah lungdong in ivah leleuvin
    ahi.
  mar-mar: मोशे आणखीन पुढे म्हणाला; “परमेश्वराने मला सांगितल्याप्रमाणे आपण मागे फिरुन
    तांबड्या समुद्राच्या वाटेने रानात निघालो बरेच दिवस सेईर डोंगराभोवती फिरत राहिलो.
  qub-qub: «Chaypitaga Tayta Dios nimashanchïno Puca Lamarman aywaj nänipa chunyajman
    aywacuranchi. Seir quinray jircacunapa achca wata puriranchi.
  hat-hat: Lè sa a, nou tounen tounen nou nan dezè a, nou pran chemen Lanmè Wouj la
    pou nou, jan Seyè a te pase nou lòd la. Nou pase yon pakèt tan ap mache moute
    desann nan mòn peyi Seyi yo.
  eng-BSB: Then we turned back and headed for the wilderness by way of the Red Sea,
    as the LORD had instructed me, and for many days we wandered around Mount Seir.
  tod-tod: Ade latini, de li ga teʋebai zu ʋele, de Seeli Kpoloɗɛi ma ʋelei zo, eɠɛʋelei
    Ɠɔoɠɔ GALAGI boni mà la. Ade folo mɔinmɔin kɛɛni, de ɗa lati Seyiil ɠize yooi
    ma.
  eng-WEBPB: Then we turned, and took our journey into the wilderness by the way to
    the Red Sea, as the LORD spoke to me; and we encircled Mount Seir many days.
  kbq-kbq: Anantetira Ra Anumzamo'ma nasami'nea kante anteta ete rukrahe huta, Koranke
    Hagerima me'nerega ka'ma kokampi vano vano nehuta, rama'a kna Seiri agonamofona
    kagikagia hu'none.
  nhe-BL: “Teipa timocuepque campa huactoc tlali ipan nopa ojtli tlen yahui para nopa
    Chichiltic Hueyi Atl pampa queja nopa technahuati TOTECO. Huan para miyac xihuitl
    tijyahualojtinenque nopa tepetl Seir.
  gub-BL: Uze'eg wi Moizez teko wanupe. — Na'e zata wiwi zaha zaiko ywyxiguhu rupi
    ypawhu Akaw her ma'e kutyr Tupàn Tuweharupi Wiko Ma'e ze'eg rupi katete. Ximumaw
    'ar tetea'u zaneata e pà Enom ywy ywytyruhu hereko har rehe.
  eng-DRA: 'And departing from thence we came into the wilderness that leadeth to
    the Red Sea, as the Lord had spoken to me: and we compassed mount Seir a long
    time.'
