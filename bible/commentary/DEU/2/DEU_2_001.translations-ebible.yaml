verse: DEU.002.001
translations:
  mal-C: അതിനുശേഷം യഹോവ എന്നോടു കൽപ്പിച്ചതുപോലെ നാം ചെങ്കടലിലേക്കുള്ള വഴിയിലൂടെ തിരിഞ്ഞ്
    മരുഭൂമിയിലേക്കു യാത്രചെയ്തു. നാം ദീർഘകാലം സേയീർ പർവതത്തിനുചുറ്റും നടന്നു.
  deu-TKW: Hierauf machten wir kehrt und brachen auf nach der Steppe auf dem Wege
    zum Schilfmeere, wie uns Jahwe geboten hatte. Und als wir das Gebirge Seir schon
    eine lange Zeit umzogen hatten,
  lin-lin: Na sima, tobalukaki mpe tokendeki na esobe, na nzela ya ebale monene ya
    Barozo ndenge Yawe atindaki ngai, pamba te tobalukaki mikolo ebele zingazinga
    ya etuka ya ngomba Seiri.
  eng-LSV: “And we turn and journey into the wilderness, the way of the Red Sea, as
    YHWH has spoken to me, and we go around Mount Seir [for] many days.
  eng-GNV: 'Then we turned, and tooke our iourney into the wildernes, by the way of
    the red Sea, as the Lord spake vnto me: and we compassed mount Seir a long time.'
  eng-WEBSTER: 'Then we turned, and took our journey into the wilderness by the way
    of the Red sea, as the LORD spoke to me: and we compassed mount Seir many days.'
  nhw-BL: “Teipa timocuepque campa huactoc tlali ipan nopa ojtli catli yohui para
    nopa Chichiltic Hueyi Atl pampa quej nopa technahuati TOTECO. Huan para miyac
    xihuitl tijyahualojtinenque nopa tepetl Seir.
  swh-ONEN: Kisha tukageuka nyuma na kusafiri kuelekea jangwani kwa njia inayoelekea
    Bahari ya Shamu, kama Bwana alivyonielekeza. Kwa muda mrefu tulitembea kuzunguka
    vilima katika nchi ya Seiri.
  bba-bba: Yen biru mɑ sɑ ɡɔsirɑ sɑ dɑ kɑ ɡbɑburun swɑɑ nim wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑrin
    berɑ ɡiɑ nɡe mɛ Yinni Gusunɔ u ɡeruɑ. Mɑ sɑ sirenɑ Seirin ɡuunɔ n kɑ tɛ.
  eng-KJVCPB: 'Then we turned, and took our journey into the wilderness by the way
    of the Red sea, as the Lord spake unto me: and we compassed mount Seir many days.'
  luo-luo: Eka ne wachako wuoth kwangʼado thim kwachomo Nam Makwar mana kaka Jehova
    Nyasaye nochika. Kuom kinde mangʼeny ne wadigni e piny gode mag Seir.
  meu-meu: Una murinai ta Iou lao, tano ḡaḡaena ai ta loaloa, Davara Kakakakana kahana
    ai, Iehova ese e haḡanigu heḡereḡerena. Dina hoho Seiri ororona ta rakaia heḡeḡe.
  npi-ULB: तब हामी परमप्रभुले मलाई भन्‍नुभएझैँ नर्कटहरूको समुद्रको दिशातर्फ उजाड-स्थानमा
    यात्रा गर्‍यौँ । हामीले धेरै दिनसम्म सेइर पर्वतको फन्को मार्‍यौँ ।
  yor-yor: Nígbà náà ni a yípadà, tí a sì mú ọ̀nà wa pọ̀n lọ sí aginjù, a gba ọ̀nà
    Òkun Pupa, bí Olúwa ti darí mi. Ìgbà pípẹ́ ni a fi ń rìn kiri yíká agbègbè àwọn
    ìlú olókè Seiri.
  ind-ind: Kata Musa selanjutnya kepada umat Israel, “Kemudian, sesuai dengan perintah
    TUHAN kepada saya, kita kembali ke padang belantara melewati jalan ke arah Laut
    Merah. Cukup lama kita mengembara di daerah perbukitan Seir.
  pes-OPCB: 'آنگاه طبق دستور خداوند بازگشتیم و از راهی که به سوی دریای سرخ می‌رود
    به بیابان رفتیم. سالهای زیادی در اطراف ناحیهٔ کوه سعیر سرگردان بودیم. سرانجام
    خداوند فرمود:'
  tgl-ULB: Pagkatapos lumiko kami at naglakbay papunta sa ilang sa daan na patungo
    sa Dagat ng mga Tambo, gaya ng sinabi ni Yahweh sa akin; umikot tayo sa Bundok
    ng Seir sa loob ng maraming araw.
  hui-hui: Mosesehanda lalu, Kadese dindiha lu haabo howa ina beregedalu hariga peadagua
    dindi ko yobi iba dalu naibaga wiagoha pialu amu iba Solowara Daramabi bereagohayagi
    puabo harima. Anduane Homogo ibunime ogodagua bilimu lalu langiyadaguaore birimagoni.
    Ani bialu ina Idomoalirunaga dalu hari barebare wiagoha luore ibagabu haabo harimagoni
    ndobe.
  mya-mya: ငါ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့် အ​တိုင်း​လှည့်​၍ အာ​ကာ​ဘာ​ပင်​လယ်​ကွေ့​သို့​ဦး
    တည်​လျက် တော​ကန္တာ​ရ​ထဲ​သို့​ပြန်​သွား​ကြ​ပြီး လျှင် တောင်​ကုန်း​ဒေ​သ​ဖြစ်​သော​ဧ​ဒုံ​ပြည်​တွင်
    ကြာ​မြင့်​စွာ​လှည့်​လည်​နေ​ထိုင်​ရ​ကြ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་བསྒོས་པ་ནང་བཞིན། རང་ཅག་ཁ་ཕྱིར་འཁོར་ཏེ་རྒྱ་མཚོ་དམར་པོའི་ལམ་དེད་ནས་དབེན་སྟོང་དུ་ཕྱིན་པ་དང་།
    རི་བོ་སེ་ཨིར་ནས་ཉིན་མང་པོར་འཁོར་བ་ཡིན།
  sna-sna: Zvino takadzoka tikafamba takananga kurenje nenzira inoenda kuGungwa Dzvuku,
    sezvandakanga ndarayirwa naJehovha. Kwenguva yakareba takafamba nenzira yaipoterera
    nenyika yamakomo yeSeiri.
  spa-BLM: Luego nos volvimos y emprendimos la marcha hacia el desierto por el camino
    del Mar Rojo, como me había dicho Yahvé; y rodeamos el monte Seir durante muchos
    días.
  cac-cac: Slajvi chi', co b'at d'a tz'inan luum, d'a b'e sc'och d'a a' Chacchac Mar,
    icha val aj yalan Jehová d'ayin. Te nivan tiempoal on̈ ec' d'a tzalquixtac d'a
    yol yic Seir.
  swh-ULB: Kisha tuligeuka na kuanza safari kuelekea jangwani kwa njia ya Bahari ya
    Mianzi, kama Yahwe alivyosema nami, tulienda kuzunguka mlima wa Seir kwa siku
    nyingi.
  bel-bel: І павярнуліся мы і выправіліся ў пустыню да Чэрмнага мора, як казаў мне
    Гасподзь, і многа часу хадзілі вакол гары Сэіра.
  deu-ELBBK: Und wir wandten uns und brachen auf nach der Wüste, den Weg zum Schilfmeer,
    wie der HERR zu mir geredet hatte; und wir umzogen das Gebirge Seir viele Tage.
  mbb-OT: “Ne zutun midlikù kiw ziyà te sibsivayan pehendiyà te Zaǥat he Meriǥà, su
    iyan haazà insuǥù te Nengazen kedì. Ne neuǥet he timpu is kebpekeriǥuriǥu tew
    ziyà te menge vuvungan he Seir.
  mal-2015: അനന്തരം യഹോവ എന്നോടു കല്പിച്ചതുപോലെ നാം തിരിഞ്ഞു ചെങ്കടൽവഴിയായി മരുഭൂമിയിലേക്കു
    യാത്രപുറപ്പെട്ടു; നാം ഏറിയനാൾ സേയീർപർവ്വതത്തെ ചുറ്റിനടന്നു.
  rmc-rmc: „Paľis pes visarďam a geľam pre pušťa le dromeha ko Lolo moros, avke sar
    mange phenďa o RAJ. But časos phirahas pašal o Seirika brehi.
  pes-OPV: پس برگشته، چنانکه خداوند به من گفته بود، از راه بحرقلزم در بیابان کوچ کردیم
    وروزهای بسیار کوه سعیر را دور زدیم.
  ron-1924: Не-ам ынторс ши ам плекат ын пустиу, пе друмул каре дуче ла Маря Рошие,
    кум ымь порунчисе Домнул, ши ам околит мултэ време мунтеле Сеир.
  ben-OBCV: পরে সদাপ্রভু যেমন নির্দেশ দিয়েছিলেন সেইভাবে আমরা পিছন ফিরে সূফসাগরের
    পথ ধরে মরুএলাকার দিকে রওনা হয়েছিলাম। সেয়ীরের পাহাড়ি এলাকা ঘুরে যেতে আমাদের
    অনেক দিন কেটে গেল।
  som-som: Markaasaynu noqonnay, oo waxaynu u guurnay cidladii ku tiil jidka Badda
    Cas loo maro, sidii Rabbigu igu amray, oo in maalmo badan ah baynu ku wareegaynay
    Buur Seciir.
  lat-VUC: 'Profectique inde, venimus in solitudinem, quæ ducit ad mare Rubrum, sicut
    mihi dixerat Dominus: et circuivimus montem Seir longo tempore.'
  eng-ASVBT: Then we turned, and took our journey into the wilderness by the way to
    the Red Sea, as Jehovah spake unto me; and we compassed mount Seir many days.
  ita-1885: Poi noi ci rivolgemmo indietro, e andammo verso il deserto, traendo al
    mar rosso, come il Signore mi avea detto; e circuimmo il monte di Seir, per un
    lungo tempo.
  eng-LXXUP: And we turned and departed into the wilderness, by the way of the Red
    Sea, as the Lord spoke to me, and we compassed Mount Seir many days.
  eng-ULB: Then we turned and took our journey into the wilderness by the way to the
    Sea of Reeds, as Yahweh had spoken to me; we went around Mount Seir for many days.
  spa-VBL: Luego nos dimos la vuelta y regresamos por el desierto de camino hacia
    el Mar Rojo, tal como el Señor me lo había dicho, y anduvimos por mucho tiempo
    de un lugar a otro en la región del Monte de Seír.
  fra-_FOB: Puis nous retournâmes et partîmes pour le désert dans la direction de
    la mer Rouge, comme l'Éternel me l'avait dit; et nous tournâmes longtemps autour
    de la montagne de Séir.
  mal-mal: അനന്തരം യഹോവ പിന്നെയും എന്നോട് കല്പിച്ചതുപോലെ നാം തിരിഞ്ഞ് ചെങ്കടൽവഴിയായി
    മരുഭൂമിയിലേക്ക് യാത്ര പുറപ്പെട്ടു; നാം വളരെനാൾ സേയീർപർവ്വതം ചുറ്റിനടന്നു.
  urd-GVR: Phir jis tarah Rab ne mujhe hukm diyā thā ham pīchhe muṛ kar registān meṅ
    Bahr-e-Qulzum kī taraf safr karne lage. Kāfī der tak ham Saīr yānī Adom ke pahāṛī
    ilāqe ke kināre kināre phirte rahe.
  suz-BL: मिनु परमप्रभु यावेमी आं कली देंशो खोदेंशो पा गोपुकी गोरशो रागी लल समुन्‍द्र
    गे लाइतक। मिनु शुश नाक्‍त सम्‍म सेइर डांडा हिरना हिरन बाक्‍तक। गन्‍ती २१:४
  ita-1927: Poi tornammo indietro e partimmo per il deserto in direzione del mar Rosso,
    come l’Eterno m’avea detto, e girammo attorno al monte Seir per lungo tempo.
  ckb-ckb: ئینجا ڕوومان وەرگێڕا و کۆچمان کرد بۆ دەشتودەر لەسەر ڕێگای دەریای سوور،
    هەروەک یەزدان پێی گوتم، ڕۆژانێکی زۆر بە دەوری ناوچە شاخاوییەکانی سێعیردا سووڕاینەوە.
  eng-BBE: 'Then we went back, journeying into the waste land by the way to the Red
    Sea, as the Lord had said to me: and we were a long time going round Mount Seir.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಮರುಭೂಮಿಗೆ ಹೊರಟು ಕೆಂಪುಸಮುದ್ರದ ಮಾರ್ಗದಲ್ಲಿ
    ಅನೇಕ ದಿನಗಳು ಸೇಯೀರ್ ಬೆಟ್ಟದ ಮಲೆನಾಡನ್ನು ಸುತ್ತುತ್ತಿದ್ದೆವು.
  tam-2017: “யெகோவா எனக்குச் சொன்னபடி நாம் திரும்பி, சிவந்த சமுத்திரத்திற்குப் போகிற
    வழியாக வனாந்திரத்திற்குப் பிரயாணம்செய்து, அநேக நாட்கள் சேயீர் நாட்டை சுற்றித்திரிந்தோம்.
  spa-RV-1909: Y VOLVIMOS, y partímonos al desierto camino del mar Bermejo, como Jehová
    me había dicho; y rodeamos el monte de Seir por muchos días.
  ron-BTF: Apoi ne-am întors şi am călătorit în pustiu, pe calea Mării Roşii, precum
    mi-a vorbit DOMNUL şi am înconjurat muntele Seir multe zile.
  eng-WEBP: Then we turned, and took our journey into the wilderness by the way to
    the Red Sea, as the LORD spoke to me; and we encircled Mount Seir many days.
  eng-FBV: Then we turned around and headed back into the desert on the road that
    leads to the Red Sea, as the Lord had told me, and we wandered around Mount Seir
    for a long time.
  nld-1939: Daarna trokken wij weer de woestijn in, in de richting van de Rode Zee,
    zoals Jahweh het mij had gelast, en reisden lange tijd om het Seïr-gebergte heen.
  nch-BL: “Teipa titacuepilijque campa huactoc tali ipan nopa ojti cati yahui para
    nopa Chichiltic Hueyi At pampa quej nopa technahuati TOTECO. Huan para miyac xihuit
    tijyahualojtinenque nopa tepet Seir.
  vie-1934: Đoạn, chúng ta trở lại đi vào đồng vắng về hướng Biển đỏ, y như Đức Giê-hô-va
    đã phán dặn ta, và chúng ta đi vòng lâu ngày quanh núi Sê-i-rơ.
  hin-CV: याहवेह के आदेश के अनुसार तब हमने लाल सागर की दिशा में कूच किया, जो निर्जन
    प्रदेश की ओर गया है. हम लंबे समय तक सेईर पर्वत के चारों ओर घूमते रहे.
  eng-OURB: Then we turned, and took our journey into the wilderness by the way to
    the Sea of Suf [Reed Sea], as Adonai spoke to me; and we encircled Mount Seir
    many days. (5)
  spa-BES: 'Luego regresamos, viajando hacia el desierto por el camino hacia el Mar
    Rojo, como el Señor me había dicho: y estuvimos mucho tiempo rodeando el Monte
    Seir.'
  tdx-tdx: Niotak’ amy zao tika nionjomb’ am-patrambey mb’eo, niary i Ria-Binday,
    mb’ami’ty nanoroa’ Iehovà ahiko vaho nañariary i Vohi-Seirey andro maro.
  vid-vid: “Hamba natuhinduka, natwinula majendo kuchiwala kwa kukolela nzila ya Bahali
    ya Shamu, kota Mkulu Nguluwi navyoyandonjele, natulubaluba behi na chidunda cha
    Seili kwa mhela uhejile.
  eng-OKE: And we turned, and journeyed to the wilderness by the way of the Sea of
    Suph, as the Lord had told us; and we encompassed the mountain of Seir many days.
  tha-KJV: “ครั้งนั้นเราทั้งหลายได้​กล​ับเดินเข้าถิ่นทุ​รก​ันดารตามทางที่ไปสู่ทะเลแดงตามที่พระเยโฮวาห์สั่งข้าพเจ้า
    และเราทั้งหลายได้เดินเวียนภูเขาเสอีร์หลายวัน
  por-BR-2018: E voltamos, e partimo-nos ao deserto caminho do mar Vermelho, como
    o SENHOR me havia dito; e rodeamos o monte de Seir por muitos dias.
  deu-ELO: Und wir wandten uns und brachen auf nach der Wüste, des Weges zum Schilfmeere,
    wie Jehova zu mir geredet hatte; und wir umzogen das Gebirge Seir viele Tage.
  eng-WYC-2018: And we went forth from thence, and came into the wilderness that leadeth
    to the Red Sea, as the Lord said to me; and we compassed the hill of Seir in long
    time. (And we went forth from there, and came to the wilderness that leadeth to
    the Red Sea, as the Lord said to me; and we marched around the hill country of
    Seir for a long time.)
  epo-epo: Kaj ni turnis nin kaj elmoviĝis en la dezerton en la direkto al la Ruĝa
    Maro, kiel la Eternulo diris al mi; kaj ni ĉirkaŭiris la monton Seir dum longa
    tempo.
  uig-PIN: Andin biz burulup, Pǝrwǝrdigar manga eytⱪandǝk Ⱪizil dengizƣa baridiƣan
    yol bilǝn sǝpǝrgǝ atlanduⱪ; biz nurƣun künlǝr Seir teƣi ǝtrapida aylinip yürduⱪ.
  beo-beo: ninia da sinidigili, wadela:i hafoga:i soge amoga asi. Gode da nama sia:beba:le,
    ninia da Maga:me Hano Wayabo ahoasu amoga asili, eso bagohame Idome agolo soge
    sisiga:le ahoanu.
  tpi-OTNT: Na Moses i tok olsem, “Bihain tru yumi bin tanim bek na i go long ples
    wesan nating, na yumi bihainim rot i go long solwara Retsi. Na yumi mekim olsem
    Bikpela i bin tokim yumi pinis. Na yumi wokabaut raun raun longpela taim tru long
    ples maunten bilong kantri Idom.
  hau-SA: Sai muka juya muka kama hanya, muka nufi hamada, ta hanyar Jan Teku yadda
    Ubangiji ya umarce ni. Da daɗewa muka yi ta yawo kewaye da ƙasar tudun Seyir.
  uig-LAT: Andin biz burulup, Perwerdigar manga éytqandek Qizil déngizgha baridighan
    yol bilen seperge atlanduq; biz nurghun künler Séir téghi etrapida aylinip yürduq.
  nde-nde: “Sasesiphenduka siqonda enkangala ngendlela yoLwandle oluBomvu njengokulaywa
    kwami nguThixo. Okwesikhathi eside sasilokhu sibhoda ezweni lamaqaqa aseSeyiri.
  ton-ton: 'Pea naʻa tau tafoki, ʻo hiki hotau fononga ki he toafa ʻi he hala ʻoe
    Tahi Kulokula, ʻo hangē ko e folofola ʻa Sihova kiate au: pea naʻa tau tākai ʻae
    moʻunga ko Seia ʻo ʻaho lahi.'
  ces-1613: Potom obrátivše se, táhli jsme na tu poušť cestou k moři Rudému, jakož
    mluvil Hospodin ke mně, a obcházeli jsme horu Seir za dlouhý čas,
  eng-WMB: Then we turned, and took our journey into the wilderness by the way to
    the Sea of Suf, as the LORD spoke to me; and we encircled Mount Seir many days.
  tam-TCV: பின்பு, யெகோவா எனக்கு வழிகாட்டியபடியே நாம் திரும்பி செங்கடலுக்குப் போகும்
