verse: DEU.002.023
translations:
  mal-C: അതുപോലെ കഫ്തോരിൽനിന്ന് വന്ന കഫ്തോര്യർ ഗസ്സാവരെയുള്ള ഗ്രാമങ്ങളിൽ താമസിച്ചിരുന്ന
    അവ്വ്യരെ നശിപ്പിച്ച് ആ സ്ഥലങ്ങളിൽ കുടിയേറി.)
  deu-TKW: Auch die Aviter, die in Gehöften bis nach Gaza hin wohnten, wurden vertilgt
    von den Kaphtoritern, die aus Kaphtor kamen, und diese ließen sich an ihrer Stelle
    nieder.
  lin-lin: Ezalaki mpe ndenge moko mpo na bato na Avi oyo bazalaki kovanda na mboka
    yango kino na Gaza. Bato ya Kafitori, oyo bawuta na mokili ya Kafitori, babomaki
    bato ya Avi mpe bakomaki kovanda na bisika na bango.
  eng-LSV: As for the Avim who are dwelling in villages as far as Gaza, the Caphtorim—who
    are coming out from Caphtor—have destroyed them, and dwell in their stead.
  eng-GNV: And the Auims which dwelt in Hazarim euen vnto Azzah, the Caphtorims which
    came out of Caphtor destroyed them, and dwelt in their steade.
  eng-WEBSTER: And the Avims who dwelt in Hazerim even to Azzah, the Caphtorims, who
    came forth from Caphtor, destroyed them, and dwelt in their stead.)
  nhw-BL: 'Nojquiya quej ni quinpanoc nopa heveos catli itztoyaj ipan altepeme hasta
    Gaza. Hualajque nopa caftoreos tlen tlali Caftor huan quintzontlamilticoj huan
    teipa mocajque nopa filisteos nopona.) Huan Moisés quinilhui:'
  swh-ONEN: Nao Waavi ambao waliishi katika vijiji mpaka Gaza, Wakaftori waliokuja
    kutoka Kaftori waliwaangamiza na kukaa mahali pao.)
  bba-bba: Kɑfitoriɡibu bɑ nɑ sɑɑ ben tem di bɑ Afi be bɑ wɑ̃ɑ bɑru kpɑɑnɔ n kɑ ɡirɑri
    Gɑsɑɔ kpeerɑsiɑ mɑ bɑ sinɑ ben wusɔ.
  eng-KJVCPB: and the Avims which dwelt in Hazerim, even unto Azzah, the Caphtorims,
    which came forth out of Caphtor, destroyed them, and dwelt in their stead.)
  luo-luo: To jo-Kaftor mane oa Kaftor noriembo jo-Avi mabor nyaka e gwenge mag Gaza,
    mi koro gidak kanyo.)
  meu-meu: 'Avim besena danu unuheto: idia na hanua maraḡidia e noholai ela bona Gasa.
    A Kaftorim taudia na Kaftoro amo ema, e aladia ore, bena edia tano e abia.)'
  npi-ULB: गाजासम्म टाढा गाउँहरूमा बस्‍ने अव्वीहरूलाई कप्‍तोरबाट आएका कप्‍तोरीहरूले
    नष्‍ट पारी तिनीहरूको ठाउँमा बसोबास गरे ।)
  yor-yor: Nípa ti àwọn ará Affimu, tí wọ́n ń gbé ní àwọn ìlú kéékèèké dé Gasa, àwọn
    ará Kaftorimu, tí wọ́n jáde láti Krete wá ni ó pa wọ́n run, wọ́n sì gba ilẹ̀ wọn.)
  ind-ind: Demikian jugalah yang terjadi pada bangsa Filistin yang berasal dari pulau
    Kreta. Mereka memusnahkan orang Awi yang dulu tinggal di sepanjang pesisir laut
    sampai di Gaza, lalu menguasai wilayah itu.)
  pes-OPCB: وضع مشابه دیگر، زمانی اتفاق افتاد که مردم کفتور به قبیلهٔ عِوی‌ها که تا
    حدود غزه در دهکده‌های پراکنده‌ای سکونت داشتند حمله نموده، آنها را هلاک کردند و
    به جای ایشان ساکن شدند.)
  tgl-ULB: At ang taga-Awim, na nanirahan sa mga nayon hanggang sa layo ng Gaza—ang
    taga-Caftor na lumabas sa Caftor, ay winasak sila at nanirahan sa kanilang lugar.)
  hui-hui: Anidagua dege dindi mbira mini Kiridi iba dege dombeneha wupe heagoha haga
    hearume puwa Abimi hameigininaga dindi iba solowara timbuni Medidereniana bereagoria
    howa wima pialu unugohayagi dindi mini Gasa wiagoria wima tagira peago ti karulo
    hene.
  mya-mya: က​ရေ​တေ​ကျွန်း​သား​တို့​သည်​မြေ​ထဲ ပင်​လယ်​ကမ်း​ခြေ​တွင် အ​ခြေ​ချ​နေ​ထိုင်
    ကြ​၏။ သူ​တို့​သည်​မူ​လ​နေ​ထိုင်​သူ​အာ​ဝိမ် လူ​မျိုး​ကို​သုတ်​သင်​ဖယ်​ရှား​ပြီး​လျှင်
    သူ တို့​၏​ပြည်​ကို​တောင်​ဘက်​ဂါ​ဇာ​မြို့​အ​ထိ သိမ်း​ပိုက်​လိုက်​ကြ​သည်။)
  bod-N: ཡང་ཨ་ཝི་པ་རྣམས་གཱ་ཟཱའི་ཉེ་འགྲམ་གྱི་གྲོང་ཚོ་རེ་རེར་གཞིས་ཆགས་ཀྱང་། ཀབ་ཐོར་ཡུལ་ནས་ཐོན་པའི་ཀབ་ཐོར་མི་རིགས་ཀྱིས་ཨ་བིད་པ་རྣམས་མེད་པར་བཏང་སྟེ།
    དེ་དག་གི་ཤུལ་དུ་གཞིས་ཕབ་པའོ། །
  sna-sna: Uye kana vari vaAvhi vakanga vagere mumisha kusvikira kuGaza, vaKafitori
    vaibva Kafitori vakavaparadza ndokugara munzvimbo yavo.)
  spa-BLM: 'Luego los heveos, que vivían en aldeas hasta Gaza: los caftoreos, que
    salieron de Caftor, los destruyeron y vivieron en su lugar).'
  cac-cac: Icha pax chi' ajnac eb' aveo ayec' cajan d'a slac'anil Gaza. A eb' chi'
    satnaquel eb' d'a juneln̈ej yuj eb' filisteo cotnac d'a Caftor. Icha chi' ajnac
    scajnajcan eb' filisteo chi' ta'.)
  swh-ULB: Na Waavi, walioishi katika vijiji vya mbali ya Gaza, Wakaftori, ambao wanatokana
    na Kaftori, waliwangamiza na kuishi katika maeneo yao.)
  bel-bel: і Авэяў, што жылі ў селішчах да самай Газы, Кафтарымы, выйшаўшы з Кафтора,
    зьнішчылі й пасяліліся на іх месцы.
  deu-ELBBK: Und die Awim, die in Dörfern wohnten bis Gaza – die Kaphtorim, die aus
    Kaphtor kamen, vertilgten dieselben und wohnten an ihrer statt. –
  mbb-OT: Ne iring ded daan keniyan is nehitavù hein midsurung te menge tig-Caftor
    is menge tig-Avim he menge meǥinged diyà te inged he Gaza. Midezeetan dan is menge
    tig-Avim ne mid-ubpaan dan haazà is tanà te menge tig-Avim.
  mal-2015: കഫ്തോരിൽനിന്നു വന്ന കഫ്തോര്യരും ഗസ്സാവരെയുള്ള ഊരുകളിൽ പാർത്തിരുന്ന അവ്യരെ
    നശിപ്പിച്ചു അവരുടെ സ്ഥലത്തു കുടിപാർത്തു -
  rmc-rmc: Le Avičanen, save bešenas andro gava dži paš e Gaza, murdarde avri o Kaftorčana,
    save avle pal o ostrovos Kaftor, a chudle te bešel andre lengri phuv.)“
  pes-OPV: و عویان را که در دهات تا به غزا ساکن بودندکفتوریان که از کفتور بیرون آمدند
    هلاک ساخته، در جای ایشان ساکن شدند. )
  ron-1924: Де асеменя, авиций, каре локуяу ын сате пынэ ла Газа, ау фост нимичиць
    де кафториць, ешиць дин Кафтор, каре с-ау ашезат ын локул лор.)
  ben-OBCV: আর অব্বীয়েরা যারা গাজা পর্যন্ত সমস্ত গ্রামে বসবাস করত, তাদের কপ্তোর থেকে
    আসা কপ্তোরীয়েরা ধ্বংস করে তাদের জায়গায় বসবাস করছিল।)
  som-som: Oo reer Caw oo degganaa tuulooyin tan iyo Gaasa yiil waxaa wada baabbi'iyey
    oo meeshoodii degay reer Kaftoriim oo ka soo baxay Kaftoor.)
  lat-VUC: 'Hevæos quoque, qui habitabant in Haserim usque Gazan, Cappadoces expulerunt:
    qui egressi de Cappadocia deleverunt eos, et habitaverunt pro illis.'
  eng-ASVBT: And the Avvim, that dwelt in villages as far as Gaza, the Caphtorim,
    that came forth out of Caphtor, destroyed them, and dwelt in their stead.)
  ita-1885: I Caftorei anch'essi, usciti di Caftor, distrussero gli Avvei, che dimoravano
    in Haserim, fino a Gaza, e abitarono nel luogo loro).
  eng-LXXUP: And the Avvim who dwell in Asedoth to Gaza, and the Cappadocians who
    came out of Cappadocia, destroyed them, and dwelt in their room.
  eng-ULB: As for the Avvites who lived in villages as far as Gaza, the Caphtorim,
    who came from Caphtor, destroyed them and settled in their place.)
  spa-VBL: Los Avvim, que vivían en aldeas tan lejanas como Gaza, fueron destruidos
    por los filisteos, quienes vinieron desde Creta, y se establecieron en el lugar
    donde solían vivir).
  fra-_FOB: Quant aux Avviens, qui demeuraient dans des villages jusqu'à Gaza, les
    Caphthorim, sortis de Caphtor, les détruisirent et habitèrent à leur place. )
  mal-mal: കഫ്തോരിൽനിന്നു വന്ന കഫ്തോര്യരും ഗസ്സാവരെയുള്ള ഗ്രാമങ്ങളിൽ പാർത്തിരുന്ന
    അവ്യരെ നശിപ്പിച്ച് അവരുടെ സ്ഥലത്ത് കുടിയേറി.
  urd-GVR: Isī tarah ek aur qadīm qaum banām Awwī ko bhī us ke mulk se nikālā gayā.
    Awwī Ġhazzā tak ābād the, lekin jab Kaftūrī Kaftūr yānī Krete se āe to unhoṅ ne
    unheṅ tabāh kar diyā aur un kī jagah ābād ho gae.
  suz-BL: मिनु मेको मोदेंशो पा गाजा ङा काफ्‍तोर सहर रे जाक्‍शो काफ्‍तोरीपुकीमी आव्‍वीम
    सहर ङा मुर आन कली साइक्‍तेक्‍म। मिनु मेको आन बाक्‍तीकेमी बाक्‍तेक्‍म’ देंत। उत्‍पत्ती
    १०:१४; यहोसु १३:३
  ita-1927: E anche gli Avvei, che dimoravano in villaggi fino a Gaza, furon distrutti
    dai Caftorei, usciti da Caftor, i quali si stabilirono nel luogo loro).
  ckb-ckb: هەروەها عەڤییەکان کە لە گوندەکان نیشتەجێ بوون هەتا غەزە، کەفتۆرییەکان کە
    لە کەفتۆرەوە هاتبوون لەناویانبردن و لە شوێنیان نیشتەجێ بوون.
  eng-BBE: And the Avvim, living in the small towns as far as Gaza, came to destruction
    by the hands of the Caphtorim who came out from Caphtor and took their land.)
  kan-OKCV: ಹಾಗೆ ಗಾಜಾ ಪಟ್ಟಣದವರೆಗೂ ವಾಸವಾಗಿದ್ದ ಅವ್ವೀಯರನ್ನು ಕಫ್ತೋರಿಂದ ಬಂದ ಕಫ್ತೋರ್ಯರು
    ನಾಶಮಾಡಿ, ಅವರ ಬದಲಾಗಿ ವಾಸಿಸಿದರು.
  tam-2017: யெகோவா அவர்களை இவர்களுக்கு முன்பாக அழியச்செய்ய, இவர்கள் அவர்களைத் துரத்திவிட்டு,
    அவர்கள் இருந்த பகுதியிலே குடியேறினார்கள்.
  spa-RV-1909: Y á los Heveos que habitaban en Haserin hasta Gaza, los Caftoreos que
    salieron de Caftor los destruyeron, y habitaron en su lugar.)
  ron-BTF: Şi pe aviţii care locuiau în Haţerim, până la Gaza, i-au nimicit caftoriţii,
    care au ieşit din Caftor, şi au locuit în locul lor.)
  eng-WEBP: 'Then the Avvim, who lived in villages as far as Gaza: the Caphtorim,
    who came out of Caphtor, destroyed them and lived in their place.)'
  eng-FBV: The Avvim, living in villages as far away as Gaza, were destroyed by the
    Philistines, who came from Crete, and settled where they used to live.)
  nld-1939: en zoals ook de Kaftorieten, die uit Kaftor waren weggetrokken, de Awwieten,
    die de dorpen bewoonden tot Gaza toe, hadden uitgeroeid, en daar in hun plaats
    bleven wonen.
  nch-BL: 'Nojquiya quej ni quinpanoc nopa heveos cati itztoyaj ipan altepeme hasta
    Gaza. Hualajque nopa caftoreos ten tali Caftor huan quintzontamilticoj huan teipa
    mocajque nopa filisteos nopona.) Huan Moisés quinilhui:'
  vie-1934: Còn dân A-vim, ở trong những làng cho đến Ga-xa, dân Cáp-tô-rim ở từ Cáp-tô
    ra hủy diệt họ, và ở thế vào cho).
  hin-CV: वैसे ही अव्वी भी अज्जाह तक विभिन्‍न ग्रामों में बस गए हैं, काफ़तोरवासी आए
    और उन्हें नाश कर उनके नगरों में बस गए.)
  eng-OURB: and the Avvim, who lived in villages as far as Gaza, the Caphtorim, who
    came out of Caphtor, destroyed them, and lived in their place.)
  spa-BES: Y los Aveos, que vivían en las pequeñas ciudades hasta Gaza, fueron destruidos
    por las manos de los Caftoreos que salieron de Caftor y tomaron sus tierras.
  tdx-tdx: naho o nte-Aveo, ie nimoneñe e Katsere pak’ Aza añe, le rinotsa’ o nte-Kaftore
    boake Kaftoreo, vaho nandimbe fiambesatse.)
  vid-vid: Waavi nawali baho mwaluko wochikala kuli vijiji vya hafungo mwa Mediteleniyani
    kuza mbaka Gasa. Wakafutoli kulawila chihilwa cha Kilete nawawadumya, nawekala
    amo honhu ha hewo.
  eng-OKE: And the Avaee, who dwelt in Pheziach unto Hazah destroyed the Kaphutkaee,
    who came out of Kaphutkaia, and dwelt in their place.
  tha-KJV: ส่วนชาวอิฟวาห์​ที่อยู่​ในเฮเซริมจนถึงกาซา คนคัฟโทร์ซึ่งมาจากตำบลคัฟโทร์
    ก็ได้​ทำลายเขาและตั้งอยู่​แทน​)
  por-BR-2018: E aos aveus que habitavam em vilas até Gaza, os caftoreus que saíram
    de Caftor os destruíram, e habitaram em seu lugar.)
  deu-ELO: Und die Awim, welche in Dörfern wohnten bis Gasa, die Kaphtorim, die aus
    Kaphtor kamen, vertilgten dieselben und wohnten an ihrer Statt. -
  eng-WYC-2018: Also men of Cappadocia putted out Avims, that dwelled in Hazerim,
    till to Gaza; which went out from Cappadocia, and did away Avims, and dwelled
    there for them. (And the men of Caphtor put out the Avims, who lived in Hazerim,
    unto Gaza; yea, they went out from Caphtor, and did away the Avims, and lived
    there in their place.)
  epo-epo: Kaj la Avidojn, kiuj loĝis en vilaĝoj ĝis Gaza, ekstermis la Kaftoridoj,
    kiuj eliris el Kaftor, kaj ili ekloĝis sur ilia loko.)
  uig-PIN: Wǝ Gaza xǝⱨirigiqǝ kǝnt-ⱪixlaⱪlarda olturaⱪlaxⱪan awwiylarni bolsa, Kaftordin
    qiⱪⱪan Kaftoriylar yoⱪitip, ularning orniƣa olturaⱪlaxti).
  beo-beo: 'Soge amo da Medidela:inia Wayabo Bagade bega: diala, amoga dunu fi musa:
    Galidi Oga esalu ilia da fi galu. Musa: dunu fi amogai esalu da A:ifimi. Ilia
    da soge huluane asili, Ga:isa moilai bai bagadega doaga:le esalu. Be Galidi dunu
    da ili fane legele, ilia soge huluane gesowale fi galu.)'
  tpi-OTNT: Olsem tasol ol man bilong ailan Krit i pinisim ol Av, graun bilong ol
    i bin i stap klostu long biksolwara i go inap long Gasa, long hap saut. Orait
    ol Krit i kisim graun bilong ol Av na i sindaun long en.
  hau-SA: Kusan abu ɗaya ya faru, sa’ad da Kaftorawa daga ƙasar Kaftor suka hallaka
    Awwiyawa, waɗanda dā suke zaune a yankin ƙauyukan da suke kewaye da Gaza. Suka
    zauna a wurinsu.)
  uig-LAT: We Gaza shehirigiche kent-qishlaqlarda olturaqlashqan awwiylarni bolsa,
    Kaftordin chiqqan Kaftoriylar yoqitip, ularning ornigha olturaqlashti).
  nde-nde: Kanti-ke okunjengama-Avi ayehlala emizini ekhatshana njengeGaza, amaKhafithori
    ayevela eKhafithori ababhubhisa asehlala endaweni yabo.)
  ton-ton: Pea ko e kakai ʻAvi naʻe nofo ʻi Heselimi, ʻo aʻu ki Kesa, ko e kau Kafitoli
    ni, ʻaia naʻe haʻu mei Kafitoli, naʻe fakaʻauha ʻakinautolu, ʻo nofo ʻi honau
    fonua.)
  ces-1613: Hevejské také, kteříž bydlili v Azerim až do Gáza, Kaftorejští, kteříž
    vyšli z Kaftor, zahladili je, a bydlili na místě jejich.)
  eng-WMB: 'Then the Avvim, who lived in villages as far as Gaza: the Caphtorim, who
    came out of Caphtor, destroyed them and lived in their place.)'
  tam-TCV: அதேபோல் காசா வரையுள்ள கிராமங்களில் வாழ்கிற ஆவியரை, கப்தோரிலிருந்து வந்த
    கப்தோரியர் அழித்து, அவர்களுடைய இடத்தில் குடியேறினார்கள்.
  ceb-ULB: Ug ang Avihanon nga nagpuyo sa mga baryo hangtod sa Gaza— ang Caftorim,
    migula ang Caftor, gilaglag sila ug mipuyo sa ilang dapit.)
  pol-UBG: Także Awwitów, którzy mieszkali w Chazerim aż do Gazy, wytracili Kaftoryci,
    którzy wyszli z Kaftor, i zamieszkali na ich miejscu).
  urd-GVU: اِسی طرح ایک اَور قدیم قوم بنام عوی کو بھی اُس کے ملک سے نکالا گیا۔ عوی
    غزہ تک آباد تھے، لیکن جب کفتوری کفتور یعنی کریتے سے آئے تو اُنہوں نے اُنہیں تباہ
    کر دیا اور اُن کی جگہ آباد ہو گئے۔
  deu-1912: Und die Kaphthoriter zogen aus Kaphthor und vertilgten die Avviter, die
    in Dörfern wohnten bis gen Gaza, und wohnten an ihrer Statt daselbst.)
  kan-2017: ಮತ್ತು ಹೇಗೆ ಕಫ್ತೋರಿಂದ ಬಂದ ಕಫ್ತೋರ್ಯರು ಗಾಜಾ ಪಟ್ಟಣದವರೆಗೂ ಹಳ್ಳಿಗಳಲ್ಲಿದ್ದ ಅವ್ವಿಯರನ್ನು
