  ben-IRV: আর অব্বীয়রা, যারা ঘসা পর্যন্ত গ্রামগুলোতে বাস করত, তাদেরকে কপ্তোর থেকে
    আসা কপ্তোরীয়েরা ধ্বংস করে তাদের জায়গায় বাস করল।
  pan-pan: ਫੇਰ ਅੱਵੀ, ਜਿਹੜੇ ਅੱਜ਼ਾਹ ਤੱਕ ਪਿੰਡਾਂ ਵਿੱਚ ਵੱਸੇ ਹੋਏ ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਕਫ਼ਤੋਰੀਆਂ
    ਨੇ ਜਿਹੜੇ ਕਫ਼ਤੋਰ ਤੋਂ ਨਿੱਕਲੇ ਸਨ, ਨਾਸ ਕਰ ਦਿੱਤਾ ਅਤੇ ਆਪ ਉਹਨਾਂ ਦੇ ਸਥਾਨ ਤੇ ਵੱਸ ਗਏ।
  mya-JVB: ထိုအတူ ၊ ဟာဇရိမ် မြို့မှစ၍ အဇ္ဇာ မြို့တိုင်အောင် နေ ဘူးသော အာဝိမ် လူတို့ကို၊
    ကတ္တောရ မြို့မှ ထွက် သော ကတ္တောရိမ် လူတို့သည် ဖျက်ဆီး ၍ သူ တို့ နေရာ ၌ နေ ကြ၏။
  hmo-hmo: Avima besena danu be unai bamona. Idia be kone kahana hanua maragidia dekenai
    idia noho ela bona Gasa. To Kerete taudia be Kerete motumotu dekena amo idia mai,
    Avima taudia idia alaia ore, bona edia tano idia abia.
  urd-urd: ऐसे ही 'अवियों को जो अपनी बस्तियों में ग़ज़्ज़ा तक बसे हुए थे, कफ़तूरियों
    ने जो कफ़तूरा से निकले थे हलाक किया और उनकी जगह आप बस गए
  rus-SYN: и Аввеев, живших в селениях до самой Газы, Кафторимы, исшедшие из Кафтора,
    истребили и поселились на месте их.
  bqc-SIM: Avii pↄ́ aa wɛ̃́lɛ kàlɛkalɛ e za Gazaↄ sↄ̃, Kɛlɛtiↄ bↄ̀ Kɛlɛti aa mↄ̀
    ń kaalɛ, ↄ̃ aa zↄ̃̀lɛ ń gbɛu.
  tcz-CHONGTHU: Hiche tobang hin Crete apat Caphtorit mite chunga thilsoh ana lhung
    in, Avvit mite chu anasu-gam hel uvin, Gaza khopi chan alo tauve.)
  mar-mar: त्याचप्रमाणे अव्वी लोक गज्जापर्यंतच्या खेड्यात वस्ती करून होते, त्यांचा
    कफतोराहून आलेल्या कफतोरी लोकांनी उच्छेद करून त्यांची भूमी बळकावली आणि आता ते तेथे
    राहत आहेत.
  qub-qub: Gaza particho tiyaj Hev runacunatapis chaynömi ruraran. Paycunataga Cretapita
    Filistea runacuna chayaycurmi wañuchiran. Nircur chaycho tiyacaycäriran.)
  hat-hat: 'Se menm bagay la ki rive avit yo ki te rete nan tout ti bouk ou jwenn
    jouk ou rive lavil Gaza: moun Kaftò yo soti zile Krèt, yo touye avit yo epi yo
    rete nan peyi a nan plas yo.'
  eng-BSB: And the Avvim, who lived in villages as far as Gaza, were destroyed by
    the Caphtorites, who came out of Caphtor and settled in their place.)
  tod-tod: Avi nuiti ti zeini taa goiti su, eyɛsu é zeeli Gaza, Kafetɔɔl nuiti ti
    ʋaani, ti naati koloɠolo, ti zei ti-ʋotogi zu.)
  eng-WEBPB: 'Then the Avvim, who lived in villages as far as Gaza: the Caphtorim,
    who came out of Caphtor, destroyed them and lived in their place.)'
  kbq-kbq: Hagi Avi vahe'ma mani'za Gazama uhanati'naza vahera, Kaftori vahe'ma Kritima
    nemaniza vahe'mo'za eme zamahe hana hu'za ana mopafina mani'naze.)
  nhe-BL: 'Nojquiya quej ni quinpanoc nopa heveos tlen itztoyaj ipan altepetini hasta
    Gaza. Hualajque nopa caftoreos tlen tlali Caftor huan quintzontlamilticoj huan
    teipa mocajque nopa filisteos nopona.) Huan Moisés quinilhui:'
  gub-BL: Kereta ywy rehe har uzapo nezewegatete haw wà no. Uhem oho Kereta yrypypo'o
    wi wà. Wixe Awi waiwy Mezitehàn yryhu izywyr har rehe wà. Na'e oho kwarahy ihemaw
    awyze har kutyr Kaz tawhu pe uhem pà wà. Kereta ywy rehe har umumaw Awi wà. Wiko
    tawhu waiwy rehe har wapupe wà.
  eng-DRA: 'The Hevites also, that dwelt in Haserim as far as Gaza, were expelled
    by the Cappadocians: who came out of Cappadocia, and destroyed them, and dwelt
    in their stead.'
