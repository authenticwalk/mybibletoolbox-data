verse: DEU.002.010
translations:
  mal-C: (അനാക്യരെപ്പോലെ ബലവും എണ്ണത്തിൽ അസംഖ്യവും ഉയരവും ഉള്ളവരായിരുന്ന ഏമ്യർ എന്ന
    ജനത പണ്ട് അവിടെ താമസിച്ചിരുന്നു.
  deu-TKW: Die Emiter wohnten vor Zeiten darin, Leute so groß, zahlreich und hochgewachsen,
    wie die Enakiter.
  lin-lin: Bato ya Emimi nde bazalaki kovanda kuna na kala. Bazalaki makasi mpe ebele,
    bingambe lokola bana ya Anaki.
  eng-LSV: The Emim have formerly dwelt in it, a people great, and numerous, and tall
    as the Anakim;
  eng-GNV: The Emims dwelt therein in times past, a people great and many, and tall,
    as the Anakims.
  eng-WEBSTER: (The Emims dwelt in it in times past, a people great, and many, and
    tall as the Anakims;
  nhw-BL: (Huejcajya nopona itztoyaj tlahuel miyaqui emitame, se tlamantli masehualme
    catli huejcapantique quen iconehua Anac.
  swh-ONEN: (Waemi walikuwa wakiishi huko hapo zamani, watu wenye nguvu na wengi,
    warefu kama Waanaki.
  bba-bba: Yellu, Emibɑrɑ bɑ wɑ̃ɑ Arin tem mɛ sɔɔ. Bɑ sɑ̃ɑwɑ bwese te tɑ dɑm mɔ. Bɑ
    dɑbi bɑ mɑɑ ɡunu nɡe Anɑkin bibun bweseru.
  eng-KJVCPB: (The Emims dwelt therein in times past, a people great, and many, and
    tall, as the Anakims;
  luo-luo: (Jo-Emi osebedo ka odak kanyo, ma gin joma rateke, mangʼeny kendo ma roboche
    mana ka jo-Anak.
  meu-meu: '(Gunaguna Emim besena unuseni ai e nohova: idia na hutuma bona taunimanima
    badadia; edia lata na Anakim taudia edia lata heḡereḡerena.'
  npi-ULB: (पहिले त्यहाँ एमीहरू बस्थे जुन जाति पराक्रमी, असङ्ख्य र अनाकीहरूजस्तै अग्ला-अग्ला
    थिए ।
  yor-yor: (Àwọn Emimu ti gbé ibẹ̀ rí, àwọn ènìyàn tó síngbọnlẹ̀ tó sì pọ̀, wọ́n ga
    bí àwọn Anaki.
  ind-ind: (Dahulu kota Ar didiami oleh orang Emim. Jumlah mereka banyak. Tubuh mereka
    besar dan tinggi seperti raksasa.
  pes-OPCB: (ایمی‌ها که قبیلهٔ بسیار بزرگی بودند قبلاً در آن ناحیه سکونت داشتند و
    مثل غولهای عناقی بلند قد بودند.
  tgl-ULB: (Ang Emim ang dating nanirahan doon, isang lahing kasindakila gaya ng karamihan,
    at kasintaas gaya ng Anakim;
  hui-hui: Bamba dindi Ara ogoriani agali hameigini timbuni hongohe mbira mini Emimi
    hene. Agali hameigini timbuni uruni ti luni lina handadali dali damene Anagimi
    hameigini luore henegobi dege hene.
  mya-mya: (အာ​ရ​မြို့​တွင်​ယ​ခင်​အ​ခါ​က အ​လွန်​ထွား ကြိုင်း​၍​ခွန်​အား​ကြီး​သော​ဧ​မိမ်​လူ​မျိုး​နေ
    ထိုင်​ခဲ့​ကြ​၏။-
  bod-N: སྔོན་ཆད་ཡུལ་དེར་ཨེ་མཱ་པ་རྣམས་བསྡད་ཡོད་པ་དང་། མི་རིགས་དེ་ནི་མི་གྲངས་མང་ཞིང་གཟུགས་རིང་ལ་ཨ་ནག་པ་དང་མཚུངས་སོ།
    །
  sna-sna: (VaEmi vaisigarako vaiva vanhu vakasimba, vakawanda uye vakareba savaAnaki.
  spa-BLM: (Los Emim vivían allí antes, un pueblo grande y numeroso, y alto como los
    de Anac.
  cac-cac: (Ata' cajan eb' emita d'a peca'. Te nivan chon̈ab' yaj eb', chaan̈ steel
    eb', lajan val eb' icha eb' yin̈tilal vin̈aj Anac.
  swh-ULB: (Hapo awali waliishi Waemi, watu kama wakuu, wengi, na warefu kama Waanaki;
  bel-bel: раней жылі там Эмімы, народ вялікі, шматлікі й высокі, як сыны Энакавыя,
  deu-ELBBK: Die Emim wohnten vorher darin, ein großes und zahlreiches und hohes Volk,
    wie die Enakim.
  mbb-OT: (Dutun te nehuna he timpu ziyà te Ar med-ubpà is mahabet wey memezesen he
    menge etew he egngezanan te Emhanen. Memelangkew heini he menge etew iring te
    menge kevuwazan ni Anak.
  mal-2015: വലിപ്പവും പെരുപ്പവും അനാക്യരെപ്പോലെ പൊക്കവുമുള്ള ജാതിയായ ഏമ്യർ പണ്ടു അവിടെ
    പാർത്തിരുന്നു.
  rmc-rmc: (Angloda ode bešenas o baro narodos o Emimčana – o manuša, so sas igen
    uče, ajse uče sar o Anaka.
  pes-OPV: ایمیان که قوم عظیم و کثیر و بلند قد مثل عناقیان بودند، پیش در آنجا سکونت
    داشتند.
  ron-1924: '(Май ынаинте, аич локуяу емимий: ун попор маре, мулт ла нумэр ши де статурэ
    ыналтэ, ка анакимий.'
  ben-OBCV: (এমীয়েরা—আগে সেখানে থাকত তারা শক্তিশালী ও অসংখ্য ছিল, এবং অনাকীয়দের
    মতো লম্বা।
  som-som: (Waagii hore waxaa halkaas degganaan jiray reer Eymiim oo ahaa dad waaweyn
    oo badan oo dhaadheer sida reer Canaaq.
  lat-VUC: Emim primi fuerunt habitatores ejus, populus magnus, et validus, et tam
    excelsus ut de Enacim stirpe,
  eng-ASVBT: '(The Emim dwelt therein aforetime, a people great, and many, and tall,
    as the Anakim:'
  ita-1885: (Già abitavano quel paese gli Emei, gente grande, possente, e d'alta statura,
    come gli Anachiti.
  eng-LXXUP: Formerly the Emim dwelt in it, a great and numerous nation and powerful,
    like the Anakim.
  eng-ULB: (The Emites lived there previously, a people as great, as many, and as
    tall as the Anakim;
  spa-VBL: (Un pueblo fuerte y numeroso llamado los Emim vivió una vez allí. Ellos
    eran tan altos como los anaceos,
  fra-_FOB: (Les Emim y habitaient auparavant; peuple grand, et nombreux, et de haute
    taille, comme les Anakim;
  mal-mal: വലിപ്പവും പെരുപ്പവും അനാക്യരെപ്പോലെ പൊക്കവുമുള്ള ജാതിയായ ഏമ്യർ പണ്ട് അവിടെ
    വസിച്ചിരുന്നു.
  urd-GVR: Pahle Aimī wahāṅ rahte the jo Anāq kī aulād kī tarah tāqatwar, darāzqad
    aur tādād meṅ zyādā the.
  suz-BL: मिनु ङोंइती मेकेर एमीमपुकी बाक्‍तेक्‍म। मेको शुश नु लाइश्‍शो मुर बाक्‍तेक्‍म।
    अनाकीम ङा मुर खोदेंशो शुश लाइश्‍शो कोल्‍शो मुर बाक्‍तेक्‍म। ब्‍यवस्‍था १:२८
  ita-1927: '(Prima vi abitavano gli Emim: popolo grande, numeroso, alto di statura
    come gli Anakim.'
  ckb-ckb: پێشتر ئێمییەکان تێیدا نیشتەجێ بوون، گەلێکی بەهێز و زۆر بوون، وەک عەناقییەکان
    باڵا بەرز بوون.
  eng-BBE: (In the past the Emim were living there; a great people, equal in numbers
    to the Anakim and as tall;
  kan-OKCV: ಅದರೊಳಗೆ ಪೂರ್ವದಲ್ಲಿ ಏಮಿಯರು ವಾಸವಾಗಿದ್ದರು. ಅವರು ಅನಾಕ್ಯರ ಹಾಗೆ ಬಲಿಷ್ಠರೂ ಬಹುಜನರೂ
    ಎತ್ತರವಾದವರೂ ಆಗಿದ್ದರು.
  tam-2017: திரளானவர்களும், ஏனாக்கியர்களைப்போல உயரமானவர்களுமான பலத்த மக்களாகிய ஏமியர்கள்
    அதில் முன்னே குடியிருந்தார்கள்.
  spa-RV-1909: '(Los Emimeos habitaron en ella antes, pueblo grande, y numeroso, y
    alto como gigantes:'
  ron-BTF: Emimii locuiau acolo în trecut, un popor mare şi numeros şi înalt, ca anachimii;
  eng-WEBP: (The Emim lived there before, a great and numerous people, and tall as
    the Anakim.
  eng-FBV: (A strong and numerous people called the Emim once lived there. They were
    as tall as the Anakim,
  nld-1939: Vóór hen woonden daar de Emieten, een volk groot, talrijk en machtig als
    de Anakskinderen;
  nch-BL: (Huejcajquiya nopona itztoyaj tahuel miyaqui emitame, se tamanti masehualme
    cati huejcapantique quej iconehua Anac.
  vie-1934: (Lúc trước, dân Ê-mim ở tại đó. Aáy là một dân lớn, đông, hình giềnh giàng
    như dân A-na-kim vậy.
  hin-CV: (यहां के मूल निवासी एमिम थे, जो डीलडौल में अनाकियों के समान लंबे और अनगिनत
    थे.
  eng-OURB: (The Emim lived therein before, a people great, and many, and tall, as
    the Anakim.
  spa-BES: En el pasado, los Emim vivían allí; un gran pueblo, igual en número y altos
    como los hijos de Anac;
  tdx-tdx: '(Nimoneña’ o nte-Emeo izay te taolo: ondaty mijoalajoala naho mitozantozañe,
    mira haabo amo nte-Anàkeo;'
  vid-vid: Aho katali ayo isi ya Ali nayali ya Waemi, wawele na mong'ho na wawele
    ng'wemang'wema kota Waanaki.
  eng-OKE: The Emethanee in old times dwelt in it; a people great and many, and strong
    as the giants.
  tha-KJV: แต่​ก่อนคนเอมิมอยู่​ที่​นั่นเป็นชนชาติ​ใหญ่​และมากและสูงอย่างคนอานาค
  por-BR-2018: '(Os emins habitaram nela antes, povo grande, e numeroso, e alto como
    gigantes:'
  deu-ELO: Die Emim wohnten vordem darin, ein großes und zahlreiches und hohes Volk,
    wie die Enakim.
  eng-WYC-2018: Emim were the first dwellers thereof, a great people, and strong,
    and so high, (The Emims were the first inhabitants there, a great and strong people,
    and so tall,)
  epo-epo: La Emidoj antaŭe loĝis tie, popolo granda kaj grandnombra, kaj altkreska
    kiel la Anakidoj.
  uig-PIN: (Əmiylǝr ǝslidǝ xu yǝrdǝ turatti; ular Anakiylarƣa ohxax küqlük, sani kɵp,
    egiz boyluⱪ bir hǝlⱪ idi.
  beo-beo: (Dunu fi bagadedafa da Aa moilaiga esalu. Ilia fi dio da Imimi. Ilia sedade
    olei da dunu bagade eno amo A:nagimi fi ilia sedade olei defele ba:i.
  tpi-OTNT: Wanpela bikpela strongpela lain manmeri, ol i kolim ol Em, i bin i stap
    long dispela ples Ar bipo. Ol i gat longpela bun olsem ol Anak. Na dispela olgeta
    lain pipel i gat longpela bun, ol man i save kolim ol Refaim. Na sampela Refaim
    i bin i stap long kantri Moap na ol Moap i save kolim ol Em.
  hau-SA: (Emawa, mutane ne masu ƙarfi da kuma yawa, suna kuma da tsayi kamar Anakawa,
    dā sun zauna a can.
  uig-LAT: (Emiyler eslide shu yerde turatti; ular Anakiylargha oxshash küchlük, sani
    köp, égiz boyluq bir xelq idi.
  nde-nde: (Ama-Emi ake ahlala khonapho, abantu abalamandla njalo abanengi kakhulu,
    futhi bebade njengama-Anakhi.
  ton-ton: Naʻe nofo ʻi ai ʻi muʻa ʻae kau Imime, ko e kakai lalahi, mo tokolahi mo
    lōloa, ʻo hangē ko e kau ʻAnaki;
  ces-1613: (Emim prvé bydlili v ní, lid veliký a mnohý, a vysokého zrostu, jako Enakim.
  eng-WMB: (The Emim lived there before, a great and numerous people, and tall as
    the Anakim.
  tam-TCV: முற்காலத்தில் அங்கு ஏமியர் வாழ்ந்துவந்தார்கள். அவர்கள் பலமும், எண்ணிக்கையில்
    அதிகமும், ஏனாக்கியரைப்போல் உயரமுமாய் இருந்தார்கள்.
  ceb-ULB: (Ang Emim ang nagpuyo didto kaniadto, katawhan nga bantogan, daghan, ug
    tag-as sama sa Anakim;
  pol-UBG: Poprzednio mieszkali w niej Emici, lud potężny, liczny i wysoki jak Anakici;
  urd-GVU: پہلے ایمی وہاں رہتے تھے جو عناق کی اولاد کی طرح طاقت ور، درازقد اور تعداد
    میں زیادہ تھے۔
  deu-1912: (Die Emiter haben vorzeiten darin gewohnt; das war ein großes, starkes
    und hohes Volk wie die Enakiter.
  kan-2017: ಏಮಿಯರು ಮೊದಲು ಆ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು. ಅವರು ಬಲಿಷ್ಠರೂ, ಬಹುಜನರೂ ಮತ್ತು ಅನಾಕೀಮ್ಯರಂತೆ
    ಎತ್ತರವಾದ ಪುರುಷರಾಗಿದ್ದರು.
  yap-yap: Ba ulung i girdi’ ni kanog e Emim ngorad ni yad ba gel ma yad ba tagyet
    e ur pired u Ar. Yad ba n’uw ni bod e Anakim ni kub mit i girdi’ nib n’uw ma yad
    ba tagyet.
  hlt-MCSB: Hlamat lamkah anih khuiah aka om Emim pilnam khaw Anakim bangla tlung
    khaw tlung, ping khaw ping tih bahoeng sang.
  mdy-ETH: '[ናንጊና ናንጋ ጎዳ ሞዓኣቤ ዓሶም ዒንጋንዳሢኮ ቤርታ ዔሚሜ ጌይንታያ ዎልቄና ዓኣ፥ ዺቢ ዴሬ ዔኤሬይዳ ናንጋኔ፤
    ዔያታ ዼኤፒ ማዔያ ዔናኣቄ ዓሶጉዲ ዖዶሲ ዓሲኬ።'
  twi-ASANTE: Kane no na Emifoɔ na wɔte hɔ. Na wɔsoso na wɔdɔɔso a wɔwoware te sɛ
    Anakfoɔ no.
  eng-WEBU: (The Emim lived there before, a great and numerous people, and tall as
    the Anakim.
  bnp-bnp: “(A kabune Emim ri made vona hosi a tanga e Ar. Re huriki nga ri ala kupo,
    ri gao hateka, ri ola manga e huriki a Anak.
  wal-wal: (He biittan kase minonne cora gidida, qassi Anaaqe zaretudan adussa gidida
    Eemeta geetettiya asati de7idosona.
  spa-PDDPT: Allí habitaron antes los emitas, pueblo grande y numeroso, altos como
    los anaceos.
  gun-gun: (Ha'e py ymave rupi ikuai va'ekue ma emim kuery. Ha'e va'e kuery ma tuvixakue,
    heta ete, ha'e anaquim kuery rami ipuku va'ekue raka'e.
  ilo-ULB: (Nagnaed sadiay dagiti Emim iti napalabas. Kabilbileg, kaad-adu ken kataytayag
    dagitoy dagiti tattao ti Anakim);
  kpg-kpg: (Nnagadilinga daangada maaloo ge llauehe e hagaingoo bolo digau Emim nogo
    noho i Ar. Digaula digau lloowehaa be digau Anakim, nnuai hagadilinga daangada
    llauehaa labelaa.
  uig-ARA: (ئەمىيلەر ئەسلىدە شۇ يەردە تۇراتتى؛ ئۇلار ئاناكىيلارغا ئوخشاش كۈچلۈك، سانى
    كۆپ، ئېگىز بويلۇق بىر خەلق ئىدى.
  sus-sus: Singe ra, Emikae nan nu na Ari bɔxi ma. Ɲama gbangbalanyi nan nu e ra.
    E wuya, e fan kuya alɔ Anaki bɔnsɔɛe.
  pon-2006: Keinek kehlail en kodon kei me adaneki mehn Em kin kousoan Ar mahso. Re
    reirei duwehte mehn Anak, pil ehu keinek en kodon.
  ksd-ksd: A tarai Em dia ga ki lua tana, a ngirngir na tarai, ma ra kor diat, ma
    ra umana lolovina ta, da ra tarai Anak;
  tur-YTC: (Daha önce orada Emler yaşıyordu; büyük ve kalabalık bir halktı ve Anaklılar
    kadar uzun boyluydu.
  grc-BRENT: Οἱ Ὀμμὶν πρότεροι ἐνεκάθηντο ἐπʼ αὐτῆς, ἔθνος μέγα καὶ πολὺ καὶ ἰσχύοντες,
    ὥσπερ οἱ Ἐνακίμ.
  ind-AYT: Dahulu, orang-orang Emim tinggal di Ar. Mereka adalah bangsa yang besar,
    dan tinggi seperti orang Enak.
  nya-nya: (Aemi, anthu amphamvu ndi ochuluka komanso ataliatali ngati Aanaki amakhala
    kumeneko.
  hrv-hrv: Prije su ondje živjeli Emijci. Bio je to moćan narod i brojan; krupna stasa
    kao i Anakovci.
  mps-mps: (Te genuai bomai we bidi me deli, augwaligo augwali te Em hani wabo dao,
    augwali te bulu Ar wabo, te bulude augwali polobadu bidai dao. Augwaligo bobobage
    dili te Anak dabego dili bobobage tiwai elaluali. Te bidi dabego augwali te Refaim
    poai dao. Tama te Refaim dabe augwali te bulu Moapde bidibaso, te Moap dabego
    augwali te Em dabe dao po wai dao.
  tpi-tpi: Wanpela bikpela strongpela lain manmeri, ol i kolim ol Em, i bin i stap
    long dispela ples Ar bipo. Ol i gat longpela bun olsem ol Anak. Na dispela olgeta
    lain pipel i gat longpela bun, ol man i save kolim ol Refaim. Na sampela Refaim
    i bin i stap long kantri Moap na ol Moap i save kolim ol Em.
  dan-1931: (Fordum beboedes det af Emitterne, et stort og talrigt Folk, kæmpestore
    som Anakitterne;)
  vie-OVCB: (Trước kia người Ê-mim ở trong vùng ấy, họ là một giống dân hùng mạnh,
    đông đúc, cao lớn như người A-na-kim.
  guj-2017: અગાઉ એમીઓ ત્યાં રહેતા હતા. તેઓની વસ્તી ઘણી હતી અને તેઓ અનાકીઓ જેવા ઊંચા
    તથા કદાવર હતા.
  pon-2006A: Keinek kehlail en kodon kei me adaneki mehn Em kin kousoan Ar mahso.
    Re reirei duwehte mehn Anak, pil ehu keinek en kodon.
  por-BRBSL: (Os Emim viveram lá antes, um grande e numeroso povo, e alto como os
    Anakim.
  cth-cth: Ayan vah Anakim miphun patetlah ka rasang kalen e Em miphunnaw teh hote
    ram dawk ao awh.
  twi-twi: Kan no na Emifo na wɔte hɔ. Na wɔsoso na wɔdɔɔso a wɔwoware te sɛ Anakfo
    no.
  hlt-hlt: Hlamat lamkah anih khuiah aka om Emim pilnam khaw Anakim bangla tlung khaw
    tlung, ping khaw ping tih bahoeng sang.
  tbz-SIM: Nɛ̀ dimɔ̀nnì Emiibɛ bɛɛ̀ do dɛ̀ bo, bɛ̀ do tú kuwuɔ ndiɛkù kɔbɛ mbɛ, bɛnitidiɛbɛ̀
    kɛ dònnɛ̀ Anɑkiibɛ.
  msy-2020: (Ikiavɨra Itir God tɨghar nguazir kam isɨ Moapia danɨngamin dughiamɨn,
    gumazamiziba gumazamizir bar gavgavir kaba dɨbora ghaze, “Emia.” Me fomɨra nguibar
    ekiar kam Ar, me an iti. Me Anakian mɨn agharir suiar ruaribar aghungi. Gumazamizir
    avɨriba, gumazir agharir ruaribar aghungizir kaba, Anakia ko Emia, me ziar kam
    Refaim me gatɨ. Ezɨ Refaimian marazi, Moapɨn kantrin itima, Moapia ziar kam Emia,
    me gatɨ.
  dop-dop: Ɩmim nyǝ́mɑ kɑ cɑɣɑnɑ ɩcɑtɛ ńtɛ́ tǝ tɑɑ kɛ́ hɑtoo lɔŋ. Pɑɑ wɛ pɑɣɑlɛ kɛ́
    nɑ pɑ́ kɛ́ tookonɑɑ ɩsɩɩ Anɑkɩ nyǝ́mɑ, nɑ pɑ́ wɛ toŋ.
  azb-azb: Orada əvvəl Emlilər, Anaqlılar kimi ucaboy, güclü və çoxsaylı bir xalq
    yaşayırdı.
  eng-DBY: (The Emim dwelt therein in times past, a people great, and many, and tall
    as the Anakim.
  hin-2017: (पुराने दिनों में वहाँ एमी लोग बसे हुए थे, जो अनाकियों के समान बलवन्त
    और लम्बे-लम्बे और गिनती में बहुत थे;
  wol-KYG: Emeen ñaa fa jëkkoona dëkk, askan wu am kàttan lañu woon, bare, yegg ca
    kaw ni Anageen ñi.
  eng-YLT: '''The Emim formerly have dwelt in it, a people great, and numerous, and
    tall, as the Anakim;'
  eng-WYC-2017: Emim were the first dwellers thereof, a great people, and strong,
    and so high,
  eng-WMBB: (The Emim lived there before, a great and numerous people, and tall as
    the Anakim.
  urd-GVH: पहले ऐमी वहाँ रहते थे जो अनाक़ की औलाद की तरह ताक़तवर, दराज़क़द और तादाद
    में ज़्यादा थे।
  rug-rug: (Pukerane sari na tuti malivi lavata sapu ta pozae Imimi, si koa pa Are.
    Ululu hola ni rini sari na tie Anaki. Arini si keke tututi malivi tugo.
  gaz-gaz: Eemiimoonni achi jiraachaa turan; isaanis namoota jajjaboo fi baayʼee dha;
    akkuma Anaaqotaas dhedheeroo turan.
  fra-LSG: (Les Émim y habitaient auparavant; c’était un peuple grand, nombreux et
    de haute taille, comme les Anakim.
  yal-yal: Emi kaane nan yi Ari bɔxɔni nun. Siya sɛnbɛmaan nan yi ne ra. E yi wuya,
    e kuya alo Anaki bɔnsɔnna muxune.
  haw-1868: I ka manawa mamua i noho ai ka poe Emima malaila, he poe nunui a lehulehu,
    he poe loihi e like me ka poe Anakima;
  arb-NAV: فَقَدْ سَكَنَ فِيهَا الإِيمِيُّونَ قَبْلاً، وَهُمْ شَعْبٌ كَثِيرٌ وَطُوَالُ
    الْقَامَةِ كَالْعَنَاقِيِّينَ،
  ewe-ewe: “Emitɔwo nɔ afi ma tsã. Wonye dukɔ gã aɖe, eye wodzɔ atsu abe Anak ƒe viwo
    ene.
  eng-LEE: The Emim in times past dwelt therein, a people great, and numerous, and
    tall as the 'Anakim;
  asm-FB: পূর্বে এই ঠাইত এমীয়াসকলে বাস কৰিছিল; এমীয়া জাতিৰ লোকসকল আছিল শক্তিশালী,
    সংখ্যাত অধিক আৰু অনাকীয়াসকলৰ দৰে দীৰ্ঘকায়।
  sus-A: سِنفٍ رَ، عٍمِكَيٍ نَن نُ نَ عَرِ بْشِ مَ. حَمَ فبَنفبَلَنيِ نَن نُ عٍ رَ.
    عٍ وُيَ، عٍ قَن كُيَ عَلْ عَنَكِ بْنسْييٍ.
  fra-SBL: (Les Emim y habitaient auparavant, peuple grand et nombreux, et de taille
    égale à celle des Anakim.
  hbo-hbo: הָאֵמִ֥ים לְפָנִ֖ים יָ֣שְׁבוּ בָ֑הּ עַ֣ם גָּדֹ֥ול וְרַ֛ב וָרָ֖ם כָּעֲנָקִֽים׃
  eng-WYCLIFFE: Emyn, `that is, griseful men, weren first dwelleris therof, a greet
    puple, and strong, and so hiy, that thei weren bileued as giantis,
  piu-2006: '@see-verse:DEU.002.009'
  cwe-cwe: Umwaka isi ya Ali wakala Waemi, wawo ni wanhu wakulu na wengi na watali
    fana Waanaki,
  kik-kik: (Aemi nĩo maatũũraga kuo tene, andũ maarĩ hinya na aingĩ mũno, na makaraiha
    ta ariũ a Anaki.
  fra-NCL: — Les Emim y habitaient auparavant, peuple grand, nombreux et de haute
    taille, comme les Enacim.
  cek-AK: Canghnii ah Anak kaminawk baktiah kalen, kapop parai Emim kaminawk, to ahmuen
    ah khosak o;
  cuk-cuk: ”Dakargua, iduale, a-yargi Emita-dulemar bukwagusmalanad. A-dulemar bukidarmalanad,
    dutusur nanaenad, degine, Anac-waganyobi, bela-bela masdummagananad.
  uig-CYR: (Әмийләр әслидә шу йәрдә туратти; улар Анакийларға охшаш күчлүк, сани көп,
    егиз бойлуқ бир хәлиқ еди.
  tel-2017: గతంలో ఏమీయులు ఆ ప్రాంతాల్లో ఉండేవారు. వారు అనాకీయుల్లాగా పొడవైనవారు, బలవంతులైన
    గొప్ప ప్రజ. అనాకీయుల్లాగా వారిని కూడా “రెఫాయీయులు” అని పిలిచారు.
  hat-BSA: “(Avan, se te pèp Émim ki te rete la; yon gwo pèp, gran an kantite, e wo
    menm jan ak Anakim (jeyan yo).
  kos-kos: Sie un mwet na yohk pisa pangpang mwet Emim muta in acn Ar meet. Elos mwet
    na loeska oana mwet Anak, sie pacna un mwet yohk pisa.
  hbo-WLC: הָאֵמִ֥ים לְפָנִ֖ים יָ֣שְׁבוּ בָ֑הּ עַ֣ם גָּד֥וֹל וְרַ֛ב וָרָ֖ם כָּעֲנָקִֽים׃
  ibo-ibo: (Ndị biri nʼebe ahụ na mgbe gara aga bụ ndị Emim, agbụrụ ha gbara dimkpa
    dịkwa ọtụtụ nʼọnụọgụgụ. Ha toro ogologo dịka ndị Anak.
  ory-ory: (ପୂର୍ବେ ସେହି ସ୍ଥାନରେ ଏମୀୟ ଲୋକମାନେ ବାସ କରୁଥିଲେ, ସେମାନେ ବଳବାନ ଓ ଅନେକ ଓ ଅନାକୀୟମାନଙ୍କ
    ପରି ଉଚ୍ଚ ଥିଲେ।
  chk-chk: (Me lom ekewe chon Em ra nonom ikenan, ir eu mwichen aramas mi watte o
    chomong, ra pwal mwänemong usun ekewe mwirimwirin Anak.
  rop-rop: Wal wantaim detlot jaiyant gulum Emait bin oldei jidan langa det taun gulum
    Eiya. Detlot pipul bin brabli longwan en brabli strongbala jis laik detlot jaiyant
    gulum Einakait.
  ukr-1871: Перше жили у сїй землї Еміми, люд великий по лїчбі і ростом високий як
    Енакими.
  deu-1951: (Die Emiter haben vor Zeiten darin gewohnt; das war ein großes, starkes
    und hochgewachsenes Volk wie die Enakiter;
  eng-JPS: The Emim dwelt therein aforetime, a people great, and many, and tall, as
    the Anakim;
  srp-1865: Preðe življahu ondje Emeji, narod velik i jak i visok kao Enakimi;
  lug-lug: Abemi be baabeeranga mu kitundu ekyo, nga basajja banene, nga ba maanyi,
    nga bangi nnyo, era nga bawanvu okwenkana nga Abanaki.
  heb-heb: האמים לפנים ישבו בה עם גדול ורב ורם כענקים׃
  ben-IRV: (আগে ঐ জায়গায় এমীয়েরা বাস করত, তারা অনাকীয়দের মত মহৎ, অসংখ্য ও দীর্ঘকায়
    জাতি।
  pan-pan: ਪਹਿਲੇ ਸਮਿਆਂ ਵਿੱਚ ਉੱਥੇ ਏਮੀ ਵੱਸਦੇ ਸਨ, ਇਹ ਲੋਕ ਅਨਾਕੀਆਂ ਵਰਗੇ ਵੱਡੇ-ਵੱਡੇ ਅਤੇ ਉੱਚੇ-ਲੰਮੇ
    ਸਨ।
  mya-JVB: ရှေး ကာလ၌ အာနက အမျိုးသားကဲ့သို့ ကြီး မြင့် များပြား သောလူ ၊ ဧမိမ် အမျိုးသားတို့သည်
    ထိုပြည် မှာ နေ ကြ၏။
  hmo-hmo: Gunaguna Emima bese goadana be Ara hanua dekenai idia noho, idia be taunimanima
    latadia, Anakima taudia bamona, bona idia be momo herea.
  urd-urd: वहाँ पहले ऐमीम बसे हुए थे जो 'अनाक़ीम की तरह बड़े — बड़े और लम्बे — लम्बे
    और शुमार में बहुत थे।
  rus-SYN: прежде жили там Эмимы, народ великий, многочисленный и высокий, как сыны
    Енаковы,
  bqc-SIM: Bùsupi guu ↄ̃ Ɛmi buiↄ ku yãa. Aa gbãa mɛ́ aa dasi. An gbã̀a kà Anaki
    buiↄwa.
  tcz-CHONGTHU: (Mihat Emim mite chu Ar muna ana cheng uvin ahi. Amaho chu asang thei
    un chule atha u-jong ahat in Anakim mite tobang chu ahiuve.
  mar-mar: पूर्वी तेथे एमी लोक राहत असत. ते बहुसंख्य, धिप्पाड व अनाकी लोकांप्रमाणे
    महाकाय होते.
  qub-qub: (Unayga chay nasyuncho Emí runacunami tiyasha caran. Chay runacuna caran
    jatusaj, jinachöpis aypalla. Jatuncaray Anac runapita miraj runacunanömi caran.
  hat-hat: (Nan tan lontan, se te emen yo ki te rete nan lavil Ar la. Se te yon ras
    moun ki te wo anpil tankou moun Anak yo. Yo te anpil, yo te barak gason.
  eng-BSB: (The Emites used to live there, a people great and many, as tall as the
    Anakites.
  tod-tod: (Eme mavofodaiti ka ti ɠɛni zeini ná mɔungi, ma nuɓusɛiti ti wɔɔlɔni,
    ti wola mɔin, ti ɠoozakooza eɠɛ Anake mavofodaiti.
  eng-WEBPB: (The Emim lived there before, a great and numerous people, and tall as
    the Anakim.
  kbq-kbq: (Hagi e'i ana mopafima ko'ma Moapu vahe'ma omani'nazarera, Emi vahe'mo'za
    Anaki vahekna hu'za za'za hu'za tusinasi vahe rama'a fore hu'nazane.
  nhe-BL: (Huejcajquiya nopona itztoyaj tlahuel miyac emitame, se tlamantli tlacame
    tlen huejcapantique queja iconehua Anac.
  gub-BL: Kwehe mehe amo teko iaiha ma'e Emim her ma'e wiko Ar pupe wà. Waiha haw
    nuzawy kwaw Anaki waiha haw. Anaki wiko amo teko iaiha katu ma'e romo wà.
  eng-DRA: The Emims first were the inhabitants thereof, a people great, and strong,
    and so tall, that like the race of the Enacims,
