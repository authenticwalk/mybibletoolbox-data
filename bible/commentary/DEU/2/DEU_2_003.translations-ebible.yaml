verse: DEU.002.003
translations:
  mal-C: “നിങ്ങൾ ഈ പർവതം ആവശ്യത്തിലധികം ചുറ്റിയിരിക്കുന്നു; അതു മതി. ഇപ്പോൾ വടക്കോട്ടു
    തിരിയുക.
  deu-TKW: Ihr habt nun lange genug dieses Gebirge umzogen; schlagt die Richtung nach
    Norden ein!
  lin-lin: « Bowumeli mingi na kobaluka zingazinga ya etuka ya bangomba oyo ; sik’oyo
    bokende na ngambo ya nor.
  eng-LSV: For you go around this mountain long enough; turn for yourselves northward.
  eng-GNV: 'Ye haue compassed this mountaine long ynough: turne you Northward.'
  eng-WEBSTER: 'Ye have compassed this mountain long enough: turn you northward.'
  nhw-BL: para ya huejcajtoc san tijyahualojtinemij nopa tepetl. Nechilhui ma tiyaca
    ica norte,
  swh-ONEN: “Umetembea kuzunguka hii nchi ya vilima kwa muda wa kutosha; sasa geukia
    kaskazini.
  bba-bba: wee sɑ sirenɑ ɡuunun berɑ mi ɡiɑ n kɑ tɛ. Su mɑɑ doo sɔ̃ɔ yɛ̃sɑn nɔm ɡeu
    ɡiɑ.
  eng-KJVCPB: 'Ye have compassed this mountain long enough: turn you northward.'
  luo-luo: “Usedigni bangʼ kinde mangʼeny kulwororu e pinyni, omiyo wuothuru kuchomo
    yor nyandwat.
  meu-meu: Ina ororo badi-tanona ai vada o loa daudau; harihari mirigini kahana baola.
  npi-ULB: तिमीहरू धेरै दिनसम्म यस पर्वतको वरिपरि घुम्दै छौ । अब उत्तरतिर फर्क ।
  yor-yor: “Ẹ ti rìn yí agbègbè ilẹ̀ olókè yìí pẹ́ tó, nísinsin yìí, ẹ yípadà sí ìhà
    àríwá.
  ind-ind: ‘Kalian sudah cukup lama mengembara mengelilingi daerah perbukitan ini.
    Sekarang pergilah ke utara.
  pes-OPCB: «به اندازهٔ کافی در این کوهستان سرگردان بوده‌اید. حال به سمت شمال بروید.
  tgl-ULB: “Kayo ay matagal nang nagpapaikut-ikot sa bundok na ito; pumunta kayo pahilaga.
  hui-hui: Tígua hari barebare dindi ko uruniha luore ibaga bialu haabo harimigo ainde
    dindi abene uyurahayagi pu uyu halimu, laya.
  mya-mya: '`သင်​တို့​သည်​ထို​တောင်​ကုန်း​ဒေ​သ​တွင်​ကြာ မြင့်​စွာ​လှည့်​လည်​ခဲ့​ကြ​ပြီ၊
    မြောက်​ဘက်​သို့ ခ​ရီး​ထွက်​ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: ཁྱོད་ཚོས་རི་བོ་འདིར་བསྐོར་བ་བརྒྱབ་ནས་ཉིན་མང་པོ་འགོར་བས་ད་ནི་བྱང་ཕྱོགས་སུ་ལམ་ཁ་སྒྱུར་ལ།
  sna-sna: “Mafamba nenzira yokupoterera nyika iyi yamakomo kwenguva yakakwana, zvino
    chidzokai muende nechokumusoro.
  spa-BLM: “Ya has rodeado bastante este monte. Vuélvete hacia el norte.
  cac-cac: Te nivan tiempo ex ec' oyoyoc d'a lum tzalquixtac tic. Ixiquecxi ticnaic
    d'a stojolal norte.
  swh-ULB: Mmeuzungunga mlima huu kwa muda mrefu; geukeni kaskazini.
  bel-bel: годзе вам хадзіць вакол гэтай гары, павярнецеся на поўнач;
  deu-ELBBK: Lange genug habt ihr dieses Gebirge umzogen; wendet euch nach Norden.
  mbb-OT: ‘Neuǥet en is kebpekeriǥuriǥu niw kayi te vuvungan. Guntaan hendiyè kew
    en te zizaya.
  mal-2015: നിങ്ങൾ ഈ പർവ്വതം ചുറ്റിനടന്നതു മതി; വടക്കോട്ടു തിരിവിൻ.
  rmc-rmc: ‚Imar dos phirenas pašal kala brehi, akana džan pro severos.
  pes-OPV: «دور زدن شمابه این کوه بس است، بسوی شمال برگردید.
  ron-1924: ‘Вэ ажунӂе де кынд околиць мунтеле ачеста. Ынтоарчеци-вэ спре мязэноапте.
  ben-OBCV: “তোমরা পাহাড়ি এলাকায় অনেক দিন ধরে ঘুরছ; এখন উত্তর দিকে ফের।
  som-som: Idinku buurtan wakhti dheer baad ku wareegayseen, haddaba xagga woqooyi
    u leexda.
  lat-VUC: 'Sufficit vobis circuire montem istum: ite contra aquilonem:'
  eng-ASVBT: 'Ye have compassed this mountain long enough: turn you northward.'
  ita-1885: rivolgetevi verso il Settentrione.
  eng-LXXUP: Ye have compassed this mount long enough; turn therefore toward the north.
  eng-ULB: '''You have gone around this mountain long enough; turn northward.'
  spa-VBL: “Han estado vagando en esta región montañosa por suficiente tiempo. Vuelvan
    al norte,
  fra-_FOB: Vous avez assez fait le tour de cette montagne; tournez-vous vers le Nord;
  mal-mal: നിങ്ങൾ ഈ പർവ്വതം ചുറ്റിനടന്നതു മതി; വടക്കോട്ട് തിരിയുവിൻ.
  urd-GVR: “Tum bahut der se is pahāṛī ilāqe ke kināre kināre phir rahe ho. Ab shimāl
    kī taraf safr karo.
  suz-BL: ‘गेपुकी शुश नाक्‍ती एको डांडा कली हिरना हिरन बाक्‍तीनी। मुल उत्तर गे लने।
  ita-1927: “Avete girato abbastanza attorno a questo monte; volgetevi verso settentrione.
  ckb-ckb: «بەسە ئیتر بەدەوری ئەم ناوچە شاخاوییانە مەسووڕێنەوە، بەرەو باکوور ڕووتان
    وەربگێڕن و
  eng-BBE: 'You have been journeying round this mountain long enough: now go to the
    north;'
  kan-OKCV: “ನೀವು ಈ ಬೆಟ್ಟವನ್ನು ಸುತ್ತಿದ್ದು ಸಾಕು. ಉತ್ತರಕ್ಕೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ.
  tam-2017: நீங்கள் இந்த மலைநாட்டைச் சுற்றித்திரிந்தது போதும்; வடக்கே திரும்புங்கள்.
  spa-RV-1909: Harto habéis rodeado este monte; volveos al aquilón.
  ron-BTF: Destul aţi înconjurat acest munte; întoarceţi-vă spre nord.
  eng-WEBP: “You have encircled this mountain long enough. Turn northward.
  eng-FBV: “You have been wandering around this mountain long enough. Go back north,
  nld-1939: Gij hebt nu lang genoeg rond dit gebergte gezworven; wendt u nu naar het
    noorden.
  nch-BL: para ya huejcajtoc san tijyahualojtinemij nopa tepet. Techilhui ma tiyaca
    ica norte,
  vie-1934: Các ngươi đi vòng núi nầy cũng đã lâu rồi, hãy trở lên hướng bắc.
  hin-CV: “बहुत हो चुका तुम्हारा इस पर्वत के चारों ओर घूमना; अब उत्तर दिशा की ओर घूम
    जाओ.
  eng-OURB: “You have encircled this mountain long enough. Turn northward.
  spa-BES: 'Han estado viajando por esta montaña el tiempo suficiente: ahora vayan
    al norte;'
  tdx-tdx: Fa losotse ty fiariaria’ areo ty vohitse toy. Mitoliha mañavaratse,
  vid-vid: ‘Namlubaluba kwa mhela wa kuhega kuli isi ayi ya vidunda, lelo mgaluche
    kukolela kasikazini.
  eng-OKE: 'You have been about this mountain enough for you: turn you northward;'
  tha-KJV: ‘​เจ้​าทั้งหลายได้เดินเวียนที่แดนเทือกเขานี้นานพอแล้ว จงหันไปเดินทางทิศเหนือเถิด
  por-BR-2018: Demais rodeastes este monte; voltai-vos ao norte.
  deu-ELO: Lange genug habt ihr dieses Gebirge umzogen; wendet euch gegen Norden.
  eng-WYC-2018: It sufficeth to you to compass this hill; go ye against the north.
    (It sufficeth for you to have gone around these hills long enough; now go ye to
    the north.)
  epo-epo: Sufiĉe vi ĉirkaŭiris ĉi tiun monton; turnu vin norden;
  uig-PIN: «Silǝrning muxu taƣni aylinip turƣan waⱪtinglar yetǝrlik boldi; ǝmdi ximal
    tǝrǝpkǝ burulunglar.
  beo-beo: ‘Amo agolo soge sisiga:le bu udigili mae laloma. Sinidigili, gadili heda:ma.
  tpi-OTNT: ‘Longpela taim yupela i bin raun nating namel long ol dispela ples maunten.
    Na nau yupela i mas i go long hap not.’
  hau-SA: “Kun yi ta yawo kewaye da ƙasar tudun nan da daɗewa; yanzu ku juya, ku nufi
    arewa.
  uig-LAT: «Silerning mushu taghni aylinip turghan waqtinglar yéterlik boldi; emdi
    shimal terepke burulunglar.
  nde-nde: ‘Selibhode labhoda ezweni lamaqaqa sekwanele; khathesi phendukani likhangele
    enyakatho.
  ton-ton: 'Kuo mou tākai ʻae moʻunga ni ʻo fuoloa: mou tafoki ki he feituʻu tokelau.'
  ces-1613: Dosti jste již obcházeli horu tuto, obraťtež se k straně půlnoční.
  eng-WMB: “You have encircled this mountain long enough. Turn northward.
  tam-TCV: “நீங்கள் இந்த மலைநாட்டைச் சுற்றிவந்தது போதும். இப்பொழுது வடக்கே திரும்புங்கள்.
  ceb-ULB: '''Dugay na kamong naglibotlibot niining bukira; lakaw paingon sa amihan.'
  pol-UBG: Dosyć krążyliście dokoła tej góry. Skierujcie się na północ;
  urd-GVU: ”تم بہت دیر سے اِس پہاڑی علاقے کے کنارے کنارے پھر رہے ہو۔ اب شمال کی طرف
    سفر کرو۔
  deu-1912: Ihr habt dies Gebirge nun genug umzogen; wendet euch gegen Mitternacht.
  kan-2017: “ನೀವು ಈ ಬೆಟ್ಟದ ಸೀಮೆಯನ್ನು ಸುತ್ತಿದ್ದು ಸಾಕು; ಉತ್ತರದಿಕ್ಕಿಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ.
  yap-yap: nike gaman n’umngin nap’an ni kad derawgad u daken e yungi ted nem; ere
    ngad sorgad ko lel’och.
  hlt-MCSB: '''Hekah tlang khaw puet na hil uh coeng. Te dongah tlangpuei ben la mael
    uh laeh.'
  mdy-ETH: ‹ሃያ ጌሜራ ሚርጌ ዓጮይዳ ሚርጌ ኬሊ ሴካ ሃንጋ ጌዒ ሜታዺ ዒንሢ ሃንቴኔ፤ ሃሢ ጋዓንቴ ኬዶ ዛሎና ዴንዱዋቴ፤
  twi-ASANTE: “Moatwa afa saa bepɔ yi ho akyɛre yie enti monnane mo ani nkyerɛ atifi
    fam.
  eng-WEBU: “You have encircled this mountain long enough. Turn northward.
  bnp-bnp: ‘A parava i kupo mu laho halui a maka lolo nga. Ngane mu laho sike.’
  wal-wal: ‘Ha deretiya biittaa yuushshai intteyyo gidana; guyye simmidi, huuphessa
    baggi biite.
  spa-PDDPT: Bastantes vueltas dieron ya alrededor de esta montaña. Vuelvan hacia
    el norte
  gun-gun: “Pejere-jere vaipa ma kova'e yvyty yvýry rupi. Pejeapa ju ke kuaray ijapu'a'ia
    katy.
  ilo-ULB: '''Nabayag unayen a nagliklikawkayo iti daytoy a bantay; agpa-amianankayo.'
  kpg-kpg: bolo gidaadou gu waalooloo hogi tadau heehee i lodo nia gonduu aalaa, malaa
    gidaadou belee hai loo gii hula gi baahi ngeia.
  uig-ARA: «سىلەرنىڭ مۇشۇ تاغنى ئايلىنىپ تۇرغان ۋاقتىڭلار يېتەرلىك بولدى؛ ئەمدى شىمال
    تەرەپكە بۇرۇلۇڭلار.
  sus-sus: ‹Wo bara yi geya mabilin a gbe ra. Wo wo mafindi sigafe ra kɔɔla ma.›
  pon-2006: me e wereilahr atail seiseiloakseli nan sahpw nahnahn ko oh kitail pahn
    mwekidla paliepeng.
  ksd-ksd: Ava vala vana vurvurbit ta go ra luana; avat a vana ta ra papar a labur.
  tur-YTC: “Bu dağın çevresinde yeterince uzun dolandınız. Kuzeye dönün.
  grc-BRENT: ἱκανούσθω ὑμῖν κυκλούν τὸ ὄρος τοῦτο· ἐπιστράφητε οὖν ἐπὶ Βοῤῥᾶν·
  ind-AYT: “Kamu sudah mengelilingi pegunungan itu cukup lama. Beloklah ke utara.
  nya-nya: “Mwazungulira mokwanira dziko la mapiri, tsopano tembenukirani kumpoto.
  hrv-hrv: '''Dosta ste se vrtjeli oko ovoga brda. Okrenite prema sjeveru!'''
  mps-mps: ‘Bobobage sogo mu dage e nai meni yai bulu du elalubo tǫde bilai dao.
    Tama megi dage te notba te badu pao.’
  tpi-tpi: ‘Longpela taim yupela i bin raun nating namel long ol dispela ples maunten.
    Na nau yupela i mas i go long hap not.’
  dan-1931: “Nu har I længe nok vandret rundt om Bjergene her; vend eder nu mod Nord!
  vie-OVCB: ‘Con cho dân biết là họ đi quanh vùng này đủ rồi; bây giờ hãy chuyển lên
    hướng bắc.
  guj-2017: “આ પર્વતની આસપાસ તમે લાંબો સમય ફર્યા છો, હવે ઉત્તર તરફ પાછા વળો.
  pon-2006A: me e wereilahr atail seiseiloakseli nan sahpw nahnahn ko oh kitail pahn
    mwekidla paliepeng.
  por-BRBSL: “Você já cercou esta montanha por tempo suficiente. Vire-se para o norte.
  cth-cth: Atunglah bout cet awh ei.
  twi-twi: “Moatwa afa saa ɔman a ɛda bepɔw yi so no ho mmere sann, enti monnan mo
    ani nkyerɛ atifi fam.
  hlt-hlt: '''Hekah tlang khaw puet na hil uh coeng. Te dongah tlangpuei ben la mael
    uh laeh.'
  tbz-SIM: Di firì di ntɑ̃rì kɛ̀ dɛ̀ mɔ̀ntɛmu, kétɛ́nɛ̀ kubɑkù yoú bíɛ́kɛ̀.
  msy-2020: ‘Dughiar bar ruarimɨn ia pura mɨghsɨaba itir danganir kam tintinibar a
    garuavti, dughiam gɨfa. Ia datɨrɨghɨn notɨn amadaghan mangɨ.’
  dop-dop: Amɑ ɩ́ tɩɩ cɔɔwɑ pʋɣʋ kʋnɛ tǝcɑm. Pǝ tɔɔ tɔ, ɩ́ hɑ mǝ ɩsɛ nɑ ilim ntɔɣɔŋ
    tɔɔ.
  azb-azb: “Bu dağlıq bölgəsini gəzib dolaşmağınız kifayətdir, indi şimala dönün.
  eng-DBY: 'Ye have gone round this mountain long enough: turn you northward.'
  hin-2017: ‘तुम लोगों को इस पहाड़ के बाहर-बाहर चलते हुए बहुत दिन बीत गए, अब घूमकर
    उत्तर की ओर चलो।
  wol-KYG: «Seen wërub tund wii doy na. Walbatikuleen, jublu bëj-gànnaar.
  eng-YLT: Enough to you — is the going round of this mount; turn for yourselves northward.
  eng-WYC-2017: It sufficeth to you to compass this hill; go ye against the north.
  eng-WMBB: “You have encircled this mountain long enough. Turn northward.
  urd-GVH: “तुम बहुत देर से इस पहाड़ी इलाक़े के किनारे किनारे फिर रहे हो। अब शिमाल
    की तरफ़ सफ़र करो।
  rug-rug: ‘Ele pada mo sa totoso sapu ene vilorae i gamu koari na toqetoqere hire.
    Mamu ene kekere la gua pa kalina sa popoa Moabi.
  gaz-gaz: “Biyya gaaraa kana naannaʼuun isin gaʼa; gara kaabaatti garagalaa.
  fra-LSG: Vous avez assez suivi les contours de cette montagne. Tournez-vous vers
    le nord.
  yal-yal: “Ɛ bata bu geyani ito rabilinni. Ɛ firifiri kɔmɛnna ma.”
  haw-1868: 'Ua loihi ko oukou hoopuni ana i keia mauna: e huli ae oukou ma ke kukuluakau.'
  arb-NAV: حَسْبُكُمْ دَوَرَانٌ حَوْلَ هَذَا الْجَبَلِ. هَيَّا اتَّجِهُوا نَحْوَ الشِّمَالِ.
  ewe-ewe: “Mienɔ to sia ŋu wòdidi. Mitrɔ ɖo ta anyiehe lɔƒo.
  eng-LEE: Ye have traveled long enough around this mountain; turn yourselves northward.
  asm-FB: “তোমালোকে অনেক দিন ধৰি এই পাহাৰী এলেকাত ঘূৰিলা; এতিয়া উত্তৰ ফালে ঘূৰা।
  sus-A: ‹وٌ بَرَ يِ فٍيَ مَبِلِن عَ فبٍ رَ. وٌ وٌ مَقِندِ سِفَقٍ رَ كْولَ مَ.›
  fra-SBL: « Tu as assez longtemps encerclé cette montagne. Tourne-toi vers le nord.
  hbo-hbo: רַב־לָכֶ֕ם סֹ֖ב אֶת־הָהָ֣ר הַזֶּ֑ה פְּנ֥וּ לָכֶ֖ם צָפֹֽנָה׃
  eng-WYCLIFFE: go ye ayens the north.
  cwe-cwe: ‘Muzunguluka mulima uno va kufaya, lelo hindukeni ubanzi wa kasikazi.’
  kik-kik: “Nĩmũrũũrĩte bũrũri ũyũ ũrĩ irĩma ihinda rĩa kũigana; rĩu garũrũkai mũrorete
    mwena wa gathigathini.
  fra-NCL: « Vous avez assez tourné autour de cette montagne ; reprenez la direction
    du nord.
  cek-AK: Nangcae loe hae mae taengah saning kasawk ah nam het o boeh; vaihi angqoi
    oh loe, aluek bangah caeh oh.
  cuk-cuk: ‘Undargus bemar we-yargi bipirmakdanigusmalad. Bemar gannar dad-nakwed-argan-sapiledsik
    namar.
  uig-CYR: «Силәрниң мошу тағни айлинип турған вақтиңлар йетәрлик болди; әнди шимал
    тәрәпкә бурулуңлар.
  tel-2017: ఉత్తరం వైపుకు వెళ్ళండి. నువ్వు ప్రజలతో ఇలా చెప్పు.
  hat-BSA: ‘Nou gen tan fin ansèkle mòn sa a pandan ase de tan. Vire bò kote nò a.
  kos-kos: fal tari pacl kut forfor infulan eol ingo, ac kut enenu in som nu epang.
  hbo-WLC: רַב־לָכֶ֕ם סֹ֖ב אֶת־הָהָ֣ר הַזֶּ֑ה פְּנ֥וּ לָכֶ֖ם צָפֹֽנָה׃
  ibo-ibo: “Unu agbaala ala ugwu ugwu a gburugburu ogologo oge, cheenụ ihu nʼakụkụ
