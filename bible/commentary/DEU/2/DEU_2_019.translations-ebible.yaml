  hin-2017: और जब तू अम्मोनियों के सामने जाकर उनके निकट पहुँचे, तब उनको न सताना और
    न छेड़ना, क्योंकि मैं अम्मोनियों के देश में से कुछ भी तेरे अधिकार में न करूँगा,
    क्योंकि मैंने उसे लूत के वंशजों के अधिकार में कर दिया है।
  wol-KYG: Bu ngeen àggee ca Amoneen ña nag, buleen dal ci seen kaw, buleen xeex ak
    ñoom, ndax duma leen jox benn cér ci réewum Amoneen ñi, ngir askanu Lóot woowu
    laa ko sédd.»
  eng-YLT: and thou hast come near over-against the sons of Ammon, thou dost not distress
    them, nor stir up thyself against them, for I do not give [any] of the land of
    the sons of Ammon to thee [for] a possession; for to the sons of Lot I have given
    it [for] a possession.
  kne-kne: Asag-en kayo sin ilin di Ammonita ay polin Lot, ngem adi yon palpaligaten
    ono gobgobaten daida, tan maga polos di idawat kon dakayo sin sakop di ili da,
    tan nakdeng ay indawat ko en daida.’”
  eng-WYC-2017: and thou shalt nigh into the coasts of the sons of Ammon; be thou
    ware that thou fight not against them, nor be moved to battle; for I shall not
    give to thee of the land of the sons of Ammon, for I have given it to the sons
    of Lot into possession.
  eng-WMBB: When you come near the border of the children of Ammon, don’t bother them,
    nor contend with them; for I will not give you any of the land of the children
    of Ammon for a possession, because I have given it to the children of Lot for
    a possession.”
  urd-GVH: फिर तुम अम्मोनियों के इलाक़े तक पहुँचोगे। उनकी भी मुख़ालफ़त न करना, और
    न उनके साथ जंग छेड़ना, क्योंकि मैं उनके मुल्क का कोई भी हिस्सा तुम्हें नहीं दूँगा।
    मैंने यह मुल्क लूत की औलाद को दिया है।”
  rug-rug: Kote tata kamoa gamu sa popoa tadi na tie Amoni, ari na tutina e Loti.
    Mi lopu ṉoṉovali si arini babe podalae nia sa vinaripera koa rini, sina lopu kaqu
    ponini gamu Rau si keke vasi pepeso, sapu ele poni nia Rau koa rini!’ gua,” gua
    se Mosese.
  gaz-gaz: Yommuu Amoonotatti dhuftanitti akkasumaan isaan hin rakkisinaa yookaan
    waraanaaf isaan hin kakaasinaa; ani biyya isaanii keessaa tokko illee dhaala godhee
    isiniif hin kennuutii. Ani biyya isaanii sanyii Looxiif handhuuraa godhee kenneera.”
  fra-LSG: 'et tu approcheras des enfants d’Ammon. Ne les attaque pas, et ne t’engage
    pas dans un combat avec eux; car je ne te donnerai rien à posséder dans le pays
    des enfants d’Ammon: c’est aux enfants de Lot que je l’ai donné en propriété.'
  yal-yal: Ɛ Amonine lima nɛn na. Ɛ nama yɛngɛn gidi e ma de! Ɛ nama e fen yɛngɛn
    na, bayo n mi e bɔxɔ yo soma ɛ yii. N na fixi Loti bɔnsɔnna nan ma.”
  haw-1868: 'A hiki aku oe a kokoke i na mamo a Amona, mai hana ino aku ia lakou,
    aole hoi e hakaka aku me lakou: aole au e haawi i wahi e noho ai nou ma ka aina
    o na mamo a Amona; no ka mea, ua haawi aku au ia i wahi e noho ai no na mamo a
    Lota.'
  arb-NAV: فَمَتَى اقْتَرَبْتَ مِنْ بَنِي عَمُّونَ، لَا تُعَادِهِمْ وَلا تُهَاجِمْهُمْ،
    لأَنِّي لَا أَهَبُكَ مِنْ أَرْضِ بَنِي عَمُّونَ مِيرَاثاً، إِذْ وَهَبْتُهَا لِبَنِي
    لُوطٍ.
  ewe-ewe: age ɖe Amonitɔwo ƒe anyigba dzi. Ke migaho aʋa ɖe wo ŋu o, elabena nyematsɔ
    woƒe anyigba ƒe akpa aɖeke na mi o. Metsɔe na Lot ƒe dzidzimeviwo.’
  eng-LEE: 'And thou comest nigh opposite the children of ''Ammon: do not attack them,
    nor contend with them; for I will not give unto thee of the land of the children
    of ''Ammon any inheritance; because unto the children of Lot have I given it for
    an inheritance.'
  asm-FB: তোমালোকে যেতিয়া অম্মোনৰ লোকসকলৰ কাষত গৈ উপস্থিত হ’বা, তেতিয়া তেওঁলোকক
    বিৰক্ত নকৰিবা আৰু তেওঁলোকৰ বিৰুদ্ধে যুদ্ধও নকৰিবা। কিয়নো, অম্মোনীয়াসকলৰ দেশৰ
    কোনো অংশই মই তোমালোকক অধিকাৰ কৰিবলৈ নিদিওঁ; কাৰণ, লোটৰ বংশধৰসকলক মই অধিকাৰৰ অৰ্থে
    এই নগৰ দিলোঁ।”
  sus-A: وٌ مَكْرّ مَ نّ عَمٌنِكَيٍ رَ. وٌ نَشَ فٍرٍ فِرِ عٍ مَ دٍ. وٌ نَشَ عٍ قٍن
    فٍرٍ رَ، بَرِ مَ ﭑ مُ قَمَ سٍسٍ سٌدٍ وٌ يِ رَ عٍ شَ بْشِ مَ. ﭑ نَا قِشِ لٌتِ بْنسْي
    نَن مَ.»
  fra-SBL: Quand tu approcheras de la frontière des enfants d'Ammon, ne les importune
    pas et ne leur cherche pas querelle, car je ne te donnerai aucune possession du
    pays des enfants d'Ammon, puisque je l'ai donné en possession aux enfants de Lot. »
  hbo-hbo: וְקָרַבְתָּ֗ מ֚וּל בְּנֵ֣י עַמֹּ֔ון אַל־תְּצֻרֵ֖ם וְאַל־תִּתְגָּ֣ר בָּ֑ם
    כִּ֣י לֹֽא־אֶ֠תֵּן מֵאֶ֨רֶץ בְּנֵי־עַמֹּ֤ון לְךָ֙ יְרֻשָּׁ֔ה כִּ֥י לִבְנֵי־לֹ֖וט
    נְתַתִּ֥יהָ יְרֻשָּֽׁה׃
  eng-WYCLIFFE: the cytee, Ar bi name, and thou schalt neiy in the nyy coost of the
    sones of Amon; be thou war that thou fiyte not ayens hem, nether be moued to batel;
    for Y schal not yyue to thee of the lond of the sones of Amon, for Y yaf it to
    the `sones of Loth in to possessioun.
  piu-2006: '@see-verse:DEU.002.018'
  cwe-cwe: Maabaho vondamufike kwa Waamoni, sekemuwasovule hebu sekemuitowe nawo,
    kwaviya sizamwing'hani isi ya Waamoni kuwa yenu. Kwaviya isi iyo niweng'ha wana
    wa Lutu iwe yawo.’ ”
  kik-kik: Mwakinya kũrĩ Aamoni, mũtikamathĩĩnie kana mũmoogite nĩguo mũrũe, nĩgũkorwo
    ndikũmũhe bũrũri o na ũmwe wa Aamoni. Nĩndĩũheanĩte kũrĩ njiaro cia Loti ũtuĩke
    igai rĩao.”
  fra-NCL: 'et tu approcheras des enfants d’Ammon. Ne les attaque pas et n’aie pas
    de démêlés avec eux, car je ne te donnerai aucune possession dans le pays des
    enfants d’Ammon : c’est aux enfants de Lot que je l’ai donné en possession.'
  cek-AK: Ammon kaminawk khaeah na phak o naah, nihcae to pahrue o hmah, raihaih doeh
    paek o hmah; Ammon kaminawk ih prae to nangcae han kang paek mak ai; to prae loe
    qawk ah toep o hanah Lot ih caanawk hanah ka paek boeh, tiah ang naa.
  cuk-cuk: Amón-dulemar-bukwadse bemar modapile, melle be ese achamaloye, melle ebo
    be bila-onomarbaloye. Ar Amón-yar-naid, soggwensaale an bemarga ukosulid. Ar bato
    an Lot-waganga uksad.’
  uig-CYR: Шуниң билән силәр Аммонийларға йеқин келисиләр; амма уларни аварә қилмаңлар
    яки уларға җәң қозғимаңлар; чүнки Мән Аммонийларниң зиминини силәргә мирас қилип
    бәрмәймән; чүнки Мән уни Лутниң әвлатлириға мирас қилип бәрдим» — деди.
  tel-2017: వారితో యుద్ధం చేయొద్దు. ఎందుకంటే లోతు సంతానానికి దాన్ని స్వాస్థ్యంగా ఇచ్చాను.
    కాబట్టి వారి దేశంలో భూమిని నీకు ఏ మాత్రం ఇవ్వను.”
  hat-BSA: Lè ou vin anfas fis Ammon yo, pa menase yo ni pwovoke yo, paske Mwen p
    ap bay ou okenn nan peyi ki pou fis Ammon yo kòm posesyon pa w, paske Mwen te
    bay li a fis a Lot yo kòm posesyon.’
  kos-kos: Na kowos ac fah apkuran nu ke facl sin mwet Ammon, su fwilin tulik natul
    Lot. Nikmet aklokoalokyalos ku mweun nu selos, mweyen nga ac tia sot kutena acn
    lowos ke acn ma nga sang tari nu selos.’” (
  hbo-WLC: וְקָרַבְתָּ֗ מ֚וּל בְּנֵ֣י עַמּ֔וֹן אַל־תְּצֻרֵ֖ם וְאַל־תִּתְגָּ֣ר בָּ֑ם
    כִּ֣י לֹֽא־אֶ֠תֵּן מֵאֶ֨רֶץ בְּנֵי־עַמּ֤וֹן לְךָ֙ יְרֻשָּׁ֔ה כִּ֥י לִבְנֵי־ל֖וֹט
    נְתַתִּ֥יהָ יְרֻשָּֽׁה׃
  ibo-ibo: Mgbe unu bara nʼala ndị Amọn, unu esogbula ha, unu alụsola ha ọgụ, nʼihi
    na agaghị m enye unu ala ndị Amọn. Enyela m ụmụ ụmụ Lọt ala ahụ dịka ihe onwunwe
    ha.”
  ory-ory: ପୁଣି ତୁମ୍ଭେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହେଲେ ସେମାନଙ୍କୁ କ୍ଳେଶ ଦିଅ
    ନାହିଁ, କି ସେମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କର ନାହିଁ, କାରଣ ଆମ୍ଭେ ଅଧିକାରାର୍ଥେ ତୁମ୍ଭକୁ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର
    ଦେଶରୁ କିଛି ଦେବା ନାହିଁ; ଯେହେତୁ ଆମ୍ଭେ ଲୋଟର ସନ୍ତାନଗଣକୁ ତାହା ଅଧିକାର କରିବା ପାଇଁ ଦେଇଅଛୁ।”
  chk-chk: Nge lupwen kopwe arap ngeni kiännin fanüen chon Amon, kosap öpünüpün ngeniir
    ika maun ngeniir, pun üsap ngonuk och seni fanüer pwe kopwe fanüeni. Pun üa ngeni
    ekewe chon Amon ir ekewe mwirimwirin Lot ewe fanü pwe fanüer.’”
  rop-rop: En yumob garra go gulijap na langa detlot pipul gulum Emanait hubin bigininimob
    blanga Lot. Nomo meigim trabul langa olabat en nomo go en fait langa olabat blanga
    olabat kantri, dumaji ai kaan gibit yumob tharran kantri. Aibin gibit langa detlot
    Emanait pipul na.’ Lagijat na YAWEI bin tok.”
  ukr-1871: І приближишся проти синів Амона; не тїсни їх і не починай війни з ними,
    бо не дам тобі держави з землї синів Амонових; бо синам Лотовим я оддав її в державу.
  deu-1951: und wirst nahe zu den Kindern Ammon kommen; die sollst du nicht befehden,
    noch bekriegen, denn ich will dir von dem Lande der Kinder Ammon nichts zu besitzen
    geben; denn ich habe es den Kindern Lot zu besitzen gegeben.
  eng-JPS: and when thou comest nigh over against the children of Ammon, harass them
    not, nor contend with them; for I will not give thee of the land of the children
    of Ammon for a possession; because I have given it unto the children of Lot for
    a possession. —
  srp-1865: I doæi æeš blizu sinova Amonovijeh; nemoj im pakostiti ni zametati boja
    sa njima, jer ti neæu dati zemlje Amonske u našljedstvo, jer je dadoh sinovima
    Lotovim u našljedstvo.
  lug-lug: Naye bwe musemberera Abamoni temubasunguwaza so temubasosonkerezaako lutalo,
    kubanga mmwe sigenda kubawa ku ttaka ly’Abamoni n’akatono okuba obutaka bwammwe,
    kubanga ettaka eryo namala dda okuliwa bazzukulu ba Lutti okubeera obutaka bwabwe
    obw’enkalakkalira.”
  heb-heb: וקרבת מול בני עמון אל תצרם ואל תתגר בם כי לא אתן מארץ בני עמון לך ירשה
    כי לבני לוט נתתיה ירשה׃
  ben-IRV: যখন তুমি অম্মোনের লোকদের সামনে আসো, তখন তাদেরকে কষ্ট দিও না, তাদের সঙ্গে
    লড়াই কর না; কারণ আমি তোমাকে অধিকার করার জন্য অম্মোনের লোকদের দেশের অংশ দেব না,
    কারণ আমি লোটের বংশধরদেরকে তা অধিকার করতে দিয়েছি।”
  pan-pan: ਜਦ ਤੂੰ ਅੰਮੋਨੀਆਂ ਦੇ ਨੇੜੇ ਆਵੇਂ ਤਾਂ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਨਾ ਸਤਾਈਂ ਅਤੇ ਨਾ ਹੀ ਲੜਾਈ-ਝਗੜਾ
    ਕਰੀਂ ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਅੰਮੋਨੀਆਂ ਦੇ ਦੇਸ਼ ਵਿੱਚੋਂ ਕੁਝ ਵੀ ਤੇਰੀ ਵਿਰਾਸਤ ਹੋਣ ਲਈ ਨਹੀਂ
    ਦਿਆਂਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਹ ਲੂਤ ਦੇ ਵੰਸ਼ ਦੀ ਵਿਰਾਸਤ ਹੋਣ ਲਈ ਦਿੱਤਾ ਹੈ।”
  mya-JVB: အမ္မုန် အမျိုးသား တို့အနီးသို့ ရောက် သောအခါ သူ တို့ကိုမ နှောင့်ရှက် နှင့်၊
    အလျှင်းမ ပြု နှင့်။ အမ္မုန် အမျိုးသား နေသောပြည် ကို သင့် အား ငါအပိုင် မ ပေး ၊
    ထိုပြည် ကို လောတ အမျိုးသား တို့အား ငါအပိုင် ပေး ပြီဟု ငါ့ အား မိန့် တော်မူ၏။
  hmo-hmo: Bona Amono besena edia tano hetoana do umui raka kahirakahira neganai do
    umui dagedage henidia lasi, bona tuari henidia lasi. Amono besena edia tano sisina
    umui dekenai do lau henia lasi, badina unai tano be Lota ena besena taudia dekenai
    lau henia, edia tano.”
  urd-urd: और जब तू बनी 'अम्मोन के क़रीब जा पहुँचे, तो उन को मत सताना और न उनको छेड़ना,
    क्यूँकि मैं बनी 'अम्मोन की ज़मीन का कोई हिस्सा तुझे मीरास के तौर पर नहीं दूँगा
    इसलिए कि उसे मैंने बनी लूत को मीरास में दिया है।
  rus-SYN: и приблизился к Аммонитянам; не вступай с ними во вражду, и не начинай
    с ними войны, ибо Я не дам тебе ничего от земли сынов Аммоновых во владение, потому
    что Я отдал ее во владение сынам Лотовым;
  bqc-SIM: Tó wa mↄ Amↄniↄ lè, wásu íbɛlɛsɛńnↄ wà ń lɛ́wɛo, asa á ń bùsu
    saaloe kpáwáo. A kpà Lↄtu buipiↄwa à gↄ̃̀ ń pↄ́ ũɛ.
  tcz-CHONGTHU: Lot chilhah Ammon mite chenna nalut diu, hinlah amaho na suhgim lou
    diu gal jong nabol khum lou diu ahi. Hiche gam hi Ammon mite kapeh ahitan, agam
    hi nnag ho kapeh thei louding ahitai.
  mar-mar: तेथे अम्मोनी लोक भेटतील. त्यांना उपद्रव देऊ नको. त्यांच्याशी युध्द करू
    नको. त्यांच्या जमिनीतील वाटा मी तुला देणार नाही. कारण ते लोटाचे वंशज असून त्यांना
    मी ती वतन दिली आहे.”
  qub-qub: Amón runacunawan tincushpayqui ama rimapaychu. Paycunawanga ni guërratapis
    ama ruraychu. Paycunaga Lotpita mirajcunami. Paycunapa nasyunnintaga manami goshayquipächu
    ni tacshannin chacrallatapis. Nogami paycunata goycushcä.› »
  hat-hat: Ou pral tonbe bab pou bab ak moun Amori yo. Pa chache yo kont. Pa al goumen
    ak yo paske mwen p'ap ba ou anyen nan peyi Amon an. Se pitit pitit Lòt yo ye;
    se mwen menm ki ba yo peyi sa a pou yo rete.
  eng-BSB: But when you get close to the Ammonites, do not harass them or provoke
    them, for I will not give you any of the land of the Ammonites. I have given it
    to the descendants of Lot as their possession.”
  tod-tod: wa ʋaazu maaɓuɠazu Amɔn nuiti ba. À mina laalɛ ti wu, wo mina kɔɔ ʋɛɛ
    ti ʋa, mazɔlɔɔ gè la ada nɔpɛ feezu wo ya Amɔn nuiti ta-yooi zu, Lɔte ná-doun
    zunuiti ka gè naa veai ti ya ga tɔnɔ.»
  eng-WEBPB: When you come near the border of the children of Ammon, don’t bother
    them, nor contend with them; for I will not give you any of the land of the children
    of Ammon for a possession, because I have given it to the children of Lot for
    a possession.”
  kbq-kbq: Hagi Amoni vahe mopafima ufresuta, zamazeri zamarimpamahe zana osinke'za,
    hara huoramanteho. Na'ankure Amoni vahe mopa tamagrira ontamigahue. Na'ankure
    e'i Loti mofavre naga zami'noa mopa me'ne.
  nhe-BL: Pero nechilhui quema timopantise ininhuaya nopa amonitame tlen nojquiya
    iixhuihua Lot, para ax ma tiquincuesoca huan para ma ax tiquinpehualtica para
    techtehuise. Yajaya quiijto para ax techmacas niyon quentzi inintlal pampa ya
    quinmacatoc iixhuihua Lot.” Queja nopa quiijto.
  gub-BL: Amon Iro izuapyapyr waiwy pe nehem mehe ezàmàtyry'ym zo ne wà nehe. Eho
    zo waàmàtyry'ym pà nehe. Amono Amon ywy wanupe ihe. Namono kwaw ni pitài waiwy
    pehegwer peme nehe.
  eng-DRA: 'And when thou comest nigh the frontiers of the children of Ammon, take
    heed thou fight not against them, nor once move to battle: for I will not give
    thee of the land of the children of Ammon, because I have given it to the children
    of Lot for a possession.'
