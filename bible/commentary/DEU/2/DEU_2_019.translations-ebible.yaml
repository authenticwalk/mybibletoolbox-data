verse: DEU.002.019
translations:
  mal-C: അമ്മോന്യരുടെ അടുത്തുചെല്ലുമ്പോൾ അവരെ പീഡിപ്പിക്കുകയോ യുദ്ധത്തിനായി പ്രകോപിപ്പിക്കുകയോ
    ചെയ്യരുത്. ഞാൻ അമ്മോന്യരുടെ ദേശത്തു നിനക്ക് ഓഹരി നൽകുകയില്ല. ഞാൻ അതു ലോത്തിന്റെ
    മക്കൾക്ക് അവകാശമായി നൽകിയിരിക്കുന്നു.”
  deu-TKW: und wirst in die nächste Nähe der Ammoniter kommen; befehde sie nicht und
    Iaß dich nicht mit ihnen in Streit ein! Denn ich werde dir von dem Lande der Ammoniter
    nichts zum Eigentume geben, da ich es den Nachkommen Lots zum Erbbesitze verliehen
    habe.
  lin-lin: Tango okokoma na mokili ya bato ya Amoni, komona bango lokola banguna te
    mpe kobundisa bango te, pamba te nakopesa yo ata eteni moko te ya mabele kati
    na mokili ya bakitani ya bato ya Amoni. Nasilaki kopesa yango lokola bozwi epai
    ya bakitani ya Loti. »
  eng-LSV: and [when] you have come near the sons of Ammon, you do not distress them,
    nor stir yourself up against them, for I do not give [any] of the land of the
    sons of Ammon to you [for] a possession; for I have given it to the sons of Lot
    [for] a possession.
  eng-GNV: 'And thou shalt come neere ouer against the children of Ammon: but shalt
    not lay siege vnto them, nor moue warre against them: for I will not giue thee
    of the land of the children of Ammon any possession: for I haue giuen it vnto
    the children of Lot for a possession.'
  eng-WEBSTER: 'And when thou comest nigh over against the children of Ammon, distress
    them not, nor meddle with them: for I will not give thee of the land of the children
    of Ammon any possession; because I have given it to the children of Lot for a
    possession.'
  nhw-BL: Pero nechilhui quema timopantise ininhuaya nopa amonitame catli nojquiya
    iixhuihua Lot, para amo ma tiquincuesoca huan para amo ma tiquinpehualtica para
    techhuilanase. Yaya quiijto para amo techmacas niyon quentzi inintlal pampa ya
    quinmacatoc iixhuihua Lot.” Quej nopa quiijto.
  swh-ONEN: Utakapokuja kwa Waamoni, msiwasumbue wala kuwachokoza kwa vita, kwa kuwa
    sitawapa ardhi yoyote iliyo ya Waamoni kuwa milki yenu. Nimeitoa kama milki ya
    wazao wa Loti.”
  bba-bba: su nɑ Amɔnibɑn mi. Adɑmɑ su ku bu nɔɔ kuuri, su ku mɑɑ kɑ bu tɑbu ko. Domi
    u ǹ sun ɡɑ̃ɑnu wɛ̃ɛmɔ ben tem mɛ sɔɔ. Bɑ sɑ̃ɑwɑ Lɔtun bibun bweseru. Berɑ u mɑɑ
    tem mɛ wɛ̃ bɑ n mɔ.
  eng-KJVCPB: 'and when thou comest nigh over against the children of Ammon, distress
    them not, nor meddle with them: for I will not give thee of the land of the children
    of Ammon any possession; because I have given it unto the children of Lot for
    a possession.'
  luo-luo: Ka ubiro ir jo-Amon, to kik uchandgi kata dwaro tugo kodgi lweny, nimar
    ok anamiu gimoro amora e piny jo-Amon. Asechiwe kaka girkeni ne nyikwa Lut.”
  meu-meu: bena Amono garana edia tano hetoana ba raka henia kahi negana ai, basio
    daḡedaḡe henidia bona basio tuari henidia, badina be Amono garana edia tano taina
    basina henimui; badina be una tano na Lot garana vada na henidia, edia tano.
  npi-ULB: तिमीहरू अम्मोनका मानिसहरूको सिमानामा आइपुग्दा तिनीहरूलाई दुःख नदेओ वा तिनीहरूसित
    लडाइँ नगर । अम्मोनीहरूको कुनै पनि भूमि म तिमीहरूको अधिकारको रूपमा दिन्‍नँ । किनकि
    मैले यो देश लोतका सन्तानहरूलाई अधिकारको रूपमा दिएको छु ।'
  yor-yor: Bí ẹ bá dé ọ̀dọ̀ àwọn ará Ammoni, ẹ má ṣe halẹ̀ mọ́ wọn, ẹ kò sì gbọdọ̀
    bá wọn jagun, torí pé èmi kì yóò fi àwọn ilẹ̀ tí ó jẹ́ ti àwọn ará Ammoni fún
    un yín ní ìní. Mo ti fi fún àwọn ọmọ Lọti ní ìní.”
  ind-ind: Saat kalian mendekati wilayah bangsa Amon, jangan mengganggu atau menyerang
    mereka, karena bangsa Amon adalah keturunan Lot. Negeri itu sudah Aku berikan
    kepada mereka. Aku tidak akan memberikan sedikit pun wilayah mereka kepada kalian.’”
  pes-OPCB: وقتی به سرزمین عمونی‌ها که از نسل لوط هستند نزدیک شدید با آنها کاری نداشته
    باشید و با ایشان وارد جنگ نشوید، زیرا هیچ زمینی را از سرزمینی که به ایشان بخشیده‌ام،
    به شما نخواهم داد.»
  tgl-ULB: Kapag kayo ay papalapit sa kabila ng mga lipi ng Ammon, huwag ninyo silang
    guguluhin ni huwag kayong makikipag-away sa kanila; dahil hindi ko ibibigay sa
    inyo ang alinman sa mga lupain ng mga lahi ng Ammon bilang isang pag-aari; dahil
    ibinigay ko ito sa mga kaapu-apuhan ni Lot bilang isang pag-aari.'”
  hui-hui: Ani pialu Lode aguanene Amonoali karu dalu kaware ngagoria pu holeberami.
    Ani pialu tígua ti mo keba holebi wai bima lelobi mbira nabilimu. Dindi ogoni
    i̱na ti helo miniore ngago tinaga dindi ogoni tí mo ngia nabuleberogo ani nabilimu,
    lene.
  mya-mya: သင်​တို့​သည်​လောတ​၏​အ​ဆက်​အ​နွယ်​များ ဖြစ်​သော အမ္မုန်​အ​မျိုး​သား​တို့​နေ​ထိုင်​ရာ​ပြည်
    အ​နီး​သို့​ရောက်​ရှိ​ကြ​လိမ့်​မည်။ ငါ​သည်​သူ တို့​အား​ပေး​ထား​တော်​မူ​သော​ပြည်​ကို
    သင် တို့​ကို​ပေး​မည်​မ​ဟုတ်​သော​ကြောင့်​သူ​တို့​ကို မ​နှောင့်​ယှက်​နှင့်၊ စစ်​မ​တိုက်​နှင့်'
    ဟု​မိန့်​တော် မူ​၏။''
  bod-N: ཁྱོད་རང་ཨམ་མོན་པའི་ཉེ་བར་སླེབས་དུས་དེ་དག་དགྲ་རུ་འཛིན་མི་རུང་ལ། ཁོ་རྣམས་ལ་ཁོང་ཁྲོ་ཡང་སློང་མི་རུང་།
    བདག་གིས་ཡུལ་དེ་ནི་ལོད་ཐུའི་བུ་རྒྱུད་ལ་ས་སྐལ་དུ་སྤྲད་ཡོད་པས། ཨམ་མོན་པའི་ཡུལ་ནི་ཁྱོད་ལ་ས་སྐལ་དུ་སྦྱིན་པར་མི་བྱའོ་ཞེས་གསུངས།
  sna-sna: Kana woswedera pedyo navaAmoni, usavafurusa kana kuvadenha kuti murwisane,
    nokuti handingakupei kuti mutore nyika ipi zvayo yavaAmori. Ndakaipa kuti ive
    yezvizvarwa zvaRoti.”
  spa-BLM: Cuando te acerques a la frontera de los hijos de Amón, no los molestes
    ni contiendas con ellos, porque no te daré nada de la tierra de los hijos de Amón
    en posesión, porque se la he dado a los hijos de Lot en posesión.”
  cac-cac: Palta ayic tze chalan e b'a yed' eb' amonita, eb' yin̈tilal pax vin̈aj
    Lot, man̈ e tzuntzej eb', man̈ eyac' oval yed' eb', yujto malaj jab'oc e macb'en
    ol vac' ta', yujto vac'nacxo jun luum chi' smacb'enoc eb', xchi d'ayin.
  swh-ULB: Wakati mtakapofika karibu na mkabala wa watu wa Ammoni, msiwasumbue au
    kupigana nao, kwa kuwa sitawapa nchi yoyote ya watu wa Ammoni kama miliki, kwa
    sababu nimekwisha wapa wazao wa Lutu kama miliki”.
  bel-bel: і наблізіўся да Аманіцянаў; ня ўступай зь імі ў варожасьць і не пачынай
    зь імі вайны, бо Я ня дам табе нічога зь зямлі сыноў Амонавых у валоданьне, бо
    Я аддаў яе ў валоданьне сынам Лотавым;
  deu-ELBBK: und dich nähern gegenüber den Kindern Ammon; du sollst sie nicht befeinden
    und dich nicht in Streit mit ihnen einlassen, denn ich werde dir von dem Land
    der Kinder Ammon kein Besitztum geben; denn ich habe es den Kindern Lot als Besitztum
    gegeben. –
  mbb-OT: Ne emun ebpekeuma kew en diyà te menge Amunihanen, he menge kevuwazan ni
    Lot, kenè niw sikandan semuka wey tebeka su heeyan is tanè dan ne imbeǥey ku kandan,
    ne kenè ku sikiyu ebeǥayan te tanè dan minsan deisey.’
  mal-2015: അമ്മോന്യരോടു അടുത്തുചെല്ലുമ്പോൾ അവരെ ഞെരുക്കരുതു; അവരോടു പടയെടുക്കയും
    അരുതു; ഞാൻ അമ്മോന്യരുടെ ദേശത്തു നിനക്കു അവകാശം തരികയില്ല; അതു ഞാൻ ലോത്തിന്റെ മക്കൾക്കു
    അവകാശമായി കൊടുത്തിരിക്കുന്നു. ‒
  rmc-rmc: Sar aveha pašes paš e phuv le Amončanengri, ma dža pre lende a ma muk tut
    lenca andro mariben, bo lengra phuvatar tut na dava ňič. Odi phuv diňom lenge,
    le Lotoskre potomkenge.‘
  pes-OPV: و چون به مقابل بنی عمون برسی ایشان را مرنجان و با ایشان منازعه مکن، زیرا
    که اززمین بنی عمون نصیبی به تو نخواهم داد چونکه آن را به بنی لوط به ملکیت داده‌ام.
  ron-1924: 'ши сэ те апропий де копиий луй Амон. Сэ ну фачь рэзбой ку ей ши сэ ну
    те ей ла луптэ ку ей, кэч ну-ць вой да нимик де стэпынит ын цара копиилор луй
    Амон: ам дат-о ын стэпынире копиилор луй Лот.’'
  ben-OBCV: তোমরা যখন অম্মোনীয়দের মধ্যে আসবে, তোমরা তাদের বিরক্ত কোরো না কিংবা তাদের
    যুদ্ধের উসকানি দিয়ো না, কারণ মোয়াবীয়দের দেশের কোনও অংশই তোমাদের দেব না। লোটের
    বংশধরদের আমি সেটি সম্পত্তি হিসেবে দিয়ে রেখেছি।”
  som-som: oo markaad u soo dhowaato reer Cammoon, iyaga ha dhibin hana la diririn,
    waayo, waxba hanti idiinka siin maayo dalka reer Cammoon, maxaa yeelay, halkaas
    waxaan hanti u siiyey reer Luud.
  lat-VUC: 'et accedens in vicina filiorum Ammon, cave ne pugnes contra eos, nec movearis
    ad prælium: non enim dabo tibi de terra filiorum Ammon, quia filiis Loth dedi
    eam in possessionem.'
  eng-ASVBT: and when thou comest nigh over against the children of Ammon, vex them
    not, nor contend with them; for I will not give thee of the land of the children
    of Ammon for a possession; because I have given it unto the children of Lot for
    a possession.
  ita-1885: e tu ti appresserai dirincontro a' figliuoli di Ammon; non usar contr'a
    loro alcuna ostilità, e non mover loro guerra; perciocchè io non ti darò nulla
    del lor paese a possedere; conciossiachè io l'abbia dato a' figliuoli di Lot,
    per eredità.
  eng-LXXUP: 'and ye shall draw nigh to the children of Ammon: do not quarrel with
    them, nor wage war with them; for I will not give thee of the land of the children
    of Ammon for an inheritance, because I have given it to the children of Lot for
    an inheritance.'
  eng-ULB: When you come near opposite the people of Ammon, do not trouble them or
    fight them; for I will not give you any of the land of the people of Ammon as
    a possession; because I have given it to the descendants of Lot as a possession.'”
  spa-VBL: Sin embargo, cuando entres en territorio amonita, no les causes problemas
    ni luches con ellos, porque no les daré a ustedes ninguna tierra amonita, pues
    se la he dado a los descendientes de Lot y les pertenece”.
  fra-_FOB: Et tu t'approcheras vis-à-vis des enfants d'Ammon; ne les attaque point,
    et n'aie point de démêlé avec eux; car je ne te donnerai rien du pays des enfants
    d'Ammon en héritage, parce que je l'ai donné en héritage aux descendants de Lot.
  mal-mal: അമ്മോന്യരോട് അടുത്തുചെല്ലുമ്പോൾ അവരെ ഞെരുക്കരുത്; അവരോട് യുദ്ധം ചെയ്യുകയും
    അരുത്; ഞാൻ അമ്മോന്യരുടെ ദേശത്ത് നിനക്ക് അവകാശം തരുകയില്ല; അത് ഞാൻ ലോത്തിന്റെ മക്കൾക്ക്
    അവകാശമായി കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Phir tum Ammoniyoṅ ke ilāqe tak pahuṅchoge. Un kī bhī muḳhālafat na karnā,
    aur na un ke sāth jang chheṛnā, kyoṅki maiṅ un ke mulk kā koī bhī hissā tumheṅ
    nahīṅ dūṅgā. Maiṅ ne yih mulk Lūt kī aulād ko diyā hai.”
  suz-BL: मिनु गे अम्‍मोनी आन रागी जाक्‍दीत्‍नीनी। मेको नु लडाइ मपने। काइ मजिने। मारदे
    हना अम्‍मोनी आन रागी इन कली मगेनुङ। मेको लोत नु आ चच युइ आन कली गेतामी। उत्‍पत्ती
    १९:३८
  ita-1927: Non li attaccare e non muover loro guerra, perché io non ti darò nulla
    da possedere nel paese de’ figliuoli di Ammon, giacché l’ho dato ai figliuoli
    di Lot, come loro proprietà.
  ckb-ckb: کاتێک لەلای عەمۆنییەکان نزیک کەوتیتەوە هەراسانیان مەکە و هێرشیان مەکە سەر،
    چونکە هیچت لە خاکی عەمۆنییەکان بە میرات نادەمێ، چونکە بە میرات بە نەوەی لوتم داوە.»
  eng-BBE: 'And when you come near the land of the children of Ammon, give them no
    cause of trouble and do not make war on them, for I will not give you any of the
    land of the children of Ammon for your heritage: because I have given it to the
    children of Lot.'
  kan-OKCV: ಅಮ್ಮೋನ್ಯರ ಹತ್ತಿರಕ್ಕೆ ನೀವು ಬಂದಾಗ, ಅವರಿಗೆ ಕಿರುಕುಳ ನೀಡಬೇಡಿರಿ ಅಥವಾ ಅವರನ್ನು
    ಯುದ್ಧಕ್ಕೆ ಪ್ರಚೋದಿಸಬೇಡಿರಿ. ನಾನು ಆ ದೇಶವನ್ನು ಲೋಟನ ವಂಶದವರಾದ ಅಮ್ಮೋನಿಯರಿಗೆ ಸೊತ್ತಾಗಿ
    ಕೊಟ್ಟಿರುವದರಿಂದ ನಿಮಗೆ ಅದರಲ್ಲಿ ಯಾವ ಭಾಗವನ್ನೂ ಕೊಡುವುದಿಲ್ಲ” ಎಂದರು.
  tam-2017: அம்மோன் மக்களுக்கு எதிராகச் சேரப்போகிறாய்; நீ அவர்களைத் துன்பப்படுத்தவும்
    அவர்களுடன் போர்செய்யவும் வேண்டாம்; அம்மோன் மக்களின் தேசத்தில் ஒன்றையும் உனக்குச்
    சொந்தமாகக் கொடுக்கமாட்டேன்; அதை லோத்தின் சந்ததியினருக்குச் சொந்தமாகக் கொடுத்திருக்கிறேன்.
  spa-RV-1909: 'Y te acercarás delante de los hijos de Ammón: no los molestes, ni
    te metas con ellos; porque no te tengo de dar posesión de la tierra de los hijos
    de Ammón; que á los hijos de Lot la he dado por heredad.'
  ron-BTF: Şi când te apropii de copiii lui Amon, să nu îi chinui nici să nu te amesteci
    cu ei, pentru că nu îţi voi da din ţara copiilor lui Amon în stăpânire; deoarece
    am dat-o copiilor lui Lot ca stăpânire.
  eng-WEBP: When you come near the border of the children of Ammon, don’t bother them,
    nor contend with them; for I will not give you any of the land of the children
    of Ammon for a possession, because I have given it to the children of Lot for
    a possession.”
  eng-FBV: However, when you get enter Ammonite territory, don't cause them any trouble
    or fight them for I'm not going to give you any Ammonite land, because I have
    given it to the descendants of Lot and it belongs to them.”
  nld-1939: en komt in de buurt van de Ammonieten. Ook hen moogt ge niet bestrijden,
    en geen oorlog met hen beginnen; want Ik zal niets van het land der Ammonieten
    u in eigendom geven, daar Ik het aan de zonen van Lot als erfelijk bezit heb geschonken.
  nch-BL: Pero techilhui para quema timopantise inihuaya nopa amonitame cati nojquiya
    iixhuihua Lot, ma amo tiquincualancamacaca, yon ma amo tiquinpehualtica para tiquintehuise.
    Yaya quiijto para amo techmacas yon se quentzi ten inintal pampa ya quinmacatoc
    iixhuihua Lot.” Quej nopa quiijto.
  vie-1934: và đến gần con cháu Am-môn. Chớ đương địch và chớ chiến trận cùng chúng
    nó; vì ta không cho ngươi chi hết của xứ con cháu Am-môn làm sản nghiệp, bởi ta
    đã ban xứ đó cho con cháu của Lót làm sản nghiệp.
  hin-CV: जब तुम वहां अम्मोनियों के सामने पहुंच जाओगे, तब न तो तुम उन्हें सताना और
