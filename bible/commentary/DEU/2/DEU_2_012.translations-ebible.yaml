verse: DEU.002.012
translations:
  mal-C: ഹോര്യരും പുരാതനകാലത്ത് സേയീരിൽ താമസിച്ചിരുന്നു. എന്നാൽ ഇസ്രായേലിന് യഹോവ അവകാശമായി
    കൊടുത്ത ദേശത്ത് അവർ ചെയ്തതുപോലെ, ഏശാവിന്റെ മക്കൾ ഹോര്യരെ എല്ലാവരെയും കൊന്നൊടുക്കിയിട്ട്
    അവിടെ കുടിയേറിപ്പാർത്തു.)
  deu-TKW: In Seir aber wohnten vor Zeiten die Horiter; an deren Stelle setzten sich
    die Söhne Esaus fest, nachdem sie sie vertrieben und ausgetilgt hatten, gerade
    wie die Israeliten mit dem Lande verfuhren, das ihnen Jahwe zum Erbbesitze verliehen
    hatte.
  lin-lin: Bato ya Ori mpe bazalaki kovanda na Seiri kasi bakitani ya Ezawu babenganaki
    bango. Babomaki bato ya Ori liboso na bango mpe bakomaki kovanda na bisika na
    bango ndenge kaka Isalaele asalaki mpo na mokili oyo Yawe apesaki bango lokola
    bozwi.
  eng-LSV: And the Horim have formerly dwelt in Seir, but the sons of Esau dispossess
    them, and destroy them from before them, and dwell in their stead, as Israel has
    done to the land of his possession which YHWH has given to them.
  eng-GNV: 'The Horims also dwelt in Seir before time, whome the children of Esau
    chased out and destroyed them before them, and dwelt in their steade: as Israel
    shall doe vnto the land of his possession, which the Lord hath giuen them.'
  eng-WEBSTER: The Horims also dwelt formerly in Seir, but the children of Esau succeeded
    them, when they had destroyed them from before them, and dwelt in their stead;
    as Israel did to the land of his possession, which the LORD gave to them.)
  nhw-BL: Huan achtihuiya ipan tlali Seir itztoyaj nopa horeos, pero teipa iconehua
    Esaú quinquixtijque huan quinsemanque. Huan nopona mocajque iixhuihua Esaú ininpatlaca
    quen anisraelitame anquinquixtise nopa masehualme catli itztoque ipan nopa tlali
    catli TOTECO anmechaxcatis.)
  swh-ONEN: Wahori waliishi Seiri, lakini wazao wa Esau waliwafukuza. Waliwaangamiza
    Wahori na kukaa mahali pao, kama Waisraeli walivyofanya katika nchi ambayo Bwana
    aliwapa kama milki yao.)
  bba-bba: Nɡe mɛyɑ mɑɑ Horibɑ bɑ rɑɑ wɑ̃ɑ Seirin temɔ yellu. Mɑ Esɑun bibun bweseru
    bɑ bu kpeerɑsiɑ mɑ bɑ sinɑ mi, nɡe mɛ bɛɛ Isirelibɑ i kuɑ tem mɛ Yinni Gusunɔ
    u bɛɛ wɛ̃ sɔɔ.
  eng-KJVCPB: The Horims also dwelt in Seir beforetime; but the children of Esau succeeded
    them, when they had destroyed them from before them, and dwelt in their stead;
    as Israel did unto the land of his possession, which the Lord gave unto them.)
  luo-luo: Chon jo-Hori nodak e piny Seir, to nyikwa Esau noriembogi oko. Negitieko
    jo-Hori mane ni kanyo mi gidak kuondegi mana kaka jo-Israel notimo e piny mane
    Jehova Nyasaye omiyogi kaka girkeni.)
  meu-meu: Hori taudia danu gunaguna Seiri ai e nohova, a Esau garana ese e luludia
    lasi, e habuadia tari, bona edia tano e abia, Israel na Iehova ese e henidia tanona
    e kara henia heḡereḡerena.)
  npi-ULB: सेइरमा पहिले होरीहरू पनि बस्थे, तर एसावका सन्तानहरूले तिनीहरूलाई धपाए ।
    तिनीहरूले होरीहरूलाई त्यहाँबाट निकाली तिनीहरूको ठाउँमा बसोबास गरे जस्तो परमप्रभुले
    इस्राएललाई तिनीहरूको अधिकारको रूपमा यो देश दिनुभएको थियो ।)
  yor-yor: Àwọn ará Hori gbé ní Seiri, kí àwọn ọmọ Esau tó lé wọn kúrò níwájú wọn.
    Wọ́n sì gba ilẹ̀ wọn, wọ́n tẹ̀dó sí ààyè wọn gẹ́gẹ́ bí àwọn ọmọ Israẹli tí ṣe
    ní ilẹ̀ tí Olúwa yóò fún wọn ní ìní wọn.)
  ind-ind: Dulu, daerah Seir juga didiami orang Hori, tetapi keturunan Esau menyerang
    dan menghabisi mereka, lalu menduduki negeri itu. Begitu jugalah bangsa Israel
    mengusir musuh-musuh mereka di negeri pemberian TUHAN kepada mereka.)
  pes-OPCB: در روزگار پیشین حوری‌ها در سعیر سکونت داشتند، ولی ادومی‌ها یعنی قوم عیسو
    آنها را بیرون رانده، جایشان را گرفتند، همان‌طور که اسرائیل مردم کنعان را که خداوند
    سرزمینشان را به اسرائیل بخشیده بود، بیرون راندند.)
  tgl-ULB: Ang mga taga-Hor ay dati ring naninirahan sa Seir, pero ang mga kaapu-apuhan
    ni Esau ang pumalit sa kanila. Sila ay pinuksa nila mula sa kanila at nanirahan
    sa kanilang lugar, gaya ng ginawa ng Israel sa lupain na kaniyang pag-aari na
    binigay ni Yahweh sa kanila.)
  hui-hui: Bamba dindi Idomo ogoniha Ho hameigini ti haga winigo mani Iso aguanene
    hearume ti bo batagi howa karulo hene. Mani nde Isaraele hameigini hearu tigua
    dindi Anduane Homogohanda ngulebero lalu lowiyago karulalu howabi ani dege bini.
  mya-mya: ရှေး​အ​ခါ​က​ဧ​ဒုံ​ပြည်​တွင်​ဟော​ရိ​အ​မျိုး သား​တို့​နေ​ထိုင်​ခဲ့​ကြ​သော်​လည်း
    နောင်​အ​ခါ ၌​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ ဘု​ရား​ပေး​တော်​မူ​သော​ပြည်​မှ
    ရန်​သူ​များ ကို​မောင်း​ထုတ်​သ​ကဲ့​သို့ ဧ​သော​၏​အ​ဆက် အ​နွယ်​တို့​သည်​ထို​သူ​တို့​ကို​မောင်း​ထုတ်
    ပြီး​လျှင် ထို​အ​ရပ်​၌​အ​ခြေ​ချ​နေ​ထိုင် ကြ​သည်။)
  bod-N: སྔར་ཧོར་པ་རྣམས་ཀྱང་སེ་ཨིར་དུ་བསྡད་ཡོད་ནའང་། ཨེ་སཱབ་ཀྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཀྱིས་དེ་དག་གི་ས་སྐལ་ཕྲོགས་ཤིང་དེ་རྣམས་ཚར་བཅད་ནས་དེའི་ཤུལ་དུ་བསྡད།
    དེ་ནི་ཡེས་ར་ཨེལ་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོར་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དུ་བྱས་པ་ནང་བཞིན་ཡིན་ནོ།
    །
  sna-sna: VaHori vaimbogarawo muSeiri, asi vana vaEsau vakavadzinga kubva imomo.
    Vakaparadza vaHori vakanga varimo ivo vasati vavamo vakagara munzvimbo yavo, sezvakangoitawo
    Israeri munyika yavakapiwa naJehovha kuti ive yavo).
  spa-BLM: Los horeos también vivieron en Seir en el pasado, pero los hijos de Esaú
    los desalojaron. Los destruyeron de delante de ellos y vivieron en su lugar, como
    hizo Israel con la tierra de su posesión, que Yahvé les dio).
  cac-cac: A d'a masanil smacb'en Seir, ata' ec'nac cajan eb' horeo. Axo eb' yin̈tilal
    vin̈aj Esaú pechannaquel eb', satanel eb', axo eb' cajnajnac d'a slum eb' chi',
    icha ix co c'ulej a on̈ israel on̈ tic d'a lum luum ix yac' Jehová d'ayon̈.)
  swh-ULB: Wahori pia waliishi hapo awali Seiri, lakini wazao wa Esau waliwafuata.
    Waliwaharibu kutoka mbele yao na kuishi katika eneo lao, kama Israeli ilivyofanya
    kwa nchi ya umiliki wake ambayo Yahwe aliwapa.)
  bel-bel: а на Сэіры жылі раней Харэі; але сыны Ісававыя прагналі іх і зьнішчылі
    іх ад аблічча свайго і пасяліліся замест іх - так, як зрабіў Ізраіль зь зямлёю
    спадчыны сваёй, якую даў ім Гасподзь;
  deu-ELBBK: Und in Seir wohnten vorher die Horiter; aber die Kinder Esau trieben
    sie aus und vertilgten sie vor sich und wohnten an ihrer statt, so wie Israel
    dem Land seines Besitztums getan, das der HERR ihnen gegeben hat. –
  mbb-OT: Iyan aney he meǥinged diyà te Seir is menge Hurhanen, piru midezeetan wey
    midsegseg sikandan te menge kevuwazan ni Esau, ne iyan en sikandan midliwan med-ubpà
    dutun, iring is mibeelan dan te mibeelan te menge Israilihanen diyà te menge Canaanhen
    hein egkuwaan dan haazà is tanà he imbeǥey kandan te Nengazen.)
  mal-2015: ഹോര്യരും പണ്ടു സേയീരിൽ പാർത്തിരുന്നു; എന്നാൽ ഏശാവിന്റെ മക്കൾ അവരെ തങ്ങളുടെ
    മുമ്പിൽനിന്നു നീക്കിക്കളകയും സംഹരിക്കയും അവർക്കു പകരം കുടിപാർക്കയും ചെയ്തു; യിസ്രായേലിന്നു
    യഹോവ കൊടുത്ത അവകാശദേശത്തു അവർ ചെയ്തതുപോലെ തന്നേ. -
  rmc-rmc: Angloda the o Choričana bešenas andro Seir, ale o potomki le Ezavoskre
    len odarik tradle het, murdarde len avri a ačhile te bešel pre lengre thana, avke
    sar oda kerde o Izraeliti andre phuv, so lenge diňa o RAJ.)
  pes-OPV: و حوریان در سعیرپیشتر ساکن بودند، و بنی عیسو ایشان را اخراج نموده، ایشان
    را از پیش روی خود هلاک ساختند، و در جای ایشان ساکن شدند، چنانکه اسرائیل به زمین
    میراث خود که خداوند به ایشان داده بود، کردند.
  ron-1924: Сеир ера локуит алтэдатэ де хориць; копиий луй Есау й-ау изгонит, й-ау
    нимичит динаинтя лор ши с-ау ашезат ын локул лор, кум а фэкут Исраел ын цара пе
    каре о стэпынеште ши пе каре й-а дат-о Домнул.)
  ben-OBCV: হোরীয়েরাও সেয়ীরে বসবাস করত, কিন্তু এষৌর বংশধরেরা তাদের সেখান থেকে তাড়িয়ে
    দিয়েছিল। তারা হোরীয়দের তাদের সামনেই ধ্বংস করে, তাদের অধিকারে থাকা জায়গায় বসবাস
    করতে লাগল, যেমন ইস্রায়েলীরা সদাপ্রভুর দেওয়া জায়গায় করেছিল।)
  som-som: Oo reer Xorna waagii hore waxay degganaan jireen Seciir, laakiinse reer
    Ceesaw ayaa daba hantiyey oo hortooda ka baabbi'iyey, oo meeshoodii degay, sida
    reer binu Israa'iil ay ku sameeyeen dalkii ay hantiyeen oo Rabbigu iyaga siiyey.)
  lat-VUC: 'In Seir autem prius habitaverunt Horrhæi: quibus expulsis atque deletis,
    habitaverunt filii Esau, sicut fecit Israël in terra possessionis suæ, quam dedit
    illi Dominus.'
  eng-ASVBT: The Horites also dwelt in Seir aforetime, but the children of Esau succeeded
    them; and they destroyed them from before them, and dwelt in their stead; as Israel
    did unto the land of his possession, which Jehovah gave unto them).
  ita-1885: E in Seir già abitavano gli Horei; ma i figliuoli di Esaù li cacciarono,
    e li distrussero d'innanzi a loro, e abitarono in luogo loro; come ha fatto Israele
    nel paese della sua eredità, che il Signore gli ha dato).
  eng-LXXUP: And the Horite dwelt in Seir before, and the sons of Esau destroyed them,
    and utterly consumed them from before them; and they dwelt in their place, as
    Israel did to the land of his inheritance, which the Lord gave to them.
  eng-ULB: The Horites also lived in Seir previously, but the descendants of Esau
    succeeded them. They destroyed them from before them and lived in their place,
    like Israel did to the land of his possession that Yahweh gave to them.)
  spa-VBL: Anteriormente los horeos vivían en Seir, pero los descendientes de Esaú
    se apoderaron de sus tierras. Mataron a los horeos y se establecieron allí, como
    hizo Israel cuando ocuparon la tierra que el Señor les había dado).
  fra-_FOB: Les Horiens demeuraient aussi auparavant à Séir; mais les descendants
    d'Ésaü les dépossédèrent et les détruisirent de devant eux; et ils habitèrent
    à leur place, comme l'a fait Israël au pays de son héritage que l'Éternel lui
    a donné. )
  mal-mal: ഹോര്യരും പണ്ട് സേയീരിൽ വസിച്ചിരുന്നു; എന്നാൽ ഏശാവിന്റെ മക്കൾ അവരെ അവരുടെ
    മുമ്പിൽനിന്ന് നീക്കിക്കളയുകയും സംഹരിക്കുകയും അവർക്ക് പകരം ആ ദേശത്ത് പാർക്കുകയും
    ചെയ്തു; യിസ്രായേലിന് യഹോവ കൊടുത്ത അവകാശദേശത്ത് അവർ ചെയ്തതുപോലെ തന്നേ.
  urd-GVR: Isī tarah qadīm zamāne meṅ Horī Saīr meṅ ābād the, lekin Esau kī aulād
    ne unheṅ wahāṅ se nikāl diyā thā. Jis tarah Isrāīliyoṅ ne bād meṅ us mulk meṅ
    kiyā jo Rab ne unheṅ diyā thā usī tarah Esau kī aulād baṛhte baṛhte Horiyoṅ ko
    tabāh karke un kī jagah ābād hue the.
  suz-BL: ङोंइती होरीपुकी यो सेइरम बाक्‍शो बाक्‍तेक्‍म। मिनु नोले एसाव आ मुरपुकीम
    मेको आन कली साइश्‍शा, मेको आन रागीम बाक्‍तेक्‍म। परमप्रभु यावेमी इस्राएली आन कली
    गेशो रागी मेकोपुकीम आंम के सेल्‍शो खोदेंशो पा, मोआब ङा मुरपुकीमी मेको रागी आंम
    के सेल्‍शो बाक्‍तेक्‍म’ देंत। उत्‍पत्ती १४:६
  ita-1927: Anche Seir era prima abitata dagli Horei; ma i figliuoli di Esaù li cacciarono,
    li distrussero e si stabilirono in luogo loro, come ha fatto Israele nel paese
    che possiede e che l’Eterno gli ha dato).
  ckb-ckb: پێشتر حۆرییەکان لە سێعیر نیشتەجێ بوون، بەڵام نەوەی عیسۆ لەبەردەم خۆیان
    دەریانپەڕاندن و لەناویانبردن و لە شوێنیان نیشتەجێ بوون، وەک ئەوەی ئیسرائیل کردیان
    بە خاکی میراتیان کە یەزدان پێیدابوون.
  eng-BBE: And the Horites in earlier times were living in Seir, but the children
    of Esau took their place; they sent destruction on them and took their land for
    themselves, as Israel did to the land of his heritage which the Lord gave them.)
  kan-OKCV: ಅದೇ ಪೂರ್ವಕಾಲದಲ್ಲಿ ಹೋರಿಯರು ಸೇಯೀರಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು. ತರುವಾಯ ಇಸ್ರಾಯೇಲರು
    ತಮಗೆ ಯೆಹೋವ ದೇವರು ಕೊಟ್ಟ ನಾಡನ್ನು ಹೇಗೆ ಸ್ವಾಧೀನ ಮಾಡಿಕೊಂಡರೋ, ಹಾಗೆಯೇ ಏಸಾವ್ಯರು ಬಂದು ಹೋರಿಯರನ್ನು
    ಸಂಹರಿಸಿ, ಅವರ ನಾಡಿನಲ್ಲಿ ವಾಸಮಾಡಿದರು.
  tam-2017: ஓரியர்களும் சேயீரில் முன்னே குடியிருந்தார்கள்; யெகோவா தங்களுக்குச் சொந்தமாகக்
    கொடுத்த தேசத்தாரை இஸ்ரவேல் துரத்தினதுபோல, ஏசாவின் சந்ததியினர் அந்த ஓரியர்களைத்
    துரத்தி, அவர்களைத் தங்கள் முகத்திற்கு முன்பாக அழித்து, அவர்கள் இருந்த பகுதியில்
    குடியேறினார்கள்.
  spa-RV-1909: Y en Seir habitaron antes los Horeos, á los cuales echaron los hijos
    de Esaú; y los destruyeron de delante de sí, y moraron en lugar de ellos; como
    hizo Israel en la tierra de su posesión que les dió Jehová.)
  ron-BTF: Horiţii de asemenea locuiau înainte în Seir; dar copiii lui Esau i-au alungat,
    când i-au nimicit dinaintea lor şi au locuit în locul lor, precum a făcut Israel
    în ţara stăpânirii lui, pe care DOMNUL le-a dat-o.
  eng-WEBP: The Horites also lived in Seir in the past, but the children of Esau succeeded
    them. They destroyed them from before them, and lived in their place, as Israel
    did to the land of his possession, which the LORD gave to them.)
  eng-FBV: Previously the Horites lived in Seir, but the descendants of Esau took
    over their land. They killed the Horites and settled there, just like Israel did
    when they occupied the land that the Lord had given them.)
  nld-1939: In Seïr woonden vroeger de Chorieten, maar de zonen van Esau hadden hen
    verdreven en uitgeroeid, en woonden daar in hun plaats; dus juist zoals Israël
    met het land heeft gedaan, dat Jahweh hun in erfelijk bezit heeft gegeven.
  nch-BL: Huan achtohuiya ipan tali Seir itztoyaj nopa horeos, pero teipa iconehua
