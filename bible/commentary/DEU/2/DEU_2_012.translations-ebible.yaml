    men kantri inigha a gapia. Kamaghɨra, Israelia gɨn Ikiavɨra Itir God me ganɨngizir
    nguazir kam, inigha a gapia.)
  dop-dop: Holi nyǝ́mɑ kɑ cɑɣɑnɑ Ɩtɔm ɩcɑtɛ tɑɑ kɛ́ hɑtoo lɔŋ tɑɑ. Ɩlɛnɑ Ɩsɑʋ nyǝ́mɑ
    nɑ́ɑ́ kpiisi-wɛ nɑ pɑ́ mʋ pɑ tɛtʋ, ɩsɩɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɑ mʋɣʋ pɑ nyǝntʋ nti Tɑcɑɑ
    hɑ-wɛ tɔ.
  azb-azb: Seirdə isə əvvəllər Xorlular yaşayırdı. Esav övladları onları qovdu, İsraillilərin
    Rəbbin mülk olaraq verdiyi torpağın əhalisinə etdiyi kimi qarşılarına çıxan Xorluları
    qırıb torpaqlarında məskən saldılar.
  eng-DBY: And in Seir dwelt the Horites in times past; and the children of Esau dispossessed
    them, and destroyed them from before them, and dwelt in their stead; as Israel
    did to the land of their possession, which Jehovah gave to them.)
  hin-2017: और पुराने दिनों में सेईर में होरी लोग बसे हुए थे, परन्तु एसावियों ने उनको
    उस देश से निकाल दिया, और अपने सामने से नाश करके उनके स्थान पर आप बस गए; जैसे कि
    इस्राएलियों ने यहोवा के दिए हुए अपने अधिकार के देश में किया।)
  wol-KYG: Seyir nag la Oreen ña jëkkoona dëkk, waaye Esaween ñaa leen fa dàqe, faagaagal
    leen, wuutu leen, noonu Israyil def rekk ak céru suufam bi leen Aji Sax ji jox.
  eng-YLT: And in Seir have the Horim dwelt formerly; and the sons of Esau dispossess
    them, and destroy them from before them, and dwell in their stead, as Israel hath
    done to the land of his possession, which Jehovah hath given to them;
  eng-WYC-2017: Soothly Horims dwelled before in Seir, and when they were put out,
    and were done away, the sons of Esau dwelled there, as Israel did in the land
    of his possession, which the Lord gave to him.
  eng-WMBB: The Horites also lived in Seir in the past, but the children of Esau succeeded
    them. They destroyed them from before them, and lived in their place, as Israel
    did to the land of his possession, which the LORD gave to them.)
  urd-GVH: इसी तरह क़दीम ज़माने में होरी सईर में आबाद थे, लेकिन एसौ की औलाद ने उन्हें
    वहाँ से निकाल दिया था। जिस तरह इसराईलियों ने बाद में उस मुल्क में किया जो रब ने
    उन्हें दिया था उसी तरह एसौ की औलाद बढ़ते बढ़ते होरियों को तबाह करके उनकी जगह आबाद
    हुए थे।
  rug-rug: Tatasana si koa pa Edomu sari na tie Horaiti, ba la ri na tutina Isoa,
    hadui meke va mate pani, meke vasina koa si arini, gua puta tugo sapu tavetia
    ri na tie Izireli, sipu hadui meke va mate pani rini sari na dia kana koasa popoa
    sapu ele ponia e Zihova koa rini.)
  gaz-gaz: Huuronni kunneen Seeʼiir keessa jiraachaa turan; ilmaan Esaawu garuu ariʼanii
    achii isaan baasan. Isaanis akkuma Israaʼeloonni biyya Waaqayyo dhaala isaaniif
    kenne sana keessatti godhan sana Hoorota achii balleessanii ofii isaaniitii biyya
    jaraa keessa qubatan.
  fra-LSG: Séir était habité autrefois par les Horiens; les enfants d’Ésaü les chassèrent,
    les détruisirent devant eux, et s’établirent à leur place, comme l’a fait Israël
    dans le pays qu’il possède et que l’Éternel lui a donné.)
  yal-yal: Xori kaane nan yi dɔxi Seyiri bɔxɔni a singeni. Koni Esayu bɔnsɔnna muxune
    yi e kedi, e yi e raxɔri. E tan yi dɔxɔ na yi, alo Isirayila kaane fan naxan liga
    na bɔxɔni Alatala dɛnaxan fi e ma.
  haw-1868: 'I ka manawa mamua i noho ai ka poe Horima ma Seira: aka, na na mamo a
    Esau i hookuke aku lakou, a luku i ua poe la imua o lakou, a noho iho la ma ko
    lakou la wahi; e like me ka Iseraela i hana aku ai i ka aina o ko lakou wahi i
    noho ai a Iehova i haawi mai ai no lakou.'
  arb-NAV: كَذَلِكَ اسْتَوْطَنَ الْحُورِيُّونَ أَرْضَ سِعِيرَ مِنْ قَبْلُ، فَطَرَدَهُمْ
    بَنُو عِيسُو وَأَبَادُوهُمْ وَحَلُّوا مَكَانَهُمْ، تَمَاماً كَمَا فَعَلَ الإِسْرَائِيلِيُّونَ
    بِالأَرْضِ الَّتِي وَهَبَهَا لَهُمُ الرَّبُّ.
  ewe-ewe: Horitɔwoe nɔ Seir tsã, ke Edomtɔwo, Esau ƒe dzidzimeviwo nya wo hexɔ wo
    teƒe abe ale si Israelviwo ava xɔ Kanaantɔwo, ame siwo ƒe anyigba Yehowa tsɔ na
    Israelviwo la teƒe ene.
  eng-LEE: And in Seir dwelt the Chorim in times past; but the children of Esau drove
    them out, and they destroyed them from before them, and dwelt in their stead;
    as Israel hath done unto the land of his inheritance, which the Lord hath given
    unto them.
  asm-FB: চেয়ীৰতো পূর্বে হোৰীয়াসকলে বাস কৰিছিল, কিন্তু পাছত এচৌৰ বংশধৰসকলে তেওঁলোকৰ
    সেই ঠাইত আধিপত্য বিস্তাৰ কৰিলে। যিহোৱাই অধিকাৰ সূত্রে ইস্ৰায়েলীয়াসকলক যি দেশ
    দিছিল তাত তেওঁলোকে যি কার্য কৰিছিল, এচৌৰ বংশধৰসকলেও সেই একে কার্য কৰিছিল। তেওঁলোকৰ
    আগৰ পৰা হোৰীয়াসকলক বিনষ্ট কৰি তেওঁলোকে সেই ঠাইত নিজে বাস কৰিবলৈ ধৰিলে।
  sus-A: نَشَن قِندِ سٍيِرِ بْشِ رَ، شٌرِكَيٍ نَن سِنفٍ نُ نَ نَا. عٍسَيُ بْنسْي نَشَ
    عٍ مَسُشُ، عٍ عٍ قَشَ. عٍ تَن نَشَ سَبَتِ نَا. عِسِرَيِلَكَيٍ قَن قَمَ نَ مْولِ
    نَن نَبَدٍ بْشِ مَ عَلَتَلَ نَ دّننَشّ قِ عٍ مَ.
  fra-SBL: Les Horites habitaient aussi autrefois en Séir, mais les fils d'Ésaü leur
    succédèrent. Ils les détruisirent devant eux et habitèrent à leur place, comme
    Israël l'a fait pour le pays qu'il possédait et que Yahvé leur avait donné).
  hbo-hbo: וּבְשֵׂעִ֞יר יָשְׁב֣וּ הַחֹרִים֮ לְפָנִים֒ וּבְנֵ֧י עֵשָׂ֣ו יִֽירָשׁ֗וּם
    וַיַּשְׁמִידוּם֙ מִפְּנֵיהֶ֔ם וַיֵּשְׁב֖וּ תַּחְתָּ֑ם כַּאֲשֶׁ֧ר עָשָׂ֣ה יִשְׂרָאֵ֗ל
    לְאֶ֙רֶץ֙ יְרֻשָּׁתֹ֔ו אֲשֶׁר־נָתַ֥ן יְהוָ֖ה לָהֶֽם׃
  eng-WYCLIFFE: Forsothe Horreis dwelliden bifore in Seir, and whanne thei weren put
    out, and weren doon awey, `the sones of Esau dwelliden there, as Israel dide in
    the lond of his possessioun, which the Lord yaf to hym.
  piu-2006: '@see-verse:DEU.002.011'
  cwe-cwe: Waholi nawo umwaka wakala Seili, mbali welesi wa Esau wawawinga kunze na
    wawakoma muladi wakale uko, fana viya Waisilaili viwatendile muna iisi ija yoweng'higwe
    na Mndewa Mulungu.
  kik-kik: Aahori tene maatũũraga Seiru, no njiaro cia Esaũ ikĩmarutũrũra, makiuma
    kuo. Njiaro cia Esaũ ikĩniina Aahori, ikĩmeeheria mbere yao, na magĩtũũra kuo
    ithenya rĩao, o ta ũrĩa andũ a Isiraeli meekire bũrũri-inĩ ũrĩa Jehova aamaheire
    megwatĩre ũtuĩke wao.)
  fra-NCL: En Séïr habitaient aussi jadis les Horrhéens ; mais les enfants d’Esaü
    les chassèrent et, les ayant détruits de devant eux, ils s’établirent à leur place,
    comme l’a fait Israël pour le pays qu’il possède et que Yahweh lui a donné. —
  cek-AK: Canghnii ah Horim kaminawk doeh Seir mae ah oh o toeng; toe Angraeng mah
    paek ih prae to qawk ah toep hanah, Israel kaminawk mah sak o ih baktih toengah,
    Esau ih caanawk mah doeh to kaminawk to haek o moe, nihcae ohhaih ahmuen ah khosak
    o.
  cuk-cuk: Degine, Seir-yargine, iduar Horí-dulemar bukwagusmalad. Esaú-wagan, we-Horí-dulemar-onos
    gusad, bela obelos gusmalad. Geb a-yargine, Esaú-wagan ambikusmalad. Igi Israel-dulemar
    Bab-Jehová-ega-yar-ukoye-sogsadgi, deyob Esaú-wagan imakmarmogoed, bela dulemar-obelomarmogoed.”
  uig-CYR: Сеирда әслидә Һорийлар туратти; лекин Әсавлар Һорийларни зиминидин һайдиветип,
    уларни йоқитип орниға олтирақлашти — худди Исраиллар Мәнки Пәрвәрдигар уларға
    тәқдим қилған, уларниң тәвәлиги болған зиминға қилғиниға охшаш).
  tel-2017: పూర్వకాలంలో హోరీయులు శేయీరులో నివసించారు. ఇశ్రాయేలీయులు యెహోవా తమకిచ్చిన
    స్వాస్థ్యమైన దేశంలో చేసినట్టు ఏశావు సంతానం హోరీయుల దేశాన్ని స్వాధీనం చేసుకుని
    వారిని చంపి వారి దేశంలో నివసించారు.
  hat-BSA: Otrefwa, se te Oriyen yo ki te rete Séir, men fis a Esaü yo te deplase
    yo, te detwi yo devan yo, e yo te vin rete nan plas yo, jis jan ke Israël te fè
    lè yo te vin posede peyi pa yo ke SENYÈ a te bay yo.)
  kos-kos: Mwet Hor elos tuh muta Edom in pacl meet, tusruktu fwilin tulik natul Esau
    luselosla, kunausla mutunfacl selos, ac oakwuki we, oapana ma mwet Israel elos
    tuh oru tok ke elos lusla mwet lokoalok lalos liki acn ma LEUM GOD El tuh sang
    selos.)
  hbo-WLC: וּבְשֵׂעִ֞יר יָשְׁב֣וּ הַחֹרִים֮ לְפָנִים֒ וּבְנֵ֧י עֵשָׂ֣ו יִֽירָשׁ֗וּם
    וַיַּשְׁמִידוּם֙ מִפְּנֵיהֶ֔ם וַיֵּשְׁב֖וּ תַּחְתָּ֑ם כַּאֲשֶׁ֧ר עָשָׂ֣ה יִשְׂרָאֵ֗ל
    לְאֶ֙רֶץ֙ יְרֻשָּׁת֔וֹ אֲשֶׁר־נָתַ֥ן יְהוָ֖ה לָהֶֽם׃
  ibo-ibo: Ma mgbe gara aga ọ bụ ndị Hor bi na Sia, ma ndị Edọm, ụmụ Ịsọ, chụpụrụ
    ha. Ha bibiri ndị Hor bichikwaa ala ha, dịka ụmụ Izrel si bichie nʼala ahụ Onyenwe
    anyị nyere ha dịka ihe nketa.)
  ory-ory: ପୁଣି ପୂର୍ବେ ହୋରୀୟ ଲୋକମାନେ ସେୟୀରରେ ବାସ କଲେ, ମାତ୍ର ଏଷୌର ସନ୍ତାନଗଣ ସେମାନଙ୍କୁ
    ଅଧିକାରଚ୍ୟୁତ କଲେ ଓ ଆପଣାମାନଙ୍କ ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ ବିନଷ୍ଟ କରି ସେମାନଙ୍କ ସ୍ଥାନରେ ବାସ
    କଲେ; ଯେରୂପେ ଇସ୍ରାଏଲ ସଦାପ୍ରଭୁଙ୍କ ଦତ୍ତ ଆପଣା ଅଧିକାର-ଭୂମିରେ କଲେ)।
  chk-chk: Iwe, ekewe chon Hor ra pwal nonom lon Etom me lom, nge ekewe mwirimwirin
    Esau ra asürela seni fanüer, ra aroserela o nonom lon lenier. Iei usun chon Israel
    ra pwal föri ngeni chon ewe fanü ewe Samol mi Lapalap a ngeniir pwe fanüer.)
  rop-rop: Detlot pipul gulum Horait bin jidan langa det kantri gulum Idam, bat ola
    biginini blanga Isau bin andimwei olabat en deibin jidan deya, jis laik detlot
    Isreil pipul bin dum bambai wen deibin andimwei olabat enami en deibin jidan langa
    detlot kantri weya YAWEI bin gibit olabat.
  ukr-1871: А на Сеїр-горах жили перше Горії, та упокорили їх сини Езавові і знищили
    їх перед собою, та й поселились на займищах їх, зробивши так, як зробив Ізраїль
    в землї держави своєї, що дав йому Господь.
  deu-1951: In Seir aber wohnten vor Zeiten die Horiter; aber die Kinder Esau vertrieben
    und vertilgten sie vor sich her und wohnten an ihrer Statt, wie Israel dem Lande
    seiner Besitzung tat, das ihm der HERR gab.)
  eng-JPS: And in Seir dwelt the Horites aforetime, but the children of Esau succeeded
    them; and they destroyed them from before them, and dwelt in their stead; as Israel
    did unto the land of his possession, which the LORD gave unto them. —
  srp-1865: I Horeji življahu preðe u Siru, ali ih sinovi Isavovi istjeraše i istrijebiše
    ispred sebe i naseliše se na njihovo mjesto, kao što uèini Izrailj u zemlji svojega
    našljedstva, koje mu dade Gospod.)
  lug-lug: Mu biseera eby’edda Abakooli nabo baabeeranga mu Seyiri, okutuusa bazzukulu
    ba Esawu bwe baabasiguukulula ne babagobamu ne babazikiriza, ensi eyo ne bagyetwalira,
    bo ne bagibeeramu; okufaananako ng’Abayisirayiri bwe balikola mu nsi Mukama Katonda
    gye yabawa ey’obusika bw’obutaka bwabwe obw’enkalakkalira.
  heb-heb: ובשעיר ישבו החרים לפנים ובני עשו יירשום וישמידום מפניהם וישבו תחתם כאשר
    עשה ישראל לארץ ירשתו אשר נתן יהוה להם׃
  ben-IRV: আর আগে হোরীয়েরাও সেয়ীরে বাস করত, কিন্তু এষৌর বংশধরেরা তাদেরকে তাড়িয়ে
    দিল। তাদের সামনে থেকে ধ্বংস করে তাদের জায়গায় বাস করল; যেমন ইস্রায়েল সদাপ্রভুর
    দেওয়া নিজের অধিকারের জায়গায় করল।)
  pan-pan: ਹੋਰੀ ਵੀ ਪਹਿਲੇ ਸਮਿਆਂ ਵਿੱਚ ਸੇਈਰ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਪਰ ਏਸਾਵੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੱਢ
    ਦਿੱਤਾ ਅਤੇ ਆਪਣੇ ਅੱਗਿਓਂ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਕਰਕੇ ਆਪ ਉਨ੍ਹਾਂ ਦੇ ਸਥਾਨ ਤੇ ਵੱਸ ਗਏ, ਜਿਵੇਂ ਇਸਰਾਏਲ
    ਨੇ ਆਪਣੀ ਵਿਰਾਸਤ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਕੀਤਾ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ရှေး ကာလ၌ ဟောရိ လူတို့သည်လည်း စိရ ပြည် မှာ နေ ကြ၏။ ထိုသူ တို့ကို ဧသော အမျိုးသား
    တို့သည် သုတ်သင် ပယ်ရှင်း၍ သူ တို့နေရာ ၌ နေ ကြ၏။ ထိုအတူ ထာဝရဘုရား အပိုင် ပေး တော်မူသော
    ပြည် ကို ဣသရေလ အမျိုးသားတို့သည် ပြု ရကြသတည်း။
  hmo-hmo: Hori taudia danu gunaguna Seiri dekenai idia noho, to Esau ena bese taudia
    ese Hori taudia idia lulua, bona idia hadikaia ore, bona edia tano idia abia,
    Israela taudia be Lohiabada ese ia henidia tano idia abia dalana hegeregerena.
  urd-urd: और पहले श'ईर में होरी क़ौम के लोग बसे हुए थे, लेकिन बनी 'ऐसौ ने उनको निकाल
    दिया और उनको अपने सामने से बर्बाद करके आप उनकी जगह बस गए, जैसे इस्राईल ने अपनी
    मीरास के मुल्क में किया जिसे ख़ुदावन्द ने उनको दिया।
  rus-SYN: а на Сеире жили прежде Хорреи; но сыны Исавовы прогнали их и истребили
    их от лица своего и поселились вместо их - так, как поступил Израиль с землею
    наследия своего, которую дал им Господь;
  bqc-SIM: Oliↄ ku Sei yãaɛ, ↄ̃ Esau buiↄ mↄ̀ wa sìmá aa ń dɛdɛ, ↄ̃ aa zↄ̃̀lɛ
    ń gbɛu, lá Isailiↄ kɛ̀ bùsu pↄ́ Dii kpàmá aa gↄ̃̀ vĩɛwa.
  tcz-CHONGTHU: Masang chun Hor mite chu Seir muna ana cheng uvin, hinlah amaho chu
    Esau chilhahte hotoh gal ana kibol uvin, Hor mite chu ana jamdoh tauvin. Israel
    miten Canaan mite adel gam uva agam pumpi Pakai in apeh tobang’u ahi.)
  mar-mar: 'पूर्वी सेईरात होरी लोकही राहत असत. पण एसावाच्या वंशजांनी त्यांची जमीन
    बळकावली, होरींचा संहार केला व तेथे स्वत: वस्ती केली. परमेश्वराने त्यांना दिलेल्या
    देशाचे इस्राएलींनी जसे केले तसेच त्यांनी इथे केले.'
  qub-qub: Seir partichöpis unayga Hor runacunami tiyaran. Chay runacunataga Esaüpita
    mirajcunami ushajpaj illgächiran. Nircorga quiquincuna tiyacaycäriran Tayta Dios
    goycushan nasyuncho Israelcuna tiyacaycärishanno.)
  hat-hat: Konsa tou, nan tan lontan se orit yo ki te rete nan peyi Edon an. Men moun
    fanmi Ezaou yo te pran peyi a nan men yo, yo touye tout moun epi yo rete ladan
    l' nan plas moun yo, menm jan moun Izrayèl yo te fè pou peyi ki pou yo a, peyi
    Seyè a te ba yo a.)
  eng-BSB: The Horites used to live in Seir, but the descendants of Esau drove them
    out. They destroyed the Horites from before them and settled in their place, just
    as Israel did in the land that the LORD gave them as their possession.)
  tod-tod: Ɠɔɔl nuiti ka ti ɠɛni zeini Seyiil, Ezawu ná-doun zunuiti ti ti zoni,
    ti ti-ma zuwu ɠaaleʋe luɠɔ, ti zei ti-ʋotogi zu, eɠɛʋelei Izelayɛle kɛɛni la zooi
    naa zu, nii é zea, nii Ɠɔoɠɔ GALAGI feeni zea.)
  eng-WEBPB: The Horites also lived in Seir in the past, but the children of Esau
    succeeded them. They destroyed them from before them, and lived in their place,
    as Israel did to the land of his possession, which the LORD gave to them.)
  kbq-kbq: Hagi Seiri mopafina Hori vahe kora nemanizane. Hianagi Ra Anumzamo'ma Israeli
    vahe'ma zamige'za mopama eri'nazaza hu'za, Iso naga'mo'za Hori vahe ome zamahenati'za,
    ana mopa omeri'za mani'naze.)
  nhe-BL: Huan achtohuiya ipan tlali Seir itztoyaj nopa horeos, pero teipa iconehua
    Esaú quinquixtijque huan quintzontlamiltijque. Huan nopona mocajque iixhuihua
    Esaú ininpatlaca queja inisraelitame inquinquixtise nopa tlacame tlen itztoque
    ipan nopa tlali tlen TOTECO inmechaxcatis.)
  gub-BL: A'e 'ar rehe Ore izuapyapyr wiko Enom ywy rehe wà. Ezau izuapyapyr umuhem
    kar Ore a'e wi wà. Umumaw wà. Wiko waiwy rehe wà. Kwarahy tetea'u pawire Izaew
    omono kar teko ywy Tupàn Tuweharupi Wiko Ma'e hemimume'u kwer wi wà, hehe wixe
    mehe wà. Ezau uzapo nezewegatete haw a'e 'ym mehe Enom ywy rehe wà no.
  eng-DRA: 'The Horrhites also formerly dwelt in Seir: who being driven out and destroyed,
    the children of Esau dwelt there, as Israel did in the land of his possession,
    which the Lord gave him.'
