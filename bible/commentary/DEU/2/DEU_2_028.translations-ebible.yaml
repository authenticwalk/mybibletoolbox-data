    diu hi ahi.
  mar-mar: तू पैसे घेऊन मला खाण्यासाठी अन्न विकत दे आणि पाणीही पैसे घेऊन विकत प्यायवयास
    दे, आम्हास फक्त इथून पलीकडे पायी जाऊ दे.
  qub-qub: Micuyniquita micushäpitaga, yacuyquita upushäpitaga pägashayquimi. Ichanga
    nasyunnillayquipa päsacuycushaj ari.
  hat-hat: W'a vann nou pou lajan nou manje nou ka bezwen pou n' manje ansanm ak dlo
    pou nou bwè. Se pase sèlman n'ap pase nan peyi a san rete,
  eng-BSB: You can sell us food to eat and water to drink in exchange for silver.
    Only let us pass through on foot,
  tod-tod: Daamiani kpein gá mi, ɗa ti ʋɔdi gi ma, ziɛi nii kpein gá kpɔle, ɗa ti
    ʋɔdi gi ma, gá leʋesu nɔ ná ɠɔɠɔa.
  eng-WEBPB: You shall sell me food for money, that I may eat; and give me water for
    money, that I may drink. Just let me pass through on my feet,
  kbq-kbq: Ne'zane tinena zagore atrenketa mizaseta neneta, mopatamifina ufreta amne
    vamaneno.
  nhe-BL: Nochi tlacualistli tlen tijcuasquíaj tiquincohuilisquíaj. Nojquiya nochi
    atl tlen tiquisquíaj nojquiya tiquincohuilisquíaj. San monequiyaya ma techcahuili
    ma tiicxinejnemise huan tipanose ipan nopa ojtli ipan itlal.
  gub-BL: Oromono putar temetarer ureremi'u hekuzaromo ma'ywa tykwer hekuzaromo nehe,
    ihyk 'ym mehe urewe nehe, a'e izupe. Xo neywy ahaw paw zo uruputar uruiko.
  eng-DRA: 'Sell us meat for money, that we may eat: give us water for money and so
    we will drink. We only ask that thou wilt let us pass through,'
