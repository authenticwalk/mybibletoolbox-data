verse: DEU.002.028
translations:
  mal-C: സേയീരിൽ പാർക്കുന്ന ഏശാവിന്റെ മക്കളും ആർ എന്ന ദേശത്തു പാർക്കുന്ന മോവാബ്യരും
    ചെയ്തതുപോലെ അങ്ങ് വിലയ്ക്കു തരുന്ന ആഹാരം കഴിക്കുകയും വിലയ്ക്കു തരുന്ന വെള്ളം കുടിക്കുകയും
    ചെയ്യാം. യോർദാൻ കടന്ന് ഞങ്ങളുടെ ദൈവമായ യഹോവ ഞങ്ങൾക്കു നൽകുന്ന ദേശത്തു ചെന്നുചേരുന്നതുവരെ
    നടന്നുപോകാൻമാത്രം അനുവദിക്കണം.”
  deu-TKW: Nahrungsmittel sollst du mir für Geld verkaufen, damit ich zu essen, und
    Wasser sollst du mir für Geld liefern, damit ich zu trinken habe. Um nichts, als
    um den Weg für meine Füße zum Durchzug ersuche ich, -
  lin-lin: Okotekela biso biloko ya kolia mpe mayi ya komela na motuya ya palata.
    Kasi tika biso kaka toleka na makolo
  eng-LSV: You sell me food for money, and I have eaten; and you give to me water
    for money, and I have drunk; only, let me pass over on my feet,
  eng-GNV: 'Thou shalt sell me meate for money, for to eate, and shalt giue me water
    for money for to drinke: onely I will go through on my foote,'
  eng-WEBSTER: 'Thou shalt sell me food for money, that I may eat; and give me water
    for money, that I may drink: only I will pass through on my feet;'
  nhw-BL: Nochi tlacualistli catli tijcuasquíaj tiquincohuilisquíaj. Nojquiya nochi
    atl catli tiquijisquíaj nojquiya tiquincohuilisquíaj. San monequiyaya ma techcahuili
    ma tiicxinejnemise huan tipanose ipan nopa ojtli ipan itlal.
  swh-ONEN: Tuuzie chakula tule na maji tunywe kwa thamani yake katika fedha. Turuhusu
    tu tupite kwa miguu,
  bba-bba: Sɑ ko nùn dĩɑ ni sɑ ko di kɑ nim mɛ sɑ ko nɔn ɡobi kɔsiɑ. U ɡesi de su
    win tem bukiɑnɑ.
  eng-KJVCPB: 'Thou shalt sell me meat for money, that I may eat; and give me water
    for money, that I may drink: only I will pass through on my feet;'
  luo-luo: Yie iusnwa chiemo mwachamo kod pi mwamodho nikech nengogi romre gi fedha,
    kendo iwewa aweya wakadhi kwawuotho gi tiendwa,
  meu-meu: Aniani na emu ai baina hoia, moni davana, bena baina aniani; ranu danu
    oiemu amo baina abia, moni davana, bena baina inua. Ḡau tamona ba gwau maoro,
    aegu amo baina raka hanai.
  npi-ULB: खानको लागि तपाईंले मलाई पैसामा खाना बेच्नुहुने छ र पिउनको लागि पैसामा पानी
    दिनुहुने छ । केवल मलाई तपाईंको देश भएर जान दिनुहोस्
  yor-yor: 'Ẹ ta oúnjẹ tí a ó jẹ àti omi tí a ó mu fún wa ní iye owó wọn. Kìkì kí
    ẹ sá à jẹ́ kí a rìn kọjá:'
  ind-ind: Kami bersedia membeli makanan dan air minum dari rakyat Tuan dengan uang.
    Kami hanya mohon izin untuk berjalan kaki melewati negeri Tuan.
  pes-OPCB: هنگام عبور برای هر لقمه نانی که بخوریم و هر جرعه آبی که بنوشیم، پول خواهیم
    داد. تنها چیزی که می‌خواهیم، اجازهٔ عبور از سرزمین شماست.
  tgl-ULB: Magbebenta ka sa akin ng pagkain para sa pera, para ako ay makakain; bigyan
    mo ako ng tubig para sa pera, para ako ay makainom; paraanin mo lang ako gamit
    ng aking mga paa;
  hui-hui: Ani bolangua halu pialu howa ina iba tomobi bame mialu nole ndo iname yolo
    bialu noleberema. Ina í̠naga dindi ngagoha hariga pedadagua dege bame bolangua
    halu poa kamagoni.
  mya-mya: ကျွန်ုပ်​တို့​သည် အ​စာ​ရေ​စာ​ကို​ဝယ်​ယူ​စား​သုံး ပါ​မည်။ ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ပေး​တော်​မူ​သော​ပြည်​သို့​ရောက်​ရန် ယော်​ဒန်​မြစ် ကို​မ​ကူး​မီ​မင်း​ကြီး​၏​တိုင်း​ပြည်​ကို​ဖြတ်​သန်း
    ရုံ​ဖြတ်​သန်း​ခွင့်​ပေး​ပါ​လော့။ ဧဒုံ​ပြည်​တွင်​နေ​ထိုင် သော​ဧ​သော​၏​အ​ဆက်​အ​နွယ်​တို့​သည်​လည်း
    ကောင်း၊ အာ​ရ​ပြည်​တွင်​နေ​ထိုင်​သော​မော​ဘ အ​မျိုး​သား​တို့​သည်​လည်း​ကောင်း ကျွန်ုပ်​တို့
    အား​သူ​တို့​၏​ပြည်​ကို​ဖြတ်​သန်း​ခွင့်​ပေး​ခဲ့ ကြ​ပါ​သည်' ဟူ​၍​ငြိမ်း​ချမ်း​ရေး​စ​ကား​ကမ်း
    လှမ်း​ခဲ့​သည်။''
  bod-N: ང་ཚོས་ཁྱེད་ཀྱི་ལག་ནས་ཁ་ཟས་དངུལ་གྱིས་ཉོས་ནས་ཟོས་ཆོག་ལ། ཆུ་ཡང་དངུལ་གྱིས་ཉོས་ནས་འཐུང་ཆོག
    ངེད་རྣམས་རྐང་ཐང་གིས་ཕར་འགྲོ་བར་གནོངས།
  sna-sna: Mutitengesere zvokudya nemvura yokunwa nomutengo wazvo wesirivha. Chingotitenderai
    henyu kuti tipfuure netsoka,
  spa-BLM: Me venderás comida por dinero, para que coma; y me darás agua por dinero,
    para que beba. Sólo déjenme pasar sobre mis pies,
  cac-cac: Ol co tup tas ol cab'lej yed' a a' ol cuq'uej. An̈ej to sco c'an d'ayach
    to tzon̈ ec' d'a yol a macb'en chi',
  swh-ULB: Mtaniuzia mimi chakula kwa pesa, ili kwamba niweze kula, nipe maji kwa
    pesa, ili kwamba niweze kunywa, peke niruhusu kupitia kwa miguu yangu,
  bel-bel: ежу прадавай мне за срэбра, і я буду есьці, і ваду піць давай мне за срэбра,
    і я буду піць, толькі нагамі маімі прайду -
  deu-ELBBK: Speise sollst du mir um Geld verkaufen, dass ich esse, und Wasser sollst
    du mir um Geld geben, dass ich trinke. Nur mit meinen Füßen will ich durchziehen,
    –
  mbb-OT: Ebeyazan dey te selapì is egkekaan dey wey egkeinum dey. Iyan dà edhengyuen
    dey he ituǥut nu kenami is kebayà diyà te tanè niw.
  mal-2015: സേയീരിൽ പാർക്കുന്ന ഏശാവിന്റെ മക്കളും ആരിൽ പാർക്കുന്ന മോവാബ്യരും എനിക്കു
    തന്നതുപോലെ നീ വിലെക്കു തരുന്ന ആഹാരം ഞാൻ കഴിക്കയും വിലെക്കു തരുന്ന വെള്ളം കുടിക്കയും
    ചെയ്തുകൊള്ളാം.
  rmc-rmc: O chaben, so chaha, the o paňi, so pijaha, tumendar cinaha vaš o love.
    Ča amen muk te predžal,
  pes-OPV: خوراک را به نقره به من بفروش تابخورم، و آب را به نقره به من بده تا بنوشم،
    فقطاجازت بده تا بر پایهای خود بگذرم.
  ron-1924: Сэ-мь винзь пе прец де арӂинт храна пе каре о вой мынка ши сэ-мь дай ку
    прец де арӂинт апа пе каре о вой бя; ну вой фаче алтчева декыт сэ трек ку пичорул,
  ben-OBCV: আপনাদের খাবার ও জল রুপোর মূল্য দিয়ে আমাদের কাছে বিক্রি করুন। আমাদের কেবল
    পায়ে হেঁটে পার হতে দিন,
  som-som: Wax aan cuno lacag igaga iibso, oo biyo aan cabbana lacag iga siiso, haddaba
    waxaa keliyahoo aad ii yeeshaa inaan dalka cagahayga ku dhex maro,
  lat-VUC: 'Alimenta pretio vende nobis, ut vescamur: aquam pecunia tribue, et sic
    bibemus. Tantum est ut nobis concedas transitum,'
  eng-ASVBT: 'Thou shalt sell me food for money, that I may eat; and give me water
    for money, that I may drink: only let me pass through on my feet;'
  ita-1885: Tu mi venderai la vittuaglia ch'io mangerò a prezzo, e a prezzo altresì
    mi darai l'acqua ch'io berrò; concedimi solo di passare col mio seguito;
  eng-LXXUP: 'Thou shalt give me food for money, and I will eat; and thou shalt give
    me water for money, and I will drink; I will only go through on my feet:'
  eng-ULB: You will sell me food for money, so that I may eat; give me water for money,
    so that I may drink; only let me pass through on my feet;
  spa-VBL: Véndenos comida para comer y agua para beber por dinero. Déjanos pasar
    a pie,
  fra-_FOB: Tu me vendras des vivres, pour de l'argent, afin que je mange; et tu me
    donneras de l'eau, pour de l'argent, afin que je boive; que j'y passe seulement
    de mes pieds,
  mal-mal: സേയീരിൽ പാർക്കുന്ന ഏശാവിന്റെ മക്കളും ആരിൽ പാർക്കുന്ന മോവാബ്യരും എനിക്ക്
    തന്നതുപോലെ നീ വിലയ്ക്ക് തരുന്ന ആഹാരം ഞാൻ കഴിക്കുകയും വിലയ്ക്ക് തരുന്ന വെള്ളം കുടിക്കുകയും
    ചെയ്തുകൊള്ളാം.
  urd-GVR: Ham khāne aur pīne kī tamām zarūriyāt ke lie munāsib paise deṅge. Hameṅ
    paidal apne mulk meṅ se guzarne deṅ,
  suz-BL: गे जचा थोव़क क्‍येट ताक्‍शा आंइ कली लेयङीन। ब्‍वाक्‍कु यो क्‍येट ताक्‍शा
    गेकी। आंइ कली गाक्‍तीक लां ला गेकी।
  ita-1927: Tu mi venderai a danaro contante le vettovaglie che mangerò, e mi darai
    per danaro contante l’acqua che berrò; permettimi semplicemente il transito
  ckb-ckb: بە زیو خۆراکمان پێ دەفرۆشیت هەتا بیخۆین و بە زیو ئاومان دەدەیتێ هەتا بیخۆینەوە،
    تەنها بە پێیەکانمان تێدەپەڕین،
  eng-BBE: 'Let me have food, at a price, for my needs, and water for drinking: only
    let me go through on foot;'
  kan-OKCV: ನಾವು ಊಣ್ಣುವುದಕ್ಕೆ ಆಹಾರವನ್ನೂ ಕುಡಿಯಲು ನೀರನ್ನು ಹಣಕೊಟ್ಟು ನಿಮ್ಮಿಂದ ಕೊಂಡುಕೊಳ್ಳುತ್ತೇವೆ.
    ಕಾಲ್ನಡಿಗೆಯಿಂದ ನಿಮ್ಮ ನಾಡನ್ನು ಹಾದು ಹೋಗುತ್ತೇವಷ್ಟೆ.
  tam-2017: சேயீரில் குடியிருக்கிற ஏசாவின் சந்ததியினரும், ஆர் பட்டணத்தில் குடியிருக்கிற
    மோவாபியர்களும் எனக்குச் செய்ததுபோல, நான் யோர்தான் நதியைக் கடந்து, எங்கள் தேவனாகிய
    யெகோவா எங்களுக்குக் கொடுக்கிற தேசத்தில் சேரும்வரை,
  spa-RV-1909: 'La comida me venderás por dinero, y comeré: el agua también me darás
    por dinero, y beberé: solamente pasaré á pie;'
  ron-BTF: Să îmi vinzi hrană pe bani, ca să mănânc; şi să îmi dai apă pe bani, ca
    să beau; voi trece numai cu picioarele mele;
  eng-WEBP: You shall sell me food for money, that I may eat; and give me water for
    money, that I may drink. Just let me pass through on my feet,
  eng-FBV: Sell us food to eat and water to drink for money. Just let us pass through
    on foot,
  nld-1939: Verschaf me tegen betaling het voedsel, dat ik nodig heb, en geef me voor
    geld het nodige water. Laat mij er slechts doorheen,
  nch-BL: Nochi tacualisti cati tijcuasquíaj tiquincohuilisquíaj. Nojquiya nochi at
    cati tiquisquíaj nojquiya tiquincohuilisquíaj. San monequiyaya techcahuilis tiicxinejnemise
    huan tipanose ipan nopa ojti ipan ital.
  vie-1934: Vua sẽ nhận lấy bạc bán lương thực cho, để tôi có mà ăn; sẽ nhận lấy bạc
    bán nước, để tôi có mà uống. Chỉ hãy để cho tôi đi ngang qua luôn,
  hin-CV: आप मुझे खाने के लिए भोजन और पीने के लिए जल बेचेंगे. सिर्फ कृपा कर आप हमें
    यहां से पैदल निकल जाने की अनुमति दे दीजिए,
  eng-OURB: You shall sell me food for money, that I may eat; and give me water for
    money, that I may drink. Just let me pass through on my feet,
  spa-BES: 'Déjame comprar comida, para mis necesidades, y agua para beber: solo déjame
    pasar a pie;'
  tdx-tdx: Haleta’o drala amako ty mahakama hihinanako, vaho ie fahana’ areo rano
    hinomako, le ho soloako bogady, fe apoho ho rangaeko an-tomboke ty tane’o—
  vid-vid: Chilyo cha hetwe togula kwa hegwe na mazi ga kunwa kahi. Chotulanda du
    hetwe ndo kukundizwa kukola kwa magulu muisi ya hegwe,
  eng-OKE: 'Thou shalt sell me provision for silver, and I will eat; and give me water
    for silver, and I will drink; I will only go through on my feet:'
  tha-KJV: ขอท่านได้ขายเสบียงเอาเงินของข้าพเจ้า เพื่อข้าพเจ้าจะได้​กิน และขอขายน้ำเอาเงินของข้าพเจ้า
    เพื่อข้าพเจ้าจะได้​ดื่ม ขอให้​ข้าพเจ้าเดินเท้าข้ามประเทศของท่านเท่านั้น
  por-BR-2018: 'A comida me venderás por dinheiro e comerei: a água também me darás
    por dinheiro, e beberei: somente passarei a pé;'
  deu-ELO: Speise sollst du mir um Geld verkaufen, daß ich esse, und Wasser sollst
    du mir um Geld geben, daß ich trinke. Nur mit meinen Füßen will ich durchziehen-
  eng-WYC-2018: Sell thou us meats for price, that we eat; give thou us water for
    money, and so we shall drink. Only it is that we ask of thee that thou grant passage
    to us, (Sell thou food to us for money, so that we can eat; and sell thou water
    to us for money, so that we can drink. All that we ask of thee is that thou grant
    passage to us,)
  epo-epo: 'manĝaĵon vendu al mi pro mono, kaj mi manĝos, kaj akvon donu al mi pro
    mono, kaj mi trinkos: nur per miaj piedoj mi trairos —'
  uig-PIN: Sǝn manga ozuⱪ-tülükni pulƣa setip berisǝn, suni pulƣa setip berisǝn; biz
    pǝⱪǝtla piyadǝ mengip ɵtimiz, halas.
  beo-beo: Ninia ha:i amola hano manu lamu amo bidi imunu. Ninia da dia soge baligili
    masunu fawane.
  tpi-OTNT: Na mipela i no ken kisim kaikai na wara nating. Nogat. Bai mipela i baim
    tasol. Mipela i laik wokabaut i go namel tasol long kantri bilong yu,
  hau-SA: Ka sayar mana da abincin da za mu ci, da kuma ruwan da za mu sha a farashinsu
    na azurfa. Ka dai bar mu mu wuce ta ƙasarka kawai,
  uig-LAT: Sen manga ozuq-tülükni pulgha sétip bérisen, suni pulgha sétip bérisen;
    biz peqetla piyade méngip ötimiz, xalas.
  nde-nde: Sithengisele ukudla lamanzi okunatha ngentengo yesiliva. Sivumele nje sedlule
    ngezinyawo,
  ton-ton: 'Pea te ke fakatau ʻae meʻakai kiate au ʻaki ʻae paʻanga, koeʻuhi ke u
    kai; pea tuku mai ha vai ʻi heʻeku paʻanga ke u inu: kae kehe ke u ʻalu ʻi ho
    fonua ʻi hoku vaʻe pe:'
  ces-1613: Pokrmů za peníze prodáš mi, abych jedl, vody také za peníze dáš mi, a
    píti budu; toliko pěšky projdu,
  eng-WMB: You shall sell me food for money, that I may eat; and give me water for
    money, that I may drink. Just let me pass through on my feet,
  tam-TCV: நாங்கள் சாப்பிடுவதற்காக உணவையும், குடிக்கத் தண்ணீரையும் விலைக்குக் கொடுங்கள்.
    வெள்ளிப்பணத்தை அதன் விலையாகச் செலுத்துவோம். நாங்கள் கால்நடையாய் கடந்துபோகுமட்டும்
    அனுமதியுங்கள்.
  ceb-ULB: Makabaligya ka kanako ug pagkaon baylo sa salapi, aron makakaon ako; hatagi
    akog tubig baylo sa salapi, aron makainom ako; paagia lamang ako pinaagi sa akong
    tiil;
  pol-UBG: Sprzedasz mi za pieniądze żywność, abym mógł się pożywić; wody także za
    pieniądze mi dasz, abym pił. Tylko przejdę pieszo;
  urd-GVU: ہم کھانے اور پینے کی تمام ضروریات کے لئے مناسب پیسے دیں گے۔ ہمیں پیدل اپنے
    ملک میں سے گزرنے دیں،
  deu-1912: Speise sollst du mir um Geld verkaufen, daß ich esse, und Wasser sollst
