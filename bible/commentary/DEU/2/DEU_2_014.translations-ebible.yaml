verse: DEU.002.014
translations:
  mal-C: കാദേശ്-ബർന്നേയയിൽനിന്ന് നാം യാത്ര പുറപ്പെട്ടതുമുതൽ സേരെദുനീർച്ചാൽ കടന്നതുവരെയുള്ള
    കാലം മുപ്പത്തെട്ടുവർഷം ആയിരുന്നു. അതിനിടയ്ക്ക് യഹോവ അവരോട് ശപഥംചെയ്തിരുന്നതുപോലെ
    യോദ്ധാക്കളുടെ തലമുറ മുഴുവനും പാളയത്തിൽനിന്ന് നശിച്ചുപോയി.
  deu-TKW: Achtunddreißig Jahre waren wir unterwegs von Kades-Barnea bis zur Überschreitung
    des Baches Sared, bis das ganze Geschlecht, die kriegstüchtige Mannschaft, aus
    dem Lager weggestorben war, wie Jahwe ihnen geschworen hatte.
  lin-lin: Mibu tuku misato na mwambe elekaki wuta tango tolongwaki na Kadeshi-Barinea
    kino tokatisaki lubwaku ya Zeredi. Banda wana, molongo nyonso ya bato oyo babundaki
    bitumba bakufaki kati na molako ndenge Yawe alapaki ndayi mpo na bango.
  eng-LSV: And the days which we have walked from Kadesh-Barnea until we have passed
    over the Brook of Zered [are] thirty-eight years, until the consumption of all
    the generation of the men of battle from the midst of the camp, as YHWH has sworn
    to them;
  eng-GNV: The space also wherein we came from Kadesh-barnea, vntill we were come
    ouer the riuer Zered, was eight and thirtie yeeres, vntill all the generation
    of the men of warre were wasted out from among the hoste, as the Lord sware vnto
    them.
  eng-WEBSTER: And the space in which we came from Kadesh-barnea, until we passed
    the brook Zered, was thirty and eight years; until all the generation of the men
    of war were wasted from among the host, as the LORD swore to them.
  nhw-BL: “Huajca panotoya 38 xihuitl tlen quema achtihuiya tiquistejque ipan Cades
    Barnea hasta nopa tonal quema sempa tiquixcotonque nopa atlajtli Zered. TOTECO
    tlanahuatijtoya para amo hueli timocuepase hasta mictose nochi nopa israelita
    tlacame catli ya quiaxitijtoyaj 20 xihuitl huan huelque yohuij tlahuilanatij ipan
    nopa tonal quema amotatahua motlepanitaque huan quiijtojque para amo calaquisquíaj
    ipan nopa cuali tlali.
  swh-ONEN: Miaka thelathini na minane ilipita tangu wakati tulipoondoka Kadesh-Barnea
    mpaka tulipovuka Bonde la Zeredi. Kwa wakati huo kile kizazi chote cha wanaume
    kuanzia wale wawezao kwenda vitani kilikuwa kimekufa, kama Bwana alivyokuwa amewaapia.
  bba-bba: Sɑɑ mìn di sɑ seewɑ Kɑdɛsi Bɑɑnɛɑn di sere sɑ kɑ Serɛdin dɑɑru tɔburɑ,
    n kuɑwɑ wɔ̃ɔ tɛnɑ kɑ nɔɔbɑ itɑ. Be bɑ rɑɑ sɑ̃ɑ tɑbu kowobu sɑ kɑ seemɑ bɑ ǹ mɑɑ
    wɑ̃ɑ nɡe mɛ Yinni Gusunɔ u rɑɑ ɡeruɑ kɑ bɔ̃ri.
  eng-KJVCPB: And the space in which we came from Kadesh-barnea, until we were come
    over the brook Zered, was thirty and eight years; until all the generation of
    the men of war were wasted out from among the host, as the Lord sware unto them.
  luo-luo: E kinde mane wawuok Kadesh Barnea nyaka wangʼado Holo mar Zered nokawowa
    higni piero adek gaboro. E kindeno tiengʼ mar jolweny duto notho e kambi, mana
    kaka Jehova Nyasaye ne osesingorenegi.
  meu-meu: Kade-baranea ta rakatania ela bona Serede sinavainata hanaia na eda laolao
    laḡanidia na toi-ahui taurahani; una negana ai unauru ena tuari taudia iboudiai
    vada e mase ore eda taruha ai, Iehova ena hereva heḡereḡerena.
  npi-ULB: कादेश-बर्नेबाट जेरेद खोला पारिसम्म आउन हामीलाई अठतिस दिन लाग्यो । त्यस
    बेलासम्म परमप्रभुले शपथ खानुभएझैँ लडाइँको लागि योग्य सबै मानिसको त्यो पुस्ता नष्‍ट
    भइसकेको थियो ।
  yor-yor: Ó gbà wá ní ọdún méjìdínlógójì kí ó tó di wí pé a la àfonífojì Seredi kọjá
    láti ìgbà tí a ti kúrò ní Kadeṣi-Barnea. Nígbà náà gbogbo ìran àwọn tí ó jẹ́ jagunjagun
    láàrín àwọn ènìyàn náà ti ṣègbé kúrò láàrín àwọn ènìyàn náà ní àsìkò yìí bí Olúwa
    ti búra fún wọn.
  ind-ind: “Sejak kita pindah dari Kades Barnea sampai menyeberangi wadi Zered, kita
    sudah mengembara selama tiga puluh delapan tahun. Dalam masa itu, semua laki-laki
    yang mampu berperang dari generasi pertama sudah mati, seperti sumpah TUHAN mengenai
    mereka.
  pes-OPCB: سی و هشت سال پیش، ما قادش را ترک گفته بودیم. همان‌طور که خداوند فرموده
    بود، در این مدت تمام جنگجویان ما از بین رفتند.
  tgl-ULB: Ngayon ang mga araw mula ng dumating tayo sa Kadesh Barnea hanggang tayo
    ay makatawid sa batis ng Zered, ay tatlumpu't-walong taon. Ito ay ang mga panahon
    na ang lahat ng salinlahi ng mga kalalakihan na angkop sa pakikipag-digma ay pumanaw
    mula sa mga tao, gaya ng ipinangako ni Yahweh sa kanila.
  hui-hui: Dindi Kadesebanea biago wahalu pialu Iba Serede peago domarimagola mali
    pira tebirani halira (38) piya. Ai dindi Kadesebanea ogoriani hemangi agali wai
    biaga hearu homai hayagoni. Anduane Homogohanda bi layago lola helo anidagua bini.
  mya-mya: ကာ​ဒေ​ရှ​ဗာ​နာ​အ​ရပ်​မှ​ဇေ​ရက်​မြစ်​ကို​ကူး သည်​အ​ထိ နှစ်​ပေါင်း​သုံး​ဆယ်​ရှစ်​နှစ်​ကြာ​ခဲ့
    သည်။ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း ထို​လူ​မျိုး​ဆက်​မှ​စစ်​သူ​ရဲ​အ​ပေါင်း​တို့
    သည်​ကွယ်​လွန်​ကြ​လေ​ပြီ။-
  bod-N: རང་ཅག་ཀཱ་དེའེ་ཤཱ་པར་ནེ་ཨ་དང་བྲལ་ནས་ཟེ་རེད་གྲོག་རོང་བརྒལ་བའི་བར་དུ་ལོ་སུམ་ཅུ་སོ་བརྒྱད་འགོར་བ་དང་།
    ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ལ་མནའ་བཞེས་པ་ནང་བཞིན་དུས་རབས་དེའི་དམག་མི་ཐམས་ཅད་སྒར་ཁ་རུ་གཤེགས་པ་ཡིན།
  sna-sna: Makore makumi matatu namasere akanga apfuura kubva panguva yatakabva paKadheshi
    Bharinea kusvikira patakazoyambuka Mupata weZeredhi. Panguva iyoyi chizvarwa chose
    chavarume vezera rokurwa chakanga chaparara kubva pamisasa, sezvakanga zvapikirwa
    naJehovha kwavari.
  spa-BLM: Los días en que salimos de Cades Barnea hasta que pasamos el arroyo de
    Zered fueron treinta y ocho años, hasta que toda la generación de los hombres
    de guerra fue consumida desde la mitad del campamento, como se lo había jurado
    el Señor.
  cac-cac: Atax d'a yic on̈ ec' d'a Cades-barnea, masanto pax d'a jun c'u on̈ ec'ta
    d'a yol a' taquin̈ melem Zered chi', atax ta' ix ec' 38 ab'il, yuj chi' a masanil
    eb' vin̈ quetchon̈ab' stiempo sb'at d'a oval ayic quelta d'a Egipto, toxo ix cham
    eb' icha ajnac yac'an sti' Jehová.
  swh-ULB: Sasa tangu siku ambapo tulikuja kutoka Kadesh Barnea mpaka tukavuka kijito
    cha Zeredi, ilikuwa miaka thelathini na nane. Ilikuwa kwa wakati huo kizazi chote
    cha watu waliofaa kupigana walikuwa wamekwisha ondoka kwa watu, kama Yahwe alivyokuwa
    ameapa kwao.
  bel-bel: З таго часу, як мы пайшлі ў Кадэс-Варні і як прайшлі даліну Зарэд мінула
    трыццаць восем гадоў, і ў нас у табары перавёўся ўвесь род тых, што ходзяць на
    вайну, як запрысягаўся ім Гасподзь;
  deu-ELBBK: Die Tage aber, die wir von Kades-Barnea gegangen sind, bis wir über den
    Bach Sered zogen, waren 38 Jahre, bis das ganze Geschlecht der Kriegsleute aus
    dem Lager aufgerieben war, so wie der HERR ihnen geschworen hatte.
  mbb-OT: Neulaula heini hein midlavey en is 38 he tuig puun te timpu te kebpuun tew
    ziyà te Kadesh Barnea. Ne nemematey en diyà te sibsivayan is menge Israilihanen
    he menge sundaru zutun he lapis te kevuwazan, ne iyan heini sikan is impetizaan
    te Nengazen kandan.
  mal-2015: നാം കാദേശ് ബർന്നേയയിൽനിന്നു പുറപ്പെട്ടതുമുതൽ സേരെദ് തോടു കടക്കുംവരെയുള്ള
    കാലം മുപ്പത്തെട്ടു സംവത്സരം ആയിരുന്നു; അതിന്നിടയിൽ യോദ്ധാക്കളായിരുന്ന തലമുറ ഒക്കെയും
    യഹോവ അവരോടു സത്യം ചെയ്തതുപോലെ പാളയത്തിൽനിന്നു മുടിഞ്ഞുപോയി.
  rmc-rmc: Tranda the ochto (38) berš amenge ľikerďa o drom andral e Kadeš-Barnea
    dži akor, sar pregeľam e dolina Zered. Akor imar mule avri savore maribnaskre
    murša andral oda calo pokoleňje avke, sar lenge iľa vera o RAJ.
  pes-OPV: وایامی که از قادش برنیع راه می‌رفتیم تا از وادی زارد عبور نمودیم سی و هشت
    سال بود، تاتمامی آن طبقه مردان جنگی از میان اردو تمام شدند، چنانکه خداوند برای
    ایشان قسم خورده بود.
  ron-1924: Время кыт ау цинут кэлэторииле ноастре де ла Кадес-Барня пынэ ла тречеря
    пырыулуй Зеред а фост де трейзечь ши опт де ань, пынэ а перит дин мижлокул таберей
    тот нямул оаменилор де рэзбой, кум ле журасе Домнул.
  ben-OBCV: কাদেশ-বর্ণেয় ছেড়ে সেরদ উপত্যকা পার হয়ে আসতে আমাদের আটত্রিশ বছর কেটে
    গিয়েছিল। তার মধ্যে, তাঁবুতে যেসব সৈন্য ছিল তারা সবাই ধ্বংস হয়ে গিয়েছিল, যেমন
    সদাপ্রভু তাদের কাছে শপথ করেছিলেন।
  som-som: Oo wakhtigii u dhexeeyey waagii aan Qaadeesh Barneeca ka soo kacnay iyo
    markii aan durdurka Sered ka soo gudubnay wuxuu ahaa siddeed iyo soddon sannadood,
    ilamaa qarnigii dagaalyahannada ahaa oo dhan laga wada baabbi'iyey xerada dhexdeedii,
    sidii Rabbigu iyaga ugu dhaartay.
  lat-VUC: 'Tempus autem, quo ambulavimus de Cadesbarne usque ad transitum torrentis
    Zared, triginta et octo annorum fuit: donec consumeretur omnis generatio hominum
    bellatorum de castris, sicut juraverat Dominus:'
  eng-ASVBT: And the days in which we came from Kadesh-barnea, until we were come
    over the brook Zered, were thirty and eight years; until all the generation of
    the men of war were consumed from the midst of the camp, as Jehovah sware unto
    them.
  ita-1885: Or il tempo, nel quale noi siamo camminati da Cades-barnea, finchè siamo
    passati il torrente di Zered, è stato trentotto anni; finchè sia stata consumata,
    d'infra il campo, tutta quella generazione, cioè gli uomini di guerra; come il
    Signore avea loro giurato.
  eng-LXXUP: And the days in which we traveled from Kadesh-barnea till we crossed
    the Valley of Zered, were thirty and eight years, until the whole generation of
    the men of war failed, dying out of the camp, as the Lord God swore to them.
  eng-ULB: Now the days from when we came from Kadesh Barnea until we crossed the
    brook Zered, were thirty-eight years. It was by that time that all that generation
    of the men fit for fighting were gone from the people, as Yahweh had sworn to
    them.
  spa-VBL: El tiempo que tardamos en viajar desde Cades-barnea hasta que cruzamos
    el arroyo de Zered fue de treinta y ocho años. Para entonces, toda la generación
    de guerreros había muerto y ya no formaban parte del campamento, como el Señor
    les había jurado que sucedería.
  fra-_FOB: Or, le temps que nous avons marché, depuis Kadès-Barnéa jusqu'au passage
    du torrent de Zéred, a été de trente-huit ans, jusqu'à ce que toute la génération
    des gens de guerre ait été consumée du milieu du camp, comme l'Éternel le leur
    avait juré.
  mal-mal: നാം കാദേശ്ബർന്നേയയിൽനിന്ന് പുറപ്പെട്ടതുമുതൽ സേരേദ് തോടു കടക്കുംവരെയുള്ള
    കാലം മുപ്പത്തെട്ട് സംവത്സരം ആയിരുന്നു; അതിനിടയിൽ യോദ്ധാക്കളായിരുന്ന തലമുറ മുഴുവനും
    യഹോവ അവരെക്കുറിച്ച് സത്യം ചെയ്തതുപോലെ പാളയത്തിൽനിന്ന് നശിച്ചുപോയി.
  urd-GVR: Hameṅ Qādis-barnīa se rawānā hue 38 sāl ho gae the. Ab wuh tamām ādmī mar
    chuke the jo us waqt jang karne ke qābil the. Waisā hī huā thā jaisā Rab ne qasam
    khā kar kahā thā.
  suz-BL: मिनु ङोंइती परमप्रभु यावेमी कसम जशो खोदेंशो पा कादेश-बारनेआ रे जेरेद खोल्‍सा
    आइक्‍ची हांबु सम्‍म जाक्‍चा नु लडाइ पाइब नेल्‍ल मनुम्‍मा सम्‍म आंइ कली ३८ बर्स
    माल्‍ताक्‍व। गन्‍ती १४:३४
  ita-1927: Or il tempo che durarono le nostre marce, da Kades-Barnea al passaggio
    del torrente di Zered, fu di trentotto anni, finché tutta quella generazione degli
    uomini di guerra scomparve interamente dal campo, come l’Eterno l’avea loro giurato.
  ckb-ckb: لەو کاتەوە کە قادێش بەرنێعمان بەجێهێشت هەتا لە دۆڵی زەرەد پەڕینەوە سی و
    هەشت ساڵ بوو، هەتا هیچ لەو نەوەیە لە پیاوانی جەنگ لەناو ئۆردوگاکە نەمان، هەروەک
    یەزدان سوێندی بۆ خواردن،
  eng-BBE: Thirty-eight years had gone by from the time when we came away from Kadesh-barnea
    till we went over the stream Zered; by that time all the generation of the men
    of war among us were dead, as the Lord had said.
  kan-OKCV: ನಾವು ಕಾದೇಶ್ ಬರ್ನೇಯವನ್ನು ಬಿಟ್ಟಂದಿನಿಂದ ಜೆರೆದ್ ಹಳ್ಳವನ್ನು ದಾಟಿದವರೆಗೆ ಗತಿಸಿದ
    ಕಾಲವು ಮೂವತ್ತೆಂಟು ವರ್ಷ. ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಪ್ರಕಾರ ಅಷ್ಟರಲ್ಲಿ ಆ ಸಂತತಿಯ
    ಸೈನಿಕರೆಲ್ಲರು ಸತ್ತುಹೋಗಿದ್ದರು.
  tam-2017: போர்செய்யத் தகுதியுள்ளவர்களான அந்தச் சந்ததியெல்லாம் யெகோவா தங்களுக்கு
    வாக்களித்தபடியே முகாமிலிருந்து அழிந்துபோக, நாம் காதேஸ்பர்னேயாவைவிட்டுப் புறப்பட்டதுமுதல்,
    சேரேத் ஆற்றைக் கடக்கும்வரை சென்றகாலங்கள் முப்பத்தெட்டு வருடங்கள்.
  spa-RV-1909: Y los días que anduvimos de Cades-barnea hasta que pasamos el arroyo
    de Zered, fueron treinta y ocho años; hasta que se acabó toda la generación de
    los hombres de guerra de en medio del campo, como Jehová les había jurado.
  ron-BTF: Şi timpul în care am venit de la Cades-Barnea până am trecut pârâul Zered,
    a fost de treizeci şi opt de ani, până a pierit toată generaţia bărbaţilor de
    război din mijlocul oştirii, precum DOMNUL le jurase.
  eng-WEBP: The days in which we came from Kadesh Barnea until we had come over the
    brook Zered were thirty-eight years, until all the generation of the men of war
    were consumed from the middle of the camp, as the LORD swore to them.
  eng-FBV: The time it took for us to travel from Kadesh-barnea to when we crossed
    over the Brook of Zered was thirty-eight years. By this time the entire generation
    of warriors had died and were no longer part of the camp, as the Lord had sworn
    to them would happen.
  nld-1939: Intussen waren er acht en dertig jaren verlopen, sinds wij van Kadesj-Barnéa
    waren vertrokken en de beek Zéred waren overgestoken; lang genoeg om heel het
    geslacht van weerbare mannen in de legerplaats te doen sterven, zoals Jahweh het
    hun had gezworen;
  nch-BL: “Huajca ya panotoya 38 xihuit ten quema achtohuiya tiisraelitame tiquisatoj
    ipan Cades Barnea huan hasta nopa tonal quema tiquixcotonque nopa atajti Zered
    para nelía tiyase ipan tali tatencahuali. Ipan nopa miyac xihuit mictiyahuiyayaj
    nochi israelita tacame cati huejcajquiya ya quiaxitijtoyaj 20 xihuit huan hueltosquíaj
    tatehuitij quema Toteco quinilhui ma yaca, pero amo quinejque yase. Huajca TOTECO
    quitestigojquetzqui para amo hueli tiyase ipan nopa tali hasta nochi nopa tacame
    miquise huan quej nopa panoc.
  vie-1934: Vả, thì giờ về các cuộc đi đường của chúng ta, từ khi lìa khỏi Ca-đe-Ba-nê-a,
    tới lúc đi ngang qua khe Xê-rết, cộng là ba mươi tám năm, cho đến chừng các người
    chiến sĩ về đời ấy đã diệt mất khỏi trại quân, y như Đức Giê-hô-va đã thề cùng
    các người đó.
  hin-CV: कादेश-बरनेअ से यात्रा शुरू कर ज़ेरेद नदी के पार उतरने के बीच का समय था अड़तीस
    साल, जब तक इस पीढ़ी के सारे योद्धा इस्राएली समुदाय से नाश न हो गए, जैसा याहवेह
    द्वारा ली गई शपथ में कहा गया था.
  eng-OURB: The days in which we came from Kadesh Barnea [Consecrated Son-inconstant],
    until we had come over the brook Zered, were thirty-eight years; until all the
    generation of the men of war were consumed from the middle of the camp, as Adonai
    swore to them.
  spa-BES: Treinta y ocho años habían pasado desde el momento en que salimos de Cades-barnea
    hasta que cruzamos el arroyo Zered; Para entonces, toda la generación de hombres
    de guerra entre nosotros había muerto, como el Señor había dicho.
  tdx-tdx: Le o andro nañaveloan-tika boake Kadese-Barneà am-para’ t’ie nitsake i
    torahan-Tseredeio, le taoñe telo-polo-valo’ amby, ampara’ te fonga nivetrak’ añivo’
    i tobey o lahindefoñe mpiharo-nonoo, amy nifantà’ Iehovà am’ iereoy.
  vid-vid: Miyaka makumi gadatu na nane najipuluta kulawila kuka Kadeshi-balineya
    mbaka kuloka kalwanda ka Seledi. Mhela awo, wanhu wa chilundo chila wawele na
    miyaka ja kuhega kuza kuli kitowa ngondo nawabagama kuwinza vila Mkulu Nguluwi
    navyoyawalahile.
  eng-OKE: And the days in which we were journeying from Rekem Giah until we crossed
    the stream of Zared were thirty and eight years, till all the generation of the
    men of war were consumed from the camp, as the Lord had sworn to them.
  tha-KJV: และนับตั้งแต่เรามาจากคาเดชบารเนีย จนถึงได้ข้ามลำธารเศเรดนั้นได้สามสิบแปดปีจนสิ้นยุ​คน​ั้น
    คือคนทั้งหลายที่จะออกทัพได้นั้นตายหมดจากท่ามกลางค่าย ตามที่​พระเยโฮวาห์ทรงปฏิญาณกับเขาไว้
  por-BR-2018: E os dias que andamos de Cades-Barneia até que passamos o ribeiro de
    Zerede, foram trinta e oito anos; até que se acabou toda a geração dos homens
    de guerra do meio do acampamento, como o SENHOR lhes havia jurado.
  deu-ELO: Die Tage aber, die wir von Kades-Barnea gegangen sind, bis wir über den
    Bach Sered zogen, waren achtunddreißig Jahre, bis das ganze Geschlecht der Kriegsleute
    aus dem Lager aufgerieben war, so wie Jehova ihnen geschworen hatte.
  eng-WYC-2018: Soothly the time in which we went from Kadeshbarnea till to the passing
    of the strand of Zered, was of eight and thirty years, (or And the time it took
    us to go from Kadeshbarnea until we crossed over the Zered River, was thirty-eight
    years), till all the generation of fighting men was wasted from their tents, as
    the Lord had sworn;
  epo-epo: Kaj la tempo, dum kiu ni iris de Kadeŝ-Barnea, ĝis ni transiris la valon
    Zared, estis tridek ok jaroj, ĝis formortis el la tendaro la tuta generacio de
    militistoj, kiel ĵuris al ili la Eternulo.
  uig-PIN: Ⱪadǝx-Barneadin ayrilip Zǝrǝd eⱪinidin ɵtküqǝ bolƣan künlǝr ottuz sǝkkiz
    yil boldi; bu dǝl huddi Pǝrwǝrdigar ularƣa ⱪǝsǝm ⱪilƣinidǝk, u dǝwrdiki jǝngqilǝr
    bargaⱨtin pütünlǝy yoⱪitilƣuqǝ bolƣan ariliⱪtiki waⱪit idi.
  beo-beo: 'Ninia da musa: Ga:idesie Bania fisili, ode38gidigili, amo hou ba:i. Amo
    ode ganodini Gode Ea sia:i defele ninia musa: dadi gagui amola asigilai gegesu
    dunu, huluane da bogoi dagoi ba:i.'
  tpi-OTNT: Na 38 yia i go pinis long taim yumi lusim Kades Barnea i kam inap long
    taim yumi brukim dispela wara Seret. Na olgeta man bilong pait i stap long taim
    yumi lusim Kades Barnea, em olgeta i dai pinis. Em i kamap olsem Bikpela i bin
    tok.
  hau-SA: Dukan shekarun da muka yi a tafiyarmu daga Kadesh Barneya zuwa lokacin da
    muka ƙetare Kwarin Zered, sun kai shekaru talatin da takwas. A lokacin, wannan
    tsara gaba ɗaya ta mutanen da suka isa yaƙi sun mutu daga sansani, yadda Ubangiji
    ya rantse musu.
  uig-LAT: Qadesh-Barnéadin ayrilip Zered éqinidin ötküche bolghan künler ottuz sekkiz
    yil boldi; bu del xuddi Perwerdigar ulargha qesem qilghinidek, u dewrdiki jengchiler
    bargahtin pütünley yoqitilghuche bolghan ariliqtiki waqit idi.
  nde-nde: Kwedlula iminyaka engamatshumi amathathu leyisificaminwembili sisuke eKhadeshi
    Bhaneya sisiyachapha isiHotsha saseZeredi. Ngalesosikhathi, amadoda ebutho alesosizukulwane
    ayesebhubhile, njengokufungelwa kwabo nguThixo.
  ton-ton: 'Pea ko hono fuoloa ʻo ʻetau haʻu mei Ketesi-pania, ʻo aʻu ki heʻetau hoko
    ki he kauvai ʻo Seleti, ko e taʻu ʻe tolungofulu ma valu: ke ʻoua ke ʻosiʻosingamālie
    mei he fakataha ʻae toʻutangata kotoa pē ʻoe kau tangata tau, ʻo hangē ko e fuakava
    ʻa Sihova kiate kinautolu.'
  ces-1613: Èasu pak, v němž jsme šli z Kádesbarne, až jsme přešli potok Záred, bylo
    let třidceti osm, dokavadž nebyl vyhlazen všecken věk mužů bojovných z prostřed
    stanů, jakož jim přisáhl Hospodin.
  eng-WMB: The days in which we came from Kadesh Barnea until we had come over the
    brook Zered were thirty-eight years, until all the generation of the men of war
    were consumed from the middle of the camp, as the LORD swore to them.
  tam-TCV: நாம் காதேஸ் பர்னேயாவிலிருந்து புறப்பட்டு, சேரேத் பள்ளத்தாக்கைக் கடக்கும்வரை
    முப்பத்தெட்டு வருடங்கள் எடுத்தன. அதற்குள்ளாக யெகோவா அவர்களுக்கு ஆணையிட்டிருந்தபடியே,
    யுத்தம் செய்யும் மனிதரான அந்தச் சந்ததி முழுவதும் முகாமிலிருந்து அழிந்துபோனார்கள்.
  ceb-ULB: Karon gikan sa adlaw sa atong pag-abot gikan sa Kadesh Barnea hangtod sa
    atong pagtabok sa suba sa Zered, 38 na ka tuig. Nianang higayona ang tanang kaliwatan
    sa kalalakin-an nga hanas sa pakig-away nangamatay na, sama sa gisaad ni Yahweh
    kanila.
  pol-UBG: A czas, który upłynął od naszego wyjścia z Kadesz-Barnea aż do przeprawienia
    się przez potok Zered, wynosił trzydzieści osiem lat, aż wyginęło z obozu całe
    pokolenie wojowników, tak jak im to PAN poprzysiągł.
  urd-GVU: ہمیں قادس برنیع سے روانہ ہوئے 38 سال ہو گئے تھے۔ اب وہ تمام آدمی مر چکے
    تھے جو اُس وقت جنگ کرنے کے قابل تھے۔ ویسا ہی ہوا تھا جیسا رب نے قَسم کھا کر کہا
    تھا۔
  deu-1912: Die Zeit aber, die wir von Kades-Barnea zogen, bis wir durch den Bach
    Sered kamen, war achtunddreißig Jahre, bis alle die Kriegsleute gestorben waren
    im lager, wie der HERR ihnen geschworen hatte.
  kan-2017: ನಾವು ಕಾದೇಶ್‌ಬರ್ನೇಯದಿಂದ ಹೊರಟು ಜೆರೆದ್ ಹಳ್ಳವನ್ನು ದಾಟಲು ಮೂವತ್ತೆಂಟು ವರ್ಷವಾಯಿತು.
    ಯೆಹೋವನು ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ಹೇಳಿದ್ದಂತೆ ಅಷ್ಟರಲ್ಲಿ ಆ ತಲೆಮಾರಿನ ಸೈನಿಕರೆಲ್ಲರೂ ಸತ್ತುಹೋಗಿದ್ದರು.
  yap-yap: Ngiyal’ i n’ey e ke yan guyey nge meruk e duw ni kad chuwgad u Kadesh Barnea.
    Ma aram e urngin e pumo’on ni ur uned ko mael ko re mfen nem e go’ karm’ad, ni
    bod ni yog SOMOL.
  hlt-MCSB: Kadeshbarnea lamkah n'cet uh tih Zered soklong m'poeng uh duela a tue
    loh sawmthum neh kum rhet di coeng. BOEIPA loh a caeng vanbangla rhaehhmuen lamkah
    thawnpuei caemtloek hlang rhoek khaw boeih khum uh coeng.
  mdy-ETH: ዬይ ባካ ማዺንቴሢ ቃዴሴባርኔይዳፓ ኑ ዴንዴንቴ ሃይሢታሚ ሳሊ ሌዔኮ ጊንፃፓኬ፤ ናንጊና ናንጋ ጎዳ ዔያቶ ዛሎ ቤርታ
    ጫኣቄ ጎይፆና ዖልዚ ዖላኒ ዳንዳዓ ዓቲንቃ ቢያ ዒማና ጋጋፔኔ።
  twi-ASANTE: Na nna dodoɔ a yɛde nante firi Kades-Barnea bɛsii sɛ yɛtwaa asuwa Sered
    no yɛ mfirinhyia aduasa nwɔtwe. Saa ɛberɛ no, na mmarima a wɔanyinyini yie a wɔbɛtumi
    akɔ ɔko no nyinaa awuwu wɔ ɛserɛ no so sɛdeɛ Awurade kaeɛ no.
  eng-WEBU: The days in which we came from Kadesh Barnea until we had come over the
    brook Zered were thirty-eight years, until all the generation of the men of war
    were consumed from the middle of the camp, as the LORD swore to them.
  bnp-bnp: Muri na pida i ravulu tolu a polona i polotolu (38), na tahuna si pe e
    Kades-Barnea i valai i harena na tahuna si tulu poloa a naru e Sered, e huriki
    a bakovi na vabinga ri tababana ni mahuri vona a tahuna iea, ria lobo ngane ri
    mate pali. I ramaia a ngava e BAKOVI DAGI i taki.
  wal-wal: Nuuni Qaadeesa-Barnneppe denddidi, Zareeda SHaafaa pinnana gakkanaashin
    de7iya wodee hasttamanne hosppun laitta; he wode GODAI etayyo caaqqidoogaadan,
    olau gakkida he yeletaa attumaageeti ubbai wuridosona.
  spa-PDDPT: El tiempo que anduvimos desde Cades Barnea hasta que pasamos el arroyo
    de Zered fue 38 años, hasta que se extinguió toda la generación de los guerreros
    en medio del campamento, tal como Yavé les juró.
  gun-gun: Cades-Barnéia guive Zerede yakã rovaigua peve jaguataague ha'e javi ma
    trinta e oito ma'etỹ, nhande kuery regua avakue joe opu'ã va'ety ha'e javi omanomba
    peve nhandeaty mbyte py ae, Senhor oura reve ijayvu ma voiague rami vy.
  ilo-ULB: Ita, tallo-pulo ket walo a tawenen manipud kadagiti aldaw a dimtengtayo
    iti Kades Barnea agingga a binallasiwtayo ti waig a Zered. Iti dayta a tiempo
    ti pannakapukaw dagiti amin a lallaki iti dayta a henerasion a mabalin a makiranget,
    kas insapata ni Yahweh kadakuada.
  kpg-kpg: Di madagoaa deenei, la nia ngadau e motolu maa walu i muli madau hagatanga
    i Kadesh-Barnea. Nia daane hai heebagi huogodoo o di madawaawa deelaa la guu mmade,
    be telekai Dimaadua ne hagamodu bolo digaula e mmade.
  uig-ARA: قادەش-بارنېئادىن ئايرىلىپ زەرەد ئېقىنىدىن ئۆتكۈچە بولغان كۈنلەر ئوتتۇز
    سەككىز يىل بولدى؛ بۇ دەل خۇددى پەرۋەردىگار ئۇلارغا قەسەم قىلغىنىدەك، ئۇ دەۋردىكى
    جەڭچىلەر بارگاھتىن پۈتۈنلەي يوقىتىلغۇچە بولغان ئارىلىقتىكى ۋاقىت ئىدى.
  sus-sus: Ɲɛ tongo saxan nun solomasaxan dangi nɛ kabi won keli lɔxɔɛ Kadesi Barineya
    han won giri lɔxɔɛ Serede xure ra. Na waxati kui geresoe naxee nu na, nee birin
    nu bara faxa alɔ Alatala a rakali e bɛ ki naxɛ.
  pon-2006: Met iei sounpar silihsek waluh mwurin atail mweselsang Kades Parnea. Ohl
    koaros me kin mahwen nan diho melahr, duwen me KAUN-O ketin mahsaniher.
  ksd-ksd: Ma kada vinavana papa ra bung da ga vana kan Kades-Barnea tana, tuk tar
    ta ra bung da ga bolo lake ra tava alir Sered tana, i ga varogop ma a utul a vinun
    ma lavutul na kilala; tuk tar ta ra bung ra tarai na vinarubu par dia ga panie
    kan ra kor na tarai, da ra Luluai i ga vavalima ure diat.
  tur-YTC: Yahve'nin onlara ant içtiği gibi, ordugâhın ortasından bütün savaş adamlarının
    kuşağı tükeninceye dek, Kadeş-Barnea'dan Zered Deresi'ne varıncaya kadar geldiğimiz
    günler otuz sekiz yıldı.
  grc-BRENT: Καὶ αἱ ἡμέραι ἃς παρεπορεύθημεν ἀπὸ Κάδης Βαρνὴ ἕως οὗ παρήλθομεν τὴν
    φάραγγα Ζαρὲτ, τριάκοντα καὶ ὀκτὼ ἔτη, ἕως οὗ διέπεσε πᾶσα γενεὰ ἀνδρῶν πολεμιστῶν
    ἀποθνήσκοντες ἐκ τῆς παρεμβολῆς, καθότι ὤμοσεν Κύριος ὁ
  ind-AYT: Perjalanan kita dari Kadesh-Barnea ke seberang Sungai Zered membutuhkan
    waktu 38 tahun. Seperti yang telah TUHAN ucapkan dalam janjinya, seluruh angkatan
    itu mati bahkan para tentaranya.
  nya-nya: Panapita zaka 38 kuchokera pa nthawi imene tinachoka ku Kadesi Barinea
    mpaka pamene tinawoloka Chigwa cha Zeredi. Pa nthawi imeneyi nʼkuti mʼbado wonse
    wa anthu ankhondowo utawonongeka ku msasa monga Yehova anawalumbirira.
  hrv-hrv: Vrijeme što smo išli od Kadeš Barnee pa dok smo prešli preko potoka Zereda
    iznosilo je trideset i osam godina - sve dok nije izumro iz tabora sav onaj naraštaj
    ljudi sposobnih za borbu, kako im se Jahve i zakleo.
  mps-mps: Tama kibu be 38 dolo tama pela silama, te Kades Barnea taga solama, tama
    dago te wę nogeagasali sogoba tama usu nagasali. Tama te da Israel hani tomode
    elaluali hwįbo bidi dabe dago te Kades Barnea taga soabode bidai dao, te kibu
    be 40 tomode augwali sese tama isila silai dao. Te sę te yali da, te Genuai Bidigo
    wali gilama tama te pedalali dao.
  tpi-tpi: Na 38 yia i go pinis long taim yumi lusim Kades Barnea i kam inap long
    taim yumi brukim dispela wara Seret. Na olgeta man bilong pait i stap long taim
    yumi lusim Kades Barnea, em olgeta i dai pinis. Em i kamap olsem Bikpela i bin
    tok.
  dan-1931: Der var gået otte og tredive År fra vort Opbrud fra Kadesj-Barnea, til
    vi gik over Zeredbækken, til hele din Slægt af våbenføre Mænd var uddød af Lejren,
    således som HERREN havde svoret dem;
  vie-OVCB: Từ ngày rời Ca-đe Ba-nê-a cho đến lúc băng Suối Xê-rết, tính đúng ba mươi
    tám năm! Trong thời gian này, Chúa Hằng Hữu ra tay tiêu diệt hết thế hệ phạm tội
    ở Ca-đê Ba-nê-a, từ lứa tuổi đầu quân trở lên, như lời Ngài đã thề.
  guj-2017: આપણે કાદેશ બાર્નેઆથી નીકળીને ઝેરેદનું નાળું ઊતર્યા ત્યાં સુધીમાં આડત્રીસ
    વર્ષ પસાર થયા. તે સમયે લડવૈયા માણસોની આખી પેઢી, યહોવાહે તેઓને પ્રતિજ્ઞાપૂર્વક
    કહ્યું હતું તે પ્રમાણે નાશ પામી હતી.
  pon-2006A: Met iei sounpar silihsek waluh mwurin atail mweselsang Kades Parnea.
    Ohl koaros me kin mahwen nan diho melahr, duwen me KAUN-O ketin mahsaniher.
  por-BRBSL: Os dias em que viemos de Kadesh Barnea até o riacho Zered foram trinta
    e oito anos, até que toda a geração dos homens de guerra foi consumida do meio
    do campo, como Yahweh jurou a eles.
  cth-cth: Kadeshbarnea hmuen koe ahmaloe phanae tueng koehoi ka tâco awh teh Zered
    tui rakanae tueng totouh kum 38 touh a ro. Cathut ni lawk a kam e patetlah ahmaloe
    e taran ka tuk thai e ransanaw pueng teh taminaw thungup hoi a due awh.
  twi-twi: Na nna dodow a yɛde nantew fi Kades-Barnea besii sɛ yetwaa Sered bon no
    yɛ mfirihyia aduasa awotwe. Saa bere no, na mmarima a wɔanyinyin yiye a wobetumi
    akɔ ɔko no nyinaa awuwu wɔ sare no so sɛnea Awurade kaa ho ntam no.
  hlt-hlt: Kadeshbarnea lamkah n'cet uh tih Zered soklong m'poeng uh duela a tue loh
    sawmthum neh kum rhet di coeng. BOEIPA loh a caeng vanbangla rhaehhmuen lamkah
    thawnpuei caemtloek hlang rhoek khaw boeih khum uh coeng.
  tbz-SIM: Ti dɛ nyìtɛ́ Kɑdɛɛsi-Bɑnnɛɑ kɛ́ nyóó tuɔkɛ kukó nSedɛdi kɛ bo séntɛ́, kɛ̀
    dɛ̀ ti túótɛ́ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀ni. Kɛ̀ ti do iti Kɑdɛɛsi-Bɑnnɛɑ kɛ̀
    bɛ̀ɛ̀ dò nkɛ́nɑ kɛ́kɔtɛ mudoò kɛ̀ bɛ̀ɛ kú bɛmɔu kɛ̀ ti mu nyí tùɔ̀kɛ Sedikoo.
    Ti Yiɛ̀ nKuyie ndo yɛ̃ ndɛ̀ yó ndòmmɛ̀.
  msy-2020: Dughiar e Kades Barnean ikegha iza Seretɨn Danganir Zarim abigha izezim,
    datɨrɨghɨn 38plan azeniba. Ezɨ Ikiavɨra Itir God mɨkemezɨ moghɨra, mɨdorozir gumazir
    e ko Kades Barnean ikegha izeziba, me bar moghɨram ariaghire.
  dop-dop: Tǝ kʋlʋɣʋ Kɑtɛɛsɩ-Pɑɑneyɑ tɔ pɩɩsɩ pǝlefɛɩ nɩɩlɛ kɛ tǝ tʋwɑ, nɑ pǝ́cɔ́
    tǝ́ tɛsɩ Selɛtɩ lɔɔʋ ŋkʋ. Pǝ lɑpɑ ḿpʋ́ɣʋ́ sɩ pɑ tǝnɑ mpɑ pɑ kɛ́ yoolɑɑ kɛ wɑɑtʋ
    ɩnɩ tɔ, pǝ́ lǝsɩ pɑ looŋɑ tǝnɑ nɑ pɑ́ sɩ́ ɩsɩɩ Tɑcɑɑ kɑ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Qadeş-Barneadan köçdüyümüz vaxtdan Zered vadisini keçənədək otuz səkkiz
    il oldu. Rəbbin and içdiyi kimi düşərgədə olan o dövrdəki nəslin döyüşçülərindən
    heç biri sağ qalmamışdı.
  eng-DBY: Now the days in which we came from Kadesh-barnea, until we had come over
    the torrent Zered, were thirty-eight years; until the whole generation of the
    men of war was consumed from the midst of the camp, as Jehovah had sworn unto
    them.
  hin-2017: और हमारे कादेशबर्ने को छोड़ने से लेकर जेरेद नदी पार होने तक अड़तीस वर्ष
    बीत गए, उस बीच में यहोवा की शपथ के अनुसार उस पीढ़ी के सब योद्धा छावनी में से नाश
    हो गए।
  wol-KYG: Diggante ba nu bàyyikoo Kades Barneya, di dox, ba keroog bés ba nu jàllee
    walum Seredd, fanweeri at ak juróom ñett la. Fekk na mboolem maasu góor ña tollu
    woon ci xare, ca ndoortel yoon wa, ñoom ñépp a wuute dal ba, dee ba jeex, na leen
    ko Aji Sax ji giñale woon.
  eng-YLT: '''And the days which we have walked from Kadesh-Barnea until that we have
    passed over the brook Zered, [are] thirty and eight years, till the consumption
    of all the generation of the men of battle from the midst of the camp, as Jehovah
    hath sworn to them;'
  eng-WYC-2017: Soothly the time in which we went from Kadeshbarnea till to the passing
    over of the strand [or stream] of Zered, was of eight and thirty years, till all
    the generation of fighting men was wasted from their tents, as the Lord had sworn;
  eng-WMBB: The days in which we came from Kadesh Barnea until we had come over the
    brook Zered were thirty-eight years, until all the generation of the men of war
    were consumed from the middle of the camp, as the LORD swore to them.
  urd-GVH: हमें क़ादिस-बरनीअ से रवाना हुए 38 साल हो गए थे। अब वह तमाम आदमी मर चुके
    थे जो उस वक़्त जंग करने के क़ाबिल थे। वैसा ही हुआ था जैसा रब ने क़सम खाकर कहा
    था।
  rug-rug: Sa totoso hie, si ka toloṉavulu vesu vuaheni pa mudina sipu taluarae gita
    pa Kadesi Banea. Sari doduru tie varipera koasa sinage asa si ele mate beto gua
    sapu ele zama nia e Zihova sapu kote ta evaṉa.
  gaz-gaz: Yeroo nu Qaadesh Barnee kaanee jalqabee hamma laga Zered ceenutti waggaa
    soddomii saddeet fudhate. Akkuma Waaqayyo isaanitti kakatetti dhaloonni dhiira
    waraanaa hundi yeroo sanatti qubata keessaa dhume.
  fra-LSG: Le temps que durèrent nos marches de Kadès-Barnéa au passage du torrent
    de Zéred fut de trente-huit ans, jusqu’à ce que toute la génération des hommes
    de guerre eût disparu du milieu du camp, comme l’Éternel le leur avait juré.
  yal-yal: Ɲɛɛ tonge saxan nun solomasɛxɛ nan dangu xabu en keli Kadesi-Barineya yi,
    han en Serede xuden gidi waxatin naxan yi. Na lixi, yɛngɛsoon naxanye birin yi
    na na waxati danguxini nun, ne birin bata yi faxa alo Alatala a kɔlɔ e xa kii
    naxan yi.
  haw-1868: A o na makahiki o ko kakou hele ana mai Kadesabanea mai, a hiki kakou
    ma ke kahawai o Zareda, he kanakolu ia a me kumamawalu; a pau ka hanauna a pau
    o na kanaka koa i ka nalowale iwaena o ka poe kaua, e like me ka Iehova i hoohiki
    ai ia lakou.
  arb-NAV: وَكَانَ عَدَدُ السَّنَوَاتِ الَّتِي قَضَيْنَاهَا فِي مَسِيرِنَا مِنْ قَادَشَ
    بَرْنِيعَ حَتَّى اجْتَزْنَا وَادِي زَارَدَ ثَمَانِيَ وَثَلاثِينَ سَنَةً، فِيهَا
    مَاتَ جِيلُ رِجَالِ الْحَرْبِ مِنَ الْمُخَيَّمِ، كَمَا أَقْسَمَ الرَّبُّ لَهُمْ.
  ewe-ewe: “Ale míezɔ mɔ ƒe blaetɔ̃-vɔ-enyi hafi te ŋu to Zered mlɔeba, heɖo Kades,
    elabena Yehowa ka atam be míaɖo Kades o, va se ɖe esime ame siwo katã tsi ate
    ŋu ayi aʋa le ƒe blaetɔ̃-vɔ-enyi si va yi me la katã ku hafi.
  eng-LEE: And the time which we came from Kadesh-barnea', until we had passed over
    the brook Zered, was thirty and eight years; until all the generation of the men
    of war were spent from out the midst of the camp, as the Lord had sworn unto them.
  asm-FB: কাদেচ-বৰ্ণেয়াৰ পৰা জেৰদ জুৰি পাৰ হোৱালৈকে আমি যাত্ৰা কৰা আঠত্ৰিশ বছৰ হ’ল;
    এই আঠত্রিশ বছৰত আমাৰ ছাউনিত যিসকল যোদ্ধা পুৰুষ আছিল, তেওঁলোক সকলো যিহোৱাৰ শপত
    অনুসাৰে সেই প্রজন্মৰ সকলো লোক উচ্ছন্ন হ’ল।
  sus-A: حّ تٌنفٌ سَشَن نُن سٌلٌمَسَشَن دَنفِ نّ كَبِ وٌن كٍلِ لْشْي كَدٍ سِ بَرِنٍيَ
    هَن وٌن فِرِ لْشْي سٍرٍدٍ شُرٍ رَ. نَ وَشَتِ كُي فٍرٍ سٌي نَشٍيٍ نُ نَ، نٍيٍ بِرِن
    نُ بَرَ قَشَ عَلْ عَلَتَلَ عَ رَكَلِ عٍ بّ كِ نَشّ.
  fra-SBL: Les jours que nous fîmes depuis Kadès-Barnéa jusqu'au passage du torrent
    de Zéred furent de trente-huit ans, jusqu'à ce que toute la génération des hommes
    de guerre eût disparu du milieu du camp, comme l'avait juré l'Éternel.
  hbo-hbo: וְהַיָּמִ֞ים אֲשֶׁר־הָלַ֣כְנוּ ׀ מִקָּדֵ֣שׁ בַּרְנֵ֗עַ עַ֤ד אֲשֶׁר־עָבַ֙רְנוּ֙
    אֶת־נַ֣חַל זֶ֔רֶד שְׁלֹשִׁ֥ים וּשְׁמֹנֶ֖ה שָׁנָ֑ה עַד־תֹּ֨ם כָּל־הַדֹּ֜ור אַנְשֵׁ֤י
    הַמִּלְחָמָה֙ מִקֶּ֣רֶב הַֽמַּחֲנֶ֔ה כַּאֲשֶׁ֛ר נִשְׁבַּ֥ע יְהוָ֖ה לָהֶֽם׃
  eng-WYCLIFFE: Sotheli the tyme in whiche we yeden fro Cades Barne `til to the passynge
    of the stronde of Zared, was of eiyte and thretti yeer, til al the generacioun
    of `men fiyteris was wastid fro `the castels, as the Lord hadde swore; whos hond
    was ayens hem,
  piu-2006: '@see-verse:DEU.002.013'
  cwe-cwe: Ifosa miyaka malongo matatu na minane kwandusila vichisegele Kadeshi Balinea
    mbaka kuloka chizanda cha Zeledi. Walume wose wadahile kuhita kuitowa kuing'hondo
    wadanganika muna dilago, fana viyailahile Mndewa Mulungu.
  kik-kik: Mĩaka mĩrongo ĩtatũ na ĩnana nĩyathirire kuuma hĩndĩ ĩrĩa tuoimire Kadeshi-Barinea
    nginya rĩrĩa twaringire Kĩanda kĩu gĩa Zeredi. Ihinda-inĩ rĩu rũciaro ruothe rwa
    andũ arĩa maathiiaga ita rũgĩkorwo rũthirĩte kũu kambĩ-inĩ, o ta ũrĩa Jehova aamerĩte
    na mwĩhĩtwa.
  fra-NCL: Le temps que durèrent nos marches, de Cadès-Barné au passage du torrent
    de Zared, fut de trente-huit ans, jusqu’à ce que toute la génération des hommes
    de guerre eût disparu du milieu du camp, comme Yahweh le leur avait juré.
  cek-AK: Kadesh-Barnea ahmuen hoiah a tacawt o moe, Zered vacong phak karoek to,
    saning qui thum, tazetto akra. Angraeng mah nihcae khaeah lokkam ih baktih toengah,
    canghnii hoiah misatuh kaminawk loe, kaminawk ataihaih thung hoiah anghmat o boih.
  cuk-cuk: '”Anmar Cades-Barneaʼgi-noalid-akale, Zered-diangi obaksamaladse birga-dulagwen-gakambe-gakabaabakgusad
    (38). We-birgamar-nasadbali, machergan-bila-onomalad bela burgwisad. Igi Bab-Jehová
    ise-sogar sogsagusa: ‘An-bemarga-sognaid-yar-ukoedgi we-machergan dogosurmarye,’
    deyobi gusad.'
  uig-CYR: Қадәш-Барнеадин айрилип Зәрәд еқинидин өткичә болған күнләр оттуз сәккиз
    жил болди; бу дәл худди Пәрвәрдигар уларға қәсәм қилғинидәк, у дәвирдики җәңчиләр
    баргаһтин пүтүнләй йоқитилғичә болған арилиқтики вақит еди.
  tel-2017: మనం కాదేషు బర్నేయ నుండి బయలుదేరి జెరెదు వాగు దాటే వరకూ మనం ప్రయాణించిన
    కాలం 38 సంవత్సరాలు. యెహోవా వారితో శపథం చేసినట్టు అప్పటికి ఆ తరంలో యుద్ధం చేయగల
    మనుషులందరూ గతించిపోయారు.
  hat-BSA: “Alò, tan ke nou te pran pou sòti Kadès-Barnéa pou vin travèse ravin Zéred
    la se te trann-tuit ane, jiskaske tout jenerasyon moun lagè yo te mouri soti anndan
    kan an, jan SENYÈ a te sèmante a yo menm nan.
  kos-kos: Ma inge sikyak yac tolngoul oalkosr tukun kut tuku liki acn Kadesh Barnea.
    Mwet mweun nukewa in fwil sac misa nufon, oana ma LEUM GOD El tuh fahk.
  hbo-WLC: וְהַיָּמִ֞ים אֲשֶׁר־הָלַ֣כְנוּ ׀ מִקָּדֵ֣שׁ בַּרְנֵ֗עַ עַ֤ד אֲשֶׁר־עָבַ֙רְנוּ֙
    אֶת־נַ֣חַל זֶ֔רֶד שְׁלֹשִׁ֥ים וּשְׁמֹנֶ֖ה שָׁנָ֑ה עַד־תֹּ֨ם כָּל־הַדּ֜וֹר אַנְשֵׁ֤י
    הַמִּלְחָמָה֙ מִקֶּ֣רֶב הַֽמַּחֲנֶ֔ה כַּאֲשֶׁ֛ר נִשְׁבַּ֥ע יְהוָ֖ה לָהֶֽם׃
  ibo-ibo: Iri afọ atọ na asatọ gasịrị, site na mgbe anyị hapụrụ Kadesh Banea ruo
    mgbe anyị gafere Ndagwurugwu Zered! Nʼoge a, ọgbọ ndị ikom ahụ niile na-alụ agha
    anwụchaala site nʼọmụma ụlọ ikwu, dịka Onyenwe anyị ṅụrụ ha nʼiyi.
  ory-ory: କାଦେଶ-ବର୍ଣ୍ଣେୟଠାରୁ ସେରଦ୍‍ ନଦୀ ପାର ହେବା ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭମାନଙ୍କୁ ଅଠତିରିଶି ବର୍ଷ
    ଲାଗିଲା, ସେହି ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ଶପଥ ଅନୁସାରେ ଛାଉଣି ମଧ୍ୟରୁ ସେହି ପୁରୁଷର ସମସ୍ତ ଯୋଦ୍ଧା
    ଉଚ୍ଛିନ୍ନ ହୋଇଥିଲେ।
  chk-chk: Iwe, seni ewe fansoun lupwen sa towu seni Kates-parnea tori sa feila pekilan
    ewe öüwö Seret ükükün ilik me walü ier. Lon ei fansoun unusen ewe täppin aramas
    ir sounfiu ra rosola, usun ewe Samol mi Lapalap a pwon fän akapel pwe epwe fis
    ngeniir.
  rop-rop: Dijan bin 38 yiya afta wibin gowei brom Keidishbaniya langa deset kantri.
    Ola faiting men bin dai deya na, jis laik YAWEI bin tok.
  ukr-1871: А часу того, що йшли ми від Кадес-Барне, покіль перебріли Серед-ріку,
    минуло трийцять і вісїм років, аж поки ізник увесь рід боївників із табору, як
    поклявсь їм Господь.
  deu-1951: Die Zeit unserer Wanderung, von Kadesch-Barnea an bis zur Überschreitung
    des Baches Sared, betrug achtunddreißig Jahre, bis alle Kriegsleute aus dem Lager
    aufgerieben waren, wie der HERR ihnen geschworen hatte.
  eng-JPS: And the days in which we came from Kadesh-barnea, until we were come over
    the brook Zered, were thirty and eight years; until all the generation, even the
    men of war, were consumed from the midst of the camp, as the LORD swore unto them.
  srp-1865: A vremena za koje idosmo od Kadis-Varnije pa dokle prijeðosmo preko potoka
    Zareda, bješe trideset i osam godina, dokle ne izumrije u okolu sav onaj naraštaj,
    ljudi za vojsku, kao što im se bješe zakleo Gospod.
  lug-lug: Olwo nga kasookedde tuva mu Kadesubanea okutuusa lwe twasomoka akagga Zeredi
    gyali giweze emyaka amakumi asatu mu munaana. Ekiseera ekyo we kyaggweerako ng’abasajja
    abalwanyi bonna mu lusiisira lw’abaana ba Isirayiri, ab’omu mulembe ogwo, nga
    bafudde baweddewo, nga Mukama Katonda bwe yabalayirira.
  heb-heb: והימים אשר הלכנו מקדש ברנע עד אשר עברנו את נחל זרד שלשים ושמנה שנה עד תם
    כל הדור אנשי המלחמה מקרב המחנה כאשר נשבע יהוה להם׃
  ben-IRV: কাদেশ বর্ণেয় থেকে সেরদ নদী পার হওয়া পর্যন্ত আমাদের যাওয়ার দিন আটত্রিশ
    বছর লেগেছিল; সেই দিনের মধ্যে বংশের মধ্য থেকে তখনকার যোদ্ধারা সবাই ধ্বংস হল, যেমন
    সদাপ্রভু তাদের বিষয়ে শপথ করেছিলেন।
  pan-pan: ਕਾਦੇਸ਼-ਬਰਨੇਆ ਤੋਂ ਤੁਰ ਕੇ ਜ਼ਰਦ ਦੇ ਨਾਲੇ ਦੇ ਉੱਤੋਂ ਦੀ ਪਾਰ ਲੰਘਣ ਤੱਕ ਸਾਨੂੰ ਅਠੱਤੀ
    ਸਾਲ ਲੱਗੇ, ਜਦ ਤੱਕ ਉਸ ਪੀੜ੍ਹੀ ਦੇ ਸਾਰੇ ਸੂਰਮੇ ਛਾਉਣੀ ਵਿੱਚੋਂ ਮਰ ਮਿਟ ਨਾ ਗਏ, ਜਿਵੇਂ ਯਹੋਵਾਹ
    ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ।
  mya-JVB: ကာဒေရှဗာနာ အရပ်သို့ အရင်ရောက်သော ကာလမှစ၍ဇေရက် ချောင်း ကို ကူး သောကာလ တိုင်အောင်
    နှစ် ပေါင်းသုံး ဆယ်ရှစ် နှစ် လွန် သတည်း။ ထာဝရဘုရား ကျိန်ဆို တော်မူသည်အတိုင်း ၊
    အရင်စစ်သူရဲ မျိုး အပေါင်းတို့သည် လူ အလုံး အရင်းထဲက သေကြေ ကွယ်ပျောက်ရကြ၏။
  hmo-hmo: Kadesi Baranea ita rakatania ela bona Serede Sinavai ita hanaia, be lagani
    ibounai 38. Unai lagani 38 edia lalonai unai uru ena Israela tuari taudia ibounai
    idia mase ore, Lohiabada ese ia hereva hegeregerena.
  urd-urd: और हमारे क़ादिस बर्नी'अ से रवाना होने से लेकर वादी — ए — ज़रद के पार होने
    तक अठतीस बरस का 'अरसा गुज़रा। इस असना में ख़ुदावन्द की क़सम के मुताबिक़ उस नसल
    के सब जंगी मर्द लश्कर में से मर खप गए।
  rus-SYN: С тех пор, как мы пошли в Кадес-Варни и как прошли долину Заред, минуло
    тридцать восемь лет, и у нас перевелся из среды стана весь род ходящих на войну,
    как клялся им Господь Бог;
  bqc-SIM: Za gↄↄ pↄ́ wa bↄ Kadɛsi Baanɛa e wa gɛ bua Zelediwa, wɛ̃̀ bla plasai gɛ̃̀.
    Gbɛ̃́ pↄ́ aa kà zĩkaa yãaↄ gàga píi, lá Dii ònɛ́wa.
  tcz-CHONGTHU: Kadesh Burnea ihin dalhah kal-u kum somthum le get ahitan, Pasal galsat
    thei jouse gamthip la h a athisoh tauve. Hichu Pakaiyin atep banga thilsoh ahi.
  mar-mar: कादेश बर्ण्या सोडून जेरेद ओढ्यापलीकडे पोहोचेपर्यंत अडतीस वर्षे उलटली होती.
    तोपर्यंत आपल्या पिढीतील सर्व लढवय्ये मरण पावले होते. परमेश्वराने शपथ वाहिल्या
    प्रमाणे हे झाले.
  qub-qub: «Cades-barneapita llojshimushanchïpita-pacha Zered mayu-mallwata päsamushanchi
    junajyaj caran quimsa chunca pusaj (38) watana. Chaypänaga noganchïcho guërrapaj
    sinsusha caj runacuna Tayta Dios nishannömi wañushana caran.
  hat-hat: Nou pran trantwitan pou nou mache soti Kadès Banea jouk nou rive janbe
    lòt bò ravin Zerèd la. Pandan tout tan sa a, mezi gason ki te gen laj pou fè lagè
    lè sa a te gen tan mouri, jan Seyè a te di li t'ap fè a.
  eng-BSB: The time we spent traveling from Kadesh-barnea until we crossed over the
    Brook of Zered was thirty-eight years, until that entire generation of fighting
    men had perished from the camp, as the LORD had sworn to them.
  tod-tod: Yeeɠɛɠalai ade kɛɛni, de ɗa ziɛ, é zo Kadɛse-Ɓaalenea, é li Zeelɛde ɠɔtuɗɛi
    maazuɓudɛ voloi ʋɔ, é ɠɛni ga kona ʋuusaʋa maazu lɔsaʋa (38), eyɛsu zunuiti ti
    zeelini kɔɔɠɔ vai ma, naati kpein ti ɲɛɛlɛ de zaama, eɠɛʋelei Ɠɔoɠɔ GALAGI ma
    ɠonai woni la ti ʋɛ.
  eng-WEBPB: The days in which we came from Kadesh Barnea until we had come over the
    brook Zered were thirty-eight years, until all the generation of the men of war
    were consumed from the middle of the camp, as the LORD swore to them.
  kbq-kbq: Kades Baniama atreta e'nontetima eno Zareti tima takahe'nonte'ma e'neana,
    38'a zagekfu manita ehanati'none. Ana hunkeno maka ha'ma huga vahe'tmina Ra Anumzamo'ma
    huvempama hu'nea kante ante'za fri vagare'naze.
  nhe-BL: “Huajca panotoya 38 xihuitl tlen quema achtohuiya tiquistejque ipan Cades
    Barnea hasta nopa tonal quema sampa tiquixcotonque nopa atlajtli Zered. TOTECO
    tlanahuatijtoya para ax hueli timocuepase hasta mictose nochi nopa israelita tlacame
    tlen ya quiaxitijtoyaj 20 xihuitl huan huelque yahuij tlatehuitij ipan nopa tonal
    quema imotatahua motlepanitaque huan quiijtojque para ax calaquisquíaj ipan nopa
    cuali tlali.
  gub-BL: Zahem Kanez-Maranez wi. Ximumaw 38 kwarahy zaneata pà ywyxiguhu rehe. Na'e
    xiahaw Zerez yrykaw. A'e kwarahy rehe uzeapo ma'e Tupàn Tuweharupi Wiko Ma'e hemimume'u
    kwer. Awa tua'u ma'e zeàmàtyry'ymawhu pe oho haw rehe upuner ma'e paw umàno a'e
    kwarahy rehe wà.
