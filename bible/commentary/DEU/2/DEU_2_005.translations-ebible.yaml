verse: DEU.002.005
translations:
  mal-C: നിങ്ങൾ അവരെ യുദ്ധത്തിനായി പ്രകോപിപ്പിക്കരുത്. സേയീർപർവതം ഞാൻ ഏശാവിന് അവകാശമായി
    കൊടുത്തിരിക്കുന്നു. ആ ദേശത്തിന്റെ ഒരു ഭാഗവും, കാലുകുത്താൻ ഒരു ചുവടുപോലും, നിങ്ങൾക്കു
    ഞാൻ അവകാശമായി തരികയില്ല.
  deu-TKW: daß ihr nicht Krieg mit ihnen anfangt; denn ich werde euch auch nicht einen
    Fuß breit von ihrem Lande geben, da ich das Gebirge Seir Esau zum Erbbesitze verliehen
    habe.
  lin-lin: Bobundisa bango te, pamba te nakopesa bino ata eloko moko te kati na mokili
    na bango, ezala ata esika ya kotia lokolo na bino. Nasila kopesa, epai na Ezawu,
    etuka ya ngomba Seiri lokola libula na ye.
  eng-LSV: you do not strive with them, for I do not give [any] of their land to you—even
    the treading of the sole of a foot; I have given Mount Seir to Esau for a possession.
  eng-GNV: 'Ye shall not prouoke them: for I wil not giue you of their land so much
    as a foot breadth, because I haue giuen mount Seir vnto Esau for a possession.'
  eng-WEBSTER: Meddle not with them; for I will not give you of their land, no, not
    so much as a foot-breadth; because I have given mount Seir to Esau for a possession.
  nhw-BL: Monejqui ma amo tiquinpehualtica para timohuilanase pampa TOTECO amo techmactilijtoya
    niyon pilquentzi tlen inintlal. Techilhui campa tlachiquili ipan tlali Seir mocahuas
    iniaxca iixhuihua Esaú pampa yaya quinmactilijtoya.
  swh-ONEN: Msiwachokoze kwa vita kwa maana sitawapa ninyi sehemu yoyote ya nchi yao,
    hata sehemu ya kutosha kuweka wayo wenu juu yake. Nimempa Esau nchi ya vilima
    ya Seiri kama yake mwenyewe.
  bba-bba: i ku rɑ bu wɔri. Domi u ǹ bɛɛ ben tem wɛ̃ɛmɔ bɑɑ mɛ̀n nɔɔ i ko i nɑɑsu
    sɔndi. Esɑun bibun bweserɑ u Seirin ɡuunun berɑn tem mɛ wɛ̃ bɑ n mɔ.
  eng-KJVCPB: meddle not with them; for I will not give you of their land, no, not
    so much as a foot breadth; because I have given mount Seir unto Esau for a possession.
  luo-luo: Kik udwar kodgi lweny nimar ok anamiu pinygi kata mana kama uketo e tiendu
    kende. Asemiyo Esau pinje mag gode man Seir kaka girkeni mare.
  meu-meu: basio tuari henidia, badina be edia tano taina basina henimui; oibe, aemu
    palapalana bema moia heḡereḡerena na basina henimui, badina be Seiri ororona na
    Esau na henia, ena tano.
  npi-ULB: तिनीहरूसँग लडाइँ नगर्नू किनकि म तिनीहरूको कुनै पनि देश तिमीहरूलाई दिने
    छैनँ । पैतलाले टेक्‍ने जत्रो ठाउँ पनि म तिमीहरूलाई दिने छैनँ । किनकि मैले सेइर
    पर्वत एसावको अधिकारमा दिएको छु ।
  yor-yor: Ẹ má ṣe wá wọn níjà torí pé èmi kò ní fún un yín ní èyíkéyìí nínú ilẹ̀
    wọn. Bí ó ti wù kí ó kéré mọ èmi kò ní fún un yín. Mo ti fi ilẹ̀ òkè Seiri fún
    Esau gẹ́gẹ́ bí ìní rẹ̀.
  ind-ind: agar jangan memicu mereka untuk berperang! Daerah itu bukanlah negeri yang
    akan Aku berikan kepada kalian, bahkan setapak kaki pun tidak! Negeri perbukitan
    itu sudah Aku berikan kepada Esau dan keturunannya.
  pes-OPCB: ولی شما با ایشان نجنگید، چون من تمام سرزمین کوهستانی سعیر را به عنوان
    ملک دائمی به ایشان داده‌ام و حتی یک وجب از زمین ایشان را به شما نخواهم داد.
  tgl-ULB: huwag kayong makikipag-away sa kanila, dahil hindi ko ibibigay ang anumang
    lupain nila sa inyo, hindi, ni hindi sapat sa lupa na tumapak ang inyong paa;
    dahil ibinigay ko ang Bundok ng Seir kay Esau bilang isang pag-aari.
  hui-hui: Anigo tígua ti baba wai nabilimu. Irane tinaga dindi ngaruni aria emeneorebi
    mbira tí mo ngia nabuleberogo ai tígua wai nabilimu laro. Idomo dindi ogoni i̱na
    Iso aguaneneru tinagaore ngelo mirugo ngagoni.
  mya-mya: သူ​တို့​ကို​မ​တိုက်​ခိုက်​နှင့်။ ငါ​သည်​ဧ​ဒုံ​ပြည် ကို​ဧ​သော​၏​အ​ဆက်​အ​နွယ်​တို့​အား​အ​ပိုင်
    ပေး​ထား​ပြီ။-
  bod-N: ཁོ་རྣམས་ལ་ཁོང་ཁྲོ་མ་སློང་ཞིག བདག་གིས་སེ་ཨིར་རི་རྒྱུད་ནི་ཨེ་སཱབ་ལ་ས་སྐལ་དུ་སྤྲད་ཡོད་པས།
    དེ་དག་གི་ཡུལ་ལས་ས་རྐང་མཐིལ་ཙམ་ཡང་བདག་གིས་ཁྱོད་རྣམས་ལ་སྤྲོད་པར་མི་བྱའོ། །
  sna-sna: Musavatanga kuti murwe, handingakupei chikamu chipi zvacho chenyika yavo,
    kunyange pangakwana kuisa rutsoka rwenyu. Ndakapa Esau nyika yamakomo yeSeiri
    kuti ive yake.
  spa-BLM: No contendáis con ellos, porque no os daré nada de su tierra, ni siquiera
    para que la pise la planta del pie, porque he dado el monte Seir a Esaú como posesión.
  cac-cac: mocab' eyac' oval yed' eb', yujto malaj jab'oc slum eb' ol vac' d'ayex,
    yujto masanil lum tzalquixtac d'a yol yic Seir chi', yicn̈ej lum eb' yin̈tilal
    vin̈aj Esaú chi'. A in vac'nac lum d'a eb'.
  swh-ULB: msipigane nao, kwa kuwa sitawapa nchi yoyote yao, hapana, hakuna hata vya
    kutosheleza unyao wa mguu kukanyanga, kwa kuwa nimekwisha mpa Esau Mlima wa Seir
    kama miliki.
  bel-bel: пачынаць зь імі вайну, бо Я ня дам вам зямлі іхняй ні на ступак нагі, бо
    гару Сэір Я даў у валоданьне Ісаву;
  deu-ELBBK: Lasst euch nicht in Streit mit ihnen ein, denn ich werde euch von ihrem
    Land auch nicht den Tritt einer Fußsohle geben; denn das Gebirge Seir habe ich
    dem Esau als Besitztum gegeben.
  mbb-OT: ne kenè niw sikandan surunga. Su ibeǥey ku kandan is menge vuvungan diyà
    te Seir he kandan he tanà, ne kenè ku sikiyu ebeǥayan te minsan deisey zutun te
    tanè dan.
  mal-2015: നിങ്ങൾ അവരോടു പടയെടുക്കരുതു; അവരുടെ ദേശത്തു ഞാൻ നിങ്ങൾക്കു ഒരു കാൽ വെപ്പാൻപോലും
    ഇടം തരികയില്ല; സേയീർപർവ്വതം ഞാൻ ഏശാവിന്നു അവകാശമായി കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: ale den tumenge pozoris, hoj tumen te na chuden lenca te marel, bo lengra
    phuvatar tumenge na dava aňi sikrica. O Seirika brehi diňom le Ezavoske the leskre
    potomkenge.
  pes-OPV: و با ایشان منازعه مکنید، زیرا که از زمین ایشان بقدر کف پایی هم به شما نخواهم
    داد، چونکه کوه سعیر را به عیسو به ملکیت داده‌ام.
  ron-1924: 'Сэ ну вэ ынкэераць ку ей, кэч ну вэ вой да ын цара лор нич мэкар о палмэ
    де лок: мунтеле Сеир л-ам дат ын стэпынире луй Есау.'
  ben-OBCV: তাদের যুদ্ধের উসকানি দেবে না, কারণ তাদের দেশের কোনও অংশই আমি তোমাদের দেব
    না, এমনকি পা রাখার জায়গা পর্যন্ত দেব না। আমি সেয়ীরের এই পাহাড়ি এলাকা এষৌকে
    তার নিজের দেশ হিসেবে দিয়েছি।
  som-som: hana la diririna, waayo, dalkooda idinka siin maayo xataa intii cagta la
    saaro, maxaa yeelay, Buur Seciir hanti baan u siiyey reer Ceesaw.
  lat-VUC: Videte ergo diligenter ne moveamini contra eos. Neque enim dabo vobis de
    terra eorum quantum potest unius pedis calcare vestigium, quia in possessionem
    Esau dedi montem Seir.
  eng-ASVBT: contend not with them; for I will not give you of their land, no, not
    so much as for the sole of the foot to tread on; because I have given mount Seir
    unto Esau for a possession.
  ita-1885: Non movete lor guerra; perciocchè io non vi darò nulla del lor paese,
    non pure un piè di terra; perciocchè io ho dato il monte di Seir per eredità a
    Esaù.
  eng-LXXUP: Do not engage in war against them, for I will not give you of their land
    even enough to set your foot upon, for I have given Mount Seir to the children
    of Esau as an inheritance.
  eng-ULB: not to fight with them, for I will not give you any of their land, no,
    not even enough for the sole of a foot to step on; for I have given Mount Seir
    to Esau as a possession.
  spa-VBL: No luchen contra ellos, porque no les voy a dar a ustedes nada de esta
    tierra, ni siquiera el tamaño de una huella, porque yo le he dado el monte Seir
    a Esaú y le pertenece.
  fra-_FOB: N'ayez point de démêlé avec eux; car je ne vous donnerai pas même de leur
    pays pour y poser la plante du pied; car j'ai donné à Ésaü la montagne de Séir
    en héritage.
  mal-mal: നിങ്ങൾ അവരോട് പോരാടരുത്; അവരുടെ ദേശത്ത് ഞാൻ നിങ്ങൾക്ക് ഒരു കാൽ വയ്ക്കുവാൻപോലും
    ഇടം തരുകയില്ല; സേയീർപർവ്വതം ഞാൻ ഏശാവിന് അവകാശമായി കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Un ke sāth jang na chheṛnā, kyoṅki maiṅ tumheṅ un ke mulk kā ek murabbā
    fuṭ bhī nahīṅ dūṅgā. Maiṅ ne Saīr kā pahāṛī ilāqā Esau aur us kī aulād ko diyā
    hai.
  suz-BL: मेकोपुकी नु काइ मजिने। मारदे हना गो मेको आन रागी रे इन कली खोइल थेक्‍तीक
    खो‍मो रू यो मगेनुङ। गो सेइर पहाड एसाव कली गेशो बाक्‍नुङ। उत्‍पत्ती ३६:८
  ita-1927: non movete lor guerra, poiché del loro paese io non vi darò neppur quanto
    ne può calcare un piede; giacché ho dato il monte di Seir a Esaù, come sua proprietà.
  ckb-ckb: هێرشیان مەکەنە سەر، چونکە شوێن پێیەکتان لە خاکی ئەوان نادەمێ، چونکە ناوچە
    شاخاوییەکانی سێعیرم بە میرات بە عیسۆ داوە.
  eng-BBE: 'Make no attack on them, for I will not give you any of their land, not
    even space enough for a man''s foot: because I have given Mount Seir to Esau for
    his heritage.'
  kan-OKCV: ಅವರನ್ನು ಯುದ್ಧಕ್ಕೆ ಪ್ರಚೋದಿಸಬೇಡಿರಿ. ನಾನು ನಿಮಗೆ ಅವರ ದೇಶದಲ್ಲಿ ಪಾದವಿಡುವಷ್ಟು
    ಸ್ಥಳವನ್ನಾದರೂ ಕೊಡುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಸೇಯೀರ್ ಬೆಟ್ಟವನ್ನು ನಾನು ಏಸಾವನಿಗೆ ಸ್ವದೇಶವಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ.
  tam-2017: அவர்களோடு போர்செய்யவேண்டாம்; அவர்களுடைய தேசத்திலே ஒரு அடி நிலத்தைக்கூட
    உங்களுக்குக் கொடுக்கமாட்டேன்; சேயீர் மலைநாட்டை ஏசாவுக்குச் சொந்தமாகக் கொடுத்திருக்கிறேன்.
  spa-RV-1909: No os metáis con ellos; que no os daré de su tierra ni aun la holladura
    de la planta de un pie; porque yo he dado por heredad á Esaú el monte de Seir.
  ron-BTF: Nu vă amesticați cu ei; deoarece nu vă voi da din ţara lor, nu, nici cât
    lăţimea piciorului, deoarece muntele Seir l-am dat în stăpânire lui Esau.
  eng-WEBP: Don’t contend with them; for I will not give you any of their land, no,
    not so much as for the sole of the foot to tread on, because I have given Mount
    Seir to Esau for a possession.
  eng-FBV: Don't fight them, for I'm not going to give you any of their land, not
    even the size of a footprint, because I have given Mount Seir to Esau and it belongs
    to him.
  nld-1939: de strijd met hen aan te binden, want Ik zal u zelfs geen voetbreed van
    zijn land geven, daar Ik het Seïr-gebergte als erfelijk bezit aan Esau heb geschonken.
  nch-BL: Monejqui ma amo tiquinpehualtica para timotehuise pampa TOTECO amo techmactilijtoya
    yon se pilquentzi ten inintal. Techilhui campa tachiquili ipan tali Seir mocahuas
    iniaxca iixhuihua Esaú pampa yaya quinmactilijtoya.
  vie-1934: chớ có tranh cùng chúng nó, vì ta sẽ không cho các ngươi xứ của chúng
    nó đâu, dầu đến nỗi một thẻo đất bằng bàn chân cũng không cho. Ta đã ban cho Ê-sau
    núi Sê-i-rơ làm sản nghiệp.
  hin-CV: उन्हें उकसाना मत, क्योंकि मैं तुम्हें उनकी भूमि से ज़रा भी नहीं दूंगा, इतनी
    भी नहीं कि तुम उस पर पैर रख सको; क्योंकि एसाव को मैं सेईर पर्वत मीरास के रूप में
    दे चुका हूं.
  eng-OURB: Don’t contend with them; for I will not give you any of their land, no,
    not so much as for the sole of your foot to tread on; because I have given Mount
    Seir to Esau [Hairy] for a possession.
  spa-BES: No hagan ataques contra ellos, porque no les daré nada de su tierra, ni
    siquiera espacio suficiente para el pie de un hombre; porque le he dado el monte
    Seir a Esaú por su herencia.
  tdx-tdx: tsy mone hihotakotak’ am’ iereo fa tsy hitalorako ndra zehem-pandia raik’
    amy tane’iareoy amy te nimeako i Esave ho fanaña’e ty Vohi’ Seire.
  vid-vid: mleche kitowa na hewo kwa vila siwapani honhu honeche ha isi ya hewo. Siwapani
    ne honhu hado ha kubiga. Isi ayo ya vidunda vya Seili ndiwapa walelwa wa Esau
    leka iwe ya hewo.
  eng-OKE: quarrel not with them; for I will not give you of their land, not so much
    as you may tread upon with the sole of the foot; for the inheritance of Mount
    Seir I have given to Esau.
  tha-KJV: อย่าต่อสู้​เขา เพราะเราจะไม่​ให้​ที่​ของเขาแก่​เจ้​าเลย จะไม่​ให้​ที่​ดิ​นแม้เพียงฝ่าเท้าเหยียบได้
    ด้วยว่าภูเขาเสอีร์นั้นเราได้​ให้​เอซาวยึดครองแล้ว
  por-BR-2018: Não vos metais com eles; que não vos darei de sua terra nem ainda a
    pisadura da planta de um pé; porque eu dei por herança a Esaú o monte de Seir.
  deu-ELO: Laßt euch nicht in Streit mit ihnen ein, denn ich werde euch von ihrem
    Lande auch nicht den Tritt einer Fußsohle geben; denn das Gebirge Seir habe ich
    dem Esau als Besitztum gegeben.
  eng-WYC-2018: that ye be not moved against them; for I shall not give to you of
    their land as much as the step of one foot may tread, for I have given the hill
    of Seir into the possession of Esau. (that ye go not against them; for I shall
    not give you any of their land, not as much as the step of one foot can tread,
    for I have given the hill country of Seir to the sons of Esau for a possession.)
  epo-epo: Ne komencu batalon kontraŭ ili, ĉar Mi ne donos al vi el ilia lando eĉ
    larĝecon de plando; ĉar al Esav Mi donis, kiel heredaĵon, la monton Seir.
  uig-PIN: ularƣa jǝng ⱪozƣimanglar; qünki mǝn silǝrgǝ ularning zeminidin ⱨǝtta tapanqiliⱪ
    yǝrnimu bǝrmǝymǝn; qünki Seir teƣini Əsawƣa miras ⱪilip bǝrdim.
  beo-beo: Be dilia da ilima mae gegema. Na da ilia soge fonobahadi fawane dilima
    hamedafa imunu. Amo Idome soge huluane Na da Iso egaga fi ilima i dagoi.
  tpi-OTNT: pait long ol. Long wanem, bai mi no ken givim wanpela liklik hap graun
    bilong ol long yupela. Nogat. Mi bin givim kantri Idom long ol tumbuna bilong
    Iso tasol.
  hau-SA: kada ku tsokane su da yaƙi, gama ba zan ba ku wata ƙasa daga cikinsu ba,
    ba ma wadda za tă iya isa ku sa ƙafarku a kai. Na ba wa Isuwa ƙasar tudu ta Seyir,
    ta zama tasa.
  uig-LAT: ulargha jeng qozghimanglar; chünki men silerge ularning zéminidin hetta
    tapanchiliq yernimu bermeymen; chünki Séir téghini Esawgha miras qilip berdim.
  nde-nde: Lingaboqala livuse impi ngoba angiyikulipha ilizwe labo, sengisitsho lesiqinti
    esilingana unyawo olulodwa. Nganika u-Esawu ilizwe laseSeyiri elamaqaqa ukuthi
    libe ngelakhe.
  ton-ton: '‌ʻOua naʻa mou fai ha meʻa kiate kinautolu; koeʻuhi naʻa mo hano laulahi
    ʻoe ʻaofi vaʻe ʻe taha, ʻe ʻikai te u foaki kiate kimoutolu ha konga siʻi ʻo honau
    fonua: koeʻuhi kuo u foaki ʻae moʻunga ko Seia kia ʻIsoa ko e tofiʻa.'
  ces-1613: Abyste jich nedráždili; nebo nedám vám z země jejich ani šlepěje nožné,
    proto že v dědictví Ezau dal jsem horu Seir.
  eng-WMB: Don’t contend with them; for I will not give you any of their land, no,
    not so much as for the sole of the foot to tread on, because I have given Mount
    Seir to Esau for a possession.
