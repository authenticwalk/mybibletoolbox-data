    ala niile nke ugwu Sia dịka nke aka ya.
  ory-ory: ସେମାନଙ୍କ ସହିତ ଯୁଦ୍ଧ କର ନାହିଁ; କାରଣ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ସେମାନଙ୍କ ଦେଶରୁ କିଛି
    ଦେବା ନାହିଁ। ଏକ ପାଦ ପରିମିତ ଭୂମି ହିଁ ଦେବା ନାହିଁ; ଯେହେତୁ ଆମ୍ଭେ ଏଷୌକୁ ଅଧିକାରାର୍ଥେ
    ସେୟୀର ପର୍ବତ ଦେଇଅଛୁ।
  chk-chk: pwe ousap maun ngeniir. Pun üsap ngenikemi fanüer, sap mwo nge ükükün puun
    pechen eman aramas. Pun üa ngeni Esau ewe chuk Etom pwe epwe fanüeni.
  rop-rop: Bat yumob nomo stadim fait deya langa detlot pipul, dumaji ai kaan gibit
    yumob eni pat langa tharran Idam kantri. Im blanga Isau bigininimob.
  ukr-1871: 'Не зачинайти войни з ними: бо не дам вам нї ступня землї їх; бо Сеїр-гори
    віддав я Езавові в державу.'
  deu-1951: daß ihr sie nicht bekrieget; denn ich werde euch von ihrem Lande nicht
    einen Fußbreit geben; denn ich habe das Gebirge Seir dem Esau erblich zu besitzen
    gegeben.
  eng-JPS: contend not with them; for I will not give you of their land, no, not so
    much as for the sole of the foot to tread on; because I have given mount Seir
    unto Esau for a possession.
  srp-1865: Nemojte zametati boja s njima, jer vam neæu dati zemlje njihove ni stope,
    jer sam dao Isavu goru Sir u našljedstvo.
  lug-lug: Temubasosonkerezaako lutalo, kubanga mmwe sijja kubawa ku ttaka lyabwe,
    wadde akatundu akatono awagya ekigere ky’omuntu. Kubanga ensi ey’ensozi eya Seyiri
    nagiwa dda Esawu okuba obutaka bwe obwenkalakkalira.
  heb-heb: אל תתגרו בם כי לא אתן לכם מארצם עד מדרך כף רגל כי ירשה לעשו נתתי את הר
    שעיר׃
  ben-IRV: তাদের সঙ্গে লড়াই কোরো না, কারণ আমি তোমাদেরকে তাদের দেশের অংশ দেব না, একটা
    পা রাখার জমিও দেব না; কারণ সেয়ীর পর্বত অধিকারের জন্য আমি এষৌকে দিয়েছি।
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਨਾ ਛੇੜਿਓ ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਦੇਸ਼ ਵਿੱਚੋਂ ਪੈਰ ਧਰਨ ਦੀ
    ਥਾਂ ਵੀ ਨਹੀਂ ਦਿਆਂਗਾ ਕਿਉਂ ਜੋ ਮੈਂ ਸੇਈਰ ਪਰਬਤ ਨੂੰ ਏਸਾਓ ਦੀ ਵਿਰਾਸਤ ਹੋਣ ਲਈ ਦੇ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သူ တို့ကို အလျှင်းမ ပြု ကြနှင့်။ သူ တို့ပြည် ကို သင် တို့အား ငါမ ပေး။ ခြေ
    နင်း ရာခန့်ကိုမျှ မပေး။ စိရ တောင် ကို ဧသော အား ငါ အပိုင် ပေး ပြီ။
  hmo-hmo: tuari idia dekenai do umui hamatamaia lasi, badina be idia edia tano sisinasisina
    umui dekenai do lau henia lasi, emui aena palapala tamona umui moia ena tano ena
    bada danu do lau henia lasi, badina Seiri Ororo be Esau dekenai lau henia, iena
    tano.
  urd-urd: और उनको मत छेड़ना; क्यूँकि मैं उनकी ज़मीन में से पाँव धरने तक की जगह भी
    तुमको नहीं दूँगा, इसलिए कि मैंने कोह — ए — श'ईर 'ऐसौ को मीरास में दिया है।
  rus-SYN: начинать с ними войну, ибо Я не дам вам земли их ни на стопу ноги, потому
    что гору Сеир Я дал во владение Исаву;
  bqc-SIM: ásu ń lɛ́wɛo, asa Dii a ń bùsu saaloe kpáwáo, baa kɛ̀sɛ do, asa à
    Sei bùsu sĩ̀sĩde kpà Esau buiↄwaɛ, ↄ̃ aa gↄ̃̀ vĩ.
  tcz-CHONGTHU: Aheng uva ima na ngeh lou diu ahi. Ajeh chu keiman Seir gam jouse
    amaho kapeh ahitan, nangho gambeh neocha jong na kipe theilou diu ahi.
  mar-mar: त्यांच्याशी भांडू नका. त्यांच्यातली तसूभरही जमीन मी तुम्हास देणार नाही.
    कारण सेईर डोंगर मी एसावाला वतन म्हणून दिला आहे.
  qub-qub: Paycunawanga ama pillyaychu. Paycunapa nasyunnincho caycaj chacrataga manami
    ni juc pedäsullatapis goshayquipächu. Seir jircacunaga llapanpis Esaüpita mirajcunapami
    caycan. Nogami paycunata goycushcä.
  hat-hat: Pa chache yo kont, paske mwen p'ap ban nou ata yon pous tè nan peyi yo
    a. Se mwen menm ki bay moun fanmi Ezaou yo tout mòn Seyi a nèt pou yo rete.
  eng-BSB: Do not provoke them, for I will not give you any of their land, not even
    a footprint, because I have given Mount Seir to Esau as his possession.
  tod-tod: À mina laalɛ ti wu, mazɔlɔɔ gè la wo-ɠɔɠɔ losu nɔpɛ feezu ta-yooi zu,
    tɔɔzei gè Seyiil ɠize yooi veeʋɛ Ezawu ʋɛ ga nɔnɔ.
  eng-WEBPB: Don’t contend with them; for I will not give you any of their land, no,
    not so much as for the sole of the foot to tread on, because I have given Mount
    Seir to Esau for a possession.
  kbq-kbq: Hianagi tamagrafintira hara huozamanteho, na'ankure zamagri mopafintira
    magore hu'na mopa ontamitfa hugahue. Na'ankure Seiri agona mopa Isone hu'na ami'noe.
  nhe-BL: Monejqui ma ax tiquinpehualtica para timotehuise pampa TOTECO ax techmactilijtoya
    niyon pilquentzi tlen inintlal. Nechilhui campa tlachiquili ipan tlali Seir mocahuas
    iniaxca iixhuihua Esaú pampa yajaya quinmactilijtoya.
  gub-BL: — Peneityk àràm romo uruiko ure nehe, peze zo wanupe nehe. Namono kwaw waiwy
    peme nehe, ni ipehegwera'i namono kwaw peme nehe. Ta'e amono Enom ywy Ezau izuapyapyr
    wanupe ihe xe.
  eng-DRA: Take ye then good heed that you stir not against them. For I will not give
    you of their land so much as the step of one foot can tread upon, because I have
    given mount Seir to Esau, for a possession.
