verse: DEU.002.011
translations:
  mal-C: അവരും അനാക്യരെപ്പോലെ മല്ലന്മാർ എന്നു കരുതിപ്പോന്നു. മോവാബ്യർ അവരെ ഏമ്യർ എന്നു
    വിളിച്ചിരുന്നു.
  deu-TKW: Auch sie galten für Rephaiter, wie die Enatiter, und die Moabiter nannten
    sie Emiter.
  lin-lin: Bango mpe bazalaki komonana lokola bato ya Refayimi ndenge moko na bana
    ya Anaki. Kasi bato ya Moabi bazalaki kobenga bango bato ya Emimi.
  eng-LSV: they are reckoned [as] Rephaim, they also, as the Anakim; and the Moabites
    call them Emim.
  eng-GNV: 'They also were taken for gyants as the Anakims: whom the Moabites call
    Emims.'
  eng-WEBSTER: Who also were accounted giants, as the Anakims; but the Moabites call
    them Emims.
  nhw-BL: Huan nopa moabitame quintocaxtiyaya nopa emitame huan iconehua Anac, ‘emitame
    o huejcapantique masehualme’.
  swh-ONEN: Kama walivyokuwa Waanaki, hao pia walikuwa kama Warefai, lakini Wamoabu
    waliwaita Waemi.
  bba-bba: Gɑbu bɑ tɑmɑɑ bɑ sɑ̃ɑwɑ Refɑbɑ nɡe mɛ Anɑkibɑ bɑ sɑ̃ɑ, ɑdɑmɑ Mɔɑbubɑ bɑ
    rɑ bu sokuwɑ Emibɑ.
  eng-KJVCPB: which also were accounted giants, as the Anakims; but the Moabites call
    them Emims.
  luo-luo: Jo-Emi kod jo-Anak ji ne luongogiga ni jo-Refai, to jo-Moab to ne luongogi
    ni jo-Emi.
  meu-meu: Haida ese ladadia e hatomu “Refaim”, Anakim taudia e gwauraidiamu heḡereḡerena;
    a Moab taudia ese ladadia e hatomu “Emim”.
  npi-ULB: अनाकीहरूझैँ यी मानिसहरू पनि रपाईहरू हुन् भनी ठानिन्छ, तर मोआबीहरूले तिनीहरूलाई
    एमी भन्थे ।
  yor-yor: Gẹ́gẹ́ bí Anaki àwọn ènìyàn náà pè wọ́n ní ará Refaimu ṣùgbọ́n àwọn ará
    Moabu pè wọ́n ní Emimu.
  ind-ind: Karena itu, mereka dianggap sebagai orang Refaim. Bangsa Moab menyebut
    mereka orang Emim.
  pes-OPCB: ایمی‌ها و عناقی‌ها غالباً رفائی خوانده می‌شوند، ولی موآبی‌ها ایشان را
    ایمی می‌خوانند.
  tgl-ULB: ang mga ito ay itinuring din bilang Refaim, tulad ng Anakim; pero tinawag
    silang Emim ng mga Moabita.
  hui-hui: Hameigini lu timbuni kira ogonilabo mini mende Lebaimiali laga hene. Lebaimiali
    uruni Moabali hearu tigua ti mini Emimiali laga hene.
  mya-mya: သူ​တို့​သည်​ထွား​ကြိုင်း​သော​အာ​န​က​လူ​ကဲ့ သို့ အ​ရပ်​အ​မောင်း​မြင့်​မား​သည်။
    အာ​န​က​လူ အ​မျိုး​ကဲ့​သို့​သူ​တို့​ကို ရီ​ဖိမ်​လူ​မျိုး​ဟူ​၍ လည်း​ခေါ်​တွင်​ကြ​သည်။
    သို့​ရာ​တွင်​မော​ဘ အ​မျိုး​သား​တို့​က သူ​တို့​အား​ဧ​မိမ်​လူ မျိုး​ဟူ​၍​ခေါ်​ကြ​သည်။-
  bod-N: དེ་དག་ནི་ཨ་ནག་མི་རིགས་ཀྱི་མི་དང་འདྲ་བར་རེ་པཱ་མི་རིགས་ཡིན་ནའང་། མོ་ཨབ་པ་རྣམས་ཀྱིས་ཁོ་རྣམས་ལ་ཨེ་མཱ་པ་ཞེས་མིང་བཏགས།
  sna-sna: SavaAnaki ivowo vaionekwa savaRefaimu, asi vaMoabhu vaivadana nezita rokuti
    vaEmi.
  spa-BLM: Estos también se consideran refaítas, como los de Anac; pero los moabitas
    los llaman emim.
  cac-cac: Refaíta eb', icha eb' yin̈tilal vin̈aj Anac chi', palta emita tz'aj yalan
    eb' moabita chi' d'a eb'.
  swh-ULB: hawa pia wanafikiriwa kuwa Rephaimu, kama Waanaki, lakini Wamoabi huwaita
    Waemi.
  bel-bel: і яны лічыліся паміж Рэфаімамі, як сыны Энакавыя; а Маавіцяне іх называюць
    Эмімамі;
  deu-ELBBK: Auch sie werden für Riesen gehalten, wie die Enakim; und die Moabiter
    nennen sie Emim.
  mbb-OT: Egngezanan daan sikandan te menge Ripanhen, iring te igngazan te menge kevuwazan
    ni Anak, piru egngezanan sikandan te menge Moabitanhen te menge Emhanen.
  mal-2015: ഇവരെ അനാക്യരെപ്പോലെ മല്ലന്മാർ എന്നു വിചാരിച്ചുവരുന്നു; മോവാബ്യരോ അവർക്കു
    ഏമ്യർ എന്നു പേർ പറയുന്നു.
  rmc-rmc: Le Emimčanen the le Anaken o narodi džanen avke sar le Refajen, ale o Moabčana
    len vičinen Emimčana.
  pes-OPV: ایشان نیز مثل عناقیان از رفائیان محسوب بودند، لیکن موآبیان ایشان را ایمیان
    می‌خوانند.
  ron-1924: Ей тречяу дрепт рефаимиць, ка ши анакимий, дар моабиций ый нумяу емимь.
  ben-OBCV: অনাকীয়দের মতো এমীয়দেরও রফায়ীয় বলা হত, কিন্তু মোয়াবীয়রা তাদের বলত
    এমীয়।
  som-som: Oo kuwaasna sida reer Canaaq ayaa waxaa la odhan jiray Refaa'iim, laakiinse
    reer Moo'aab waxay iyaga ku magacaabaan reer Eymiim.
  lat-VUC: quasi gigantes crederentur, et essent similes filiorum Enacim. Denique
    Moabitæ appellant eos Emim.
  eng-ASVBT: these also are accounted Rephaim, as the Anakim; but the Moabites call
    them Emim.
  ita-1885: Ed erano anch'essi riputati giganti, come gli Anachiti; e i Moabiti li
    chiamavano Emei.
  eng-LXXUP: These also shall be accounted Rephaim like the Anakim; and the Moabites
    call them Emim.
  eng-ULB: these also are considered to be the Rephaim, like the Anakim; but the Moabites
    call them the Emim.
  spa-VBL: y al igual que los anaceos, también fueron considerados como Refaim, pero
    los moabitas los llamaron Emim.
  fra-_FOB: Ils étaient réputés Rephaïm (géants) comme les Anakim; mais les Moabites
    les appelaient Emim.
  mal-mal: ഇവരെ അനാക്യരെപ്പോലെ മല്ലന്മാർ എന്ന് വിചാരിച്ചുവരുന്നു; മോവാബ്യരോ അവർക്ക്
    ഏമ്യർ എന്ന് പേരു പറയുന്നു.
  urd-GVR: Anāq kī aulād kī tarah wuh Rafāiyoṅ meṅ shumār kie jāte the, lekin Moābī
    unheṅ Aimī kahte the.
  suz-BL: मिनु अनाकीम ङा मुर आन कली खोदेंशो पा रेफाइम माइश्‍शो मुरपुकी शुश कोल्‍शो
    मुर देंनीम। मिनु मोआबीम मेको आन कली एमीम देंनीम।
  ita-1927: Erano anch’essi tenuti in conto di Refaim, come gli Anakim; ma i Moabiti
    li chiamavano Emim.
  ckb-ckb: وەک عەناقییەکان، ئەوانیش بە ڕفائییەکان ناسراو بوون، بەڵام مۆئابییەکان هەر
    بە ئێمییەکان بانگیان دەکردن.
  eng-BBE: They are numbered among the Rephaim, like the Anakim; but are named Emim
    by the Moabites.
  kan-OKCV: ಅವರು ಅನಾಕ್ಯರ ಹಾಗೆ ರೆಫಾಯರಿಗೆ ಸೇರಿದವರೆಂದು ಹೇಳುವದುಂಟು. ಮೋವಾಬ್ಯರು ಅವರನ್ನು
    ಏಮಿಯರೆಂದು ಕರೆದರು.
  tam-2017: அவர்களும் ஏனாக்கியர்களைப்போல இராட்சதர்கள் என்று கருதப்பட்டார்கள், மோவாபியர்களோ
    அவர்களை ஏமியர்கள் என்று சொல்லுகிறார்கள்.
  spa-RV-1909: Por gigantes eran ellos también contados, como los Anaceos; y los Moabitas
    los llaman Emimeos.
  ron-BTF: Care au fost socotiţi şi ei uriaşi, ca anachimii, dar moabiţii îi numesc
    emimi.
  eng-WEBP: These also are considered to be Rephaim, as the Anakim; but the Moabites
    call them Emim.
  eng-FBV: and just like the Anakim, they were also considered as Rephaim, but the
    Moabites called them Emim.
  nld-1939: ze werden als Refaïeten beschouwd, evenals de Anakskinderen, maar de Moabieten
    noemden hen Emieten.
  nch-BL: Huan nopa moabitame quintocaxtiyayaj nopa emitame huan iconehua Anac, ‘emitame
    o huejcapantique masehualme’.
  vie-1934: Người ta cũng cho dân nầy là dân giềnh giàng như dân A-na-kim; nhưng dân
    Mô-áp gọi họ là Ê-mim.
  hin-CV: अनाकियों के समान उन्हें रेफाइम भी माना जाता है, मगर मोआबी उन्हें एमिम ही
    कहकर पुकारते हैं.
  eng-OURB: These also are considered to be Rephaim [Descendants of Terrible one],
    as the Anakim; but the Moabites [Descendants of From father] call them Emim.
  spa-BES: Están numerados entre los Refaim, como los hijos de Anac; pero son nombrados
    Emim por los moabitas.
  tdx-tdx: Betek’ atao ty hoe nte-Refae iereo manahake o nte-Anakeo, f’ie atao’ o
    nte-Moabeo ty hoe nte-Emà.
  vid-vid: Kota vila Waanaki, wanhu awa nawazeleka kahi kota Walefayi, ila Wamoabu
    nawawachema Waemi.
  eng-OKE: They were reputed as giants, and like giants also they were; but the Moabites
    called them Emethanee.
  tha-KJV: คนเหล่านี้​ได้​นับว่าเป็นพวกมนุษย์​ยักษ์ เหมือนคนอานาค แต่​คนโมอับเรียกชื่อพวกนี้ว่าเอมิม
  por-BR-2018: Por gigantes eram eles também contados, como os anaquins; e os moabitas
    os chamam emins.
  deu-ELO: Auch sie werden für Riesen gehalten, wie die Enakim; und die Moabiter nennen
    sie Emim.
  eng-WYC-2018: that they were believed to be as giants, of the generation of Anakim,
    and they were like the sons of Anakim; forsooth Moabites call them Emim (or but
    the Moabites call them the Emims).
  epo-epo: Ankaŭ ilin oni kalkulis inter la Rafaidoj, kiel la Anakidojn; kaj la Moabidoj
    nomas ilin Emidoj.
  uig-PIN: Ular Anakiylardǝk «gigantlar» dǝp ⱨesablinidu; lekin Moabiylar ularni «Əmiylǝr»
    dǝp ataydu.
  beo-beo: Eno dunu da Imimi amola A:nagimi gilisili da Lefa:ime [dunu sedade bagade]
    dio asuli. Be Moua:be dunu da ilima Imimi dio asuli.
  tpi-OTNT: '@see-verse:DEU.002.010'
  hau-SA: Kamar Anakawa, su ma an ɗauka su Refahiyawa ne, amma Mowab suna kiransu
    Emawa.
  uig-LAT: Ular Anakiylardek «gigantlar» dep hésablinidu; lékin Moabiylar ularni «Emiyler»
    dep ataydu.
  nde-nde: Labo njengama-Anakhi babebalwa njengamaRefayi, kodwa amaMowabi ayebabiza
    ngokuthi ngama-Emi.
  ton-ton: ‌ʻAkinautolu naʻe ui foki ko e kau sino lalahi, hangē ko e kau ʻAnaki ka
    naʻe ui ʻakinautolu ʻe he kau Moape ko e kau Imime.
  ces-1613: Oni také za obry držáni byli jako Enakim, ale Moábští říkali jim Emim.
  eng-WMB: These also are considered to be Rephaim, as the Anakim; but the Moabites
    call them Emim.
  tam-TCV: ஏனாக்கியரைப் போலவே அவர்களும் அரக்கர்களாகக் கருதப்பட்டார்கள், மோவாபியரோ
    அவர்களை ஏமியர் என்று அழைத்தார்கள்.
  ceb-ULB: nailhan usab kini nga Refaim, sama sa Anakim; apan gitawag sila sa Moabihanon
    nga Emim.
  pol-UBG: Uważano ich też za olbrzymów jak Anakitów, lecz Moabici nazywają ich Emitami.
  urd-GVU: عناق کی اولاد کی طرح وہ رفائیوں میں شمار کئے جاتے تھے، لیکن موآبی اُنہیں
    ایمی کہتے تھے۔
  deu-1912: Man hielt sie auch für Riesen gleich wie die Enakiter; und die Moabiter
    heißen sie Emiter.
  kan-2017: ಅವರು ಅನಾಕ್ಯರಂತೆ ರೆಫಾಯರಿಗೆ ಸೇರಿದವರೆಂದು ಹೇಳುವುದುಂಟು; ಆದರೆ ಮೋವಾಬ್ಯರು ಅವರನ್ನು
    ಏಮಿಯರೆಂದು ಹೇಳುತ್ತಾರೆ.
  yap-yap: Ma ku yad bod e Anakim ni ku yima yog ni yad e Refaim; machane piyu Moab
    e yad ma pining e Emim ngorad.
  hlt-MCSB: Rapha te khaw Anakim bangla a poek uh dongah amih te Moab loh Emim la
    a khue uh.
  mdy-ETH: ዔናኣቄ ዓሶጉዲ ዔያታኣ ሬፓ ዓሶ ጌይንታያኬ። ሞዓኣቤ ዓሳ ጋዓንቴ ዔያቶ ዔሚሜ ዓሶ ጋዓኔ።
  twi-ASANTE: Wɔn nso, na wɔyɛ abrane sɛ Anakfoɔ no ara pɛ, a na wɔfrɛ wɔn Refaimfoɔ,
    nanso Moabfoɔ deɛ, na wɔfrɛ wɔn Emifoɔ.
  eng-WEBU: These also are considered to be Rephaim, as the Anakim; but the Moabites
    call them Emim.
  bnp-bnp: Ri manga e huriki a Anak lakea ni gale ria, ria e huriki a Repaim, pali
    e huriki a Moab ri gale re huriki nga, a Emim.
  wal-wal: Eti Anaaqetudankka Rafaayeta geetettoosona. SHin Moo7aaba asai eta Eemeta
    giidi xeesees.
  spa-PDDPT: Ellos también, como los anaceos, eran considerados refaítas, aunque los
    moabitas los llamaban emitas.
  gun-gun: Ha'e kuery pe ma “Refaim ikuai” 'ea va'ekue, anaquim kuery pe rami avi.
    Ha'e rã ha'e kuery pe Moabe pygua kuery ma “Emim kuery” he'i.
  ilo-ULB: maibilang met dagitoy a Refaim a kasla kadagiti Anakim; ngem aw-awagan
    ida dagiti Moabita iti Emim.
  kpg-kpg: Digaula e hagaingoo labelaa bolo digau Rephaim, gadoo be digau Anakim;
    gei digau Moab e hagaingoo digaula bolo digau Emim.
  uig-ARA: ئۇلار ئاناكىيلاردەك «گىگانتلار» دەپ ھېسابلىنىدۇ؛ لېكىن موئابىيلار ئۇلارنى
    «ئەمىيلەر» دەپ ئاتايدۇ.
  sus-sus: Mixi ndee naxa e maɲɔxun Refakae ra, naxee maniya Anaki bɔnsɔɛe ra, kɔnɔ
    Mowabakae nu e xilima nɛ Emikae.
  pon-2006: Re pil kin adaneki mehn Repa, duwehte mehn Anak, ahpw mehn Mohap kin ekerkin
    irail mehn Em.
  ksd-ksd: go diat bula di biti ba dia varogop ma ra tarai Repaim, da ra tarai Anak;
    ma ra tarai Moab dia vatang diat ba a tarai Em.
  tur-YTC: Bunlar da Anaklılar gibi Refalar sayılırlar; ama Moavlılar onlara Emler
    derler.
  grc-BRENT: Ῥαφαῒν λογισθήσονται καὶ οὗτοι ὥσπερ καὶ οἱ Ἐνακίμ· καὶ οἱ Μωαβῖται ἐπονομάζουσιν
    αὐτοὺς Ὀμμείν.
  ind-AYT: Banyak orang menganggap bahwa orang Emim adalah juga orang Refaim seperti
    juga orang Enak. Akan tetapi, orang Moab menyebut mereka orang Emim.
  nya-nya: Ngati Aanaki, nawonso ankawayesa kuti anali Arefai, koma Amowabu ankawatcha
    iwo Aemi.
  hrv-hrv: Poput Anakovaca, i njih smatraju Refaimcima, ali ih Moapci nazivaju Emijcima.
  mps-mps: '@see-verse:DEU.002.010'
  tpi-tpi: '@see-verse:DEU.002.010'
  dan-1931: (også de henregnes ligesom Anakitterne til Refaitterne, men Moabitterne
    kalder dem Emiter.)
  vie-OVCB: Cũng như người A-na-kim, họ được gọi là Rê-pha-im, nhưng người Mô-áp gọi
    họ là Ê-mim.
  guj-2017: અનાકીઓની જેમ તેઓ પણ રફાઇમીઓ ગણાય છે; પણ મોઆબીઓ તેઓને એમીઓ કહે છે.
  pon-2006A: Re pil kin adaneki mehn Repa, duwehte mehn Anak, ahpw mehn Mohap kin
    ekerkin irail mehn Em.
  por-BRBSL: Estes também são considerados como Rephaim, como os Anakim; mas os Moabitas
    os chamam de Emim.
  cth-cth: Ahnimouh teh, Anakim miphunnaw patetlah ao e lah a pouk awh. Hatnavah Moab
    ram khocanaw ni ahnimanaw teh EM telah a kaw awh.
  twi-twi: Wɔn nso, na wɔyɛ abran sɛ Anakfo no ara pɛ, a na wɔfrɛ wɔn Refaitefo, nanso
    Moabfo de, na wɔfrɛ wɔn Emifo.
  hlt-hlt: Rapha te khaw Anakim bangla a poek uh dongah amih te Moab loh Emim la a
    khue uh.
  tbz-SIM: Bɛ̀ do bɛ̀ kɔɔ́nnɛ̀ Emiibɛ mbɛ nɛ̀ Defɑiibɛ. Kɛ̀ bɛnìtìbɛ̀ yɛ̀mmɛ̀ ndò
    nhAnɑkiibɛ tu Defɑiibɛ mbɛ, kɛ̀ Mɔɑbu kɔbɛ mbɛ̀ yu kɛ tú Emiibɛ.
  msy-2020: '@see-verse:DEU.002.010'
  dop-dop: Lɛlɑɑ nɑ́ nyǝnɑɣɑ-wɛɣɛ Lefɑyi nyǝ́mɑ kɛ́ ɩsɩɩ Anɑkɩ nyǝ́mɑ. Amɑ Mowɑpʋ
    nyǝ́mɑ nɑ́ yɑɑkɑɣɑ-wɛɣɛ Ɩmim nyǝ́mɑ.
  azb-azb: Onlar da Anaqlılar kimi Rafalılar sayılırdı, lakin Moavlılar onları Emlilər
    adlandırırdılar.
  eng-DBY: They also are reckoned as giants like the Anakim; but the Moabites call
    them Emim.
  hin-2017: और अनाकियों के समान वे भी रपाई गिने जाते थे, परन्तु मोआबी उन्हें एमी कहते
    हैं।
  wol-KYG: Ay Refayeen lañu jàppe woon Emeen ñooñu ak Anageen ñi, teewul Mowabeen
    ñi di leen wooye ay Emeen.
  eng-YLT: Rephaim they are reckoned, they also, as the Anakim; and the Moabites call
    them Emim.
  eng-WYC-2017: that they were believed to be as giants, of the generation of Anakim,
    and they were like the sons of Anakim; forsooth Moabites call them Emim.
  eng-WMBB: These also are considered to be Rephaim, as the Anakim; but the Moabites
    call them Emim.
  urd-GVH: अनाक़ की औलाद की तरह वह रफ़ाइयों में शुमार किए जाते थे, लेकिन मोआबी उन्हें
    ऐमी कहते थे।
  rug-rug: Hoke ta pozae Repaimi si arini kekeṉoṉo gua tugo sari na Anaki, ba hoke
    pozani tie Imimi, ri na tie Moabi si arini.
  gaz-gaz: Isaan kunneenis akkuma Anaaqotaa, Refaayimoota jedhamanii hedamu turan;
    Moʼaabonni garuu Eemiimoota jedhuun.
  fra-LSG: Ils passaient aussi pour être des Rephaïm, de même que les Anakim; mais
    les Moabites les appelaient Émim.
  yal-yal: Muxuna nde yi e yatɛma Refa kaane nan na, alo Anaki bɔnsɔnna muxune, koni
    Moyaba kaane yi a falama e ma nɛn a ‘Emi kaane.’
  haw-1868: Ua manaoia lakou, he poe kanaka nunui e like me ka poe Anakima; aka, ua
    kapaia lakou e ko Moaba, he poe Emima.
  arb-NAV: وَهُمْ يُعْتَبَرُونَ رَفَائِيِّينَ كَالْعَنَاقِيِّينَ. غَيْرَ أَنَّ المُوآبِيِّينَ
    يَدْعُونَهُمُ الإِيمِيِّينَ.
  ewe-ewe: Woyɔa Emitɔwo kple Anaktɔwo be Refaimtɔwo, ke Moabtɔwo yɔa wo be Emitɔwo.
  eng-LEE: As Rephaim were also they accounted, equally with the 'Anakim; and the
    Moabites called the[[m]] Emim.
  asm-FB: অনাকীয়াসকলৰ দৰে এমীয়সকলকো ৰফায়ীয়া বুলি গণিত কৰা হৈছিল; কিন্তু মোৱাবীয়াসকলে
    তেওঁলোকক এমীয়া বুলি কয়।
  sus-A: مِشِ ندٍيٍ نَشَ عٍ مَحْشُن رٍقَكَيٍ رَ، نَشٍيٍ مَنِيَ عَنَكِ بْنسْييٍ رَ،
    كْنْ مٌوَبَكَيٍ نُ عٍ شِلِمَ نّ عٍمِكَيٍ.
  fra-SBL: Ceux-ci aussi sont considérés comme des Rephaïm, comme les Anakim ; mais
    les Moabites les appellent Emim.
  hbo-hbo: רְפָאִ֛ים יֵחָשְׁב֥וּ אַף־הֵ֖ם כָּעֲנָקִ֑ים וְהַמֹּ֣אָבִ֔ים יִקְרְא֥וּ
    לָהֶ֖ם אֵמִֽים׃
  eng-WYCLIFFE: of the generacioun of Enachym, and thei weren lijk the sones of Enachym;
    forsothe Moabitis clepen hem Emyn.
  piu-2006: '@see-verse:DEU.002.010'
  cwe-cwe: fana Waanaki wamanyika fana Walefai, mbali Wamoabu wowatanga wawo Waemi.
  kik-kik: O nao andũ acio maatuĩtwo Arefai, o ta Anaki, no andũ a Moabi maameetaga
    Aemi.
  fra-NCL: Eux aussi sont regardés comme des Rephaïm, de même que les Enacim ; mais
    les Moabites les appellent Emim.
  cek-AK: nihcae loe Anak kaminawk baktiah, len o parai; Moab kaminawk mah loe nihcae
    to Emim, tiah kawk o.
  cuk-cuk: Emita-dulemar, Anac-waganmala dule-masdummaganye e-annik-sogledaenad. Moab-dulemardi,
    Emita-dulemarye bimalad.
  uig-CYR: Улар Анакийлардәк «гигантлар» дәп һесаплиниду; лекин Моабийлар уларни «Әмийләр»
    дәп атайду.
  tel-2017: మోయాబీయులు వారికి “ఏమీయులు” పేరు పెట్టారు.
  hat-BSA: Tankou Anakim yo, yo konnen kòm Rephaïm; men Moabit yo, te rele yo Émim.
  kos-kos: 'Kutu mwet uh pangon mwet Emim ac mwet Anak ke e se inge: Rephaim. Tusruktu
    mwet Moab uh pangnolos Emim.'
  hbo-WLC: רְפָאִ֛ים יֵחָשְׁב֥וּ אַף־הֵ֖ם כָּעֲנָקִ֑ים וְהַמֹּ֣אָבִ֔ים יִקְרְא֥וּ
    לָהֶ֖ם אֵמִֽים׃
  ibo-ibo: A na-eche na ha bụ ndị Refaim, dịka ndị Anak, ma ndị Moab na-akpọ ha ndị
    Emim.
  ory-ory: ଅନାକୀୟମାନଙ୍କ ତୁଲ୍ୟ ସେମାନେ ମଧ୍ୟ ରଫାୟୀୟମାନଙ୍କ ମଧ୍ୟରେ ଗଣିତ ଥିଲେ, ମାତ୍ର ମୋୟାବୀୟ
    ଲୋକମାନେ ସେମାନଙ୍କୁ ଏମୀୟ ବୋଲି କହିଲେ।
  chk-chk: Iwe, ra pwal iteni chon Refa usun chök ekewe mwirimwirin Anak, nge chon
    Moap ra aita ngeniir chon Em.
  rop-rop: Detlot Mowebait pipul bin gulum olabat Emait pipul, bat deibin brabli Refait
    pipul.
  ukr-1871: За велетнїв вважали їх, як і Енакимів; а Моабії звуть їх Емимами.
  deu-1951: sie wurden auch zu den Rephaitern gerechnet wie die Enakiter, und die
    Moabiter hießen sie Emiter.
  eng-JPS: these also are accounted Rephaim, as the Anakim; but the Moabites call
    them Emim.
  srp-1865: O njima se mislilo da su divovi kao i Enakimi; ali ih Moavci zvahu Emeji.
  lug-lug: Baayitibwanga Baleefa okufaanana nga Abanaki bwe baayitibwanga, naye Abamowaabu
    nga bo babayita Bemi.
  heb-heb: רפאים יחשבו אף הם כענקים והמאבים יקראו להם אמים׃
  ben-IRV: অনাকীয়দের মত তারাও রফায়ীয়দের মধ্যে গণ্য, কিন্তু মোয়াবীয়েরা তাদেরকে
    এমীয় বলে।
  pan-pan: ਅਨਾਕੀਆਂ ਦੀ ਤਰ੍ਹਾਂ ਇਹ ਲੋਕ ਵੀ ਰਫ਼ਾਈਮ ਗਿਣੇ ਜਾਂਦੇ ਸਨ, ਪਰ ਮੋਆਬੀ ਉਨ੍ਹਾਂ ਨੂੰ ਏਮੀ
    ਆਖਦੇ ਸਨ।
  mya-JVB: ထိုသူ တို့သည် အာနက အမျိုးသားကဲ့သို့ အလွန် ကြီးမားသော လူတို့အဝင်ဖြစ်သည်ကို
    လူများ ထင်မှတ် ကြ၏။ သို့ရာတွင် မောဘ ပြည်သားတို့သည် ထိုသူ တို့ကို ဧမိမ် ဟူ၍ခေါ်
    ကြ၏။
  hmo-hmo: Haida ese Emima taudia edia ladana idia atoa Repaima, Anakima taudia edia
    ladana idia atoa hegeregerena, to Moaba taudia ese edia ladana idia atoa, Emima.
  urd-urd: और 'अनाक़ीम ही की तरह वह भी रिफ़ाईम में गिने जाते थे, लेकिन मोआबी उनको
    ऐमीम कहते हैं।
  rus-SYN: и они считались между Рефаимами, как сыны Енаковы; Моавитяне же называют
    их Эмимами;
  bqc-SIM: Wì ń dilɛ Lefai buiↄ ũ lán Anaki buiↄwaɛ, ãma Mↄabuↄ ì onɛ́ Ɛmiↄɛ.
  tcz-CHONGTHU: Emimte le Anakim ho chu Rephaim tinjong akiheuvin, Moab miten vang
    Emim tin akou un ahi.
  mar-mar: या एमींना लोक अनाकी यांच्याप्रमाणेच रेफाई समजत असत. पण मवाबी लोक त्यांना
    एमी म्हणतात.
  qub-qub: Jatusaj runacuna captinmi paycunata Moab runacunaga «Emí runacuna» niran,
    waquin runacuna «Refaí runacuna» niptinpis.
  hat-hat: Tout lòt moun te rele yo refayim, menm non ak moun Anak yo. Men, se moun
    Moab yo ki te rele yo emen.
  eng-BSB: Like the Anakites, they were also regarded as Rephaim, though the Moabites
    called them Emites.
  tod-tod: Tiya ɓalaagi ti ɠɛni ti ʋɛtɛsu eɠɛ Leefa mavofodaiti, ʋelei nɔ Anake mavofodaiti
    ti la, kɛlɛ Moaɓe nuiti ti ɠɛni ti lolisu ga Eme mavofodaiti.
  eng-WEBPB: These also are considered to be Rephaim, as the Anakim; but the Moabites
    call them Emim.
  kbq-kbq: Hagi Anaki vahe'ene Emi vahekura mago'a vahe'mo'za Rafaimi vahere hu'za
    nehaze. Hianagi Moapu vahe'mo'za, Emi vahere hu'za nehaze.
  nhe-BL: Huan nopa moabitame quintocajtiyayaj nopa emitame huan iconehua Anac, ‘emitame
    o huejcapantique tlacame’.
  gub-BL: — Hepai, i'i teko Anaki wanupe wà, Emim wanupe wà no. — Emim, i'i Moaw a'e
    teko wanupe wà.
  eng-DRA: They were esteemed as giants, and were like the sons of the Enacims. But
    the Moabites call them Emims.
