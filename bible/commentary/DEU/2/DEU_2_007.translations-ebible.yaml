verse: DEU.002.007
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ കൈകളുടെ എല്ലാ പ്രവൃത്തികളിലും നിങ്ങളെ അനുഗ്രഹിച്ചിരിക്കുന്നു.
    ഈ മഹാമരുഭൂമിയിലൂടെയുള്ള നിങ്ങളുടെ യാത്ര അവിടന്ന് ശ്രദ്ധിച്ചിരിക്കുന്നു. ഈ നാൽപ്പതുവർഷങ്ങളും
    നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടുകൂടെ ഉണ്ടായിരുന്നു, നിങ്ങൾക്കു യാതൊന്നിനും കുറവു
    വന്നില്ല.
  deu-TKW: 'Jahwe, dein Gott, hat dich ja in allem, was du unternommen hast, gesegnet.
    Er hat für deinen Marsch durch diese große Steppe Fürsorge getragen: vierzig Jahre
    sind es nun, daß Jahwe, dein Gott, mit dir ist; an nichts hat es dir gefehlt.'
  lin-lin: Yawe, Nzambe na bino, apamboli bino na misala nyonso ya maboko na bino.
    Abateli bino na esobe oyo ya monene mibu tuku minei. Yawe, Nzambe na bino, azali
    elongo na bino mpe bozangi eloko moko te. › »
  eng-LSV: For your God YHWH has blessed you in all the work of your hands; He has
    known your walking in this great wilderness these forty years; your God YHWH [is]
    with you; you have not lacked anything.
  eng-GNV: 'For the Lord thy God hath blessed thee in all the workes of thine hand:
    he knoweth thy walking through this great wildernes, and the Lord thy God hath
    bene with thee this fourtie yeere, and thou hast lacked nothing.'
  eng-WEBSTER: 'For the LORD thy God hath blessed thee in all the works of thy hand:
    he knoweth thy walking through this great wilderness: these forty years the LORD
    thy God hath been with thee: thou hast lacked nothing.'
  nhw-BL: Techilhui ma tijtlacaquilica pampa yaya techtiochijtoya ipan nochi tlamantli
    catli tijchijtoyaj. Techmocuitlahuijtoya ipan toojhui ipan huactoc tlali huan
    ipan nochi nopa 40 xihuitl yaya mocajtoya tohuaya huan amo tleno techpolojtoya.
    Nochi ya ni nechnahuati TOTECO Dios.
  swh-ONEN: Bwana Mungu wenu amewabariki kwa kazi yote ya mikono yenu. Amewalinda
    katika safari yenu katikati ya jangwa hili kubwa. Kwa miaka hii arobaini Bwana
    Mungu wenu amekuwa pamoja nanyi, na hamkupungukiwa na kitu chochote.
  bba-bba: Domi Gusunɔ bɛsɛn Yinni u bɛsɛn sɔmɑ kpuro domɑru kuɑ mɑ u sun kɔ̃su sɑnɑm
    mɛ sɑ ɡbɑbu bɑkɑ te bukiɑnɑmɔ. U wɑ̃ɑ kɑ bɛsɛ sere n kɑ kuɑ ɡisɔ wɔ̃ɔ weeru. Sɑ
    ǹ ɡɑ̃ɑnu bie.
  eng-KJVCPB: 'For the Lord thy God hath blessed thee in all the works of thy hand:
    he knoweth thy walking through this great wilderness: these forty years the Lord
    thy God hath been with thee; thou hast lacked nothing.'
  luo-luo: Jehova Nyasaye ma Nyasachu osegwedho tich lwetu. Oseritou ka uwuotho e
    thim malichni kendo kuom higni piero angʼwen-gi duto Jehova Nyasaye ma Nyasachu
    osebedo kodu mi ok uchando gimoro.
  meu-meu: Badina be Iehova emui Dirava ese vada e hanamomui, imamui ḡaukaradia iboudiai
    Ialodiai; emui loaloa ina tano ḡaḡaena badana ai ia dibana. Ini laḡani hari-ahui
    lalodiai Iehova emui Dirava ese vada e bamomuiva; ḡau ta ai asio dabu.
  npi-ULB: किनकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई तिमीहरूका हातका सबै काममा
    तिमीहरूलाई आशिष् दिनुभएको छ । यो ठुलो उजाड-स्थानको यात्राभरि उहाँले तिमीहरूको
    हेरचाह गर्नुभएको छ । यी चालिस वर्ष परमप्रभु तिमीहरूका परमेश्‍वर तिमीहरूसित हुनुभएको
    छ, र तिमीहरूलाई कुनै कुरोको कमी भएको छैन' ।”
  yor-yor: Olúwa Ọlọ́run yín ti bùkún un yín nínú gbogbo iṣẹ́ ọwọ́ yín. Ó ti mójútó
    ìrìnàjò yín nínú aginjù ńlá yìí. Olúwa Ọlọ́run yín wà pẹ̀lú u yín ní ogójì ọdún
    wọ̀nyí, dé bi pé ẹ̀yin kò ṣaláìní ohunkóhun.
  ind-ind: Ingatlah bahwa selama ini, Aku, TUHAN Allahmu, sudah memberkati kalian
    dalam semua hal yang kalian lakukan. Aku sudah menyertai kalian selama empat puluh
    tahun mengembara di padang belantara yang luas itu, dan kalian tidak kekurangan
    apa pun.’
  pes-OPCB: خداوند، خدایتان در تمام چهل سالی که در این بیابان بزرگ سرگردان بوده‌اید
    با شما بوده و قدم به قدم از شما مراقبت نموده است. او در تمام کارهایتان به شما
    برکت داده و شما هیچوقت محتاج به چیزی نبوده‌اید.»
  tgl-ULB: Dahil pinagpala kayo ni Yahweh na inyong Diyos sa lahat ng gagawin ng inyong
    kamay; alam niya ang inyong paglalakbay sa malawak na ilang na ito. Dahil sa loob
    ng apatnapung mga taon na ito si Yahweh na inyong Diyos ay kasama ninyo, at hindi
    kayo nagkulang sa anumang bagay.”'
  hui-hui: Tígua mbirale bibahende birimigo damene Anduane Homogo tínaga Ngode Datagaliwabehanda
    tí biamogo timbuniore biyagonaga embeda nahalimu. Ibugua tí dindi ko yobi iba
    dalu naibaga wiagoha ibagabu hemiria handayaho haabo hayagoni. Mali pira mariani
    (40) ibugua tí baya hangu handayaho haabo heagola tí mbirale mbira burupale nabi
    bayale haabo harimigoni.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​တို့​ပြု​ခဲ့​လေ​သ​မျှ​ကို​အ​ဘယ်​သို့​ကောင်း
    ချီး​ပေး​တော်​မူ​ခဲ့​သည်​ကို သ​တိ​ရ​ကြ​လော့။ ဤ​ကျယ်​ပြန့်​သော​တော​ကန္တာ​ရ​ကို​လှည့်​လည်​ဖြတ်
    သန်း​ရာ​ခ​ရီး​၌ သင်​တို့​ကို​စောင့်​ရှောက်​တော်​မူ ခဲ့​ပြီ။ ကိုယ်​တော်​သည်​နှစ်​ပေါင်း​လေး​ဆယ်​ပတ်
    လုံး​သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​သ​ဖြင့် သင် တို့​လို​အပ်​သ​မျှ​ကို​ရ​ရှိ​ခဲ့​ကြ​ပြီ။'''''
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལག་གི་ལས་ཀ་ཐམས་ཅད་ལ་བྱིན་རླབས་མཛད་པ་དང་།
    ཁྱོད་རྣམས་དབེན་སྟོང་ཆེན་པོ་འདི་ནས་ཇི་ལྟར་སྐྱོད་པའང་ཁོང་གིས་མཁྱེན་ལ། ལོ་ངོ་བཞི་བཅུའི་རིང་དུ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཅག་དང་ལྷན་དུ་བཞུགས་ཤིང་།
    ཁྱོད་ཅག་ལ་མ་འདང་ས་ཅི་ཡང་བྱུང་མེད་ཅེས་བསྒོས་ཤིག་ཅེས་གསུངས་སོ། །
  sna-sna: Jehovha Mwari wenyu akakuropafadzai pamabasa ose amaoko enyu. Akakutarirai
    parwendo rwenyu murenje iri guru. Jehovha Mwari wenyu akava nemi, makore makumi
    mana aya, uye hapana chinhu chamakashayiwa.
  spa-BLM: Porque el Señor, tu Dios, te ha bendecido en toda la obra de tus manos.
    Él ha conocido tu caminar por este gran desierto. Estos cuarenta años, el Señor
    tu Dios ha estado contigo. Nada te ha faltado.
  cac-cac: A Jehová co Diosal chi' yac'nac val svach'c'olal d'a quib'an̈ d'a masanil
    tas co c'ulej. A d'a jun 40 ab'il tic, ayn̈ejoch qued'oc, tzon̈ stan̈vejn̈ej b'aj
    tzon̈ ec' d'a jun nivan tz'inan luum tic. Malaj b'aj ix yac' palta tas d'ayon̈
    yuuj.
  swh-ULB: Yahwe Mungu wenu amewabariki katika kazi za mikono yenu, amejua kutembea
    kwenu kupitia jangwa hili kuu. Kwa hii miaka arobaini Yahwe Mungu wenu amekuwa
    pamoja nanyi, na hamjapungukiwa chochote.
  bel-bel: бо Гасподзь, Бог твой, дабраславіў цябе ў любой дзеі рук тваіх, спрыяў
    табе ў час падарожжа твайго па вялікай пустыні гэтай; вось, сорак гадоў Гасподзь,
    Бог твой, з табою; ты ні ў чым ня меў нястачы.
  deu-ELBBK: 'Denn der HERR, dein Gott, hat dich gesegnet in allem Werk deiner Hand.
    Er kannte dein Ziehen durch diese große Wüste: Diese 40 Jahre ist der HERR, dein
    Gott, mit dir gewesen; es hat dir an nichts gemangelt.'
  mbb-OT: Tentenuzi niw is kedtuvazi ku te langun he mibeelan niw. Iyan a Nengazen
    he Megbevayè niw, iyan a mibantey keniyu ziyà te hipanew niw kayi te meluag he
    sibsivayan. Seled te 40 he tuig is kebpekiduma ku keniyu ne wazà megkurang is
    minsan hengkey he kinahanglan niw.” ’ Iyan haazà lalag te Nengazen kediey.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിന്റെ കൈകളുടെ സകലപ്രവൃത്തിയിലും നിന്നെ അനുഗ്രഹിച്ചിരിക്കുന്നു;
    ഈ മഹാമരുഭൂമിയിൽ നീ സഞ്ചരിക്കുന്നതു അവൻ അറിഞ്ഞിരിക്കുന്നു; ഈ നാല്പതു സംവത്സരം നിന്റെ
    ദൈവമായ യഹോവ നിന്നോടുകൂടെ ഇരുന്നു; നിനക്കു യാതൊന്നിന്നും മുട്ടും വന്നിട്ടില്ല.
  rmc-rmc: Se o RAJ, tumaro Del, tumen požehňinelas andre savoreste, so kerenas. Ov
    pes pal tumende starinelas, sar phirenas pal kadi bari pušťa. O RAJ, tumaro Del,
    hino tumenca imar saranda (40) berš a ňič tumenge na chibaľinelas.“ ‘
  pes-OPV: زیرا که یهوه خدای تو، تو را در همه کارهای دستت برکت داده است، او راه رفتنت
    رادر این بیابان بزرگ می‌داند، الان چهل سال است که یهوه خدایت با تو بوده است و
    به هیچ‌چیزمحتاج نشده‌ای.
  ron-1924: Кэч Домнул Думнезеул тэу те-а бинекувынтат ын тот лукрул мынилор тале
    ши ць-а куноскут кэлэтория ын ачест маре пустиу. Ятэ, де патрузечь де ань де кынд
    Домнул Думнезеул тэу есте ку тине ши н-ай дус липсэ де нимик.»’
  ben-OBCV: তোমাদের ঈশ্বর সদাপ্রভু সবকাজেই তোমাদের আশীর্বাদ করেছেন। এই বিশাল মরুএলাকার
    মধ্যে দিয়ে যাওয়ার সময় তিনি তোমাদের দেখাশোনা করেছেন। এই চল্লিশ বছর তোমাদের ঈশ্বর
    সদাপ্রভু তোমাদের সঙ্গেই থেকেছেন, এবং তোমাদের কোনও অভাব হয়নি।
  som-som: Waayo, Rabbiga Ilaahiinna ahu waa idinku wada barakeeyey shuqulkii gacantiinna
    oo dhan, oo isagu wuu yiqiin socodkiinnii aad cidladan soo dhex marteen. Afartankan
    sannadood ayaa Rabbiga Ilaahinna ahu idinla jiray, oo waxba uma aydaan baahan.
  lat-VUC: 'Dominus Deus tuus benedixit tibi in omni opere manuum tuarum: novit iter
    tuum, quomodo transieris solitudinem hanc magnam, per quadraginta annos habitans
    tecum Dominus Deus tuus, et nihil tibi defuit.'
  eng-ASVBT: 'For Jehovah thy God hath blessed thee in all the work of thy hand; he
    hath known thy walking through this great wilderness: these forty years Jehovah
    thy God hath been with thee; thou hast lacked nothing.'
  ita-1885: Conciossiachè il Signore Iddio tuo ti abbia benedetto in tutta l'opera
    delle tue mani; egli ha avuta cura di te, mentre sei camminato per questo gran
    deserto; il Signore Iddio tuo è stato teco questi quarant'anni, e tu non hai avuto
    mancamento di nulla.
  eng-LXXUP: 'For the Lord our God has blessed thee in every work of thy hands. Consider
    how thou wentest through that great and terrible wilderness: behold, the Lord
    thy God has been with thee forty years; thou didst not lack anything.'
  eng-ULB: For Yahweh your God has blessed you in all the work of your hand; he has
    known your walking through this great wilderness. For these forty years Yahweh
    your God has been with you, and you have lacked nothing.”'
  spa-VBL: Recuerden que el Señor su Dios los ha bendecido en todo lo que han hecho.
    Él los ha cuidado durante su viaje a través de este gran desierto. El Señor su
    Dios ha estado con ustedes durante estos cuarenta años, y no les ha faltado nada.
  fra-_FOB: Car l'Éternel ton Dieu t'a béni dans toutes les œuvres de tes mains; il
    a connu ta marche par ce grand désert; l'Éternel ton Dieu a été avec toi pendant
    ces quarante ans; tu n'as manqué de rien.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിന്റെ കൈകളുടെ സകലപ്രവൃത്തിയിലും നിന്നെ അനുഗ്രഹിച്ചിരിക്കുന്നു;
    ഈ മഹാമരുഭൂമിയിൽ നീ സഞ്ചരിക്കുന്നത് അവൻ അറിഞ്ഞിരിക്കുന്നു; ഈ നാല്പത് സംവത്സരം നിന്റെ
    ദൈവമായ യഹോവ നിന്നോടുകൂടെ ഇരുന്നു; നിനക്ക് യാതൊന്നിനും കുറവ് വന്നിട്ടില്ല”.
  urd-GVR: Jo bhī kām tū ne kiyā hai Rab ne us par barkat dī hai. Is wasī registān
    meṅ pūre safr ke daurān us ne terī nigahbānī kī. In 40 sāloṅ ke daurān Rab terā
    Ḳhudā tere sāth thā, aur terī tamām zarūriyāt pūrī hotī rahīṅ.
  suz-BL: मारदे हना परमप्रभु यावे, इन परमप्रभुमी इन पशो नेल्‍लेमी इन कली आसीक गेशो
    बाक्‍ब। गेपुकी मेको ठेयब गोरशो रागीम गाक्‍नीनु, इन कली कोव़तु। मिनु परमप्रभु यावे,
    इन परमप्रभु ४० बर्स सम्‍म गेपुकी नु बाक्‍त। इन माल्‍शो नेल्‍ल ताइतीनी’ दे परमप्रभुमी
    देंत। गन्‍ती १४:३३
  ita-1927: Poiché l’Eterno, il tuo Dio, ti ha benedetto in tutta l’opera delle tue
    mani, t’ha seguito nel tuo viaggio attraverso questo gran deserto; l’Eterno, il
    tuo Dio, è stato teco durante questi quarant’anni, e non t’è mancato nulla”.
  ckb-ckb: یەزدانی پەروەردگارتان بەرەکەتداری کردوون لە هەموو کارێکی دەستەکانتان، ڕێ
    و شوێنتان دەزانێت لەم چۆڵەوانییە مەزنە، ئەم چل ساڵە یەزدانی پەروەردگارتان لەگەڵتاندا
    بووە و لە هیچ شتێکتان کەم نەبووە.
  eng-BBE: 'For the blessing of the Lord your God has been on you in all the work
    of your hands: he has knowledge of your wanderings through this great waste: these
    forty years the Lord your God has been with you, and you have been short of nothing.'
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಎಲ್ಲಾ ಕೈಕೆಲಸದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಿದ್ದಾರೆ.
    ನೀವು ಈ ದೊಡ್ಡ ಮರುಭೂಮಿಯಲ್ಲಿ ಸಂಚಾರ ಮಾಡಿದ್ದನ್ನು ದೇವರು ಗಮನಿಸಿದ್ದಾರೆ. ಈ ನಲವತ್ತು ವರ್ಷ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದರು. ನಿಮಗೆ ಏನೂ ಕಡಿಮೆ ಆಗಲಿಲ್ಲ.
  tam-2017: உன் தேவனாகிய யெகோவா உன் கையின் செயல்களிலெல்லாம் உன்னை ஆசீர்வதித்து வருகிறார்;
    இந்தப் பெரிய வனாந்திரத்தின்வழியாக நீ நடந்துவருகிறதை அறிவார்; இந்த நாற்பது வருடங்களும்
    உன் தேவனாகிய யெகோவா உன்னுடன் இருந்தார்; உனக்கு ஒன்றும் குறைவுபடவில்லை என்று சொல்
    என்றார்.
  spa-RV-1909: 'Pues Jehová tu Dios te ha bendecido en toda obra de tus manos: él
    sabe que andas por este gran desierto: estos cuarenta años Jehová tu Dios fué
    contigo; y ninguna cosa te ha faltado.'
  ron-BTF: Fiindcă DOMNUL Dumnezeul tău te-a binecuvântat în toate lucrările mâinii
    tale, el cunoaşte mersul tău prin acest mare pustiu; în aceşti patruzeci de ani
    DOMNUL Dumnezeul tău a fost cu tine, nu ţi-a lipsit nimic.
  eng-WEBP: For the LORD your God has blessed you in all the work of your hands. He
    has known your walking through this great wilderness. These forty years, the LORD
    your God has been with you. You have lacked nothing.
  eng-FBV: Remember that the Lord your God has blessed you in everything you've done.
    He has looked after you during your journey through this large desert. The Lord
    your God has been with you for these forty years, and you haven't lacked anything.”
  nld-1939: Waarachtig, Jahweh, uw God, heeft u gezegend bij al wat ge hebt ondernomen.
    Hij droeg zorg voor u bij uw tocht door deze grote woestijn. Jahweh, uw God, is
    veertig jaar lang met u geweest, en het heeft u aan niets ontbroken.
  nch-BL: Techilhui ma tijtacaquilica pampa yaya techtiochijtoya ipan nochi tamanti
    cati tijchijtoyaj. Techmocuitahuijtoya ipan toojhui ipan huactoc tali huan ipan
    nochi nopa 40 xihuit yaya itztoya tohuaya huan amo teno techpolojtoya. Nochi ya
    ni technahuati TOTECO Dios.
  vie-1934: Vì Giê-hô-va Đức Chúa Trời ngươi đã ban phước cho mọi công việc làm của
    tay ngươi; Ngài đã biết cuộc đi đường ngươi ngang qua đồng vắng lớn lao nầy. Trong
    bốn mươi năm nầy, Giê-hô-va Đức Chúa Trời ngươi vẫn ở cùng ngươi; ngươi không
    thiếu chi hết.
  hin-CV: क्योंकि याहवेह तुम्हारे परमेश्वर ने तुम्हारे हर एक काम में आशीष प्रदान की
    है. इस विशाल निर्जन प्रदेश में तुम्हारा भटकना वह जानता है. याहवेह, तुम्हारे परमेश्वर
    इन चालीस सालों में तुम्हारे साथ साथ रहे हैं; तुम्हें किसी भी रूप में कुछ भी कम
    नहीं हुआ है.
  eng-OURB: For Adonai your God has blessed you in all the work of your hand. He has
    known your walking through this great wilderness. These forty years, Adonai your
    God has been with you. You have lacked nothing.
  spa-BES: 'Porque la bendición del Señor su Dios ha estado sobre ustedes en toda
    la obra de sus manos: él tiene conocimiento de tu peregrinación a través de este
    gran desierto: estos cuarenta años el Señor su Dios ha estado con ustedes, y nada
    les ha faltado.'
  tdx-tdx: Toe nitahie’ Iehovà Andrianañahare’ areo amy ze hene satam-pità’ areo naho
    arofoana’e ty firanga’ areo am-patram-bey atoy. Tsy eo ty nipaia’ areo amy efa-polo
    taoñe nindreza’ Iehovà Andrianañahare’ areo rezay.
  vid-vid: “Lelo kota Mkulu Nguluwi, Nguluwi wa hemwe navyoyawatambichize kuli chila
    mbuli zomditile. Nakawalolela nalomwali mlubaluba kula kuli chiwala chikulu. Nakawa
    hamwe na hemwe miyaka aji jeng'ha makumi gane na hamwisilwe ne chinhu choneche.
  eng-OKE: For the Lord thy God bath blessed thee in all the works of thy hands; He
    bath given thee sufficient for thy need in thy going about in this great wilderness;
    these forty years the Word of the Lord thy God hath been thy helper, thou hast
    not wanted anything.
  tha-KJV: เพราะพระเยโฮวาห์พระเจ้าของพวกเจ้าได้อำนวยพระพรแก่บรรดาการที่มือของพวกเจ้าได้​กระทำ
    พระองค์​ทรงทราบทางที่​เจ้​าได้เดินในถิ่นทุ​รก​ันดารใหญ่​นี้ พระเยโฮวาห์พระเจ้าของพวกเจ้าได้​อยู่​กับเจ้าสี่​สิ​บปี​นี้​มาแล้ว
    พวกเจ้ามิ​ได้​ขัดสนสิ่งใดเลย’
  por-BR-2018: 'Pois o SENHOR teu Deus te abençoou em toda obra de tuas mãos: ele
    sabe que andas por este grande deserto: estes quarenta anos o SENHOR teu Deus
    foi contigo; e nenhuma coisa te faltou.'
  deu-ELO: 'Denn Jehova, dein Gott, hat dich gesegnet in allem Werke deiner Hand.
    Er kannte dein Ziehen durch diese große Wüste: Diese vierzig Jahre ist Jehova,
    dein Gott, mit dir gewesen; es hat dir an nichts gemangelt.'
  eng-WYC-2018: Thy Lord God hath blessed thee in all the works of thine hands; he
    hath known thy way, how thou hast passed this most wilderness, by forty years;
    and thy Lord God dwelled with thee, and nothing failed to thee. (The Lord thy
    God hath blessed thee in all the works of thy hands; he hath known thy way, how
    thou hast passed through this great wilderness for forty years; and the Lord thy
    God hath been with thee, and thou hast lacked nothing.)
  epo-epo: ĉar la Eternulo, via Dio, benis vin en ĉiu faro de viaj manoj; Li gvidis
    vian iradon tra ĉi tiu granda dezerto; jen jam kvardek jarojn la Eternulo estas
    kun vi, kaj nenio mankis al vi.
  uig-PIN: Qünki Pǝrwǝrdigar Hudayinglar ⱪolunglardiki barliⱪ ǝjirni bǝrikǝtlǝp kǝlgǝn;
    U silǝrning bu bipayan qɵl-bayawandin mengip ɵtüwatⱪininglarda ⱨǝmmini bildi;
    Pǝrwǝrdigar Hudayinglar bu ⱪiriⱪ yil silǝr bilǝn billǝ boldi; ⱨeq nǝrsidin kǝm
    bolmidinglar» — dedi.
  beo-beo: Mousese da eno amane sia:i, “Dilia mae gogolema! Hina Gode da dilia hou
    huluane hahawane fidi. Dilia da wadela:i hafoga:i soge amo ganodini ahoanoba,
    E da dili noga:le ouligi. Amo ode40wali gidigi amoga E da mae yolesili, dilia
    liligi huluane dilima i dagoi.
  tpi-OTNT: “Yupela i no ken lusim tingting long dispela samting. God, Bikpela bilong
    yumi, i bin mekim olgeta samting bilong yupela i kamap gutpela. Em i bin lukautim
    yupela gut tru long taim yupela i raun long ples wesan nating. Inap 40 yia nau,
    em i stap wantaim yupela, na yupela i no bin sot long wanpela samting.
  hau-SA: Ubangiji Allahnku ya albarkace ku cikin dukan aikin hannuwanku. Ya kiyaye
    ku cikin tafiyarku a duk fāɗin hamada. Waɗannan shekaru arba’in Ubangiji Allahnku
    ya kasance tare da ku, ba kuwa kun rasa wani abu ba.
  uig-LAT: Chünki Perwerdigar Xudayinglar qolunglardiki barliq ejirni beriketlep kelgen;
    U silerning bu bipayan chöl-bayawandin méngip ötüwatqininglarda hemmini bildi;
    Perwerdigar Xudayinglar bu qiriq yil siler bilen bille boldi; héch nersidin kem
    bolmidinglar» — dédi.
  nde-nde: UThixo uNkulunkulu wenu uyibusisile imisebenzi yezandla zenu. Ulikhokhele
    kulolonke uhambo lwenu phakathi kwenkangala enkulu kangaka. Iminyaka engamatshumi
    amane uThixo wenu ube lani, kalizange liswele lutho.
  ton-ton: 'He ko Sihova ko ho ʻOtua kuo ne tāpuakiʻi koe ʻi he ngaahi ngāue kotoa
    pē ʻa ho nima: ʻoku ne ʻafioʻi ho ʻeveʻeva ʻi he toafa lahi ni: ʻi he taʻu ʻe
    fāngofulu ni naʻe ʻiate koe ʻa Sihova ko ho ʻOtua; naʻe ʻikai te ke masiva ʻi
    ha meʻa ʻe taha.'
  ces-1613: Nebo Hospodin Bůh tvůj požehnal tobě při všeliké práci rukou tvých, a
    zná, že jdeš přes poušť velikou tuto; již čtyřidceti let Hospodin Bůh tvůj byl
    s tebou, aniž jsi měl v čem nedostatku.
  eng-WMB: For the LORD your God has blessed you in all the work of your hands. He
    has known your walking through this great wilderness. These forty years, the LORD
    your God has been with you. You have lacked nothing.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்கள் கைகளின் வேலை எல்லாவற்றிலும் உங்களை ஆசீர்வதித்தார்.
    அவர் இந்த விசாலமான பாலைவனத்தின் வழியாக உங்கள் பிரயாணத்திலும் உங்கள்மேல் கண்காணிப்பாய்
    இருந்தார். இந்த நாற்பது வருடங்களும் உங்கள் இறைவனாகிய யெகோவா உங்களுடன் இருந்திருக்கிறார்;
    நீங்கள் ஒன்றுக்கும் குறைவில்லாமலும் இருந்திருக்கிறீர்கள்.
  ceb-ULB: Kay gipanalanginan kamo ni Yahweh nga inyong Dios sa tanang buhat sa inyong
    kamot; nasayod siya sa inyong paglatas niining dakong kamingawan. Kay sulod sa
    40 ka tuig si Yahweh nga inyong Dios miuban kaninyo, ug walay nakulang kaninyo.”'
  pol-UBG: Gdyż PAN, twój Bóg, błogosławił cię w każdym dziele twoich rąk i znał twoją
    drogę na tej wielkiej pustyni. Już przez czterdzieści lat PAN, twój Bóg, był z
    tobą, a niczego ci nie brakowało.
  urd-GVU: جو بھی کام تُو نے کیا ہے رب نے اُس پر برکت دی ہے۔ اِس وسیع ریگستان میں
    پورے سفر کے دوران اُس نے تیری نگہبانی کی۔ اِن 40 سالوں کے دوران رب تیرا خدا تیرے
    ساتھ تھا، اور تیری تمام ضروریات پوری ہوتی رہیں۔
  deu-1912: Denn der HERR, dein Gott, hat dich gesegnet in allen Werken deiner Hände.
    Er hat dein Reisen durch diese große Wüste zu Herzen genommen, und vierzig Jahre
    ist der HERR, dein Gott, bei dir gewesen, daß dir nichts gemangelt hat.
  kan-2017: ನೀವು ಕೈಹಾಕಿದ ಎಲ್ಲಾ ಕೆಲಸಗಳನ್ನೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಸಫಲಪಡಿಸಿದ್ದಾನಲ್ಲಾ.
    ಈ ದೊಡ್ಡ ಅರಣ್ಯದಲ್ಲಿ ನೀವು ಸಂಚರಿಸುತ್ತಿರುವಾಗೆಲ್ಲಾ ಆತನು ನಿಮ್ಮನ್ನು ಪರಾಂಬರಿಸುತ್ತಾ ಬಂದನು.
    ಈ ನಲ್ವತ್ತು ವರ್ಷ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದುದರಿಂದ ನಿಮಗೆ ಏನೂ ಕೊರತೆಯಾಗಲಿಲ್ಲ’”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Ngu’um leam niged rogon nike tow’ath nagmed SOMOL ni Got romed u gubin
    ban’en ni kam ngongliyed. Ke ayuwegmed u n’umngin nap’an ni kam derawgad u lan
    e regi ted ney ni desert. De pagmed u lan e re aningeg i ragag i duw ney, go’
    i yag ngomed e tin nib t’uf romed.
  hlt-MCSB: Hekah khosoek khoham ah na van uh te BOEIPA na Pathen loh a ming tih na
    kut dongkah bitat boeih dongah BOEIPA na Pathen loh na yoe a then sak. Tahae due
    kum sawmli khuiah nangmih te hno loh m'vaitah moenih,’ a ti.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ማዻ ማዾና ቢያ ሚርጌ ዓንጆ ዒንሢም ዒንጌኔ፤ ሃያ ሜታሳ ዓሲ ናንጉዋ
    ዳውሎይዳኣ ሜታዺ ዒንሢ ሃንቴ ዎዶና ዒንሢም ኮይሳ ባኮ ኩንሢ ዒንሢ ዒ ካፔኔ፤ ሃሣ ዖይዲታሚ ሌዖ ቢያ ናንጊና ናንጋ ጎዳ ዒንሢና
    ማዔሢሮ ፔቴታዖ ዒንሢም ፓጬ ባኣዚ ባኣሴ።
  twi-ASANTE: Awurade ahyira mo nsa ano nnwuma nyinaa. Wahwɛ mo so wɔ mo akwantuo
    wɔ ɛserɛ kakraa yi nyinaa so. Saa mfeɛ aduanan yi nyinaa mu, Awurade aka mo ho
    na hwee ho anhia mo.
  eng-WEBU: For the LORD your God has blessed you in all the work of your hands. He
    has known your walking through this great wilderness. These forty years, the LORD
    your God has been with you. You have lacked nothing.
  bnp-bnp: “E BAKOVI DAGI a Vure ne hita, i rata lobo a maka maki ne mua ri bele kamumu.
    I matakari kamumu mua na tahuna mu laho na malala golea na pida i ravulu va, i
    made turane mua i uka ma mu bala vona tara maki.
  wal-wal: “GODAI intte Xoossai intte oottidobaa ubbaa anjjiis; intte ha gooba bazzuwan
    hemettiyo wode, inttena naagiis. Ha oitamu laitta ubban GODAI intte Xoossai inttenaara
    de7iis. Aibanne intteyyo pacissibeenna.
  spa-PDDPT: Porque Yavé tu ʼElohim te bendijo en toda obra de tu mano. Conoció tu
    andanza a través de este gran desierto. Estos 40 años Yavé tu ʼElohim estuvo contigo
    y nada te faltó.
  gun-gun: Mba'eta Senhor Penderuete penemoingo porã va'ekue pendepo py penembiapoa
    ha'e javi re. Ha'e ma oikuaapa kova'e tekoa e'ỹa rupi peguataa. Quarenta ma'etỹ
    re Senhor Penderuete oiko pendereve. Ha'e ramo mba'eve rei ndoatai pendevy.
  ilo-ULB: Ta binendisioanannakayo ni Yahweh a Diosyo kadagiti amin nga aramid dagiti
    imayo; ammona ti panagpagnapagnayo iti daytoy a nalawa a let-ang. Ta kadagitoy
    nga uppat a pulo a tawtawen, adda ni Yahweh a Diosyo kadakayo, ket awan ti nagkasapulanyo.'”
  kpg-kpg: “Gi langahia di hai Dimaadua di godou God, dela ne hagahumalia goodou,
    i godou mee huogodoo ala ne hai. Mee nogo madamada humalia i goodou, i godou heehee
    i lodo di anggowaa damana deenei. Mee nogo i godou baahi i nia ngadau e madahaa
    aanei, gei goodou gu humalia adu gi goodou i nia mee huogodoo.
  uig-ARA: چۈنكى پەرۋەردىگار خۇدايىڭلار قولۇڭلاردىكى بارلىق ئەجىرنى بەرىكەتلەپ كەلگەن؛
    ئۇ سىلەرنىڭ بۇ بىپايان چۆل-باياۋاندىن مېڭىپ ئۆتۈۋاتقىنىڭلاردا ھەممىنى بىلدى؛ پەرۋەردىگار
    خۇدايىڭلار بۇ قىرىق يىل سىلەر بىلەن بىللە بولدى؛ ھېچ نەرسىدىن كەم بولمىدىڭلار»
    ــ دېدى.
  sus-sus: Wo Marigi Alatala bara baraka sa wo wali fɔxi. A bara a ɲɔxɔ sa wo xa fe
    xɔn ma wo nu yi gbengberenyi igirima tɛmui naxɛ. Yi ɲɛ tongo naani bun ma, wo
    birin nan nu a ra. Sese xa fe mu xɔrɔxɔ wo ma.»
  pon-2006: “Kumwail tamataman duwen KAUN-O, amwail Koht eh ketin kupwuramwahwihkumwailahr
    ni mehkoaros me kumwail wiadahr. E ketin apwalih kumwail nindokon amwail seiseiloakseli
    nan sapwtehno. E ketin ieiang kumwail erein sounpar pahisek, oh kumwail aledier
    soahng koaros me kumwail kin anahne.
  ksd-ksd: Tago ra Luluai kaum God i tar vadoane u ta kaum lavur papalum; i tar matoto
    ta kaum vinavana ta go ra ngala na bil; ma go ra ivat na vinun na kilakilala ra
    Luluai kaum God i tar ki maravut u, pa u ga iba upi ta magit.
  tur-YTC: Çünkü Tanrınız Yahve, ellerinizin tüm işinde sizi kutsadı. Bu büyük çölde
    yürüdüğünüzü biliyor. Bu kırk yıl boyunca Tanrınız Yahve sizinle birlikteydi.
    Hiçbir eksiğiniz olmadı.
  grc-BRENT: Ὁ γὰρ Κύριος ὁ Θεὸς ἡμῶν εὐλόγησέ σε ἐν παντὶ ἔργῳ τῶν χειρῶν σου· διάγνωθι
    πῶς διῆλθες τὴν ἔρημον τὴν μεγάλην καὶ τὴν φοβερὰν ἐκείνην· ἰδοὺ τεσσαράκοντα
    ἔτη Κύριος ὁ Θεός σου μετὰ σοῦ· οὐκ ἐπεδεήθης ῥήματος.
  ind-AYT: Ingatlah bahwa TUHAN, Allahmu, telah memberkatimu dalam segala sesuatu
    yang kamu kerjakan. Dia tahu tentang segala sesuatu yang terjadi pada perjalananmu
    melalui padang belantara yang luas ini. TUHAN, Allahmu, menyertaimu selama 40
    tahun. Kamu tidak pernah kekurangan.
  nya-nya: Yehova Mulungu wanu wakudalitsani mʼntchito zonse za manja anu. Iye wakuyangʼanirani
    pa ulendo wanu wodutsa mʼchipululu chachikulu. Yehova Mulungu wanu wakhala nanu
    mʼzaka makumi anayi, ndipo simunasowe kalikonse.
  hrv-hrv: Ta Jahve te, Bog tvoj, blagoslovio u svim djelima tvojih ruku; on je bdio
    nad tvojim putovanjem onom velikom pustinjom; ovih četrdeset godina Jahve, Bog
    tvoj, bijaše s tobom i ništa ti nije nedostajalo.
  mps-mps: “Dagego te sę dabe gegeda pelamuo. God dago Genuai Bidigo da tigidali
    te wiegi yai sę naga yali. Agai dage wiegila mu te nai meni yai bulude bugagia
    mu tonaluali. Te kibu be bidi sese si 40 agai da bugagia tonalubao. Aga dage dali
    bidibao, tama dage magi nai me sǫą pabeo,” wali.
  tpi-tpi: “Yupela i no ken lusim tingting long dispela samting. God, Bikpela bilong
    yumi, i bin mekim olgeta samting bilong yupela i kamap gutpela. Em i bin lukautim
    yupela gut tru long taim yupela i raun long ples wesan nating. Inap 40 yia nau,
    em i stap wantaim yupela, na yupela i no bin sot long wanpela samting.
  dan-1931: thi HERREN din Gud har velsignet dig i alt, hvad du har taget dig for,
    han har sørget for dig på din Vandring gennem denne store Ørken; i fyrretyve År
    har HERREN din Gud nu været med dig, du har ikke manglet noget.”
  vie-OVCB: Vì Chúa Hằng Hữu là Đức Chúa Trời đã ban phước cho mọi công việc của các
    ngươi, trong suốt bốn mươi năm lang thang trong hoang mạc mênh mông, Ngài vẫn
    ở với các ngươi, không để cho thiếu thốn gì cả.”’
  guj-2017: કેમ કે ઈશ્વર તમારા યહોવાહે તમારા હાથનાં બધાં જ કાર્યોમાં તમને આશીર્વાદ
    આપ્યો છે, આ મોટા અરણ્યમાં તમારું ચાલવું તેમણે જાણ્યું છે. કેમ કે આ ચાળીસ વર્ષ
    ઈશ્વર તમારા યહોવાહ તમારી સાથે રહ્યા, તમને કશાની ખોટ પડી નથી.’”
  pon-2006A: “Kumwail tamataman duwen KAUN-O, amwail Koht eh ketin kupwuramwahwihkumwailahr
    ni mehkoaros me kumwail wiadahr. E ketin apwalih kumwail nindokon amwail seiseiloakseli
    nan sapwtehno. E ketin ieiang kumwail erein sounpar pahisek, oh kumwail aledier
    soahng koaros me kumwail kin anahne.
  por-BRBSL: Pois Yahweh teu Deus te abençoou em todo o trabalho de tuas mãos. Ele
    conheceu seu caminhar por este grande deserto. Nestes quarenta anos, Javé, seu
    Deus, tem estado com você. Nada lhe faltou.
  cth-cth: Nangmouh ni na tawksaknae pueng dawk, nangmae Cathut ni yawhawinae a poe
    toe. Hete kahrawngpui dawk nangmouh na lawngven awh e a kongnaw a panue. A kum
    40 touh thung nangmae BAWIPA Cathut ni nangmouh hoi cungtalah ao nah, banghai
    nangmouh dawk panki hoeh telah ati.
  twi-twi: Awurade, mo Nyankopɔn, ahyira mo nsa ano nnwuma nyinaa. Wahwɛ mo so wɔ
    mo akwantu wɔ sare kakraa yi nyinaa so. Saa mfe aduanan yi nyinaa mu no, Awurade
    aka mo ho na hwee ho anhia mo.
  hlt-hlt: Hekah khosoek khoham ah na van uh te BOEIPA na Pathen loh a ming tih na
    kut dongkah bitat boeih dongah BOEIPA na Pathen loh na yoe a then sak. Tahae due
    kum sawmli khuiah nangmih te hno loh m'vaitah moenih,’ a ti.
  tbz-SIM: Kɛ yɛ̃́ mí mbɛ Yiɛ̀ nKuyie m bɛ̀ dɔ̀ɔ̀mɛ̀ mɛsɑ̀ɑ̀ mbɛ tɔ̃mmú mumɔu miɛkɛ,
    yɛbie nsipísìnɑ̀ɑ̀ ndi yíe mí mbɛ Yiɛ̀ nKuyie m bɛ̀ bonɛ̀mɛ̀ fɛkpɑ́fɛ̀ fiɛ mmiɛkɛ,
    dɛ̀mɑrɛ̀ í bɛ̀ dòńtɛ́.
  msy-2020: “Ia bizir kam bakɨnɨghnighan markɨ. Ikiavɨra Itir God, ian God, ia bagha
    biziba bar dagh amizɨ, da deraghvɨram otifi. Ia gumazamiziba puvatɨzir danganim
    purama a garuir dughiamɨn, a bar deraghavɨra ia geghuva ian gari. Egha faragha
    zuir 40plan azenibar ikegha iza datɨrɨkɨn, a ia ko ikiavɨra iti, ezɨ ia bizitamɨn
    otevezir puvatɨ.
  dop-dop: Mpi tɔ, Tɑcɑɑ mǝ Ɩsɔ koolɑ-mɛɣɛ kʋpɑntʋ kɛ mǝ niŋ tǝmɑ tǝnɑ tɑɑ kɛ́. Pǝyele
    ɩ nyǝ́mɑ tɔntɛ nte ɩ́ tɔŋ wʋlɑɣɑ tɛtʋ ɑnɑɑm ɩnɛ ɩ tɑɑ tɔ tǝ tɔɔ. Pǝntɔ tɑɑ, pɩɩsɩ
    nɩɩlɛ kɛlɛ mǝ Ɩsɔ Tɑcɑɑ ɩnɩ ɩ wɛ mǝ wɑɑlɩ, nɑ ɩ́ tɑ́ lɑ-ŋ pʋlʋ.
  azb-azb: Çünki Allahınız Rəbb əlinizdə olan hər işə xeyir-dua verib. Belə böyük
    səhrada gəzib-dolaşdığınız zaman O sizi qorumuşdu. Bu qırx il ərzində sizinlə
    olan Allahınız Rəbbin sayəsində heç nəyə ehtiyacınız olmayıb.
  eng-DBY: 'for Jehovah thy God hath blessed thee in all the work of thy hand. He
    hath known thy walking through this great wilderness: these forty years hath Jehovah
    thy God been with thee; thou hast lacked nothing.'
  hin-2017: क्योंकि तुम्हारा परमेश्वर यहोवा तुम्हारे हाथों के सब कामों के विषय तुम्हें
    आशीष देता आया है; इस भारी जंगल में तुम्हारा चलना फिरना वह जानता है; इन चालीस वर्षों
    में तुम्हारा परमेश्वर यहोवा तुम्हारे संग-संग रहा है; और तुम को कुछ घटी नहीं हुई।’
  wol-KYG: Ndax yeen kat seen Yàlla Aji Sax ji moo barkeel seen mboolemu ñaq te moo
    ràññee seen doxub màndiŋ mu yaa mii. Ñeent fukki at a ngii seen Yàlla Aji Sax
    jaa ngeek yeen, ñàkkuleen dara.”»
  eng-YLT: for Jehovah thy God hath blessed thee in all the work of thy hands; He
    hath known thy walking in this great wilderness these forty years; Jehovah thy
    God [is] with thee; thou hast not lacked anything.
  eng-WYC-2017: Thy Lord God hath blessed thee in all the works of thine hands; he
    hath known thy way, how thou hast passed through this most wilderness, by forty
    years; and thy Lord God dwelled with thee, and nothing failed to thee.
  eng-WMBB: For the LORD your God has blessed you in all the work of your hands. He
    has known your walking through this great wilderness. These forty years, the LORD
    your God has been with you. You have lacked nothing.
  urd-GVH: जो भी काम तूने किया है रब ने उस पर बरकत दी है। इस वसी रेगिस्तान में पूरे
    सफ़र के दौरान उसने तेरी निगहबानी की। इन 40 सालों के दौरान रब तेरा ख़ुदा तेरे साथ
    था, और तेरी तमाम ज़रूरियात पूरी होती रहीं।
  rug-rug: Mi balabala pulea sapu ele tamanae si gamu koe Zihova, koari doduru tinavete
    saripu taveti gamu. Ele kopu valeanani gamu Sa koari doduru mia inene vilorae
    koasa qega lavata. Ka made ṉavulu puta vuaheni si koa turaṉa gamu Sa, meke lopu
    hite keketoṉa sapu qagania gamu.
  gaz-gaz: Waaqayyo Waaqni keessan waan isin hojjettan hundaan isin eebbiseera. Inni
    deemsa dheeraa isin gammoojjii balʼaa kana keessa deemtan irratti isin eegeera.
    Waaqayyo Waaqni keessan waggoota afurtamman kanneen isin wajjin ture; isinis waan
    tokko illee hin dhabne.
  fra-LSG: 'Car l’Éternel, ton Dieu, t’a béni dans tout le travail de tes mains, il
    a connu ta marche dans ce grand désert. Voilà quarante années que l’Éternel, ton
    Dieu, est avec toi: tu n’as manqué de rien.'
  yal-yal: Alatala ɛ Ala bata barakan sa ɛ kɛwanli. A yi a ɲɔxɔ lu ɛ sigatiin xɔn
    ma ɛ yi tonbonni ito yi waxatin naxan yi. Ɲɛɛ tonge naaninni ito bun ma, Alatala
    ɛ Ala nan yi ɛ xɔn. Sese mi dasaxi ɛ ma.
  haw-1868: No ka mea, ua hoopomaikai mai o Iehova kou Akua ia oe ma na hana a pau
    a kou lima; ua ike no ia i kou hele ana ma keia waonahele nui; me oe no o Iehova
    kou Akua i neia mau makahiki he kanaha; aole oe i nele i kekahi mea.
  arb-NAV: لأَنَّ الرَّبَّ إِلَهَكُمْ بَارَكَ كُلَّ عَمَلِ أَيْدِيكُمْ، وَاعْتَنَى
    بِكُمْ فِي أَثْنَاءِ رِحْلَتِكُمْ فِي هَذِهِ الصَّحْرَاءِ الشَّاسِعَةِ، وَكَانَ
    مَعَكُمْ طَوَالَ أَرْبَعِينَ سَنَةً، فَلَمْ يُعْوِزْكُمْ شَيْءٌ
  ewe-ewe: Yehowa, míaƒe Mawu la kpɔ mía ta, eye wòyra míaƒe afɔɖeɖe ɖe sia ɖe le
    míaƒe mɔzɔzɔ me le ƒe blaene siawo katã me, esime míetsa tsaglalã le gbegbe gã
    la. Naneke mehiã mí le ɣeyiɣi ma katã me o!
  eng-LEE: 'For the Lord thy God hath blessed thee in all the works of thy hand; he
    hath provided for thy wandering through this great wilderness: these forty years
    the Lord thy God hath been with thee; thou hast lacked nothing.'
  asm-FB: কিয়নো, মনত ৰাখিবা যে তোমালোকৰ ঈশ্বৰ যিহোৱাই তোমালোকৰ হাতে কৰা সকলো কাৰ্যত
    তোমালোকক আশীৰ্ব্বাদ কৰিছে; এই বৃহৎ মৰুভূমিৰ মাজেদি তোমালোকে খোজকাঢ়ি ফুৰা সময়ৰ
    ঘটনাবোৰ তেওঁৰ অৱগত। এই চল্লিশটা বছৰ তোমালোকৰ ঈশ্বৰ যিহোৱা তোমালোকৰ লগত আছে আৰু
    তোমালোকৰ একোৰে অভাৱ হোৱা নাই।”
  sus-A: وٌ مَرِفِ عَلَتَلَ بَرَ بَرَكَ سَ وٌ وَلِ قْشِ. عَ بَرَ عَ حْشْ سَ وٌ شَ
    قٍ شْن مَ وٌ نُ يِ فبٍنفبٍرٍنيِ عِفِرِ مَ تّمُي نَشّ. يِ حّ تٌنفٌ نَانِ بُن مَ،
    وٌ بِرِن نَن نُ عَ رَ. سٍسٍ شَ قٍ مُ شْرْشْ وٌ مَ.»
  fra-SBL: Car Yahvé ton Dieu t'a béni dans tout le travail de tes mains. Il a connu
    ta marche dans ce grand désert. Ces quarante années, Yahvé ton Dieu a été avec
    toi. Tu n'as manqué de rien.
  hbo-hbo: כִּי֩ יְהוָ֨ה אֱלֹהֶ֜יךָ בֵּֽרַכְךָ֗ בְּכֹל֙ מַעֲשֵׂ֣ה יָדֶ֔ךָ יָדַ֣ע לֶכְתְּךָ֔
    אֶת־הַמִּדְבָּ֥ר הַגָּדֹ֖ל הַזֶּ֑ה זֶ֣ה ׀ אַרְבָּעִ֣ים שָׁנָ֗ה יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    עִמָּ֔ךְ לֹ֥א חָסַ֖רְתָּ דָּבָֽר׃
  eng-WYCLIFFE: Thi Lord God blesside thee in al the werk of thin hondis; he knewe
    thi weye, hou thou passidist this moste wildirnesse, bi fourti yeer; and thi Lord
    God dwellide with thee, and no thing failide to thee.
  piu-2006: '@see-verse:DEU.002.006'
  cwe-cwe: “Mndewa Mulungu, Mulungu wenu, kamtemelani mate kwa chila chinhu chimutendile.
    Kamkalizani vimukalile mowegela muna ichuwala chino ichikulu. Kakala hamwe na
    mweye miyaka ino yose malongo mane na hamuhungukilwe na chinhu chochose.
  kik-kik: Jehova Ngai wanyu nĩamũrathimĩte wĩra-inĩ wothe wa moko manyu. Nĩamũmenyereire
    rũgendo-inĩ rwanyu werũ-inĩ ũyũ mũnene. Mĩaka ĩyo mĩrongo ĩna ĩthirĩte, Jehova
    Ngai wanyu akoretwo hamwe na inyuĩ, na mũtirĩ mwaga kĩndũ o na kĩ.
  fra-NCL: 'Car Yahweh ton Dieu t’a béni dans tout le travail de tes mains, il a connu
    ta marche à travers ce grand désert ; voilà quarante ans que Yahweh, ton Dieu,
    est avec toi : tu n’as manqué de rien. »'
  cek-AK: Na Angraeng Sithaw mah na ban toksakhaih nuiah tahamhoihaih ang paek o boeh;
    kakawk parai hae praezaek ah nam het o, tito anih mah panoek; saning quipalito
    thung nangcae khaeah na Angraeng Sithaw to oh pongah, angaihaih tidoeh na tawn
    o ai.
  cuk-cuk: ”Ar bemar-Bab-Dummad-Jehová bela bemar-ibmar-imakedgi ise-nued bemargi
    binsasad. Degine, we-neg-dulesulidgan-dummadba nued bemar-akwedii gusbalid. We-birga-dulabogwadgi
    (40), bemar-Bab-Dummad-Jehová, bemarba gudii gusad, degine, gwen ibmar-galakudii
    bemar-imaksasulid.
  uig-CYR: Чүнки Пәрвәрдигар Худайиңлар қолуңлардики барлиқ әҗирни бәрикәтләп кәлгән;
    У силәрниң бу бепаян чөл-баявандин меңип өтүватқиниңларда һәммини билди; Пәрвәрдигар
    Худайиңлар бу қириқ жил силәр билән биллә болди; һеч нәрсидин кам болмидиңлар»
    — деди.
  tel-2017: ఎందుకంటే మీ చేతి పని అంతటినీ మీ యెహోవా దేవుడు ఆశీర్వదించాడు. ఈ గొప్ప ఎడారిలో
    నువ్వు ఈ నలభై సంవత్సరాలు తిరిగిన సంగతి ఆయనకు తెలుసు. ఆయన మీకు తోడుగా ఉన్నాడు,
    మీకేమీ తక్కువ కాదు.”
  hat-BSA: “Paske SENYÈ a te beni nou nan tout sa nou te fè. Li te konnen tout vwayaj
    nou yo nan gran dezè sila a. Pandan karantan sa yo, SENYÈ a, Bondye nou an, te
    avèk nou. Nou pa t manke anyen.”
  kos-kos: “Esam lah LEUM GOD lowos El akinsewowoye kowos in ma nukewa kowos oru.
    El karingin kowos in forfor lowos yen mwesis lulap se inge. El wi kowos ke yac
    angngaul inge, ac sot ma nukewa kowos enenu.
  hbo-WLC: כִּי֩ יְהוָ֨ה אֱלֹהֶ֜יךָ בֵּֽרַכְךָ֗ בְּכֹל֙ מַעֲשֵׂ֣ה יָדֶ֔ךָ יָדַ֣ע לֶכְתְּךָ֔
    אֶת־הַמִּדְבָּ֥ר הַגָּדֹ֖ל הַזֶּ֑ה זֶ֣ה ׀ אַרְבָּעִ֣ים שָׁנָ֗ה יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    עִמָּ֔ךְ לֹ֥א חָסַ֖רְתָּ דָּבָֽר׃
  ibo-ibo: Onyenwe anyị Chineke unu agọziela unu nʼihe ọbụla bụ akaọrụ unu. O cheela
    nzọ ụkwụ unu nche iri afọ anọ ndị a niile unu wagharịrị nʼọzara ukwuu a. Onyenwe
    anyị Chineke unu anọnyerela unu, ọ dịkwaghị ihe kọrọ unu.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ପରମେଶ୍ୱର ତୁମ୍ଭ ହସ୍ତର ସମସ୍ତ କର୍ମରେ ତୁମ୍ଭଙ୍କୁ ଆଶୀର୍ବାଦ
    କରିଅଛନ୍ତି; ସେ ଏହି ବିସ୍ତୀର୍ଣ୍ଣ ପ୍ରାନ୍ତରରେ ତୁମ୍ଭ ଯିବାର ଜାଣିଅଛନ୍ତି; ଏହି ଚାଳିଶ ବର୍ଷସାରା
    ସଦାପ୍ରଭୁ ତୁମ୍ଭର ପରମେଶ୍ୱର ତୁମ୍ଭର ସହବର୍ତ୍ତୀ ହୋଇଅଛନ୍ତି; ତୁମ୍ଭର କିଛି ଅଭାବ ହୋଇ ନାହିଁ।’”
  chk-chk: Iwe, ewe Samol mi Lapalap ämi we Kot a afeiöchü angangen pöümi meinisin.
    I a tümwünü ämi saifetal lon ewe fanüapö mi watte. Ewe Samol mi Lapalap ämi we
    Kot a etikemi lon ekei faik ier, pwe ousap osupwang ren och mettoch.
  rop-rop: “Wal yumob garra jinggabat na weya YAWEI bin album yumob garram ebrijing
    weya yumob bin dumbat, en imbin lukaftumbat yumob langa dijan bigwan deset kantri.
    Imbin deya garram yumob langa det 40 yiya na, en imbin gibit yumob ola ebrijing
    weya yumob bin wandim.
  ukr-1871: 'Бо Господь, Бог твій, благословив тебе в усякому дїлї руки твоєї. Знав
    він дороги твої по великому степу сьому: сї сорок років був Господь, Бог твій,
    з тобою; нічого не бракувало в тебе.'
  deu-1951: denn der HERR, dein Gott, hat dich in allen Werken deiner Hände gesegnet.
    Er hat achtgehabt auf deine Reisen durch diese große Wüste; und der HERR, dein
    Gott, ist diese vierzig Jahre bei dir gewesen, so daß dir nichts gemangelt hat.
  eng-JPS: For the LORD thy God hath blessed thee in all the work of thy hand; He
    hath known thy walking through this great wilderness; these forty years the LORD
    thy God hath been with thee; thou hast lacked nothing.'
  srp-1865: Jer te je Gospod Bog tvoj blagoslovio u svakom poslu ruku tvojih; i zna
    put tvoj po ovoj velikoj pustinji, i ovo èetrdeset godina bijaše s tobom Gospod
    Bog tvoj, i ništa ti nije nedostajalo.
  lug-lug: Mukama Katonda wo akuwadde omukisa mu mirimu gyonna gy’okola n’emikono
    gyo. Amanyi nti otambulira mu ddungu lino eddene ennyo bwe lityo. Era Mukama Katonda
    wammwe abadde akulabirira emyaka gino gyonna amakumi ana, ng’abeera naawe, era
    nga buli kye weetaaga akikuwa.
  heb-heb: כי יהוה אלהיך ברכך בכל מעשה ידך ידע לכתך את המדבר הגדל הזה זה ארבעים שנה
    יהוה אלהיך עמך לא חסרת דבר׃
  ben-IRV: কারণ তোমার ঈশ্বর সদাপ্রভু তোমার হাতের সব কাজে তোমাকে আশীর্বাদ করেছেন; এই
    বিশাল মরুপ্রান্তে তোমার যাত্রাপথ তিনি জানেন; এই চল্লিশ বছর তোমার ঈশ্বর সদাপ্রভু
    তোমার সঙ্গে আছেন; তোমার কিছুরই অভাব হয়নি।’”
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਡੇ ਹੱਥਾਂ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਉੱਤੇ ਬਰਕਤ
    ਦਿੱਤੀ ਹੈ ਅਤੇ ਇਸ ਵੱਡੀ ਉਜਾੜ ਵਿੱਚ ਉਹ ਤੁਹਾਡਾ ਤੁਰਨਾ-ਫਿਰਨਾ ਜਾਣਦਾ ਹੈ। ਇਨ੍ਹਾਂ ਚਾਲ੍ਹੀ ਸਾਲਾਂ
    ਤੱਕ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਅੰਗ-ਸੰਗ ਰਿਹਾ ਹੈ ਅਤੇ ਤੁਹਾਨੂੰ ਕਿਸੇ ਚੀਜ਼ ਦੀ ਘਾਟ
    ਨਹੀਂ ਹੋਣ ਦਿੱਤੀ।
  mya-JVB: သင် တို့ပြု လေရာရာ၌ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် ကောင်းကြီး ပေးတော်မူပြီ။
    ဤ တော ကြီး ၌ သင် တို့လှည့်လည် သော အကြောင်း အရာတို့ကို သိ တော်မူ၏။ အနှစ် လေးဆယ်
    ပတ်လုံးသင် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် သင် တို့နှင့်အတူ ရှိတော်မူသည်ဖြစ်၍၊ သင်တို့၌
    ဘာမျှ မ လို ဟု ဆင့်ဆိုရ၏။
  hmo-hmo: “Badina be Lohiabada emui Dirava ese umui ia hanamoa vadaeni. Unai dainai
    emui gaukara ibounai ena anina ia vara namonamo. Bona Lohiabada ese inai taunimanima
    noho lasi tanona umui loaloa lalonai ia ese umui ia naria namonamo vadaeni. Io,
    inai lagani 40 lalonai Lohiabada emui Dirava ese umui ia naria vadaeni, emui aniani
    bona gau ibounai ia henia.
  urd-urd: क्यूँकि ख़ुदावन्द तुम्हारा ख़ुदा तेरे हाथ की कमाई में बरकत देता रहा है,
    और इस बड़े वीराने में जो तुम्हारा चलना फिरना है वह उसे जानता है। इन चालीस बरसों
    में ख़ुदावन्द तेरा ख़ुदा बराबर तुम्हारे साथ रहा और तुझको किसी चीज़ की कमी नहीं
    हुई।
  rus-SYN: ибо Господь, Бог твой, благословил тебя во всяком деле рук твоих, покровительствовал
    тебе во время путешествия твоего по великой и страшной пустыне сей; вот, сорок
    лет Господь, Бог твой, с тобою; ты ни в чем не терпел недостатка.
  bqc-SIM: Dii á Lua báaadà zĩ pↄ́ á kɛ̀u píiɛ, mɛ́ à wɛtɛ̀ázi guwaiwai zↄ̃ↄɛ
    bee baa vĩa guu. Dii á Lua kúánↄ a wɛ̃̀ blan kɛ, pↄe i kɛ̃́sãwáo.
  tcz-CHONGTHU: Ajeh chu Pakai, Pathen in nabol natoh jouseu phatthei abohtan. Aman
    gamthip noiya kal nason chan geiyuva pat ave lhih jing in. Kum somli sung in Pakai,
    Pathen in lhasam louvin na umpiuve.
  mar-mar: तुमच्या हातच्या सर्व कार्यात तुमचा देव परमेश्वर याने तुम्हास आशीर्वादीत
    केले आहे. तुमच्या या रानातील वाटचालीकडे त्याचे लक्ष आहे. गेली चाळीस वर्षे तुमचा
    देव परमेश्वर तुमच्या सोबत राहीला आहे. तुम्हास कशाचीही वाण पडली नाही.’
  qub-qub: «Llapan rurashayquichömi Tayta Diosga bindisyunta gosha-cashunqui. Chuscu
    chunca (40) watantinnami cay chunyajpa puriptiqui yan'gaycäshunqui. Gamcunata
    ricaycäshunqui imapis mana päsashunayquipaj. Chaymi mana imapis pishëshurayquichu.
  hat-hat: Chonje byen, Seyè a, Bondye nou an, te beni nou nan tou sa n'ap fè. Li
    te pran swen nou pandan tout tan nou t'ap moute desann nan gwo dezè a. Sa fè karantan
    depi Seyè a la nan mitan nou, nou pa janm manke anyen.
  eng-BSB: Indeed, the LORD your God has blessed you in all the work of your hands.
    He has watched over your journey through this vast wilderness. The LORD your God
    has been with you these forty years, and you have lacked nothing.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI tuya looʋɛ wo ʋɛ, wo-yeavaiti pɛ su, gwɛlɛʋɛ
    wo ma wa-ziɛi zu, teʋeba wolai nii zu. Kona ʋuunaanigɔ (40) ɠa Ɠɔoɠɔ GALAGI wa-ƓALAGI
    ɠa wo ʋa, wo la ʋalani ani nɔpɛ ma.
  eng-WEBPB: For the LORD your God has blessed you in all the work of your hands.
    He has known your walking through this great wilderness. These forty years, the
    LORD your God has been with you. You have lacked nothing.
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamo'a ama tusi ka'ma kokampima vanazama'a
    antahi'neankino, maka zama hu'naza zana asomu huramante'ne. Ama'i 40'a zage kafufina
    Ra Anumzana tamagri Anumzamo'a tamagri'ene mani'negeta mago zankura atupara osu'naze.
  nhe-BL: Nechilhui ma tijtlacaquilica pampa yajaya techtiochijtoya ipan nochi tlamantli
    tlen tijchijtoyaj. Techmocuitlahuijtoya ipan toojhui ipan huactoc tlali huan ipan
    nochi nopa 40 xihuitl yajaya mocajtoya tohuaya huan ax tleno techpolojtoya. Nochi
    ya ni nechnahuati TOTECO Dios.
  gub-BL: Pema'enukwaw katu ko ma'e rehe nehe. Tupàn Tuweharupi Wiko Ma'e Zanezar
    omono uze'egatu penemiapo kwer nànàn a'e. Naheharaz kwaw penehe 40 kwarahy imumaw
    mehe ko ywyxiguhu uhua'u ma'e rehe peata mehe a'e. Uzekaiw penehe tuweharupi.
    Aze nuhyk kwaw ma'e peme, umur peme a'e.
  eng-DRA: 'The Lord thy God hath blessed thee in every work of thy hands: the Lord
    thy God dwelling with thee, knoweth thy journey, how thou hast passed through
    this great wilderness, for forty years, and thou hast wanted nothing.'
