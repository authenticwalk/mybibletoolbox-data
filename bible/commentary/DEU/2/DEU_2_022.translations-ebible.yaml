verse: DEU.002.022
translations:
  mal-C: സേയീരിൽ താമസിച്ചിരുന്ന ഏശാവിന്റെ മക്കൾക്കുവേണ്ടി ചെയ്തതുപോലെ യഹോവ ഹോര്യരെ
    അവരുടെമുമ്പിൽനിന്ന് നശിപ്പിച്ചു. അങ്ങനെ ഏശാവിന്റെ മക്കൾ ആ ദേശം കൈവശമാക്കി ഇന്നുവരെ
    അവിടെ പാർക്കുന്നു.
  deu-TKW: wie er auch für die Söhne Esaus that, die Seir bewohnen, indem er die Horiter
    vor ihnen vertilgte, so daß sie ihr Land einnahmen und sich an ihrer Stelle niederließen
    bis auf den heutigen Tag.
  lin-lin: Yawe asalaki mpe ndenge wana mpo na bakitani ya Ezawu oyo bazalaki kovanda
    na Seiri tango abomaki bato ya Ori liboso na bango. Bakitani ya Ezawu babenganaki
    bato ya Ori mpe bakomaki kovanda na bisika na bango kino na mokolo ya lelo.
  eng-LSV: as He has done for the sons of Esau who are dwelling in Seir, when He destroyed
    the Horim from before them, and they dispossess them, and dwell in their stead
    to this day.
  eng-GNV: As he did to the children of Esau which dwell in Seir, when he destroyed
    the Horims before them, and they possessed them, and dwelt in their stead vnto
    this day.
  eng-WEBSTER: 'As he did to the children of Esau, who dwelt in Seir, when he destroyed
    the Horims from before them; and they succeeded them, and dwelt in their stead
    even to this day:'
  nhw-BL: San se tlamantli TOTECO quichijqui ica iixhuihua Esaú catli ama itztoque
    ipan tlali Seir. TOTECO quintzontlamiltijtiyajqui nopa horeos iniixpa iixhuihua
    Esaú para inijuanti huelqui mocahuase ipan inintlal campa ama mocahuaj.
  swh-ONEN: Bwana alikuwa amefanya vivyo hivyo kwa wazao wa Esau, ambao waliishi Seiri,
    wakati alipowaangamiza Wahori watoke mbele yao. Waliwafukuza na wao wakaishi mahali
    pao mpaka leo.
  bba-bba: Nɡe mɛyɑ Yinni Gusunɔ u Esɑun bibun bweseru kuɑ be bɑ wɑ̃ɑ Seiriɔ. U derɑ
    bɑ Horibɑ ɡirɑ mɑ bɑ bu kpeerɑsiɑ bɑ sinɑ ben temɔ sere kɑ ɡisɔ.
  eng-KJVCPB: 'as he did to the children of Esau, which dwelt in Seir, when he destroyed
    the Horims from before them; and they succeeded them, and dwelt in their stead
    even unto this day:'
  luo-luo: Jehova Nyasaye ne osetimo mano ne nyikwa Esau, mane odak Seir, e kinde
    mane otieko jo-Hori ka gineno. Negiriembogi oko kendo gidak kanyo nyaka chil kawuono.
  meu-meu: Esau garana Seiri ai e kara henidia heḡereḡerena, ia ese Hori taudia e
    habuadia tari, bena Esau garana ese edia tano e abia bona e noholaiamu ema bona
    harihari.
  npi-ULB: परमप्रभुले सेइरमा बस्‍ने एसावका सन्तानहरूकै सामुन्‍ने होरीहरूलाई नष्‍ट
    गरी तिनीहरूको ठाउँमा यिनीहरूलाई राख्‍नुहुँदा यिनीहरूका लागि पनि यसै गर्नुभयो ।
    यिनीहरू आजसम्म यहाँ बसोबास गर्दै छन् ।
  yor-yor: Bákan náà ni Olúwa ṣe fún àwọn ọmọ Esau, tí wọ́n ń gbé ní Seiri, nígbà
    tí ó pa àwọn ará Hori run níwájú wọn. Wọ́n lé wọn jáde wọ́n sì ń gbé ní ilẹ̀ wọn
    títí di òní.
  ind-ind: Hal yang sama juga TUHAN lakukan bagi orang Edom, yaitu keturunan Esau
    yang tinggal di Seir. TUHAN memusnahkan orang Hori, sehingga orang Edom merebut
    negeri itu dan menetap di sana sampai sekarang.
  pes-OPCB: خداوند به همین گونه به قوم عیسو در کوه سعیر کمک کرده بود و آنها حوری‌ها
    را که قبل از ایشان در آنجا سکونت داشتند از بین برده و تا امروز به جای ایشان ساکن
    شده‌اند.
  tgl-ULB: Gaya din ito ng ginawa ni Yahweh para sa bayan ni Esau, na nanirahan sa
    Seir, nang winasak niya ang mga Horeo mula sa kanila, ang mga kaapu-apuhan ni
    Esau ang pumalit sa kanila at sila ay nanirahan sa kanilang lugar hanggang ngayon.
  hui-hui: Iso aguanene Idomo dindi hari barebare wiaruha agali uruni hearia Anduane
    Homogohanda ti bo batagi halu Iso aguanene biaru mo miyadagua dege mo mini. Anduane
    Homogohanda Hoali hearu bo wahai hayagola tinaga dindi Idomoali hearu ti karulo
    henego ka.
  mya-mya: ကိုယ်​တော်​သည်​ဧဒုံ​တောင်​ကုန်း​ဒေ​သ​တွင် နေ ထိုင်​သော​ဧ​သော​၏​အ​ဆက်​အ​နွယ်​များ​ဖြစ်
    သည့်​ဧ​ဒုံ​အ​မျိုး​သား​တို့​အ​တွက်​လည်း ထို နည်း​တူ​ပြု​တော်​မူ​ခဲ့​သည်။ ကိုယ်​တော်​သည်
    ဟော​ရိ​အ​မျိုး​သား​များ​ကို​ဖယ်​ရှား​လိုက် သ​ဖြင့် ဧ​ဒုံ​အ​မျိုး​သား​တို့​သည်​ထို​သူ
    တို့​၏​ပြည်​ကို​သိမ်း​ပိုက်​၍ ယ​နေ့​တိုင်​အောင် ထို​ပြည်​၌​အ​ခြေ​ချ​နေ​ထိုင်​လျက်​ရှိ
    ကြ​သည်။-
  bod-N: དེ་ནི་སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་སེ་ཨིར་དུ་གནས་པའི་ཨེ་སཱབ་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ལ་ཇི་ལྟར་མཛད་པ་ནང་བཞིན་ཡིན་ཏེ།
    ཁོང་གིས་ཧོར་མི་རིགས་དེ་དག་གི་སྔུན་ནས་མེད་པར་མཛད་པས། དེ་དག་གིས་ཧོར་པའི་ཡུལ་བདག་གིར་བཟུང་ནས་དེ་རིང་ཉིན་མོའི་བར་དུ་དེར་བསྡད།
  sna-sna: Jehovha akanga aitira zvimwe chetezvo kuzvizvarwa zvaEsau, vaigara muSeiri,
    paakaparadza vaHori pamberi pavo. Vakavadzinga ndokugara munzvimbo yavo kusvikira
    nhasi.
  spa-BLM: como hizo con los hijos de Esaú que habitan en Seir, cuando destruyó a
    los horeos de delante de ellos; y los desalojaron y vivieron en su lugar hasta
    el día de hoy.
  cac-cac: Lajan val ajnac icha ajnac eb' yin̈tilal vin̈aj Esaú, ayic sc'ochnac eb'
    d'a lum Seir. A Jehová ac'annac satel eb' horeo, scannacxon̈ej eb' yin̈tilal vin̈aj
    Esaú d'a slum eb' chi'.
  swh-ULB: Yahwe huyu pia alifanya kwa watu wa Esau ambao wanaishi Seiri, wakati alipowangamiza
    Wahori kutoka mbele yao, na wazao wa Esau waliwafuata na waliishi katika maeneno
    yao mpaka leo.
  bel-bel: як Ён зрабіў сынам Ісававым, што жылі на Сэіры, зьнішчыўшы перад абліччам
    іхнім Харэяў, і яны прагналі іх, і пасяліліся на іх месцы, і жывуць да сёньня;
  deu-ELBBK: so wie er für die Kinder Esau getan hat, die in Seir wohnen, vor denen
    er die Horiter vertilgte; und sie trieben sie aus und wohnten an ihrer statt bis
    auf diesen Tag.
  mbb-OT: Ne iring ded keniyan is paaǥi te Nengazen te kedtavang te menge kevuwazan
    ni Esau he menge meǥinged diyà te Seir. Su mibpengelinteuwan gihapun te Nengazen
    he mezaag dan is menge Hurhanen. Ne midsegseg dan is menge Hurhanen ne iyan sikandan
    mid-ilis med-ubpà dutun he tanà taman en guntaan.
  mal-2015: അവൻ സേയീരിൽ പാർക്കുന്ന ഏശാവിന്റെ മക്കൾക്കുവേണ്ടി ചെയ്തതുപോലെ തന്നേ, അവൻ
    ഹോര്യരെ അവരുടെ മുമ്പിൽനിന്നു നശിപ്പിച്ചിട്ടു അവർ അവരുടെ ദേശം കൈവശമാക്കി അവരുടെ
    സ്ഥലത്തു ഇന്നുവരെയും പാർക്കുന്നു.
  rmc-rmc: O RAJ avke kerďa the le Edomitenge, le Ezavoskre potomkenge, save bešen
    andro Seir. O Raj zňičinďa le Choričanen, hoj o Edomiti te zalen odi phuv, a avke
    ode bešen dži adadžives.
  pes-OPV: چنانکه برای بنی عیسو که در سعیر ساکنند عمل نموده، حوریان را از حضور ایشان
    هلاک ساخته، آنها رااخراج نمودند، و تا امروز در جای ایشان ساکنند.
  ron-1924: (Аша а фэкут Домнул ши пентру копиий луй Есау, каре локуеск ын Сеир, кынд
    а нимичит пе хориць динаинтя лор; ей й-ау изгонит ши с-ау ашезат ын локул лор,
    пынэ ын зиуа де азь.
  ben-OBCV: সদাপ্রভু এষৌয়ের বংশধরদের প্রতিও সেইরকম করেছিলেন, যারা সেয়ীরে বসবাস করত,
    যখন তিনি হোরীয়দের তাদের আগে ধ্বংস করেছিলেন।
  som-som: siduu reer Ceesaw oo Buur Seciir deggan u sameeyey markuu hortooda ka baabbi'iyey
    reer Xor oo ay daba hantiyeen oo ay meeshoodii degeen ilaa maantadan la joogo.
  lat-VUC: sicut fecerat filiis Esau, qui habitant in Seir, delens Horrhæos, et terram
    eorum illis tradens, quam possident usque in præsens.
  eng-ASVBT: as he did for the children of Esau, that dwell in Seir, when he destroyed
    the Horites from before them; and they succeeded them, and dwelt in their stead
    even unto this day.
  ita-1885: come egli avea fatto a' figliuoli di Esaù, che abitano in Seir, d'innanzi
    ai quali distrusse gli Horei; onde essi li cacciarono, e sono abitati nel luogo
    loro sino a questo giorno.
  eng-LXXUP: As they did to the children of Esau that dwell in Seir, even as they
    destroyed the Horite from before them, and inherited their country, and dwelt
    therein instead of them until this day.
  eng-ULB: This Yahweh also did for the people of Esau, who live in Seir, when he
    destroyed the Horites from before them, and the descendants of Esau succeeded
    them and have lived in their place even until today.
  spa-VBL: tal como lo hizo con los descendientes de Esaú que vivían en Seir cuando
    destruyó a los horeos. Los expulsaron y se establecieron donde vivían y siguen
    allí hasta hoy.
  fra-_FOB: C'est ainsi qu'il avait fait pour les descendants d'Ésaü, qui demeuraient
    à Séir, quand il détruisit les Horiens devant eux; et ils les dépossédèrent, et
    habitèrent à leur place, jusqu'à ce jour.
  mal-mal: യഹോവ സേയീരിൽ പാർക്കുന്ന ഏശാവിന്റെ മക്കൾക്കുവേണ്ടി ചെയ്തതുപോലെ തന്നെ, അവൻ
    ഹോര്യരെ അവരുടെ മുമ്പിൽനിന്ന് നശിപ്പിച്ചു. അവർ അവരുടെ ദേശം കൈവശമാക്കി ഇന്നുവരെ
    അവിടെ പാർക്കുന്നു.
  urd-GVR: bilkul usī tarah jis tarah Rab ne Esau kī aulād ke āge āge Horiyoṅ ko tabāh
    kar diyā thā jab wuh Saīr ke mulk meṅ āe the. Wahāṅ bhī wuh baṛhte baṛhte Horiyoṅ
    ko nikālte gae aur un kī jagah ābād hue.
  suz-BL: परमप्रभुम सेइरम बाक्‍ब एसाव आ खिं खिं ङा मुर आन पर्बम यो मोदेंशोन पाप्‍तु।
    मेको आन ङोंइती होरी आन कली खतम सेल्‍तु। मिनु होरी नेल्‍ल आन कली खेरशा, मुल सम्‍म
    एसाव आ खिं खिं ङा मुर मेकेर बाक्‍नीम।
  ita-1927: Così l’Eterno avea fatto per i figliuoli d’Esaù che abitano in Seir, quando
    distrusse gli Horei davanti a loro; essi li cacciarono e si stabilirono nel luogo
    loro, e vi son rimasti fino al dì d’oggi.
  ckb-ckb: یەزدان وەک ئەوەی بۆ نەوەی عیسۆی کرد کە لە سێعیردا نیشتەجێن، کاتێک حۆرییەکانی
    لە بەرامبەریان تێکشکاند، جا دەریانکردن و هەتا ئەمڕۆ لە شوێنیان نیشتەجێن.
  eng-BBE: 'As he did for the children of Esau living in Seir, when he sent destruction
    on the Horites before them, and they took their land where they are living to
    this day:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೇಯೀರಿನಲ್ಲಿ ವಾಸವಾಗಿರುವ ಏಸಾವನ ಮಕ್ಕಳಿಗೆ ಮಾಡಿದ ಹಾಗೆ ಆಯಿತು. ದೇವರು
    ಅವರ ಮುಂದೆ ಹೋರಿಯರನ್ನು ತೆಗೆದುಹಾಕಿದರು. ಹೀಗೆ ಅವರು ಹೋರಿಯರನ್ನು ಹೊರಡಿಸಿ, ಇವರ ಬದಲಾಗಿ ಇಂದಿನವರೆಗೂ
    ವಾಸಿಸುತ್ತಿದ್ದಾರೆ.
  tam-2017: கப்தோரிலிருந்து புறப்பட்ட கப்தோரியர்கள் ஆசேரீம் துவங்கி ஆசாவரை குடியிருந்த
    ஓரியர்களை அழித்து, அவர்கள் இருந்த பகுதியிலே குடியேறினது போலவும்,
  spa-RV-1909: Como hizo con los hijos de Esaú, que habitaban en Seir, de delante
    de los cuales destruyó á los Horeos; y ellos les sucedieron, y habitaron en su
    lugar hasta hoy.
  ron-BTF: Precum a făcut copiilor lui Esau, care locuiau în Seir, când i-a nimicit
    pe horiţi dinaintea lor; şi i-au alungat şi au locuit în locul lor până în ziua
    aceasta;
  eng-WEBP: as he did for the children of Esau who dwell in Seir, when he destroyed
    the Horites from before them; and they succeeded them, and lived in their place
    even to this day.
  eng-FBV: just as he'd done for the descendants of Esau who lived in Seir when he
    destroyed the Horites. They drove them out and settled where they used to live,
    and are still there to this day.
  nld-1939: dus juist zoals Hij voor de zonen van Esau had gedaan, die in Seïr wonen,
    en voor wie Hij de Chorieten had uitgeroeid, zodat zij ze hadden verdreven, en
    daar tot op de dag van heden in hun plaats bleven wonen;
  nch-BL: TOTECO san se quichijqui ica iixhuihua Esaú cati ama itztoque ipan tali
    Seir. TOTECO quintzontamiltijtiyajqui nopa horeos iniixpa iixhuihua Esaú para
    inijuanti huelqui mocahuase ipan inintal campa ama itztoque.
  vie-1934: Aáy Ngài đã làm cho con cháu Ê-sau, ở tại Sê-i-rơ, là như vậy, khi Ngài
    hủy diệt dân Hô-rít trước mặt con cháu Ê-sau; họ chiếm lấy xứ dân ấy và ở thế
    vào chỗ cho đến ngày nay.
  hin-CV: ठीक जैसा उन्होंने एसाव के वंशजों के लिए किया था, जो सेईर में रहते थे. याहवेह
    ने उनके सामने से होरियों को नाश कर दिया था. वे इन्हें वहां से निकालकर उनके स्थान
    पर बस गए और आज तक वे उसी स्थान पर रह रहे हैं.
  eng-OURB: 'as he did for the children of Esau [Hairy], who dwell in Seir, when he
    destroyed the Horites from before them; and they succeeded them, and lived in
    their place even to this day:'
  spa-BES: 'Como hizo con los hijos de Esaú que viven en Seir, cuando envió destrucción
    sobre los horitas antes que ellos, y tomaron su tierra donde viven hasta el día
    de hoy:'
  tdx-tdx: manahake ty nanoe’e amo tarira’ i Esave mimo­neñe e Seireo ami’ty nandrotsaha’e
    o nte-Koreo aolo’ iareo, nandimbe iareo am-pimoneña’e pake henaneo;
  vid-vid: Mkulu Nguluwi nakadita kota navyoyawaditile wana wa Esau, walinguchemigwa
    Waedomu, nawawele wochikala kuli isi ya Seili. Nakawadumya Waholi mhela Waedomu
    lowafichile ako, nawaihola isi ya hewo na kikala amo mbaka lehano.
  eng-OKE: As did the sons of Esau who dwelt in Seir, when He destroyed the Horaee
    from before them, and drave them out, and they have dwelt in their places unto
    this day.
  tha-KJV: เหมือนพระองค์​ได้​ทรงกระทำให้​แก่​พวกลูกหลานเอซาวผู้​อยู่​ที่​เสอีร์ เมื่อพระองค์ทรงทำลายพวกโฮรีเสียให้พ้นหน้า
    และเขาได้ยึดที่ของพวกโฮรี​แล​้วตั้งอยู่แทนจนทุกวันนี้
  por-BR-2018: Como fez com os filhos de Esaú, que habitavam em Seir, de diante dos
    quais destruiu aos horeus; e eles lhes sucederam, e habitaram em seu lugar até
    hoje.
  deu-ELO: so wie er für die Kinder Esau getan hat, die in Seir wohnen, vor welchen
    er die Horiter vertilgte; und sie trieben sie aus und wohnten an ihrer Statt bis
    auf diesen Tag.
  eng-WYC-2018: as he did to the sons of Esau, that dwelled in Seir, and did away
    Horims, and gave to them the land of Horims, which the sons of Esau wield till
    into present time. (as he did for the sons of Esau, who lived in Seir, for he
    did away the Horims, and gave the land of the Horims to the sons of Esau, which
    they possess unto this present time.)
  epo-epo: kiel Li faris por la Esavidoj, kiuj loĝas sur Seir, antaŭ kiuj Li ekstermis
    la Ĥoridojn, kaj ili forpelis ilin kaj loĝis sur ilia loko ĝis la nuna tago.
  uig-PIN: Pǝrwǝrdigar Seirda turƣan Əsawlar üqünmu ohxax ix ⱪildi, ularning aldidin
    Ⱨoriylarni yoⱪatti; xuning bilǝn Əsawlar ularni zeminidin mǝⱨrum ⱪilip, bügüngǝ
    ⱪǝdǝr ularning orniƣa olturaⱪlaxⱪanidi.
  beo-beo: 'Hina Gode da amo hou defele Idome dunu (ilia da Iso egaga fi wali Idome
    agolo sogega esala) amo fidimusa: hamoi. E da Holaide dunu fane legei dagoi. Amalalu,
    Idome dunu da ilia soge gesowale fi galu. Ilia wali amola amogai esala.'
  tpi-OTNT: Em i wankain olsem Bikpela i bin mekim long ol lain bilong Iso nau ol
    i stap long ples maunten bilong Idom. Na Bikpela i pinisim ol Hor, olsem na ol
    Idom i kisim graun bilong ol na i sindaun long en.
  hau-SA: Ubangiji ya yi daidai yadda ya yi wa zuriyar Isuwa waɗanda suka zauna a
    ƙasar Seyir, sa’ad da ya hallaka Horiyawa a gabansu. Su kuma suka kore su, suka
    zauna a wurinsu. Har wa yau, zuriyar Isuwa ne suke zama a can.
  uig-LAT: Perwerdigar Séirda turghan Esawlar üchünmu oxshash ish qildi, ularning
    aldidin Horiylarni yoqatti; shuning bilen Esawlar ularni zéminidin mehrum qilip,
    bügün’ge qeder ularning ornigha olturaqlashqanidi.
  nde-nde: UThixo wayenze njalo esizukulwaneni sika-Esawu, esasiseSeyiri, ekubhubhiseni
    kwakhe amaHori phambi kwabo. Babadudula basebehlala endaweni yabo kuze kube lamuhla.
  ton-ton: 'Hangē ko ia naʻa ne fai ki he fānau ʻa ʻIsoa, ʻaia naʻe nofo ʻi Seia,
    ʻi heʻene fakaʻauha ʻae kakai Hoa mei honau ʻao; pea naʻa nau tongia ʻakinautolu,
    pea nofo ʻi honau fonua ʻo aʻu ki he ʻaho ni:'
  ces-1613: Jakož učinil synům Ezau bydlícím v Seir, pro něž vyhladil Horejské před
    tváří jejich, i vešli v dědictví jejich, a bydlili na místě jejich až do dnešního
    dne.
  eng-WMB: as he did for the children of Esau who dwell in Seir, when he destroyed
    the Horites from before them; and they succeeded them, and lived in their place
    even to this day.
  tam-TCV: சேயீரில் வாழ்ந்த ஓரியரை ஏசாவின் சந்ததியின் முன்பாக அழித்தபோதும், யெகோவா
    இவ்விதமாகவே ஏசாவின் சந்ததிக்கும் செய்தார். அவர்கள் ஓரியரை வெளியே துரத்திவிட்டு,
    அவர்களுடைய இடத்தில் இந்நாள்வரை வாழ்கிறார்கள்.
  ceb-ULB: Mao usab kini ang gibuhat ni Yahweh alang sa katawhan ni Esau, nga nagpuyo
    sa Seir, sa dihang gibuntog niya ang mga Horihanon sa atubangan kanila, ug ang
    kaliwatan ni Esau nanag-iya kanila ug mipuyo sa ilang dapit bisan hangtod karon.
  pol-UBG: Podobnie jak uczynił synom Ezawa mieszkającym w Seirze, przed którymi wytracił
    Chorytów; i wypędzili ich, i zamieszkali na ich miejscu aż do dziś.
  urd-GVU: بالکل اُسی طرح جس طرح رب نے عیسَو کی اولاد کے آگے آگے حوریوں کو تباہ کر
    دیا تھا جب وہ سعیر کے ملک میں آئے تھے۔ وہاں بھی وہ بڑھتے بڑھتے حوریوں کو نکالتے
    گئے اور اُن کی جگہ آباد ہوئے۔
  deu-1912: gleichwie er getan hat mit den Kindern Esau, die auf dem Gebirge Seir
    wohnen, da er die Horiter vor ihnen vertilgte und ließ sie ihr Land besitzen,
    daß sie da an ihrer Statt wohnten bis auf diesen Tag.
  kan-2017: ಆದರೆ ಹೇಗೆ ಯೆಹೋವನು ಸೇಯೀರಿನಲ್ಲಿರುವ ಏಸಾವ್ಯರಿಗೋಸ್ಕರ ಹೋರಿಯರನ್ನು ಹೊರಡಿಸಿದಾಗ
    ಏಸಾವ್ಯರು ಆ ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು ಇಂದಿನವರೆಗೂ ಅಲ್ಲೇ ವಾಸವಾಗಿದ್ದಾರೋ,
  yap-yap: Ma ku ireram e n’en niki rin’ SOMOL ni fan ngak piyu Edom, ni pi’in owchen
    Esau, ni ur pired u lan e nam ni go’ burey u Edom. Ya thirif piyu Hor u but’,
    me yan yu Edom ngar pired ko fare nam rorad, ni aram e gin ni kayad be par riy
    e chiney.
  hlt-MCSB: Seir kah aka om te Esau koca rhoek ham a saii pah tih Khori rhoek a mit
    sak bangla amih khaw a mikhmuh ah a haek uh dongah tihnin due amih yueng la Esau
    koca rhoek loh kho a sakuh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጌሜራ ሚርጌ ዓኣ ዓጬሎ ዔዶኦሜይዳ ናንጋ ዔኤሳዎ ዜርፆም ዬኖጉዴ ባኣዚ ማዼኔ፤ ዎዎዴይ ጌዔቴ
    ቤርታ ዬኖ ዓጮይዳ ናንጋ ሆኦሬ ዓሶ ባይዚ ሃኖ ሄላኒ ዔያታ ናንጋ ዓጬሎ ዔዶኦሜ ዓሳ ፔ ዓጪ ማሂ ዔኪ ናንጋንዳጉዲ ማሄኔ።
  twi-ASANTE: Saa ara na Awurade sɛee Horifoɔ wɔ Esau asefoɔ a na wɔte Seir no anim
    ma wɔtuu wɔn, tenaa wɔn anan mu de bɛsi ɛnnɛ yi.
  eng-WEBU: as he did for the children of Esau who dwell in Seir, when he destroyed
    the Horites from before them; and they succeeded them, and lived in their place
    even to this day.
  bnp-bnp: I manga kunana a naro e BAKOVI DAGI i ratea ne huriki a hamone Esau, ra
    ri made ngane na maka lolo ne Idom. E BAKOVI DAGI i vakalobo e huriki a Hori,
    lakea e huriki a Idom ri bolea a malala ne ria ri made vona.
  wal-wal: GODAI Eedooman de7iya Eesawa zaretuyyo oottidoogaadan, etayyookka oottiis;
    hegeekka i he biittan de7iya Hoorata xaissin, Eesawa zareti eta biittaa laattidi
    hachchi gakkanaashin uttidosona.
  spa-PDDPT: tal como hizo con los hijos de Esaú, que habitan en Seír, cuando destruyó
    a los horeos de delante de ellos. Y ellos los desposeyeron y vivieron en su lugar
    hasta hoy.
  gun-gun: Ha'e rami ae avi Esaú ra'y kuery re ojapo raka'e Seir py, mba'eta ha'e
    kuery renonde horeu kuery omomba rire Esaú ra'y kuery ju ikuai hekoague py, kova'e
    ára peve.
  ilo-ULB: Daytoy ket kas iti inaramid ni Yahweh kadagiti tattao ni Esau, nga agnanaed
    idiay Seir, idi dinadaelna dagiti Horeo iti sangoananda, ket naisublat kadakuada
    dagiti kaputotan ni Esau ket nagnaedda iti lugarda agingga kadagitoy nga aldaw.
  kpg-kpg: Dimaadua guu hai labelaa dana hai deenei gi digau Edom, go di hagadili
    o Esau, ala nogo noho i tenua gonduu o Edom. Dimaadua gu daaligi digau Horite,
    bolo gii mee di kae di gowaa digaula go digau Edom e noho ai, digaula hogi e noho
    hua igolo dolomeenei.
  uig-ARA: پەرۋەردىگار سېئىردا تۇرغان ئەساۋلار ئۈچۈنمۇ ئوخشاش ئىش قىلدى، ئۇلارنىڭ
    ئالدىدىن ھورىيلارنى يوقاتتى؛ شۇنىڭ بىلەن ئەساۋلار ئۇلارنى زېمىنىدىن مەھرۇم قىلىپ،
    بۈگۈنگە قەدەر ئۇلارنىڭ ئورنىغا ئولتۇراقلاشقانىدى.
  sus-sus: Alatala naxa na mɔɔli raba Esayu xa die bɛ naxee sabatixi Seyiri bɔxi ma.
    A to nu Xorikae halakima e saabui ra, naa naxa findi e gbe ra. E sabatixi mɛnni
    nɛ han yakɔsi.
  pon-2006: KAUN-O pil ketin wiahda soahngohte ong mehn Edom, kadaudok kan en Esau,
    me kin kousoan nan wasa nahnahn Edom. E ketin kamwomwala mehn Hor, mehn Edom eri
    alehdi sapwarailo oh kousoanla ie, wasa re mihmihte ie lel met.
  ksd-ksd: da i ga pait ia ure ra tarai Esau aina dia kiki Seir, ta nam ra bung ba
    i ga nila vue ra tarai Kori ta ra luaina mata i diat, ma dia ga ur vue diat, ma
    dia ki ta kadia gunan tuk tar ta ra bung gori;
  tur-YTC: Horlular'ı onların önlerinden yok ettiğinde Seir'de oturan Esav'ın çocukları
    için yaptığı gibi, onlar da onların yerini aldı ve bugüne dek onların yerinde
    yaşadılar.
  grc-BRENT: Ὥσπερ ἐποίησαν τοῖς υἱοῖς Ἡσαὺ τοῖς κατοικοῦσιν ἐν Σηείρ, ὃν τρόπον ἐξέτριψαν
    τὸν Χοῤῥαῖον ἀπὸ προσώπου αὐτῶν, καὶ κατεκληρονόμησαν αὐτοὺς, καὶ κατῳκίσθησαν
    ἀντʼ αὐτῶν ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Hal yang sama Dia lakukan terhadap keturunan Esau di Seir, mereka memusnahkan
    orang Horim dan tinggal di sana sampai hari ini.
  nya-nya: Yehova anachitanso chimodzimodzi ndi adzukulu a Esau omwe anakhazikika
    ku Seiri atawononga Ahori powachotsa pamaso pawo. Iwo anawapirikitsa Ahoriwo ndi
    kuwakhalira pamalo pawo mpaka lero.
  hrv-hrv: kako je, uostalom, učinio i potomcima Ezavovim, koji su nastanjeni u Seiru,
    kad je pred njima uništio Horijce, koje su oni otjerali s posjeda i do danas žive
    na njihovim mjestima.
  mps-mps: Agai te sę tiwai te Isogo hani dali elama, te Idom dabego bulu dude bidibo
    tiwai yalio. Tama Genuai Bidigo Hor dabe silali. Tama tialima, te Idom dabego
    augwaligo tǫ selama, tama augwali tede bidibao.
  tpi-tpi: Em i wankain olsem Bikpela i bin mekim long ol lain bilong Iso nau ol i
    stap long ples maunten bilong Idom. Na Bikpela i pinisim ol Hor, olsem na ol Idom
    i kisim graun bilong ol na i sindaun long en.
  dan-1931: (ligesom han gjorde for Esaus Sønner, der bor i Se'ir, for hvem han udryddede
    Horitterne, så de drev dem bort og bosatte sig der i deres Sted, og de bor der
    den Dag i dag.)
  vie-OVCB: Đó cũng là điều Chúa làm để giúp con cháu Ê-sau, khi Ngài diệt người Hô-rít,
    cho người Ê-đôm đất Sê-i-rơ.
  guj-2017: જેમ હોરીઓનો નાશ કરીને યહોવાહે સેઈરવાસી એસાવપુત્રો માટે કર્યું હતું તેમ
    જ; અને તેઓએ તેઓનું વતન લઈ લીધું. અને તેઓની જગ્યાએ તેઓ આજ સુધી વસ્યા.
  pon-2006A: KAUN-O pil ketin wiahda soahngohte ong mehn Edom, kadaudok kan en Esau,
    me kin kousoan nan wasa nahnahn Edom. E ketin kamwomwala mehn Hor, mehn Edom eri
    alehdi sapwarailo oh kousoanla ie, wasa re mihmihte ie lel met.
  por-BRBSL: como fez com as crianças de Esaú que moram em Seir, quando destruiu os
    Horitas de antes deles; e eles os sucederam, e viveram em seu lugar até os dias
    de hoje.
  cth-cth: Hatei Seir ram dawk kaawm e Esaw miphun e hmalah Hor taminaw hah Cathut
    ni a raphoe dawkvah, ahnimae hmuen dawk Esaw miphunnaw ni sahnin totouh ao e patetlah
    koung a pâmit teh ahnimae hmuen dawk Arnonnaw ni ao awh.
  twi-twi: Saa ara na Awurade sɛee Horifo wɔ Esau asefo a na wɔte Seir no anim ma
    wɔpam wɔn, tenaa wɔn anan mu de besi nnɛ yi.
  hlt-hlt: Seir kah aka om te Esau koca rhoek ham a saii pah tih Khori rhoek a mit
    sak bangla amih khaw a mikhmuh ah a haek uh dongah tihnin due amih yueng la Esau
    koca rhoek loh kho a sakuh.
  tbz-SIM: Kù do dɔ̀ɔ̀mɛ̀ Esɑyuu yɑɑ̀bí bɛ̀ɛ̀ do bo Seii, kɛ duɔ́ nkɛ̀ bɛ̀ɛ bɛti Ɔriibɛ
    kɛ́kɑri bɛ tenkɛ̀, kɛ kpɑɑ́ kɛ̀ dɛ̀ bo nɛ̀ yíenní.
  msy-2020: Kamaghɨra, Ikiavɨra Itir God, Ison adarazigh amizɨ, me datɨrɨghɨn Idomɨn
    Mɨghsɨabagh apiagha iti. Ikiavɨra Itir God, bar Horia agɨvazɨ, Idomia men nguazim
    inigha a gapia.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ kɑ lɑpɑ Ɩsɑʋ lʋlʋɣʋ Ɩtɔm nyǝ́mɑ mpɑ pɑɑ wɛ Seyii tɔ. Wɑɑtʋ
    ɩnǝɣɩ ɩ kpiisɑ Holi nyǝ́mɑ nɑ pɑ nɔɣɔ nɑ ɩ́ tɔɣɔnɩ-wɛ nɑ ɩ́ sɩɩ Ɩtɔm nyǝ́mɑ kɛ
    pɑ lonte kɛ hɑlǝnɑ sɑŋɑ.
  azb-azb: Rəbb Seirdə yaşayan Esav övladları üçün də həmin işi görərək Xorluları
    onların qarşısından yox etmişdi. Esav övladları Xorluları qıraraq yerlərində məskən
    saldılar və bu günə qədər orada yaşamaqdadırlar.
  eng-DBY: as he did to the children of Esau, who dwelt in Seir, from before whom
    he destroyed the Horites; and they dispossessed them, and dwelt in their stead,
    even to this day.
  hin-2017: जैसे कि उसने सेईर के निवासी एसावियों के सामने से होरियों को नाश किया,
    और उन्होंने उनको उस देश से निकाल दिया, और आज तक उनके स्थान पर वे आप निवास करते
    हैं।
  wol-KYG: Mooy na mu defaloon Esaween ña dëkke Seyir rekk, ba mu leen fàkkasalee
    Oreen ña, Esaween ña dàq leen, sanc, wuutu leen, ba bésub tey jii.
  eng-YLT: as He hath done for the sons of Esau, who are dwelling in Seir, when He
    destroyed the Horim from before them, and they dispossess them, and dwell in their
    stead, unto this day.
  eng-WYC-2017: as he did to the sons of Esau, that dwelled in Seir, and did away
    Horims, and gave to them the land of Horims, which the sons of Esau wield till
    into present time.
  eng-WMBB: as he did for the children of Esau who dwell in Seir, when he destroyed
    the Horites from before them; and they succeeded them, and lived in their place
    even to this day.
  urd-GVH: बिलकुल उसी तरह जिस तरह रब ने एसौ की औलाद के आगे आगे होरियों को तबाह कर
    दिया था जब वह सईर के मुल्क में आए थे। वहाँ भी वह बढ़ते बढ़ते होरियों को निकालते
    गए और उनकी जगह आबाद हुए।
  rug-rug: Kekeṉoṉo gua tugo asa si tavete ponini e Zihova koari na tutina Isoa pa
    Edomu, sipu va mate pani rini sari na tie Horaiti koadi pa popoa Edomu meke vagi
    hobea rini sa dia popoa meke koa vasina. Vasina koa si arini kamoa kamahire.
  gaz-gaz: Waaqayyos yommuu Hoorota fuula isaanii duraa balleessetti ilmaan Esaawu
    kanneen Seeʼiir keessa jiraachaa turanis akkasuma godhe. Isaanis jara achii baasanii
    hamma harʼaatti biyya isaanii keessa jiraatan.
  fra-LSG: C’est ainsi que fit l’Éternel pour les enfants d’Ésaü qui habitent en Séir,
    quand il détruisit les Horiens devant eux; ils les chassèrent et s’établirent
    à leur place, jusqu’à ce jour.
  yal-yal: Ala bata yi na fe sifan liga Esayu a diine xa naxanye yi dɔxi Seyiri bɔxɔni,
    a to yi Xori kaane halagima e xɔn. E e kedi nɛn e yi dɔxɔ e funfuni. E dɔxi mɛnni
    han iki.
  haw-1868: 'E like me kana i hana aku ai no na mamo a Esau e noho ana ma Seira, ia
    ia i luku ai i ka poe Horima imua o lakou; hookuke aku la lakou ia poe, a noho
    iho la ma ko lakou wahi, a hiki i keia la:'
  arb-NAV: تَمَاماً كَمَا فَعَلَ لِذُرِّيَّةِ عِيسُو الْمُسْتَوْطِنِينَ فِي سِعِيرَ.
    فَقَدْ أَهْلَكَ الْحُورِيِّينَ فِي أَيَّامِهِمْ، فَطَرَدُوهُمْ وَحَلُّوا مَكَانَهُمْ
    إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Nenema ke Yehowa kpe ɖe Esau ƒe dzidzimeviwo ŋu le Seir to la gbɔ, eye
    wotsrɔ̃ Horitɔwo, ame siwo nɔ afi ma do ŋgɔ na wo.
  eng-LEE: As he hath done to the children of Esau, who dwell in Seir, from before
    whom he destroyed the Chorim; and they drove them out and dwelt in their stead,
    even unto this day.
  asm-FB: যিহোৱাই চেয়ীৰ-নিবাসী এচৌৰ বংশধৰসকলৰ কাৰণেও এই একে কাৰ্য কৰিছিল। সেই সময়ত
    যিহোৱাই এচৌৰ লোকসকলৰ সন্মুখৰ পৰা হোৰীয়াসকলক উচ্ছন্ন কৰিছিল আৰু তেওঁলোকে সেই ঠাইৰ
    আধিপত্য ল’লে; আজি পর্যন্ত তেওঁলোক সেই ঠাইতে বাস কৰি আছে।
  sus-A: عَلَتَلَ نَشَ نَ مْولِ رَبَ عٍسَيُ شَ دِيٍ بّ نَشٍيٍ سَبَتِشِ سٍيِرِ بْشِ
    مَ. عَ تٌ نُ شٌرِكَيٍ هَلَكِمَ عٍ سَابُي رَ، نَا نَشَ قِندِ عٍ فبٍ رَ. عٍ سَبَتِشِ
    مّننِ نّ هَن يَكْسِ.
  fra-SBL: comme il fit pour les fils d'Ésaü qui habitent en Séir, lorsqu'il détruisit
    de devant eux les Horites ; et ils leur succédèrent et habitèrent à leur place
    jusqu'à ce jour.
  hbo-hbo: כַּאֲשֶׁ֤ר עָשָׂה֙ לִבְנֵ֣י עֵשָׂ֔ו הַיֹּשְׁבִ֖ים בְּשֵׂעִ֑יר אֲשֶׁ֨ר הִשְׁמִ֤יד
    אֶת־הַחֹרִי֙ מִפְּנֵיהֶ֔ם וַיִּֽירָשֻׁם֙ וַיֵּשְׁב֣וּ תַחְתָּ֔ם עַ֖ד הַיֹּ֥ום
    הַזֶּֽה׃
  eng-WYCLIFFE: and made hem to dwelle for `tho giauntis, as he dide to the sones
    of Esau, that dwellen in Seire, `and dide awai Horreis, and yaf to hem the lond
    `of Horreis, which `the sones of Esau welden `til in to present tyme.
  cwe-cwe: Mndewa Mulungu katenda fana viyawatendele wana wa Esau, wotangigwa Waedomu,
    wowokala muna isi ya Seili. Waedomu viwafikile uko Mulungu kawadanganiza Waholi,
    wasola isi yawo na kukala umo mbaka diyelo.
  kik-kik: Ũguo noguo Jehova eekĩire njiaro cia Esaũ arĩa maatũũrĩte Seiru, hĩndĩ
    ĩrĩa aaniinire Aahori mehere mbere yao. Nĩmamarutũrũrire, na nĩo matũũraga kuo
    ithenya rĩao nginya ũmũthĩ.
  fra-NCL: C’est ainsi que fit Yahweh pour les enfants d’Esaü qui habitent en Séïr,
    lorsqu’il détruisit devant eux les Horrhéens ; les ayant chassés, ils s’établirent
    à leur place jusqu’à ce jour.
  cek-AK: Nihcae Seir ah oh o naah, Angraeng mah Esau ih caanawk hanah to tiah sak
    pae; nihcae hmaa ah Horim kaminawk to tamit pae boih; nihcae to haek boih pacoengah,
    nihcae ohhaih ahmuen to Esau ih caanawk mah vaihni ni khoek to khosak o haih.
  cuk-cuk: Bab-Jehová, deyob Esaú-wagan Horí-dulemar-obelogega imaksagusmogad. Deunni,
    Horí-dulemar, Seir-yalagi bukwamalanad. We-garda-narmaklenaidse, Esaú-wagan, Horí-dulemar-obelosmargua,
    Seir-yargi ambikunonimalad.
  uig-CYR: Пәрвәрдигар Сеирда турған Әсавлар үчүнму охшаш иш қилди, уларниң алдидин
    Һорийларни йоқатти; шуниң билән Әсавлар уларни зиминидин мәһрум қилип, бүгүнгә
    қәдәр уларниң орниға олтирақлашқан еди.
  tel-2017: ఆయన శేయీరులో నివసించే ఏశావు సంతానం కోసం వారి ఎదుట నుండి హోరీయులను నశింపజేశాడు
    కాబట్టి వారు హోరీయుల దేశాన్ని స్వాధీనం చేసుకుని ఈ రోజు వరకూ అక్కడ నివసిస్తున్నారు.
  hat-BSA: jis jan ke li te fè pou fis Esaü yo, ki te rete Séir, lè Li te detwi Oriyen
    yo soti devan yo; yo te chase yo e yo te vin rete nan plas yo menm jiska jodi
    a.
  kos-kos: LEUM GOD El tuh oru ouiya se pacna inge nu sin mwet Edom, fwilin tulik
    natul Esau, su muta infulan eol lun Edom. El kunausla mwet Hor, ac oru tuh mwet
    Edom in eisla acn selos ac oakwuki we, ac elos srakna muta we nwe inge.
  hbo-WLC: כַּאֲשֶׁ֤ר עָשָׂה֙ לִבְנֵ֣י עֵשָׂ֔ו הַיֹּשְׁבִ֖ים בְּשֵׂעִ֑יר אֲשֶׁ֨ר הִשְׁמִ֤יד
    אֶת־הַחֹרִי֙ מִפְּנֵיהֶ֔ם וַיִּֽירָשֻׁם֙ וַיֵּשְׁב֣וּ תַחְתָּ֔ם עַ֖ד הַיּ֥וֹם
    הַזֶּֽה׃
  ibo-ibo: Onyenwe anyị mekwara otu ihe ahụ nye ndị agbụrụ Ịsọ bụ ndị bi nʼugwu Sia
    mgbe ọ lara ndị Hor bụ ụzọ biri nʼebe ahụ nʼiyi. Ha chụpụrụ ha, bichie ala ha
    ruo taa.
  ory-ory: ସେ ସେୟୀର ନିବାସୀ ଏଷୌ-ସନ୍ତାନଗଣ ନିମନ୍ତେ ସେହିରୂପ କର୍ମ କରିଥିଲେ, ଅର୍ଥାତ୍‍, ସେମାନଙ୍କ
    ସମ୍ମୁଖରୁ ହୋରୀୟମାନଙ୍କୁ ବିନଷ୍ଟ କଲେ, ତହିଁରେ ଏଷୌ-ସନ୍ତାନଗଣ ସେମାନଙ୍କୁ ଅଧିକାରଚ୍ୟୁତ କରି
    ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ସ୍ଥାନରେ ବାସ କରୁଅଛନ୍ତି।
  chk-chk: Iei usun Kot a föri fän iten ekewe chon Etom, ir mwirimwirin Esau mi nonom
    lon Etom. A arosala chon Hor, lupwen chon Etom ra asürela seni fanüer o nonom
    lon lenier tori ikenai.
  rop-rop: YAWEI bin album detlot Idamait pipul, detlot biginini blanga Isau, seimwei
    laik imbin album detlot Emanait pipul. YAWEI bin binijimap detlot Horait pipul,
    en detlot Idamait pipul bin teikoba det hil kantri, en olabat stil jidan deya.
  ukr-1871: Так як вчинив синам Езавовим, що жиють на Сеїр-горах, перед котрими він
    вигубив Горіїв; і прогнали вони їх і живуть на займищі їх й досї.
  deu-1951: wie er getan hat mit den Kindern Esau, die in Seir wohnen, als er die
    Horiter vor ihnen vertilgte und sie ihr Land einnehmen ließ, daß sie daselbst
    an ihrer Statt wohnen bis auf diesen Tag.
  eng-JPS: as He did for the children of Esau, that dwell in Seir, when He destroyed
    the Horites from before them; and they succeeded them, and dwelt in their stead
    even unto this day;
  srp-1865: Kao što uèini sinovima Isavovijem, koji življahu u Siru, jer istrijebi
    Horeje ispred njih, i preuzeše zemlju njihovu i ostaše na njihovu mjestu do danas.
  lug-lug: Ne kifaananako nga Mukama bwe yazikiriza Abakooli abaalinga mu Seyiri,
    ensi yaabwe n’agiwa bazzukulu ba Esawu okuba obutaka bwabwe obw’enkalakkalira
    n’okutuusa leero.
  heb-heb: כאשר עשה לבני עשו הישבים בשעיר אשר השמיד את החרי מפניהם ויירשם וישבו תחתם
    עד היום הזה׃
  ben-IRV: তিনি সেয়ীর নিবাসী এষৌর লোকদের জন্যও সেরকম কাজ করলেন, ফলে তাদের সামনে থেকে
    হোরীয়দেরকে ধ্বংস করলেন, তাতে ওরা তাদেরকে তাড়িয়ে দিয়ে এমন কি আজ পর্যন্ত তাদের
    জায়গায় বাস করছে।
  pan-pan: ਜਿਵੇਂ ਉਹ ਨੇ ਏਸਾਵੀਆਂ ਲਈ ਕੀਤਾ ਸੀ ਜਿਹੜੇ ਸੇਈਰ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਜਦ ਉਹ ਨੇ ਉਹਨਾਂ
    ਦੇ ਅੱਗਿਓਂ ਹੋਰੀਆਂ ਦਾ ਨਾਸ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਅੱਜ ਦੇ
    ਦਿਨ ਤੱਕ ਉਹ ਆਪ ਉਹਨਾਂ ਦੇ ਸਥਾਨ ਤੇ ਵੱਸਦੇ ਹਨ।
  mya-JVB: ထိုလူမျိုးသည် အာနက အမျိုးသားကဲ့သို့ ကြီး မြင့် များပြား သောလူ ဖြစ်ကြ၏။
    သို့သော်လည်း စိရ ပြည်၌ နေ သောဧသော အမျိုးသား ရှေ့ မှာ ဟောရိ လူတို့ကို ထာဝရဘုရား
    ဖျက်ဆီး တော်မူသဖြင့်၊ သူ တို့နေရာ ၌ဧသောအမျိုးသားတို့သည် ယနေ့ တိုင်အောင် နေကြသကဲ့သို့
    ၊ အမ္မုန် အမျိုးသားတို့ရှေ့ မှာ ဇံဇုမ္မိမ် လူတို့ကို သုတ်သင် ပယ်ရှင်းတော်မူသဖြင့်၊
    သူတို့နေရာ၌ အမ္မုန်အမျိုးသားတို့သည်နေ ကြ၏။
  hmo-hmo: Lohiabada ese unai bamona danu ia karaia Seiri dekenai Esau bese taudia
    totona. Ia ese Hori taudia ia hadikaia ore, vadaeni Esau bese taudia ese edia
    tano idia abia, bona unuseni idia noho ia mai bona hari.
  urd-urd: ठीक वैसे ही जैसे उसने बनी 'ऐसौ के सामने से जो श'ईर में रहते थे होरियों
    को हलाक किया, और वह उनको निकाल कर आज तक उन ही की जगह बसे हुए हैं।
  rus-SYN: как Он сделал для сынов Исавовых, живущих на Сеире, истребив пред лицем
    их Хорреев, и они изгнали их, и поселились на месте их, и живут до сего дня;
  bqc-SIM: Màa Dii kɛ̀ Esau buiↄnɛ Sei lↄ. À Oliↄ kàalɛnɛ́, ↄ̃ aa ń bùsu sì
    aa zↄ̃̀lɛ ń gbɛu e ń a gbão.
  tcz-CHONGTHU: Pakaiyin Seir muna Esau chilhahte dinga na-atoh bang bang in abol
    in chule Hor mite asugam in ahileh hiche muna chun amaho acheng tauvin ahi. Hijeh
    chun Esau chilhahte tuni changeiyin acheng tauvin ahi.
  mar-mar: एसावाच्या वंशजांनाही देवाचे असेच पाठबळ होते. पूर्वी सेईर येथे होरी लोक
    राहत असत. त्यांनी त्यांना हुसकावून लावले. पण एसावाच्या वंशजांनी होरींचा संहार
    केला व आजपर्यंत ते तेथे राहतात.
  qub-qub: Esaüpita mirajcunatapis Tayta Dios yanaparan Seircho tiyaj Hor runacunata
    ushajpaj wañurcachir chaycho tiyacaycärinanpaj.
  hat-hat: Se menm bagay Seyè a te fè pou moun fanmi Ezaou yo ki rete nan peyi Seyi
    a. Li touye orit yo pou moun Ezaou yo te ka pran peyi a nan men yo, pou yo te
    ka rete yo menm ladan l'.
  eng-BSB: just as He had done for the descendants of Esau who lived in Seir, when
    He destroyed the Horites from before them. They drove them out and have lived
    in their place to this day.
  tod-tod: Ʋele ɠana Ɠɔoɠɔ GALAGI kɛɛni la Edɔme nuiti bɛ, ti ga Ezawu mavofodaiti,
    niiti ti zeini Seyiil, siɛgi zu é Ɠɔɔl nuiti koloɠoloni la, naati ti ta-yooi
    zoni, ti zei ná ti-ʋotogi zu, eyɛsu zaaɠaza.
  eng-WEBPB: as he did for the children of Esau who dwell in Seir, when he destroyed
    the Horites from before them; and they succeeded them, and lived in their place
    even to this day.
  kbq-kbq: Hori vahe'ma Ra Anumzamo'ma zamahe hana hige'za, Iso naga'mo'za Seiri mopafima
    mani'naza kna hu'za mani'naze. Hagi ananteti'ma eno'ma meninema e'neana, ana mopafina
    Iso naga'mo'za mani'naze.
  nhe-BL: San se tlamantli TOTECO quichijqui ica iixhuihua Esaú tlen ama itztoque
    ipan tlali Seir. TOTECO quintzontlamiltijtiyajqui nopa horeos iniixtla iixhuihua
    Esaú para inijuanti huelqui mocahuase ipan inintlal campa ama mocahuaj.
  gub-BL: Tupàn uzapo nezewegatete haw Enom Ezau izuapyapyr wanupe no. Umumaw Orew
    wà. Enom upyhyk waiwy wà hehe wiko pà wà. Te ko 'ar rehe wiko hehe wà.
  eng-DRA: As he had done in favour of the children of Esau, that dwell in Seir, destroying
    the Horrhites, and delivering their land to them, which they possess to this day.
