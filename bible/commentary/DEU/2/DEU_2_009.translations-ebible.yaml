    जंग छेड़ना, क्योंकि मैं उनके मुल्क का कोई भी हिस्सा तुझे नहीं दूँगा। मैंने आर
    शहर को लूत की औलाद को दिया है।”
  rug-rug: Meke zama koa rau se Zihova, ‘Mi lopu ṉoṉovali sari na tie pa Moabi babe
    podalae nia sa vinaripera koarini, sina lopu kaqu ponini gamu Rau si keke vasi
    pepeso koasa dia popoa. Ele poni nia Rau koe Loti meke sari na tutina, sa vasileana
    Ara pude tagoa rini,’ ” gua se Mosese.
  gaz-gaz: Ergasiis Waaqayyo akkana naan jedhe; “Waan ani lafa Moʼaab irraa isiniif
    hin kennineef akkasumaan isaan hin rakkisinaa; waraanaafis isaan hin kakaasinaa.
    Ani Aarin dhaala godhee sanyii Looxiif kenneeraatii.”
  fra-LSG: 'L’Éternel me dit: N’attaque pas Moab, et ne t’engage pas dans un combat
    avec lui; car je ne te donnerai rien à posséder dans son pays: c’est aux enfants
    de Lot que j’ai donné Ar en propriété.'
  yal-yal: Alatala yi a fala n xa, a naxa, “Ɛ nama yɛngɛn gidi Moyaba kaane ma de!
    Ɛ nama e fen yɛngɛn na de, bayo n mi e bɔxɔ yo soma ɛ yii e konni. N bata Ari
    bɔxɔn fi Loti bɔnsɔnna ma.
  haw-1868: Olelo mai la o Iehova ia'u, Mai hana ino aku i ko Moaba, aole e ku e ia
    lakou i ke kaua ana; aole au e haawi i ko lakou aina i wahi e noho ai no oukou;
    no ka mea, ua haawi aku au ia Ara i wahi e noho ai no na mamo a Lota.
  arb-NAV: 'فَقَالَ لِي الرَّبُّ: لَا تُعَادِ الْمُوآبِيِّينَ وَلا تُثِرْ عَلَيْهِمْ
    حَرْباً، لأَنِّي لَا أُعْطِيكَ مِنْ أَرْضِهِمْ مِيرَاثاً، إِذْ وَهَبْتُ مَدِينَةَ
    عَارَ لِذُرِّيَّةِ لُوطٍ مِلْكاً.'
  ewe-ewe: Yehowa míaƒe Mawu de se na mí be, “Migaho aʋa ɖe Moabtɔwo hã ŋu o, elabena
    nyematsɔ woƒe anyigba ƒe akpa aɖeke na mi o. Metsɔe na Lot ƒe dzidzimeviwo!”
  eng-LEE: And the Lord said unto me, Do not attack the Moabites, nor contend with
    them in battle; for I will not give thee from their land any inheritance, because
    unto the children of Lot have I given 'Ar for an inheritance.
  asm-FB: তাৰ পাছত যিহোৱাই মোক কৈছিল, “তোমালোকে মোৱাবীয়াসকলক বিৰক্ত নকৰিবা। তেওঁলোকৰ
    বিৰুদ্ধে যুদ্ধ নকৰিবা। তেওঁলোকৰ দেশৰ কোনো অংশই মই তোমালোকক অধিকাৰ কৰিবলৈ নিদিওঁ;
    কাৰণ, তেওঁলোক লোটৰ বংশধৰ আৰু মই তেওঁলোকক অধিকাৰৰ অৰ্থে আৰ নগৰ দিলোঁ।”
  sus-A: «عَلَتَلَ نَشَ عَ قَلَ ﭑ بّ، ‹وٌ نَشَ فٍرٍ فِرِ مٌوَبَكَيٍ مَ دٍ. وٌ نَشَ
    فٍرٍ تِ عٍ بّ دٍ، بَرِ مَ ﭑ مُ قَمَ سٍسٍ سٌدٍ وٌ يِ رَ عٍ شْنيِ. ﭑ بَرَ عَرِ بْشِ
    قِ لٌتِ مَ.›»
  fra-SBL: 'Yahvé m''a dit : « N''importune pas Moab et ne te bats pas avec lui, car
    je ne te donnerai aucune de ses terres en propriété, comme j''ai donné Ar en propriété
    aux enfants de Lot. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י אֶל־תָּ֙צַר֙ אֶת־מֹואָ֔ב וְאַל־תִּתְגָּ֥ר בָּ֖ם
    מִלְחָמָ֑ה כִּ֠י לֹֽא־אֶתֵּ֨ן לְךָ֤ מֵֽאַרְצֹו֙ יְרֻשָּׁ֔ה כִּ֣י לִבְנֵי־לֹ֔וט
    נָתַ֥תִּי אֶת־עָ֖ר יְרֻשָּׁה׃
  eng-WYCLIFFE: And the Lord seide to me, Fiyte thou not ayens Moabitis, nether bigyn
    thou batel ayens hem, for Y schal not yyue to thee ony thing of the lond `of hem,
    for Y yaf Ar in to possessioun to `the sones of Loth.
  piu-2006: '@see-verse:DEU.002.008'
  cwe-cwe: “Maabaho Mndewa Mulungu kanilongela, ‘Sekeuwagaze Wamoabu, hebu sekeuitowe
    nawo, kwaviya sizakwing'ha hanhu hohose muna iisi yawo. Mbali isi ya Ali niweng'ha
    welesi wa Lutu iwe yawo.’ ”
  kik-kik: Ningĩ Jehova akĩnjĩĩra atĩrĩ, “Ndũgathĩĩnie andũ a Moabi kana ũmogite nĩguo
    mũrũe, nĩgũkorwo ndikũmũhe bũrũri wao o na hanini. Nĩndĩkĩtie kũheana Ari kũrĩ
    njiaro cia Loti gũtuĩke igai rĩao.”
  fra-NCL: 'Yahweh me dit : « N’attaque pas Moab et n’engage pas de combat avec lui,
    car je ne te donnerai aucune possession dans son pays : c’est aux enfants de Lot
    que j’ai donné Ar en propriété.'
  cek-AK: To pacoengah Angraeng mah kai khaeah, Moab kaminawk to tavet o hmah; misatuk
    hanah palungphui o thui hmah; qawktoep hanah nihcae ih prae to kang paek o ai;
    Ar prae toep hanah, Lot khaeah ka paek boeh, tiah ang naa.
  cuk-cuk: '”Geb degine, Bab-Jehová anga sogsabalid: ‘Melle be Moab-dulemarse achamalo,
    melle ebo be bila-onomarbalo. Ar e-yar-naid soggwensaale an bemarga ukosulid.
    Ar bato an Lot-waganga Arʼye-neg-nugadi an uksad.’'
  uig-CYR: 'Пәрвәрдигар маңа: «Моабийларни аварә қилмаңлар яки уларға җәң қозғимаңлар;
    чүнки Мән уларниң зиминини силәргә мирас қилип бәрмәймән; чүнки Мән Ар шәһәр-зиминини
    Лутниң әвлатлириға мирас қилип бәрдим» — деди'
  tel-2017: మనం తిరిగి మోయాబు ఎడారి మార్గంలో వెళుతుండగా యెహోవా నాతో ఇలా అన్నాడు. “మోయాబీయులను
    బాధ పెట్టవద్దు. వారితో యుద్ధం చేయొద్దు. లోతు సంతానానికి ఆర్ దేశాన్ని స్వాస్థ్యంగా
    ఇచ్చాను. వారి భూమిలో దేనినీ నీ స్వంతానికి ఇవ్వను.”
  hat-BSA: “Alò, SENYÈ a te di mwen, ‘Pa menase Moab, ni pa fè pwovokasyon lagè, paske
    Mwen p ap bannou okenn nan peyi pa yo pou posede. Paske Mwen te bay Ar a fis a
    Lot yo kòm posesyon.’
  kos-kos: LEUM GOD El fahk nu sik, ‘Nimet aklokoalokye mwet Moab, su fwilin tulik
    natul Lot, ac nimet mweun nu selos. Nga sang tari siti Ar nu selos, ac nga ac
    tia sot nu suwos kutena acn selos.’” (
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֵלַ֗י אֶל־תָּ֙צַר֙ אֶת־מוֹאָ֔ב וְאַל־תִּתְגָּ֥ר בָּ֖ם
    מִלְחָמָ֑ה כִּ֠י לֹֽא־אֶתֵּ֨ן לְךָ֤ מֵֽאַרְצוֹ֙ יְרֻשָּׁ֔ה כִּ֣י לִבְנֵי־ל֔וֹט
    נָתַ֥תִּי אֶת־עָ֖ר יְרֻשָּֽׁה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị dọrọ anyị aka na ntị sị, “Unu esogbula maọbụ lụso
    ndị Moab ọgụ nʼihi na unu enweghị oke nʼala ha, nʼihi na enyela m ụmụ ụmụ Lọt
    ala Ar ka ọ bụrụ ihe nketa nke ha.”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ମୋୟାବକୁ କ୍ଳେଶ ଦିଅ ନାହିଁ, ଅବା ସେମାନଙ୍କ ସହିତ
    ଯୁଦ୍ଧ କର ନାହିଁ; କାରଣ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଅଧିକାରାର୍ଥେ ସେମାନଙ୍କ ଦେଶରୁ କିଛି ଦେବା ନାହିଁ;
    ଯେହେତୁ ଆମ୍ଭେ ଲୋଟର ସନ୍ତାନଗଣକୁ ଆର ନଗର ଅଧିକାରାର୍ଥେ ଦେଇଅଛୁ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreniei, ‘Kosap öpünüpün ngeni chon Moap ika
    maun ngeniir, pun üsap ngonuk och seni fanüer pwe kopwe fanüeni. Üa ngeni ekewe
    chon Moap ir ekewe mwirimwirin Lot ewe fanü Ar pwe repwe fanüeni.’”
  rop-rop: YAWEI bin tok langa mi, ‘Nomo meigim trabul langa ola pipul langa Moweb.
    Detlot bigininimob blanga Lot. Yumob nomo go en fait langa olabat blanga olabat
    kantri. Nomo. Aibin gibit olabat det taun gulum Eiya. Ai kaan gibit yumob eni
    kantri langa Moweb.’” Lagijat na YAWEI bin tok langa mi.
  ukr-1871: 'І промовив до мене Господь: Не турбуй Моаба і не починай з ними війни,
    бо не дам тобі нїчого із землї його в державу; бо віддав я Ар синам Лотовим у
    державу.'
  deu-1951: 'Da sprach der HERR zu mir: Du sollst die Moabiter nicht befehden, noch
    zum Streite reizen; denn ich will dir ihr Land nicht zu besitzen geben; denn ich
    habe Ar den Kindern Lot zu besitzen gegeben.'
  eng-JPS: 'And the LORD said unto me: ''Be not at enmity with Moab, neither contend
    with them in battle; for I will not give thee of his land for a possession; because
    I have given Ar unto the children of Lot for a possession. —'
  srp-1865: 'I Gospod mi reèe: nemoj pakostiti Moavcima ni zametati boja s njima,
    jer ti neæu dati zemlje njihove u našljedstvo; jer dadoh sinovima Lotovijem u
    našljedstvo Ar.'
  lug-lug: Awo Mukama Katonda n’aŋŋamba nti, “Abamowaabu temubasunguwaza wadde okubasosonkerezaako
    olutalo, kubanga sigenda mmwe kubawa ku ttaka lyabwe mu Ali, ettaka eryo namala
    dda okuliwa bazzukulu ba Lutti okubeera obutaka bwabwe.”
  heb-heb: ויאמר יהוה אלי אל תצר את מואב ואל תתגר בם מלחמה כי לא אתן לך מארצו ירשה
    כי לבני לוט נתתי את ער ירשה׃
  ben-IRV: আর সদাপ্রভু আমাকে বললেন, “তুমি মোয়াবীয়দেরকে কষ্ট দিও না এবং যুদ্ধের মাধ্যমে
    তাদের সঙ্গে লড়াই কর না; আমি অধিকারের জন্য তাদের দেশের কোনো অংশ তোমাকে দেব না;
    কারণ আমি লোটের বংশধরদেরকে আর্‌ শহর অধিকার করতে দিয়েছি।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, “ਮੋਆਬ ਨੂੰ ਨਾ ਸਤਾਇਓ, ਨਾ ਉਹਨਾਂ ਨਾਲ ਲੜਾਈ-ਝਗੜਾ ਕਰਿਓ ਕਿਉਂ
    ਜੋ ਮੈਂ ਤੈਨੂੰ ਉਸ ਦਾ ਦੇਸ਼ ਵਿਰਾਸਤ ਵਿੱਚ ਨਹੀਂ ਦਿਆਂਗਾ। ਮੈਂ ਆਰ ਨਗਰ ਲੂਤ ਦੇ ਵੰਸ਼ ਨੂੰ ਵਿਰਾਸਤ
    ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਹੈ।”
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ မောဘ ပြည်သားတို့ကို မ နှောင့်ရှက် နှင့်။ စစ် မ တိုက်နှင့်။
    သူ တို့ပြည် ကို သင့် အား ငါအပိုင် မ ပေး။ အာရ ပြည်ကို လောတ အမျိုးသား တို့အား ငါအပိုင်
    ပေး ပြီဟု ငါ့ အား မိန့် တော်မူ၏။
  hmo-hmo: “Vadaeni Lohiabada ese lau dekenai ia oda, ia gwau, ‘Moaba taudia, Lota
    ena bese, do umui dagedage henia lasi, bona do umui tuari henidia lasi, badina
    be edia tano sisina umui dekenai do lau henia lasi. Lau ese Ara hanua badana,
    mai ena tano ibounai, Lota ena bese taudia dekenai lau henia, edia tano.’ ”
  urd-urd: फिर ख़ुदावन्द ने मुझसे कहा, कि मोआबियों को न तो सताना और न उनसे जंग करना;
    इसलिए कि मैं तुझको उनकी ज़मीन का कोई हिस्सा मिल्कियत के तौर पर नहीं दूँगा, क्यूँकि
    मैंने 'आर को बनी लूत की मीरास कर दिया है।
  rus-SYN: 'И сказал мне Господь: не вступай во вражду с Моавом и не начинай с ними
    войны; ибо Я не дам тебе ничего от земли его во владение, потому что Ар отдал
    Я во владение сынам Лотовым;'
  bqc-SIM: Dii òmɛɛ wásu íbɛlɛsɛ ń Mↄabuↄ wà ń lɛwɛ wà zĩkańnↄo, asa a ń
    bùsu saaloe kpáwá wá pↄ́ ũo. À bùsupi kpà Lↄtu buipiↄwa, à gↄ̃̀ ń pↄ́
    ũɛ.
  tcz-CHONGTHU: Chuin Pakaiyin aseiyin, “Lot chilhah Moab mite na suhgim lou diu,
    gal jong na bolkhum lou hel diu ahi. Ar gam Leiset pumpi amaho kapeh ahitan, nangho
    gam beh neokhat jong na chan thei lou diu ahi.”
  mar-mar: परमेश्वर मला म्हणाला, ‘मवाबाला उपद्रव करू नका. त्यांच्याशी युद्धाचा प्रंसग
    आणू नका. त्यांच्यातली जमीन मी तुम्हास देणार नाही. कारण आर नगर मी लोटच्या वंशजांना
    इनाम दिले आहे.’”
  qub-qub: 'Chaypa aywaptinchi Tayta Dios nimaran: ‹Moab runacunataga ama rimapaychu.
    Ni guërratapis paycunawanga ama ruraychu. Paycunaga Lotpita mirajcunami. Chaymi
    paycunapa nasyunnintaga mana goshayquipächu ni tacshannin chacrallatapis. Ar partitaga
    nogami paycunata goycushcä.› »'
  hat-hat: 'Lè sa a, Seyè a di m'': Pa chache moun Moab yo, moun fanmi Lòt yo, kont.
    Pa al goumen ak yo paske mwen p''ap ban nou anyen nan peyi ki pou yo a. Se mwen
    menm ki bay yo lavil A Moab la pou yo rete.'
  eng-BSB: Then the LORD said to me, “Do not harass the Moabites or provoke them to
    war, for I will not give you any of their land, because I have given Ar to the
    descendants of Lot as their possession.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni mà: «À mina laalɛ Moaɓe nuiti bu, wo mina kɔɔ ʋɛɛ
    ti ʋa, mazɔlɔɔ gè la ada nɔpɛ feezu wo ya ná-zooi zu, Lɔte ná-doun zunuiti
    ka gè Aal yooi veai ti ya ga tɔnɔ.»'
  eng-WEBPB: The LORD said to me, “Don’t bother Moab, neither contend with them in
    battle; for I will not give you any of his land for a possession, because I have
    given Ar to the children of Lot for a possession.”
  kbq-kbq: Hagi anante Ra Anumzamo'a amanage huno nasami'ne, Tamagra Moapu vahera
    zamarimpa nereta, tamagraregatira hara huozmanteho. Na'ankure Ar mopa Loti naga
    zami'noanki'na, magore hu'na ana mopa ontamitfa hugahue.
  nhe-BL: '“Huan TOTECO nechilhui: ‘Amo xiquincualancamacaca, niyon amo xiquinpehualtica
    Moab ehuani para ax inmechtehuise pampa inijuanti iixhuihua Lot huan niquinmacatoc
    nopa tlali Ar para iniaxca. Huan ax nimechmacas niyon quentzi nopa tlali para
    imoaxca.’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Ezàmàtyry'ym zo Moaw izuapyapyr
    ne wà nehe. Wiko Iro izuapyapyr romo wà. Peho zo waàmàtyry'ym pà nehe. Amono Ar
    tawhu wanupe ihe. Namono kwaw waiwy pehegwer peme nehe, i'i ihewe.
  eng-DRA: 'And the Lord said to me: Fight not against the Moabites, neither go to
    battle against them: for I will not give thee any of their land, because I have
    given Ar to the children of Lot in possession.'
