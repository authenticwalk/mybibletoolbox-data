verse: DEU.002.009
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോടു കൽപ്പിച്ചു: “മോവാബ്യരെ പീഡിപ്പിക്കുകയോ അവരെ യുദ്ധത്തിനായി
    പ്രകോപിപ്പിക്കുകയോ ചെയ്യരുത്. അവരുടെ ദേശത്തിന്റെ ഒരു ഭാഗവും നിങ്ങൾക്ക് അവകാശമായി
    ഞാൻ തരികയില്ല. ആർ എന്നദേശം ഞാൻ ലോത്തിന്റെ മക്കൾക്ക് അവകാശമായി നൽകിയിരിക്കുന്നു.”'
  deu-TKW: 'Da sprach Jahwe zu mir: Befehde die Moabiter nicht und laß dich in keinen
    Krieg mit ihnen ein; denn ich gebe dir von ihrem Lande nichts zum Eigentume, da
    ich Ar den Nachkommen Lots zum Erbbesitze verliehen habe.'
  lin-lin: 'Yawe alobaki na ngai : « Bomona bato ya Moabi lokola banguna na bino te
    mpe bobundisa bango te, pamba te nakopesa bino ata eloko moko te kati na mokili
    na bango. Nasila kopesa mokili ya Ari lokola bozwi epai ya bakitani ya Loti. »'
  eng-LSV: and YHWH says to me, Do not distress Moab, nor stir yourself up against
    them [in] battle, for I do not give [any] of their land to you [for] a possession;
    for I have given Ar to the sons of Lot [for] a possession.
  eng-GNV: 'Then the Lord sayd vnto me, Thou shalt not vexe Moab, neither prouoke
    them to battel: for I wil not giue thee of their land for a possession, because
    I haue giuen Ar vnto the children of Lot for a possession.'
  eng-WEBSTER: 'And the LORD said to me, Distress not the Moabites, neither contend
    with them in battle: for I will not give thee of their land for a possession;
    because I have given Ar to the children of Lot for a possession.'
  nhw-BL: '“Huan TOTECO nechilhui: ‘Amo xiquincualancamacaca, niyon amo xiquinpehualtica
    Moab ehuani para amo anmechhuilanase pampa inijuanti iixhuihua Lot huan niquinmacatoc
    nopa tlali Ar para iniaxca. Huan amo nimechmacas niyon quentzi nopa tlali para
    amoaxca.’'
  swh-ONEN: Kisha Bwana akaniambia, “Usiwasumbue Wamoabu kwa vita, kwa kuwa sitawapa
    sehemu yoyote ya nchi yao. Nimetoa nchi ya Ari kwa wazao wa Loti kama milki yao.”
  bba-bba: Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, su ku Mɔɑbubɑ nɔɔ kuuri, su ku bu tɑbu
    wɔri, domi u ǹ sun ɡɑ̃ɑnu nɔmu sɔndiɑmmɛ ben temɔ. Lɔtun bibun bweserɑ u Arin
    tem mɛ wɛ̃ bɑ n mɔ.
  eng-KJVCPB: 'And the Lord said unto me, Distress not the Moabites, neither contend
    with them in battle: for I will not give thee of their land for a possession;
    because I have given Ar unto the children of Lot for a possession.'
  luo-luo: Eka Jehova Nyasaye ne owachona niya, “Kik umonj jo-Moab kata kwinyogi mondo
    gitug lweny kodu, nimar ok anamiu dir pinygi moro amora. Kanyo asemiyo joka Ar
    ma nyikwa Lut kaka girkeni margi.”
  meu-meu: Bena Iehova ese e haduagu, eto, Moab taudia na basio daḡedaḡe henidia bona
    basio tuari henidia; badina be edia tano taina basina henimu; badina be Ara na
    Lot garana vada na henidia, edia tano.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, 'मोआबलाई दुःख नदे, र तिनीहरूसित लडाइँ नगर् ।
    म त्यसको देश तिमीहरूको आफ्नो अधिकार हुनलाई दिन्‍नँ किनभने मैले आर सहरलाई लोतका
    सन्तानहरूको अधिकार हुनलाई दिएको छु ।'
  yor-yor: Olúwa sì sọ fún mi pé, “Ẹ má ṣe dẹ́rùba àwọn ará Moabu bẹ́ẹ̀ ni kí ẹ má
    ṣe bá wọn jagun torí pé n kò ní fi èyíkéyìí nínú ilẹ̀ wọn fún un yín. Mo ti fi
    Ari fún àwọn ọmọ Lọti bí i ìní.”
  ind-ind: Lalu TUHAN berkata kepada saya, ‘Janganlah mengganggu bangsa Moab atau
    memicu perang dengan mereka, karena orang Moab adalah keturunan Lot, dan negeri
    Ar sudah Aku berikan sebagai milik mereka. Jadi, sedikit pun tanah mereka tidak
    akan Aku berikan kepada kalian.’
  pes-OPCB: 'آنگاه خداوند به ما چنین هشدار داد: «با موآبی‌ها که از نسل لوط هستند کاری
    نداشته باشید و با ایشان وارد جنگ نشوید. من شهر عار را به ایشان داده‌ام و هیچ زمینی
    را از سرزمین ایشان به شما نخواهم داد.»'
  tgl-ULB: Sinabi sa akin ni Yahweh, “Huwag ninyong guguluhin ang Moab, at huwag kayong
    makikipag-away sa kanila sa labanan. Dahil hindi ko ibibibay ang kaniyang lupain
    sa inyo para inyong pag-arian, dahil ibinigay ko ang Ar sa mga kaapu-apuhan ni
    Lot, para sa kanilang pag-aari.”
  hui-hui: Ani pirimagola Anduane Homogohanda i̱hondo lalu, Moaba wali agali uruni
    Lode aguanene padago tígua hameigini ogoniha karuni mo ko nahalimu. I̱nime Ara
    tano ngago ti helo mirugo ti baba wai nabilimu. Tinaga dindiore lene ngago emene
    mbira hangubi tí mo ngia nabulebero laya, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား`လော​တ​၏​အ​ဆက် အ​နွယ်​များ​ဖြစ်​သော​မော​ဘ​ပြည်​သား​တို့​ကို
    မ​နှောင့်​ယှက်​ကြ​နှင့်။ စစ်​မ​တိုက်​နှင့်။ ငါ​သည် သူ​တို့​အား​အာ​ရ​မြို့​ကို​အ​ပိုင်​ပေး​ထား​ပြီ
    ဖြစ်​၍​သူ​တို့​၏​မြေ​ကို​သင်​တို့​အား​ငါ​မ​ပေး' ဟု​မိန့်​တော်​မူ​၏။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ། ཁྱོད་ཀྱིས་མོ་ཨབ་པ་རྣམས་དགྲ་རུ་འཛིན་མི་རུང་ལ། ཁོ་རྣམས་དང་འཐབ་འཛིང་ཡང་བྱེད་མི་རུང་།
    བདག་གིས་ཨར་གྱི་ཡུལ་ནི་ལོད་ཐུའི་བུ་རྒྱུད་ལ་ས་སྐལ་དུ་སྤྲད་པ་ཡིན་པས། ངས་ཁོ་ཚོའི་ཡུལ་ནས་ཁྱོད་ལ་ཅི་ཡང་མི་སྦྱིན།
  sna-sna: Ipapo Jehovha akataura kwandiri, akati, “Musafurusa vaMoabhu kana kuvadenha,
    nokuti handizokupai chikamu chipi zvacho chenyika yavo. Ndakapa Ari kuzvizvarwa
    zvaRoti kuti ive yavo.”
  spa-BLM: 'El Señor me dijo: “No molestes a Moab, ni te enfrentes a ellos en la batalla,
    porque no te daré nada de su tierra en posesión, ya que he dado Ar a los hijos
    de Lot en posesión.”'
  cac-cac: 'Axo yalan Jehová d''ayin icha tic: Man̈ e tzuntzej eb'' moabita, yin̈tilal
    vin̈aj Lot. Man̈ eyac'' oval yed'' eb'', yujto malaj jab''oc slum eb'' d''a yol
    smacb''en ol vac'' d''ayex. A in vac''nac masanil smacb''en vin̈aj Ar d''a eb'',
    xchi d''ayin.'
  swh-ULB: Yahweh aliniambia mimi,'Usiisumbue Moabu, na usipigane nao katika vita.
    Kwa kuwa sitakupa nchi yake kwa miliki yako, kwa sababu nimewapa Ar wazao wa Lot,
    kuwa miliki yao'.
  bel-bel: 'І сказаў мне Гасподзь: ня ўступай у варожасьць з Маавам і не пачынай зь
    ім вайны; бо Я ня дам табе нічога зь зямлі ягонай у валоданьне, бо Ар аддаў я
    ў валоданьне сынам Лотавым;'
  deu-ELBBK: 'Und der HERR sprach zu mir: Befeinde Moab nicht und lass dich nicht
    in Streit mit ihnen ein, denn ich werde dir von seinem Land kein Besitztum geben;
    denn Ar habe ich den Kindern Lot als Besitztum gegeben. –'
  mbb-OT: migkaǥi is Nengazen kayi te kedì te, ‘Kenè niw semuka wey tebeka is menge
    Moabitanhen he menge kevuwazan ni Lot, su imbeǥey ku kandan is tanà he Ar ne kandan
    haazà, ne kenè ku sikiyu ebeǥayan te tanè dan minsan deisey.’ ”
  mal-2015: 'അപ്പോൾ യഹോവ എന്നോടു കല്പിച്ചതു: മോവാബ്യരെ ഞെരുക്കരുതു; അവരോടു പടയെടുക്കയും
    അരുതു; ഞാൻ അവരുടെ ദേശത്തു നിനക്കു ഒരു അവകാശം തരികയില്ല; ആർദേശത്തെ ഞാൻ ലോത്തിന്റെ
    മക്കൾക്കു അവകാശമായി കൊടുത്തിരിക്കുന്നു -'
  rmc-rmc: 'Akor mange o RAJ phenďa: ‚Ma dža pro Moabčana a ma muk tut lenca andro
    mariben, bo lengra phuvatar tumenge na dava ňič. O foros Ar diňom lenge, le Lotoskre
    potomkenge.‘'
  pes-OPV: 'پس برگشته، از راه بیابان موآب گذشتیم، وخداوند مرا گفت: «موآب را اذیت مرسان
    و باایشان منازعت و جنگ منما، زیرا که از زمین ایشان هیچ نصیبی به شما نخواهم داد،
    چونکه عاررا به بنی لوط برای ملکیت داده‌ام.»'
  ron-1924: 'Домнул мь-а зис: ‘Ну фаче рэзбой ку Моаб ши ну те апука ла луптэ ку ел,
    кэч ну-ць вой да нимик сэ стэпынешть ын цара луй. Арул л-ам дат ын стэпынире копиилор
    луй Лот.'
  ben-OBCV: তারপর সদাপ্রভু আমাকে বললেন, “মোয়াবীয়দের তোমরা বিরক্ত কোরো না কিংবা তাদের
    যুদ্ধের উসকানি দিয়ো না, কারণ তাদের দেশের কোনও অংশই আমি তোমাদের দেব না। আমি সম্পত্তি
    হিসেবে আর্ অঞ্চলটি লোটের বংশধরদের দিয়েছি।”
  som-som: Markaasaa Rabbigu igu yidhi, Reer Moo'aab ha dhibin, dagaalna ha kula diririn,
    waayo, dalkooda waxba hanti idiinka siin maayo, maxaa yeelay, Caar waxaan hanti
    u siiyey reer Luud.
  lat-VUC: 'Dixitque Dominus ad me: Non pugnes contra Moabitas, nec ineas adversus
    eos prælium: non enim dabo tibi quidquam de terra eorum, quia filiis Loth tradidi
    Ar in possessionem.'
  eng-ASVBT: And Jehovah said unto me, Vex not Moab, neither contend with them in
    battle; for I will not give thee of his land for a possession; because I have
    given Ar unto the children of Lot for a possession.
  ita-1885: 'E il Signore mi disse: Non nimicare i Moabiti, e non mover loro guerra;
    perciocchè io non ti darò nulla del lor paese a possedere; conciossiachè io abbia
    dato Ar per eredità a'' figliuoli di Lot.'
  eng-LXXUP: And the Lord said to me, Do not ye quarrel with the Moabites, and do
    not engage in war with them; for I will not give you of their land for an inheritance,
    for I have given Ar to the children of Lot to inherit.
  eng-ULB: Yahweh said to me, 'Do not trouble Moab, and do not fight with them in
    battle. For I will not give you his land for your own possession, because I have
    given Ar to the descendants of Lot, for their possession.'
  spa-VBL: 'Entonces el Señor me dijo: “No causes problemas a los moabitas ni los
    combatas, porque no te voy a dar nada de su tierra, porque he dado Ar a los descendientes
    de Lot y les pertenece”.'
  fra-_FOB: 'Alors l''Éternel me dit: N''attaque point les Moabites, et n''entre point
    en guerre avec eux; car je ne te donnerai rien de leur pays en héritage, parce
    que j''ai donné Ar en héritage aux enfants de Lot.'
  mal-mal: 'അപ്പോൾ യഹോവ എന്നോട് കല്പിച്ചത്: “മോവാബ്യരെ ഞെരുക്കരുത്; അവരോട് യുദ്ധം
    ചെയ്യുകയും അരുത്. ഞാൻ അവരുടെ ദേശത്ത് നിനക്ക് ഒരു അവകാശവും തരുകയില്ല; ആർദേശം ഞാൻ
    ലോത്തിന്റെ മക്കൾക്ക് അവകാശമായി കൊടുത്തിരിക്കുന്നു”.'
  urd-GVR: Wahāṅ Rab ne mujh se kahā, “Moāb ke bāshindoṅ kī muḳhālafat na karnā aur
    na un ke sāth jang chheṛnā, kyoṅki maiṅ un ke mulk kā koī bhī hissā tujhe nahīṅ
    dūṅgā. Maiṅ ne Ār Shahr ko Lūt kī aulād ko diyā hai.”
  suz-BL: मिनु परमप्रभु यावेमी आं कली ‘मोआब नु लडाइ मपने। मेकोपुकी नु काइ मजिने। मेको
    रागी इ कली मगेनन। मारदे हना गो आर सहर लोत नु आ चच युइ आन कली गेता। उत्‍पत्ती १९:३६-३७
  ita-1927: 'E l’Eterno mi disse: “Non attaccare Moab e non gli muover guerra, poiché
    io non ti darò nulla da possedere nel suo paese, giacché ho dato Ar ai figliuoli
    di Lot, come loro proprietà.'
  ckb-ckb: 'یەزدان پێی فەرمووم: «مۆئاب هەراسان مەکە و جەنگ لە دژیان بەرپا مەکە، چونکە
    هیچ بەشێک لە خاکەکەیان بە میرات بە تۆ نادەم، چونکە عارم بە میرات بە نەوەی لوت
    داوە.»'
  eng-BBE: 'And the Lord said to me, Make no attack on Moab and do not go to war with
    them, for I will not give you any of his land: because I have given Ar to the
    children of Lot for their heritage.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಮೋವಾಬ್ಯರಿಗೆ ಕಿರುಕುಳ ನೀಡಬೇಡಿರಿ ಅಥವಾ ಅವರನ್ನು ಯುದ್ಧಕ್ಕೆ
    ಪ್ರಚೋದಿಸಬೇಡಿರಿ. ಏಕೆಂದರೆ ನಾನು ಅವರ ದೇಶದಲ್ಲಿ ನಿನಗೆ ಸೊತ್ತನ್ನು ಕೊಡುವುದಿಲ್ಲ. ನಾನು ಅದನ್ನು
    ಲೋಟನ ಮಕ್ಕಳಿಗೆ ಆರ್ ಎಂಬ ಪ್ರದೇಶವನ್ನು ಕೊಟ್ಟೆನಲ್ಲವೇ?” ಎಂದರು.
  tam-2017: 'அப்பொழுது யெகோவா என்னை நோக்கி: நீ மோவாபை துன்பப்படுத்தாமலும், அவர்களுடன்
    போர்செய்யாமலும் இரு; அவர்களுடைய தேசத்தில் உனக்கு ஒன்றையும் சொந்தமாகக் கொடுக்கமாட்டேன்;
    ஆர் என்னும் பட்டணத்தை லோத் சந்ததிக்குச் சொந்தமாகக் கொடுத்தேன்.'
  spa-RV-1909: 'Y Jehová me dijo: No molestes á Moab, ni te empeñes con ellos en guerra,
    que no te daré posesión de su tierra; porque yo he dado á Ar por heredad á los
    hijos de Lot.'
  ron-BTF: 'Şi DOMNUL mi-a spus: Nu chinuiţi pe moabiţi; nici nu vă luptaţi cu ei
    în bătălie, pentru că nu îţi voi da din ţara lor ca stăpânire, căci am dat Arul
    copiilor lui Lot ca stăpânire.'
  eng-WEBP: The LORD said to me, “Don’t bother Moab, neither contend with them in
    battle; for I will not give you any of his land for a possession, because I have
    given Ar to the children of Lot for a possession.”
  eng-FBV: Then the Lord told me, “Don't cause the Moabites any trouble or fight them,
    for I'm not going to give you any of their land, because I have given Ar to the
    descendants of Lot and it belongs to them.”
  nld-1939: 'Toen sprak Jahweh tot mij: Gij moogt ook Moab niet bestrijden, en geen
    oorlog met hem beginnen; want Ik zal u niets van zijn land in eigendom geven,
    daar Ik Ar aan de zonen van Lot als erfelijk bezit heb geschonken.'
  nch-BL: '“Huan TOTECO techilhui: ‘Amo xiquincualancamacaca, yon amo xiquinpehualtica
    Moab ehuani para amo amechtehuise pampa inijuanti iixhuihua Lot huan niquinmacatoc
    nopa tali Ar para iniaxca. Huan amo nimechmacas yon se quentzi ten nopa tali para
    amoaxca.’'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng ta rằng: Chớ đương địch và chớ chiến trận
    với dân Mô-áp; vì ta không cho ngươi chi trong xứ dân ấy làm sản nghiệp đâu, bởi
    ta đã ban A-rơ cho con cháu Lót làm sản nghiệp.'
  hin-CV: फिर याहवेह ने मुझे आदेश दिया, “मोआब को उत्पीड़ित न करना, न ही उन्हें युद्ध
    के लिए उकसाना, क्योंकि मैं तुम्हें रहने के लिए वहां ज़रा सी भूमि भी न दूंगा, क्योंकि
    मैं लोत की संतानों को आर निज भाग के रूप में दे चुका हूं.”
  eng-OURB: Adonai said to me, “Don’t bother Moab [From father], neither contend with
    them in battle; for I will not give you any of his land for a possession; because
    I have given Ar to the children of Lot [Veil, Covering] for a possession.”
  spa-BES: 'Y el Señor me dijo: No hagas ataques contra Moab y no vayas a la guerra
