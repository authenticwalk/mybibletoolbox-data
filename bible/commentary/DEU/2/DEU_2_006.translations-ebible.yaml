verse: DEU.002.006
translations:
  mal-C: നിങ്ങൾ പണം നൽകി അവരോട് ആഹാരം വാങ്ങി ഭക്ഷിക്കണം. വെള്ളവും വിലകൊടുത്തുതന്നെ
    വാങ്ങി കുടിക്കണം.’ ”
  deu-TKW: Was ihr an Speise braucht, sollt ihr ihnen mit Geld abkaufen, damit ihr
    zu essen habt, und ebenso sollt ihr auch das nötige Wasser mit Geld von ihnen
    kaufen, damit ihr zu trinken habt.
  lin-lin: Bokofuta bango palata mpo na biloko oyo bokolia mpe mpo na mayi oyo bokomela.
  eng-LSV: You buy food from them with money, and have eaten; and you also buy water
    from them with money, and have drunk.
  eng-GNV: Ye shall buy meate of them for money to eate, and ye shall also procure
    water of them for money to drinke.
  eng-WEBSTER: Ye shall buy food of them for money, that ye may eat; and ye shall
    also buy water of them for money, that ye may drink.
  nhw-BL: TOTECO techilhui monequi tiquincohuilisquíaj tlacualistli huan nojquiya
    ma tiquincohuilica atl para tiquijise. Quena, temachtli monequi ma tiquinixtlahuilica
    nochi catli tijtequihuijque.
  swh-ONEN: Mtawalipa fedha kwa chakula mtakachokula na maji mtakayokunywa.’ ”
  bba-bba: Dĩɑ ni i ko i di kɑ sere mɑɑ nim mɛ i ko i nɔ, i ko i ye kpuro dwewɑ ben
    mi.
  eng-KJVCPB: Ye shall buy meat of them for money, that ye may eat; and ye shall also
    buy water of them for money, that ye may drink.
  luo-luo: Ubiro chulogi fedha kuom chiemo ma uchamo kod pi ma umodho.’ ”
  meu-meu: Idia ediai aniani ba hoia, moni davana, bena bavania; bona idia ediai ranu
    ba hoia, moni davana, bena ba inua.
  npi-ULB: तिमीहरूले खानका लागि पैसा तिरेर तिनीहरूबाट खाना किन्‍नू । तिमीहरूले पिउनका
    लागि पैसा तिरेर तिनीहरूबाट पानी पनि किन्‍नू ।
  yor-yor: Ẹ san owó oúnjẹ tí ẹ bá jẹ fún wọn àti omi tí ẹ bá mu.’ ”
  ind-ind: Untuk makanan dan air minum pun, kalian harus membeli dari mereka.
  pes-OPCB: در آنجا به ازای آب و غذایی که مصرف می‌کنید، پول بپردازید.
  tgl-ULB: Kayo ay bibili sa kanila ng pagkain para sa pera, para kayo ay makakain;
    bibili rin kayo sa kanila ng tubig para sa pera, para makainom kayo.
  hui-hui: Ti dalu ngagoha tí bolangua halu pialu howa tinaga tomobi ibabi bibahende
    munime yolo bialu nalimu, laya.
  mya-mya: သူ​တို့​ထံ​မှ​အ​စာ​ရေ​စာ​ကို​ဝယ်​ယူ​စား​သုံး လော့' ဟု​ညွှန်​ကြား​တော်​မူ​သည်။''
  bod-N: ཁྱོད་ཅག་གིས་ཁོ་རྣམས་ལ་དངུལ་སྤྲད་དེ་ཁ་ཟས་ཉོས་ནས་བཟའ་དགོས་ལ། ཆུ་ཡང་ཉོས་ནས་འཐུང་དགོས།
  sna-sna: Munofanira kuvaripa nesirivha zvokudya zvamuchadya nemvura yamuchanwa.’ ”
  spa-BLM: Les comprarás alimentos por dinero, para que puedas comer. También les
    comprarás agua por dinero, para que puedas beber’”.
  cac-cac: Yuj chi' ol e man masanil tas ol e va d'a eb', ol e tup a a' ol eyuq'uej,
    xchi d'ayin.
  swh-ULB: Mtanunua chakula kutoka kwao kwa pesa, ili kwamba muweze kula, pia mtanunua
    maji kutoka kwao kwa pesa, ili kwamba muweze kunywa. Kwa kuwa
  bel-bel: ежу купляйце ў іх за срэбра і ежце; і ваду купляйце ў іх за срэбра і пеце;
  deu-ELBBK: Speise sollt ihr um Geld von ihnen kaufen, dass ihr esst, und auch Wasser
    sollt ihr um Geld von ihnen kaufen, dass ihr trinkt.
  mbb-OT: Beyazi niw sikandan te selapì he vayad te egkekaan niw wey egkeinum niw.
  mal-2015: നിങ്ങൾ അവരോടു ആഹാരം വിലെക്കു വാങ്ങി കഴിക്കേണം; വെള്ളവും വിലെക്കു വാങ്ങി
    കുടിക്കേണം.
  rmc-rmc: Lendar cinena o chaben the o paňi, hoj tumen te el so te chal a so te pijel.
  pes-OPV: خوراک را از ایشان به نقره خریده، بخورید و آب را نیز از ایشان به نقره خریده،
    بنوشید.»
  ron-1924: Сэ кумпэраць де ла ей, ку прец де арӂинт, храна пе каре о вець мынка ши
    сэ кумпэраць де ла ей, ку прец де арӂинт, кяр ши апа пе каре о вець бя.
  ben-OBCV: তাদের কাছ থেকে খাবার ও জল তোমাদের রুপো দিয়ে কিনে খেতে হবে।’ ”
  som-som: Wax aad cuntaan lacag kaga iibsada, oo weliba biyo aad cabtaanna lacag
    kaga iibsada.
  lat-VUC: 'Cibos emetis ab eis pecunia, et comedetis: aquam emptam haurietis, et
    bibetis.'
  eng-ASVBT: Ye shall purchase food of them for money, that ye may eat; and ye shall
    also buy water of them for money, that ye may drink.
  ita-1885: Comperate da loro con danari la vittuaglia che mangerete; comperate eziandio
    da loro con danari l'acqua che berrete.
  eng-LXXUP: Buy food of them for money and eat, and ye shall receive water of them
    by measure for money, and drink.
  eng-ULB: You will purchase food from them for money, so that you may eat; you will
    also buy water from them for money, so that you may drink.
  spa-VBL: Págales con dinero por la comida que comes y el agua que bebes”.
  fra-_FOB: Vous achèterez d'eux les vivres pour de l'argent, et vous mangerez; vous
    achèterez d'eux aussi l'eau pour de l'argent, et vous boirez.
  mal-mal: നിങ്ങൾ അവരോട് ആഹാരം വിലയ്ക്ക് വാങ്ങി കഴിക്കണം; വെള്ളവും വിലയ്ക്ക് വാങ്ങി
    കുടിക്കണം.
  urd-GVR: Lāzim hai ki tum khāne aur pīne kī tamām zarūriyāt paise de kar ḳharīdo.”
  suz-BL: मिनु इन माल्‍शो जचा थोव़क मेको आन के ग्‍याप्‍शा ला जने। ब्‍वाक्‍कु यो मेको
    आन के ग्‍याप्‍शा तूङीन।
  ita-1927: Comprerete da loro a danaro contante le vettovaglie che mangerete, e comprerete
    pure da loro con tanto danaro l’acqua che berrete.
  ckb-ckb: خۆراکیان بە زیو لێ دەکڕن هەتا بیخۆن و ئاویان بە زیو لێ وەردەگرن هەتا بیخۆنەوە.“»
  eng-BBE: You may get food for your needs from them for a price, and water for drinking.
  kan-OKCV: ನೀವು ಅಲ್ಲಿ ಉಣ್ಣುವ ಆಹಾರವನ್ನು ಮತ್ತು ಕುಡಿಯುವ ನೀರನ್ನು ಸಹ ಹಣಕೊಟ್ಟು ಕೊಂಡುಕೊಳ್ಳಬೇಕು.’ ”
  tam-2017: உணவுப்பொருட்களை அவர்களிடம் பணத்திற்கு வாங்கிச் சாப்பிட்டு, தண்ணீரையும்
    அவர்களிடம் பணத்திற்கு வாங்கிக் குடியுங்கள்.
  spa-RV-1909: 'Compraréis de ellos por dinero las viandas, y comeréis; y también
    compraréis de ellos el agua, y beberéis:'
  ron-BTF: Să cumpăraţi de la ei hrană cu bani, ca să mâncaţi; şi de asemenea să cumpăraţi
    de la ei apă cu bani, ca să beţi.
  eng-WEBP: You shall purchase food from them for money, that you may eat. You shall
    also buy water from them for money, that you may drink.’”
  eng-FBV: Pay them with money for the food you eat and the water you drink.’
  nld-1939: Het voedsel, dat ge nodig hebt, moet ge dus voor geld van hem kopen en
    zelfs geld geven voor het nodige water.
  nch-BL: TOTECO techilhui monequi tiquincohuilisquíaj tacualisti huan nojquiya ma
    tiquincohuilica at para tiquise. Quena, temachti monequi ma tiquinixtahuilica
    nochi cati tijtequihuijque.
  vie-1934: Các ngươi sẽ dùng bạc tiền mà mua lương thực của chúng nó mà ăn, nước
    mà uống.
  hin-CV: तुम रुपया देकर उनसे भोजन ख़रीदोगे, कि तुम अपनी भूख मिटा सको; तुम जल भी रुपया
    देकर ख़रीदोगे, कि तुम जल पीकर अपनी प्यास बुझा सको.’ ”
  eng-OURB: You shall purchase food from them for money, that you may eat. You shall
    also buy water from them for money, that you may drink.’”
  spa-BES: Pueden comprar alimentos para sus necesidades y agua para beber.
  tdx-tdx: Ho vilie’ areo an-drala o mahakama’eo hikamà’ areo, vaho hikaloa’ areo
    rano an-drala hinoma’ areo.
  vid-vid: Homgana chilyo ama mazi kulawila kwa hewo, iwagana mgule.” ’
  eng-OKE: You shall buy provision of them with silver, that you may eat; and water,
    with silver, that you may drink;
  tha-KJV: เจ้​าทั้งหลายจงเอาเงินซื้อเสบียงอาหารจากเขาเพื่อจะได้​กิน และจงเอาเงินซื้อน้ำจากเขาด้วยเพื่อจะได้​ดื่ม
  por-BR-2018: 'Comprareis deles por dinheiro os alimentos, e comereis; e também comprareis
    deles a água, e bebereis:'
  deu-ELO: Speise sollt ihr um Geld von ihnen kaufen, daß ihr esset, und auch Wasser
    sollt ihr um Geld von ihnen kaufen, daß ihr trinket.
  eng-WYC-2018: Ye shall buy of them meats for money, and ye shall eat; and ye shall
    draw, and drink water bought. (Ye shall buy food from them with your money, and
    then ye shall eat; and ye shall buy some water, and drink it.)
  epo-epo: Manĝaĵon aĉetu de ili pro mono kaj manĝu; kaj eĉ akvon aĉetu de ili pro
    mono kaj trinku;
  uig-PIN: Silǝr ularƣa pul tɵlǝp ozuⱪ-tülük setiwelinglar, pul tɵlǝp su setiwelinglar.
  beo-beo: Be dilia da ha:i manu amola hano, ilima bidiga lamu da defea.’”
  tpi-OTNT: Long kantri bilong ol, yupela i ken baim kaikai na wara tasol.’
  hau-SA: Duk abincin za ku ci, da ruwan da za ku sha, za ku biya su.’ ”
  uig-LAT: Siler ulargha pul tölep ozuq-tülük sétiwélinglar, pul tölep su sétiwélinglar.
  nde-nde: Lizababhadala ngesiliva libhadalela ukudla elizakudla lamanzi elizawanatha.” ’
  ton-ton: Te mou fakatau meʻakai meiate kinautolu ʻaki ʻae paʻanga, ke mou kai; pea
    te mou fakatau vai ʻiate kinautolu ʻaki ʻae paʻanga, ke mou inu.’
  ces-1613: Pokrmů koupíte od nich za peníze, a jísti budete, i vody také ku pití
    za peníze od nich jednati budete.
  eng-WMB: You shall purchase food from them for money, that you may eat. You shall
    also buy water from them for money, that you may drink.’”
  tam-TCV: அங்கே அவர்களுக்கு நீங்கள் உண்ணும் உணவுக்கும் குடிக்கும் நீருக்கும் வெள்ளிப்பணம்
    கொடுங்கள்” என்றார்.
  ceb-ULB: Mopalit kamo ug pagkaon gikan kanila bayad ang salapi, aron makakaon kamo;
    mopalit usab kamo ug tubig gikan kanila bayad ang salapi, aron makainom kamo.
  pol-UBG: Żywność będziecie kupowali od nich za pieniądze, abyście mieli co jeść;
    także wodę od nich będziecie kupować za pieniądze, abyście mieli co pić.
  urd-GVU: لازم ہے کہ تم کھانے اور پینے کی تمام ضروریات پیسے دے کر خریدو‘۔“
  deu-1912: Speise sollt ihr um Geld von ihnen kaufen, daß ihr esset, und Wasser sollt
    ihr um Geld von ihnen kaufen, daß ihr trinket.
  kan-2017: ನೀವು ಅಲ್ಲಿ ಹಣವನ್ನು ಕೊಟ್ಟು ಆಹಾರಪದಾರ್ಥಗಳನ್ನು ತಿನ್ನಬೇಕು; ನೀರನ್ನು ಕೊಂಡುಕೊಂಡು
    ಕುಡಿಯಬೇಕು.
  yap-yap: Rayag ni ngam chuw’lyed e ggan rorad ngam ked nge ran rorad ngam unumed.’
  hlt-MCSB: Buh khaw amih taengah tah tangka neh lai uh lamtah ca uh. Tui pataeng
    khaw amih taengah tah tangka neh lai uh lamtah o uh.
  mdy-ETH: ዒንሢም ኮይሳ ሙዖና ዋኣፆና ሚኢሼና ሻንቂ ዔኩዋቴ› ጌዔኔ።
  twi-ASANTE: Aduane biara a mobɛdi ne nsuo biara a mobɛnom no, montua wɔn ho ka.’ ”
  eng-WEBU: You shall purchase food from them for money, that you may eat. You shall
    also buy water from them for money, that you may drink.’”
  bnp-bnp: Mu kona kunana a maki ni kani a naru vona a robo iea, mu vano.’
  wal-wal: Intte miyo qumaanne uyiyo haattaa, etappe miishshan shammite” yaagada azaza’
    yaagiis.
  spa-PDDPT: Obtendrán el alimento de parte de ellos por plata, y comerán. También
    por plata negociarán el agua con ellos, y beberán.
  gun-gun: Ha'e kuery gui tembi'u pe'u va'erã pejogua 'rã peráta re ae. Yy pey'u va'erã
    voi pejogua peráta re’, 're 'rã” he'i va'ekue Senhor.
  ilo-ULB: Gumatangkayonto iti taraon kadakuada babaen iti pirak, tapno makapangankayo;
    gumatangkayonto met iti danum kadakuada babaen iti pirak tapno makainomkayo.
  kpg-kpg: Goodou e mee di hui godou meegai mono wai gi digaula.’
  uig-ARA: سىلەر ئۇلارغا پۇل تۆلەپ ئوزۇق-تۈلۈك سېتىۋېلىڭلار، پۇل تۆلەپ سۇ سېتىۋېلىڭلار.
  sus-sus: Wo na wa donse nun ye naxan xɔn fo wo a sara e ma gbeti ra.
  pon-2006: Kumwail kak pwainsang irail kisin mwenge oh pihl.’
  ksd-ksd: Avat a kul ra magit na nian ta diat ma ra mani upi avat a ian; ma avat
    a kul ra tava bula ta diat upi avat a momo.
  tur-YTC: Onlardan para karşılığında yiyecek satın alacaksınız. İçmek için suyu da
    onlardan para karşılığında satın alacaksınız.’”
  grc-BRENT: Ἀργυρίου βρώματα ἀγοράσατε παρʼ αὐτῶν καὶ φάγεσθε, καὶ ὕδωρ μέτρῳ λήψεσθε
    παρʼ αὐτῶν ἀργυρίου καὶ πίεσθε.
  ind-AYT: Kamu harus membayar dengan uang kepada mereka untuk makanan yang kamu makan
    atau air yang kamu minum.’”
  nya-nya: Inu muyenera kuwalipira ndi siliva pa chakudya chimene mudye ndi madzi
    amene mumwe.’ ”
  hrv-hrv: Hranu od njih kupujte za novac da imate što jesti; i vodu za piće kupujte
    od njih za novac.'
  mps-mps: Te augwaligo bulude dagego te wę dabe nai dabe abelagameo,’ Genuai Bidigo
    te po wali.”
  tpi-tpi: Long kantri bilong ol, yupela i ken baim kaikai na wara tasol.’
  dan-1931: Fødevarer at spise skal I købe af dem for Penge, også Vand at drikke skal
    I købe af dem for Penge;
  vie-OVCB: Khi cần thức ăn, nước uống, các ngươi phải mua của họ và trả tiền hẳn
    hoi.
  guj-2017: નાણાં આપીને તેઓની પાસેથી ખોરાક ખરીદો, જેથી તમે ખાઈ શકો; પાણી પણ નાણાં
    આપીને ખરીદો, જેથી તમે પી શકો.
  pon-2006A: Kumwail kak pwainsang irail kisin mwenge oh pihl.’
  por-BRBSL: Você deve comprar comida deles por dinheiro, para que possa comer. Também
    lhes comprareis água por dinheiro, para que possais beber”.
  cth-cth: Nangmouh ni na canei nahane bu hoi tui hai thoseh, ahnimouh koe tangka
    hoi na ran awh han.
  twi-twi: Aduan biara a mubedi ne nsu biara a mobɛnom no, momfa dwetɛ ntua wɔn ho
    ka.’ ”
  hlt-hlt: Buh khaw amih taengah tah tangka neh lai uh lamtah ca uh. Tui pataeng khaw
    amih taengah tah tangka neh lai uh lamtah o uh.
  tbz-SIM: Bɛ̀ yóó dontɛ́mu Esɑyuu kɔbɛ borɛ̀ tidiitì bɛ̀ yóó di tì nɛ̀ mɛniɛ mbɛ̀
    yóó yɑ̃̀ mɛ̀.
  msy-2020: Eghtɨ ia men kantrin aven, dagheba ko dɨpabara, ia dagh ives.’
  dop-dop: Pǝ wɛɛ sɩ ɩ́ yɑnɑ mǝ liɣitee kɛ tɔɣɔnɑɣɑ nɑ lʋm mpi ɩ́ kɑ́ tɔɣɔ nɑ ɩ́ nyɔɔ
    tɔ.
  azb-azb: Onlardan yeməyi də, suyu da pulla alın, yeyib-içməyiniz qoy belə olsun›”.
  eng-DBY: Ye shall buy of them food for money, that ye may eat; and water shall ye
    also buy of them for money, that ye may drink;
  hin-2017: तुम उनसे भोजन रुपये से मोल लेकर खा सकोगे, और रुपया देकर कुओं से पानी भरकर
    पी सकोगे।
  wol-KYG: Aw ñam, weccikoo leen kook ñoom xaalis, door koo lekk; am ndox it, nangeen
    ko jëndeek ñoom, door koo naan.
  eng-YLT: '''Food ye buy from them with money, and have eaten; and also water ye
    buy from them with money, and have drunk,'
  eng-WYC-2017: Ye shall buy of them meats for money, and ye shall eat; and ye shall
    draw, and drink water bought.
  eng-WMBB: You shall purchase food from them for money, that you may eat. You shall
    also buy water from them for money, that you may drink.’”
  urd-GVH: लाज़िम है कि तुम खाने और पीने की तमाम ज़रूरियात पैसे देकर ख़रीदो।”
  rug-rug: Ginani na kolo mo si kote boka holui gamu koa rini,’ gua si Asa.
  gaz-gaz: Nyaata achii nyaattanii fi bishaan dhugdaniif maallaqa baaftuuf.’ ”
  fra-LSG: Vous achèterez d’eux à prix d’argent la nourriture que vous mangerez, et
    vous achèterez d’eux à prix d’argent même l’eau que vous boirez.
  yal-yal: Ɛ na donseen nun igen naxan tongo fɔ ɛ xa a saren fi nɛn gbetin na.
  haw-1868: E kuai oukou i ka lakou ai i ke kala, i ai ai oukou; a e kuai hoi oukou
    i ko lakou wai i ke kala, i inu ai oukou.
  arb-NAV: تَدْفَعُونَ ثَمَنَ مَا تَشْتَرُونَهُ مِنْ طَعَامٍ لِتَأْكُلُوا، وَمَا تَبْتَاعُونَهُ
    مِنْ مَاءٍ لِتَشْرَبُوا.
  ewe-ewe: Mixe fe na wo ɖe woƒe nu si miaɖu kple woƒe tsi si ŋu dɔ miawɔ la ta.”
  eng-LEE: Food shall ye buy of them for money, that ye may eat; and water also shall
    ye buy of them for money, that ye may drink.
  asm-FB: তোমালোকে আহাৰৰ কাৰণে তেওঁলোকৰ পৰা ধন দি আহাৰ কিনি খাবা; সেইদৰে পানীও তেওঁলোকৰ
    পৰা কিনি পান কৰিবা।
  sus-A: وٌ نَ وَ دٌنسٍ نُن يٍ نَشَن شْن قٌ وٌ عَ سَرَ عٍ مَ فبٍتِ رَ.
  fra-SBL: Tu achèteras d'eux, à prix d'argent, des aliments que tu pourras manger.
    Tu leur achèteras aussi de l'eau à prix d'argent, pour que tu puisses boire.'"
  hbo-hbo: אֹ֣כֶל תִּשְׁבְּר֧וּ מֵֽאִתָּ֛ם בַּכֶּ֖סֶף וַאֲכַלְתֶּ֑ם וְגַם־מַ֜יִם תִּכְר֧וּ
    מֵאִתָּ֛ם בַּכֶּ֖סֶף וּשְׁתִיתֶֽם׃
  eng-WYCLIFFE: Ye schulden bie of hem metis for money, and ye schulen ete; ye schulden
    drawe, and drynke watir bouyt.
  piu-2006: Tjatjuwaku ngalungku tjuṯa yilungutjangka, katja tjuṯangku yuṉṯalpa tjuṯangku
    Katutjanya wantirra ramarringkula wiyawana nyinangi. Yalatjiya nyinarra Katutjanya
    nguwanpa tjuṯa, Paalanyangarri waḻkura nyinangi. Palulanguru Katutjalu tjananya
    ngurrkurrirra wantingu. Ngurra kutjupa ngurrara tjuṯangku ngalya yankula pungkula
    tjananya wantirriyaṉu. Mani tjuṯa, yulytja tjuṯa tjanampa mantjira katingu, kungka
    tjuṯaṯarra tjulyara katingu. Yitjurilaku ngaṉṯitja tjuṯangku tjilirratjarrangku
    yankula puṯu pungkupayi yaṉangu palunya tjuṯa, Katutjalu wiya tjananya aalpamilaṉu.
    Kutjupa tjuṯalpi tjananya Katutjalu aalpamilaṉu Yitjurilaku ngaṉṯitja tjuṯa pungkula
    wantirriyantjaku. Palulanguruya Yitjurilaku ngaṉṯitja tjuṯa nguḻurrirra puṯu kuliṉu.
    Palulanguru Katutjalu tjanampa Yitjurilaku ngaṉṯitja tjuṯaku mayutju tjuṯa nyinatjunu.
    Mayutju paluru tjananya tjilirratjarrangku pikaku katipayi. Yalatji tjanampa mayutju
    kutju nyinarra wiyarringu, tjilirratjarra tjuṯaku. Palulanguru Katutjalu tjanampa
    mayutju kutjupa nyinatjunu. Mayutju paluru nyinarra yilungu, palulanguru mayutju
    kutjupalpi tjanampa nyinatjunu. Yalatji tjanampa Katutjalu tjilirratjarra tjuṯaku
    mayutju tjuṯa nyinatjunu. Mayutju yilungutjangka yaṉangu tjuṯa wiya tjukarurru
    nyinapayi. Katutjaku wangkaṯarraya kulira wantipayi. Tjana kuya palyalpayi, Katutjanya
    nguwanpa tjuṯaya waḻkura nyinapayi, Katutjanya yilta tjana wantirra nyinapayi.
    Mayutju kutjungku tjananya palya kanyilpayi. Palulanguru kutjupa tjuṯa katirra
    pungkula nguḻutjingalpayi. Palulanguru Yitjurilaku ngaṉṯi tjuṯa tjukarurru nyinapayi
    mayutju palumpa. Palulanguruya Katutjaku tjukarurru nyinangu. Mayutju paluru yilungutjangka
    ngunytjiwanaya Katutjaku nyinapayi. Yalatjiya rawa Yitjurilaku ngaṉṯitja tjuṯa
    palya nyinarra kuyarringu, Katutjaku tjukarurru nyinanytjawiya.
  cwe-cwe: Muhalonda ndiya hebu mazi kumwawo molondeka mugule.’
  kik-kik: Irio iria mũrĩrĩĩaga na maaĩ marĩa mũrĩnyuuaga mũrĩmarĩhaga na betha.’ ”
  fra-NCL: Vous achèterez d’eux à prix d’argent la nourriture que vous mangerez, et
    vous achèterez d’eux à prix d’argent même l’eau que vous boirez.
  cek-AK: Caak hanah buh to nihcae khaeah phoisa hoiah ni na qan o ueloe, na caa o
    tih, tui doeh na qanh o pacoengah ni, na nae o tih, tiah thui paeh, tiah ang naa.
  cuk-cuk: Mas-bemar-gunnoedi, manigi ese bemar bakmaloed. Deginbali, dii-bemar-goboedi,
    manigi ese bemar bakbaloed.’
  uig-CYR: Силәр уларға пул төләп озуқ-түлүк сетивелиңлар, пул төләп су сетивелиңлар.
  tel-2017: మీరు డబ్బులిచ్చి వారి దగ్గర ఆహారం కొని తినవచ్చు. డబ్బులిచ్చి నీళ్లు కొని
    తాగవచ్చు.’
  hat-BSA: Nou va achte manje nan men yo avèk lajan pou nou kapab manje. Epi nou va,
    osi, achte dlo pou bwè nan men yo avèk lajan nou.”’”
  kos-kos: Kowos ku in moul mongo nowos ac kof nimowos selos.’
  hbo-WLC: אֹ֣כֶל תִּשְׁבְּר֧וּ מֵֽאִתָּ֛ם בַּכֶּ֖סֶף וַאֲכַלְתֶּ֑ם וְגַם־מַ֜יִם תִּכְר֧וּ
    מֵאִתָּ֛ם בַּכֶּ֖סֶף וּשְׁתִיתֶֽם׃
  ibo-ibo: Jirinụ ọlaọcha kwụọ ha ụgwọ nri ọbụla unu riri, jirikwanụ ọlaọcha kwụọ
    ha ụgwọ nʼihi mmiri ọbụla unu ṅụrụ.’ ”
  ory-ory: ତୁମ୍ଭେମାନେ ରୂପା (ଟଙ୍କା) ଦେଇ ସେମାନଙ୍କଠାରୁ ଅନ୍ନ କିଣି ଭୋଜନ କରିବ ଓ ରୂପା ଦେଇ
    ଜଳ କିଣି ପାନ କରିବ।
  chk-chk: Oupwe kamö seniir enemi mongö me ünümemi koluk ren moni.’
  rop-rop: Yumob gin oni baiyim daga en woda brom olabat.’ Lagijat na YAWEI bin tok.
  ukr-1871: Харчі купуйте в них за гроші, щоб було що їсти вам, навіть і воду копувати
    мусите в них за гроші, щоб було що пити вам.
  deu-1951: Ihr sollt die Speise, die ihr esset, um Geld von ihnen kaufen, und ihr
    sollt das Wasser, das ihr trinket, um Geld von ihnen kaufen;
  eng-JPS: Ye shall purchase food of them for money, that ye may eat; and ye shall
    also buy water of them for money, that ye may drink.
  srp-1865: Jela kupujte od njih za novce, i jedite; i vodu kupujte od njih za novce,
    i pijte.
  lug-lug: Mubagulangako emmere gye munaalyanga nga mugisasulira n’ensimbi, n’amazzi
    ag’okunywa nago nga mugasasulira ensimbi.’ ”
  heb-heb: אכל תשברו מאתם בכסף ואכלתם וגם מים תכרו מאתם בכסף ושתיתם׃
  ben-IRV: তোমরা তাদের কাছে টাকা দিয়ে খাবার কিনে খাবে ও টাকা দিয়ে জলও কিনে পান করবে।
  pan-pan: ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਚਾਂਦੀ ਦੇ ਕੇ ਅੰਨ ਮੁੱਲ ਲਿਓ ਤਾਂ ਜੋ ਤੁਸੀਂ ਖਾਓ ਅਤੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ
    ਤੋਂ ਪਾਣੀ ਵੀ ਚਾਂਦੀ ਦੇ ਕੇ ਮੁੱਲ ਲਿਓ ਤਾਂ ਜੋ ਤੁਸੀਂ ਪੀਓ।”
  mya-JVB: သင်တို့သည် စား ဘို့ရာအစာ ကို၎င်း ၊ သောက် ဘို့ရာ ရေ ကို၎င်း သူ တို့ထံ ငွေ
    နှင့် ဝယ် ရကြမည်။
  hmo-hmo: “ ‘Esau besena taudia dekena amo do umui ania aniani do umui hoia, siliva
    moni davana, bona idia dekena amo danu do umui inua ranu do umui hoia, siliva
    moni davana.’
  urd-urd: तुम रुपये देकर अपने खाने के लिए उनसे ख़ुराक ख़रीदना, और पीने के लिए पानी
    भी रुपया देकर उनसे मोल लेना।
  rus-SYN: пищу покупайте у них за серебро и ешьте; и воду покупайте у них за серебро
    и пейте;
  bqc-SIM: Dii mɛ̀ à blɛ lúmá, í ble. Baa íɛ, à lú, í mi.
  tcz-CHONGTHU: An leh twi nangai chat uva ahileh, aman napeh uva na kichoh cheh diu
    ahi.
  mar-mar: तुमचे अन्न पैसे देवून, विकत घेवून खा. पाणीही विकत घेवून प्या.
  qub-qub: Paycunataga ruwacunqui pishïshushayqui micuyta ranticushunayquipaj. Yacunta
    upushayquipitapis päganqui» nir›.
  hat-hat: N'a achte manje pou nou manje nan men yo pou lajan nou, n'a mande yo achte
    ata dlo pou nou bwè.
  eng-BSB: You are to pay them in silver for the food you eat and the water you drink.’”
  tod-tod: Wa daamianigi zɔlɔɔ ti ya, ga wo geya ga walii, wo mi, anɛɛ ziɛi wa ɠɛ
    kpɔlezu, wa sɔlɔɔ ti ya ga wo geya ga walii.»
  eng-WEBPB: You shall purchase food from them for money, that you may eat. You shall
    also buy water from them for money, that you may drink.’”
  kbq-kbq: Hagi zamagri mopafi ufreta nevanuta, ne'zane tinena zamagripinti mizasegahaze.
  nhe-BL: TOTECO nechilhui monequi tiquincohuilisquíaj tlacualistli huan nojquiya
    ma tiquincohuilica atl para tiquise. Quena, temachtli monequi ma tiquinixtlahuilica
    nochi tlen tijtequihuijque.
  gub-BL: Aze nuhyk kwaw peme nehe, pepuner penemi'u ràm ime'eg kar haw rehe wanuwi
    nehe. Pepuner 'y ime'eg kar haw rehe wanuwi nehe no.
  eng-DRA: 'You shall buy meats of them for money and shall eat: you shall draw waters
    for money, and shall drink.'
