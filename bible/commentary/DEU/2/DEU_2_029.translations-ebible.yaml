    which the Lord our God giveth us.
  asm-FB: চেয়ীৰ-নিবাসী এচৌৰ বংশধৰসকলে আৰু আৰ নগৰ নিবাসী মোৱাবীয়াসকলে মোক তেওঁলোকৰ
    দেশৰ মাজেদি খোজকাঢ়ি যাবলৈ দিয়াৰ দৰে আপুনিও মোক ঈশ্বৰ যিহোৱাই যি দেশ আমাক দিছে,
    যৰ্দ্দন নদী অতিক্রম কৰি সেই দেশ নোপোৱা পর্যন্ত আপোনাৰ দেশৰ মাজেদি পাৰ হৈ যাবলৈ
    দিয়ক।”
  sus-A: عٍسَيُ بْنسْييٍ نَشٍيٍ سَبَتِشِ سٍيِرِ بْشِ مَ، نُن مٌوَبَكَيٍ نَشٍيٍ سَبَتِشِ
    عَرِ بْشِ مَ، نٍيٍ نَشَ مُشُ سَفٌي سَ دَنفِقٍ رَ عٍ شَ بْشِ مَ. عِ قَن شَ مُشُ
    سَفٌي سَ مُشُ شَ يُرُدّن شُرٍ عِفِرِ، مُشُ شَ سٌ بْشِ مَ مُشُ مَرِفِ عَلَتَلَ
    دّننَشّ قِشِ مُشُ مَ.›
  fra-SBL: comme m'ont traité les enfants d'Ésaü qui habitent en Séir et les Moabites
    qui habitent à Ar, jusqu'à ce que je passe le Jourdain pour entrer dans le pays
    que Yahvé notre Dieu nous donne. »
  hbo-hbo: כַּאֲשֶׁ֨ר עֽ͏ָשׂוּ־לִ֜י בְּנֵ֣י עֵשָׂ֗ו הַיֹּֽשְׁבִים֙ בְּשֵׂעִ֔יר וְהַמֹּ֣ואָבִ֔ים
    הַיֹּשְׁבִ֖ים בְּעָ֑ר עַ֤ד אֲשֶֽׁר־אֶֽעֱבֹר֙ אֶת־הַיַּרְדֵּ֔ן אֶל־הָאָ֕רֶץ אֲשֶׁר־יְהוָ֥ה
    אֱלֹהֵ֖ינוּ נֹתֵ֥ן לָֽנוּ׃
  eng-WYCLIFFE: as the sones of Esau diden, that dwellen in Seir, and as Moabitis
    diden, that dwellen in Ar, til we comen to Jordan, and passen to the lond which
    oure Lord God schal yyue to vs.
  cwe-cwe: Fana viwachitendele welesi wa Esau wowokala Seili na Wamoabu wowokala Ali,
    mbaka chiloke lwanda lwa Yoludani chingile muna iisi iyoching'ha Mndewa Mulungu,
    Mulungu wetu.’
  kik-kik: o ta ũrĩa njiaro cia Esaũ iria itũũraga Seiru, na andũ a Moabi arĩa matũũraga
    Ari maatwĩkire, nginya tũringe Rũũĩ rwa Jorodani tũkinye bũrũri ũrĩa Jehova Ngai
    witũ araatũhe.”
  fra-NCL: — C’est ce qu’on fait pour moi les enfants d’Esaü qui habitent en Séïr,
    et les Moabites qui habitent à Ar : — jusqu’à ce que je passe le Jourdain pour
    entrer dans le pays que Yahweh, notre Dieu, nous donne. »
  cek-AK: Angraeng mah paek ih prae to ka phak o thai hanah, Jordan vapui kang kaat
    o ai karoek to, Seir ah kaom kaminawk, Esau ih caanawk, Ar ah kaom kaminawk hoi
    Moab kaminawk mah ang caeh o sak baktih toengah, na caehsak raeh, tiah ka naa.
  cuk-cuk: Igi Esaú-wagan-Seirʼgi-bukwamalad, degine, Moab-dulemar-Ar-neggweburgi-bukwamalad,
    e-yargi-naega anmar-imaksamala, deyob be anmar-imakmoye. Ar anmar Jordán-diwar-obaked
    abegeddeeye, anmar-Bab-Dummad-Jehová anmarga-yar-uknaidse dogegarye.’
  uig-CYR: Сеирда туруватқан Әсавлар, Арда туруватқан Моабийлар бизгә муамилә қилғандәк
    сәнму биз Иордан дәриясидин өтүп, Пәрвәрдигар Худайимиз бизгә тәқдим қилидиған
    зиминға киргичә шундақ муамилә қилғайсән» — дедим.
  tel-2017: శేయీరులో ఏశావు సంతానమూ ఆర్ లో మోయాబీయులూ నాకు చేసినట్టు, మా దేవుడు యెహోవా
    మాకిస్తున్న దేశానికి వెళ్ళడానికి యొర్దాను నది దాటేవరకూ కాలి నడకతోనే మమ్మల్ని వెళ్లనివ్వు”
    అని శాంతికరమైన మాటలు పలికించాను.
  hat-BSA: jis jan ke fis a Esaü ki rete Séir yo ak Moabit ki rete Ar yo te fè pou
    mwen, jiskaske mwen travèse Jourdain an pou antre nan peyi ke SENYÈ a, Bondye
    nou an, ap bannou an.’
  kos-kos: nwe ke kut alukela Infacl Jordan nu in facl se LEUM GOD El ase in lasr.
    Tulik natul Esau su muta Edom, ac mwet Moab su muta Ar, elos lela kut in alukela
    facl selos.’
  hbo-WLC: כַּאֲשֶׁ֨ר עָֽשׂוּ־לִ֜י בְּנֵ֣י עֵשָׂ֗ו הַיֹּֽשְׁבִים֙ בְּשֵׂעִ֔יר וְהַמּ֣וֹאָבִ֔ים
    הַיֹּשְׁבִ֖ים בְּעָ֑ר עַ֤ד אֲשֶֽׁר־אֶֽעֱבֹר֙ אֶת־הַיַּרְדֵּ֔ן אֶל־הָאָ֕רֶץ אֲשֶׁר־יְהוָ֥ה
    אֱלֹהֵ֖ינוּ נֹתֵ֥ן לָֽנוּ׃
  ibo-ibo: dịka ụmụ Ịsọ, bụ ndị bi na Sia, nakwa ndị Moab bi nʼobodo Ar meere anyị,
    ruo mgbe anyị gafere Jọdan banye nʼala ahụ Onyenwe anyị Chineke anyị na-enye anyị.”
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେଉଅଛନ୍ତି, ଆମ୍ଭେମାନେ
    ଯର୍ଦ୍ଦନ ପାର ହୋଇ ଯେପର୍ଯ୍ୟନ୍ତ ସେହି ଦେଶରେ ଉପସ୍ଥିତ ନ ହେଉ, ସେପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ରୂପା
    ନେଇ ମୋତେ ଭୋଜନର ଅନ୍ନ ଦିଅ ଓ ରୂପା ନେଇ ପିଇବାର ଜଳ ଦିଅ ମୁଁ କେବଳ ଆପଣା ପାଦ ଦେଇ ପାର ହୋଇଯିବି।”
  chk-chk: usun ekewe mwirimwirin Esau mi nonom lon Etom me ekewe chon Moap mi nonom
    lon Ar ra mwüt ngenikem. Aipwe chök fetal won ewe al tori aipwe feila pekilan
    ewe chanpupu Jortan o tolong lon ewe fanü ewe Samol mi Lapalap äm we Kot epwe
    ngenikem.’
  rop-rop: raidap melabat krosim det Jodan Riba en raidap langa det kantri weya YAWEI
    garra gibit melabat. Detlot bigininimob blanga Isau hu jidan langa Idam, en detlot
    Moweb pipul hu jidan deya langa Eiyai bin larram melabat go thru olabat kantri.’
  ukr-1871: Як се вчинили менї сини Езавові, що живуть на Сеїр-горах, і Моабії, що
    живуть в Арі, покіль перейду через Йордань у землю, що Господь, Бог наш, дає нам.
  deu-1951: wie mir die Kinder Esau getan haben, die zu Seir wohnen, und die Moabiter,
    die zu Ar wohnen; bis ich über den Jordan ins Land komme, das der HERR, unser
    Gott, uns geben wird.
  eng-JPS: as the children of Esau that dwell in Seir, and the Moabites that dwell
    in Ar, did unto me; until I shall pass over the Jordan into the land which the
    LORD our God giveth us.'
  srp-1865: Kao što mi uèiniše sinovi Isavovi koji žive u Siru, i Moavci, koji žive
    u Aru, dokle ne prijeðem preko Jordana u zemlju koju nam daje Gospod Bog naš.
  lug-lug: nga bazzukulu ba Esawu abaabeeranga mu Seyiri, n’Abamowaabu abaabeeranga
    mu Ali bwe baatuleka, okutuusa lwe tulimala okusomoka Yoludaani ne tutuuka mu
    nsi Mukama Katonda waffe gy’ategese okutuwa.”
  heb-heb: כאשר עשו לי בני עשו הישבים בשעיר והמואבים הישבים בער עד אשר אעבר את הירדן
    אל הארץ אשר יהוה אלהינו נתן לנו׃
  ben-IRV: সেয়ীর নিবাসী এষৌ বংশধরেরা ও আর্‌ নিবাসী মোয়াবীয়েরাও আমার প্রতি সেরকম
    করেছে। যতক্ষণ না আমি যর্দ্দনের ওপর দিয়ে সেই দেশে গেলাম যা সদাপ্রভু আমাদেরকে দিচ্ছেন।”
  pan-pan: ਜਿਵੇਂ ਸੇਈਰ ਦੇ ਵਾਸੀ ਏਸਾਵੀਆਂ ਨੇ ਅਤੇ ਆਰ ਦੇ ਵਾਸੀ ਮੋਆਬੀਆਂ ਨੇ ਮੇਰੇ ਨਾਲ ਕੀਤਾ,
    ਤੂੰ ਵੀ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰ ਜਦ ਤੱਕ ਮੈਂ ਯਰਦਨ ਦੇ ਪਾਰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਨਾ ਪਹੁੰਚ ਜਾਂਵਾਂ, ਜਿਹੜਾ
    ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਾਨੂੰ ਦਿੰਦਾ ਹੈ।”
  hmo-hmo: ela bona Ioridane Sinavai do ai hanaia, bona Lohiabada ese ai ia henia
    tano dekenai do ai ginidae. Esau ena bese taudia, Seiri dekenai idia noho, bona
    Moaba taudia, Ara dekenai idia noho, ese ai idia koua lasi, bona edia tano ai
    raka hanaia.’
  urd-urd: जैसे बनी 'ऐसौ ने जो श'ईर में रहते हैं, और मोआबियों ने जो 'आर शहर में बसते
    हैं। मेरे साथ किया; जब तक कि मैं यरदन को उबूर करके उस मुल्क में पहुँच न जाऊँ जो
    ख़ुदावन्द हमारा ख़ुदा हमको देता है।
  rus-SYN: так, как сделали мне сыны Исава, живущие на Сеире, и Моавитяне, живущие
    в Аре, доколе не перейду чрез Иордан в землю, которую Господь, Бог наш, дает нам.
  bqc-SIM: Má òɛ̀ Esau buiↄ wá gbá zɛ́ Sei, mɛ́ Mↄabuↄ wá gbá zɛ́ Aa, ↄ̃ wálɛ
    gɛ́ buai Yuudɛ̃wa e bùsu pↄ́ Dii wá Lua lɛ́ kpáwáu.
  tcz-CHONGTHU: Seir muna Esau chilhahten agam kajotpa uva ka galkai nadiu eiphal
    peh uvin, hiche tobang chun Ar muna cheng Moab mite jeng in jong abol uvin ahi.
    Hijeh chun Pakai, Pathen in eipeh nau gam Jordan vadung ka gal kaithei na diuvin
    nagam sung nei jotsah tauvin katiuve.
  mar-mar: यार्देनपलीकडे आमचा देव परमेश्वर आम्हास देणार असलेल्या जमिनीपर्यंत आम्हास
    जायचे आहे. सेईरच्या एसाव लोकांनी आणि आर येथील मवाबी लोकांनी आम्हास जाऊ दिले तसेच
    तूही कर.”
  qub-qub: Seircho tiyaj Esaú casta runacunapis, Archo tiyaj Moab runacunapis päsachimashami.
    Jordán mayuta chimpanäpaj päsacuycushaj ari Tayta Dios chacrata gomänanpaj aunimashanman
    yaycunäcunapaj.
  hat-hat: jouk nou rive lòt bò larivyè Jouden an, nan peyi Seyè a, Bondye nou an,
    ap ban nou an. Se konsa moun fanmi Ezaou yo ki te rete nan peyi Seyi a, ak moun
    Moab yo ki rete nan lavil Ar la te ban nou pèmisyon pou n' pase nan peyi yo.
  eng-BSB: just as the descendants of Esau who live in Seir and the Moabites who live
    in Ar did for us, until we cross the Jordan into the land that the LORD our God
    is giving us.”
  tod-tod: Naa ɠa Ezawu ná-doun zunuiti ti kɛɛni gi ʋɛ, niiti ti zeini Seyiil, zenɔ
    ɠana Moaɓe nuiti ti kɛɛni la gi ʋɛ, niiti ti zeini Aal taazuʋɛ. Va bu gi leʋe,
    eyɛsu gi Zuludɛn maazuɓudɛ, gi lɔ zooi naa zu, nii Ɠɔoɠɔ GALAGI gá-ƓALAGI feezu
    gi ʋɛ.»
  eng-WEBPB: as the children of Esau who dwell in Seir, and the Moabites who dwell
    in Ar, did to me, until I pass over the Jordan into the land which the LORD our
    God gives us.”
  kbq-kbq: Iso naga'ma Seiri kumate'ma nemaniza naga'mo'zane, Moapu vahe'ma Ari kumate'ma
    nemaniza vahe'mo'zama hu'nazaza huta tatrenketa mopatamifina rugitagita vuta Jodani
    tina ome takaheta Ra Anumzamo'ma tami'nea mopa omerimaneno hu'naze.
  nhe-BL: Quiilhuitoj para ya techcahuilijque ma tijpanoca inintlal iixhuihua Esaú
    tlen itztoque ipan Seir huan nopa moabitame tlen itztoque ipan Ar. Quiilhuitoj
    para tojuanti tiyohuij atemitl Jordán para tiquixcotonase huan tiajsise nopa cuali
    tlali tlen TOTECO Dios techmaca. Queja nopa nitlatitlanqui ma quiilhuitij Tlanahuatijquetl
    Sehón.
  gub-BL: Urehem wer Zotàw yrykawhu pe. Na'e uruahaw putar a'e yrykawhu ywy Tupàn
    Tuweharupi Wiko Ma'e urezar urewe hemimur nehe. Ezau izuapyapyr Enom ywy rehe
    har a'e wà, Moaw izuapyapyr Ar rehe har a'e wà no, wahaw kar uiwy urewe a'e wà,
    a'e izupe.
  eng-DRA: 'As the children of Esau have done, that dwell in Seir, and the Moabites,
    that abide in Ar: until we come to the Jordan, and pass to the land which the
    Lord our God will give us.'
