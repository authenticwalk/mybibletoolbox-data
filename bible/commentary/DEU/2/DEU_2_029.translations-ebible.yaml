verse: DEU.002.029
translations:
  mal-C: '@see-verse:DEU.002.028'
  deu-TKW: das haben mir ebenso die Söhne Esaus, die in Seir, und die Moabiter, die
    in Ar wohnen, gestattet, - bis ich über den Jordan in das Land hinüberziehen kann,
    das Jahwe, unser Gott, uns verleihen will.
  lin-lin: ndenge bakitani ya Ezawu, oyo bavandaka na mokili ya Seiri, mpe bato ya
    Moabi, oyo bavandaka na Ari, basalelaki biso kino tokatisaki Yordani mpe tokotaki
    kati na mokili oyo Yawe, Nzambe na biso, apesi biso. »
  eng-LSV: as the sons of Esau who are dwelling in Seir and the Moabites who are dwelling
    in Ar have done for me, until I pass over the Jordan to the land which our God
    YHWH is giving to us.
  eng-GNV: (As the children of Esau which dwell in Seir, and the Moabites which dwell
    in Ar, did vnto me) vntill I be come ouer Iorden, into the land which the Lord
    our God giueth vs.
  eng-WEBSTER: (As the children of Esau who dwell in Seir, and the Moabites who dwell
    in Ar, did to me;) until I shall pass over Jordan into the land which the LORD
    our God giveth us.
  nhw-BL: Quiilhuitoj para ya techcahuilijque ma tijpanoca inintlal iixhuihua Esaú
    catli itztoque ipan Seir huan nopa moabitame catli itztoque ipan Ar. Quiilhuitoj
    para tojuanti tiyohuij hueyatl Jordán para tiquixcotonase huan tiajsise nopa cuali
    tlali catli TOTECO Dios techmaca. Quej nopa nitlatitlani ma quiilhuitij Tlanahuatijquetl
    Sehón.
  swh-ONEN: kama wazao wa Esau ambao wanaishi Seiri na Wamoabu ambao wanaishi Ari
    walivyotufanyia, mpaka tuvuke Yordani kuingia nchi ambayo Bwana Mungu wetu anatupatia.”
  bba-bba: Esɑun bibun bweseru be bɑ wɑ̃ɑ Seiriɔ kɑ Mɔɑbubɑ be bɑ wɑ̃ɑ Arin temɔ bɑ
    wurɑ sɑ ben tem bukiɑnɑ. U mɑɑ de su win tem bukiɑnɑ su kɑ Yuudɛni tɔburɑ kpɑ
    su du tem mɛ Gusunɔ bɛsɛn Yinni u sun wɛ̃ sɔɔ.
  eng-KJVCPB: (as the children of Esau which dwell in Seir, and the Moabites which
    dwell in Ar, did unto me;) until I shall pass over Jordan into the land which
    the Lord our God giveth us.
  luo-luo: mana kaka nyikwa Esau mane odak Seir kod jo-Moab modak Ar ne jotimonwa,
    negiweyo wangʼado Jordan miwadonjo e piny ma Jehova Nyasaye ma Nyasachwa miyowa.”
  meu-meu: Esau garana, Seiri ai e nohomu, na unu e karagu toma, bona Moab taudia,
    Ara ai e nohomu, na unu e karagu toma; unu mo baina kara toma, ela bona Ioridane
    sinavaina baina hanaia. Iehova emai Dirava vada e henimai tanona ai baina raka
    vareai.
  npi-ULB: । जसरी सेइरमा बस्‍ने एसावका सन्तानहरू र आर सहरमा बस्‍ने मोआबीहरूले मेरो
    निम्ति गरेथे त्यसै गरी मैले यर्दन पार गरी परमप्रभु हाम्रा परमेश्‍वरले हामीलाई
    दिनुहुने देशमा नपुगेसम्म त्यसै गर्नुहोस् ।'
  yor-yor: gẹ́gẹ́ bí àwọn ọmọ Esau tí ó ń gbé ní Seiri àti àwọn ará Moabu tí ó ń gbé
    ní Ari, ti gbà wá láààyè títí a fi la Jordani já dé ilẹ̀ tí Olúwa Ọlọ́run wa yóò
    fún wa.”
  ind-ind: Bangsa Edom yang tinggal di Seir dan bangsa Moab yang tinggal di Ar sudah
    mengizinkan kami melewati negeri mereka. Biarkanlah kami lewat sampai menyeberangi
    sungai Yordan dan masuk ke negeri yang akan TUHAN Allah kami serahkan kepada kami.’
  pes-OPCB: ادومی‌های نسل عیسو که ساکن سعیرند اجازهٔ عبور از سرزمین خود را به ما دادند.
    موآبی‌ها هم که پایتختشان در عار است همین کار را کردند. ما از راه اردن به سرزمینی
    که خداوند، خدایمان به ما داده است می‌رویم.»
  tgl-ULB: gaya ng ginawa para sa akin ng mga kaapu-apuhan ni Esau na naninirahan
    sa Seir, at sa mga Moabita na nanirahan sa Ar, hanggang sa ako ay makalagpas sa
    Jordan sa lupaing ibinibigay sa amin ni Yahweh na ating Diyos.'
  hui-hui: Ani pialu dindi bamba inanaga Anduane Homogohanda ngule lalu lowinigoha
    hama pole bolangua halu Iba Yodana domaede holoma̱ya karulapedabe. Ainde Iso aguanene
    Idomo dindiha karubi Moabali Ara dindiha karubi tigua ina tinaga dindi ngagoha
    bolangua halu poloma̱ya henge ngiyagoni, lalu lama pene.
  mya-mya: '@see-verse:DEU.002.028'
  bod-N: ངེད་རྣམས་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་ངེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་ཅག་ལ་གནང་བའི་ཡུལ་དུ་འབྱོར་རེག་བར་དུ།
    སེ་ཨིར་དུ་གནས་པའི་ཨེ་སཱབ་ཀྱི་བུ་རྣམས་དང་། ཨར་དུ་གནས་པའི་མོ་ཨབ་པ་རྣམས་ཀྱིས་ངེད་རྣམས་ལ་བྱས་པ་ལྟར་དུ་སྒྲུབས་ཤིག་ཅེས་ཞུས་ནའང་།
  sna-sna: sezvatakaitirwa nezvizvarwa zvaEsau vagere muSeiri, nevaMoabhu vagere muAri.
    Kusvikira tayambuka Jorodhani tichipinda munyika iyo yatinopiwa naJehovha Mwari
    wedu.”
  spa-BLM: como lo hicieron conmigo los hijos de Esaú que habitan en Seír, y los moabitas
    que habitan en Ar, hasta que pase el Jordán a la tierra que el Señor, nuestro
    Dios, nos da.”
  cac-cac: masanto ol yal co c'axpaj d'a a' Jordán, ol on̈ c'och d'a lum ol yac' Jehová
    co Diosal d'ayon̈, icha ix on̈ yutej schaan ec'ta eb' yin̈tilal vin̈aj Esaú cajan
    d'a Seir yed' eb' moabita cajanpax d'a Ar, xin chicot d'a vin̈.
  swh-ULB: kama wazao wa Esau wanaoishi Seiri, na Moabu wanaoishi Ari, walifanya kwangu,
    mpaka nivuke Yordani ndani ya nchi ambayo Yahwe Mungu wetu anatupa sisi'.
  bel-bel: так, як зрабілі мне сыны Ісава, што жывуць на Сэіры, і Маавіцяне, што жывуць
    у Ары, пакуль не перайду празь Ярдан у зямлю, якую Гасподзь, Бог наш, дае нам.
  deu-ELBBK: wie mir die Kinder Esau getan haben, die in Seir wohnen, und die Moabiter,
    die in Ar wohnen – bis ich über den Jordan in das Land ziehe, das der HERR, unser
    Gott, uns gibt.
  mbb-OT: Iring te kedtuǥuti kenami te menge kevuwazan ni Esau he menge meǥinged diyà
    te Seir wey te menge Moabitanhen he menge meǥinged diyà te Ar. Tuǥuti key te kebayà
    taman te ebpekelayun key te Wahig he Jordan pehendiyà te tanà he ibeǥey kenami
    te Nengazen he Megbevayè dey.’
  mal-2015: യോർദ്ദാൻ കടന്നു ഞങ്ങളുടെ ദൈവമായ യഹോവ ഞങ്ങൾക്കു തരുന്ന ദേശത്തു എത്തുവോളം
    കാൽനടയായി പോകുവാൻ മാത്രം അനുവദിക്കേണം എന്നു പറയിച്ചു.
  rmc-rmc: avke sar amenge prekal peskre phuva domukle te predžal o potomki le Ezavoskre
    andral o Seir, the o Moabčana andral o Ar, medik na predžaha o Jordan andre phuv,
    so amenge dela o RAJ, amaro Del.‘
  pes-OPV: چنانکه بنی عیسو که در سعیر ساکنند و موآبیان که در عارساکنند به من رفتار
    نمودند، تا از اردن به زمینی که یهوه خدای ما به ما می‌دهد، عبور نمایم.»
  ron-1924: лукру пе каре ми л-ау ынгэдуит копиий луй Есау каре локуеск ын Сеир ши
    моабиций каре локуеск ын Ар – ынгэдуе-мь ши ту лукрул ачеста, пынэ вой трече Йорданул,
    ка сэ интру ын цара пе каре не-о дэ Домнул Думнезеул ностру.’
  ben-OBCV: যেমন সেয়ীরে বসবাসকারী এষৌর বংশধরেরা এবং আর্-এ মোয়াবীয়েরা আমাদের প্রতি
    করেছিল—যতক্ষণ না আমরা জর্ডন পার হয়ে সেই দেশে যাই যে দেশ আমাদের ঈশ্বর সদাপ্রভু
    আমাদের দিচ্ছেন।
  som-som: oo ii yeel siday ii yeeleen reer Ceesaw oo deggan Buur Seciir iyo reer
    Moo'aab oo deggan Caar, ilamaa aan Webi Urdun uga gudbo dalkii Rabbiga Ilaahayaga
    ahu na siinayo.
  lat-VUC: 'sicut fecerunt filii Esau, qui habitant in Seir, et Moabitæ, qui morantur
    in Ar: donec veniamus ad Jordanem, et transeamus ad terram, quam Dominus Deus
    noster daturus est nobis.'
  eng-ASVBT: as the children of Esau that dwell in Seir, and the Moabites that dwell
    in Ar, did unto me; until I shall pass over the Jordan into the land which Jehovah
    our God giveth us.
  ita-1885: come mi han fatto i figliuoli di Esaù, che abitano in Seir; e i Moabiti,
    che abitano in Ar; finchè io sia passato il Giordano, per entrar nel paese che
    il Signore Iddio nostro ci dà.
  eng-LXXUP: as the sons of Esau did to me, who dwelt in Seir, and the Moabites who
    dwelt in Ar, until I shall have passed Jordan into the land which the Lord our
    God gives us.
  eng-ULB: as the descendants of Esau who live in Seir, and as the Moabites who live
    in Ar, did for me; until I pass over the Jordan into the land that Yahweh our
    God is giving us.'
  spa-VBL: como nos permitieron los descendientes de Esaú que viven en Seir y los
    moabitas que viven en Ar, hasta que crucemos el Jordán hacia el país que el Señor
    nuestro Dios nos da’”.
  fra-_FOB: Comme me l'ont permis les enfants d'Ésaü, qui demeurent à Séir, et les
    Moabites, qui demeurent à Ar, jusqu'à ce que je passe le Jourdain, pour entrer
    au pays que l'Éternel notre Dieu nous donne.
  mal-mal: യോർദ്ദാൻ കടന്ന് ഞങ്ങളുടെ ദൈവമായ യഹോവ ഞങ്ങൾക്ക് തരുന്ന ദേശത്ത് എത്തുവോളം
    കാൽനടയായി പോകുവാൻ മാത്രം അനുവദിക്കണം” എന്ന് പറയിച്ചു.
  urd-GVR: jis tarah Saīr ke bāshindoṅ Esau kī aulād aur Ār ke rahne wāle Moābiyoṅ
    ne hameṅ guzarne diyā. Kyoṅki hamārī manzil Dariyā-e-Yardan ke maġhrib meṅ hai,
    wuh mulk jo Rab hamārā Ḳhudā hameṅ dene wālā hai.”
  suz-BL: मोपा सेइरम बाक्‍ब एसाव आ खिं खिं ङा मुरपुकीमी नु आर सहरम बाक्‍ब मोआबी ङा
    मुरपुकीमी गाक्‍चा गेम्‍तेक्‍म। परमप्रभु यावे, इं परमप्रभुमी गेशो यर्दन खोला आइक्‍ची
    हांबु ङा रागी जाक्‍दीचा सम्‍म लां गेने’ देंथ, मुरपुकी सोइक्‍ताक्‍ङमी।
  ita-1927: (come m’han fatto i figliuoli d’Esaù che abitano in Seir e i Moabiti che
    abitano in Ar), finché io abbia passato il Giordano per entrare nel paese che
    l’Eterno, il nostro Dio, ci dà”.
  ckb-ckb: هەروەک ئەوەی نەوەی عیسۆ کە لە سێعیردا نیشتەجێن و مۆئابییەکان کە لە عاردا
    نیشتەجێن بۆیان کردووین، هەتا لە ڕووباری ئوردون دەپەڕینەوە بۆ ئەو خاکەی یەزدانی
    پەروەردگارمان پێی بەخشیوین.»
  eng-BBE: As the children of Esau did for me in Seir and the Moabites in Ar; till
    I have gone over Jordan into the land which the Lord our God is giving us.
  kan-OKCV: ನಾವು ಯೊರ್ದನಿನ ಆಚೆಗೆ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಕೊಡುವ ದೇಶಕ್ಕೆ ಹೋಗುವವರಿದ್ದೇವೆ.
    ಸೇಯೀರಿನಲ್ಲಿ ವಾಸಮಾಡುವ ಏಸಾವನ ಮಕ್ಕಳೂ ಆರ್ ಪ್ರದೇಶದಲ್ಲಿ ವಾಸಮಾಡುವ ಮೋವಾಬ್ಯರೂ ನಮಗೆ ದಾರಿಕೊಟ್ಟಂತೆ
    ನೀವೂ ನಮಗೆ ಕೊಡಬೇಕು,” ಎಂದೆನು.
  tam-2017: நீர் எனக்கு சாப்பிட உணவையும், குடிக்கத் தண்ணீரையும் விலைக்குத் தாரும்;
    நான் கால்நடையாகக் கடந்து போகமாத்திரம் அனுமதிகொடும் என்று சொல்லி அனுப்பினேன்.
  spa-RV-1909: Como lo hicieron conmigo los hijos de Esaú que habitaban en Seir, y
    los Moabitas que habitaban en Ar; hasta que pase el Jordán á la tierra que nos
    da Jehová nuestro Dios.
  ron-BTF: (Precum mi-au făcut copiii lui Esau care locuiesc în Seir şi moabiţii care
    locuiesc în Ar), până voi trece Iordanul în ţara pe care ne-o dă DOMNUL Dumnezeul
    nostru.
  eng-WEBP: as the children of Esau who dwell in Seir, and the Moabites who dwell
    in Ar, did to me, until I pass over the Jordan into the land which the LORD our
    God gives us.”
  eng-FBV: just like the descendants of Esau living in Seir and the Moabites living
    in Ar allowed us, until we cross over the Jordan into the country that the Lord
    our God is giving to us.”
  nld-1939: zoals de zonen van Esau, die te Seïr wonen, en de Moabieten in Ar mij
    dit hebben toegestaan, totdat ik de Jordaan overtrek naar het land, dat Jahweh,
    onze God, ons gaat schenken.
  nch-BL: Quiilhuitoj para ya techcahuilijque ma tijpanoca inintal iixhuihua Esaú
    cati itztoque ipan Seir huan nopa moabitame cati itztoque ipan Ar. Quiilhuitoj
    para tojuanti tiyahuij hueyat Jordán para tiquixcotonase huan tiajsise ipan nopa
    cuali tali cati TOTECO Dios techmaca. Quej nopa nitatitanqui ma quiilhuitij Tanahuatijquet
    Sehón.
  vie-1934: cũng như con cháu Ê-sau ở tại Sê-i-rơ, và dân Mô-áp ở tại A-rơ đã cho
    phép vậy, cho đến chừng nào tôi đi qua Giô-đanh, đặng vào xứ mà Giê-hô-va Đức
    Chúa Trời tôi ban cho tôi.
  hin-CV: ठीक जिस प्रकार सेईरवासी एसाव और आर के निवासी मोआबियों ने हमें यह सुविधा
    प्रदान की थी, कि हम यरदन को पार कर उस देश में पहुंच सकें, जो याहवेह, हमारे परमेश्वर
    हमें दे रहे हैं.”
  eng-OURB: as the children of Esau [Hairy] who dwell in Seir, and the Moabites [Descendants
    of From father] who dwell in Ar, did to me; until I pass over the Jordan [Descender]
    into the land which Yahweh Eloheikhem [Yahweh our God] gives us.”
  spa-BES: Como lo hicieron los hijos de Esaú por mí en Seir y los moabitas en Ar;
    hasta que haya pasado el Jordán a la tierra que el Señor nuestro Dios nos está
    dando.
  tdx-tdx: hambañe ami’ty nanoe’ o tarira’ i Esave mimoneñe e Seireo amako naho ty
    nanoe’ o nte-Moabe mpimoneñe e Areo ka—ampara’ te itsahako Iardeney mb’an-tane
    nitolora’ Iehovà Andrianañahare’ay mb’eo.
  vid-vid: tuloche lwanda lwa Yolodani na kwinjila kuli isi iwele Mkulu Nguluwi, Nguluwi
    wa hetwe yalingutupa. Walelwa wa Esau walingikala Seili na Wamoabu walingikala
    Ali nawatukundiza kahi kukolela kuli isi ya hewo.’
  eng-OKE: As the Beni Esau who dwell in Seir, and the Moabaee who dwell in Lechaiath,
    did to me, until I pass over Jordan to the land which the Lord our God shall give
    to us.
  tha-KJV: (​ดุ​จพวกลูกหลานเอซาวที่​อยู่​ตำบลเสอีร์ และพวกโมอั​บท​ี่​อยู่​ตำบลอาร์
    ได้​กระทำแก่ข้าพเจ้านั้น) จนข้าพเจ้าข้ามแม่น้ำจอร์แดนเข้าไปในแผ่นดิ​นที​่พระเยโฮวาห์พระเจ้าของข้าพเจ้าทั้งหลายได้ทรงประทานแก่​ข้าพเจ้า​’
  por-BR-2018: Como o fizeram comigo os filhos de Esaú que habitavam em Seir, e os
    moabitas que habitavam em Ar; até que passe o Jordão à terra que nos dá o SENHOR
    nosso Deus.
  deu-ELO: wie mir die Kinder Esau getan haben, die in Seir wohnen, und die Moabiter,
    die in Ar wohnen, bis ich über den Jordan in das Land ziehe, das Jehova, unser
    Gott, uns gibt.
  eng-WYC-2018: as the sons of Esau did, that dwell in Seir, and the Moabites, that
    dwell in Ar, till we come to (the) Jordan, and pass to the land which our Lord
    God shall give to us. (as the sons of Esau did, who live in Seir, and the Moabites,
    who live in Ar, until we come to the Jordan River, and then cross over to the
    land which the Lord our God shall give to us.)
  epo-epo: kiel faris al mi la Esavidoj, kiuj loĝas sur Seir, kaj la Moabidoj, kiuj
    loĝas en Ar — ĝis mi transiros Jordanon en la landon, kiun la Eternulo, nia Dio,
    donas al ni.
  uig-PIN: Seirda turuwatⱪan Əsawlar, Arda turuwatⱪan Moabiylar bizgǝ muamilǝ ⱪilƣandǝk
    sǝnmu biz Iordan dǝryasidin ɵtüp, Pǝrwǝrdigar Hudayimiz bizgǝ tǝⱪdim ⱪilidiƣan
    zeminƣa kirgüqǝ xundaⱪ muamilǝ ⱪilƣaysǝn» — dedim.
  beo-beo: Amalalu, ninia da Yodane Hano degele, soge amo ninia Hina Gode da ninima
    iaha amo ganodini fimu. Iso egaga fi Idome soge ganodini esalu amola Moua:be dunu
    Aa ganodini esalu, da mae higale, ninia da ilia soge baligili masunu da defea
    sia:i.’
  tpi-OTNT: inap mipela i brukim wara Jordan na kamap long dispela graun God, Bikpela
    bilong mipela, i laik givim long mipela. Ol lain bilong Iso i stap long ples Idom,
    na ol man bilong Moap i stap long ples Ar, olgeta i bin tok orait na larim mipela
    i wokabaut namel long graun bilong ol.’
