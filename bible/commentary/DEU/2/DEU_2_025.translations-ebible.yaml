  tel-2017: ఈ రోజు ఆకాశం కింద ఉన్న జాతుల ప్రజలందరికీ నువ్వంటే భయం పుట్టించడం మొదలు
    పెడుతున్నాను. వారు మీ గురించిన సమాచారం విని నీ ఎదుట వణకి, కలవరపడతారు” అని యెహోవా
    నాతో చెప్పాడు.
  hat-BSA: Nan jou sila a, Mwen va kòmanse mete lakrent ak laperèz ou sou pèp toupatou
    anba syèl yo, ki, lè yo tande rapò a ou menm, yo va tranble e soufri nan laperèz
    akoz de ou.”
  kos-kos: Misenge lac, nga ac oru mutanfahl nukewa in sangeng suwos. Mwet nukewa
    fah rarrar ac sangeng ke elos ac lohng keiwos.’
  hbo-WLC: הַיּ֣וֹם הַזֶּ֗ה אָחֵל֙ תֵּ֤ת פַּחְדְּךָ֙ וְיִרְאָ֣תְךָ֔ עַל־פְּנֵי֙ הָֽעַמִּ֔ים
    תַּ֖חַת כָּל־הַשָּׁמָ֑יִם אֲשֶׁ֤ר יִשְׁמְעוּן֙ שִׁמְעֲךָ֔ וְרָגְז֥וּ וְחָל֖וּ
    מִפָּנֶֽיךָ׃
  ibo-ibo: Site taa gaa nʼihu, aga m etinye egwu na ụjọ nʼobi ndị niile bi nʼokpuru
    mbara eluigwe. Ha ga-anụ akụkọ unu tụọ oke egwu, maakwa jijiji nʼihi unu.”
  ory-ory: ଆଜି ଆମ୍ଭେ ସମସ୍ତ ଆକାଶମଣ୍ଡଳର ଅଧଃସ୍ଥିତ ଲୋକମାନଙ୍କ ମନରେ ତୁମ୍ଭ ବିଷୟକ ଆଶଙ୍କା ଓ
    ଭୟ ଜନ୍ମାଇବାକୁ ଆରମ୍ଭ କରିବା, ସେମାନେ ତୁମ୍ଭ ବିଷୟର ସମ୍ବାଦ ଶୁଣିଲେ ତୁମ୍ଭ ସକାଶୁ କମ୍ପିତ
    ଓ ବ୍ୟଥିତ ହେବେ।”
  chk-chk: Seni ikenai üpwe popuetä le eniwa o eniwokusu ekewe aramas meinisin mi
    nom won fanüfan pokitom. Iwe, repwe rong usun pworausom, repwe chechech o niueituk.’”
  rop-rop: Brom tudei na, ola pipul brom najalot kantri garra bradin langa yumob.
    En wen olabat garra irrim yumob gulijap, olabat garra sheiksheik nomo lilbit blanga
    yumob.’”
  ukr-1871: З того дня почну наводити ляк і пострах перед тобою на всї народи під
    небесами, що перечують поголоску про тебе і дрожати і тремтїти муть перед тобою.
  deu-1951: Von diesem heutigen Tage an will ich Furcht und Schrecken vor dir auf
    das Angesicht der Völker unter dem ganzen Himmel legen, daß, wenn sie von dir
    hören, sie erzittern und sich vor dir ängstigen sollen!
  eng-JPS: This day will I begin to put the dread of thee and the fear of thee upon
    the peoples that are under the whole heaven, who, when they hear the report of
    thee, shall tremble, and be in anguish because of thee.'
  srp-1865: Danas poèinjem zadavati strah i trepet od tebe narodima pod cijelijem
    nebom; koji god èuju za te, drktaæe i prepadaæe se od tebe.
  lug-lug: Okutandika n’olunaku lwa leero amawanga gonna ag’oku nsi nzija kugateekamu
    entiisa bakankane nga bawulidde ettutumu lyo babeere mu kutiitiira n’okunyolwa
    ku lulwo.”
  heb-heb: היום הזה אחל תת פחדך ויראתך על פני העמים תחת כל השמים אשר ישמעון שמעך ורגזו
    וחלו מפניך׃
  ben-IRV: আজ থেকে আমি সমস্ত আকাশমণ্ডলের নীচে অবস্থিত মানুষের উপরে তোমার প্রতি আশঙ্কা
    ও ভয় স্থাপন করতে শুরু করব; তারা তোমার বিষয়ে শুনে ও তোমার ভয়ে কাঁপবে ও ব্যথা
    পাবে।”
  pan-pan: ਅੱਜ ਦੇ ਦਿਨ ਮੈਂ ਤੇਰਾ ਭੈਅ ਅਤੇ ਤੇਰਾ ਡਰ ਅਕਾਸ਼ ਦੇ ਹੇਠਾਂ ਰਹਿਣ ਵਾਲੇ ਸਾਰੇ ਲੋਕਾਂ
    ਉੱਤੇ ਪਾਉਣਾ ਸ਼ੁਰੂ ਕਰਦਾ ਹਾਂ। ਉਹ ਤੇਰੀ ਖ਼ਬਰ ਸੁਣ ਕੇ ਕੰਬਣਗੇ ਅਤੇ ਤੇਰੇ ਕਾਰਨ ਤੜਫ਼ ਉੱਠਣਗੇ।
  mya-JVB: မိုဃ်း ကောင်းကင်အောက် ၌ ရှိသမျှ သောလူမျိုး တို့သည် ယနေ့ သင် တို့ကို ကြောက်ရွံ့
    ထိတ်လန့်စ ရှိ မည်အကြောင်း ငါပြု မည်။ သင် တို့၏သိတင်း ကို ကြား ၍ တုန်လှုပ် ခြင်း၊
    စိုးရိမ် ကြောင့်ကြခြင်းသို့ ရောက်ကြ လိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Hari dina dekenai lau ese guba henunai idia noho bese ibounai dekenai gari
    bada do lau havaraia. Vadaeni idia ese emui sivarai do idia kamonai, bona gari
    dainai umui emui vairana dekenai do idia manokamanoka.”
  urd-urd: मैं आज ही से तुम्हारा ख़ौफ़ और रौब उन क़ौमों के दिल में डालना शुरू' करूँगा
    जो इस ज़मीन पर रहती हैं, वह तुम्हारी ख़बर सुनेंगी और काँपेंगी, और तुम्हारी वजह
    से बेताब हो जाएँगी।
  rus-SYN: с сего дня Я начну распространять страх и ужас пред тобою на народы под
    всем небом; те, которые услышат о тебе, вострепещут и ужаснутся тебя.
  bqc-SIM: Sɛa za gbã á tó vĩa dṹnia buiↄ kũ píi, sↄ̃ i kɛ̃́ńgu á yã́i.
    Tó aa á bao mà, aa sↄ̃̀deedeekɛ, gili i gɛ̃ńgu á yã́i.
  tcz-CHONGTHU: Tu nikhoa kipat gam Leiset a cheng mihemte chunga tijatna kalhun sah
    ding ahi. Nachung chang thu-u ahin jah doh tenguleh kichat nan alhun den diu ahi.
  mar-mar: तुमच्याविषयी या सर्व आकाशाखालच्या लोकांच्या मनात आज अशी भीती व दहशत निर्माण
    करीन की, तुमचे वर्तमान ऐकताच ते थरथर कापतील व भयभीत होतील.”
  qub-qub: Cananpitaga nogami camacächishaj cay pachacho llapan runacuna fiyupa manchacushunayquipaj.
    Chaymi gamcunapaj parlajta wiyashpan pasaypa llaquicur manchariywan sicsicyanga.›
  hat-hat: Depi jòdi a, m'ap fè tout nasyon ki sou latè pè nou kou chat. Konsa, depi
    y'a tande yo nonmen non nou, y'a pran tranble, y'a gen yon sèl kè sere k'ap pran
    yo.
  eng-BSB: This very day I will begin to put the dread and fear of you upon all the
    nations under heaven. They will hear the reports of you and tremble in anguish
    because of you.”
  tod-tod: Za, nà tɔɔzeizu ga wo-ʋaaluabai lɔa nuɓusɛiti kpein su, niiti ti zeini
    geeɠɔlɔgi wu, ta lua wo ʋa. Siɛgi zu ti wo-maawooi mɛnisu da, ta ɓali, ti ɠɛ nɔ
    unga wuulee wo luɠɔ.»
  eng-WEBPB: Today I will begin to put the dread of you and the fear of you on the
    peoples who are under the whole sky, who shall hear the report of you, and shall
    tremble and be in anguish because of you.”
  kbq-kbq: Ama knareti'ma vaniana agafa hu'na kokankokama mani'naza vahepina, koroza
    anta'nenke'za tusi koro tamagrikura nehu'za, tamagenkema antahisu'za zamahirahikura
    nehu'za, zamanogu hugahaze.
  nhe-BL: Huan TOTECO quiijto para ipan nopa tonal quichihuas para tlacame campa hueli
    ipan tlaltepactli ma pehuaca techimacasica. Quena, nechilhui para tlacame huihuipicase
    yonque san para quicaquise se acajya tlen camati tlen tojuanti tiisraelitame.
  gub-BL: Na'e Tupàn uze'eg ihewe. Ko 'ar henataromo amukyze kar putar teko ywy nànànar
    pewi ihe wà nehe. Teko paw ukwaw putar pekàgaw wà nehe. Penehe ze'egaw henu mehe
    ipytuhegatu putar paw rupi wà nehe. Uryryryryz putar ukyze pà wà nehe, i'i izupe.
  eng-DRA: 'This day will I begin to send the dread and fear of thee upon the nations
    that dwell under the whole heaven: that when they hear thy name they may fear
    and tremble, and be in pain like women in travail.'
