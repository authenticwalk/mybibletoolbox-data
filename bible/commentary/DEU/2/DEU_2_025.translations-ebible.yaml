verse: DEU.002.025
translations:
  mal-C: നിങ്ങളെക്കുറിച്ചുള്ള നടുക്കവും ഭീതിയും ആകാശത്തിനുതാഴെയുള്ള സകലജനത്തിലും ഞാൻ
    ഇന്നുമുതൽ വരുത്തും. അവർ നിങ്ങളെക്കുറിച്ചു കേട്ട് നിങ്ങൾനിമിത്തം നടുങ്ങിവിറയ്ക്കുകയും
    മാനസികവിഭ്രാന്തി ഉള്ളവരായിത്തീരുകയും ചെയ്യും.”
  deu-TKW: 'Von jetzt an lege ich Furcht und Schrecken vor dir auf die Völker überall
    unter dem Himmel: Sobald sie nur von dir hören, werden sie vor dir zittern und
    beben.'
  lin-lin: Lelo, nakosala ete mabota nyonso ya mokili ezala na somo mpe kobanga liboso
    na bino. Bakoyoka sango ya makambo oyo bokosala, bongo bakolenga mpe bakozanga
    kimia likolo na bino. »
  eng-LSV: This [is] the day I begin to put your dread and your fear on the face of
    the peoples under the whole heavens, who hear your fame, and have trembled and
    been pained because of you.
  eng-GNV: This day wil I begin to send thy feare and thy dread, vpon all people vnder
    the whole heauen, which shall heare thy fame, and shall tremble and quake before
    thee.
  eng-WEBSTER: This day will I begin to put the dread of thee and the fear of thee
    upon the nations that are under the whole heaven, who shall hear report of thee,
    and shall tremble, and be in anguish because of thee.
  nhw-BL: Huan TOTECO quiijto para ipan nopa tonal quichihuas para masehualme campa
    hueli ipan tlaltipactli ma pehua techimacasica. Quena, nechilhui para masehualme
    huihuipicase masque san para quicaquise se acajya catli camanalti tlen tojuanti
    tiisraelitame.
  swh-ONEN: Siku hii ya leo nitaanza kuwatia hofu na woga mataifa yote chini ya mbingu
    wawaogope ninyi. Watakaposikia taarifa zenu, watatetemeka na kufadhaika kwa sababu
    yenu.”
  bba-bba: Sɑɑ ɡisɔn di u koo de nɑndɑbu bu n wɑ̃ɑ hɑnduniɑn bwesenu kpuro sɔɔ bɛsɛn
    sɔ̃. Bɑ̀ n bɛsɛn dɑmu nuɑ, kpɑ bu diiri bɛrum sɔ̃.
  eng-KJVCPB: This day will I begin to put the dread of thee and the fear of thee
    upon the nations that are under the whole heaven, who shall hear report of thee,
    and shall tremble, and be in anguish because of thee.
  luo-luo: Kochakore odiechiengni abiro kelo luoro kod kibaji ne ogendini duto modak
    e piny. E kinde ma giniwinjie humbu, gibiro kirni kendo kihondko biro makogi.”
  meu-meu: Hari dina ai lau ese gari baina havaraia guba henunai e nohomu besedia
    iboudiai lalodia ai; idia ese umui harimui bae kamonai, bena garimui bae gari;
    kudoudia bae hetaha bona daradia bae doko umui daimui ai.
  npi-ULB: पुरै आकाशमुनि भएका जाति-जातिहरूमा म तिमीहरूको डर र त्रास हाल्न सुरु गर्ने
    छु । तिनीहरूले तिमीहरूको बारेमा भएको खबर सुनेर थरथर काम्‍ने छन् अनि तिमीहरूको
    कारणले विचलित हुने छन् ।'
  yor-yor: Èmi bẹ̀rẹ̀ sí ní fi ìbẹ̀rù àti ìfòyà yín sára gbogbo orílẹ̀-èdè lábẹ́ ọ̀run
    láti òní lọ. Wọn yóò gbọ́ ìròyìn in yín, wọn yóò sì wárìrì, wọn yóò sì wà nínú
    ìdààmú ọkàn torí i tiyín.”
  ind-ind: Mulai hari ini, Aku akan membuat semua orang di mana-mana takut kepada
    kalian. Ketika mereka mendengar berita tentang kalian, mereka akan gemetar ketakutan.’
  pes-OPCB: از امروز ترس شما را بر دل مردم سراسر جهان می‌گذارم. آنها آوازهٔ شما را
    می‌شنوند و به وحشت می‌افتند.»
  tgl-ULB: Ngayon uumpisahan kong lagyan ng takot at sindak sa inyo ang mga tao na
    nasa ilalim ng buong kalangitan; maririnig nila ang mga balita tungkol sa inyo
    at manginginig at magdadalamhati dahil sa inyo.'
  hui-hui: Áyu ogoni howa i̱na dindi tara tara wima pedagoha wali agali bu karume
    tí hondowa gi timbuni helo i̱nime ti mo gi holebero. Anidagua berogola tigua tínaga
    minibi hale hayagua ti mogo lowa duru lagalaga bialu hai holebira laya, lene.
  mya-mya: ယ​နေ့​တွင်​အ​ရပ်​ရပ်​ရှိ​လူ​အ​ပေါင်း​တို့​သည် သင်​တို့​ကို​ကြောက်​ရွံ့​ထိတ်​လန့်​စေ​ရန်​ငါ​စီ​ရင်
    မည်။ သင်​တို့​နာ​မည်​ကို​ကြား​ရ​ရုံ​မျှ​နှင့် လူ တိုင်း​ကြောက်​ရွံ့​တုန်​လှုပ်​ကြ​လိမ့်​မည်'
    ဟု​မိန့် တော်​မူ​၏။''
  bod-N: དེ་རིང་བདག་གིས་གནམ་འོག་ཀུན་ཏུ་གནས་པའི་མི་རིགས་ཐམས་ཅད་ལ་ཁྱོད་ཀྱི་གནས་ཚུལ་ཐོས་ནས་འཇིགས་ཤིང་སྐྲག་ཏུ་འཇུག་པ་དང་།
    ཁྱོད་ཀྱི་རྐྱེན་གྱིས་དངངས་ནས་འདར་བར་འགྱུར་ཞེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: Nhasi chaiye ndichatanga kuvhundutsa nokutyisa ndudzi dzose dziri pasi
    pedenga nokuda kwenyu. Ivo vachanzwa guhu pamusoro penyu vagodedera nokutya kwazvo
    pamusoro penyu.
  spa-BLM: Hoy comenzaré a infundir tu temor y tu miedo a los pueblos que están bajo
    todo el cielo, que oirán la noticia de ustedes y temblarán y se angustiarán por
    tu causa.”
  cac-cac: A val ticnaic tz'el yich vac'anoch junjun chon̈ab' d'a yolyib'an̈q'uinal
    tic d'a xivc'olal d'ayex. Ayic ol yab'an e pecal eb', ol ib'xoq'ue eb', axon̈ej
    xivelal ol och d'a eb', xchi Jehová chi'.
  swh-ULB: Leo nitaanza kuweka woga na hofu yenu kwa watu ambao wako chini ya anga
    lote, watasikia habari kuhusu ninyi na watatemeka na kuwa na shida kwa sababu
    yenu'.
  bel-bel: ад сёньня Я пачну пашыраць страх і жудасьць перад табою на народы пад усім
    небам; тыя, якія пачуюць пра цябе, задрыжаць і жахнуцца цябе.
  deu-ELBBK: An diesem Tag will ich beginnen, deinen Schrecken und deine Furcht auf
    die Völker unter dem ganzen Himmel zu legen, die das Nachricht von dir hören und
    vor dir zittern und beben werden.
  mbb-OT: Puun guntaan ebpengelinteuwan ku he mahandek keniyu is menge etew ziyà te
    langun he menge nasyun kayi te tivuuk he kelibutan. Ebpengerkeren te kegkahandek
    is ebpekezineg mehitenged keniyu.’
  mal-2015: നിന്നെയുള്ള പേടിയും ഭീതിയും ആകാശത്തിങ്കീഴെങ്ങും ഉള്ള ജാതികളുടെമേൽ വരുത്തുവാൻ
    ഞാൻ ഇന്നുതന്നേ തുടങ്ങും; അവർ നിന്റെ ശ്രുതി കേട്ടു നിന്റെ നിമിത്തം വിറെക്കുകയും
    നടുങ്ങുകയും ചെയ്യും.
  rmc-rmc: Kale dživesestar kerava, hoj savore narodi tel o ňebos tumendar te daran
    a sako tumendar te izdral daratar, sar pal tumende šunela.‘
  pes-OPV: امروز شروع کرده، خوف و ترس تورا بر قومهای زیر تمام آسمان مستولی می‌گردانم،
    و ایشان آوازه تو را شنیده، خواهندلرزید، و از ترس تو مضطرب خواهند شد.»
  ron-1924: Де азь ынколо, вой бэга гроаза ши фрика де тине ын тоате попоареле де
    суб чер; ши, ла аузул файмей тале, вор тремура ши се вор ынгрози де тине.’
  ben-OBCV: আজ থেকে আমি পৃথিবীর সমস্ত জাতির মধ্যে তোমাদের সম্বন্ধে একটি ভয়ের ভাব
    ও কাঁপুনি ধরাতে শুরু করব। তারা তোমাদের কথা শুনলে কাঁপতে থাকবে এবং তোমাদের দরুন
    তাদের মনে ভীষণ দুশ্চিন্তা জাগবে।”
  som-som: Maanta waxaan bilaabayaa inaan cabsidaada iyo baqdintaada ku soo dejiyo
    dadyowga samada ka hooseeya oo dhan, oo waxay maqli doonaan warkaaga, kolkaasay
    gariiri doonaan oo kaa nixi doonaan.
  lat-VUC: 'Hodie incipiam mittere terrorem atque formidinem tuam in populos, qui
    habitant sub omni cælo: ut audito nomine tuo paveant, et in morem parturientium
    contremiscant, et dolore teneantur.'
  eng-ASVBT: This day will I begin to put the dread of thee and the fear of thee upon
    the peoples that are under the whole heaven, who shall hear the report of thee,
    and shall tremble, and be in anguish because of thee.
  ita-1885: Oggi comincerò a mettere spavento e paura di te sopra i popoli, sotto
    tutto il cielo, talchè udendo il grido di te, tremeranno, e saranno in angoscia
    per tema di te.
  eng-LXXUP: Begin to put thy terror and thy fear on the face of all the nations under
    heaven, who shall be troubled when they have heard thy name, and shall be in anguish
    before thee.
  eng-ULB: Today I will begin to put the fear and terror of you on the peoples that
    are under the whole sky; they will hear news about you and will tremble and be
    in anguish because of you.'
  spa-VBL: A partir de este día, haré que todas las naciones de la tierra les teman.
    Temblarán de terror cuando aparezcas por causa de las noticias que oirán sobre
    ustedes”.
  fra-_FOB: Aujourd'hui je commencerai à répandre la crainte et la terreur de ton
    nom sur les peuples qui sont sous tous les cieux; en sorte qu'entendant parler
    de toi, ils trembleront, et seront effrayés à cause de toi.
  mal-mal: നിന്നെക്കുറിച്ചുള്ള പേടിയും ഭീതിയും ആകാശത്തിന്റെ കീഴെ ഉള്ള ജനതകളുടെമേൽ
    വരുത്തുവാൻ ഞാൻ ഇടയാക്കും; അവർ നിന്റെ ശ്രുതി കേട്ട് നിന്റെനിമിത്തം വിറയ്ക്കുകയും
    നടുങ്ങുകയും ചെയ്യും.
  urd-GVR: Isī din se maiṅ tamām qaumoṅ meṅ tumhāre bāre meṅ dahshat aur ḳhauf paidā
    karūṅga. Wuh tumhārī ḳhabar sun kar ḳhauf ke māre thartharāeṅgī aur kāṅpeṅgī.”
  suz-BL: मुलाक्‍त रे गो जात जात ङा मुर नेल्‍ल आन कली इन लोव़ नेंशा, इन क्‍येङा हिंशा,
    ख्रिंख्रि पाइब सेल्‍नुङमी’ देंत। प्रस्‍थान २३:२७
  ita-1927: Oggi comincerò a ispirare paura e terrore di te ai popoli che sono sotto
    il cielo intero, sì che, all’udire la tua fama, tremeranno e saranno presi d’angoscia
    dinanzi a te”.
  ckb-ckb: ئەمڕۆ دەستپێدەکەم، ترس و سامت دەخەمە بەرچاوی ئەو گەلانەی لەژێر هەموو ئاسمانن،
    ئەوانە گوێیان لە هەواڵت دەبێت لێت دەترسن و لەبەر تۆ دەلەرزن.»
  eng-BBE: From now on I will put the fear of you in all peoples under heaven, who,
    hearing of you, will be shaking with fear and grief of heart because of you.
  kan-OKCV: ಇದೇ ದಿವಸ ಆಕಾಶದ ಕೆಳಗಿರುವ ಜನಾಂಗಗಳ ಮೇಲೆ ನಿಮ್ಮ ಹೆದರಿಕೆಯೂ ಮತ್ತು ಭಯವೂ ಉಂಟಾಗುವಂತೆ
    ಮಾಡುತ್ತೇನೆ. ಅವರು ನಿಮ್ಮ ಸುದ್ದಿಯನ್ನು ಕೇಳಿ ನಡುಗಿ ಅಂಜುವರು,” ಎಂದರು.
  tam-2017: வானத்தின்கீழ் எங்குமுள்ள மக்கள் உன்னாலே திகிலும் பயமும் அடையும்படி இன்று
    நான் செய்யத் துவங்குவேன்; அவர்கள் உன்னுடைய புகழைக் கேட்டு, உன்னிமித்தம் நடுங்கி,
    வேதனைப்படுவார்கள் என்றார்.
  spa-RV-1909: Hoy comenzaré á poner tu miedo y tu espanto sobre los pueblos debajo
    de todo el cielo; los cuales oirán tu fama, y temblarán, y angustiarse han delante
    de ti.
  ron-BTF: Astăzi voi începe să pun groaza de tine şi teama de tine peste toate naţiunile
    de sub tot cerul, care vor auzi mărturie despre tine şi se vor cutremura şi se
    vor chinui din cauza ta.
  eng-WEBP: Today I will begin to put the dread of you and the fear of you on the
    peoples who are under the whole sky, who shall hear the report of you, and shall
    tremble and be in anguish because of you.”
  eng-FBV: From this day on, I'm going to make all nations on earth dread you—they
    will be terrified of you. Because of the news they hear about you they will tremble
    in terror when you appear.”
  nld-1939: Van nu af zal Ik schrik en ontzetting voor u gaan verspreiden bij de volken
    onder heel de hemel, die van angst voor u zullen beven en sidderen, als ze maar
    van u horen.
  nch-BL: Huan TOTECO quiijto para ipan nopa tonali quichihuas para masehualme campa
    hueli ipan taltipacti ma pehuaca techimacasica. Quena, techilhui para masehualme
    huihuipicase masque san quicaquise se acajya camanalti ten tojuanti tiisraelitame.
  vie-1934: Ngày nay, ta khởi rải trên các dân tộc trong thiên hạ sự sợ hãi và kinh
    khủng về danh ngươi, đến đỗi khi nghe nói về ngươi, các dân tộc đó sẽ run rẩy
    và bị sự kinh khủng áp hãm trước mặt ngươi.
  hin-CV: आज से मैंने सारी पृथ्वी के जनताओं पर, तुम्हारा भय और थरथराहट पैदा कर दी
    है, कि वे जैसे ही तुम्हारा नाम सुनेंगे, वे तुम्हारे कारण डर और शिथिल होने की स्थिति
    में जा पड़ेंगे.”
  eng-OURB: Today I will begin to put the dread of you and the fear of you on the
    peoples who are under the whole sky, who shall sh'ma ·hear obey· the report of
    you, and shall tremble, and be in anguish because of you.”
  spa-BES: De ahora en adelante, pondré tu temor en todos los pueblos bajo el cielo,
    quienes, al escucharte, temblarán de miedo y se angustiarán por tu causa.
  tdx-tdx: Hampihembañeko naho hampirevendreveñeko ama’o henane zao ze hene ondaty
    ambanen-dikerañeo; ie mijanjiñe azo le hititititike ami’ty anifañe.
  vid-vid: Lehano ndokwaluka kuwadita wanhu weng'ha muisi wawe wodumba na kuwa na
    lunhwinhwi kwa chiwalo cha hemwe, wohulika mbuli za hemwe na hewo wokakama na
    kudumba.
  eng-OKE: This day will I begin to put dread of thee and fear of thee upon the face
    of the peoples which are under the whole heavens, who shall hear thy fame, and
    be broken before thee.
  tha-KJV: ตั้งแต่​วันนี้​ไปเราจะให้​ชนชาติ​ทั้งหลายทั่วใต้ฟ้าครั่​นคร​้ามต่อพวกเจ้าและกลัวเจ้า
    คนประเทศผู้จะได้ยินข่าวเรื่องเจ้าจะกลัวตัวสั่นและมีความระทมเพราะเจ้า’
  por-BR-2018: Hoje começarei a pôr teu medo e teu espanto sobre os povos debaixo
    de todo o céu, os quais ouvirão tua fama, e tremerão, e se angustiarão diante
    de ti.
  deu-ELO: An diesem Tage will ich beginnen, deinen Schrecken und deine Furcht auf
    die Völker unter dem ganzen Himmel zu legen, welche das Gerücht von dir hören
    und vor dir zittern und beben werden.
  eng-WYC-2018: Today I shall begin to send thy dread, and thy fear into the peoples
    that dwell under all heaven, (or Today I shall begin to put the dread, and the
    fear, of thee into all the peoples who live under heaven), (so) that when thy
    name is heard, they dread, and tremble, by the manner of women travailing of child,
    and be holden with sorrow.
  epo-epo: De la nuna tago Mi komencos ĵetadi teruron kaj timon antaŭ vi sur la popolojn
    sub la tuta ĉielo; tiuj, kiuj aŭdos la famon pri vi, ektremos kaj ektimos antaŭ
    vi.
  uig-PIN: Mǝn bügündin baxlap silǝrning ⱪorⱪunqunglar wǝ wǝⱨxitinglarni pütkül asman
    astidiki hǝlⱪlǝr üstigǝ qüxürimǝn; ular silǝrning hǝwiringlarni anglap silǝrning
    tüpǝylinglardin titrǝp dǝkkǝ-dükkigǝ qüxidu».
  beo-beo: Na (Hina Gode) Na gasaga, dunu huluane da dilia fiba:le beda:mu. Dilia
    dio fawane sia:sea, dunu huluane da yaguguli beda:mu.’”
  tpi-OTNT: Nau tasol bai mi stat long mekim ol man long olgeta ples i pret nogut
    long yupela. Na sapos ol i harim nem bilong yupela, bai ol i guria na pret nogut.’”
  hau-SA: A wannan rana zan fara sa tsoro da fargabanku a kan dukan al’ummai, a ƙarƙashin
    sama. Za su ji labarinku, za su yi rawan jiki, su kuma damu saboda ku.”
  uig-LAT: Men bügündin bashlap silerning qorqunchunglar we wehshitinglarni pütkül
    asman astidiki xelqler üstige chüshürimen; ular silerning xewiringlarni anglap
    silerning tüpeylinglardin titrep dekke-dükkige chüshidu».
  nde-nde: Kusukela lamuhla ngizaqalisa ukuthelela izizwe zonke ngaphansi kwezulu
