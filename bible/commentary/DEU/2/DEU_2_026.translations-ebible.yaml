verse: DEU.002.026
translations:
  mal-C: 'അപ്പോൾ ഞാൻ കെദേമോത്ത് മരുഭൂമിയിൽനിന്ന് ഹെശ്ബോനിലെ രാജാവായ സീഹോന്റെ അടുത്തേക്ക്
    സമാധാനം വാഗ്ദാനംചെയ്തുകൊണ്ട് സന്ദേശവാഹകരെ അയച്ചു പറഞ്ഞു:'
  deu-TKW: 'Da schickte ich von der Steppe Kedemoth aus Gesandte mit folgenden friedlichen
    Worten an Sihon, den König zu Hesbon:'
  lin-lin: Wuta na esobe ya Kedemoti, natindaki bantoma epai ya Sikoni, mokonzi ya
    Eshiboni, na maloba ya kimia.
  eng-LSV: And I send messengers from the wilderness of Kedemoth to Sihon king of
    Heshbon, [with] words of peace, saying,
  eng-GNV: Then I sent messengers out of the wildernes of Kedemoth vnto Sihon King
    of Heshbon, with wordes of peace, saying,
  eng-WEBSTER: And I sent messengers from the wilderness of Kedemoth to Sihon king
    of Heshbon with words of peace, saying,
  nhw-BL: “Huajca quema tiitztoyaj ipan huactoc tlali catli itoca Cademot, na, niMoisés,
    niquintitlanqui tlacame ma quicamanalhuitij Tlanahuatijquetl Sehón para ma amo
    techcualanis,
  swh-ONEN: Kutoka jangwa la Kedemothi nilituma wajumbe wenye maneno ya amani kwa
    Sihoni mfalme wa Heshboni kusema,
  bba-bba: Sɑɑ Kedemɔtin di, nɑ sɔmɔbu ɡɔrɑ Sihoni, sinɑ bokon mi, kpɑ bu nùn bɔri
    yɛndun ɡɑri sɔ̃ bu nɛɛ,
  eng-KJVCPB: And I sent messengers out of the wilderness of Kedemoth unto Sihon king
    of Heshbon with words of peace, saying,
  luo-luo: Koa e thim mar Kedemoth, ne aoro joote ne Sihon ma ruodh Heshbon kakwaye
    mondo kwe obedie kawachone niya,
  meu-meu: 'Taunabunai, Kedemoto tano-ḡaḡaena amo lau ese gwaukau taudia nasiaidia,
    Sihon, Hesebon pavapavana, dekenai, maino herevadia bae gwaurai, baeto:'
  npi-ULB: मैले कदेमोतको उजाड-स्थानबाट हेश्बोनका राजा सीहोनलाई शान्तिका वचनहरूसहित
    सन्देशवाकहरू पठाएँ,
  yor-yor: Mo rán àwọn ìránṣẹ́ láti aginjù Kedemoti lọ́ sọ́dọ̀ Sihoni ọba Heṣboni
    pẹ̀lú ọ̀rọ̀ àlàáfíà wí pé,
  ind-ind: “Sesudah kita sampai di padang belantara Kedemot, saya mengutus beberapa
    orang kepada Sihon, raja yang memerintah dari kota Hesbon, untuk menyampaikan
    pesan perdamaian. Inilah pesan saya kepada Sihon,
  pes-OPCB: سپس از صحرای قدیموت سفیرانی با پیشنهاد صلح نزد سیحون، پادشاه حِشبون فرستادم.
  tgl-ULB: Nagpadala ako ng mga mensahero mula sa ilang ng Kedemot kay Sihon, ang
    hari ng Hesbon, ng may salita ng kapayapaan, na nagsasabing,
  hui-hui: Mosesehanda laabo halu lalu, Kedemodo dindi ko yobi iba dalu naibaga wiagoria
    howa i̱na agali maru Hesebono wali agalinaga Kini Sihono hearia bi bayale mo palia
    holenenaga lo yalu pudaba larugoni.
  mya-mya: '``ထို့​နောက်​ငါ​သည်​ကေ​ဒ​မုတ်​တော​ကန္တာရ​မှ ဟေ​ရှ​ဘုန်​ဘု​ရင်​ရှိ​ဟုန်​ထံ​သို့
    သံ​တ​မန်​တို့ ကို​စေ​လွှတ်​လျက်၊-'
  bod-N: དེར་ངས་ཀེ་དེ་མོད་དབེན་སྟོང་ནས་ཧེ་སི་པོན་གྱི་རྒྱལ་པོ་སི་ཧོན་གྱི་དྲུང་དུ་བང་ཆེན་བཏང་བ་དང་།
    ཞི་བདེའི་གཏམ་འདི་ལྟར།
  sna-sna: Ndakatuma nhume kubva murenje reKedhemoti kuna Sihoni mambo weHeshibhoni
    ndichikumbira rugare, uye ndikati,
  spa-BLM: 'Envié mensajeros desde el desierto de Cademot a Sehón, rey de Hesbón,
    con palabras de paz, diciendo:'
  cac-cac: 'A d''a tz''inan luum yic Cademot, ata'' in checcot juntzan̈ checab'' d''a
    vin̈aj Sehón, aton vin̈ rey cajan d''a Hesbón, yic vach'' syal juntzan̈ tic eb''
    d''a vach''ilal d''a vin̈:'
  swh-ULB: Nilituma wajumbe toka jangwa la Kedemothi kuelekea Sihoni, mfalme wa Heshbon,
    pamoja na maneno ya amani, kusema,
  bel-bel: 'І паслаў я паслоў з пустыні Кедэмот да Сігона, цара Эсэвонскага, са словамі
    мірнымі, каб сказаць:'
  deu-ELBBK: 'Und ich sandte Boten aus der Wüste Kedemot an Sihon, den König von Hesbon,
    mit Worten des Friedens, und sprach:'
  mbb-OT: “Ne hein diyè kiw te sibsivayan te Kedemot, midsuǥù ku is menge menunudtulà
    diyà te ki Hadì Sihon he hadì te Heshbon te kedlalag kandin su para meupiya is
    kedepitè dey.
  mal-2015: 'പിന്നെ ഞാൻ കെദേമോത്ത് മരുഭൂമിയിൽനിന്നു ഹെശ്ബോനിലെ രാജാവായ സീഹോന്റെ അടുക്കൽ
    സമാധാനവാക്കുകളോടുകൂടെ ദൂതന്മാരെ അയച്ചു:'
  rmc-rmc: 'Akor bičhaďom le muršen pal e pušťa Kedemot ko chešboňiko kraľis Sichon
    kale lavenca:'
  pes-OPV: 'پس قاصدان با سخنان صلح‌آمیز از بیابان قدیموت نزد سیحون ملک حشبون فرستاده،
    گفتم:'
  ron-1924: 'Дин пустиул Кедемот, ам тримис соль ла Сихон, ымпэратул Хесбонулуй, ку
    ворбе де паче. Ам тримис сэ-й спунэ:'
  ben-OBCV: এরপর আমি কদেমোৎ মরুএলাকা থেকে হিষ্‌বোনের রাজা সীহোনের কাছে শান্তি বজায়
    রাখার জন্য দূত পাঠালাম এই বলে,
  som-som: Oo anigu waxaan cidladii Qedemood uga diray boqorkii Xeshboon oo Siixon
    ahaa wargeeyayaal hadallo nabdeed sida, oo waxaan ku idhi,
  lat-VUC: 'Misi ergo nuntios de solitudine Cademoth ad Sehon regem Hesebon verbis
    pacificis, dicens:'
  eng-ASVBT: And I sent messengers out of the wilderness of Kedemoth unto Sihon king
    of Heshbon with words of peace, saying,
  ita-1885: 'Allora io mandai ambasciadori dal deserto di Chedemot, a Sihon, re di
    Hesbon, per portargli parole di pace, dicendo:'
  eng-LXXUP: And I sent ambassadors from the wilderness of Kedemoth to Sihon king
    of Heshbon with peaceable words, saying,
  eng-ULB: I sent messengers from the wilderness of Kedemoth to Sihon, king of Heshbon,
    with words of peace, saying,
  spa-VBL: 'Entonces Moisés les dijo a los israelitas: “Desde el desierto de Cademot
    envié mensajeros con una oferta de paz para Sehón, rey de Hesbón, diciéndole,'
  fra-_FOB: 'Alors j''envoyai, du désert de Kedémoth, des messagers à Sihon, roi de
    Hesbon, avec des paroles de paix, pour lui dire:'
  mal-mal: 'പിന്നെ ഞാൻ കെദേമോത്ത് മരുഭൂമിയിൽനിന്ന് ഹെശ്ബോനിലെ രാജാവായ സീഹോന്റെ അടുക്കൽ
    സമാധാനസന്ദേശവുമായി ദൂതന്മാരെ അയച്ചു:'
  urd-GVR: Maiṅ ne Dasht-e-Qadīmāt se Hasbon ke bādshāh Sīhon ke pās qāsid bheje.
    Merā paiġhām nafrat aur muḳhālafat se ḳhālī thā. Wuh yih thā,
  suz-BL: मिनु गो केदेमोथ माइश्‍शो गोरशो रागी रे हेश्‍बोन ङा पिप सीहोन नु दुचा गारचा
    आ पर्बम मुरपुकी लोव़ पथ सोइक्‍ताक्‍ङमी। गन्‍ती २१:२१-२६
  ita-1927: 'Allora mandai ambasciatori dal deserto di Kedemoth a Sihon, re di Heshbon,
    con parole di pace, e gli feci dire:'
  ckb-ckb: 'جا نێردراوانم لە چۆڵەوانی قەدێمۆتەوە بۆ لای سیحۆنی پاشای حەشبۆن نارد بە
    وشەی ئاشتیەوە و گوتم:'
  eng-BBE: Then from the waste land of Kedemoth I sent representatives to Sihon, king
    of Heshbon, with words of peace, saying,
  kan-OKCV: ಆಗ ನಾನು ಕೆದೇಮೋತೆಂಬ ಮರುಭೂಮಿಯಿಂದ ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನಿಗೆ ಸಮಾಧಾನದ ಸುದ್ದಿಯನ್ನು
    ತಿಳಿಸುವಂತೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ,
  tam-2017: '“அப்பொழுது நான் கெதெமோத் வனாந்திரத்திலிருந்து எஸ்போனின் ராஜாவாகிய சீகோனிடத்தில்,
    சமாதான வார்த்தைகளைச் சொல்லும்படி பிரதிநிதிகளை அனுப்பி:'
  spa-RV-1909: 'Y envié mensajeros desde el desierto de Cademoth á Sehón rey de Hesbón,
    con palabras de paz, diciendo:'
  ron-BTF: 'Şi am trimis mesageri din pustiul Chedemot la Sihon, împăratul Hesbonului,
    cu cuvinte de pace, spunând:'
  eng-WEBP: I sent messengers out of the wilderness of Kedemoth to Sihon king of Heshbon
    with words of peace, saying,
  eng-FBV: Moses told the Israelites, “From the Kedemoth Desert I sent messengers
    with an offer of peace to Sihon, king of Heshbon, telling him,
  nld-1939: 'Toen zond ik uit de woestijn Kedemot gezanten naar Sichon, den koning
    van Chesjbon, met het vredelievend verzoek:'
  nch-BL: “Huajca quema tiitztoyaj ipan huactoc tali cati itoca Cademot, na, niMoisés,
    niquintitanqui tacame ma quicamanalhuitij Tanahuatijquet Sehón para ma amo cualani,
  vie-1934: 'Bấy giờ, từ đồng vắng Kê-đê-mốt, ta sai sứ giả đến Si-hôn, vua Hết-bôn,
    lấy lời hòa hảo đặng nói cùng người rằng:'
  hin-CV: फिर मैंने केदेमोथ के निर्जन प्रदेश से हेशबोन के राजा सीहोन के दूतों के द्वारा
    संधि का संदेश भेजा,
  eng-OURB: I sent messengers out of the wilderness of Kedemoth to Sihon king of Heshbon
    with words of peace, saying,
  spa-BES: 'Luego, desde el desierto de Cademot, envié representantes a Sehón, rey
    de Hesbón, con palabras de paz, diciendo:'
  tdx-tdx: 'Aa le nampisangitrifeko ìrake boak’ am-patrambein-Kedemote ao ho mb’e
    Sihone Mpanjaka’ i Khesbone añe, le hoe ty entam-panintsiñako ama’e:'
  vid-vid: “Lelo nandiwalajiza wasenga kulawila kuchiwala Kedemoti walute kwa mndewa
    Sihoni wa Heshiboni na usenga awu ulinguya kwa kikala goya.
  eng-OKE: And I sent ambassadors from the wilderness of Kedemoth unto Sihon king
    of Heshbon with words of peace, saying,
  tha-KJV: ฉะนั้นข้าพเจ้าจึงใช้​ผู้​สื่อสารจากถิ่นทุ​รก​ันดารเคเดโมทไปเฝ้าสิโหนกษั​ตริ​ย์เมืองเฮชโบนนั้น
    ทูลถ้อยคำอันสันติ​ว่า
  por-BR-2018: 'E enviei mensageiros desde o deserto de Quedemote a Seom rei de Hesbom,
    com palavras de paz, dizendo:'
  deu-ELO: 'Und ich sandte Boten aus der Wüste Kedemoth an Sihon, den König von Hesbon,
    mit Worten des Friedens, und sprach:'
  eng-WYC-2018: Therefore I sent messengers from the wilderness of Kedemoth to Sihon,
    king of Heshbon; and I said with peaceable words (or and I said with these words
    of peace),
  epo-epo: 'Kaj mi sendis senditojn el la dezerto Kedemot al Siĥon, la reĝo de Ĥeŝbon,
    kun vortoj de paco, dirante:'
  uig-PIN: 'Xu qaƣda mǝn Ⱨǝxbonning padixaⱨi Siⱨonƣa Kǝdǝmot qɵlidin ǝlqilǝrni ǝwǝtip,
    tinqliⱪ salimi yollap: —'
  beo-beo: '“Amalalu, ninia da Gedimode wadela:i soge amo ganodini esalu, na da Hesiabone
    hina bagade Saihone ema sia: adole iasu dunu asunasi. Ilia da ema olofomusa: amane
    sia:i,'
  tpi-OTNT: Na Moses i skruim tok olsem, “Orait long taim yumi stap long ples wesan
    Kedemot, mi salim sampela man bilong bringim gutpela tok i go long King Sihon
    bilong Hesbon.
  hau-SA: Daga hamadar Kedemot, na aiki ’yan saƙo zuwa wurin Sihon sarkin Heshbon,
    a kan ina neman zaman lafiya, ina cewa,
  uig-LAT: 'Shu chaghda men Heshbonning padishahi Sihon’gha Kedemot chölidin elchilerni
    ewetip, tinchliq salimi yollap: —'
  nde-nde: Kusukela enkangala yaseKhedemothi ngathumela izithunywa kuSihoni inkosi
    yaseHeshibhoni ngisithi akubekhona ukuthula njalo ngisithi,
  ton-ton: ¶ “Pea ne u fekau ʻae kau tangata fekau mei he toafa ʻo Ketimote, kia Sihoni
    ko e tuʻi ʻo Hesiponi mo e ngaahi lea ʻoe melino, ʻo pehē,
  ces-1613: 'I poslal jsem posly z pouště Kedemot k Seonovi, králi Ezebon, s slovy
    pokojnými, řka:'
  eng-WMB: I sent messengers out of the wilderness of Kedemoth to Sihon king of Heshbon
    with words of peace, saying,
  tam-TCV: 'நான் கெதெமோத் பாலைவனத்திலிருந்து எஸ்போனிலிருந்த சீகோன் அரசனுக்குச் சமாதான
    செய்தி சொல்லும்படி தூதுவர்களை அனுப்பிச் சொன்னதாவது:'
  ceb-ULB: Nagpadala ako ug mga mensahero gikan sa kamingawan sa Kedemoth ngadto kang
    Sihon, ang hari sa Heshbon, uban ang mga pulong sa kalinaw, nga nag-ingon,
  pol-UBG: 'Wysłałem więc posłańców z pustyni Kedemot do Sichona, króla Cheszbonu,
    ze słowami pokoju:'
  urd-GVU: مَیں نے دشتِ قدیمات سے حسبون کے بادشاہ سیحون کے پاس قاصد بھیجے۔ میرا پیغام
    نفرت اور مخالفت سے خالی تھا۔ وہ یہ تھا،
  deu-1912: 'Da sandte ich Boten aus der Wüste von Kedemoth zu Sihon, dem König zu
    Hesbon, mit friedlichen Worten und ließ ihm sagen:'
  kan-2017: ಆಗ ನಾನು ಕೆದೇಮೋತಿನ ಅರಣ್ಯದಿಂದ ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ
    ಅವನಿಗೆ,
  yap-yap: '“Ma aram mu gu l’oeg e pi tamol’og u daken e ted u Kedemoth ngranod ngak
    Sihon ni Pilung nu Heshbon, ni kar feked i yan e thin ko gapas, ni ga’ar:'
  hlt-MCSB: Te phoeiah Kedemoth khosoek lamkah puencawn rhoek te Heshbon manghai Sihon
    taengla rhoepnah olka neh ka tueih tih,
  mdy-ETH: «ዬካፓ ዓሲ ናንጉዋ ቄዴሞቴ ዳውላፓ ሃሴቦኦኔ ካኣቲ ሲሆኔም ኮሹሞ ኪኢታ ዓሲ ሂዚ ጌይ ታኣኒ ዳኬኔ፤
  twi-ASANTE: Metuu abɔfoɔ firii Kedemot ɛserɛ so kɔɔ Hesbonhene Sihon nkyɛn asomdwoeɛ
    so kɔka kyerɛɛ no sɛ,
  eng-WEBU: I sent messengers out of the wilderness of Kedemoth to Sihon king of Heshbon
    with words of peace, saying,
  bnp-bnp: “Na tahuna mu made na malala golea ne Kedemot, a rudu ranga vinuru ri lakea
    na hariki e Sihon o Hesbon.
  wal-wal: “Hegaappe guyyiyan, Qidemoota Bazzuwaappe Haseboona Kawuwaa Sihoonayyo
    saro qaalaa kiitettiyaageetu bolli hagaadan yaagada kiittaas;
  spa-PDDPT: 'Entonces envié mensajeros desde el desierto de Cademot a Sehón, rey
    de Hesbón, con palabras de paz. Digan:'
  gun-gun: '— Ha''e ramo Quedemote tekoa e''ỹa gui xee amondouka ayvu mombe''uarã
    kuery Hesbom pygua huvixa Seom-a py. Ayvu ha''evepa rei aguã regua amombe''u uka
    vy aipoa''e:'
  ilo-ULB: Nangibaonak kadagiti mensahero manipud iti let-ang ti Cademot agingga iti
    Sihon, nga ari ti Hesbon nga addaan kadagiti sasao ti kapia a kunkunana,
  kpg-kpg: “Gei au ga hagau agu gau kae hegau mai di anggowaa o Kedemoth, gi di king
    o Heshbon go Sihon, mo nadau helekai humalia e hagamodongoohia di aumaalia i madau
    mehanga e hai boloo,
  uig-ARA: 'شۇ چاغدا مەن ھەشبوننىڭ پادىشاھى سىھونغا كەدەموت چۆلىدىن ئەلچىلەرنى ئەۋەتىپ،
    تىنچلىق سالىمى يوللاپ: ــ'
  sus-sus: «N xɛɛra xɛɛ nɛ Sixɔn, Xɛsibɔn mangɛ ma, kelife ra Kedemoti gbengberenyi
    ma. N naxa yi bɔɲɛsa masenyi ti a bɛ,
  pon-2006: '“Ngehi eri kadarala meninkeder kei sang nan sapwtehn en Kedemod ong Sihon,
    nanmwarkien Espon, iangahkihla pekipen meleilei wet:'
  ksd-ksd: 'Ma iau ga tulue ra umana vilavilau kan ra bil Kedemot tadav Sikon ra king
    Kesbon ma ra tinata na malmal dari:'
  tur-YTC: Kedemot Çölü'nden Heşbon Kralı Sihon'a esenlik sözleriyle ulaklar gönderip
    dedim,
  grc-BRENT: Καὶ ἀπέστειλα πρέσβεις ἐκ τῆς ἐρήμου Κεδαμὼθ πρὸς Σηὼν βασιλέα Ἐσεβὼν
    λόγοις εἰρηνικοῖς, λέγων,
  ind-AYT: Kemudian, aku mengirim utusan dari padang belantara Kedemot kepada Sihon,
    raja Hesybon, untuk menyampaikan pesan damai, isinya,
  nya-nya: Ine ndinatuma amithenga kuchokera ku chipululu cha Kedemoti kupita kwa
    Sihoni mfumu ya Hesiboni kukanena mawu ofuna mtendere ndipo ndinati,
  hrv-hrv: 'Tada sam iz pustinje Kedmot uputio glasnike kralju hešbonskom Sihonu s
    miroljubivim riječima:'
  mps-mps: Tama Mosesgo po geninama weyu, te po wali, “Tialima, da te bulu Kedemot
    kemi sanede bidali sogo, eno te Hesbon tuni bidi Sihonbolo wiegi yai po sela pabo
    bidi tagala palali.
  tpi-tpi: Na Moses i skruim tok olsem, “Orait long taim yumi stap long ples wesan
    Kedemot, mi salim sampela man bilong bringim gutpela tok i go long King Sihon
    bilong Hesbon.
  dan-1931: 'Da udsendte jeg Sendebud fra Kedemots Ørken til Kong Sihon af Hesjbon
    med følgende fredelige Tilbud:'
  vie-OVCB: 'Môi-se nói tiếp: “Từ hoang mạc Kê-đê-mốt, tôi sai sứ giả đến gặp Si-hôn,
    vua Hết-bôn, để bàn chuyện hòa bình:'
  guj-2017: અને કદેમોથના અરણ્યમાંથી મેં હેશ્બોનના રાજા સીહોન પાસે સંદેશવાહકો મોકલ્યા
    કે, તેઓ શાંતિનો સંદેશો લઈને કહે કે,
  pon-2006A: '“Ngehi eri kadarala meninkeder kei sang nan sapwtehn en Kedemod ong
    Sihon, nanmwarkien Espon, iangahkihla pekipen meleilei wet:'
  por-BRBSL: 'Enviei mensageiros do deserto de Kedemoth para Sihon, rei de Heshbon,
    com palavras de paz, dizendo:'
  cth-cth: Kai hai Kedemoth kahrawng hoi Heshbon siangpahrang Sihon koevah patounenaw
    ka patoun vaiteh,
  twi-twi: Mituu abɔfo fii Kedemot sare so kɔɔ Hesbonhene Sihon nkyɛn asomdwoe so
    kɔka kyerɛɛ no se,
  hlt-hlt: Te phoeiah Kedemoth khosoek lamkah puencawn rhoek te Heshbon manghai Sihon
    taengla rhoepnah olka neh ka tueih tih,
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ tí mbo Kedemɔti kó dikpɑ́ɑ̀ tɛdɔntɛ̀ kɛ́dɛitɛ bɛnìtìbɛ̀ kɛ́tɔ̃
    nhƐsibonni ɛì kóo kpɑ̀ɑ̀tì Sionni borɛ̀, kɛ̀ bɛ̀ bo ò nɑ̀kɛ́ kɛ dɔ̀: Nɛ̀ diwɛ̀ì
    ndi ti kéróomɛ̀.'
  msy-2020: Egha Moses ua kamaghɨn mɨgɨa ghaze, “E Kedemotɨn gumazamiziba puvatɨzir
    danganimɨn itir dughiamɨn, kɨ Hesbonɨn Atrivim Sihon, bagha navir vamɨran ikiasa
    akar aghuiba isa abuir gumazir mabagh anigha me amangi.
  dop-dop: 'Ketemɔtɩ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ mɑ tilɑ Hɛsǝpɔŋ wulɑʋ Sihoŋ kiŋ nɑ ɑyɛɛnɛɛ
    tɔm sɩ:'
  azb-azb: 'Qedemot səhrasından Xeşbon padşahı Sixonun yanına sülh danışığı üçün qasidlər
    göndərdim və dedim:'
  eng-DBY: And I sent messengers out of the wilderness of Kedemoth unto Sihon the
    king of Heshbon with words of peace, saying,
  hin-2017: '“अतः मैंने कदेमोत नामक जंगल से हेशबोन के राजा सीहोन के पास मेल की ये
    बातें कहने को दूत भेजे:'
  wol-KYG: 'Ci kaw loolu ma yebal ay ndaw yu bàyyikoo màndiŋu Kedemot, ba ca Siwon
    buurub Esbon. Ma yóbbante ko kàdduy jàmm, ne ko:'
  eng-YLT: '''And I send messengers from the wilderness of Kedemoth, unto Sihon king
    of Heshbon, — words of peace — saying,'
  kne-kne: Idi wada tako ed Kedemot, waday inbaak en Ari Sihon ay mangituray ed Hesbon,
    ay mangipaammo sin siged ay nemnem tako en daida. Siya na di inpaibagak,
  eng-WYC-2017: Therefore I sent messengers from the wilderness of Kedemoth to Sihon,
    king of Heshbon; and I said with peaceable words,
  eng-WMBB: I sent messengers out of the wilderness of Kedemoth to Sihon king of Heshbon
    with words of peace, saying,
  urd-GVH: मैंने दश्ते-क़दीमात से हसबोन के बादशाह सीहोन के पास क़ासिद भेजे। मेरा पैग़ाम
    नफ़रत और मुख़ालफ़त से ख़ाली था। वह यह था,
  rug-rug: 'Sipu korapa koa pa qega ta pozae Kedemoti si gita, si garunu la tie paleke
    inavoso si rau koe Sihoni, sa baṉara pa Hesiboni pude tepa ia sa vina malumu koa
    sa, meke tozia rau sa zinama binule hie:'
  gaz-gaz: Anis akkana jedhee gammoojjii Qidemooti keessaa Sihoon mooticha Heshbooniitti
    ergamoota nagaa nan erge;
  fra-LSG: 'J’envoyai, du désert de Kedémoth, des messagers à Sihon, roi de Hesbon,
    avec des paroles de paix. Je lui fis dire:'
  yal-yal: N yi xɛrane rasiga bɔɲɛ xunbeli falane tideni Xɛsibɔn manga Sixɔn xa, keli
    Kedemoti tonbonni. N naxa,
  haw-1868: A hoouna aku la au i na elele mai ka waonahele o Kedemota aku io Sihona
    la, ke alii o Hesebona, me ka olelo aloha, i aku la,
  arb-NAV: 'فَأَرْسَلْتُ رُسُلاً مِنْ صَحْرَاءِ قَدِيمُوتَ إِلَى سِيحُونَ مَلِكِ حَشْبُونَ،
    أَعْرِضُ عَلَيْهِ سَلاماً قَائِلاً:'
  ewe-ewe: “Tso Kedemot gbegbe la, meɖo ame dɔdɔwo ɖe Fia Sixɔn le Hesbon be míawɔ
    ŋutifafa kple eƒe amewo.
  eng-LEE: And I sent messengers out of the wilderness of Kedemoth unto Sichon, the
    king of Cheshbon, with words of peace, saying,
  asm-FB: সেয়ে মই কদেমোৎ মৰুভূমিৰ হিচবোনৰ ৰজা চীহোনলৈ লোক পঠাই শান্তিৰ প্রস্তাৱ দি
    কৈছিলোঁ,
  sus-A: «ﭑ شّيرَ شّي نّ سِشْن، شّسِبْن مَنفّ مَ، كٍلِقٍ رَ كٍدٍ مٌتِ فبٍنفبٍرٍنيِ
    مَ. ﭑ نَشَ يِ بْحّسَ مَسٍنيِ تِ عَ بّ،
  fra-SBL: 'Du désert de Kedemoth, j''envoyai des messagers à Sihon, roi de Hesbon,
    avec des paroles de paix, en disant :'
  hbo-hbo: וָאֶשְׁלַ֤ח מַלְאָכִים֙ מִמִּדְבַּ֣ר קְדֵמֹ֔ות אֶל־סִיחֹ֖ון מֶ֣לֶךְ חֶשְׁבֹּ֑ון
    דִּבְרֵ֥י שָׁלֹ֖ום לֵאמֹֽר׃
  eng-WYCLIFFE: Therfor Y sente messangeris fro the wildirnesse of Cademoch to Seon,
    kyng of Esebon; and Y seide with pesible wordis,
  cwe-cwe: Musa kalonga, “Niwatuma wasenga kulawa chuwala cha Kedemosi wahite kwa
    mfalume Sihoni wa Heshiboni wamgalile usenga wa tindiwalo.
  kik-kik: Tũrĩ werũ-inĩ wa Kedemothu nĩndatũmire andũ kũrĩ Sihoni mũthamaki wa Heshiboni
    ngĩmũũria tũgĩe na thayũ, na ngĩmwĩra atĩrĩ,
  fra-NCL: 'Du désert de Cademoth, j’envoyai des messagers à Séhon, roi de Hésebon,
    avec des paroles de paix, lui faisant dire :'
  cek-AK: Kedemoth praezaek hoi Heshbon siangpahrang Sihon khaeah, laicaeh ka patoeh
    moe, angdaehhaih lok ka thuih pacoengah,
  cuk-cuk: 'Moisés sogdebalid: “Nega-dulesulidgan-Cademotʼye-nugad-akar, Hesbón-e-rey-Sehónʼse
    an weyob gaya-nued barmisgusad: ‘Melle anbo urwemaloye.'
  uig-CYR: 'Шу чағда мән Һәшбонниң падишаси Сиһонға Кәдәмот чөлидин әлчиләрни әвәтип,
    течлиқ салими йоллап: —'
  tel-2017: అప్పుడు నేను కెదేమోతు ఎడారిలో నుండి హెష్బోను రాజు సీహోను దగ్గరికి దూతలను
    పంపి
  hat-BSA: '“Konsa, Mwen te voye mesaje soti nan dezè a Kedémoth vè Sihon, wa Hesbon
    an avèk pawòl lapè. Mwen te di:'
  kos-kos: '“Na nga supwala kutu mwet utuk kas yen mwesis Kedemoth lac nu yorol Tokosra
    Sihon lun Heshbon, ke kas in akmisye inmasrlosr inge:'
  hbo-WLC: וָאֶשְׁלַ֤ח מַלְאָכִים֙ מִמִּדְבַּ֣ר קְדֵמ֔וֹת אֶל־סִיח֖וֹן מֶ֣לֶךְ חֶשְׁבּ֑וֹן
    דִּבְרֵ֥י שָׁל֖וֹם לֵאמֹֽר׃
  ibo-ibo: Esitere m nʼọzara Kedemot zipụ ndị ozi, ka ha jekwuru Saịhọn, eze Heshbọn,
    zie ya ozi na anyị chọrọ udo, sị,
  ory-ory: ଆଉ ମୁଁ କଦେମୋତ୍‍ ପ୍ରାନ୍ତରରୁ ହିଷ୍‍ବୋନର ରାଜା ସୀହୋନ ନିକଟକୁ ବାର୍ତ୍ତାବହମାନଙ୍କ
    ଦ୍ୱାରା ଏହି ଶାନ୍ତି ସୂଚକ ବାକ୍ୟ କହି ପଠାଇଲି,
  chk-chk: “Mürin üa tinala chon künö seni ewe fanüapö Ketemot ren Sihon ewe kingen
    Hespon, pwe repwe uwala kapasen kinamwe o üreni,
  rop-rop: Wal Mosis bin kipgon tok, “Wal aibin jandim sambala mesinja brom det deset
    kantri gulum Kedemoth langa King Saihan deya langa det taun gulum Heshban blanga
    tok langa det king nomo blanga fait.
  ukr-1871: 'І послав я посли з Кадемот-степу до Сигона, царя Гезбонського, з мирними
    словами, кажучи:'
  deu-1951: 'Da sandte ich Boten aus der östlichen Wüste zu Sihon, dem König zu Hesbon,
    mit einer Friedensbotschaft und ließ ihm sagen:'
  eng-JPS: 'And I sent messengers out of the wilderness of Kedemoth unto Sihon king
    of Heshbon with words of peace, saying:'
  srp-1865: 'I poslah poslanike iz pustinje Kedamota k Sionu caru Esevonskom s mirnijem
    rijeèima govoreæi:'
  lug-lug: Nga tuli mu ddungu ly’e Kedemosi natumira Sikoni Kabaka w’e Kesuboni n’obubaka
    obw’okuteesa emirembe nga mmugamba nti,
  heb-heb: ואשלח מלאכים ממדבר קדמות אל סיחון מלך חשבון דברי שלום לאמר׃
  ben-IRV: পরে আমি কদেমোৎ মরুভূমি থেকে হিষবোনের রাজা সীহোনের কাছে দূতের মাধ্যমে এই
    শান্তির বাক্য বলে পাঠালাম,
  pan-pan: ਤਦ ਮੈਂ ਕਦੇਮੋਥ ਦੀ ਉਜਾੜ ਤੋਂ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਨੂੰ ਹਸ਼ਬੋਨ ਦੇ ਰਾਜੇ ਸੀਹੋਨ ਕੋਲ ਸ਼ਾਂਤੀ
    ਦੀਆਂ ਇਹ ਗੱਲਾਂ ਆਖਣ ਲਈ ਭੇਜਿਆ,
  mya-JVB: ငါသည်လည်း၊ ကေဒမုတ် တော မှ ဟေရှဘုန် ရှင်ဘုရင် ရှိဟုန် မင်းထံသို့ သံတမန်
    တို့ကို စေလွှတ် လျက်၊
  hmo-hmo: Ma Mose ia gwau, “Unai neganai Kedemoto tano kaukau dekena amo hesiai taudia
    lau siaia, king Sihona dekenai maino hereva idia gwauraia, idia gwau,
  urd-urd: “और मैंने दश्त — ए — क़दीमात से हस्बोन के बादशाह सीहोन के पास सुलह के पैग़ाम
    के साथ क़ासिद रवाना किए और कहला भेजा, कि
  rus-SYN: 'И послал я послов из пустыни Кедемоф к Сигону, царю Есевонскому, с словами
    мирными, чтобы сказать:'
  bqc-SIM: Kua Kedemↄ guwaiwaiu ma gbɛ̃́ↄ zĩ̀ Ɛsɛbↄ̃ kí Siↄ̃wa ń aafia yã́o, ma
    mɛ̀
  tcz-CHONGTHU: 'Mose’n aseikit in, ‘Kadeshmoth gamthip apat Heshbon lengpa Sihon
    henga chamna thuseiyin palai khat kasol in:'
  mar-mar: मग मी कदेमोथच्या रानातून हेशबोनचा राजा सीहोन याच्याकडे दूताकरवी सलोख्याचा
    निरोप पाठवला की,
  qub-qub: '«Chunyaj Cademotpita-pachami cachacunata cacharä Hesbonpa raynin Sehonman.
    Cachacunata cacharä alli shimillanpa cayno ruwananpaj:'
  hat-hat: 'Lè sa a, antan nou te nan dezè Kedemòt la, mwen voye kèk mesaje bò kote
    Siyon, wa lavil Esbon an, pou yo te pale an zanmi avè l'', pou yo te di l'' pou
    mwen:'
  eng-BSB: So from the Wilderness of Kedemoth I sent messengers with an offer of peace
    to Sihon king of Heshbon, saying,
  tod-tod: 'De yɛni Kedeemɔte teʋebai zu, gè keelaiti teʋe Ɠɛseɓon masagi Siɠon ma,
    ga ziilɛi kpɔɛiti. Gè boni ma ga:'
  eng-WEBPB: I sent messengers out of the wilderness of Kedemoth to Sihon king of
    Heshbon with words of peace, saying,
  kbq-kbq: Anante Ketemoti ka'ma kokampi mani'neta mago rimpama nehuno, knare'ma huno
    mani nanekea Hesboni kumate kini ne' Sihonintega anage hu'na kea atre'noe,
  nhe-BL: “Huajca quema tiitztoyaj ipan huactoc tlali tlen itoca Cademot, na, niMoisés,
    niquintitlanqui tlacame ma quicamahuitij Tlanahuatijquetl Sehón para ma ax techcualanis,
  gub-BL: Uze'eg wi Moizez. — A'e re Kenemot ywyxiguhu rehe zanereko mehe amono kar
    heze'eg tuwihawete Xeom pe. — Tuwe uruiko pemyrypar romo nehe, a'e izupe.
  eng-DRA: 'So I sent messengers from the wilderness of Cademoth to Sehon the king
    of Hesebon with peaceable words, saying:'
