verse: DEU.002.037
translations:
  mal-C: അമ്മോന്യരുടെ ദേശവും യാബ്ബോക്കു നദിയുടെ ഒരു ഭാഗവും മലനാട്ടിലെ പട്ടണങ്ങളും
    നമ്മുടെ ദൈവമായ യഹോവ വിലക്കിയിരുന്ന മറ്റുസ്ഥലങ്ങളും നിങ്ങൾ ആക്രമിച്ചില്ല.
  deu-TKW: Nur ließest du das Land der Ammoniter unberührt, alles, was sich zur Seite
    des Jabokflusses befindet, die Städte im Gebirge und alles, was Jahwe, unser Gott,
    verboten hatte.
  lin-lin: Kasi bopusanaki te na mokili ya bato ya Amoni, na ngambo nyonso ya lubwaku
    ya Yaboki, na bingumba ya bangomba, mpe na bisika nyonso oyo Yawe, Nzambe na biso,
    apekisaki biso.
  eng-LSV: Only, you have not drawn near to the land of the sons of Ammon—any part
    of the Brook of Jabbok, and cities of the hill-country, and anything which our
    God YHWH has [not] commanded.”
  eng-GNV: Onely vnto the land of the children of Ammon thou camest not, nor vnto
    any place of the riuer Iabbok, nor vnto the cities in the mountaines, nor vnto
    whatsoeuer the Lord our God forbade vs.
  eng-WEBSTER: Only to the land of the children of Ammon thou camest not, nor to any
    place of the river Jabbok, nor to the cities on the mountains, nor to whatever
    the LORD our God forbad us.
  nhw-BL: Pero amo tiquinhuilanque amonitame. Amo tiquincuilijque inintlal nechca
    nopa hueyatl Jaboc, niyon nopa altepeme catli eltoc campa tepeme, niyon nopa sequinoc
    altepeme catli TOTECO Dios technahuatijtoya amo ma tiquinhuilanaca.
  swh-ONEN: Lakini kulingana na amri ya Bwana Mungu wetu, hamkujiingiza katika nchi
    yoyote ya Waamoni, wala katika sehemu yoyote iliyo kandokando ya Mto Yaboki, wala
    katika miji iliyoko katika vilima.
  bba-bba: Adɑmɑ sɑ ǹ Amɔnibɑn tem bɑbe kɑ tem mɛ mu wɑ̃ɑ Yɑbɔkun dɑɑrun ɡoorɔ kɑ
    wuu si su wɑ̃ɑ ɡuunɔ kɑ sere mi Gusunɔ bɛsɛn Yinni u sun yinɑri su wɔri.
  eng-KJVCPB: only unto the land of the children of Ammon thou camest not, nor unto
    any place of the river Jabbok, nor unto the cities in the mountains, nor unto
    whatsoever the Lord our God forbad us.
  luo-luo: To kaluwore gi chik Jehova Nyasaye ma Nyasachwa, ne ok ukawo piny jo-Amon
    moro amora kata mana piny mokiewo gi Jabok kata mago molworo dalane manie gode.
  meu-meu: A Amono taudia edia tano, Iabok sinavaina isena ai, bona ororo hanuadia,
    na asio raka henidia kahi, Iehova, eda Dirava, ese e gwau tao gabudia iboudiai
    asio raka henidia kahi.
  npi-ULB: केवल अम्मोनका सन्तानहरूको देशसाथै यब्बोक नदीका सबै किनाराका जग्गा अनि पहाडी
    देशका सहरहरू जहाँ परमप्रभु हाम्रा परमेश्‍वरले जान हामीलाई निषेध गर्नुभयो थियो,
    त्यहाँ तिमीहरू गएनौ ।
  yor-yor: Ní ìbámu pẹ̀lú òfin Olúwa Ọlọ́run wa, ẹ kò súnmọ́ ọ̀kan nínú ilẹ̀ àwọn
    ará Ammoni, bẹ́ẹ̀ ni ẹ kò dé ilẹ̀ tí ó lọ sí Jabbok, tàbí ilẹ̀ tí ó yí àwọn ìlú
    òkè e nì ká.
  ind-ind: Yang tidak kita dekati hanya daerah keturunan Amon di sepanjang tepi sungai
    Yabok dan kota-kota mereka di perbukitan, juga semua daerah lain yang dilarang
    TUHAN Allah.”
  pes-OPCB: ولی ما به سرزمین بنی‌عمون و به رود یبوق و شهرهای کوهستانی یعنی جاهایی
    که خداوند، خدایمان قدغن فرموده بود، نزدیک نشدیم.
  tgl-ULB: Doon lamang sa lupain ng mga kaapu-apuhan ni Ammon kayo hindi pumunta,
    pati sa lahat ng mga gilid ng Ilog Jabbok, at mga lungsod ng maburol na bansa—saan
    man tayo pinagbawalan ni Yahweh na ating Diyos na puntahan.
  hui-hui: Anigo ai Anduane Homogo inanaga Ngode Datagaliwabehanda napilimu lalu langini
    wiaru Amonoali dindibi Iba Yabogo peagohabi hari bare wiaruha tano maru wiarubi
    uruniha nape waharimagoni lalu, Mosesehanda lene.
  mya-mya: သို့​ရာ​တွင်​အမ္မုန်​အ​မျိုး​သား​တို့​ပြည်၊ ယဗ္ဗုတ် မြစ်​ကမ်း၊ တောင်​ကုန်း​ဒေ​သ​ရှိ​မြို့​များ​နှင့်
    ငါ တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က​မ​သွား ရန်​တား​မြစ်​သော​အ​ရပ်​များ​သို့​ငါ​တို့​မ​ချဉ်း
    ကပ်​ကြ။''
  bod-N: ཨམ་མོན་པའི་ཡུལ་དང་། ཡཱབ་པོག་ཆུ་བོའི་འགྲམ་རྒྱུད་དང་རི་ཁུལ་གྱི་གྲོང་ཁྱེར་རྣམས་དང་།
    རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་འགྲོ་མི་རུང་བར་གསུངས་པའི་ཡུལ་རྣམས་ལ་བདག་ཅག་མ་བཅར་ཏོ།
    །
  sna-sna: Asi maererano nokurayira kwaJehovha Mwari wedu hamuna kuswedera kunyika
    ipi zvayo yavaAmoni, kunyange kunyika iri kurutivi rweJabhoki kana kunyika yakapoteredza
    maguta ari mumakomo.
  spa-BLM: 'Sólo a la tierra de los hijos de Amón no os acercasteis: a todas las riberas
    del río Jaboc y a las ciudades de la región montañosa, y a todo lo que el Señor,
    nuestro Dios, nos prohibió.'
  cac-cac: Palta a on̈ tic, maj on̈ ochlaj d'a schon̈ab' eb' amonita ay d'a tzalquixtac,
    ma pax d'a sti' a' Jaboc, icha val ix yutej yalan Jehová d'ayon̈.
  swh-ULB: Ilikuwa nchi ya wazao wa Ammoni peke yake ambayo hamkuingia, sambamba na
    sehemu zote za mto Jabboki, na miji ya nchi ya milima- popote pale Yahwe Mungu
    wetu ametukataza sisi kwenda.
  bel-bel: Толькі да зямлі Аманіцянаў ты не падыходзіў, ні да мясьцінаў паблізу патока
    Явока, ні да гарадоў на гары, ні да ўсяго, да чаго не загадаў Гасподзь, Бог наш.
  deu-ELBBK: Nur dem Land der Kinder Ammon, der ganzen Seite des Flusses Jabbok, bist
    du nicht genaht, noch den Städten des Gebirges, noch allem, was der HERR, unser
    Gott, verboten hatte.
  mbb-OT: Ne tenged te mandù kenitew te Nengazen he Megbevayè tew, wazè tew uvayi
    is menge tanà te menge Amunihanen, minsan is tanà he ziyà te kilid te Jabok wey
    is menge inged he nekeliǥuy te menge vuvungan.
  mal-2015: അമ്മോന്യരുടെ ദേശവും യബ്ബോക്ക്നദിയുടെ ഒരു വശമൊക്കെയും മലനാട്ടിലെ പട്ടണങ്ങളും
    നമ്മുടെ ദൈവമായ യഹോവ നമ്മോടു വിലക്കിയ ഇടങ്ങളും മാത്രം നീ ആക്രമിച്ചില്ല.
  rmc-rmc: Ale na geľam paš e amoňiko phuv, aňi paš o brehos paš o paňi Jabok, aňi
    paš o fori pro brehi abo avrether, kaj amenge o RAJ zakazinďa te džal.“
  pes-OPV: لیکن به زمین بنی عمون و به تمامی کناره وادی یبوق و شهرهای کوهستان، و به
    هر جایی که یهوه خدای ما نهی فرموده بود، نزدیک نشدیم.
  ron-1924: Дар де цара копиилор луй Амон ну те-ай апропият, де тоате малуриле пырыулуй
    Иабок, де четэциле де ла мунте ши де тоате локуриле пе каре те-а оприт Домнул
    Думнезеул тэу сэ ле ловешть.
  ben-OBCV: কিন্তু আমাদের ঈশ্বর সদাপ্রভুর আদেশ অনুসারে, আমরা অম্মোনীয়দের কোনো জায়গা,
    এমনকি যব্বোকের সীমানার জায়গা ও পাহাড়ের পাশের নগরগুলি বলপূর্বক দখল করিনি।
  som-som: Laakiinse waxaa keliyahoo aadan u soo dhowaan dalkii reer Cammoon, iyo
    Webi Yabboq dhinaciisa oo dhan, iyo magaalooyinka dalka buuraha leh, iyo meel
    alla meeshii uu Rabbiga Ilaaheenna ahu inoo diiday.
  lat-VUC: 'absque terra filiorum Ammon, ad quam non accessimus: et cunctis quæ adjacent
    torrenti Jeboc, et urbibus montanis, universisque locis, a quibus nos prohibuit
    Dominus Deus noster.'
  eng-ASVBT: only to the land of the children of Ammon thou camest not near; all the
    side of the river Jabbok, and the cities of the hill country, and wheresoever
    Jehovah our God forbade us.
  ita-1885: Sol tu non ti appressasti al paese de' figliuoli di Ammon; cioè a parte
    alcuna delle contrade che son lungo il torrente di Iabboc, nè alle città del monte,
    nè ad alcuno di quei luoghi che il Signore Iddio nostro avea vietati.
  eng-LXXUP: Only we did not draw near to the children of Ammon, even all the parts
    bordering on the brook Jabbok, and the cities in the mountain country, as the
    Lord our God charged us.
  eng-ULB: It was only to the land of the descendants of Ammon that you did not go,
    as well as all the side of the Jabbok River, and the cities of the hill country—wherever
    Yahweh our God had forbidden us to go.
  spa-VBL: Pero no fueron a ningún sitio cerca del país de los amonitas, la zona que
    rodea el río Jabocni los pueblos de las colinas, ni cualquier otro lugar que el
    Señor nuestro Dios haya puesto fuera de los límites.
  fra-_FOB: Seulement tu ne t'es point approché du pays des enfants d'Ammon, de toute
    la rive du torrent de Jabbok, des villes de la montagne, et de tout ce que l'Éternel
    notre Dieu nous avait défendu d'occuper.
  mal-mal: അമ്മോന്യരുടെ ദേശവും യാബ്ബോക്ക് നദിയുടെ ഒരു വശത്തുള്ള സ്ഥലങ്ങളും മലനാട്ടിലെ
    പട്ടണങ്ങളും നമ്മുടെ ദൈവമായ യഹോവ വിലക്ക് കല്പിച്ച ഇടങ്ങളും മാത്രം നീ ആക്രമിച്ചില്ല.
  urd-GVR: Lekin tum ne Ammoniyoṅ kā mulk chhoṛ diyā aur na Dariyā-e-Yabboq ke irdgird
    ke ilāqe, na us ke pahāṛī ilāqe ke shahroṅ ko chheṛā, kyoṅki Rab hamāre Ḳhudā
    ne aisā karne se tumheṅ manā kiyā thā.
  suz-BL: यब्‍बोक खोल्‍सा आ नेक्‍था बाक्‍ब अम्‍मोनी आन रागी, पहाड ङा सहरपुकी नु परमप्रभु
    यावे, इं परमप्रभुमी इं कली मलचा देंशो रागी ला मलक।
  ita-1927: Ma non ti avvicinasti al paese de’ figliuoli di Ammon, ad alcun posto
    toccato dal torrente di Iabbok, alle città del paese montuoso, a tutti i luoghi
    che l’Eterno, il nostro Dio, ci avea proibito d’attaccare.
  ckb-ckb: بەڵام لە خاکی عەمۆنییەکان نزیک نەکەوتینەوە، هەموو لایەکی دۆڵی یەبۆق و شارۆچکەکانی
    ناوچە شاخاوییەکە و هەموو ئەوەی یەزدانی پەروەردگارمان فەرمانی پێدا.
  eng-BBE: But you did not go near the land of the children of Ammon, that is, all
    the side of the river Jabbok or the towns of the hill-country, wherever the Lord
    our God had said we were not to go.
  kan-OKCV: ಅಮ್ಮೋನಿಯರ ದೇಶದ ಯಬ್ಬೋಕ್ ನದಿಯ ಬಳಿಯಲ್ಲಿರುವ ಸ್ಥಳವನ್ನೂ ಪರ್ವತ ಪಟ್ಟಣವನ್ನೂ ನಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಬೇಡವೆಂದ ಕಾರಣ, ಆ ಸ್ಥಳಗಳನ್ನು ನೀವು ಅತಿಕ್ರಮಿಸಲಿಲ್ಲ.
  tam-2017: அம்மோன் மக்களுடைய தேசத்தையும், யாப்போக்கு ஆற்றங்கரையிலுள்ள இடங்களையும்,
    மலைகளிலுள்ள பட்டணங்களையும், நம்முடைய தேவனாகிய யெகோவா நமக்கு விலக்கின மற்ற இடங்களையும்
    சேராமல் விலகிப்போனாய்.
  spa-RV-1909: Solamente á la tierra de los hijos de Ammón no llegaste, ni á todo
    lo que está á la orilla del arroyo de Jaboc ni á las ciudades del monte, ni á
    lugar alguno que Jehová nuestro Dios había prohibido.
  ron-BTF: Numai de ţara copiilor lui Amon nu te-ai apropiat, nici de vreun loc al
    râului Iaboc, nici de cetăţile din munţi, nici de tot ce ne-a spus DOMNUL Dumnezeul
    nostru.
  eng-WEBP: 'Only to the land of the children of Ammon you didn’t come near: all the
    banks of the river Jabbok, and the cities of the hill country, and wherever the
    LORD our God forbade us.'
  eng-FBV: But you didn't go anywhere near the country of the Ammonites—the area that
    borders the Jabbok River or the towns of the hill country, or any other place
    that the Lord our God had placed off limits.
  nld-1939: Maar het land der Ammonieten, heel het randgebied van de beek Jabbok en
    de steden van het gebergte, hebt ge niet bestreden, juist zoals Jahweh, onze God,
    het geboden had.
  nch-BL: Pero amo tiquintehuijque amonitame. Amo tiquincuilijque inintal nechca nopa
    hueyat Jaboc, yon nopa altepeme cati eltoc campa tepeme, yon nopa sequinoc altepeme
    cati TOTECO Dios technahuatijtoya ma amo tiquintehuica.
  vie-1934: Chỉn ngươi không có lại gần xứ của con cháu Am-môn, ở dọc khắp mé khe
    Gia-bốc, hoặc các thành trên núi hay là chỗ nào Giê-hô-va Đức Chúa Trời chúng
    ta cấm không cho chúng ta chiếm lấy.
  hin-CV: तुम सिर्फ अम्मोन के वंशजों के देश के निकट नहीं गए और न ही यब्बोक नदी के
    तट तक और न पर्वतीय क्षेत्रों तक, जहां कहीं याहवेह, हमारे परमेश्वर ने हमें न जाने
    का आदेश दिया था.
  eng-OURB: Only to the land of the children of Ammon [Tribal people] you didn’t come
    near; all the banks of the river Jabbok, and the cities of the hill country, and
    wherever Yahweh Eloheikhem [Yahweh our God] forbade us by his enjoined words.
  spa-BES: Pero no te acercaste a la tierra de los hijos de Amón, es decir, a todo
    el lado del río Jaboc ni a los pueblos de la región montañosa, donde el Señor
    nuestro Dios había dicho que no atacáramos.
  tdx-tdx: Fe tsy niharinea’ areo o tanen’ ana’ i Amoneo, ndra aia aia amy saka’ Iabokey
    ndra amo rova ambohibohitseio, ndra aia aia nandrarà’ Iehovà Andrianañaharentika
    antika.
  vid-vid: Ila nahatuihejelele isi ya Waamoni ama mfungo mwa lwanda lwa Yaboki ne
    kuli miji ja isi ya vidunda ne honhu honeche hala hawele Mkulu Nguluwi, Nguluwi
    wa hetwe, nayatulemeze.
  eng-OKE: Only to the land of the Beni Ammon thou didst not come near, nor to all
    the side of the river Jubeka, nor the cities of the mountain, nor to any of which
    the Lord our God had commanded us.
  tha-KJV: แต่​ท่านทั้งหลายมิ​ได้​เข้าใกล้​แผ่​นดินคนอัมโมน คือฝั่งแม่น้ำยับบอกและเมืองที่​อยู่​บนภู​เขา
    และที่ใดๆซึ่งพระเยโฮวาห์พระเจ้าของเราตรัสห้ามเรานั้น”
  por-BR-2018: Somente à terra dos filhos de Amom não chegaste, nem a tudo o que está
    à beira do ribeiro de Jaboque nem às cidades do monte, nem a lugar algum que o
    SENHOR nosso Deus havia proibido.
  deu-ELO: Nur dem Lande der Kinder Ammon, der ganzen Seite des Flusses Jabbok, bist
    du nicht genaht, noch den Städten des Gebirges, noch allem, was Jehova, unser
    Gott, verboten hatte.
  eng-WYC-2018: except the land of the sons of Ammon, to which land we nighed not,
    and all things that lie to the strand of Jabbok, and except the cities of the
    mountains, and all the places from which our Lord God forbade us. (except for
    the land of the Ammonites, which land we did not even come near to, and all the
    places that be along the Jabbok River, and except for the cities in the mountains,
    and all the places to which the Lord our God forbade us to go.)
  epo-epo: nur al la lando de la Amonidoj vi ne alproksimiĝis, al la tuta bordo de
    la torento Jabok, kaj al la urboj de la monto, kaj al ĉio, pri kio malpermesis
    la Eternulo, nia Dio.
  uig-PIN: Ⱨalbuki, silǝr Ammoniylarning zeminiƣa, qegrisi bolƣan pütkül Yabbok wadisiƣa,
    taƣdiki xǝⱨǝrlǝrgǝ yaki Pǝrwǝrdigar Hudayimiz bizgǝ mǝn’i ⱪilƣan ⱨǝrⱪaysi yǝrgǝ
    yeⱪinlaxmidinglar.
  beo-beo: 'Be ninia A:monaide dunu ilia soge amola soge amo Ya:boge Hano bega: dialu
    amola moilai agolo soge ganodini dialu amola soge huluane Hina Gode da ninima
    mae masa:ne sia:i, amoga ninia da hame asi.”'
  tpi-OTNT: Tasol yumi no bin i go klostu long graun bilong ol Amon, o long wara Jabok,
    o long ol taun i stap long ples maunten o long ol arapela ples, em God, Bikpela
    bilong yumi, i bin tambuim.”
  hau-SA: Amma bisa ga umarnin Ubangiji Allahnmu, ba ku yi kusa da wata ƙasar Ammonawa,
    ko ƙasar da take gefen kwarin kogin Yabbok, ko kuwa wadda take kewaye da birane
    cikin tuddai ba.
  uig-LAT: Halbuki, siler Ammoniylarning zéminigha, chégrisi bolghan pütkül Yabbok
    wadisigha, taghdiki sheherlerge yaki Perwerdigar Xudayimiz bizge men’i qilghan
    herqaysi yerge yéqinlashmidinglar.
  nde-nde: Kodwa kusiya ngokulaya kukaThixo uNkulunkulu wethu, alizange lingene elizweni
    lama-Amoni, kumbe elizweni elisemingceleni yomfula uJabhoki loba lelo elilamadolobho
    asemaqaqeni.”
  ton-ton: Ka naʻe ʻikai te ke hoko ki he fonua ʻoe fānau ʻa ʻAmoni, pe ki ha potu
    ʻe taha ʻoe vaitafe ko Sakopi, pe ki he ngaahi kolo ʻi he ngaahi moʻunga, pe ki
    ha potu ʻe taha naʻe taʻofi ʻakitautolu mei ai ʻe Sihova ko hotau ʻOtua.
  ces-1613: Toliko k zemi synů Ammon nepřiblížils se, ani k žádné krajině ležící při
    potoku Jabok, ani k městům na horách, a k žádnému místu, kteréž zapověděl Hospodin
    Bůh náš.
  eng-WMB: 'Only to the land of the children of Ammon you didn’t come near: all the
    banks of the river Jabbok, and the cities of the hill country, and wherever the
    LORD our God forbade us.'
  tam-TCV: நமது இறைவனாகிய யெகோவாவின் கட்டளைப்படியே அம்மோனியரின் நாட்டையும், யாப்போக்கு
    ஆற்றங்கரையிலுள்ள ஊர்களையும், மலைகளிலுள்ள பட்டணங்களையும் நீங்கள் பிடித்துக்கொள்ளவில்லை.
  ceb-ULB: Ang yuta lamang sa kaliwatan ni Amon ang wala ninyo maadto, ang tanang
    bahin sa sa Suba sa Jabbok, ug ang tanang siyudad sa kabungtoran—bisan asa nga
    gidili ni Yahweh kanato nga adtoan.
  pol-UBG: Tylko do ziemi synów Ammona nie zbliżyłeś się, do żadnego miejsca na brzegu
    rzeki Jabbok ani do miast w górach, ani do żadnych miejsc, których PAN, nasz Bóg,
    nam zabronił.
  urd-GVU: لیکن تم نے عمونیوں کا ملک چھوڑ دیا اور نہ دریائے یبوق کے ارد گرد کے علاقے،
    نہ اُس کے پہاڑی علاقے کے شہروں کو چھیڑا، کیونکہ رب ہمارے خدا نے ایسا کرنے سے تمہیں
    منع کیا تھا۔
  deu-1912: Allein zu dem Lande der Kinder Ammon kamst du nicht, weder zu allem, was
    am Bach Jabbok war, noch zu den Städten auf dem Gebirge noch zu allem, das uns
    der HERR, unser Gott, verboten hatte.
  kan-2017: ಅಮ್ಮೋನಿಯರ ದೇಶವನ್ನು ಮಾತ್ರ ಅಂದರೆ ಯಬ್ಬೋಕ್ ಹೊಳೆಯ ಬಳಿಯಲ್ಲಿರುವ ಪ್ರದೇಶವು ಮತ್ತು
    ಬೆಟ್ಟದ ಸೀಮೆಯ ಊರುಗಳು ಇವೇ ಮೊದಲಾದ ಸ್ಥಳಗಳನ್ನು ನೀವು ಅತಿಕ್ರಮಿಸಲಿಲ್ಲ; ಅಲ್ಲಿಗೆ ಹೋಗಲೇ ಬಾರದೆಂದು
    ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದ್ದನು.
  yap-yap: Machane da darod nga charen fare binaw ko pi Ammonite, nge charen e Lul’
    ni Jabbok nge fapi binaw ni go’ burey nge ku boch e binaw nike yog SOMOL ni Got
    rodad ndab darod ngay.
  hlt-MCSB: Tedae Ammon koca rhoek kah khohmuen tah mamih BOEIPA Pathen kah a uen
    vanbangla Jabbok soklong paem boeih neh tlang kah khopuei boeih khaw ben uh boeh.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ኑ ሄሉዋጉዲ ላኣጌ ዓጮ ጌይፃ፦ ዓሞኦኔ ዓሶ ዓጮ ኮይሎ፤ ያኣቦቄ ዎሮ
    ኮይሎ፤ ጌሜራ ሚርጌ ዓኣ ካታሞንታኮ ፔቴ ካታማ ባንሢታዖ ኑ ዑኪባኣሴ» ጌዔኔ።
  twi-ASANTE: Nanso, yɛammɛn Amorifoɔ a na wɔwɔ Asubɔnten Yabok ho ne mmepɔ no so
    nkuro no baabiara a Awurade yɛn Onyankopɔn hyɛɛ yɛn sɛ yɛnnkɔ no.
  eng-WEBU: 'Only to the land of the children of Ammon you didn’t come near: all the
    banks of the river Jabbok, and the cities of the hill country, and wherever the
    LORD our God forbade us.'
  bnp-bnp: Pali e BAKOVI DAGI a Vure i ta kari hita, nahea si gi lakea tabukoi na
    malala ne huriki a Amon, o na naru e Iabok, o na maka tanga ri pesi na lolo.”
  wal-wal: SHin nuuni Amoona zaretu biittaakko, hegeekka Yaabooqa SHaafaa doona ubbaakko,
    deretiya biittaa katamatukkonne GODAI nu Xoossai nuuni baanaadan azazibeenna soho
    ubbaakko shiiqibookko.
  spa-PDDPT: Solo no te acercaste a la tierra de los hijos de Amón, a ninguna parte
    del arroyo Jaboc, ni a las ciudades de la región montañosa, según todo lo que
    Yavé nuestro ʼElohim nos mandó.
  gun-gun: Ha'e rã Amom ra'y kuerya py anho nanhavaẽi va'ekue, neĩ Jaboque yakã yvýry
    rupi, yvyty yvýry tetã ikuai va'e rupi, neĩ teĩve henda py Senhor Nhanderuete
    nanhanemondoukaia rupi.
  ilo-ULB: Ti laeng daga dagiti kaputotan ni Ammon ti saanyo a napanan, kasta met
    kadagiti amin nga igid ti Karayan Jabbok, ken dagiti siudad iti katurturodan a
    pagilian— iti tunggal lugar nga imparit ni Yahweh a Diostayo a papanantayo.
  kpg-kpg: Gei gimaadou digi hula gi hoohoo gi di gowaa digau Ammon, be e hula gi
    taalinga di Monowai Jabbok, be gi nia waahale nia henua gonduu, be gi nia madagowaa
    ala digi hagababa mai go Dimaadua go di madau God bolo gii hula ginai.
  uig-ARA: ھالبۇكى، سىلەر ئاممونىيلارنىڭ زېمىنىغا، چېگرىسى بولغان پۈتكۈل ياببوك ۋادىسىغا،
    تاغدىكى شەھەرلەرگە ياكى پەرۋەردىگار خۇدايىمىز بىزگە مەنئى قىلغان ھەرقايسى يەرگە
    يېقىنلاشمىدىڭلار.
  sus-sus: Kɔnɔ wo mu wo makɔrɛ Amonikae xa bɔxi ra, Yaboko xure dɛ birin, taa naxee
    na geya fari, a nun Alatala tɔnyi dɔxɔ won ma bɔxi naxee gerefe ra.»
  pon-2006: Ahpw kitail sohte kohla limwahn sapwen mehn Ammon kan de ni keilen Pillap
    Sappok de nan kisin kahnimw kan en wasa nahnahn de wasa kan me KAUN-O, atail Koht
    ketin mahsanihong kitail, kitail en dehr kohla ie.
  ksd-ksd: ia kaka ra gunan kai ra tarai Amon, ma ra papar a tava alir Iabok parika,
    ma ra lavur pia na pal ta ra gunan i lualuana, pa ava ga maravai tana, ma damana
    bula ra lavur gunan a Luluai kada God i ga tigal vue dat i tana.
  tur-YTC: Yalnız Ammon'un çocuklarının ülkesine, Yabbok Irmağı'nın bütün kıyılarına,
    dağlık bölgedeki kentlere ve Tanrımız Yahve'nin bizi yasakladığı yerlere yaklaşmadınız.
  grc-BRENT: Πλὴν ἐγγὺς υἱῶν Ἀμμὰν οὐ προσήλθομεν πάντα τὰ συγκυροῦντα χειμάῤῥου Ἰαβὸκ,
    καὶ τὰς πόλεις τὰς ἐν τῇ ὀρεινῇ, καθότι ἐνετείλατο Κύριος ὁ Θεὸς ἡμῶν ἡμῖν.
  ind-AYT: Namun, kamu tidak mendekati tanah milik orang Amon dan tepi Sungai Yabok
    atau kota-kota di daerah pegunungan, yaitu tempat-tempat yang TUHAN, Allah kita
    larang untuk kita miliki.
  nya-nya: Molingana ndi lamulo la Yehova Mulungu wathu, simunalowerere dziko lililonse
    la Aamoni, ngakhale dera lonse la ku mtsinje wa Yaboki kapena dera lozungulira
    dera la ku mizinda ya ku mapiri.
  hrv-hrv: Jedino se nisi primicao zemlji Amonaca, kraju uz potok Jabok, i gradovima
    u pogorju, kako je Jahve, Bog naš, odredio.
  mps-mps: Tiali goli, da te Amon dabego tǫ pageba me pabeo, me te Jabok wę pageba
    me da me pabeo, me te bulu dude dabe elalubo hanu me, ma te gasa buluba me da
    pabeo. Te da, te God dago Genuai Bidigo da habu selai dao,” Mosesgo te po wai.
  tpi-tpi: Tasol yumi no bin i go klostu long graun bilong ol Amon, o long wara Jabok,
    o long ol taun i stap long ples maunten o long ol arapela ples, em God, Bikpela
    bilong yumi, i bin tambuim.”
  dan-1931: Men på Ammonitternes Land forgreb du dig ikke, hverken det, der ligger
    langs Jabbokfloden, eller Byerne i Bjergene, således som HERREN vor Gud havde
    påbudt.
  vie-OVCB: Tuy nhiên, theo lệnh Chúa, chúng ta không động đến đất của người Am-môn
    ở dọc mé Sông Gia-bốc, các thành ở trên núi và những nơi nào Chúa Hằng Hữu, Đức
    Chúa Trời chúng ta đã cấm.”
  guj-2017: ફક્ત આમ્મોનપુત્રોના દેશની નજીક તથા યાબ્બોક નદીના કાંઠા પરનો આખો પ્રદેશ,
    પર્વતીય પ્રદેશના નગરો તથા જે જગ્યા વિષે આપણા ઈશ્વર યહોવાહે આપણને મના કરી હતી ત્યાં
    આપણે ગયા જ નહિ.
  pon-2006A: Ahpw kitail sohte kohla limwahn sapwen mehn Ammon kan de ni keilen Pillap
    Sappok de nan kisin kahnimw kan en wasa nahnahn de wasa kan me KAUN-O, atail Koht
    ketin mahsanihong kitail, kitail en dehr kohla ie.
  por-BRBSL: 'Somente à terra das crianças de Ammon você não se aproximou: todas as
    margens do rio Jabbok, e as cidades da região montanhosa, e onde quer que Yahweh
    nosso Deus nos proibisse.'
  cth-cth: Hatnavah Ammon miphunnaw a onae talai, Jabbok tuipui hoi talai, mon dawk
    e khopui hoi maimae Cathut ni na cakâ pouh e bang buet touh hai ka hnai awh hoeh.
  twi-twi: Nanso, yɛankɔ Amorifo asase ne asase a ɛda Asubɔnten Yabok ho ne mmepɔw
    no so nkurow no baabiara a Awurade yɛn Nyankopɔn hyɛɛ yɛn sɛ yɛnnkɔ so no so.
  hlt-hlt: Tedae Ammon koca rhoek kah khohmuen tah mamih BOEIPA Pathen kah a uen vanbangla
    Jabbok soklong paem boeih neh tlang kah khopuei boeih khaw ben uh boeh.
  tbz-SIM: Amɔniibɛ tenkɛ̀ mɑ́ɑ̀ ndi ti do í kɑ̀ɑ́kɛ́mɛ̀ nɛ̀ kukó nSɑbɔki kó mɛpɛɛ́mmɛ̀
    nɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kó yɛhɛkɛ̀ nɛ̀ yɛbòrɛ̀ tɛyɛ̀ ti Yiɛ̀ nKuyie ndo ti nɑ̀kɛ́
    kɛ dɔ̀ ti bɑ́ɑ́ kɑ́ɑ́kɛ́ yɛ̀.
  msy-2020: Dughiar kamɨn, e Amonian nguazim, ko Jabokɨn Fanemɨn boroghɨn itir danganiba,
    ko mɨghsɨaba itir danganibar aven itir nguibaba, ko danganir Ikiavɨra Itir God,
    en God, e mangasa en anogorogheziba, e dar boroghɨn ghuzir puvatɨ.”
  dop-dop: Amɑ tǝ tɑ tokinɑ Amoni nyǝ́mɑ tɛtʋ kɛ́. Pɑɑ nti tǝ mɑlɑ Yɑpɔkɩ lɔɔʋ nɑ
    pʋɣʋ tɑɑ ɑcɑlɛɛ, nɑ lonɑ nnɑ ɑ tǝnɑ tɑ Ɩsɔ Tɑcɑɑ kisinɑ-tʋ tɔ.
  azb-azb: Lakin Ammonluların ölkəsinə, bütün Yabboq çayı kənarına və dağlıq bölgəsindəki
    şəhərlərə – Allahımız Rəbbin qadağan etdiyi heç yerə yaxınlaşmadıq.
  eng-DBY: Only thou didst not approach the land of the children of Ammon, the whole
    border of the river Jabbok, nor the cities of the mountain, nor to whatsoever
    Jehovah our God had forbidden us.
  hin-2017: परन्तु हम अम्मोनियों के देश के निकट, वरन् यब्बोक नदी के उस पार जितना देश
    है, और पहाड़ी देश के नगर जहाँ जाने से हमारे परमेश्वर यहोवा ने हमको मना किया था,
    वहाँ हम नहीं गए।
  wol-KYG: Réewum Amoneen ña doŋŋ ngeen jegewul; muy réew ma leru dexu Yabog, ak dëkki
    tund ya, mboolem daal, fu nu sunu Yàlla Aji Sax ji aaye woon.
  eng-YLT: '''Only, unto the land of the sons of Ammon thou hast not drawn near, any
    part of the brook Jabbok, and cities of the hill-country, and anything which Jehovah
    our God hath [not] commanded.'
  kne-kne: Ngem inbilin Diyos ay adi tako emey sin ilin di Ammonita ya din ili sin
    benget di ginawang ay Jabbok enggana sin il-ili sin kadondontogan, isonga say
    tinongpal tako.”
  eng-WYC-2017: except the land of the sons of Ammon, to which land we nighed not,
    and all things that lie to the strand [or the stream] of Jabbok, and except the
    cities of the mountains, and all the places from which our Lord God forbade us.
  eng-WMBB: 'Only to the land of the children of Ammon you didn’t come near: all the
    banks of the river Jabbok, and the cities of the hill country, and wherever the
    LORD our God forbade us.'
  urd-GVH: लेकिन तुमने अम्मोनियों का मुल्क छोड़ दिया और न दरियाए-यब्बोक़ के इर्दगिर्द
    के इलाक़े, न उसके पहाड़ी इलाक़े के शहरों को छेड़ा, क्योंकि रब हमारे ख़ुदा ने ऐसा
    करने से तुम्हें मना किया था।
  rug-rug: Ba lopu hite tata la ia gita sa kali popoa tadi na tinoni Amoni, sapu gua
    koari vasileana tadirini pa Ovuku Zaboki, babe sari na dia vasileana koari na
    toqere gua tugo sapu garununi gita e Zihova pude lopu la i.
  gaz-gaz: Garuu akkuma ajaja Waaqayyo Waaqni keenya nuuf kenne sanaatti isin gara
    biyyoota Amoonotaa tokkootti illee yookaan gara biyya qarqara laga Yaaboq irratti
    argamuu yookaan biyyoota naannoo magaalaawwan gaarran irratti argamaniitti hin
    dabarre.
  fra-LSG: Mais tu n’approchas point du pays des enfants d’Ammon, de tous les bords
    du torrent de Jabbok, des villes de la montagne, de tous les lieux que l’Éternel,
    notre Dieu, t’avait défendu d’attaquer.
  yal-yal: Koni ɛ mi ɛ masoxi Amonine bɔxɔn na, hanma Yaboko xuden dɛ, hanma taan
    naxanye na geyane ma alo Alatala a yamari ɛ ma kii naxan yi.
  haw-1868: Aole nae oe i hele ma ka aina o na mamo a Amona, aole hoi ma na wahi o
    ke kahawai o Iaboka, aole hoi ma na kulanakauhale o na mauna, aole hoi ma kekahi
    wahi a Iehova ko kakou Akua i papa mai ai ia kakou.
  arb-NAV: وَلَكِنَّنَا لَمْ نَقْتَرِبْ مِنْ أَرْضِ الْعَمُّونِيِّينَ، وَلا نَاحِيَةِ
    وَادِي نَهْرِ يَبُّوقَ، وَلا الْمُدُنِ الْجَبَلِيَّةِ طَاعَةً لأَمْرِ الرَّبِّ
    إِلَهِنَا.
  ewe-ewe: Ke míegblẽ Amonitɔwo kple Yabok tɔsisi la kple du siwo le tonyigba la dzi
    kple teƒe siwo me Yehowa, míaƒe Mawu, de se na mí be míagage ɖo o la ɖi.
  eng-LEE: Only unto the land of the children of 'Ammon didst thou not come nigh,
    unto the whole margin of the brook Yabbok, and the cities in the mountain, and
    unto whatsoever the Lord our God had forbidden us.
  asm-FB: কেৱল অম্মোনৰ বংশধৰসকলৰ দেশ, যব্বোক নদীৰ কাষলৈ, পার্বত্য অঞ্চলৰ নগৰবোৰলৈ
    আৰু অন্যান্য যি সকলো ঠাইলৈ আমাৰ ঈশ্বৰ যিহোৱাই নিষেধ কৰিছিল, তাৰ ওচৰলৈ আপোনালোক
    যোৱা নাই।
  sus-A: كْنْ وٌ مُ وٌ مَكْرّ عَمٌنِكَيٍ شَ بْشِ رَ، يَبٌكٌ شُرٍ دّ بِرِن، تَا نَشٍيٍ
    نَ فٍيَ قَرِ، عَ نُن عَلَتَلَ تْنيِ دْشْ وٌن مَ بْشِ نَشٍيٍ فٍرٍقٍ رَ.»
  fra-SBL: 'Seulement, au pays des enfants d''Ammon, vous ne vous êtes pas approchés :
    toutes les rives du fleuve Jabbok, les villes de la montagne, et partout où Yahvé
    notre Dieu nous l''a interdit.'
  hbo-hbo: רַ֛ק אֶל־אֶ֥רֶץ בְּנֵי־עַמֹּ֖ון לֹ֣א קָרָ֑בְתָּ כָּל־יַ֞ד נַ֤חַל יַבֹּק֙
    וְעָרֵ֣י הָהָ֔ר וְכֹ֥ל אֲשֶׁר־צִוָּ֖ה יְהוָ֥ה אֱלֹהֵֽינוּ׃
  eng-WYCLIFFE: Oure Lord God bitook alle to vs; outakun the lond of the sones of
    Amon, to which lond we neiyiden not, and outakun alle thingis that liggen to the
    stronde of Jeboth, and outakun the citees of the munteyns, and alle places fro
    whiche oure Lord God forbeed vs.
  cwe-cwe: Mbali hachikwenhuke habehi na isi ya Waamoni hebu mumgwazogwazo wa lwanda
    lwa Yaboki, hebu kuna yamabululu ya zisi zili kuna imilima, hebu hanhu hohose
    hoyachigomile Mndewa Mulungu, Mulungu wetu.
  kik-kik: No kũringana na watho wa Jehova Ngai witũ, mũtiigana gũkuhĩrĩria bũrũri
    o na ũrĩkũ wa Aamoni, kana mũgĩkuhĩrĩria bũrũri ũrĩa wariganĩtie na Rũũĩ rwa Jaboku,
    o na kana bũrũri ũrĩa ũthiũrũrũkĩirie matũũra marĩa marĩ irĩma-inĩ.
  fra-NCL: Mais tu n’approchas pas du pays des enfants d’Ammon, ni d’aucun endroit
    qui est sur le bord du torrent de Jaboc, ni des villes de la montagne, ni d’aucun
    des lieux dont Yahweh, notre Dieu, t’avait défendu de t’emparer.
  cek-AK: toe aicae Angraeng Sithaw mah thuih ih lok baktih toengah, Ammon kaminawk
    ih prae, Jabbok vapui taengah kaom prae loe tetta doeh a la pae o ai.
  cuk-cuk: Unnilagwa, igi anmar-Bab-Dummad-Jehová anmarga-sogsa, Amón-dulemar-bukwad-e-yala,
    Jaboc-diwar-naba-neggweburmar-bukwad, yalaganba-neggweburmar-bukwad, we-neggweburmar
    mer ebugoye. A-neggweburmarbi anmar ese achassulid.”
  uig-CYR: Һалбуки, силәр Аммонийларниң зиминиға, чегариси болған пүткүл Яббок вадисиға,
    тағдики шәһәрләргә яки Пәрвәрдигар Худайимиз бизгә мәнъий қилған һәр қайси йәргә
    йеқинлашмидиңлар.
  tel-2017: అయితే అమ్మోనీయుల దేశానికైనా, యబ్బోకు నది లోయలోని ఏ ప్రాంతానికైనా ఆ కొండప్రాంతంలోని
    పట్టణాలకైనా మన యెహోవా దేవుడు వెళ్ళవద్దని చెప్పిన మరే స్థలానికైనా మీరు వెళ్ళలేదు.
  hat-BSA: Sèlman, nou pa t pwoche teritwa fis a Ammon yo, toupatou akote rivyè Jabbok
    la ak vil peyi mòn yo, ak nenpòt kote ke SENYÈ a, Bondye nou an, te enpeche nou
    antre.”
  kos-kos: Tusruktu kut tia som apkuran nu ke acn lun mwet Ammon, ku nu ke pe Infacl
    Jabbok, ku nu ke siti infulan eol uh, ku nu ke kutena acn ma LEUM GOD El sap kut
    in tia som nu we.
  hbo-WLC: רַ֛ק אֶל־אֶ֥רֶץ בְּנֵי־עַמּ֖וֹן לֹ֣א קָרָ֑בְתָּ כָּל־יַ֞ד נַ֤חַל יַבֹּק֙
    וְעָרֵ֣י הָהָ֔ר וְכֹ֥ל אֲשֶׁר־צִוָּ֖ה יְהוָ֥ה אֱלֹהֵֽינוּ׃
  ibo-ibo: Ma dịka usoro iwu Onyenwe anyị Chineke anyị si dị, anyị abanyeghị ala ndị
    Amọn ọbụla maọbụ ruokwa nʼala dị nʼakụkụ iyi Jabọk nso, maọbụ nʼobodo ndị ahụ
    niile dị nʼugwu.
  ory-ory: କେବଳ ଅମ୍ମୋନ-ସନ୍ତାନମାନଙ୍କ ଦେଶ, ଅର୍ଥାତ୍‍, ଯବ୍ବୋକ୍‍ ନଦୀର ପାର୍ଶ୍ୱସ୍ଥ ପ୍ରଦେଶ
    ଓ ପର୍ବତମୟ ସକଳ ନଗର ପ୍ରଭୃତି ଯେଉଁ ଦେଶ ବିଷୟରେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ନିଷେଧ କରିଥିଲେ;
    ତହିଁ ନିକଟରେ ତୁମ୍ଭେ ଉପସ୍ଥିତ ହେଲ ନାହିଁ।
  chk-chk: Nge sisap kan ngeni fanüen chon Amon ika ngeni ewe fanü arun ewe chanpupu
    Japok me ekewe telinimw mi nom lon ewe fanü mi chukuchukutä, pwal ekewe leni meinisin
    ewe Samol mi Lapalap esap mwüt ngenikich pwe sipwe tolong lon.”
  rop-rop: Bat wi nomo bin go gulijap langa det kantri blanga detlot Emanait pipul,
    o gulijap langa detlot hubin jidan langa det Jeibak Riba, o langa detlot taun
    wansaid langa det hil kantri, o langa eni pleis weya YAWEI bin dalim wi nomo blanga
    go.”
  ukr-1871: Тільки до землї синів Амонових ти не приступав, нї до всього побережжя
    Ябока, нї до городів у горах, нї до всього, що заповідав Господь, Бог наш, не
    чіпати.
  deu-1951: Aber zu dem Lande der Kinder Ammon, zu allem, was am Jabbok liegt, kamst
    du nicht, auch nicht zu den Städten auf dem Gebirge, noch zu irgend etwas von
    dem, was uns der HERR, unser Gott, verboten hatte.
  eng-JPS: Only to the land of the children of Ammon thou camest not near; all the
    side of the river Jabbok, and the cities of the hill-country, and wheresoever
    the LORD our God forbade us.
  srp-1865: Samo k zemlji sinova Amonovih nisi pristupio niti ka kojemu kraju na potoku
    Javoku, ni ka gradovima u gori niti kojemu mjestu što je zabranio Gospod Bog naš.
  lug-lug: Naye ebifo, Mukama Katonda waffe bye yatulagira obutabisemberera, y’ensi
    y’abazzukulu ba Amoni, ne ku mbalama zonna ez’omugga Yaboki, n’ebibuga eby’omu
    nsi ey’ensozi; ebyo byo yatugaana okubikwatirako ddala.
  heb-heb: רק אל ארץ בני עמון לא קרבת כל יד נחל יבק וערי ההר וכל אשר צוה יהוה אלהינו׃
  ben-IRV: শুধু অম্মোন বংশধরদের দেশ, যব্বোক নদীর পাশে অবস্থিত সব অঞ্চল ও পর্বতময়
    দেশের শহর সব এবং যে সব জায়গায় যেতে আমাদের ঈশ্বর সদাপ্রভু নিষেধ করেছিলেন, সেই
    সবের কাছে তুমি গেলে না।
  pan-pan: ਤੁਸੀਂ ਸਿਰਫ਼ ਅੰਮੋਨੀਆਂ ਦੇ ਦੇਸ਼ ਦੇ ਨੇੜੇ ਨਾ ਗਏ ਅਰਥਾਤ ਯਬੋਕ ਨਦੀ ਦਾ ਸਾਰਾ ਪਾਸਾ
    ਅਤੇ ਪਹਾੜੀ ਸ਼ਹਿਰ ਅਤੇ ਜਿੱਥੇ ਜਾਣ ਤੋਂ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਨੂੰ ਮਨ੍ਹਾ ਕੀਤਾ ਸੀ।
  mya-JVB: သို့ရာတွင် အမ္မုန် အမျိုးသား နေသောမြေ ၊ ယဗ္ဗုတ် မြစ် နှင့် ဆိုင်သော မြေ၊
    တောင် ရိုးမြို့ အစရှိသော၊ ငါ တို့ဘုရား သခင်ထာဝရဘုရား မြစ်တား တော်မူသောအရာ တစုံတခုကိုမျှ
    မ ချဉ်း ရကြ။
  hmo-hmo: “To ita ese Amono taudia edia tano, Iaboka Sinavai ena isena dekenai, bona
    ororo hanua ta kahirakahira ita lao lasi. Badina be Lohiabada iseda Dirava ese
    ita dekenai ia taravatua, ia gwau do ita raka vareai kava lasi.”
  urd-urd: लेकिन बनी 'अम्मोन के मुल्क के नज़दीक और दरिया — ए — यबोक़ का 'इलाक़ा और
    कोहिस्तान के शहरों में और जहाँ — जहाँ ख़ुदावन्द हमारे ख़ुदा ने हमको मना' किया
    था तो नहीं गया।
  rus-SYN: Только к земле Аммонитян ты не подходил, ни к местам лежащим близ потока
    Иавока, ни к городам которые на горе, ни ко всему, к чему не повелел нам Господь,
    Бог наш.
  bqc-SIM: Wi sↄ̃ Amↄni bùsuio, Yaboko baan nò, gusĩsĩde wɛ̃́lɛↄn nò, lá Dii
    wá Lua òwɛ̃ɛwa.
  tcz-CHONGTHU: Ijeh inem itileh, Ammon mite gam dalhan Jabbok vadung chule gamsunga
    khopi ho, Pakai thupeh bang banga i-dalhah jal’u ahi.
  mar-mar: अम्मोन्याचा प्रदेश वगळता फक्त यब्बोक नदीच्या किनाऱ्यावर तसेच डोंगराळ प्रदेशातील
    नगरांकडे आम्ही गेलो नाही. कारण आमचा देव परमेश्वर याने तेथे जाण्यास बंदी केली होती.
  qub-qub: Amón runacuna tiyashanmanmi ichanga mana yaycuranchïchu. Chaymi Jaboc mayu
    aywajpa mana päsaranchïchu. Altu jircacho caj siudäcunapis quëdaran. Maymanpis
    mana yaycunanchïpaj Tayta Diosninchi nimaptinchëga manami yaycuranchïchu.
  hat-hat: Men nou pa t' pwoche bò peyi moun Amon yo, ni bò zòn larivyè Jabòk la,
    ni bò lavil ki nan mòn yo, ni bò ankenn kote Seyè a te ban nou lòd pa atake.
  eng-BSB: But you did not go near the land of the Ammonites, or the land along the
    banks of the Jabbok River, or the cities of the hill country, or any place that
    the LORD our God had forbidden.
  tod-tod: Kɛlɛ wo la ɠɛni maaɓuɠani Amɔn nuiti ta-yooi ʋa, anɛɛ ziɛ wolai Yaɓɔke
    ɠomaʋɛ, ta taaiti ti gize yooi zu, ta naama adaʋɛti tanɔpɛ, niiti Ɠɔoɠɔ GALAGI
    ma levei veeni ade ya ga de ɓaa ti maazu.
  eng-WEBPB: 'Only to the land of the children of Ammon you didn’t come near: all
    the banks of the river Jabbok, and the cities of the hill country, and wherever
    the LORD our God forbade us.'
  kbq-kbq: Hianagi Amoni vahe'mofo mopa tava'ontera, Jaboki ti ankenare'ene, agona
    kumatamimpinena Ra Anumzana tagri Anumzamo'a zamatreho hu'nea kante anteta ovu'none.
  nhe-BL: Pero ax tiquintehuijque amonitame. Ax tiquincuilijque inintlal nechca nopa
    atemitl Jaboc, niyon nopa altepetini tlen eltoc campa tepetini, niyon nopa sequinoc
    altepetini tlen TOTECO Dios technahuatijtoya ma ax tiquintehuica.
  gub-BL: Nazaixe kwaw ywy Amon izuapyapyr waneko haw pe. Naxityk kwaw tawhu Zamok
    yrykawhu izywyr har zane wà. Naxityk kwaw tawhu ywy ywytyruhu hereko har rehe
    har wà. Tupàn Tuweharupi Wiko Ma'e Zanezar umume'u amo ywy zanewe no. — Peityk
    zo tawhu a'e ywy rehe har pe wà nehe, i'i zanewe. Naxityk kwaw tawhu a'e ywy rehe
    har wà.
  eng-DRA: 'Except the land of the children of Ammon, to which we approached not:
    and all that border upon the torrent Jeboc, and the cities in the mountains, and
    all the places which the Lord our God forbade us.'
