verse: DEU.033.028
translations:
  mal-C: ധാന്യവും പുതുവീഞ്ഞുമുള്ള ദേശത്ത്, അങ്ങനെ ഇസ്രായേൽ നിർഭയമായും യാക്കോബ് സുരക്ഷിതമായും
    വസിക്കുന്നു, അവിടെ ആകാശം മഞ്ഞുപൊഴിക്കും.
  deu-TKW: Und so wohnte Israel in Sicherheit, abgesondert der Quell Jakobs, in einem
    Lande, voll Getreide und Most, und sein Himmel träufelt Tau.
  lin-lin: Boye Isalaele akowumela na kimia, mpe etima ya Jakobi ezali kotiola kati
    na mokili ya ble mpe ya vino ya sika, epai wapi likolo ezali kokitisa mamwe.
  eng-LSV: And Israel dwells [in] confidence alone; The eye of Jacob [is] to a land
    of grain and wine; Also His heavens drop down dew.
  eng-GNV: 'Then Israel the fountaine of Iaakob shall dwell alone in safetie in a
    lande of wheat, and wine: also his heauens shall drop the dewe.'
  eng-WEBSTER: Israel then shall dwell in safety alone; the fountain of Jacob shall
    be upon a land of corn and wine, also his heavens shall drop down dew.
  nhw-BL: Huajca israelitame nochipa itztose ica temachili. Quena, iixhuihua Israel
    nochipa yolpaquise. Anitztose ipan amotlal ica miyac trigo huan xocomeca atl.
    Huan tlaquiyahuis cuali quema monequi.
  swh-ONEN: Hivyo Israeli ataishi salama peke yake. Mzao wa Yakobo ni salama katika
    nchi ya nafaka na divai mpya, mahali ambapo mbingu hudondosha umande.
  bba-bba: Yen sɔ̃nɑ bɛɛ Isirelibɑ, Yɑkɔbun bweseru, i sɔ̃ bɔri yɛndu sɔɔ. I sɔ̃wɑ
    mi dĩɑ binnu kɑ resɛm yɑ rɑ koore too. Mɛyɑ ɡurɑ yɑ rɑ mɑɑ nɛ mi.
  eng-KJVCPB: 'Israel then shall dwell in safety alone: The fountain of Jacob shall
    be upon a land of corn and wine; Also his heavens shall drop down dew.'
  luo-luo: Kuom mano Israel nodag kende gi kwe; bende nyithind Jakobo norit maber,
    e piny ma cham nitie kod divai manyien, kama thoo moa e polo lwarie gokinyi.
  meu-meu: Taunabunai Israel na e noho namonamova, Iakob ena ranu gabuna e miava,
    Uit bona vine ranuna tanona ai; Oibe, hunu na guba amo baine diho ena tano ai.
  npi-ULB: इस्राएल सुरक्षामा बस्यो । अन्‍न र नयाँ मद्यको देशमा याकूबको सन्तान सुरक्षित
    थियो । वास्तवमा तिनको आकाशले तिनमाथि शीत झारून् ।
  yor-yor: Israẹli nìkan yóò jókòó ní àlàáfíà, orísun Jakọbu nìkan ní ilẹ̀ ọkà àti
    ti ọtí wáìnì, níbi tí ọ̀run ti ń sẹ ìrì sílẹ̀.
  ind-ind: Demikianlah keturunan Yakub akan hidup dengan aman dan tidak terganggu
    oleh bangsa lain. Negeri kalian akan berlimpah dengan gandum dan air anggur. Ladang-ladang
    kalian akan cukup disirami hujan.
  pes-OPCB: پس اسرائیل در امنیت ساکن خواهد شد. او در سرزمینی زندگی خواهد کرد که پر
    از غله و شراب است و از آسمان آن شبنم بر زمین می‌بارد.
  tgl-ULB: Nawa'y ang Israel ay mamumuhay na may kaligtasan. Ang bukal ni Jacob ay
    ligtas sa isang lupain ng butil at bagong alak; tunay nga, hayaan ang langit na
    bumagsak ang hamog sa kaniya.
  cbu-NT: Amb ashkachus, anush tsap nlluranuris kisshapari mapiyrus taatssa. Mzarshitamtis
    kissha maachi tatsumim tirikuris, misha kizarunatam ashpari wanasir kxuneeru,
    kayanakchu anoo pusakus taatssa. Sinatam sinachiya tatsumimaris kizpur wanasir
    kxunamaamaya.
  hui-hui: Ani binigo nde Yagaba aguaneneru ti hado payabu karia mbiralime wai bima
    lole mbira naibaga. Hari daligaha howa dalu emene ibaabo haga ngagome dindi mo
    gomba haga. Dindi ogoniha tomo widirubi waini ibabi dewaore wirago tigua turu
    howa baya hangu mo wialu haga ka.
  mya-mya: သို့​ဖြစ်​၍​ယာ​ကုပ်​၏​အ​ဆက်​အ​နွယ်​တို့​သည် မိုး​ကောင်း​ကင်​မှ​နှင်း​ကျ​သော၊
    စ​ပါး​နှင့်​စ​ပျစ်​ရည်​ပေါ​ကြွယ်​ဝ​သော ပြည်​တွင် အေး​ချမ်း​လုံ​ခြုံ​စွာ​နေ​ထိုင်​ရ​ကြ​၏။
  bod-N: དེ་བས་ཡེས་ར་ཨེལ་ནི་བདེ་བར་འཚོ། ། འབྲུ་དང་རྒུན་ཆང་གསར་པ་ཐོན་པའི་ཡུལ། ། གནམ་ལས་ཟིལ་ཆར་འབབ་པའི་ས་ཆ་རུ།
    ། ཡ་ཀོབ་རྒྱུད་ཀྱི་རྩ་བ་འབའ་ཞིག་གནས། །
  sna-sna: Naizvozvo Israeri achagara murugare oga; tsime raJakobho rakachengetedzeka
    munyika yezviyo newaini itsva, ndiko kunodonhedzerwa dova nedenga.
  spa-BLM: Israel vive en seguridad, la fuente de Jacob solo, En una tierra de grano
    y vino nuevo. Sí, sus cielos dejan caer el rocío.
  cac-cac: A on̈ israel yin̈til on̈ vin̈aj Jacob tic, junc'olal ol on̈ ajn̈ejec' yed'
    quin̈tilal d'a co luum. Te vach' ol aj ixim co trigo yed' sat te' co uva, yujto
    man̈ ol och vaan yac'an n̈ab' d'a co luum tic.
  swh-ULB: Israeli waliishi katika usalama. Wana wa Yakobo walikuwa salama katika
    nchi ya nafaka na divai mpya; hakika, mbingu na idondoshe umande juu yake.
  bel-bel: Ізраіль жыве ў бясьпецы, адзін; вока Якава бачыць перад сабою зямлю багатую
    хлебам і віном, і нябёсы над ім капаюць расою.
  deu-ELBBK: Und Israel wohnt sicher, abgesondert die Quelle Jakobs, in einem Land
    von Korn und Most; und sein Himmel träufelt Tau.
  mbb-OT: Umbe, ebpekepengungubpaan is menge Israilihanen he meziyù te kezeetan, dutun
    te tanà he uuzaran te trigu wey vinu, wey zehemug he ebpuun diyà te langit he
    ebeǥey te wahig diyà te tanà.
  mal-2015: ധാന്യവും വീഞ്ഞുമുള്ള ദേശത്തു യിസ്രായേൽ നിർഭയമായും യാക്കോബിൻ ഉറവു തനിച്ചും
    വസിക്കുന്നു; ആകാശം അവന്നു മഞ്ഞു പൊഴിക്കുന്നു.
  rmc-rmc: Le Jakoboskre potomki dživen andro smirom andre phuv, kaj hin pherdo zrnos
    the mol, kaj e rosa andral o ňebos zaučharel e phuv.
  pes-OPV: پس اسرائیل در امنیت ساکن خواهد شد، و چشمه یعقوب به تنهایی. و در زمینی که
    پر از غله و شیره باشد. وآسمان آن شبنم می‌ریزد.
  ron-1924: Исраел есте фэрэ фрикэ ын локуинца луй, Изворул луй Иаков есте деопарте,
    Ынтр-о царэ плинэ де грыу ши де муст, Ши черул луй пикурэ роуа.
  ben-OBCV: তাই ইস্রায়েল নিরাপদে থাকবে; যাকোব বিপদ সীমার বাইরে বসবাস করবে শস্যের
    ও নতুন দ্রাক্ষারসের দেশে যেখানে আকাশ থেকে শিশির পড়বে।
  som-som: Oo Israa'iil oo ah isha Yacquub oo keliya Ammaan buu ku deggan yahay dal
    sarreen iyo khamri leh, Oo waxaa samada uga soo da'a sayax.
  lat-VUC: Habitabit Israël confidenter, et solus. Oculus Jacob in terra frumenti
    et vini, cælique caligabunt rore.
  eng-ASVBT: And Israel dwelleth in safety, The fountain of Jacob alone, In a land
    of grain and new wine; Yea, his heavens drop down dew.
  ita-1885: Laonde Israele abiterà da parte in sicurtà; L'occhio di Giacobbe sarà
    verso un paese di frumento e di mosto; I suoi cieli eziandio stilleranno la rugiada.
  eng-LXXUP: And Israel shall dwell in confidence Alone on the land of Jacob, With
    corn and wine; And the sky shall be misty with dew upon thee.
  eng-ULB: Israel dwelt in safety. Jacob's spring was secure in a land of grain and
    new wine; indeed, let his heavens drop dew on him.
  spa-VBL: Como resultado, Israel vive en paz; Jacob no tiene problemas en un país
    de grano y vino nuevo, donde los cielos gotean de rocío.
  fra-_FOB: Et Israël habitera en sécurité; la source issue de Jacob jaillit à part
    dans un pays de froment et de moût, et dont les cieux distillent la rosée.
  mal-mal: ധാന്യവും വീഞ്ഞുമുള്ള ദേശത്ത് യിസ്രായേൽ നിർഭയമായും യാക്കോബിന്റെ വാസസ്ഥലങ്ങളില്‍
    ഉള്ളവര്‍ തനിയെയും വസിക്കുന്നു; ആകാശം അവന് മഞ്ഞു പൊഴിക്കുന്നു.
  urd-GVR: Chunāṅche Isrāīl salāmatī se zindagī guzāregā, Yāqūb kā chashmā alag aur
    mahfūz rahegā. Us kī zamīn anāj aur angūr kī kasrat paidā karegī, aur us ke ūpar
    āsmān zamīn par os paṛne degā.
  suz-BL: मोपतीके इस्राएली मारेइ मदुम्‍थु, रिम्‍शो पा बाक्‍ब। याकूब आ बाक्‍तीकेमी
    श्‍येत मजाइनीम। मेको अन्‍न नु अङगुर आ रागीमी सीत यीब। लेवी २५:१८; १राजा ५:५; भजन
    संग्रह ६८:२७-२८; यसैया ५१:१-२; उत्‍पत्ती २७:२८
  ita-1927: Israele starà sicuro nella sua dimora; la sorgente di Giacobbe sgorgherà
    solitaria in un paese di frumento e di mosto, e dove il cielo stilla la rugiada.
  ckb-ckb: جا ئیسرائیل بە تەنها و بە ئاسوودەیی نیشتەجێ دەبێت، جێنشینی یاقوب گیروگرفتی
    نابێت، لە خاکی دانەوێڵە و شەرابی نوێ دەبێت، ئاسمانەکەشی شەونم دەتکێنێت.
  eng-BBE: And Israel is living in peace, the fountain of Jacob by himself, in a land
    of grain and wine, with dew dropping from the heavens.
  kan-OKCV: ಆದಕಾರಣ ಆಕಾಶದಿಂದ ಮಂಜನ್ನು ಸುರಿಯುವ, ಧಾನ್ಯ, ಹೊಸ ದ್ರಾಕ್ಷಾರಸ ಸಮೃದ್ಧಿಯಾಗಿರುವ
    ನಾಡಿನಲ್ಲಿ, ಯಾಕೋಬನ ವಂಶದವರು ಸುರಕ್ಷಿತರಾದರು. ಇಸ್ರಾಯೇಲರು ನಿರ್ಭಯವಾಗಿ ವಾಸಿಸುವವರಾದರು.
  tam-2017: இஸ்ரவேல் சுகமாகத் தனித்து குடியிருப்பான்; யாக்கோபின் ஊற்றானது தானியமும்
    திராட்சைரசமும் உள்ள தேசத்திலே இருக்கும்; அவருடைய வானமும் பனியைப் பெய்யும்.
  spa-RV-1909: 'E Israel, fuente de Jacob, habitará confiado solo en tierra de grano
    y de vino: también sus cielos destilarán rocío.'
  ron-BTF: Atunci Israel va locui singur în siguranţă, fântâna lui Iacob va fi într-o
    ţară de grâne şi de vin, de asemenea, cerurile sale vor picura rouă.
  eng-WEBP: Israel dwells in safety, the fountain of Jacob alone, In a land of grain
    and new wine. Yes, his heavens drop down dew.
  eng-FBV: As a result Israel lives in peace; Jacob has no trouble in a country of
    grain and new wine, where the heavens drip with dew.
  nld-1939: Zo woonde Israël zonder zorg, Jakobs bron in veiligheid, In een land van
    koren en most, Waarop zijn hemel dauw laat druppelen.
  nch-BL: Huajca israelitame nochipa itztose ica temachili. Quena, iixhuihua Israel
    nochipa yolpaquise. Anitztose ipan amotal ica miyac trigo huan xocomecat iayo.
    Huan taquiyahuis cuali quema monequi.
  vie-1934: Y-sơ-ra-ên sẽ ở bình an; Suối Gia-cốp phun lên riêng ra Trong một xứ ngũ
    cốc và rượu; Trời của ngươi nhỏ sương móc xuống.
  hin-CV: इसलिये अब इस्राएल का रहना सुरक्षा में है; याकोब का स्रोत अब अलग हो गया है.
    अब वह उस देश में बस चुका है, जो अन्‍न और नए अंगूरों के रस से भरा एक देश है, उस
    पर तो आकाश भी ओस वृष्टि करता है.
  eng-OURB: Israel [God prevails] dwells in safety; the fountain of Jacob [Supplanter]
    alone, In a land of grain and new wine. Yes, his heavens drop down dew.
  spa-BES: E Israel vive en paz, la fuente de Jacob habitará sola, en una tierra de
    grano y vino, con rocío que cae de los cielos nunca les faltará la lluvia.
  tdx-tdx: Mimoneñe am-bangiñe soa’aro ao t’Israele, miereñereñe ty rano manganahana’
    Iakobe, an-tanen-tsako naho divay vao; eka, mampitsopatsopa-jono ama’e o andindi’ey.
  vid-vid: Ahyo, wanhu wa Isilaeli nawekala goya, walelwa wa Yakobo waliyeka, kuli
    isi imemile nyhule na divai, isi iwele na ulanga ulingulagaza nhungwi.
  eng-OKE: And Israel shall dwell securely by themselves, according to the benediction
    with which Jakob their father blessed them in the land producing corn and wine;
    the heavens also above them shall drop down with dew.
  tha-KJV: ดังนั้นแหละ อิสราเอลจึงจะอยู่อย่างปลอดภัยแต่ฝ่ายเดียว น้ำพุ​แห่​งยาโคบจะอยู่ในแผ่นดิ​นที​่​มี​ข้าวและน้ำองุ่น
    เออ ท้องฟ้าของพระองค์จะโปรยน้ำค้างลงมา
  por-BR-2018: E Israel, fonte de Jacó, habitará confiante sozinho na terra do grão
    e do vinho; também seus céus destilarão orvalho.
  deu-ELO: Und Israel wohnt sicher, abgesondert der Quell Jakobs, in einem Lande von
    Korn und Most; und sein Himmel träufelt Tau.
  eng-WYC-2018: Israel shall dwell trustily and alone; the eye of Jacob is in the
    land of wheat, and of wine; and (the) heavens shall be dark with dew. (And then
    Israel shall live secure and alone; the tribes of Jacob shall be in the land of
    corn, and of wine; and the skies shall be dark with dew.)
  epo-epo: Kaj Izrael loĝas sendanĝere, sola; La fonto de Jakob estas sur tero de
    greno kaj mosto, Kaj lia ĉielo gutigas roson.
  uig-PIN: Xuning bilǝn Israil axliⱪ bilǝn yengi xarab mol bolƣan bir zeminda turup,
    Yalƣuz aman-esǝn makan tutidu, Yaⱪupning buliⱪi ohxaxla aman-esǝn bolidu; Uning
    asmanlirimu xǝbnǝm temitip turidu.
  beo-beo: Amaiba:le, Ya:igobe egaga fi da soge amo gagoma amola waini amoga nabai
    gala amola gibuga noga:le hahamoi amo ganodini olofoiwane esalumu.
  tpi-OTNT: Olsem na ol lain bilong Jekop bai i sindaun gut na ol birua i no kam pait
    wantaim ol. Long dispela hap, wara bilong nait i save kam daun na wasim graun
    na ol i gat planti kaikai na wain.
  hau-SA: Haka Isra’ila zai zauna lafiya shi kaɗai; zuriyar Yaƙub a tsare a ƙasar
    hatsi da sabon ruwan inabi, inda sammai za su zuba raɓa.
  uig-LAT: Shuning bilen Israil ashliq bilen yéngi sharab mol bolghan bir zéminda
    turup, Yalghuz aman-ésen makan tutidu, Yaqupning buliqi oxshashla aman-ésen bolidu;
    Uning asmanlirimu shebnem témitip turidu.
  nde-nde: Ngakho u-Israyeli uzaphila yedwa evikelekile, umthombo kaJakhobe uvikelekile,
    elizweni lamabele kanye lewayini elitsha, lapho amazulu phezulu akhithizela khona
    amazolo.
  ton-ton: '‌ʻE toki nofo tokotaha fiemālie ai pe ʻa ʻIsileli: ko e matavai ʻo Sēkope
    ʻe ʻi he fonua ʻoe uite mo e uaine; pea ʻe tō hifo ʻae hahau ʻo hono langi foki.'
  ces-1613: Aby sám bezpečně bydlil Izrael, rodina Jákobova, a to v zemi obilím a
    vínem oplývající, jehož nebesa také i rosu vydávati budou.
  eng-WMB: Israel dwells in safety, the fountain of Jacob alone, In a land of grain
    and new wine. Yes, his heavens drop down dew.
  tam-TCV: இஸ்ரயேல் தனிமையாய் பாதுகாப்புடன் வாழும். தானியமும், புது திராட்சை இரசமும்
    உள்ள நாட்டில், யாக்கோபின் நீரூற்று பாதுகாப்பாய் இருக்கிறது. அங்கே வானம் பனியைப்
    பெய்கின்றது.
  ceb-ULB: Magapuyo ang Israel nga luwas. Ang kaliwat ni Jacob nahimong luwas sa yuta
    sa trigo ug sa bang-ong bino; sa pagkatinuod, tugoti ang iyang kalangitan magahulog
    sa yamog kaniya.
  pol-UBG: Wtedy Izrael będzie mieszkać bezpiecznie sam. Źródło Jakuba – w ziemi zboża
    i wina, a niebiosa spuszczą rosę.
  agr-agr: Israelak ishamkagtutsuk kajinas pujustinai. Nii wegantu aidaushkam agkan
    utugchat atsaunum batsamsatin ainawai. Niina nugke aidaunmash trigo aidauk shiig
    kuashat aitnai, tuja uva ajakmaushkam imanisag aitnai, tuja yumishkam tuke yutitnai,
    nuniau asamtai, yuminak atsumchatnai.
  kyc-kyc: Dokopa Jekopena para pyasi dupwa mona seramo piso palyuo pilyaminyi. Yuu
    dokona pundu yandape mende pisa napyamopa yake dokona piso pipyae kondanyi yuu
    dokona pisilyamo dokona witi jingipi ipwa waenepe mondo lao andara.
  urd-GVU: چنانچہ اسرائیل سلامتی سے زندگی گزارے گا، یعقوب کا چشمہ الگ اور محفوظ رہے
    گا۔ اُس کی زمین اناج اور انگور کی کثرت پیدا کرے گی، اور اُس کے اوپر آسمان زمین
    پر اوس پڑنے دے گا۔
  deu-1912: Israel wird sicher allein wohnen; der Brunnen Jakobs wird sein in dem
    Lande, da Korn und Most ist, dazu sein Himmel wird mit Tau triefen.
  kan-2017: ಆದಕಾರಣ ಇಸ್ರಾಯೇಲರು ಆಕಾಶದಿಂದ ಮಂಜು ಸುರಿದು, ಧಾನ್ಯವೂ ಮತ್ತು ದ್ರಾಕ್ಷಾರಸವೂ ಸಮೃದ್ಧಿಯಾಗಿರುವ
    ದೇಶದಲ್ಲೇ ಸೇರಿ ನಿರ್ಭಯವಾಗಿ ವಾಸಿಸುವವರಾದರು, ಯಾಕೋಬನ ವಂಶದವರು ಸುರಕ್ಷಿತರಾದರು.
  yap-yap: Pi’in owchen Jakob e ma par u fithik’ e gapas, ni dariy ban’en nra buch
    rorad u lan fare nam nib sug ko grain nge wayin, ni wa’angachal nma mul u lang
    e ma tarannag e but’ riy.
  hlt-MCSB: Te vaengah Jakob kah a mik Israel bueng ni, cangpai neh misur thai kho
    ah ngaikhuek kho a sak vetih, vaan buemtui long khaw a tlan thil eh.
  mdy-ETH: ዬያሮ ያይቆኦቤ ዜርፃ ጫሪንጫፓ ዖልኬ ፆዻያ ሃኣኮና ዎይኖ ዑዦና ኩሜ ዓጬሎይዳ ፔ ሼምፓሢኮ ሂርጉዋዖ ኮሺ ናንጋንዳኔ።
  twi-ASANTE: Enti, Israel bɛtena ase asomdwoeɛ mu; Yakob a wanya nkɔsoɔ bɛnya banbɔ
    wɔ asase a aduane ne nsã wɔ so, na ɔsoro tɔ bosuo gu so.
  eng-WEBU: Israel dwells in safety, the fountain of Jacob alone, In a land of grain
    and new wine. Yes, his heavens drop down dew.
  bnp-bnp: Muri a kabu ne Iakop ge made kamumu, e huriki a pile i uka ma ri gi valai
    ri gi vaubi turane ria. Ra tabeke iea a simuru i boru i vakamea a malala i koru
    kamumu vona a maka vit a vain.
  wal-wal: Hegaa gishshau, Israa7eela asai, saluwaa irai bukkiyoosan, qumainne woiniyaa
    eessai kumido biittan, bochchiyaabi bainnan sarotettan de7ana.
  spa-PDDPT: Israel vive confiado, Apartada vive la fuente de Jacob, En tierra de
    trigo y de vino, Bajo sus cielos que destilan rocío.
  gun-gun: Ha'e ramo Israel kuery ikuai porã 'rã, Jacó ramymino kuery, ygua oĩ ae'i
    va'e rami 'rã ikuai, yvy mba'emo aju ha'e vinho oĩa va'e re. Yva gui ma ho'a 'rã
    yxapy imoakỹarã.
  ilo-ULB: Agnaed koma a sitatalged ti Israel. Natalged ti ubbog ni Jacob iti daga
    ti trigo ken baro nga arak; pudno, mangitinnag koma ti langit iti linnaaw kenkuana.
  kpg-kpg: Di hagadili ni Jacob le e noho i lodo di aumaalia, e humalia ang gi nadau
    henua honu meegai mo honu wai, i di gowaa dela e tiutiu mai di magalillili o di
    ahiaalangi.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىل ئاشلىق بىلەن يېڭى شاراب مول بولغان بىر زېمىندا تۇرۇپ،
    يالغۇز ئامان-ئېسەن ماكان تۇتىدۇ، ياقۇپنىڭ بۇلىقى ئوخشاشلا ئامان-ئېسەن بولىدۇ؛
    ئۇنىڭ ئاسمانلىرىمۇ شەبنەم تېمىتىپ تۇرىدۇ.
  sus-sus: Isirayila sabatima kantari nan kui. Yaxuba bɔnsɔɛ luma Ala niini nan bun
    ma. Mɛngi nun wɛni gboma nɛ na bɔxi kui, ye fan kelima nɛ koore ma.
  pon-2006: Eri, kadaudok en Seikop ko ahpw soandi oh meleilei, oh nsensenamwahu nan
    sahpw me reken kohn oh wain, wasa pwoaiken pahnlahng kin kalamwuri pwehl.
  jae-jae: Tec Israel gêŋgôŋ tomalô, Jakobnê bumata êpoac tauŋa aŋga gamêŋ, taŋ gêjam
    ŋanô polom to wain. Biŋŋanô, ênê undambê kêpalip maniŋ kêsêp gêmêŋ.
  ksd-ksd: Ma Israel i kiki bulu, A vunapai Iakob kaka i ki, Ta ra gunan na kon, ma
    ta ra gunan na vain; Maia pa, kana bala na bakut i vatua ra mavoko.
  tur-YTC: İsrael, tahıl ve yeni şarap ülkesinde, Yalnızca Yakov'un pınarı güvenlikte
    oturuyor. Evet, O'nun gökleri çiy damlatıyor.
  grc-BRENT: Καὶ κατασκηνώσει Ἰσραὴλ πεποιθὼς, μόνος ἐπὶ γῆς Ἰακὼβ, ἐπὶ σίτῳ καὶ οἴνῳ·
    καὶ ὁ οὐρανός σοι συννεφὴς δρόσῳ.
  ind-AYT: Israel akan tinggal dengan aman. Mata air Yakub tinggal sendiri di ladang
    gandum dan ladang anggur. Langitnya pun akan memberikan embun.
  nya-nya: Motero Israeli adzakhala yekha mwamtendere; zidzukulu za Yakobo zili pa
    mtendere mʼdziko la tirigu ndi vinyo watsopano, kumene thambo limagwetsa mame.
  hrv-hrv: U sigurnosti prebiva Izrael, a Jakovljev je izvor na osami u zemlji žita
    i vina, gdje nebesa rosom dažde.
  mps-mps: Tama tiyu da, te Jekopgo hani augwali bugagia bidaluyu, tama te boi bidi
    dabego augwaliba me hwįagasogobeo. Tama te pesagede te hulide ąį segeni tulama,
    tama tǫ tedolama, tama tubo nai dabe hauwa elama, wain dabe me hauwa elaluaibao.
  tpi-tpi: Olsem na ol lain bilong Jekop bai i sindaun gut na ol birua i no kam pait
    wantaim ol. Long dispela hap, wara bilong nait i save kam daun na wasim graun
    na ol i gat planti kaikai na wain.
  dan-1931: Så kom Israel til at bo i Tryghed, Jakobkilden for sig selv, i et Land
    med Korn og Most, ja, hvis Himmel drypper med Dug.
  vie-OVCB: Nhờ thế, Ít-ra-ên sống riêng biệt, Gia-cốp an cư lạc nghiệp một nơi trong
    miền đầy rượu và ngũ cốc, vì đất họ đượm nhuần sương móc.
  guj-2017: ઇઝરાયલ સલામતીમાં રહે, યાકૂબનો રહેઠાણ એકલો, ધાન્ય તથા દ્રાક્ષારસના દેશમાં
    રહે છે, તેના પર આકાશમાંથી ઝાકળ પડે છે.
  pon-2006A: Eri, kadaudok en Seikop ko ahpw soandi oh meleilei, oh nsensenamwahu
    nan sahpw me reken kohn oh wain, wasa pwoaiken pahnlahng kin kalamwuri pwehl.
  por-BRBSL: Israel habita em segurança, só a fonte de Jacob, Em uma terra de grãos
    e vinho novo. Sim, seu orvalho cai do céu.
  cth-cth: Isarel miphun teh a hlout vaiteh, amamouh dueng ao awh han. Jakop catoun
    teh cakang, misurtui hoi kakawi e ram dawk hmuen a tawn awh vaiteh, kalvan hoi
    tadamtui hai a bo han.
  twi-twi: Enti, Israel bɛtena ase dwoodwoo; Yakob benya bammɔ wɔ asase a atoko ne
    nsa foforo wɔ so, faako a ɔsoro bosu gugu.
  hlt-hlt: Te vaengah Jakob kah a mik Israel bueng ni, cangpai neh misur thai kho
    ah ngaikhuek kho a sak vetih, vaan buemtui long khaw a tlan thil eh.
  tbz-SIM: Kuù te díndi Isidɑyɛɛribɛ kɛ̀ di kɑri bɑ́ tìmɑtì í di kɔɔnnɛ̀, kuù cɑ̃̀ńnɛ́
    díndi Sɑkɔbu yɑɑ̀bí nɛ̀ ibotí tɛì, kuù te kɛ̀ fɛtɑɑfɛ̀ di pɑ̃ɑ̃ nkubooku tidiitì
    bɛ̀ tu tì bèdéè kɛ̀ tì bo. Kɛ̀ mɛnɑɑ̀ mpɑ̀mmɛ̀ bo.
  msy-2020: Eghtɨ Jekopɨn ovavir boriba nguazir kam dapiagh deraghvɨra ikɨtɨ, apaniba
    ua izɨ me ko mɨsoghan kogham. Nguazir me itir kam, dɨmagarimɨn ghuariar dɨpaba
    izighirɨ a ruam, eghtɨ wit ko wainɨn avɨriba an otivtɨ me da iniam.
  azb-azb: İsrail əmin-amanlıqda yaşayır. Taxıl və təzə şərab torpağında Yaqubun çeşməsi
    sakit qalır, Oraya göylərdən şeh damır.
  eng-DBY: And Israel shall dwell in safety alone, The fountain of Jacob, in a land
    of corn and new wine; Also his heavens shall drop down dew.
  hin-2017: और इस्राएल निडर बसा रहता है, अन्न और नये दाखमधु के देश में याकूब का सोता
    अकेला ही रहता है; और उसके ऊपर के आकाश से ओस पड़ा करती है।
  wol-KYG: Israyil a ngi dëkke xel mu dal, walu Yanqóoba mee fegu, di wale réewum
    pepp ak biiñ bu bees, asamaan it di ko wàcceel ab layam.
  eng-YLT: And Israel doth tabernacle [in] confidence alone; The eye of Jacob [is]
    unto a land of corn and wine; Also His heavens drop down dew.
  kne-kne: Isonga dakayo ay polin Jacob et natalna di biyag yo, ad-ado di makan ya
    arak sin kad-an yo, masibsibogan si odan ay mapod daya din daga yo, et maga di
    pandandanagan yo.
  eng-WYC-2017: Israel shall dwell trustily and alone; the eye of Jacob is in the
    land of wheat, and of wine; and heavens shall be dark with dew.
  eng-WMBB: Israel dwells in safety, the fountain of Jacob alone, In a land of grain
    and new wine. Yes, his heavens drop down dew.
  urd-GVH: चुनाँचे इसराईल सलामती से ज़िंदगी गुज़ारेगा, याक़ूब का चश्मा अलग और महफ़ूज़
    रहेगा। उस की ज़मीन अनाज और अंगूर की कसरत पैदा करेगी, और उसके ऊपर आसमान ज़मीन पर
    ओस पड़ने देगा।
  rug-rug: Meke kaqu koa valeana sari na tutina e Zekopi, meke ta kopue valeana koasa
    popoa masuruna sapu siṉia na huiti na huda vaeni, meke hoqa gore mae pa galegalearane
    sari na puni, meke gua tugo sari na kolo, sapu vura mae pa kauruna sa pepeso.
  gaz-gaz: Kanaafuu Israaʼel kophaa isaa nagaadhaan jiraata; lafa fixeensi samii itti
    coccophutti, biyya midhaanii fi wayinii haaraatti namni burqaa Yaaqoob tuqu hin
    jiru.
  fra-LSG: Israël est en sécurité dans sa demeure, La source de Jacob est à part Dans
    un pays de blé et de moût, Et son ciel distille la rosée.
  yal-yal: Isirayila dɔxɔma nɛn bɔɲɛ xunbenli. Ala Yaxuba bɔnsɔnna luma nɛn a danna,
    murutun nun manpa nɛnɛn yi gbo a bɔxɔni, xiila fan yi sa keli kore.
  haw-1868: 'A e noho maluhia wale no o ka Iseraela: O ka luawai o Iakoba ma ka aina
    palaoa a me ka waina; A e hoohelelei iho kona lani i ka hau:'
  arb-NAV: لِيَسْكُنْ بَنُو إِسْرَائِيلَ آمِنِينَ وَحْدَهُمْ، وَلْتَجْرِ يَنَابِيعُ
    مَاءِ يَعْقُوبَ إِلَى أَرْضِ قَمْحٍ وَخَمْرٍ، وَتَقْطُرْ سَمَاؤُهُ بِالنَّدَى.
  ewe-ewe: Ale Israel nɔa anyi dedie; le anyigba si dzi bli kple wain bɔ ɖo, eye tsi
    dzana tso dziƒo ɖo.
  eng-LEE: And then dwelt Israel in safety, alone, the fountain of Jacob; in a land
    of corn and wine; also its heavens shall drop down dew.
  asm-FB: ইস্ৰায়েল জাতিয়ে নিৰ্ভয়েৰে বাস কৰিব; যাকোবৰ ভুমুক শস্য আৰু নতুন দ্রাক্ষাৰসৰ
    দেশত নিৰাপদ হ’ব; তেওঁৰ ওপৰত আকাশৰ নিয়ৰ টোপা টোপে পৰক।
  sus-A: عِسِرَيِلَ سَبَتِمَ كَنتَرِ نَن كُي. يَشُبَ بْنسْي لُمَ عَلَ نِينِ نَن بُن
    مَ. مّنفِ نُن وّنِ فبٌمَ نّ نَ بْشِ كُي، يٍ قَن كٍلِمَ نّ كٌورٍ مَ.
  fra-SBL: Israël habite en sécurité, la seule fontaine de Jacob, Au pays du grain
    et du vin nouveau. Oui, ses cieux laissent tomber la rosée.
  hbo-hbo: וַיִּשְׁכֹּן֩ יִשְׂרָאֵ֨ל בֶּ֤טַח בָּדָד֙ עֵ֣ין יַעֲקֹ֔ב אֶל־אֶ֖רֶץ דָּגָ֣ן
    וְתִירֹ֑ושׁ אַף־שָׁמָ֖יו יַ֥עַרְפוּ טָֽל׃
  eng-WYCLIFFE: Israel schal dwelle trustili and aloone; the iye of Jacob in the lond
    of whete, and of wyn; and heuenes schulen be derk with dew.
  cwe-cwe: Ivo Waisilaili wakala goya, welesi wa Yakobo muhala, muna iisi ili na mhule
    na divai, isi ija langa jake dolagaza nhungwe.
  kik-kik: Nĩ ũndũ ũcio Isiraeli agaatũũra arĩ wiki atarĩ na ũgwati; gĩthima kĩa Jakubu
    nĩkĩgitĩre o kũu bũrũri wa ngano, na ndibei ya mũhihano, kũrĩa ime rĩa igũrũ rĩtataga.
  fra-NCL: Israël habite en sécurité ; la source de Jacob coule à part, dans un pays
    de blé et de vin, et son ciel distille la rosée.
  cek-AK: Israel loe ngancuem ah khosah tih; Jakob ih acaeng loe cang, misurtui kapop
    prae ah angmah bueng om ueloe, angmah ih vannawk hoiah dantui to krah tathuk tih.
  cuk-cuk: Israel-dulemar dobsuli bukwagumaloed. Israel-dulemar bogidikidgi ambikumaloed.
    Ibmar-gwag-gulleged, degine, uvaʼmar, yaisuli be-nainumargi sanmakoed. Nibnega,
    yaisuli bega dii-bomimai saoed.
  uig-CYR: Шуниң билән Исраил ашлиқ билән йеңи шарап мол болған бир зиминда туруп,
    Ялғуз аман-есән макан тутиду, Яқупниң булиқи охшашла аман-есән болиду; Униң асманлириму
    шәбнәм темитип туриду.
  tel-2017: ఇశ్రాయేలు ప్రజలు భద్రంగా నివసిస్తారు. యాకోబు నివాసం సురక్షితం. ధాన్యం,
    కొత్త ద్రాక్షారసాలున్న దేశంలో అతనిపై ఆకాశం నిజంగా మంచు కురుస్తుంది.
  hat-BSA: Konsa, Israël viv ansekirite, sous Jacob ki mete apa a, nan yon peyi sereyal
    avèk diven nèf. Wi, syèl Li yo vin degoute lawouze a.
  kos-kos: Ouinge fwilin tulik natul Jacob elos muta in misla, Ac okaki in sie facl
    sessesla ke wheat ac wain, Yen aunfong inkusrao me aksroksrokye fohk uh.
  hbo-WLC: וַיִּשְׁכֹּן֩ יִשְׂרָאֵ֨ל בֶּ֤טַח בָּדָד֙ עֵ֣ין יַעֲקֹ֔ב אֶל־אֶ֖רֶץ דָּגָ֣ן
    וְתִיר֑וֹשׁ אַף־שָׁמָ֖יו יַֽעַרְפוּ טָֽל׃
  ibo-ibo: Ya mere Izrel ga-ebi naanị ya nʼudo, isi iyi mmiri Jekọb dị chịm, nʼala
    ahụ jupụtara na mkpụrụ ubi na mmanya ọhụrụ ebe igirigi nke eluigwe na-ada.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ନିର୍ଭୟରେ ବାସ କଲା, ଯାକୁବର ନିର୍ଝର ଏକାକୀ ଶସ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସମୟ
    ଦେଶରେ ବାସ କଲା ହଁ, ତାହାର ଆକାଶରୁ ମଧ୍ୟ ଶିଶିର କ୍ଷରେ।
  chk-chk: Iei mine chon Israel ra nonom fän kinamwe, ekewe mwirimwirin Jakop ra imwüla
    lon eu fanüen wiich me wain, ia läng a apüngätiu amurenipwin ie.
  rop-rop: Ola bigininimob blanga Jeikob jidan fri na, en blanga yumob kantri im seifwan,
    en im garram loda sid daga en wain. En dyu oldei buldan brom top blanga wodarim
    det kantri.
  ukr-1871: Безпечно живе проживає Ізраїль, живе собі народ Якова окроме в сьвітї,
    в землї багатій хлїбом і вином; а небеса його благословлять його росою.
  deu-1951: Und so kann Israel sicher wohnen; abgesondert der Quell Jakobs, in einem
    Lande voll Korn und Most; und sein Himmel träufelt Tau.
  eng-JPS: And Israel dwelleth in safety, the fountain of Jacob alone, in a land of
    corn and wine; yea, his heavens drop down dew.
  srp-1865: Da bi nastavao Izrailj sam bezbrižno, izvor Jakovljev, u zemlji obilnoj
    žitom i vinom; i nebo æe njegovo kropiti rosom.
  lug-lug: Bw’atyo Isirayiri anaabeeranga mu mirembe yekka, ezzadde lya Yakobo linaabeeranga
    wanywevu, mu nsi erimu emmere y’empeke ne wayini, eggulu mwe linaatonnyezanga
    omusulo.
  heb-heb: וישכן ישראל בטח בדד עין יעקב אל ארץ דגן ותירוש אף שמיו יערפו טל׃
  ben-IRV: তাই ইস্রায়েল নির্ভয়ে বাস করে, যাকোবের (নিবাস স্থান) উৎস একাকী থাকে, শস্যের
    ও দ্রাক্ষারসের দেশে বাস করে; আর তার আকাশ থেকেও শিশির পড়ে।
  pan-pan: ਇਸਰਾਏਲ ਸੁੱਖ ਨਾਲ ਵੱਸੇਗਾ, ਉਸ ਧਰਤੀ ਵਿੱਚ ਜਿੱਥੇ ਅੰਨ ਅਤੇ ਨਵੀਂ ਮਧ ਹੈ, ਉੱਥੇ ਯਾਕੂਬ
    ਦਾ ਸੋਤਾ ਇਕੱਲਾ ਹੈ, ਹਾਂ, ਉਸ ਦੇ ਉੱਪਰ ਅਕਾਸ਼ ਤੋਂ ਤ੍ਰੇਲ ਪੈਂਦੀ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးသည် ဘေးလွတ် ၍ တမျိုး တည်းနေ ရလိမ့်မည်။ ယာကုပ် အနွယ် သည် စပါး
    ၊ စပျစ်ရည် နှင့် ပြည့်စုံသောပြည် ၌ နေရာကျ၍၊ မိုဃ်းနှင်းရည် လည်း စက်စက် ကျလိမ့်မည်။
  hmo-hmo: Unai dainai Israela ena tubuna taudia, be maino dekenai do idia noho namonamo,
    Iakobo iduhu taudia be sibodia do idia noho, tuari ta lasi. Iakobo ena tano be
    koni bona uaina matamata dekenai ia honu, bona unai tano dekenai hanuaboi ena
    paripari, be guba dekena amo medu bamona ia diho.
  urd-urd: और इस्राईल सलामती के साथ या'क़ूब का सोता, अकेला अनाज और मय के मुल्क में
    बसा हुआ है; बल्कि आसमान से उस पर ओस पड़ती रहती है
  rus-SYN: Израиль живет безопасно, один; око Иакова видит пред собою землю обильную
    хлебом и вином, и небеса его каплют росу.
  bqc-SIM: Isailiↄ iↄ ku dↄdↄa ńtɛ̃ɛ, Yakↄbu buipiↄ iↄ ku bùsu pↄ́ pↄ́wɛna ń vɛ̃ɛo
    diu, gu pↄ́ a mↄ̀sɛ ìↄ bↄ musu.
  tcz-CHONGTHU: Hitichun Israel mite chu lungmong in acheng un, Jacob tuinah chu lhen
    tum asoh doh tan ahi. Ajeh chu hiche mun chu chang phatna leh lengpi tui tamna
    mun ahi.
  mar-mar: म्हणून इस्राएल सुरक्षित राहील. याकोबाची विहीर त्यांच्या मालकीची आहे. धान्याने
    व द्राक्षरसाने संपन्न अशी भूमी त्यांना मिळेल. त्या प्रदेशावर भरपूर पाऊस पडेल.
  qub-qub: Israelcunaga Tayta Diospa munaynincho carmi alli goyäconga. Mirar aywaj
    wamrancunapis allimi goyäconga. Chacrancunachöpis rïguwan übasga fiyupami wayonga.
    Paycuna tiyashanmanga tamyapis timpunchömi tamyanga.
  hat-hat: Pèp Izrayèl la ap viv ak kè poze. Moun pèp Izrayèl yo p'ap viv tankou lòt
    nasyon yo. Y'ap viv nan yon peyi k'ap bay anpil farin ak diven, nan yon peyi kote
    ki p'ap janm manke lapli.
  eng-BSB: So Israel dwells securely; the fountain of Jacob lives untroubled in a
    land of grain and new wine, where even the heavens drip with dew.
  tod-tod: Naazu Izelayɛle zeini ziilɛigi zu, Zakɔɓe ná-dointi ta-ɗɛungi ɠa ɠulazu
    ga pagɔ yɛ, zooi ná zu, ʋɛ moloi, é ga ɓeleegi, naa ʋɔnɔsu ná, leezɛn ɓelei
    ná, geezuʋɛ ɗa nɔɗai vaza ná ma.
  eng-WEBPB: Israel dwells in safety, the fountain of Jacob alone, In a land of grain
    and new wine. Yes, his heavens drop down dew.
  kbq-kbq: Hagi Israelina kva huntesigeno knare huno manigahie. Hagi Jekopuna ha'
    vahe'amo'za azeri havizana osanageno, wainine witinema avi'mate'nea mopafi mani'nenkeno,
    monafintira ata kora runtegahie.
  nhe-BL: Huajca israelitame nochipa itztose ica temachili. Quena, iixhuihua Israel
    nochipa yolpaquise. Initztose ipan imotlal ica miyac trigo huan xocomeca atl.
    Huan tlaahuetzis cuali quema monequi.
  gub-BL: Teko Izaew wiko katu tuweharupi wà. Wiko zeàmàtyry'ym 'ymaw rehe ywy ikatu
    ma'e rehe wà. A'e ywy umur arozràn tetea'u wanupe. Umur win tetea'u wanupe no.
    Zuwiri tetea'u u'ar ywy rehe.
  eng-DRA: Israel shall dwell in safety, and alone. The eye of Jacob in a land of
    corn and wine, and the heavens shall be misty with dew.
