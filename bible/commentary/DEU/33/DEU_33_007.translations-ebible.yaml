verse: DEU.033.007
translations:
  mal-C: 'അദ്ദേഹം യെഹൂദയെക്കുറിച്ച് ഇങ്ങനെ പറഞ്ഞു: “യഹോവേ, യെഹൂദയുടെ നിലവിളി കേൾക്കണമേ;
    അവനെ തന്റെ ജനത്തിലേക്കു കൊണ്ടുവരണമേ. അവൻ സ്വന്തം കരങ്ങളാൽ അവനുവേണ്ടി പൊരുതുന്നു;
    അവന്റെ ശത്രുക്കൾക്കെതിരേ സഹായമായിരിക്കണമേ.”'
  deu-TKW: 'Und dies ist der Segen über Juda. Er sprach: Erhöre, Jahwe, Judas Rufen
    und bringe ihn zurück zu seinem Volk! Mit deinen Händen streite für ihn und sei
    ihm Hilfe gegenüber seinen Bedrängern!'
  lin-lin: 'Tala mapomboli oyo alobaki mpo na Yuda : « Oh Yawe, yoka koganga ya Yuda ;
    zongisa ye epai ya bato na ye ! Tika ete maboko na ye elongisa banzela na ye,
    mpe tika ete osunga ye liboso ya banguna na ye ! »'
  eng-LSV: 'And this [is] for Judah, and he says: Hear, O YHWH, the voice of Judah,
    || And You bring him in to his people; His hand has striven for him, || And You
    are a help from his adversaries.'
  eng-GNV: 'And thus he blessed Iudah, and said, Heare, O Lord, the voyce of Iudah,
    and bring him vnto his people: his hands shalbe sufficient for him, if thou helpe
    him against his enemies.'
  eng-WEBSTER: 'And this is the blessing of Judah: and he said, Hear, LORD, the voice
    of Judah, and bring him to his people: let his hands be sufficient for him, and
    be thou a help to him from his enemies.'
  nhw-BL: 'Huan tlen nopa hueyi familia Judá, Moisés quiijto: “TOTECO, xijtlacaquili
    inintoscac iixhuihua Judá catli techyacanaj ipan tlahuilancayotl. Xijchihua ma
    mocuepaca ica cuali huan sempa mosansejcotiliquij tohuaya. Xiquinmanahui ica mohueyi
    chicahualis. Xiquinpalehui ica inincualancaitacahua.”'
  swh-ONEN: 'Akasema hili kuhusu Yuda: “Ee Bwana, sikia kilio cha Yuda, mlete kwa
    watu wake. Kwa mikono yake mwenyewe hujitetea. Naam, uwe msaada wake dhidi ya
    adui zake!”'
  bba-bba: U mɑɑ ɡeruɑ Yudɑn bwese kɛrɑn sɔ̃ u nɛɛ, Yinni Gusunɔ, ɑ swɑɑ dɑkio ɑ Yudɑn
    bwese kɛrɑn sokuru nɔ. A de bɑ n nɔɔ tiɑ sɑ̃ɑ kɑ Isirelin bwese kɛri yi yi tie.
    A ye somiɔ yen yibɛrɛbɑ bɑ̀ n ye wɔrim wee.
  eng-KJVCPB: 'And this is the blessing of Judah: and he said, Hear, Lord, the voice
    of Judah, And bring him unto his people: Let his hands be sufficient for him;
    And be thou a help to him from his enemies.'
  luo-luo: 'Kuom jo-Juda, Musa nowuoyoe kama: “Yaye Jehova Nyasaye, winj ywak jo-Juda;
    yie mondo iduog-gi ir jogi. Bednegi tekregi ma gisirorego kendo ikonygi kuom wasikgi!”'
  meu-meu: 'Iuda be ini e herevalaia toma: Iehova e, Iuda gadona a kamonai; Ena orea
    taudia ida ba haheboudia; Oi imamu ese bae durua, Ia inaina imadia amo ba hamauria.'
  npi-ULB: यो यहूदाको निम्ति आशिष् हो । मोशाले भनेः हे परमप्रभु, यहूदाको सोर सुन्‍नुहोस्,
    र तिनलाई फेरि आफ्ना मानिसहरूकहाँ ल्याउनुहोस् । तिनको पक्षमा लड्नुहोस् । तिनका
    शत्रुहरूको विरुद्धमा सहायता बन्‍नुहोस् ।
  yor-yor: 'Èyí ni ohun tí ó sọ nípa Juda: “Olúwa gbọ́ ohùn Juda kí o sì mú tọ àwọn
    ènìyàn rẹ̀ wá. Kí ọwọ́ rẹ̀ kí ó tó fún un, kí ó sì ṣe ìrànlọ́wọ́ fún lọ́wọ́ àwọn
    ọ̀tá rẹ̀!”'
  ind-ind: Kata Musa tentang suku Yehuda, “Ya TUHAN, dengarkanlah seruan suku Yehuda
    saat mereka minta tolong, dan kelak persatukanlah mereka kembali dengan suku-suku
    sebangsanya. Tolonglah mereka dan kuatkanlah tangan Yehuda saat melawan musuh-musuh
    mereka.”
  pes-OPCB: 'و دربارهٔ قبیلهٔ یهودا گفت: «ای خداوند، صدای یهودا را بشنو! او را با
    قومش متحد گردان، او را در مقابل دشمنان یاری ده تا بتواند از خود دفاع کند.»'
  tgl-ULB: 'Ito ang pagpapala para kay Juda. Sinabi ni Moises: Makinig ka, Yahweh,
    sa boses ng Juda, at dalhin siyang muli sa kaniyang mga tao. Makipaglaban para
    sa kaniya; maging tulong laban sa kaniyang mga kaaway.'
  cbu-NT: 'Ashiriya, Móysisarini Utaáchcheemsha Apanllpa masharangtamta: Apaa, shiysha
    Utaáchcheem maachiri istangcha. Shiyaa, Istangasindama, atusin, shiysha istakchus,
    Zoonllpa Israelchichpa uru kis taachinllinaya. Shiy Apaa, tuwizpurtangcha, undararpa
    waratkatssin waamaritin kasimaama, Móysisarini Apanllee tárangiya.'
  hui-hui: Ibugua Yuda hameigini hearu mitangi bialu lalu, Anduane Homogo-o Yuda hameigini
    bu karume ina biamogo bia lowa í̠ olalu kagola í̠na tinaga bi larago hale halu
    biamogo bibe. Í̠na ti hameigini maru karu baba lone mandagi helo mo mogobu helabe.
    Tinaga waitigiru baba wai bialu kagola Anduane Homogo-o í̠nime ti hongo mialu
    biamogo bibe, lalu lene.
  mya-mya: ယု​ဒ​အ​နွယ်​ကို​ရည်​သန်​၍​ဤ​သို့​ဖွဲ့​ဆို​လေ သည်။ ``အို ထာ​ဝရ​ဘု​ရား​ယု​ဒ​အ​နွယ်​ဝင်​တို့​အ​ကူ
    အ​ညီ တောင်း​လျှောက်​သံ​ကို​နား​ညောင်း​တော်​မူ​ပါ။ အ​ခြား​အ​နွယ်​ဝင်​များ​နှင့်​ပြန်​လည်
    ပေါင်း​စည်း​မိ​စေ​တော်​မူ​ပါ။ အို ထာ​ဝရ​ဘု​ရား၊သူ​တို့​အ​တွက်​တိုက်​ခိုက် တော်​မူ​ပါ။
    သူ​တို့​ဘက်​မှ​ရန်​သူ​များ​ကို​တိုက်​ခိုက်​တော် မူ​ပါ။''
  bod-N: ཡང་ཡ་ཧུ་དཱའི་སྐོར་ལ་ཁོང་གིས་འདི་ལྟར། ཡ་ཝཱེ་ཡ་ཧུ་དཱ་ཡི་སྐད་ལ་གསོན། ། ཁོ་ནི་རང་གི་མི་རིགས་རྩར་འཁྲིད་རོགས།
    ། ཁོས་ནི་རང་གི་དོན་དུ་ལག་པས་འཐབ། ། ཁོ་ལ་རོགས་རམ་མཛད་ནས་དགྲ་འགོག་རོགས། །ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Uye izvi ndizvo zvaakataura pamusoro paJudha: “Inzwai, imi Jehovha, kuchema
    kwaJudha; muuyisei kuvanhu vake. Namaoko ake acharwira mhaka yake. Haiwa, ivai
    mubatsiri wake pavavengi vake!”'
  spa-BLM: Esto es para Judá. Él dijo, “Escucha, Yahvé, la voz de Judá. Llévalo a
    su pueblo. Con sus manos contendió por sí mismo. Serás una ayuda contra sus adversarios”.
  cac-cac: 'Ix yalanpax vin̈ yuj eb'' yin̈tilal Judá icha tic: Mamin Jehová, ab''
    tas syal eb'' yin̈tilal Judá. Ic'' meltzaj eb'' d''a schon̈ab'', colvajan̈ yed''
    a poder yic syal stec''b''an sb''a eb'' d''a yichan̈ eb'' yajc''ool, xchi vin̈.'
  swh-ULB: 'Hii ni baraka ya Yuda. Musa akasema: Sikiliza sauti ya Yuda, Yahwe, na
    umlete kwa watu wake tena. Mpiganie; kuwa msaada dhidi ya maadui wake.'
  bel-bel: 'А пра Юду сказаў гэта: пачуй, Госпадзе, голас Юды і прывядзі яго да народу
    ягонага; рукамі сваімі хай абароніць ён сябе, і ты будзь памочнікам супроць ворагаў
    ягоных.'
  deu-ELBBK: 'Und dieses von Juda; und er sprach: Höre, HERR, die Stimme Judas und
    bring ihn zu seinem Volk; seine Hände seien mächtig für ihn, und hilf ihm von
    seinen Bedrängern!'
  mbb-OT: Mehitenged te tribu ni Juda, migkaǥi si Moises te, “He Nengazen, pemineǥa
    nu is hangyù te penavang te tribu ni Juda. Iuman nu sikandan ilikù diyà te menge
    tribu te Israel. Pengelangi nu wey tevangi nu sikandan kuntra te menge kuntada
    zan.”
  mal-2015: 'യെഹൂദെക്കുള്ള അനുഗ്രഹമായിട്ടു അവൻ പറഞ്ഞതു: യഹോവേ, യെഹൂദയുടെ അപേക്ഷ കേട്ടു
    അവനെ സ്വജനത്തിലേക്കു കൊണ്ടുവരേണമേ. തന്റെ കൈകളാൽ അവൻ തനിക്കായി പോരുന്നു; ശത്രുക്കളുടെ
    നേരെ നീ അവന്നു തുണയായിരിക്കേണമേ.'
  rmc-rmc: 'Pal o kmeňos Juda phenďa: „RAJEJA! Šun avri o mangipen le Judaskro, an
    les pale paš okla kmeňi. Zoraľar les andro mariben, RAJEJA, pomožin leske leskre
    ňeprijaťeľenca!“'
  pes-OPV: 'و این است درباره یهودا که گفت: «ای خداوند آواز یهودا رابشنو. و او را به
    قوم خودش برسان. به‌دستهای خود برای خویشتن جنگ می‌کند. و تو از دشمنانش معاون می‌باشی.»'
  ron-1924: 'Ятэ че а зис деспре Иуда: „Аскултэ, Доамне, гласул луй Иуда Ши аду-л
    ла попорул луй. Путерниче сэ-й фие мыниле Ши сэ-й фий ажутор ымпотрива врэжмашилор
    луй!”'
  ben-OBCV: 'এবং তিনি যিহূদার বিষয়ে এই কথা বলেছিলেন: “হে সদাপ্রভু, তুমি যিহূদার কান্না
    শোনো; তার লোকদের কাছে তাকে আনো। সে নিজের হাতে তার উদ্দেশ্য রক্ষা করে। শত্রুর বিরুদ্ধে
    তুমি তার সাহায্যকারী হও!”'
  som-som: Tanuna waa ducadii uu Yahuudah ugu duceeyey, isagoo leh, Rabbiyow, codka
    Yahuudah maqal, Oo isaga dadkiisa soo dhex geli, Gacmihiisu ha ku filnaadeen,
    Oo adiguna ka caawi cadaawayaashiisa.
  lat-VUC: 'Hæc est Judæ benedictio: [Audi, Domine, vocem Judæ, et ad populum suum
    introduc eum: manus ejus pugnabunt pro eo, et adjutor illius contra adversarios
    ejus erit.]'
  eng-ASVBT: 'And this is the blessing of Judah: and he said, Hear, Jehovah, the voice
    of Judah, And bring him in unto his people. With his hands he contended for himself;
    And thou shalt be a help against his adversaries.'
  ita-1885: 'E quest''è la benedizion di GIUDA. Mosè adunque disse: Ascolta, o Signore,
    la voce di Giuda, E riconducilo al suo popolo; Bastingli le sue mani, E siigli
    in aiuto, per liberarlo da'' suoi nemici.'
  eng-LXXUP: 'And this is the blessing of Judah; Hear, Lord, the voice of Judah, And
    do thou visit his people: His hands shall contend for him, And thou shalt be a
    help from his enemies.'
  eng-ULB: 'This is the blessing for Judah. Moses said: Listen, Yahweh, to the voice
    of Judah, and bring him to his people again. Fight for him; be a help against
    his enemies.'
  spa-VBL: 'A Judá le dijo: “Señor, por favor escucha el clamor de Judá y reúnelo
    con su pueblo. Aunque él luche por sí mismo, ayúdalo contra sus enemigos”.'
  fra-_FOB: 'Et sur Juda, voici ce que Moïse dit: Écoute, Éternel, la voix de Juda,
    et ramène-le vers son peuple; que ses mains soient puissantes, et sois-lui en
    aide contre ses ennemis!'
  mal-mal: 'യെഹൂദയ്ക്കുള്ള അനുഗ്രഹമായി അവൻ പറഞ്ഞത്: “യഹോവേ, യെഹൂദയുടെ അപേക്ഷ കേട്ട്
    അവനെ സ്വജനത്തിലേക്കു കൊണ്ടുവരണമേ. തന്റെ കൈകളുടെ ശക്തിയാൽ അവൻ പോരാടേണ്ടതിന്, ശത്രുക്കളുടെ
    നേരെ നീ അവന് തുണയായിരിക്കണമേ”.'
  urd-GVR: 'Yahūdāh kī Barkat: Ai Rab, Yahūdāh kī pukār sun kar use dubārā us kī qaum
    meṅ shāmil kar. Us ke hāth us ke lie laṛeṅ. Muḳhālifoṅ kā sāmnā karte waqt us
    kī madad kar.'
  suz-BL: मिनु यहूदा आ पर्बम मार देंशो बाक्‍त, देंशा हना “परमप्रभु यावे, यहूदा आ लोव़
    नेनीन। मेको कली आ मुर आन बाक्‍तीक चाक्‍कीन। मेको कली सक्ति गेने। मेको आ जोरी सत्रु
    आन पर्बम मेको कली वारच पतीन” देंत।
  ita-1927: 'E questo è per Giuda. Egli disse: Ascolta, o Eterno, la voce di Giuda,
    e riconducilo al suo popolo. Con tutte le sue forze egli lotta per esso; tu gli
    sarai d’aiuto contro i suoi nemici!”'
  ckb-ckb: 'سەبارەت بە نەوەی یەهودا ئەمەی گوت: «ئەی یەزدان، گوێ لە دەنگی یەهودا بگرە
    و بۆ لای گەلەکەی بیهێنە، دەستەکانی بەسە بۆی، ببە بە یارمەتیدەر لە دژی دوژمنانی!»'
  eng-BBE: 'And this is the blessing of Judah: he said, Give ear, O Lord, to the voice
    of Judah and make him one with his people: let your hands take up his cause, and
    be his help against his attackers.'
  kan-OKCV: 'ಯೆಹೂದನ ಬಗ್ಗೆ ಮೋಶೆ ಹೇಳಿದ ಮಾತಿದು: “ಯೆಹೋವ ದೇವರೇ, ಯೆಹೂದನ ಮೊರೆಯನ್ನಾಲಿಸಿ, ಅವರನ್ನು
    ಅವರ ಬಂಧುಗಳೊಡನೆ ಸೇರಿಸಿರಿ. ಅವನ ಸ್ವಂತ ಕೈಗಳೇ ತನ್ನ ಹಕ್ಕು ಬಾಧ್ಯತೆಗಳನ್ನು ಕಾದಿರಿಸುತ್ತವೆ.
    ಅವನ ಶತ್ರುಗಳಿಂದ ಅವನನ್ನು ತಪ್ಪಿಸಿರಿ.”'
  tam-2017: 'அவன் யூதாவைக்குறித்து: “யெகோவாவே, யூதாவின் சத்தத்தைக் கேட்டு, அவன் தன்னுடைய
    மக்களிடத்திற்கு திரும்பிவரச் செய்யும்; அவனுடைய கை பலப்படுவதாக; அவனுடைய எதிரிகளுக்கு
    அவனைப் பாதுகாத்து விடுவிக்கிற உதவி செய்கிறவராக இருப்பீராக” என்றான்.'
  spa-RV-1909: 'Y esta bendición para Judá. Dijo así: Oye, oh Jehová, la voz de Judá,
    y llévalo á su pueblo; sus manos le basten, y tú seas ayuda contra sus enemigos.'
  ron-BTF: 'Şi aceasta este binecuvântarea despre Iuda şi el a spus: Ascultă Doamne
    vocea lui Iuda şi adu-l la poporul său, mâinile sale să îi fie suficiente şi să
    îi fii un ajutor împotriva duşmanilor.'
  eng-WEBP: This is for Judah. He said, “Hear, LORD, the voice of Judah. Bring him
    in to his people. With his hands he contended for himself. You shall be a help
    against his adversaries.”
  eng-FBV: 'To Judah he said: “Lord, please hear the cry of Judah and reunite him
    with his people. Even though he fights for himself, may you help him against his
    enemies.”'
  nld-1939: 'Over Juda sprak hij aldus: Hoor Jahweh het smeken van Juda, En verenig
    hem met zijn volk, Strijd voor hem met eigen hand, En help hem tegen zijn vijand.'
  nch-BL: 'Huan ten nopa hueyi familia Judá, Moisés quiijto: “TOTECO, xijtacaquili
    inintoscac iixhuihua Judá cati techyacanaj ipan tatehuilisti. Xijchihua ma mocuepaca
    ica cuali huan sempa mosejcotiliquij tohuaya. Xiquinmanahui ica mohueyi chicahualis.
    Xiquinpalehui ica inincualancaitacahua.”'
  vie-1934: 'Người chúc cho Giu-đa rằng: Hỡi Đức Giê-hô-va, cầu xin Ngài nghe tiếng
    của Giu-đa, Và đưa người về dân mình; Nguyện tay người binh vực chúng, Xin Chúa
    đến giúp người đương địch cùng kẻ thù nghịch mình!'
  hin-CV: 'यहूदाह के लिए मोशेह के वचन थे: “याहवेह, यहूदाह की विनती सुनिए, उसे अपने
    लोगों तक ले आइए. उसके हाथों को मजबूत कर दीजिए, आप ही उसके शत्रुओं के विरुद्ध उसकी
    सहायता बने रहें!”'
  eng-OURB: This is for Judah [Praised]. He said, “Sh'ma ·Hear obey·, Adonai, the
    voice of Judah [Praised]. Bring him in to his people. With his hands he contended
    for himself. You shall be a help against his adversaries.” (2)
  spa-BES: 'Y esta es la bendición de Judá: dijo: Escucha, oh Señor, la voz de Judá
    y hazlo uno con su pueblo. sus manos le basten, y se su ayuda contra sus atacantes.'
  tdx-tdx: 'Le hoe re ty am’ Iehoda: Janjiño ry Iehovà, ty fiarañanaña’ Iehoda, endeso
    mb’am’ ondati’eo mb’eo. Hitoloñe aze o fità’eo, le Ihe ty hañolots’aze amo rafelahi’eo.'
  vid-vid: Kwa chiwalo cha nhanzi ya Yuda nakalonga, “Gwa Mkulu Nguluwi uhulichize
    chililo cha nhanzi ya Yuda, umuhiluse kahi kwa wanhu wa heye. Utowanile kwa moko
    gako kwa chiwalo cha heye, uitanze nhanzi ya Yuda kwa wang'honyo.”
  eng-OKE: 'And of Jehudah he said this: Hear, O Lord, the prayer of Jehudah when
    he goeth forth to battle, and let him return to his people in peace; let his hands
    do vengeance upon his enemies, and be Thou to him a help against his foes.'
  tha-KJV: ท่านกล่าวถึงพรสำหรับยูดาห์​ดังนี้​ว่า “ข้าแต่พระเยโฮวาห์ ขอทรงสดับเสียงของยูดาห์
    ขอทรงนำเขาเข้ากับชนชาติของเขา มือของเขาได้​ต่อสู้​เพื่อตนเอง และพระองค์ทรงช่วยเขาให้พ้นจากปรปั​กษ​์ของเขา”
  por-BR-2018: 'E esta bênção para Judá. Disse assim: Ouve, ó SENHOR, a voz de Judá,
    e leva-o ao seu povo; suas mãos lhe bastem, e tu sejas ajuda contra seus inimigos.'
  deu-ELO: 'Und dieses von Juda; und er sprach: Höre, Jehova, die Stimme Judas und
    bringe ihn zu seinem Volke; seine Hände seien mächtig für ihn, und hilf ihm von
    seinen Bedrängern!'
  eng-WYC-2018: This is the blessing of Judah; Lord, hear thou the voice of Judah,
    and bring in him to his people; his hands shall fight for him, and the helper
    of him, shall be against his adversaries. (This is the blessing for the tribe
    of Judah; Lord, hear thou the voice of Judah, and unite them again with the other
    tribes; thy hands shall fight for them, and thou shalt be their helper against
    their adversaries.)
  epo-epo: 'Kaj ĉi tion pri Jehuda li diris: Aŭdu, ho Eternulo, la voĉon de Jehuda,
    Kaj alkonduku lin al lia popolo; Per siaj manoj li sin defendos, Kaj Vi estu helpanto
    kontraŭ liaj malamikoj.'
  uig-PIN: 'Musaning Yǝⱨuda toƣrisida tiligǝn bǝhti mundaⱪ: — «Yǝⱨudaning awazini
    angliƣaysǝn, i Pǝrwǝrdigar; Uni ɵz hǝlⱪigǝ ⱪobul ⱪildurƣaysǝn; Uning ⱪolliri ular
    üqün kürǝx ⱪilsun; Əmdi ɵzini ǝzgüqilǝrgǝ ⱪarxi turuxⱪa uningƣa mǝdǝt bolƣaysǝn».'
  beo-beo: 'E daYudafi ilia hou amane olelei, “Hina Gode! Ilia Di fidimusa: webeba:le,
    nabima! Dia ili eno Isala:ili fi ilima bu gilisima! Hina Gode, ilima ha lai da
    ilima hasalasisa:besa:le, ilia gegesu fidima!'
  tpi-OTNT: Na em i tingting long lain Juda na em i tok olsem, “Bikpela, yu harim
    ol Juda i singaut long yu long helpim ol. Yu ken bringim ol i kam bung wantaim
    ol arapela lain gen. Na yu ken helpim ol long taim ol i wok long pait long ol
    birua bilong ol.”
  hau-SA: Ya kuma faɗa wannan game da Yahuda, “Ka ji, ya Ubangiji, kukan Yahuda; ka
    kawo shi wurin mutanensa. Da hannuwansa ya kāre kansa. Ka taimake shi a kan maƙiyansa!”
  uig-LAT: 'Musaning Yehuda toghrisida tiligen bexti mundaq: — «Yehudaning awazini
    anglighaysen, i Perwerdigar; Uni öz xelqige qobul qildurghaysen; Uning qolliri
    ular üchün küresh qilsun; Emdi özini ezgüchilerge qarshi turushqa uninggha medet
    bolghaysen».'
  nde-nde: 'Lokhu wakutsho ngoJuda: “Zwana, wena Thixo wami, ukukhala kukaJuda; mlethe
    ebantwini bakhe. Ngezandla zakhe uvikela lokho akumeleyo. Yebo, msize amelane
    lezitha zakhe!”'
  ton-ton: '¶ Pea koeʻuhi ko Siuta: naʻa ne pehē, “ʻE Sihova, ke ke fanongo ki he
    leʻo ʻo Siuta, pea ʻomi ia ki hono kakai: tuku ke mālohi hono nima kiate ia; pea
    ke ke ʻiate ia ko e tokoni mei hono ngaahi fili.”'
  ces-1613: 'Tolikéž požehnal i Judovi a řekl: Vyslyš, Hospodine, hlas Judův, a k
    lidu svému jej sprovozuj; ruce jeho budou bojovati za něj, a ty jemu spomáhati
    budeš proti nepřátelům jeho.'
  eng-WMB: This is for Judah. He said, “Hear, LORD, the voice of Judah. Bring him
    in to his people. With his hands he contended for himself. You shall be a help
    against his adversaries.”
  tam-TCV: 'அவன் யூதாவைப்பற்றிச் சொன்னதாவது: “யெகோவாவே, யூதாவின் கதறுதலைக் கேளும்;
    அவனை அவனுடைய மக்களிடம் கொண்டுவாரும். அவன் தன் சொந்தக் கரங்களால் அவனுடைய உரிமைகளுக்காகப்
    போராடுகிறான். அவனுடைய பகைவருக்கு எதிராக அவனுக்குத் துணையாய் இரும்.”'
  ceb-ULB: 'Mao kini ang panalangin alang kang Juda. Miingon si Moises: Paminaw, O
    Yahweh, sa tingog ni Juda, ug dad-a siya pagbalik sa iyang katawhan. Pakig-away
    alang kaniya; magtatabang ka batok sa iyang mga kaaway.'
  pol-UBG: 'Potem też dał błogosławieństwo dla Judy i powiedział: Wysłuchaj, PANIE,
    głosu Judy, i przyprowadź go do jego ludu. Niech starczy mu sił jego rąk, a ty
    bądź mu pomocą przeciw jego wrogom.'
  agr-agr: 'Tuja Judá wegantun pachis Moisés juna aatus chichajak: “Tuke Pujuuwah,
    Judá wegantu aidau amina segapainakuig antugkata. Ataktu awagkim tikich aents
    Israel wegantu aidau batsatbaunum ijumjata. Amina senchigmijai ayamjukta, dutikakum
    yaigta niina shiwaajinish ayamjumakti tusam”, tiuwai.'
  kyc-kyc: Jutana rara dokona lao lao, Kamongo embame nyisapili lao kee laraminyi
    doko sepala rara wakale dupwa pipya deyako nyuo pyasapala nakamana yanda pimwai
    pipya yanda pimwaiyakamiri, leya.
  urd-GVU: 'یہوداہ کی برکت: اے رب، یہوداہ کی پکار سن کر اُسے دوبارہ اُس کی قوم میں
    شامل کر۔ اُس کے ہاتھ اُس کے لئے لڑیں۔ مخالفوں کا سامنا کرتے وقت اُس کی مدد کر۔'
  deu-1912: 'Dies ist der Segen Juda''s. Und er sprach: HERR, erhöre die Stimme Juda''s
    und mache ihn zum Regenten in seinem Volk und laß seine Macht groß werden, und
    ihm müsse wider seine Feinde geholfen werden.'
  kan-2017: “ಯೆಹೂದ ಕುಲದ ವಿಷಯದಲ್ಲಿ, ‘ಯೆಹೋವನೇ, ಯೆಹೂದ ಕುಲದವರ ಮೊರೆಯನ್ನು ಲಾಲಿಸಿ ಅವರನ್ನು
    ಅವರ ಬಂಧುಗಳೊಡನೆ ಸೇರಿಸು. ಅವರಿಗೋಸ್ಕರ ಯುದ್ಧಮಾಡಿದರಲ್ಲಾ; ಅವರ ಶತ್ರುಗಳಿಂದ ಅವರನ್ನು ರಕ್ಷಿಸು’”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Me yog murung’agen e ganong rok Judah ni ga’ar: “SOMOL, mu telim ngorad
    ni yad be wenig ngom ni ngam ayuwegrad, mu fulwegrad bayay ko pi ganong nu Israel.
    SOMOL, mu cham ni pa’rad, ma ga ayuwegrad u pa’ e pi to’ogor rorad.”'
  hlt-MCSB: Judah kawng dongah he khaw, “Aw BOEIPA Judah ol he hnatun lamtah a pilnam
    taengla thak lah. Amah pum te a kut neh a huul vaengah a rhal khui lamkah khaw
    bomkung la nang om pah lah,” a ti.
  mdy-ETH: ሃሣ ዒዚ ዪሁዳ ማኣሮ ዓሶ ዛሎ «ናንጊና ናንጋ ጎዳሢዮ! ኔ ባንሢ ዔያታ ዒላታ ዒላቶ ዋይዜ፤ ሃንጎ ፃጶ ዓሶና ዎላ
    ፔቱሞ ዓኣያ ዔያቶ ማሄ፤ ዶዲ ዎልቄ ዔያቶም ዒንጌ፤ ዔያታ ፔ ሞርኮና ዖልታ ዎዶና ዔያቶ ማኣዴ።»
  twi-ASANTE: 'Asɛm a Mose ka faa Yuda abusuakuo ho nie: “Tie Ao Awurade, tie Yuda
    sufrɛ fa no brɛ ne nkurɔfoɔ. Ɔde nʼankasa ahoɔden bɔ ne ho ban. Yɛ ne ɔboafoɔ
    na tia nʼatamfoɔ!”'
  eng-WEBU: This is for Judah. He said, “Hear, LORD, the voice of Judah. Bring him
    in to his people. With his hands he contended for himself. You shall be a help
    against his adversaries.”
  bnp-bnp: I taki a kabu ne Iuda i ta maea, “O BAKOVI DAGI o luhoi e huriki a Iuda
    ri nana ioe go tuhori ria. O bole valai ria ri gi dili turane huriki a tara ranga.
    O tuhori ria, ri vaubi ne huriki a pile.”
  wal-wal: Muusee Yihudaa zariyaabaa hagaadan yaagiis; “Abeet GODAU, Yihudaa waasuwaa
    siya; hara ba dabbotuura eti gaittanaadan ootta. Eta kushiyaa minttetta; eti bantta
    morkkiyaara olettiyo wode, neeni eta maadda!” yaagiis.
  spa-PDDPT: 'De Judá dijo: ¡Escucha, oh Yavé, la voz de Judá, Y hazlo venir ante
    su pueblo! ¡Basten para él sus propias manos, Y sé Tú su auxilio contra sus adversarios!'
  gun-gun: 'Judá kuery renonderã ma po rami omombe''u: — Senhor, endu ke Judá kuery
    ojerurea, epena heta va''e kuery ikuaia py ju ojevy aguã rami. Ndepo py ke ejoguero''a
    ha''e kuery repya rupi, eipytyvõ hovaigua kuery rovai rupi.'
  ilo-ULB: 'Daytoy ti bendision para kenni Juda. Kinuna ni Moises: Dumngegka, Yahweh,
    iti timek ni Juda, ket iyegmo manen isuna kadagiti tattaona. Makirangetka para
    kenkuana; agbalinka a katulonganna maibusor kadagiti kabusorna.'
  kpg-kpg: 'Moses ga helekai i di madawaawa Judah boloo: “Meenei Dimaadua, gi hagalongo
    gi nadau dangidangi i di hagamaamaa. Hagabuni ina digaula gi nia madawaawa ala
    i golo. Heebagi i nadau baahi, meenei Dimaadua, ge hagamaamaa ina digaula i di
    nadau hai baahi gi nadau hagadaumee.”'
  uig-ARA: 'مۇسانىڭ يەھۇدا توغرىسىدا تىلىگەن بەختى مۇنداق: ــ «يەھۇدانىڭ ئاۋازىنى
    ئاڭلىغايسەن، ئى پەرۋەردىگار؛ ئۇنى ئۆز خەلقىگە قوبۇل قىلدۇرغايسەن؛ ئۇنىڭ قوللىرى
    ئۇلار ئۈچۈن كۈرەش قىلسۇن؛ ئەمدى ئۆزىنى ئەزگۈچىلەرگە قارشى تۇرۇشقا ئۇنىڭغا مەدەت
    بولغايسەن».'
  sus-sus: Annabi Munsa yi masenyi nan ti Yuda bɔnsɔɛ xa fe ra, «Alatala xa Yuda bɔnsɔɛ
    xui ramɛ, alako a xa gbilen a xa ɲama ma. A na katafe. Alatala xa a mali a yaxuie
    ya ra.»
  pon-2006: 'E ahpw patohwanda met duwen kadaudok en Suda: “Maing KAUN, komw ketin
    karonge arail peksawas, oh ketikiniraildo rehn kadaudok teiko. Maing KAUN, komw
    ketin iang irail nan mahwen, oh ketin sewese irail uhwong arail imwintihti kan.”'
  jae-jae: Biŋ tonec Mose kêsôm kêpi Juda gebe “O Apômtau, ôkêŋ taŋam Juda awa ma
    ôwê eŋ naêô lasê êndêŋ nê lau. Aôm lêmam ênac siŋ êjô eŋ to ônam eŋ sa aŋga nê
    ŋacjonêŋ.”
  ksd-ksd: 'Ma i ga vatang go ra tinata ure Iuda: Luluai, una valongore ra nilai Iuda,
    Ma una agur pa ia tadav kana tarai; I ga varubu ma ra limana ure diat; Ma una
    ga maravut ia ure kana lavur ebar.'
  tur-YTC: Yahuda için budur dedi, “Ey Yahve, Yahuda'nın sesini duy. Onu halkının
    içine getir. Elleriyle kendisi için uğraştı. Düşmanlarına karşı yardımı sen olacaksın.”
  grc-BRENT: Καὶ αὕτη Ἰούδα· εἰσάκουσον Κύριε φωνῆς Ἰούδα, καὶ εἰς τὸν λαὸν αὐτοῦ
    ἔλθοις ἄν· αἱ χεῖρες αὐτοῦ διακρινοῦσιν αὐτῷ, καὶ βοηθὸς ἐκ τῶν ἐχθρῶν ἔσῃ.
  ind-AYT: Inilah tentang Yehuda, katanya, “Dengarlah ya TUHAN dan bawalah Yehuda
    kepada bangsanya. Dengan tangannya, ia berjuang bagi mereka. Dan, biarlah Engkau
    membantunya melawan musuh-musuhnya.”
  nya-nya: 'Ndipo ponena za Yuda anati: “Inu Yehova, imvani kulira kwa Yuda; mubweretseni
    kwa anthu ake. Ndi manja ake omwe adziteteze yekha. Inu khalani thandizo lake
    polimbana ndi adani ake!”'
  hrv-hrv: 'Evo što reče za Judu: Uslišaj, Jahve, glas Judin i privedi ga k njegovu
    narodu. Nek mu ruke njegovo brane pravo, pomozi mu protiv dušmana njegovih.'
  mps-mps: Tama Moses agai Juda hani kone palama, agai te po wali, “Genuai Bidi, nosali
    nago te Juda dabe augwaligo augwali tau somainu i wabo odao. Nago augwali ma odasa
    aselama, meba hani dali sisinagasomainao. Tama nago augwaligo augwa boi bidi dabe
    dali hwįbode tau sao,” wali.
  tpi-tpi: Na em i tingting long lain Juda na em i tok olsem, “Bikpela, yu harim ol
    Juda i singaut long yu long helpim ol. Yu ken bringim ol i kam bung wantaim ol
    arapela lain gen. Na yu ken helpim ol long taim ol i wok long pait long ol birua
    bilong ol.”
  dan-1931: 'Og disse Ord sagde han om Juda: Hør, HERRE, Judas Råb og lad ham komme
    til sit Folk! Strid for ham med dine Hænder, vær ham en Hjælp mod hans Fjender!'
  vie-OVCB: 'Môi-se nói về đại tộc Giu-đa: “Chúa ôi! Xin nghe lời kêu cầu của Giu-đa,
    đem họ về với dân mình, dùng đôi tay bảo vệ mình; giúp họ chiến đấu chống quân
    thù.”'
  guj-2017: 'મૂસાએ કહ્યું, યહૂદા માટે આ આશીર્વાદ છે: હે યહોવાહ, યહૂદાની વાણી સાંભળો,
    અને તેને તેના લોકો પાસે પાછા લાવો, તેને માટે લડાઈ કરીને; અને તેના દુશ્મનોનો સામનો
    કરવામાં તમે તેને સહાય કરજો.”'
  pon-2006A: 'E ahpw patohwanda met duwen kadaudok en Suda: “Maing KAUN, komw ketin
    karonge arail peksawas, oh ketikiniraildo rehn kadaudok teiko. Maing KAUN, komw
    ketin iang irail nan mahwen, oh ketin sewese irail uhwong arail imwintihti kan.”'
  por-BRBSL: Isto é para Judah. Ele disse, “Ouve, Yahweh, a voz de Judá. Traga-o ao
    seu povo. Com suas mãos, ele lutou por si mesmo. Você será uma ajuda contra seus
    adversários”.
  cth-cth: Judah miphun hanelah a dei e teh, Oe BAWIPA Judah e a lawk na thai teh
    a hmaunawngha aonae koe thokhai haw, a kutnaw hah thapoe haw. Tarannaw kut dawk
    hoi rungngang haw.
  twi-twi: 'Na ɔkaa eyi faa Yuda ho: “Tie, Awurade, tie Yuda sufrɛ; fa no brɛ ne nkurɔfo.
    Ɔde nʼankasa nsa bɔ ne ho ban. Ao, yɛ ne boafo tia nʼatamfo!”'
  hlt-hlt: Judah kawng dongah he khaw, “Aw BOEIPA Judah ol he hnatun lamtah a pilnam
    taengla thak lah. Amah pum te a kut neh a huul vaengah a rhal khui lamkah khaw
    bomkung la nang om pah lah,” a ti.
  tbz-SIM: 'Ntɛ ò do nɑ̀kɛ́ tì Sudɑɑ kó kuwuɔ nkɔbɛ: Ti Yiɛ̀ nKuyie nkéntɛ́ Sudɑɑ
    kɔbɛ kó didɑbònnì kɛ́ bɛ̀ tɛ̃̀ńnɛ́ní bɛ kɔbɛ borɛ̀. Kɛ̀ bɛ̀ɛ fietɛ bɛmɑ́ɑ̀. Á
    bɛ̀ dɛɛtɛ́nɛ̀ bɛ dootitɔbɛ̀.'
  msy-2020: Egha a Judan anabamɨn adaraziv gɨa ghaze, “O Ikiavɨra Itir God, Judaba
    uarir akurvaghasa nɨn dei, ezɨ nɨ me barakigh. Egh men aku izɨ men igharaz darazi
    ko ua me akufagh. Eghtɨ me uan apaniba ko mɨsoghamin dughiamɨn nɨ men akuragh.”
  azb-azb: 'Musa Yəhuda üçün belə dedi: «Ya Rəbb, Yəhudanın səsini eşit, Onu xalqına
    geri qaytar. O özü üçün öz əlləri ilə döyüşdü, Düşmənlərinə görə ona kömək et!»'
  eng-DBY: And this of Judah; and he said, Hear, Jehovah, the voice of Judah, And
    bring him unto his people; May his hands strive for them; And be thou a help to
    him against his oppressors.
  hin-2017: और यहूदा पर यह आशीर्वाद हुआ जो मूसा ने कहा, “हे यहोवा तू यहूदा की सुन,
    और उसे उसके लोगों के पास पहुँचा। वह अपने लिये आप अपने हाथों से लड़ा, और तू ही
    उसके द्रोहियों के विरुद्ध उसका सहायक हो।”
  wol-KYG: 'Lii nag moo ñeel Yuda. Mu ne: Éy Aji Sax ji déggal yuuxi Yuda te yóbbu
    ko ciy bokkam. Mooy jànkoontee dooley boppam, waaye yaa koy wallu ciy noonam.'
  eng-YLT: 'And this [is] for Judah; and he saith: — Hear, O Jehovah, the voice of
    Judah, And unto his people do Thou bring him in; His hand hath striven for him,
    And an help from his adversaries art Thou.'
  kne-kne: 'Mo maipanggep sin polin Juda, siya na di kinwani na: “Sik-a ay Yahweh,
    dengngem kod din adawag da, itapim koma si daida sin odom ay tribu ay iib-a da.
    Sik-a koma di mangipabikas en daida, badangam koma ta abaken dan kaibaw da.”'
  eng-WYC-2017: This is the blessing of Judah; Lord, hear thou the voice of Judah,
    and bring in him to his people; his hands shall fight for him, and the helper
    of him, shall be against his adversaries.
  eng-WMBB: This is for Judah. He said, “Hear, LORD, the voice of Judah. Bring him
    in to his people. With his hands he contended for himself. You shall be a help
    against his adversaries.”
  urd-GVH: 'यहूदाह की बरकत : ऐ रब, यहूदाह की पुकार सुनकर उसे दुबारा उस की क़ौम में
    शामिल कर। उसके हाथ उसके लिए लड़ें। मुख़ालिफ़ों का सामना करते वक़्त उस की मदद कर।'
  rug-rug: Meke zama guahe koasa butubutu te Ziuda si asa, “Ke Zihova Mu avosia goi
    sa mamalaiṉina e Ziuda Mamu toka nia, Mamu va keke pulei Goi sarini koari kaiqa
    votiki butubutu. Mamu varipera tokani na lavelave hukatani Goi Zihova si arini
    koari na dia kana.”
  gaz-gaz: 'Waaʼee Yihuudaas akkana jedhe: “Yaa Waaqayyo, iyya Yihuudaa dhagaʼi; gara
    saba isaattis isa fidi. Inni harka ofii isaatiin of haa eegu. Yommuu inni diinota
    isaatiin wal lolutti gargaaraa isaa taʼi!”'
  fra-LSG: 'Voici sur Juda ce qu’il dit: Écoute, ô Éternel! La voix de Juda, Et ramène-le
    vers son peuple. Que ses mains soient puissantes, Et que tu lui sois en aide contre
    ses ennemis!'
  yal-yal: Musa falani ito nan ti Yuda bɔnsɔnna fe yi, a naxa, “Alatala xa Yuda xuiin
    namɛ, alogo a xa fa a yamaan ma, Yuda yi a yɛtɛ xun mayɛngɛ. Ala xa a mali a yaxune
    yɛngɛdeni.”
  haw-1868: Eia ka Iuda; i aku la ia, E hoolohe, e Iehova, i ka leo o Iuda, A e alakai
    ia ia i kona poe kanaka; E pono no ia ma kona lima iho, A e kokua mai oe ia ia
    i kona poe enemi.
  arb-NAV: 'وَقَالَ عَنْ يَهُوذَا: «اسْمَعْ يَا رَبُّ دُعَاءَ يَهُوذَا، وَاجْمَعْ
    شَمْلَهُ بِقَوْمِهِ، فَإِنَّهُ بِيَدَيْهِ يُدَافِعُ عَنْ قَضِيَّتِهِ فَأَعِنْهُ
    عَلَى أَعْدَائِهِ».'
  ewe-ewe: 'Eye Mose gblɔ tso Yuda ŋu be: “O! Yehowa, se Yuda ƒe kokoƒoƒo, na wòawɔ
    ɖeka kple Israel wɔ aʋa kple eƒe futɔwo nɛ.”'
  eng-LEE: 'And this is [the blessing] of Judah, and he said, Hear, Lord, the voice
    of Judah, and bring him unto his people: let the power of his hands contend for
    him; and be thou a help to him from his adversaries.'
  asm-FB: 'যিহূদাক দিয়া আশীৰ্ব্বাদ এই: মোচিয়ে ক’লে, “হে যিহোৱা, তুমি যিহূদাৰ মাত
    শুনা, তেওঁৰ লোকসকলৰ মাজলৈ তেওঁক পুনৰ ঘূৰাই আনা, তোমাৰ হাতেৰে তেওঁৰ বাবে যুদ্ধ
    কৰা; তেওঁৰ শত্ৰুবোৰৰ বিৰুদ্ধে এক সহায় হোৱা।”'
  sus-A: عَننَبِ مُنسَ يِ مَسٍنيِ نَن تِ يُدَ بْنسْي شَ قٍ رَ، «عَلَتَلَ شَ يُدَ بْنسْي
    شُي رَ مّ، عَلَكٌ عَ شَ فبِلٍن عَ شَ حَمَ مَ. عَ نَ كَتَقٍ. عَلَتَلَ شَ عَ مَلِ
    عَ يَشُييٍ يَ رَ.»
  fra-SBL: Ceci est pour Juda. Il a dit, « Écoute, Yahvé, la voix de Juda. Amenez-le
    à son peuple. Avec ses mains, il s'est battu pour lui-même. Tu seras un secours
    contre ses adversaires. »
  hbo-hbo: וְזֹ֣את לִֽיהוּדָה֮ וַיֹּאמַר֒ שְׁמַ֤ע יְהוָה֙ קֹ֣ול יְהוּדָ֔ה וְאֶל־עַמֹּ֖ו
    תְּבִיאֶ֑נּוּ יָדָיו֙ רָ֣ב לֹ֔ו וְעֵ֥זֶר מִצָּרָ֖יו תִּהְיֶֽה׃ ס
  eng-WYCLIFFE: This is the blessyng of Juda; Lord, here thou the vois of Juda, and
    brynge in hym to his puple; hise hondis schulen fiyte for hym, and the helpere
    of hym schal be ayens hise aduersaries.
  cwe-cwe: “Kusonhela kabila da Yuda kalonga, ‘Weye Mndewa Mulungu itegeleze ndilo
    ya kabila da Yuda, mbweleze kwa wanhu wake. Udigombele kwa ichimu chake, uditaze
    kuwahuma wehi wake.’
  kik-kik: Na ha ũhoro wa Juda akiuga atĩrĩ, “Wee Jehova, thikĩrĩria kĩrĩro kĩa Juda;
    mũrehe kũrĩ andũ ake. Nĩarũagĩrĩra maũndũ make na guoko gwake. Wee-rĩ, tuĩka wa
    kũmũteithia akĩrũa na thũ ciake.”
  fra-NCL: 'Ceci est pour Juda ; il dit : Ecoute,ô Yahweh, la voix de Juda, et ramène-le
    vers son peuple. De son bras il combattra pour Israël, et tu lui viendras en aide
    contre ses ennemis.'
  cek-AK: Judah kawng pongah anih mah, Aw Angraeng, Judah qahhaih lok to tahngai ah;
    anih to angmah ih kaminawk khaeah hoi ah; anih ih ban loe angmah hanah thacak
    pae nasoe; anih to misanawk ban thung hoiah abom ah, tiah a thuih.
  cuk-cuk: 'Moisés, Judá-wagangi ise-nued sunmakdegu, weyob sogded: “Bab-Jehováʼye,
    Judá-wagan-bese-binnasuli-goled be itoge, e-dulemarse gannar be sede. Be-garganguedgi
    be Judá-wagan-bendakdage.”'
  uig-CYR: 'Мусаниң Йәһуда тоғрисида тилигән бәхити мундақ: — «Йәһуданиң авазини аңлиғайсән,
    и Пәрвәрдигар; Уни өз хәлқигә қобул қилдурғайсән; Униң қоллири улар үчүн күрәш
    қилсун; Әнди өзини әзгүчиләргә қарши турушқа униңға мәдәт болғайсән».'
  tel-2017: యూదా గురించి మోషే ఇలా పలికాడు, యెహోవా, యూదా ప్రజల మనవి విని, మళ్ళీ అతన్ని
    తన ప్రజల దగ్గరికి చేర్చు. అతని కోసం పోరాడు. అతని శత్రువులకు విరోధంగా అతనికి సహాయం
    చెయ్యి
  hat-BSA: 'Sa se pou Juda: Li te di, “Tande O Israël vwa Juda, e mennen li vè pèp
    li. Avèk men li, li te lite pou kont li. Ou va bay li soutyen kont advèsè pa li.”'
  kos-kos: 'Ke sruf lal Judah el fahk: “LEUM GOD, porongo pusren tung ac kwafe lalos,
    Sifilpa oraloseni nu yurin sruf wialos. Mweun kaclos, LEUM GOD, Ac kasrelos in
    lain mwet lokoalok lalos.”'
  hbo-WLC: וְזֹ֣את לִֽיהוּדָה֮ וַיֹּאמַר֒ שְׁמַ֤ע יְהוָה֙ ק֣וֹל יְהוּדָ֔ה וְאֶל־עַמּ֖וֹ
    תְּבִיאֶ֑נּוּ יָדָיו֙ רָ֣ב ל֔וֹ וְעֵ֥זֶר מִצָּרָ֖יו תִּהְיֶֽה׃ ס
  ibo-ibo: Ihe a ka o kwuru banyere Juda, “Nụrụ, Onyenwe anyị, akwa Juda, kpọlata
    ya nʼebe ndị ya nọ. Aka ya ka o ji alụrụ onwe ya ọgụ ichebe ihe o bu nʼuche. Bụụrụ
    ya onye inyeaka megide ndị iro ya.”
  ory-ory: ଯିହୁଦା ପ୍ରତି ଆଶୀର୍ବାଦ ଏହି ସେ କହିଲେ, “ହେ ସଦାପ୍ରଭୋ, ଯିହୁଦାର ରବ ଶୁଣ ଓ ତାହାର
    ନିଜ ଲୋକଙ୍କ ନିକଟକୁ ତାହାକୁ ଆଣ; ସେ ନିଜ ହସ୍ତରେ ଆପଣା ପାଇଁ ଯୁଦ୍ଧ କଲା; ତାହାର ବିପକ୍ଷଗଣ
    ବିରୁଦ୍ଧରେ ତୁମ୍ଭେ ତାହାର ଉପକାରୀ ହେବ।”
  chk-chk: A apasa usun ewe ainangen Juta, “Ai Samol mi Lapalap, kopwe rongorong än
    chon Juta siö, kopwe aliwinisefäliir ngeni ekewe lusun ainang. Kopwe maun fän
    iter, kopwe alisiir le fiu ngeni chon oputeer.”
  rop-rop: Blanga det Juda klen Mosis bin tok, “Wal YAWEI garra irrim olabat kraikraibat
    langa im blanga album olabat. Olabat garra joinap garram olabat najalot klen,
    en olabat garra fait langa olabat enami.”
  ukr-1871: 'А се благословеннє на Юду; і промовив: Господе, почуй голос Юди, і приведи
    його до народу його; будь рука його потужна для його і поможи йому проти ворогів
    його.'
  deu-1951: 'Und für Juda sprach er: HERR, du wollest Judas Stimme hören und ihn bringen
    zu seinem Volk! Hat er mit seinen Händen zu streiten, so hilf du ihm vor seinen
    Feinden!'
  eng-JPS: 'And this for Judah, and he said: Hear, LORD, the voice of Judah, and bring
    him in unto his people; his hands shall contend for him, and Thou shalt be a help
    against his adversaries.'
  srp-1865: 'A za Judu reèe: usliši Gospode glas Judin, i dovedi ga opet k narodu
    njegovu; ruke njegove neka vojuju za nj, a ti mu pomaži protiv neprijatelja njegovijeh.'
  lug-lug: 'Kino kye yayogera ku Yuda: “Wulira, Ayi Mukama Katonda okukaaba kwa Yuda;
    omuleete eri abantu be. Yeerwaneko n’emikono gye. Omuyambenga ng’alwanyisa abalabe
    be!”'
  heb-heb: וזאת ליהודה ויאמר שמע יהוה קול יהודה ואל עמו תביאנו ידיו רב לו ועזר מצריו
    תהיה׃
  ben-IRV: আর যিহূদার বিষয়ে তিনি বললেন, “হে সদাপ্রভু, যিহূদার রব শোনো, তার লোকদের
    কাছে তাকে আন; সে নিজের হাতে নিজের পক্ষে যুদ্ধ করল, তুমি শত্রুদের বিরুদ্ধে তার
    সাহায্যকারী হবে।”
  pan-pan: ਯਹੂਦਾਹ ਲਈ ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ, ਯਹੂਦਾਹ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣ, ਅਤੇ ਉਹ ਨੂੰ ਉਹ
    ਦੇ ਲੋਕਾਂ ਵਿੱਚ ਲਿਆ। ਉਹ ਆਪਣੇ ਲਈ ਆਪਣੇ ਹੱਥੀਂ ਲੜਿਆ, ਅਤੇ ਤੂੰ ਉਹ ਦੇ ਵੈਰੀਆਂ ਦੇ ਵਿਰੁੱਧ
    ਉਹ ਦਾ ਸਹਾਇਕ ਹੋ।
  mya-JVB: ယုဒ အမျိုးကိုကား ၊ အိုထာဝရဘုရား ၊ ယုဒ စကား သံကို နားထောင် ၍ သူ့ ကို အမျိုးသား
    ချင်းတို့ရှိရာသို့ ဆောင် ခဲ့တော်မူပါ။ မိမိ လက် တို့သည် မိမိ အဘို့ တန်ပါစေ သော။
    သူ့ ကို ရန်သူ တို့လက်မှ ကယ်တင် တော်မူပါ။
  hmo-hmo: Iuda ena iduhu dekenai inai bamona ia herevalaia, ia gwau, “Lohiabada e,
    Iuda taudia edia taitai durua totona do oi kamonai, Israela taudia danu do oi
    haboua lou. Lohiabada e, idia totona do oi tuari. Idia dekenai idia dagedage taudia,
    dekena amo idia do oi hamauria.”
  urd-urd: और यहूदाह के लिए यह है जो मूसा ने कहा, “ऐ ख़ुदावन्द, तू यहूदाह की सुन,
    और उसे उसके लोगों के पास पहुँचा; वह अपने लिए आप अपने हाथों से लड़ा, और तू ही उसके
    दुश्मनों के मुक़ाबले में उसका मददगार होगा।”
  rus-SYN: 'Но об Иуде сказал сие: услыши, Господи, глас Иуды и приведи его к народу
    его; руками своими да защитит он себя, и Ты будь помощником против врагов его.'
  bqc-SIM: 'À yã́ɛ bee ò Yuda buiↄ yã́ musu: Dii, Yuda buiↄ wii ma, ní suńnↄ
    ń gbɛ̃́ↄ guu. Aalɛ gí ń ńzĩao, dↄńlɛ an ibɛɛↄ yã́ musu.'
  tcz-CHONGTHU: Mose chun hichengse hi Judah chung chang thudola asei ahi. O Pakai
    Judah taona awgin khu ngaiyin, Judah khu amite lah a hinpui lut teiyin, Nakhut
    ban thahat teni chun adihna khu panpi jou henlang, akidoupi jouse chunga jong
    jona chang hen, ati.
  mar-mar: 'मोशेने यहूदाला हा आशीर्वाद दिला: “परमेश्वरा, यहूदा तुझ्याकडे मदत मागेल
    तेव्हा त्याचे ऐक. त्याच्या लोकांची व त्यांची गाठभेट करून दे. त्यास शक्तीशाली कर
    आणि शत्रूला पराभूत करण्यात त्यास साहाय्यकारी हो.”'
  qub-qub: 'Judá trïbu runacunapämi niran: «Judá runacuna mañacamushanta wiyaycullay
    ari Tayta Dios. Paycunataga mashtacaptinpis juc pachallaman shuntaycuy. Munayniyoj
    cayniquiwan paycunata washaycuy ari. Contrancunata binsinanpaj yanapaycullay.»'
  hat-hat: 'Men sa li di pou branch fanmi Jida a: Seyè, koute vwa moun fanmi Jida
    yo! Fè yo mete tèt yo ansanm ankò ak rès pèp la. Goumen pou yo, Seyè! Se pou ou
    ede yo lè y''ap batay ak lènmi l'' yo.'
  eng-BSB: 'And concerning Judah he said: “O LORD, hear the cry of Judah and bring
    him to his people. With his own hands he defends his cause, but may You be a help
    against his foes.”'
  tod-tod: 'Wɛlɛ nii ɠa é boni, é lo Zuda ʋa: Ee, Ɠɔoɠɔ GALAGI, woilo Zuda wooi
    ma. Lo tuɠɔ, è lii la ná-nuɓusɛiti pɔ. Zeeiti ti maalobo, ɗa ɓɔɠɔi ɠɛ ga ná-kpɔba
    nui sili nuiti daalɔɠɔma.'
  eng-WEBPB: This is for Judah. He said, “Hear, LORD, the voice of Judah. Bring him
    in to his people. With his hands he contended for himself. You shall be a help
    against his adversaries.”
  kbq-kbq: Hagi Juda nagakura amanage hu'ne, Ra Anumzamoka Juda agerura antahinka,
    vahe'afi avarenka efro. Hankave zaminka zamaza huge'za, ha' vahezmia hara huzamanteho.
  nhe-BL: 'Huan tlen nopa hueyi familia Judá, Moisés quiijto: “TOTECO, xijtlacaquili
    inintos iixhuihua Judá tlen techyacanaj ipan tlatehuijcayotl. Xijchihua ma mocuepaca
    ica cuali huan sampa mosejcotiliquij tohuaya. Xiquinmanahui ica mohueyi chicahualis.
    Xiquinpalehui ica inincualancaitacahua.”'
  gub-BL: Umume'u ko ma'e Zuta izuapyapyr wanehe. O Tupàn, einu Zuta newe waze'eg
    mehe ne wà nehe. Emono'og a'e teko amogwer neremiaihu wanehe we ne wà nehe. Ezàmàtyry'ym
    waàmàtyry'ymar ne wà nehe. Epytywà waàmàtyry'ymar waneityk mehe ne wà nehe.
  eng-DRA: 'This is the blessing of Juda. Hear, O Lord, the voice of Juda, and bring
    him in unto his people: his hands shall fight for him, and he shall be his helper
    against his enemies.'
