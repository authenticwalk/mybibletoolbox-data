verse: DEU.033.001
translations:
  mal-C: ദൈവപുരുഷനായ മോശ തന്റെ മരണത്തിനുമുമ്പ് ഇസ്രായേൽമക്കളെ ഇപ്രകാരം അനുഗ്രഹിച്ചു.
  deu-TKW: Dies ist der Segen, mit dem Mose, der Mann Gottes, die Israeliten vor seinem
    Tode gesegnet hat.
  lin-lin: Tala lipamboli oyo Moyize, moto na Nzambe, asakolaki mpo na bana ya Isalaele
    liboso ete akufa.
  eng-LSV: And this [is] the blessing [with] which Moses the man of God blessed the
    sons of Israel before his death,
  eng-GNV: Nowe this is the blessing wherewith Moses the man of God blessed the children
    of Israel before his death, and said,
  eng-WEBSTER: And this is the with which Moses, the man of God, blessed the children
    of Israel before his death.
  nhw-BL: Quema polihuiyaya quentzi para miquis Moisés, itequipanojca Toteco Dios,
    yaya quintiochijqui nochi nopa israelitame ica ni camanali.
  swh-ONEN: Hii ndiyo baraka Mose mtu wa Mungu aliyotamka kwa Waisraeli kabla ya kifo
    chake.
  bba-bba: Mɔwisi Gusunɔn tɔnu u sere ɡbi, u Isirelibɑ domɑru kuɑ, u nɛɛ,
  eng-KJVCPB: And this is the blessing, wherewith Moses the man of God blessed the
    children of Israel before his death.
  luo-luo: Magi e gweth mane Musa ngʼat Nyasaye owacho ne jo-Israel kapok otho.
  meu-meu: Bena Dirava ena hesiai tauna Mose ese Israel taudia e hanamodia, ia do
    se mase negana ai. Ena hahenamo herevadia bini.
  npi-ULB: यो आफ्नो मृत्युअगि परमेश्‍वरका मानिस मोशाले इस्राएलीहरूलाई दिएको आशिष्
    हो ।
  yor-yor: Èyí ni ìbùkún tí Mose ènìyàn Ọlọ́run bùkún fún àwọn ọmọ Israẹli kí ó tó
    kú.
  ind-ind: Musa adalah perantara Allah dan umat-Nya, sebelum meninggal dia bernubuat
    dan memohonkan berkat bagi umat Israel. Musa berkata,
  pes-OPCB: 'این است برکتی که موسی، مرد خدا، قبل از مرگش به قوم اسرائیل داد:'
  tgl-ULB: Ito ang pagpapala kung saan pinagpala ni Moises na tao ng Diyos ang bayan
    ng Israel bago ang kaniyang kamatayan.
  cbu-NT: Móysisarini Apanllee kapung chinarangiya. Ashirucha, ndatuma tsiparu, ichingaroo
    tputs Israelchichee tsiyatarangiya.
  hui-hui: Ngode Datagaliwabenaga bi mana latagi haga Mosese ibuni homolene horo kaware
    dege ngelo howa ibugua Isaraele wali agaliru mo bayale helonaga bi lahalu hene.
  mya-mya: ဘု​ရား​သ​ခင်​ရွေး​ကောက်​သူ​မော​ရှေ​သည်​အ​နိစ္စ မ​ရောက်​မီ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    အောက်​ဖော်​ပြ​ပါ​အ​တိုင်း​ကောင်း​ချီး​ပေး လေ​၏။
  bod-N: འདི་ནི་དཀོན་མཆོག་གི་སྐྱེས་བུ་མོ་ཤེ་ཚེ་ལས་མ་འདས་པའི་སྔོན་དུ། ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གནང་བའི་བྱིན་རླབས་ཡིན་ཏེ།
  sna-sna: Uku ndiko kuropafadza kwaMozisi munhu waMwari kwaakataura kuvaIsraeri asati
    afa.
  spa-BLM: Esta es la bendición con la que Moisés, el hombre de Dios, bendijo a los
    hijos de Israel antes de su muerte.
  cac-cac: Ayic van sc'och stiempoal scham vin̈aj Moisés schecab' Jehová, ix och ijan
    vin̈ yalancan vach' lolonel d'a eb' yetisraelal.
  swh-ULB: Hii ni baraka ambayo Musa mtu wa Mungu aliwabariki watu wa Israeli kabla
    ya kifo chake.
  bel-bel: Вось дабраславеньне, якім Майсей, муж Божы, дабраславіў сыноў Ізраілевых
    перад сьмерцю сваёю.
  deu-ELBBK: Und dies ist der Segen, womit Mose, der Mann Gottes, die Kinder Israel
    vor seinem Tod gesegnet hat.
  mbb-OT: Iyan heini menge lalag ni Moises te suluǥuen te Megbevayà hein mibpenubtuvazan
    din is menge Israilihanen dutun te wazè pa sikandin mebpatey.
  mal-2015: 'ദൈവപുരുഷനായ മോശെ തന്റെ മരണത്തിന്നു മുമ്പെ യിസ്രായേൽമക്കളെ അനുഗ്രഹിച്ച
    അനുഗ്രഹം ആവിതു:'
  rmc-rmc: 'Kada hin o požehnaňje, saveha o Mojžiš, le Devleskro murš, požehňinďa
    le Izraeliten anglal peskro meriben:'
  pes-OPV: و این است برکتی که موسی، مرد خدا، قبل از وفاتش به بنی‌اسرائیل برکت داده،
  ron-1924: Ятэ бинекувынтаря ку каре Мойсе, омул луй Думнезеу, а бинекувынтат пе
    копиий луй Исраел ынаинте де моартя луй.
  ben-OBCV: 'ঈশ্বরের লোক মোশি মৃত্যুর আগে ইস্রায়েলীদের এই বলে আশীর্বাদ করেছিলেন:'
  som-som: Tanu waa Muuse oo ahaa ninkii Ilaah ducadiisii uu reer binu Israa'iil ugu
    duceeyey intuusan dhiman.
  lat-VUC: Hæc est benedictio, qua benedixit Moyses, homo Dei, filiis Israël ante
    mortem suam.
  eng-ASVBT: And this is the blessing, wherewith Moses the man of God blessed the
    children of Israel before his death.
  ita-1885: OR quest'è la benedizione con la quale Mosè, uomo di Dio, benedisse i
    figliuoli d'Israele, avanti la sua morte.
  eng-LXXUP: And this is the blessing with which Moses the man of God blessed the
    children of Israel before his death.
  eng-ULB: This is the blessing with which Moses the man of God blessed the people
    of Israel before his death.
  spa-VBL: La siguiente es la bendición que Moisés, el hombre de Dios, les dio a los
    israelitas antes de morir.
  fra-_FOB: Or voici la bénédiction dont Moïse, homme de Dieu, bénit les enfants d'Israël
    avant sa mort.
  mal-mal: 'ദൈവപുരുഷനായ മോശെ തന്റെ മരണത്തിനു മുമ്പ് യിസ്രായേൽ മക്കളെ അനുഗ്രഹിച്ചു
    പറഞ്ഞ വചനങ്ങൾ:'
  urd-GVR: Marne se peshtar mard-e-Ḳhudā Mūsā ne Isrāīliyoṅ ko barkat de kar
  suz-BL: परमप्रभु आ मुर, मोसामी आ बेक्‍चा क्‍येङा ङोंइती इस्राएली आन कली मार आसीक
    गेप्‍तु देंशा हना
  ita-1927: Or questa è la benedizione con la quale Mosè, uomo di Dio, benedisse i
    figliuoli d’Israele, prima di morire.
  ckb-ckb: ئەوەش ئەو بەرەکەتەیە کە موسای پیاوی خودا بۆ نەوەی ئیسرائیل داوای کرد، بەر
    لە مردنی،
  eng-BBE: Now this is the blessing which Moses, the man of God, gave to the children
    of Israel before his death.
  kan-OKCV: 'ದೇವರ ಮನುಷ್ಯನಾದ ಮೋಶೆಯು ಮರಣ ಹೊಂದುವದಕ್ಕಿಂತ ಮುಂಚೆ ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಟ್ಟ ಆಶೀರ್ವಾದ:'
  tam-2017: 'தேவனுடைய மனிதனாகிய மோசே தான் மரணமடைவதற்கு முன்னே இஸ்ரவேல் மக்களை ஆசீர்வதித்த
    ஆசீர்வாதமாவது:'
  spa-RV-1909: Y ESTA es la bendición con la cual bendijo Moisés varón de Dios á los
    hijos de Israel, antes que muriese.
  ron-BTF: Şi aceasta este binecuvântarea, cu care a binecuvântat Moise, omul lui
    Dumnezeu, pe copiii lui Israel înaintea morţii sale.
  eng-WEBP: This is the blessing with which Moses the man of God blessed the children
    of Israel before his death.
  eng-FBV: The following is the blessing that Moses the man of God gave to the Israelites
    before he died.
  nld-1939: Dit is de zegen, die Moses, de man Gods, voor zijn dood over Israëls kinderen
    uitsprak.
  nch-BL: Quema polihuiyaya quentzi para miquis Moisés, itequipanojca Toteco Dios,
    yaya quintiochijqui nochi nopa israelitame ica ni camanali.
  vie-1934: Vả, nầy là lời chúc phước mà Môi-se, người của Đức Chúa Trời, chúc cho
    dân Y-sơ-ra-ên, trước khi qua đời.
  hin-CV: अपनी मृत्यु के पहले मोशेह ने, जो परमेश्वर के जन थे, इस्राएलियों को इन शब्दों
    में आशीर्वाद दिए.
  eng-OURB: This is the blessing that Moses [Drawn out] the man of God blessed the
    children of Israel [God prevails] before his death.
  spa-BES: Esta es la bendición que Moisés, el hombre de Dios, dio a los hijos de
    Israel antes de su muerte.
  tdx-tdx: Intoy ty tata nitata’ i Mosè, androa­navin’ Añahare, o ana’ Israeleo aolo’
    ty nihomaha’e.
  vid-vid: Awu ndo utambichizo uwele Musa, munhu wa Nguluwi, nakawatambichiza Waisilaeli
    naloyang'hali kubagama.
  eng-OKE: And this is the benediction wherewith Mosheh, the prophet of the Lord,
    blessed the children of Israel before his death;
  tha-KJV: ต่อไปนี้​เป็นพรซึ่งโมเสสบุรุษของพระเจ้าได้อวยพรแก่คนอิสราเอลก่อนที่ท่านสิ้นชีวิต
  por-BR-2018: E esta é a bênção com a qual abençoou Moisés homem de Deus aos filhos
    de Israel, antes que morresse.
  deu-ELO: 'Und dies ist der Segen, womit Mose, der Mann Gottes, die Kinder Israel
    vor seinem Tode gesegnet hat. Und er sprach:'
  eng-WYC-2018: This is the blessing, with which Moses, the man of God, blessed the
    sons of Israel before his death; (This is the blessing, with which Moses, the
    man of God, blessed the Israelites before his death;)
  epo-epo: Kaj jen estas la beno, per kiu benis Moseo, la Dia homo, la Izraelidojn
    antaŭ sia morto.
  uig-PIN: 'Hudaning adimi bolƣan Musaning ɵlümidin ilgiri Israillarni bǝrikǝtlǝxkǝ
    tiligǝn bǝht-tilǝkliri munular: —'
  beo-beo: Mousese, Gode Ea fa:no bobogesu dunu, ea bogomu gadeneloba, da Isala:ili
    fi huluane amo hahawane dogolegele fidisu ba:ma:ne sia:i, amane,
  tpi-OTNT: Klostu long taim Moses, dispela man bilong autim tok bilong God, i laik
    i dai, em i askim God long mekim gut long ol Israel.
  hau-SA: Wannan ita ce albarkar da Musa mutumin Allah ya furta a kan Isra’ilawa,
    kafin yă rasu.
  uig-LAT: 'Xudaning adimi bolghan Musaning ölümidin ilgiri Israillarni beriketleshke
    tiligen bext-tilekliri munular: —'
  nde-nde: Lesi yiso isibusiso esethulwa nguMosi umuntu kaNkulunkulu kwabako-Israyeli
    engakafi.
  ton-ton: Pea ko e tāpuaki eni, ʻaia naʻe tāpuakiʻi ʻaki ʻe Mōsese ko e tangata ʻoe
    ʻOtua ʻae fānau ʻa ʻIsileli ʻi he teʻeki ai mate ia.
  ces-1613: Toto pak jest požehnání, kterýmž požehnal Mojžíš, muž Boží, synů Izraelských
    před svou smrtí,
  eng-WMB: This is the blessing with which Moses the man of God blessed the children
    of Israel before his death.
  tam-TCV: இறைவனின் மனிதனாகிய மோசே தான் இறப்பதற்குமுன் இஸ்ரயேல் மக்கள்மேல் கூறிய ஆசீர்வாதம்
    இதுவே.
  ceb-ULB: Mao kini ang panalangin nga gipanalangin ni Moises, ang tawo sa Dios alang
    sa katawhan sa Israel sa wala pa siya mamatay.
  pol-UBG: A to jest błogosławieństwo, którym Mojżesz, mąż Boży, pobłogosławił synów
    Izraela przed swoją śmiercią.
  agr-agr: Apajuí inake Moisés, nii jakatnuji jegamtai pujusa, Israel aents aidaun
    pegkegnum yumigkiak,
  kyc-kyc: Moseseme baa Anatunya pii lamaingi akali dokome yuu gii repeta kumara ingiyamo
    dokopa Isaraele dupwa elyape keta pisara pii dapwa lamaiya.
  urd-GVU: مرنے سے پیشتر مردِ خدا موسیٰ نے اسرائیلیوں کو برکت دے کر
  deu-1912: Dies ist der Segen, damit Mose, der Mann Gottes, die Kinder Israel vor
    seinem Tode segnete.
  kan-2017: 'ದೇವಪುರುಷನಾದ ಮೋಶೆ ದೇಹವನ್ನು ಬಿಡುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಇಸ್ರಾಯೇಲರ ವಿಷಯವಾಗಿ ಹೇಳಿದ
    ಆಶೀರ್ವಾದವು:'
  yap-yap: U m’on ni nge yim’ Moses ni fa’anem ni girdi’ rok Got ma ba’aray e meybil
    ni tay ni fan ngak yu Israel.
  hlt-MCSB: Pathen kah hlang Moses loh a duek hlanah tahae kah yoethennah he Israel
    ca rhoek taengah yoethen la a paek .
  mdy-ETH: ሙሴ ሃይቃንዳሢኮ ቤርታ ዒስራዔኤሌ ዴሮም ሃጊ ማዓንዳ ባኮ ኬኤዚ ሂዚ ጌይ ዓንጄኔ፦
  twi-ASANTE: 'Yei ne nhyira a Onyankopɔn onipa Mose de hyiraa Israelfoɔ no ansa na
    ɔrewu:'
  eng-WEBU: This is the blessing with which Moses the man of God blessed the children
    of Israel before his death.
  bnp-bnp: E Moses ra bakovi i vakalongo a nitana Vure, a parava vona ni mate i valai
    tabukoi, lakea i gamai e huriki a Israel,
  wal-wal: Xoossa asa gidiya Muusee haiqqanaappe kasetidi, Israa7eela asaa anjjido
    anjjuwaa qaalai hagaa.
  spa-PDDPT: Esta es la bendición con la cual Moisés, varón de ʼElohim, bendijo a
    los hijos de Israel antes de su muerte.
  gun-gun: Po rami ma Nhanderuete remimbo'e Moisés omano ta jave ogueroayvu porã Israel
    kuery.
  ilo-ULB: Daytoy ti bendision nga inyebkas ni Moises a tao ti Dios a kas panangbendisionna
    kadagiti tattao ti Israel sakbay iti ipapatayna.
  kpg-kpg: Aanei la nia hagahumalia a Moses, taane ni God, ne haga iloo gi nia daangada
    Israel i mua dono made.
  uig-ARA: 'خۇدانىڭ ئادىمى بولغان مۇسانىڭ ئۆلۈمىدىن ئىلگىرى ئىسرائىللارنى بەرىكەتلەشكە
    تىلىگەن بەخت-تىلەكلىرى مۇنۇلار: ــ'
  sus-sus: 'Beenu Annabi Munsa xa laaxira, Ala xa mixi, a duba nɛ Isirayilakae bɛ.
    A xa dubɛ masenyi nan ya:'
  pon-2006: Iet kupwuramwahu kan me Moses, sapwellimen Koht ohl, kupwuramwahwiheki
    mehn Israel ko mwohn eh sipalla.
  jae-jae: Mec, taŋ Anôtônê ŋac Mose gêjam mec lau Israel naŋ, tonec. Mec tau kêtu
    ênê awamu.
  ksd-ksd: Ma Moses i ga tata.vadoane value ra tarai Israel ma go ra tinata na varvadoan,
    ma namur i ga mat.
  tur-YTC: Bu, Tanrı adamı Moşe'nin ölümünden önce İsrael'in çocuklarına söylediği
    kutsama sözleridir.
  grc-BRENT: Καὶ αὕτη ἡ εὐλογία ἣν ηὐλόγησε Μωυσῆς ἄνθρωπος τοῦ Θεοῦ τοὺς υἱοὺς Ἰσραὴλ
    πρὸ τῆς τελευτῆς αὐτοῦ.
  ind-AYT: Inilah berkat yang diberikan Musa, abdi Allah, kepada orang Israel sebelum
    dia mati.
  nya-nya: Awa ndi madalitso amene Mose, munthu wa Mulungu, anawapereka kwa Aisraeli
    asanafe.
  hrv-hrv: Ovo je blagoslov kojim Mojsije - čovjek Božji - blagoslovi Izraelce pred
    svoju smrt.
  mps-mps: Te Moses te Godigo po pusubo bidi isabo sogo pąde ebaso, agai Godibolo
    Israel dabe dali wiegi yai sę yao po olama, tama hanalu wali.
  tpi-tpi: Klostu long taim Moses, dispela man bilong autim tok bilong God, i laik
    i dai, em i askim God long mekim gut long ol Israel.
  dan-1931: Dette er den Velsignelse, hvormed den Guds Mand Moses velsignede Israel
    før sin Død.
  vie-OVCB: 'Trước khi qua đời, Môi-se, người của Đức Chúa Trời, chúc phước lành cho
    Ít-ra-ên như sau:'
  guj-2017: અને ઈશ્વરભક્ત મૂસાએ પોતાના મૃત્યુ પહેલાં ઇઝરાયલીઓને જે આશીર્વાદ આપ્યો
    તે આ છે;
  pon-2006A: Iet kupwuramwahu kan me Moses, sapwellimen Koht ohl, kupwuramwahwiheki
    mehn Israel ko mwohn eh sipalla.
  por-BRBSL: Esta é a bênção com a qual Moisés, o homem de Deus, abençoou os filhos
    de Israel antes de sua morte.
  cth-cth: BAWIPA e tami Mosi ni a due hoehnahlan Isarelnaw yawhawi a poenae lawk
    hateh,
  twi-twi: 'Eyi ne nhyira a Onyankopɔn nipa Mose de hyiraa Israelfo no ansa na ɔrewu:'
  hlt-hlt: Pathen kah hlang Moses loh a duek hlanah tahae kah yoethennah he Israel
    ca rhoek taengah yoethen la a paek .
  tbz-SIM: 'Ntɛ Kuyie nkóo tɔ̃ntì Mɔyiisi do yóó kú kɛ́ kù mɔɔ mɛ̀ɛ̀ sɑ̀ɑ̀ nyIsidɑyɛɛribɛ
    kpɛ́í:'
  msy-2020: Gumazir God baghavɨra itir kam Moses, an ovengamin dughiam roghɨra ize.
    Ezɨ God deragh Israelia damuasa, a me bagha Godɨn azangsɨsi.
  azb-azb: Allah adamı Musa ölümündən əvvəl İsrail övladlarına bu xeyir-duanı oxudu.
  eng-DBY: And this is the blessing, wherewith Moses the man of God blessed the children
    of Israel before his death.
  hin-2017: जो आशीर्वाद परमेश्वर के जन मूसा ने अपनी मृत्यु से पहले इस्राएलियों को
    दिया वह यह है।
  wol-KYG: Ñaan gii nag la Musaa, góoru Yàlla ga ñaanaloon bànni Israyil, bala moo
    nelaw.
  eng-YLT: And this [is] the blessing [with] which Moses the man of God blessed the
    sons of Israel before his death,
  kne-kne: 'Idi dandani ay matey si Moses ay nankalkalian Diyos, da nay di inbaga
    na ay bindisyon sin Israelita:'
  eng-WYC-2017: This is the blessing, with which Moses, the man of God, blessed the
    sons of Israel before his death;
  eng-WMBB: This is the blessing with which Moses the man of God blessed the children
    of Israel before his death.
  urd-GVH: मरने से पेशतर मर्दे-ख़ुदा मूसा ने इसराईलियों को बरकत देकर
  rug-rug: Hire sari na zinama tinamanae saripu zamani e Mosese sa nabulu te Tamasa
    koari na tinoni Izireli sipu lopu ele mate si asa.
  gaz-gaz: Eebbi Museen namni Waaqaa sun utuu hin duʼin dura ittiin Israaʼeloota eebbise
    kana;
  fra-LSG: Voici la bénédiction par laquelle Moïse, homme de Dieu, bénit les enfants
    d’Israël, avant sa mort.
  yal-yal: 'Benun Musa xa faxa, Alaa muxuna, a yi duba Isirayila kaane xa, a naxa:'
  haw-1868: EIA ka hoomaikai a Mose, ke kanaka o ke Akua, i hoomaikai aku ai i na
    mamo a Iseraela mamua o kona make ana.
  arb-NAV: وَهَذِهِ هِيَ الْبَرَكَةُ الَّتِي بَارَكَ بِها مُوسَى، رَجُلُ اللهِ، بَنِي
    إِسْرَائِيلَ قَبْلَ مَوْتِهِ،
  ewe-ewe: 'Esiawoe nye nya siwo Mose, Mawu ƒe ame la tsɔ yra Israelviwo hafi ku:'
  eng-LEE: And this is the blessing, wherewith Moses, the man of God, blessed the
    children of Israel before his death.
  asm-FB: তাৰ পাছত ঈশ্বৰৰ লোক মোচিয়ে তেওঁৰ মৃত্যুৰ আগেয়ে ইস্ৰায়েলীয়া সন্তান সকলক
    আশীৰ্ব্বাদ কৰিলে।
  sus-A: بٍينُ عَننَبِ مُنسَ شَ لَاشِرَ، عَلَ شَ مِشِ، عَ دُبَ نّ عِسِرَيِلَكَيٍ بّ.
    عَ شَ دُبّ مَسٍنيِ نَن يَ؛
  fra-SBL: Voici la bénédiction par laquelle Moïse, homme de Dieu, a béni les enfants
    d'Israël avant sa mort.
  hbo-hbo: וְזֹ֣את הַבְּרָכָ֗ה אֲשֶׁ֨ר בֵּרַ֥ךְ מֹשֶׁ֛ה אִ֥ישׁ הָאֱלֹהִ֖ים אֶת־בְּנֵ֣י
    יִשְׂרָאֵ֑ל לִפְנֵ֖י מֹותֹֽו׃
  eng-WYCLIFFE: This is the blessing, bi which Moises, the man of God, blesside the
    sones of Israel bifor his deeth;
  cwe-cwe: Uno niuwo utemela mate wa Musa munhu wa Mulungu kwa Waisilaili ing'hali
    hanadanganika. Kalonga,
  kik-kik: Gĩkĩ nĩkĩo kĩrathimo kĩrĩa Musa mũndũ wa Ngai aarathimire andũ a Isiraeli
    atanakua.
  fra-NCL: Voici la bénédiction dont Moïse, homme de Dieu, bénit les enfants d’Israël,
    avant de mourir.
  cek-AK: Sithaw kami Mosi mah duek tom naah, Israel kaminawk han paek ih tahamhoihaih
    loe hae tiah oh.
  cuk-cuk: 'Bab-Dummad-e-dule-Moisés, burgwed-iduale, Israel-dulemargi ise-nued-binsanaidba
    weyob sogded:'
  uig-CYR: 'Худаниң адими болған Мусаниң өлүмидин илгири Исраилларни бәрикәтләшкә
    тилигән бәхит-тиләклири мунулар: —'
  tel-2017: దేవుని సేవకుడు మోషే చనిపోయేముందు ఇశ్రాయేలు ప్రజలను ఇలా దీవించాడు. యెహోవా
    సీనాయి పర్వతం నుంచి బయలుదేరాడు
  hat-BSA: Alò, sa se benediksyon yo avèk sila Moïse, nonm a Bondye a, li te beni
    fis Israël yo avan lanmò li.
  kos-kos: Pa inge kas in akinsewowo ma Moses, mwet lun God, el akinsewowoye mwet
    Israel kac meet liki el misa.
  hbo-WLC: וְזֹ֣את הַבְּרָכָ֗ה אֲשֶׁ֨ר בֵּרַ֥ךְ מֹשֶׁ֛ה אִ֥ישׁ הָאֱלֹהִ֖ים אֶת־בְּנֵ֣י
    יִשְׂרָאֵ֑ל לִפְנֵ֖י מוֹתֽוֹ׃
  ibo-ibo: Nke a bụ ngọzị Mosis, onye nke Chineke, jiri gọzie ụmụ Izrel, tupu ọ nwụọ.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଲୋକ ମୋଶା ଆପଣା ମୃତ୍ୟୁୁ ପୁର୍ବରୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଯେଉଁ ଆଶୀର୍ବାଦ
    କଲେ, ସେହି ଆଶୀର୍ବାଦ ଏହି।
  chk-chk: Iei ewe kapasen feiöch Moses ewe aramasen Kot a afeiöchü ngeni ekewe aramasen
    Israel mwen an mäla.
  rop-rop: Wal dijan na detlot gudbala wed weya Mosis, det men blanga God bin gibit
    ola Isreil klen bifo imbin dai.
  ukr-1871: Оце ж слова, що ними Мойсей, чоловік Божий, благословив синів Ізрайлевих
    перед смертю своєю.
  deu-1951: Dies ist der Segen, mit welchem Mose, der Mann Gottes, die Kinder Israel
    vor seinem Tode gesegnet hat.
  eng-JPS: And this is the blessing wherewith Moses the man of God blessed the children
    of Israel before his death.
  srp-1865: A ovo je blagoslov kojim blagoslovi Mojsije èovjek Božji sinove Izrailjeve
    pred smrt svoju.
  lug-lug: Guno gwe mukisa, Musa musajja wa Katonda gwe yasabira abaana ba Isirayiri
    nga tannafa.
  heb-heb: וזאת הברכה אשר ברך משה איש האלהים את בני ישראל לפני מותו׃
  ben-IRV: আর ঈশ্বরের লোক মোশি মৃত্যুর আগে ইস্রায়েলের লোকদেরকে যে আশীর্বাদে আশীর্বাদ
    করলেন, তা এই।
  pan-pan: ਇਹ ਉਹ ਅਸੀਸ ਹੈ ਜਿਹੜੀ ਮੂਸਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਾਸ ਨੇ ਆਪਣੀ ਮੌਤ ਤੋਂ ਪਹਿਲਾਂ ਇਸਰਾਏਲੀਆਂ
    ਨੂੰ ਦਿੱਤੀ।
  mya-JVB: ဘုရားသခင် ၏လူ မောရှေ သည် မ သေ မှီ ဣသရေလ အမျိုးသား တို့ကို ကောင်းကြီး ပေးသော
    မင်္ဂလာ စကား ဟူမူကား ၊
  hmo-hmo: 'Vadaeni Dirava ena hesiai tauna Mose ese Israela taudia ia hanamoa, ia
    do mase lasi neganai. Iena hanamoa hereva be inai:'
  urd-urd: और मर्द — ए — ख़ुदा मूसा ने जो दु'आ — ए — ख़ैर देकर अपनी वफ़ात से पहले
    बनी — इस्राईल को बरकत दी, वह यह है।
  rus-SYN: Вот благословение, которым Моисей, человек Божий, благословил сынов Израилевых
    пред смертью своею.
  bqc-SIM: Sa maa pↄ́ Lua gbɛ̃́ Mↄizi ò Isailiↄnɛ e àↄ gɛ́ gain kɛ,
  tcz-CHONGTHU: Hiche hi Pathen mi Mose chun athi masanga Israel mite phatthei abohna
    thuchang chu ahi.
  mar-mar: देवाचा भक्त मोशे याने इस्राएल लोकांस आपल्या मृत्युपूर्वी असा आशीर्वाद दिला,
    तो असाः
  qub-qub: Moisestaga Tayta Diosmi acraran. Paymi wañunanpaj wallcallana pishiycaptin
    Israelcunata bindisyunta gor
  hat-hat: Men benediksyon Moyiz, sèvitè Bondye a, te bay moun pèp Izrayèl yo anvan
    li mouri.
  eng-BSB: This is the blessing that Moses the man of God pronounced upon the Israelites
    before his death.
  tod-tod: Tuyai ʋɛtɛ, nii GALA nui Moize tooni Izelayɛle nuiti bɛ, aisa é ʋa za.
  eng-WEBPB: This is the blessing with which Moses the man of God blessed the children
    of Israel before his death.
  kbq-kbq: Ama'i Anumzamofo eri'za ne' Mosese'ma, Israeli vahe asomu ke huzmanteteno
    fri'nea naneke.
  nhe-BL: Quema polihuiyaya quentzi para miquis Moisés, itequipanojca Toteco Dios,
    yajaya quintiochijqui nochi nopa israelitame ica ni tlajtoli.
  gub-BL: Umàno 'ym mehe we Moizez Tupàn hemiruze'eg omono ko ze'egatu teko Izaew
    wanehe.
  eng-DRA: This is the blessing, wherewith the man of God Moses blessed the children
    of Israel, before his death.
