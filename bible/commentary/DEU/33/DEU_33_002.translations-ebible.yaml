    ankero vahe'aramine e'ne.
  nhe-BL: 'Quiijto: “Quema monexti TOTECO, itlatlanex hualajqui tlen campa hueli.
    Hualajqui tlen tepetl Sinaí, tlen Seir huan tlen nopa tepetini ipan Parán. Hualajqui
    tlen elhuicac campa quiyahualojtoyaj majtlactli mil ielhuicac ejcahua. Yajaya
    hualajqui techhualiquili nochi nopa tlanahuatili tlen elqui queja se tlitl tlen
    toponi tlen quihuicayaya ipan inejmatl.'
  gub-BL: Nezewe i'i a'e. — Tupàn Tuweharupi Wiko Ma'e ur Xinaz ywytyr wi a'e. Uzexak
    kar kwarahy ài Enom wa'aromo. Pàrà ywytyr wi uhyape katu wemiaihu wanehe. Heko
    haw pe har tetea'u ur hupi wà. Heta tata iawyze har rehe.
  eng-DRA: 'And he said: The Lord came from Sinai, and from Seir he rose up to us:
    he hath appeared from mount Pharan, and with him thousands of saints. In his right
    hand a fiery law.'
