  ory-ory: ସେ କହିଲେ, “ସଦାପ୍ରଭୁ ସୀନୟରୁ ଆସିଲେ, ସେ ସେୟୀରରୁ ସେମାନଙ୍କ ପ୍ରତି ଉଦିତ ହେଲେ;
