  eng-YLT: 'and he saith: — ''Jehovah from Sinai hath come, And hath risen from Seir
    for them; He hath shone from mount Paran, And hath come [with] myriads of holy
    ones; At His right hand [are] springs for them.'
  kne-kne: “Napo si Diyos ed Sinai ay dontog na, kaman din bomalaan di agew sin patag
    na ed Edom din nanpailaana, manipod sin dontog ay Paran, siney-angana din ipogaw
    na. Adi kabilang ay anghel di kakoyog na, iin-genana di manbidbidang ay apoy sin
    kannawana.
  eng-WYC-2017: and said, The Lord came from Sinai, and he rose to us from Seir; he
    appeared from the hill of Paran, and thousands of saints with him; a law of fire
    in his right hand.
  eng-WMBB: He said, “The LORD came from Sinai, and rose from Seir to them. He shone
