verse: DEU.033.002
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “യഹോവ സീനായിൽനിന്ന് വന്നു, സേയീരിൽനിന്ന് അവരുടെമേൽ ഉദിച്ചു;
    പാരാൻപർവതത്തിൽനിന്ന് അവിടന്നു പ്രകാശിച്ചു. തെക്കുനിന്ന്, അവിടത്തെ പർവതചരിവുകളിൽനിന്ന്,
    ലക്ഷോപലക്ഷം വിശുദ്ധരുമായി അവിടന്നു വന്നു.'
  deu-TKW: 'Er sprach: Jahwe kam vom Sinai her und glänzte ihnen auf von Seir. Er
    ließ sein Licht aufleuchten vom Gebirge Paran und kam nach Meribath Kades, zu
    seiner Rechten ein loderndes Feuer.'
  lin-lin: 'Alobaki : « Yawe awutaki na Sinai ; wuta na Seiri, abimelaki bango lokola
    moyi na tongo, angengaki epai na bango wuta na ngomba Parani, ayaki elongo na
    ebele ya bankoto ya ba-anjelu na Ye mpe asimbaki na loboko na Ye kongenga ya Mobeko.'
  eng-LSV: 'and he says: “YHWH has come from Sinai, || And has risen from Seir for
    them; He has shone from Mount Paran, || And has come [with] myriads of holy ones;
    At His right hand [came] a fiery law [[or a flaming fire]] for them.'
  eng-GNV: The Lord came from Sinai, and rose vp from Seir vnto them, and appeared
    clearely from mount Paran, and he came with ten thousands of Saints, and at his
    right hand a firie Lawe for them.
  eng-WEBSTER: 'And he said, the LORD came from Sinai, and rose up from Seir to them;
    he shined forth from mount Paran, and he came with ten thousands of saints: from
    his right hand went a fiery law for them.'
  nhw-BL: 'Quiijto: “Quema monexti TOTECO, itlatlanex hualajqui tlen campa hueli.
    Hualajqui tlen tepetl Sinaí, tlen Seir huan tlen nopa tepeme ipan Parán. Hualajqui
    tlen ilhuicac campa quiyahualojtoyaj majtlactli mil itequihuajcahua. Yaya hualajqui
    techhualiquili nopa tlanahuatilme catli elqui quen se tlitl catli toponi catli
    quihuicayaya ipan inejmac.'
  swh-ONEN: 'Alisema: “Bwana alikuja kutoka Mlima Sinai, akachomoza kama jua juu yao
    kutoka Mlima Seiri, akaangaza kutoka Mlima Parani. Alikuja pamoja na watakatifu
    makumi elfu kutoka kusini, kutoka materemko ya mlima wake.'
  bba-bba: Yinni Gusunɔ u nɑ Sinɑin ɡuurun di nɡe dɔ̃ɔ wi u Seirin ɡuuru wukiri, mɑ
    u win tɔmbu yɑm bururɑsiɑ sɑɑ Pɑrɑnin ɡuurun di. Gusunɔn ɡɔrɑdobɑ dɑbi dɑbirɑ
    tɑ nùn yɔ̃sirimɑ. Mɑ u woodɑ nɛni win nɔm ɡeuɔ nɡe dɔ̃ɔ.
  eng-KJVCPB: 'And he said, The Lord came from Sinai, And rose up from Seir unto them;
    He shined forth from mount Paran, And he came with ten thousands of saints: From
    his right hand went a fiery law for them.'
  luo-luo: Nowachonegi niya, “Jehova Nyasaye nobiro koa Sinai mochopo irgi koa Seir,
    mi ofwenyore koa e got Paran. Nobiro gi oganda maler kowuok yo milambo e kor gode
    mage.
  meu-meu: 'Ia eto: Iehova na Sinai amo ema, Seiri amo e tata dae roha idia latadiai;
    Paran ororona amo e tara, Helaḡa taudia gerebu gerebu edia amo ema; Taravatu na
    lahi na heto, ia imana idibana ai.'
  npi-ULB: तिनले भनेः “परमप्रभु सीनैबाट आउनुभयो, र तिनीहरूमाथि सेइरबाट उदय हुनुभयो
    । उहाँ पारान पर्वतबाट चम्कनुभयो, र उहाँ दसौँ हजार पवित्र जनसित आउनुभयो । उहाँको
    दाहिने हातमा बिजुलीको प्रकाश थियो ।
  yor-yor: Ó sì wí pé, “Olúwa ti Sinai wá, ó sì yọ sí wọn láti Seiri wá ó sì tàn án
    jáde láti òkè Parani wá. Ó ti ọ̀dọ̀ ẹgbẹgbàarùn-ún àwọn mímọ́ wá láti ọwọ́ ọ̀tún
    rẹ̀ ni òfin kan a mú bí iná ti jáde fún wọn wá.
  ind-ind: “TUHAN datang kepada kami dari gunung Sinai, Dia menyatakan diri kepada
    kami seperti matahari yang terbit dari daerah Seir di negeri Edom, dan menyinari
    kami dari gunung Paran. Dia datang bersama puluhan ribu malaikat, dan ada api
    menyala di tangan kanan-Nya.
  pes-OPCB: «خداوند از کوه سینا آمد، او از کوه سعیر طلوع کرد و از کوه فاران درخشید.
    مقدّسین بی‌شمار همراه او بودند و آتشی مشتعل در دست راست او.
  tgl-ULB: 'Sinabi niya: Mula si Yahweh sa Sinai at nagpakita sa kanila mula Seir.
    Nagliwanag siya mula sa Bundok ng Paran, at dumating siya kasama ang sampung libong
    mga banal na pinili. Sa kaniyang kanang kamay ay mayroong kumikislap na kidlat.'
  cbu-NT: Apanll kuk waana kamachtamarini Sinayamand káyashinu, sumaspaz ashiru Seirapsha
    tsap iyaa tuwaseeneerangiya. Sheeru, Paránapsha tsap iyaa machtarangu, iysha Meripa-Kadésash
    kusaranganiya. Wasundarurpa iyaa tapachindamaam machtarangiya. Waana kuk sumas
    ashiru uwish payuru, iyaa tiptsireem ínarangiya.
  hui-hui: Ibugua lalu, Anduane Homogo ibu Hari Sainai howa ibini. Ibugua ni tagira
    ibiradagua ibalu Idomo dindini ani ibini. Hari Parana heagoria howa ni darali
    haradagua bialu ibugua ibunaga wali agali bu hearuni daba hai haya. Dahuliyali
    daosini daga labenahe dewaore ibuni heba mandagi howa ibunaga gi tigahayagi ira
    hungu ale datagi haya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သိ​နာ​တောင်​ပေါ်​မှ ကြွ​လာ​တော်​မူ​၏။ ကိုယ်​တော်​သည်​နေ​မင်း​သ​ဖွယ်​ဧ​ဒုံ​ပြည်​ပေါ်​သို့
    ထွက်​ပေါ်​လာ​ပြီး​လျှင်၊ ပါ​ရန်​တောင်​ထိပ်​ပေါ်​မှ​မိ​မိ​လူ​မျိုး​တော်​ပေါ်​သို့
    ထွန်း​တောက်​တော်​မူ​၏။ ကိုယ်​တော်​၏​လက်​ယာ​တော်​ဘက်​တွင် ထောင်​သောင်း​မ​က​များ​စွာ​သော
    ကောင်း​ကင်​တ​မန်​တို့​သည်​လိုက်​ပါ​လျက် မီး​လျှံ​တောက်​နေ​၏။
  bod-N: ཁོང་གིས་འདི་ལྟར། ཡ་ཝཱེ་རི་བོ་སི་ནཱ་ནས་ཕེབས་ཤིང་། ། སེ་ཨིར་ཡུལ་ནས་ཁོ་ཚོར་འོད་ཟེར་སྤྲོས།
    ། རི་བོ་ཕཱ་རན་ཕྱོགས་ནས་འོད་དུ་བཀྲམས། ། སྐྱེས་བུ་དམ་པ་ཁྲི་ཕྲག་མཉམ་དུ་ཕེབས། ། མེ་དཔུང་བཀའ་ཁྲིམས་ཕྱག་གཡས་སུ་ཐོགས་སོ།
    །
  sna-sna: 'Akati: “Jehovha akabva kuSinai akavabudira samambakwedza achibva kuSeiri;
    akapenya kubva paGomo reParani. Akauya nezviuru gumi zvavatsvene kubva rutivi
    rwezasi, kubva kumawere amakomo ake.'
  spa-BLM: Dijo, “Yahvé vino desde el Sinaí, y se levantó de Seir hacia ellos. Brilló
    desde el monte Parán. Él vino de los diez mil santos. A su derecha había una ley
    de fuego para ellos.
  cac-cac: 'Ix yalan vin̈ icha tic: Scot Jehová d''a lum vitz Sinaí. Ato d''a Edom
    syac''cot saquilq''uinal d''ayon̈. Ato pax d''a lum vitz Parán syac''cot copan
    stziquiquial. Scot yed'' eb'' yángel man̈xo b''ischajb''enoc. A d''a svach'' c''ab''
    yed''nac ley, sq''ue n̈iln̈on sc''ac''al.'
  swh-ULB: 'Alisema: Yahwe alikuja kutoka Sinai na akainuka kutoka Seiri juu yao.
    Aling''ara kutoka mlima wa Paramu, na akaja na elfu kumi ya watakatifu. Katika
    mkono wake wa kuume radi zilimulika.'
  bel-bel: 'Ён сказаў: Гасподзь прыйшоў ад Сіная, адкрыўся ім ад Сэіра, успрамяніўся
    ад гары Фарана і ішоў з процьмай сьвятых; праваруч Яго сьветач закона.'
  deu-ELBBK: 'Und er sprach: Der HERR ist vom Sinai hergekommen und ist ihnen aufgegangen
    von Seir; er ist hervorgestrahlt von dem Berg Paran und ist gekommen von heiligen
    Myriaden. Aus seiner Rechten ging Gesetzesfeuer für sie hervor.'
  mbb-OT: Migkaǥi sikandin te, “Nekeuma is Nengazen puun te Sinai; midsilà sikandin
    diyà te kenitew puun te Buntud he Seir he iring te kedsilà ta andew. Midsiǥa sikandin
    puun te Buntud he Paran. Nekeuma sikandin duma te linibu he menge velinsuǥuen,
    ne is kewanan he velad din ebitbit te edriyubriyub he hapuy.
  mal-2015: 'അവൻ പറഞ്ഞതെന്തെന്നാൽ: യഹോവ സീനായിൽനിന്നു വന്നു, അവർക്കു സേയീരിൽനിന്നു
    ഉദിച്ചു, പാറാൻ പർവ്വതത്തിൽനിന്നു വിളങ്ങി; ലക്ഷോപിലക്ഷം വിശുദ്ധന്മാരുടെ അടുക്കൽ
    നിന്നു വന്നു; അവർക്കുവേണ്ടി അഗ്നിമയമായോരു പ്രമാണം അവന്റെ വലങ്കയ്യിൽ ഉണ്ടായിരുന്നു.'
  rmc-rmc: „O RAJ avľa pal o verchos Sinaj, zažjarinďa lenge andral o Seir, švicinďa
    le verchostar Paran. Avľa peskre svete ezera ezerenca a pal leskri čači sera labolas
    e jag.
  pes-OPV: 'گفت: «یهوه از سینا آمد، و از سعیر برایشان طلوع نمود. و از جبل فاران درخشان
    گردید. و با کرورهای مقدسین آمد، و از دست راست او برای ایشان شریعت آتشین پدید آمد.'
  ron-1924: 'Ел а зис: „Домнул а венит дин Синай Ши а рэсэрит песте ей дин Сеир, А
    стрэлучит дин мунтеле Паран Ши а ешит дин мижлокул зечилор де мий де сфинць, Авынд
    ын дряпта Луй фокул леӂий.'
  ben-OBCV: 'তিনি বলেছিলেন: “সদাপ্রভু সীনয় থেকে আসলেন তিনি সেয়ীর থেকে তাদের উপর
    আলো দিলেন; পারণ পাহাড় থেকে নিজের উজ্জ্বলতা প্রকাশ করলেন। অসংখ্য পবিত্রজনেদের
    কাছ থেকে আসলেন দক্ষিণ থেকে, তাঁর পাহাড়ের ঢাল থেকে।'
  som-som: Isagoo leh, Rabbigu wuxuu ka yimid Siinay, Oo Seciir ayuu uga soo kacay
    iyaga, Wuxuu ka soo iftiimay Buur Faaraan, Oo ka yimid tobanka kun oo quduuska
    ah, Oo gacantiisa midigtana waxaa iyaga ugu jiray sharci dab ah.
  lat-VUC: 'Et ait: [Dominus de Sinai venit, et de Seir ortus est nobis: apparuit
    de monte Pharan, et cum eo sanctorum millia. In dextera ejus ignea lex.'
  eng-ASVBT: 'And he said, Jehovah came from Sinai, And rose from Seir unto them;
    He shined forth from mount Paran, And he came from the ten thousands of holy ones:
    At his right hand was a fiery law for them.'
  ita-1885: 'Disse adunque: Il Signore venne di Sinai, E apparve loro di Seir; Egli
    risplendè dal monte di Paran, E venne dalle decine delle migliaia de'' santi,
    Avendo dalla sua destra il fuoco della Legge, per darla loro.'
  eng-LXXUP: And he said, The Lord is come from Sinai, And has appeared from Seir
    to us, And has hastened out of the mount of Paran, with the ten thousands of Kadesh;
    On his right hand were his angels with him.
  eng-ULB: 'He said: Yahweh came from Sinai and rose from Seir upon them. He shined
    out from Mount Paran, and he came with ten thousands of holy ones. In his right
    hand were flashes of lightning.'
  spa-VBL: 'Dijo: El Señor vino del monte Sinaí y nos iluminó desde el monte Seir.
    Salió del monte Paran con diez mil santos, con fuego ardiente en su mano derecha.'
  fra-_FOB: 'Il dit donc: L''Éternel est venu de Sinaï, et s''est levé sur eux de
    Séir; il a resplendi de la montagne de Paran; il est sorti des myriades de saints;
    de sa droite sortait pour eux le feu de la loi.'
  mal-mal: “യഹോവ സീനായിൽനിന്നു വന്നു, അവർക്ക് മീതെ സേയീരിൽനിന്ന് ഉദിച്ചു, പാരാൻ പർവ്വതത്തിൽനിന്ന്
    അവരുടെ മേൽ പ്രകാശിച്ചു. ലക്ഷോപലക്ഷം വിശുദ്ധന്മാരുടെ നടുവിൽനിന്നു വന്നു; അവർക്കുവേണ്ടി
    അഗ്നിമയമായ ഒരു പ്രമാണം അവന്റെ വലങ്കയ്യിൽ ഉണ്ടായിരുന്നു.
  urd-GVR: kahā, “Rab Sīnā se āyā, Saīr se us kā nūr un par tulū huā. Wuh Koh-e-Fārān
    se raushnī phailā kar ribbot-Qādis se āyā, wuh apne junūbī ilāqe se rawānā ho
    kar un kī ḳhātir pahāṛī ḍhalānoṅ ke pās āyā.
  suz-BL: “परमप्रभु यावे सीनै रे जाक्‍शो बाक्‍ब। मेको सेइर रे पा आंइ ङोंइती ग्रूत।
    मेको पारान डांडा रे पा टल्‍केसाक्‍व। मेको नु लाख लाख आ मुर बाक्‍तेक्‍म। आ ग्‍युरा
    गे आंम मुर ङा ठेयब हुल बाक्‍तेक्‍म। न्‍यायाधीस ५:४
  ita-1927: 'Disse dunque: “L’Eterno è venuto dal Sinai, e s’è levato su loro da Seir;
    ha fatto splendere la sua luce dal monte di Paran, è giunto dal mezzo delle sante
    miriadi; dalla sua destra usciva per essi il fuoco della legge.'
  ckb-ckb: 'گوتی: «یەزدان لە سیناوە هات و لە سێعیرەوە بەسەریاندا هەڵهات، لە کێوی پارانەوە
    درەوشایەوە و هەزاران هەزار فریشتەی پیرۆزی لەگەڵ بوو، لە بنارەکانی باشوورەوە.'
  eng-BBE: 'He said, The Lord came from Sinai, dawning on them from Seir; shining
    out from Mount Paran, coming from Meribath Kadesh: from his right hand went flames
    of fire: his wrath made waste the peoples.'
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ಸೀನಾಯಿ ಬೆಟ್ಟದಿಂದ ಬಂದು, ಸೇಯೀರಿನಿಂದ ಅವರ ಮೇಲೆ ಉದಯಿಸಿದರು. ಪಾರಾನ್
    ಬೆಟ್ಟದಿಂದ ಪ್ರಕಾಶಿಸಿದರು. ದೇವರು ದಕ್ಷಿಣದ ತಮ್ಮ ಪರ್ವತ ಶ್ರೇಣಿಯಿಂದ ಲಕ್ಷಾಂತರ ಪರಿಶುದ್ಧರ
    ಸಂಗಡ ಬಂದರು.
  tam-2017: “யெகோவா சீனாயிலிருந்து எழுந்தருளி, சேயீரிலிருந்து அவர்களுக்கு உதயமானார்;
    பாரான் மலையிலிருந்து பிரகாசித்து, பத்தாயிரங்களான பரிசுத்தவான்களுடன் வெளிப்பட்டார்;
    அவர்களுக்காக அக்கினிமயமான பிரமாணம் அவருடைய வலதுகரத்திலிருந்து புறப்பட்டது.
  spa-RV-1909: 'Y dijo: Jehová vino de Sinaí, y de Seir les esclareció; resplandeció
    del monte de Parán, y vino con diez mil santos: á su diestra la ley de fuego para
    ellos.'
  ron-BTF: 'Şi a spus: DOMNUL a venit din Sinai şi le-a răsărit din Seir; el a strălucit
    din muntele Paran şi a venit cu zecile de mii de sfinţi, de la dreapta lui ieşea
    o lege de foc pentru ei.'
  eng-WEBP: He said, “The LORD came from Sinai, and rose from Seir to them. He shone
    from Mount Paran. He came from the ten thousands of holy ones. At his right hand
    was a fiery law for them.
  eng-FBV: He said, The Lord came from Mount Sinai and shone on us from Mount Seir;
    he blazed out from Mount Paran coming with ten thousand of holy ones, holding
    flaming fire at his right hand.
  nld-1939: 'Hij zeide: Toen Jahweh van de Sinaï kwam, Voor zijn volk van Seïr oprees,
    Van het gebergte Paran verscheen, Van Meribat-Kadesj optrok: Schoot een laaiend
    vuur uit zijn rechterhand,'
  nch-BL: 'Quiijto: “Quema monexti TOTECO, itatanex hualajqui ten campa hueli. Hualajqui
    ten tepet Sinaí, ten Seir huan ten nopa tepeme ipan Parán. Hualajqui ten ilhuicac
    campa quiyahualojtoyaj majtacti mil iilhuicac ejcahua. Yaya techhualiquili nopa
    tanahuatilme cati elqui quej se tit cati toponi cati quihuicayaya ipan inejmat.'
  vie-1934: 'Người bèn nói: Đức Giê-hô-va đã đến từ Si-na-i, Ngài từ Sê-i-rơ dấy lên
    trên dân chúng, Chiếu sáng từ núi Pha-ran, Đến từ giữa muôn vàn đấng thánh; Từ
