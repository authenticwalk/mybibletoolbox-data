    মাজৰ পৰা আহিল। তেওঁৰ সোঁ হাতত আছিল তেওঁলোকৰ কাৰণে বিজুলীৰ চমক ভৰা ব্যৱস্থা।
  sus-A: «عَلَتَلَ كٍلِ نّ تُرُ سِنِنَ فٍيَ قَرِ عَلْ سٌفٍ. عَ نَشَ تٍ سٍيِرِ بْشِ
    مَ عِسِرَيِلَكَيٍ نُ نَ دّننَشّ. عَ نَشَ كٍلِ ثَرَن فٍيَ يِرٍقَنيِ مَ، مَلٍكّ
