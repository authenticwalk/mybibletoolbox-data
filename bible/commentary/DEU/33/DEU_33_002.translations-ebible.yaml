  uig-CYR: 'У мундақ деди: — «Пәрвәрдигар Өзи Синай теғидин келип, Сеирдин чиқип Исраил
    үстигә парлиди; Паран теғидин пәйда болуп чақниди, У түмәнлигән муқәддәсләрниң
    оттурисидин чиқип кәлди; Оң қолидин Исраилға аталған отлуқ бир қанун чиқти.'
  tel-2017: శేయీరు నుంచి వారికి ఉదయించాడు. ఆయన పారాను పర్వతం నుంచి ప్రకాశించాడు వేలాది
    వేల పవిత్రులతో ఆయన వచ్చాడు. ఆయన కుడివైపు మెరుపులు మెరుస్తున్నాయి.
  hat-BSA: 'Li te di: “SENYÈ a te sòti nan Sinai, e te parèt sou yo soti nan Séir.
