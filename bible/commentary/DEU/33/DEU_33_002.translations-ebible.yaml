  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਸੀਨਈ ਤੋਂ ਆਇਆ, ਅਤੇ ਸੇਈਰ ਤੋਂ ਉਨ੍ਹਾਂ ਉੱਤੇ ਉੱਭਰਿਆ, ਉਹ ਪਾਰਾਨ
