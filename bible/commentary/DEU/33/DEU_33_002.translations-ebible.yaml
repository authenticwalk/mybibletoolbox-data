    herea danu ia mai. Taravatu be lahi bamona, iena imana idibana dekenai.
  urd-urd: 'और उसने कहा: “ख़ुदावन्द सीना से आया और श''ईर से उन पर ज़ाहिर हुआ, वह कोह
