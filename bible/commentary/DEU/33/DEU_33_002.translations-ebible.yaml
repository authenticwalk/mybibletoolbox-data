  azb-azb: 'O belə dedi: «Rəbb Sina dağından gəldi, Bizə Seirdən zühur etdi, Paran
    dağından şəfəq saçdı, On minlərlə müqəddəs mələklər ilə gəldi. Sağ əlində yanar
    alov var idi.'
  eng-DBY: And he said, Jehovah came from Sinai, And rose up from Seir unto them;
    He shone forth from mount Paran, And he came from the myriads of the sanctuary;
    From his right hand [went forth] a law of fire for them.
  hin-2017: उसने कहा, “यहोवा सीनै से आया, और सेईर से उनके लिये उदय हुआ; उसने पारान
