    Mitheng sang-som kikhopna kon chun ahung in, Pakai chun akhut jet lama kon in
    meikong chu diu jejun ahin choiyin ahi.
  mar-mar: “परमेश्वर सीनाय येथून आला. उष:कालच्या प्रकाशाप्रमाणे तो सेईर वरुन आला,
