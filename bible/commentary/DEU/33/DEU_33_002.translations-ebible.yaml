  urd-GVH: कहा, “रब सीना से आया, सईर से उसका नूर उन पर तुलू हुआ। वह कोहे-फ़ारान से
    रौशनी फैलाकर रिबबोत-क़ादिस से आया, वह अपने जुनूबी इलाक़े से रवाना होकर उनकी ख़ातिर
    पहाड़ी ढलानों के पास आया।
  rug-rug: Meke zama si asa, “Gore mae guana pa toqere Saenai se Zihova; meke gasa
    mae koarini pa Seira, sapu ṉedala vura pa toqere Parani; meke somana mae koari
    ka manege puta vuro mateana si Asa. Meke taṉinia Nana pa kali lima mataona, sa
    nika huruṉuna.
  gaz-gaz: 'innis akkana jedhe: “Waaqayyo tulluu Siinaa irraa dhufe; isaan irrattis
    Seeʼiir irraa akka aduu ganamaatti baʼe; Tulluu Phaaraan irraa isaan eebbise.
    Inni qulqulloota isaa kumaatama wajjin dhufe; karaa harka isaa mirgaatiin ibidda
    bobaʼutu baʼe.'
  fra-LSG: 'Il dit: L’Éternel est venu du Sinaï, Il s’est levé sur eux de Séir, Il
    a resplendi de la montagne de Paran, Et il est sorti du milieu des saintes myriades:
    Il leur a de sa droite envoyé le feu de la loi.'
  yal-yal: Alatala fa nɛn keli Sinayi geyaan fari alo sogena. A yi te Seyiri bɔxɔni
    Isirayila kaane yi dɛnaxan yi. A nɔrɔn yi godo a yamaan ma keli Paran geyaan fari,
    maleka wuli wuyaxi yi biraxi a fɔxɔ ra.
  haw-1868: I aku la, Mai Sinai mai, i hele mai ai o Iehova, A mai Seira mai ia i
    puka mai ai maluna o lakou. Mai ka mauna o Paraua ia i hoomalamalama mai, Mawaena
    mai o na umi tausani haipule oia i hele mai ai; Mai kona lima akau aku ke kanawai
    ahi no lakou.
  arb-NAV: 'فَقَالَ: «أَقْبَلَ الرَّبُّ مِنْ سِينَاءَ، وَأَشْرَفَ عَلَيْهِمْ مِنْ
    سَعِيرَ، وَتَأَلَّقَ فِي جَبَلِ فَارَانَ؛ جَاءَ مُحَاطاً بِعَشَرَاتِ الأُلُوفِ
    مِنَ الْمَلائِكَةِ وَعَنْ يَمِينِهِ يُوْمِضُ بَرْقٌ عَلَيْهِمْ.'
  ewe-ewe: “Yehowa va mía gbɔ le Sinai to la gbɔ; eɖiɖi ɖe mía dzi tso Seir to la
    dzi. Eklẽ tso Paran to la dzi ame kɔkɔe akpe nanewo ƒo xlãe, dzo bibi nɔ eƒe nuɖusime.
  eng-LEE: 'And he said, The Lord came from Sinai, and rose up from Seir unto them:
    he shone forth from mount Paran, and he came from among myriads of saints; from
    his right hand he gave a fiery law unto them.'
  asm-FB: তেওঁ ক’লে, যিহোৱা চীনয় পৰ্ব্বতৰ পৰা আহিল, তেওঁ চেয়ীৰৰ পৰা তেওঁলোকৰ ওপৰত
