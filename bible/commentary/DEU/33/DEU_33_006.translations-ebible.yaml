verse: DEU.033.006
translations:
  mal-C: “രൂബേൻ മരിക്കാതെ ജീവിച്ചിരിക്കട്ടെ, അവന്റെ പുരുഷന്മാർ കുറയാതിരിക്കട്ടെ.”
  deu-TKW: Es lebe Ruben und sterbe nicht! es seien seiner Mannen nicht wenig!
  lin-lin: Tika ete Ribeni awumela na bomoi mpe akufa te, mpe tika ete bato na ye
    bazala moke te ! »
  eng-LSV: Let Reuben live, and not die, || And let his men be an [incalculable] number.
  eng-GNV: Let Reuben liue, and not die, though his men be a small nomber.
  eng-WEBSTER: Let Reuben live, and not die; and let not his men be few.
  nhw-BL: 'Huan Moisés quiijto tlen nopa hueyi familia tlen iixhuihua Rubén: “¡Ma
    itzto nopa familia tlen iixhuihua Rubén! Ma amo miquica, ma amo tlamica, masque
    Rubén amo quinpiya miyaqui iteipan ixhuihua catli hualahuij ica ya ieso.”'
  swh-ONEN: “Reubeni na aishi, asife, wala watu wake wasiwe wachache.”
  bba-bba: Mɔwisi u den domɑru toruɑ u nɛɛ, Rubɛnin bwese kɛrɑ yu dɑkɑɑ dɑ, yu ku
    rɑɑ ɡbi. Gusunɔ u de yen tɔmbu bu dɑbiɑ.
  eng-KJVCPB: Let Reuben live, and not die; And let not his men be few.
  luo-luo: “Jo-Reuben mondo obed mangima kendo kik githo, to bende kik gibed manok.”
  meu-meu: Ruben baine mauri, basine mase; Ena orea taudia danu basie gadoi.
  npi-ULB: रूबेन बाँचून्, र नमरून, तर तिनका मानिसहरू थोरै होऊन् ।
  yor-yor: “Jẹ́ kí Reubeni yè kí ó má ṣe kú, tàbí kí ènìyàn rẹ mọ níwọ̀n.”
  ind-ind: Kata Musa tentang suku Ruben, “TUHAN, biarlah suku Ruben tetap bertahan
    dan tidak punah, tetapi jumlah mereka tidak akan banyak.”
  pes-OPCB: 'موسی دربارهٔ قبیلهٔ رئوبین چنین گفت: «رئوبین زنده باشد و نمیرد و افراد
    قبیله‌اش کم نشوند.»'
  tgl-ULB: Hayaang mabuhay si Ruben at hindi mamatay; pero nawa ang kaniyang mga tauhan
    ay maging iilan lamang.
  cbu-NT: Shaneerani anush, Móysisarini Rubenchicheem nlluranur Apanllpa mashku, Apaa,
    shiyaa mashkina; Rubenchicheem nlluranur istangcha. Maachirit anchich urutamari
    taachpa. Anchich maachirit pakchimtaateesinaya taaksin, itaru shiysha ksutangcha,
    Apaa, Móysisarini tárangiya.
  hui-hui: Mosese ibugua Lubene hameigini hearu mitangi bialu lalu, Lubene hameigini
    emene hangu ha kagonigo ti biba halu homaiore nahelo hameledo, lalu lene.
  mya-mya: ထို့​နောက်​မော​ရှေ​က​ရု​ဗင်​အ​နွယ်​ကို ရည်​သန်​၍ ဤ​သို့​ဖွဲ့​ဆို​လေ​သည်။
    ``ရု​ဗင်​အ​နွယ်​သည်​လူ​အင်​အား​နည်း​သော်​လည်း အ​မျိုး​မ​တိမ်​ကော​ပါ​စေ​နှင့်၊''
  bod-N: རུ་བེན་འཚོ་ཞིང་འཆི་བར་མི་འགྱུར་ཞིང་། ། ཁོ་ཡི་མི་གྲངས་ཉུང་དུ་མི་འཕྲི་སྨོན།
    །ཞེས་གསུངས་སོ། །
  sna-sna: “Rubheni ngaararame arege kufa, uye vanhu vake ngavarege kuva vashoma.”
  spa-BLM: “Que Rubén viva y no muera; Ni que sus hombres sean pocos”.
  cac-cac: 'Ix syamanoch vin̈ yalancan vach'' lolonel d''a yib''an̈ junjun in̈tilal.
    Ix yalan vin̈ yuj eb'' yin̈tilal Rubén icha tic: Ayn̈ejocab'' ec'' eb'' yin̈tilal
    Rubén. Mocab'' satel eb'', mocab'' quenn̈ejoc ol aj sb''isul eb'', xchi vin̈.'
  swh-ULB: Acha Rubeni aishi na asife, lakini wanaume wake wawe wachache.
  bel-bel: Хай жыве Рувім і хай не памірае, і Сымон хай ня будзе малы лікам!
  deu-ELBBK: Ruben lebe und sterbe nicht, und seiner Männer sei eine Zahl!
  mbb-OT: Mehitenged te tribu ni Reuben migkaǥi si Moises te, “Berakat he kenà maawà
    is menge kevuwazan ni Reuben minsan pa te zeisey zà sikandan.”
  mal-2015: രൂബേൻ മരിക്കാതെ ജീവിച്ചിരിക്കട്ടെ; അവന്റെ പുരുഷന്മാർ കുറയാതിരിക്കട്ടെ
  rmc-rmc: 'Pal o kmeňos Ruben o Mojžiš phenďa: „Mi dživel o Ruben, te na merel avri,
    ale mi aven leskre manuša frima.“'
  pes-OPV: روبین زنده بماند ونمیرد. و مردان او در شماره کم نباشند.»
  ron-1924: Трэяскэ Рубен ши сэ ну моарэ Ши бэрбаций луй сэ фие мулць ла нумэр!”
  ben-OBCV: “রূবেণ যেন বেঁচে থাকে ও না মরে, তার লোকসংখ্যা যেন কম না হয়।”
  som-som: Ruubeen ha noolaado oo yuusan dhiman, Oo raggiisu yuusan yaraan.
  lat-VUC: Vivat Ruben, et non moriatur, et sit parvus in numero.]
  eng-ASVBT: Let Reuben live, and not die; Nor let his men be few.
  ita-1885: Viva RUBEN, e non muoia; Ma sieno i suoi uomini pochi.
  eng-LXXUP: Let Reuben live, and not die; And let him be many in number.
  eng-ULB: Let Reuben live and not die, but may his men be few.
  spa-VBL: 'A Rubén le dijo: “Que viva y no muera, pero que sólo tenga unos pocos
    hombres”.'
  fra-_FOB: Que Ruben vive, et qu'il ne meure point, et que ses hommes soient nombreux!
  mal-mal: രൂബേനെക്കുറിച്ച് അവൻ പറഞ്ഞത് “രൂബേൻ മരിക്കാതെ ജീവിച്ചിരിക്കട്ടെ; അവന്റെ
    പുരുഷന്മാർ കുറയാതിരിക്കട്ടെ”.
  urd-GVR: 'Rūbin kī Barkat: Rūbin mar na jāe balki jītā rahe. Wuh tādād meṅ baṛh
    jāe.'
  suz-BL: रूबेन आ मुर शुश मदुम्‍तेक्‍म हना यो, ब्रोंइशा बाक्‍ल, मबेक्‍ल” देंत।
  ita-1927: Viva Ruben! ch’egli non muoia; ma siano gli uomini suoi ridotti a pochi!”
  ckb-ckb: «با نەوەی ڕەئوبێن بژیێت و نەمرێت، با پیاوەکانی کەم نەبن.»
  eng-BBE: Let life not death be Reuben's, let not the number of his men be small.
  kan-OKCV: “ರೂಬೇನನು ಸಾಯದೆ ಬದುಕಲಿ. ಅವನ ಜನರು ಕಡಿಮೆಯಾಗದಿರಲಿ.”
  tam-2017: “ரூபன் மரணமடையாமல் பிழைப்பானாக; அவன் மக்கள் குறைவாக இருக்கமாட்டார்கள்”
    என்றான்.
  spa-RV-1909: Viva Rubén, y no muera; y sean sus varones en número.
  ron-BTF: Trăiască Ruben şi să nu moară şi bărbaţii săi să nu fie puţini.
  eng-WEBP: “Let Reuben live, and not die; Nor let his men be few.”
  eng-FBV: To Reuben he said, “May he live and not die, but may he only have a few
    men.”
  nld-1939: Moge Ruben leven en niet sterven, Al telt hij slechts weinig mannen.
  nch-BL: 'Huan Moisés quiijto ten nopa hueyi familia ten iixhuihua Rubén: “¡Ma itzto
    nopa familia ten iixhuihua Rubén! Ma amo miquica, ma amo tamica, masque Rubén
    amo quinpiya miyaqui iteipan ixhuihua cati hualahuij ica ya ieso.”'
  vie-1934: Nguyện Ru-bên sống, chớ thác, Dẫu số người của nó sẽ ít đông.
  hin-CV: “रियूबेन जीवित रहे, उसकी मृत्यु न हो, और न ही उसके गोत्र की गिनती कम हो.”
  eng-OURB: “Let Reuben [See, a son!] live, and not die; Nor let his men be few.”
  spa-BES: Que viva Reuben y no muera, que el número de sus hombres no sea pequeño.
  tdx-tdx: Ee te ho veloñe t’i Reobene le tsy hihomake, vaho tsy ho tsi-ampe ondati’eo.
  vid-vid: Musa nakalonga kwa chiwalo cha nhanzi ya Lubeni, “Wanhu wa Lubeni wekale
    waleche kubagama, ila wanhu wa heye wawe wado.”
  eng-OKE: Let Reuben live in life eternal, and not die the second death; and let
    his children receive their inheritance according to their numbers.
  tha-KJV: ขอให้​รู​เบนดำรงชีวิตอยู่ อย่าให้​ตาย อย่าให้​ผู้​คนของเขามี​น้อย​”
  por-BR-2018: Viva Rúben, e não morra; sejam seus homens em número.
  deu-ELO: Ruben lebe und sterbe nicht, und seiner Männer sei eine Zahl!
  eng-WYC-2018: Reuben live, and die not, and be he little in number. (May the tribe
    of Reuben live, and not die out, but be they few in number.)
  epo-epo: Vivu Ruben, kaj li ne mortu; Kaj liaj viroj ne estu malmultaj.
  uig-PIN: «Rubǝn bolsa, adǝmliri ɵlüp kǝtmǝy, ⱨayat tursun; Uning adǝmliri az bolmisun».
  beo-beo: Mousese daLiubenefi ilia hou amane olelei, “Liubene fi dunu da bagahame
    esala. Be ilia da hamedafa bogomu da defea.”
  tpi-OTNT: “Lain Ruben i liklik lain, tasol dispela lain i no ken pinis olgeta.”
  hau-SA: “Bari Ruben yă rayu, kada yă mutu, kada mutanensa su zama kaɗan.”
  uig-LAT: «Ruben bolsa, ademliri ölüp ketmey, hayat tursun; Uning ademliri az bolmisun».
  nde-nde: Kaphile uRubheni njalo angafi, abesilisa bakhe bangaphunguki babebalutshwana.”
  ton-ton: ¶ “Tuku ke moʻui ʻa Lupeni, pea ʻoua naʻa mate; pea ʻoua naʻa tokosiʻi
    hono kau tangata.”
  ces-1613: Buď živ Ruben a neumírej, a muži jeho ať jsou bez počtu.
  eng-WMB: “Let Reuben live, and not die; Nor let his men be few.”
  tam-TCV: “ரூபன் வாழட்டும்; அவன் சாகக்கூடாது, அவனுடைய மனிதர் குறையாமல் இருக்கட்டும்.”
  ceb-ULB: Tugoti nga mabuhi si Ruben ug dili mamatay, apan ayaw padaghana ang iyang
    katawhan.
  pol-UBG: Niech żyje Ruben i niech nie umiera; niech jego mężczyzn będzie dużo.
  agr-agr: 'Tuja Rubén wegantun pachis Moisés juna aatus chichajak: “¡Rubén wegantu
    aidauk tuke batsamsatin agtinai! ¡Aishmag ujumak ataish, jinaa megkaejashtin ainawai!”
    tiuwai.'
  kyc-kyc: Dokopa Moseseme akali Urupenena rara dokona lao lao, Banya rara andake
    ingya napyamopape kapa pyuo rembe naa nana, leya.
  urd-GVU: 'روبن کی برکت: روبن مر نہ جائے بلکہ جیتا رہے۔ وہ تعداد میں بڑھ جائے۔'
  deu-1912: Ruben lebe, und sterbe nicht, und er sei ein geringer Haufe.
  kan-2017: “ರೂಬೇನ್ ಕುಲದ ವಿಷಯದಲ್ಲಿ, ‘ರೂಬೇನ್ ಕುಲವು ನಾಶವಾಗದೆ ಉಳಿಯಲಿ; ಆದರೆ ಅದು ಸ್ವಲ್ಪ
    ಜನರುಳ್ಳದ್ದಾಗಿರುವುದು’ ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Ba’aray e thin ni yog Moses ni murung’agen fare ganong rok Ruben: “Ruben
    e nge dabi math owchen e birok e ganong, ni yugu aram feni lich e girdi’ riy.”'
  hlt-MCSB: Reuben tah hing mai saeh lamtah duek boel saeh. Anih te hlang sii la om
    boel saeh.
  mdy-ETH: ሙሴ ሃሣ ሮኦቤኤሌ ማኣሮ ዓሶ ዛሎ «ፓይዳ ዔያቶኮ ዻካ ማዔቴያ ናንጊና ናንጋ ጎዳሢዮ! ሮኦቤኤሌ ዴራ ናናንጎንጎ፤
    ባይቆፓ።»
  twi-ASANTE: “Ma Ruben nya nkwa. Mma nʼase ntɔre. Na ne mmarima nso, mma wɔn so nhwan.”
  eng-WEBU: “Let Reuben live, and not die; Nor let his men be few.”
  bnp-bnp: E Moses i gamai a kabu ne Reuben i ta maea, “A kabu ne Reuben i kiroko,
    pali ra kabu iea i uka ma ge lobo.”
  wal-wal: “Roobeeli haiqqoppo; i paxa de7o. A asaikka qoodan coratto” yaagiis.
  spa-PDDPT: Aunque sus varones sean pocos, ¡Viva Rubén y no muera!
  gun-gun: — Rúben kuery ma tokuave, tomanomba eme. Ha'e va'e regua avakue mbovy'i
    e'ỹ ta'ikuai.
  ilo-ULB: Agbiag koma ni Ruben ket saan a matay; nupay bassit ti bilang dagiti tattaona.
  kpg-kpg: 'Moses ga helekai i di madawaawa Reuben boloo: “Ma e aha maa digaula e hogoohi,
    gei Reuben la gi hudee made gi daha.”'
  uig-ARA: «رۇبەن بولسا، ئادەملىرى ئۆلۈپ كەتمەي، ھايات تۇرسۇن؛ ئۇنىڭ ئادەملىرى ئاز
    بولمىسۇن».
  sus-sus: «Alatala xa Ruben bɔnsɔɛ xa simaya xun masa. A xa mixie xa gbo.»
  pon-2006: 'Moses ahpw patohwanda duwen kadaudok en Reupen: “Reupen en momourte,
    e dehr mehla, mehnda ma nah aramas akan me malaulau.”'
  jae-jae: “Ruben êmoa mata jali, eŋ êmac êndu atom, ma nê siŋwaganêŋ namba êtu sauŋ
    atom.”
  ksd-ksd: Boina ba Ruben na laun, ma koko na mat, Ma koko ra taraina na paupau ka.
  tur-YTC: “Ruven yaşasın ve ölmesin; Adamları sayıca az olmasın.”
  grc-BRENT: Ζήτω Ῥουβὴν, καὶ μὴ ἀποθανέτω, καὶ ἔστω πολὺς ἐν ἀριθμῷ.
  ind-AYT: “Biarlah Ruben hidup dan jangan mati, tetapi biarlah hanya sedikit orang
    laki-lakinya.”
  nya-nya: “Lolani Rubeni akhale ndi moyo ndipo asafe, anthu ake asachepe pa chiwerengero.”
  hrv-hrv: Nek' živi Ruben i nikad nek' ne izumre, nek' živi šačica njegovih!
  mps-mps: “Te Ruben hani te dwasianu hani dao. Tiali goli, te hani munu me silamo
    dao.”
  tpi-tpi: “Lain Ruben i liklik lain, tasol dispela lain i no ken pinis olgeta.”
  dan-1931: Måtte Ruben leve og ikke dø, hans Mænd blive dog et Tal!
  vie-OVCB: 'Môi-se nói về đại tộc Ru-bên: “Xin cho Ru-bên sống mãi muôn đời, cho
    con cháu họ đông như sao trời.”'
  guj-2017: રુબેન સદા જીવંત રહો અને મરે નહિ; પરંતુ તેના માણસો થોડા રહે.”
  pon-2006A: 'Moses ahpw patohwanda duwen kadaudok en Reupen: “Reupen en momourte,
    e dehr mehla, mehnda ma nah aramas akan me malaulau.”'
  por-BRBSL: “Deixe Reuben viver, e não morrer; Nem deixe seus homens serem poucos”.
  cth-cth: Reuben teh dout laipalah hring naseh. A taminaw pung naseh.
  twi-twi: “Ma Ruben nya nkwa na onwu, na mma ne nkurɔfo so nhuan.”
  hlt-hlt: Reuben tah hing mai saeh lamtah duek boel saeh. Anih te hlang sii la om
    boel saeh.
  tbz-SIM: 'Kɛ̀ Mɔyiisii yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Dubɛnni kó kuwuɔ nni mbo sɑ̃́ɑ̃̀ kɛ
    bɑ́ɑ́ kú. A kó fɛyɑnfɛ̀ɛ sṹṹ.'
  msy-2020: Egha Moses Rubenɨn anabamɨn adaraziv gɨa ghaze, “Ian anabamɨn dɨbobonim,
    bar avɨrasemeghan kogham. Eghtɨ ia zurara ikɨvɨra ikiam.”
  azb-azb: Qoy Ruven ölməsin, yaşasın! Xalqının sayı azalmasın!»
  eng-DBY: Let Reuben live, and not die; And let his men be few.
  hin-2017: “रूबेन न मरे, वरन् जीवित रहे, तो भी उसके यहाँ के मनुष्य थोड़े हों।”
  wol-KYG: Yal na Ruben dund, baña raaf, yàlla buy nitam néew.
  eng-YLT: Let Reuben live, and not die, And let his men be a number.
  kne-kne: 'Mo maipanggep sin tribun Ruben, kinwanin Moses na: “Adi koman malitaw
    din polin Ruben olay mo at-atik da.”'
  eng-WYC-2017: Reuben live, and die not, and be he little in number.
  eng-WMBB: “Let Reuben live, and not die; Nor let his men be few.”
  urd-GVH: 'रूबिन की बरकत : रूबिन मर न जाए बल्कि जीता रहे। वह तादाद में बढ़ जाए।'
  rug-rug: 'Meke zama guahe koasa butubutu te Rubeni se Mosese: “Be guana lopu soku
    sari nana tinoni, mani lopu mate taloa hokara sa butubutu te Rubeni.”'
  gaz-gaz: “Ruubeen haa jiraatu malee hin duʼin; yookaan baayʼinni namoota isaa hin
    xinnaatin.”
  fra-LSG: Que Ruben vive et qu’il ne meure point, Et que ses hommes soient nombreux!
  yal-yal: Ala xa siin fi Rubɛn bɔnsɔnna ma, Ala xa siimayaan fi Rubɛn yixɛtɛne ma,
    a yamaan yi wuya ayi.
  haw-1868: E ola no o Reubena, aole ia e make; Aole hoi e uuku kona poe kanaka.
  arb-NAV: لِيَحْيَ رَأُوبَيْنُ وَلا يَمُتْ، وَلْيَتَكَاثَرْ رِجَالُهُ».
  ewe-ewe: “Ruben anɔ agbe tegbee eƒe dzidzimeviwo asɔ gbɔ!”
  eng-LEE: May Reuben live, and not die; and may not his men be few.
  asm-FB: ৰূবেণ জীয়াই থাকক, নমৰক; কিন্তু তেওঁৰ গোষ্ঠীৰ লোক লেখত অলপ হওক।
  sus-A: «عَلَتَلَ شَ رُبٍن بْنسْي شَ سِمَيَ شُن مَسَ. عَ شَ مِشِيٍ شَ فبٌ.»
  fra-SBL: « Que Ruben vive et ne meure pas ; Et que ses hommes ne soient pas trop
    nombreux. »
  hbo-hbo: יְחִ֥י רְאוּבֵ֖ן וְאַל־יָמֹ֑ת וִיהִ֥י מְתָ֖יו מִסְפָּֽר׃ ס
  eng-WYCLIFFE: Ruben lyue, and die not, and be he litil in noumbre.
  cwe-cwe: “Dileke kabila da Lubeni dikale, sekedidanganike, buleivo wanhu wake wezakuwa
    wadodo.
  kik-kik: “Rubeni arotũũra na ndagakue, o na kana andũ ake manyiihe.”
  fra-NCL: Que Ruben vive et qu’il ne meure pas, et que ses hommes ne soient pas réduits
    à un petit nombre !
  cek-AK: Reuben acaeng loe dueh ai ah, hing nasoe, anih ih kaminawk doeh tamsi hmah
    nasoe.
  cuk-cuk: 'Moisés, Rubén-waganga sogded: “Rubén-wagan, be ichegumar-inigwele, be
    degisadegu dula-gudii gumaloed. Be-dulamar mergumai gumarsun.”'
  uig-CYR: «Рубән болса, адәмлири өлүп кәтмәй, һаят турсун; Униң адәмлири аз болмисун».
  tel-2017: రూబేను చావకూడదు. బతకాలి. అయితే వారు కొద్ది మంది మాత్రమే.
  hat-BSA: Ke Ruben viv e pa mouri; ni ke moun li yo pa manke.”
  kos-kos: 'Moses el fahk ke sruf lal Reuben: “Lela mwet Reuben in tiana wanginla,
    Elos finne mwet na pu.”'
  hbo-WLC: יְחִ֥י רְאוּבֵ֖ן וְאַל־יָמֹ֑ת וִיהִ֥י מְתָ֖יו מִסְפָּֽר׃ ס
  ibo-ibo: “Ka ebo Ruben dịrị ndụ ghara ịnwụ, ma ka ọnụọgụgụ ndị ikom ya dịrị ole
    na ole.”
  ory-ory: ରୁବେନ୍‍ ବଞ୍ଚି ଥାଉ ଓ ନ ମରୁ; ତଥାପି ତାହାର ଲୋକ ସଂଖ୍ୟକ ହେଉନ୍ତୁ।
  chk-chk: Iwe, Moses a apasa usun ewe ainangen Rupen, “Chon ewe ainangen Rupen repwe
    manau, nge resap mäla, nge nöür mwän repwe chokükün.”
  rop-rop: Blanga det Rubin klen Mosis bin tok, “Olabat garra kipgon olagijawan, nomeda
    olabat garra oldei jidan oni lilbit pipul.”
  ukr-1871: Ти, Рубене, жий і не вимирай, і нехай буде потомків його велика сила!
  deu-1951: Ruben lebe und sterbe nicht; seine Leute sollen zu zählen sein!
  eng-JPS: Let Reuben live, and not die in that his men become few.
  srp-1865: Da živi Ruvim i ne umre, a ljudi njegovijeh da bude malo!
  lug-lug: “Lewubeeni abenga mulamu; alemenga kuggwaawo n’omuwendo gw’abasajja be
    gulemenga kukendeera.”
  heb-heb: יחי ראובן ואל ימת ויהי מתיו מספר׃
  ben-IRV: রূবেণ বেঁচে থাকুক, তাঁর মৃত্যু না হোক, তাছাড়া তার লোক অল্পসংখ্যক হোক।”
  pan-pan: ਰਊਬੇਨ ਮਰੇ ਨਾ ਸਗੋਂ ਜੀਉਂਦਾ ਰਹੇ, ਪਰ ਉਸ ਦੇ ਮਨੁੱਖ ਗਿਣਤੀ ਵਿੱਚ ਥੋੜ੍ਹੇ ਜਿਹੇ ਹੋਣ।
  mya-JVB: ရုဗင် အမျိုး မ သေ ၊ အသက်ရှင် ၍ သူ ၏လူ တို့ သည် များ ပါ စေသော။
  hmo-hmo: Mose ese Rubena ena iduhu ia herevalaia, ia gwau, “Rubena do ia mauri,
    do ia mase lasi, to iena orea taudia be momo herea lasi.”
  urd-urd: “रूबिन ज़िन्दा रहे और मर न जाए, तोभी उसके आदमी थोड़े ही हों।”
  rus-SYN: Да живет Рувим и да не умирает, и Симеон да не будет малочислен!
  bqc-SIM: 'Mↄizi mɛ̀: Lubɛni buiↄ aaↄ kuɛ, aa gao, kási aaↄ dasio.'
  tcz-CHONGTHU: Reuben chu hingjing hen lang amite jong lhom cha hithei lou ding ahi,
    ati.
  mar-mar: रऊबेनचे लोक मोजकेच असले तरी ते जगोत, त्यांना मरण न येवो.”
  qub-qub: 'Rubén trïbu runacunapaj niran: «¡Wallcajlla carpis Rubén trïbu runacunaga
    ama ushacächunchu!»'
  hat-hat: 'Men sa li di pou branch fanmi Woubenn lan: Se pou Woubenn viv lontan!
    Fanmi li p''ap janm disparèt, malgre li pa gen anpil moun.'
  eng-BSB: Let Reuben live and not die, nor his men be few.”
  tod-tod: Luɓɛn zii zuɠooza, é mina za, ná-nuɓusɛiti ti la mɔinni, naati yɛ ná
    ɠɔ.
  eng-WEBPB: “Let Reuben live, and not die; Nor let his men be few.”
  kbq-kbq: Nagra anage hu'na Rubeni nagakura nehue, Rubeni nagara kasefa hu'za manigahazanagi,
    atrege'za fanenea osiho.
  nhe-BL: 'Huan Moisés quiijto tlen nopa hueyi familia tlen iixhuihua Rubén: “¡Ma
    itzto nopa familia tlen iixhuihua Rubén! Ma ax miquica, ma ax tlamica, yonque
    Rubén ax quinpiya miyac iteipa ixhuihua tlen hualahuij ica ya ieso.”'
  gub-BL: Moizez uze'eg nezewe Humen izuapyapyr wanehe a'e. Tuwe Humen wikuwe tuweharupi
    wà nehe. Tuwe numàno pixik kwaw wà nehe. Tuwe heta tetea'u tuweharupi wà nehe.
  eng-DRA: Let Ruben live, and not die, and be he small in number.
