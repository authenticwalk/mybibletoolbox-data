    bↄ musu à kpao ń í pↄ́ kálɛa tↄↄlɛ zíɛo'
  tcz-CHONGTHU: Joseph thudola aman hiti hin aseitan, Joseph gamsung hi Pakaiyin phatthei
    abohtan, van gam akon in phatthei aboh in, leinoiya um thilpha chan geiyin apetan
    ahi.
  mar-mar: योसेफाविषयी तो म्हणाला, “योसेफाच्या भूमीवर परमेश्वराची कृपादृष्टी असो.
    परमेश्वरा, त्यांच्या देशात आकाशातून पावसाचा वर्षाव कर आणि त्यांच्या भूमीतून मुबलक
    पाणी दे.
  qub-qub: 'José trïbu runacunapämi niran: «Paycunapa chacranmanga Tayta Dios bindisyunta
    churaycuchun. Tamyata tamyachimuchun. Yacutapis pashtachimuchun pargunanpaj.'
  hat-hat: 'Men sa li di pou branch fanmi Jozèf la: Se pou Seyè a beni peyi ki pou
    yo a. L''a voye bonkou lapli sot nan syèl la, l''a fè sous dlo pete toupatou.'
  eng-BSB: 'Concerning Joseph he said: “May his land be blessed by the LORD with the
    precious dew from heaven above and the deep waters that lie beneath,'
  tod-tod: 'Zozɛfe letegi, é ɠɛni ma: Ɠɔoɠɔ GALAGI tuya looʋɛ ná-zooi ʋɛ, ga nɔɗa
    ʋagɔi é zeɠezu geezuʋɛ, ta zou wu ɗɛ wolaiti,'
  eng-WEBPB: About Joseph he said, “His land is blessed by the LORD, for the precious
    things of the heavens, for the dew, for the deep that couches beneath,
  kbq-kbq: Hagi Josefe nagakura amanage hu'ne, Josefe naga'mofo mopa, Ra Anumzamo'a
    marerisa zana monafinkati ata ko'ene mopa agu'afinti tinuti'ene asomura huntegahie.
  nhe-BL: 'Tlen iixhuihua José, Moisés quiijto: “Ma TOTECO quitiochihua inintlal iixhuihua
    José. Ma quiselica nopa atl tlen más cuali tlen elhuicac. Ma meya nopona nopa
    atl tlen eltoc más tlahuejcatla tlen ni tlaltepactli.'
  gub-BL: Umume'u ko ma'e Zuze izuapyapyr wanehe. Tuwe Tupàn Tuweharupi Wiko Ma'e
    omono uze'egatu Zuze waiwy rehe nehe. Tuwe umugyr kar àmàn tetea'u hehe nehe.
    Tuwe umur 'yzygwar ohoete ma'e tetea'u hehe nehe no.
  eng-DRA: 'To Joseph also he said: Of the blessing of the Lord be his land, of the
    fruits of heaven, and of the dew, and of the deep that lieth beneath.'
