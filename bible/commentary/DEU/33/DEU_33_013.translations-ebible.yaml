verse: DEU.033.013
translations:
  mal-C: 'യോസേഫിനെക്കുറിച്ച് അദ്ദേഹം പറഞ്ഞു: “അവന്റെ ദേശം യഹോവയാൽ അനുഗ്രഹിക്കപ്പെടുന്നു,
    മുകളിൽ സ്വർഗത്തിൽനിന്നുള്ള വിശിഷ്ട മഞ്ഞുകൊണ്ടും താഴേ അഗാധതയിലെ ജലംകൊണ്ടും;'
  deu-TKW: 'Und über Joseph sprach er: Von Jahwe gesegnet ist sein Land mit der köstlichsten
    Himmelsgabe, dem Tau, und mit der Wasserflut, die drunten lagert,'
  lin-lin: 'Mpo na Jozefi, alobaki : « Tika ete Yawe apambola mokili na ye na nzela
    ya mamwe ya motuya, oyo ewutaka na likolo, mpe na nzela ya mayi ya mozindo oyo
    etiolaka na se ya mabele'
  eng-LSV: 'And of Joseph he said: His land [is] blessed [by] YHWH, || By a precious
    thing of the heavens, || By dew, and by the deep crouching beneath,'
  eng-GNV: And of Ioseph hee sayde, Blessed of the Lord is his land for the sweetenesse
    of heauen, for the dewe, and for the depth lying beneath,
  eng-WEBSTER: And of Joseph he said, Blessed of the LORD be his land, for the precious
    things of heaven, for the dew, and for the deep that coucheth beneath,
  nhw-BL: 'Tlen iixhuihua José, Moisés quiijto: “Ma TOTECO quitiochihua inintlal iixhuihua
    José. Ma quiselica nopa atl catli más cuali tlen ilhuicac. Ma meya nopona nopa
    atl catli eltoc más tlahuejcatla tlen ni tlaltipactli.'
  swh-ONEN: 'Kuhusu Yosefu akasema: “Bwana na aibariki nchi yake kwa umande wa thamani
    kutoka mbinguni juu, na vilindi vya maji vilivyotulia chini;'
  bba-bba: Yosɛfun bwese kɛrɑn sɔ̃ u nɛɛ, Yinni Gusunɔ, ɑ ben tem domɑru kuo, kpɑ
    mu ɡurɑn nim wɑ, kɑ mɑɑ nim mɛ mu koo yɑri tem sɔɔn di.
  eng-KJVCPB: And of Joseph he said, Blessed of the Lord be his land, For the precious
    things of heaven, for the dew, And for the deep that coucheth beneath,
  luo-luo: Kuom joka Josef, Musa nowuoyo kama, Mad Jehova Nyasaye gwedh tich lwetgi
    kamiyogo koth koa e polo malo, kaachiel gi pi manie bwo lowo,
  meu-meu: 'Iosef be ini e herevalaia toma: Iehova ese ena tano baine hanamoa, Guba
    atai ai ena kohu namodia amo, Dobu gabudia tanobada henunai edia ḡau namodia amo,'
  npi-ULB: योसेफको विषयमा मोशाले भनेः माथि आकाशबाट झर्ने अनमोल शीत र तल गहिराइको पानीले
    तिनको देश परमप्रभुद्वारा आशिषित् होस् ।
  yor-yor: Ní ti Josẹfu ó wí pé, “Kí Olúwa bùkún ilẹ̀ rẹ, fún ohun iyebíye láti ọ̀run
    pẹ̀lú ìrì àti ibú tí ó ń bẹ níṣàlẹ̀;
  ind-ind: Kata Musa tentang kedua suku Yusuf, “Kiranya TUHAN memberkati wilayah suku
    Efraim dan Manasye dengan hujan dari langit dan mata air dari bawah tanah.
  pes-OPCB: 'دربارهٔ قبیلهٔ یوسف چنین گفت: «خداوند سرزمینشان را برکت دهد، با باران
    و با آبهای زیر زمین.'
  tgl-ULB: 'Tungkol kay Jose, sinabi ni Moises: Nawa''y pagpalain ni Yahweh ang kaniyang
    lupain at ng kaniyang mahahalagang mga bagay sa langit, kasama ang hamog, At ng
    nakapaloob sa ilalim nito.'
  cbu-NT: 'Móysisarini Osiyarinchicheemsha nlluranur Apanllpa masharangiya: Apaa,
    shiysha Osiyarinichicheem nlluranur watsapuneem wanasirimish panangcha. Sheerush,
    sinaa tsapush zanganingcha. Tsapootstam kung waantsshuchee waakamaam zanganingcha.'
  hui-hui: Ibugua Yosebe hameigini hearu mitangi bialu lalu, Anduane Homogo ibugua
    Yosebe hameiginirunaga dindi mo gumbila halu iba dalu bayale ibilaabo helo. Dindiha
    howabi iba bayale duguaraga halu berelo hameledo.
  mya-mya: ယော​သပ်​အ​နွယ်​ကို​ရည်​သန်​၍​ဤ​သို့​ဖွဲ့ ဆို​လေ​သည်။ ``ထာ​ဝရ​ဘု​ရား​သည်​သူ​တို့​၏​နယ်​မြေ​ပေါ်​တွင်
    မိုး​ရွာ​စေ​ရန်​လည်း​ကောင်း၊ မြေ​အောက်​မှ​ရေ​ထွက်​စေ​ရန်​လည်း​ကောင်း ကူ​မ​တော်​မူ​ပါ​စေ​သော။
  bod-N: ཡང་ཡོ་སེབ་ཀྱི་སྐོར་ལ་ཁོང་གིས་འདི་ལྟར། ས་ལ་ཡ་ཝཱེའི་བྱིན་རླབས་འཐོབ་གྱུར་ཅིག
    ། གནམ་ནས་འབབ་པའི་ལེགས་སྐྱེས་རིན་ཆེན་དང་། ། ས་ཡི་གཏིང་ནས་ཐོན་པའི་ཆུ་མིག་དང་། །
  sna-sna: 'Pamusoro paJosefa akati: “Jehovha ngaaropafadze nyika yake nedova rinokosha
    rokudenga kumusoro nemvura zhinji dzakadzika dziri pasi;'
  spa-BLM: Sobre José dijo, “Su tierra está bendecida por Yahvé, por las cosas preciosas
    de los cielos, por el rocío, por lo profundo que se encuentra debajo,
  cac-cac: 'Ix yalanpax vin̈ yuj eb'' yin̈tilal José icha tic: Yac''ocab'' svach''c''olal
    Jehová d''a yib''an̈ sluum eb'' yin̈tilal José. Aocab'' yal ac''val vach'' tz''em
    d''a luum, ayocab'' a a'' sq''ueul d''a sat luum.'
  swh-ULB: 'Kuhusu Yusufu, Musa akasema: Nchi yake na ibarikiwe na Yahwe na vitu vya
    thamani vya mbinguni, na umande, na kina kilalacho chini.'
  bel-bel: 'Пра Язэпа сказаў: хай дабраславіць Гасподзь зямлю ягоную жаданымі дарамі
    неба, расою і дарамі бездані, якая ляжыць унізе,'
  deu-ELBBK: 'Und von Joseph sprach er: Gesegnet von dem HERRN sei sein Land – vom
    Köstlichsten des Himmels, vom Tau, und von der Tiefe, die unten lagert,'
  mbb-OT: Mehitenged te tribu ni Jose, migkaǥi si Moises te, “Berakat he edtuvazan
    te Nengazen is tanè dan ne layun din ebpeuzani wey ebpelepawan din te wahig he
    ebpuun diyà te zizalem te tanà.
  mal-2015: 'യോസേഫിനെക്കുറിച്ചു അവൻ പറഞ്ഞതു: ആകാശത്തിലെ വിശിഷ്ടവസ്തുവായ മഞ്ഞുകൊണ്ടും
    താഴെ കിടക്കുന്ന അഗാധജലംകൊണ്ടും'
  rmc-rmc: 'Pal o kmeňos Jozef phenďa: „Mi požehňinel o RAJ leskri phuv la rosaha
    andral o ňebos upral the le paňeha andral e phuv telal,'
  pes-OPV: 'و درباره یوسف گفت: «زمینش از خداوندمبارک باد، از نفایس آسمان و از شبنم،
    و از لجه هاکه در زیرش مقیم است.'
  ron-1924: 'Деспре Иосиф а зис: „Цара луй ва прими де ла Домнул, ка семн де бинекувынтаре,
    Чел май бун дар ал черулуй, роуа, Челе май буне апе каре сунт жос,'
  ben-OBCV: যোষেফের বিষয়ে তিনি বলেছিলেন, “সদাপ্রভু যেন তার দেশ আশীর্বাদ করেন আকাশের
    মহামূল্য শিশির দিয়ে এবং মাটির নিচের জল দিয়ে;
  som-som: Oo markuu Yuusuf u ducaynayayna wuxuu yidhi, Dalkiisu ha ahaado mid Rabbigu
    ku barakeeyo Waxyaalaha qaaliga ah oo samada, iyo sayaxa, Iyo moolka hoos fidsan,
  lat-VUC: 'Joseph quoque ait: [De benedictione Domini terra ejus, de pomis cæli,
    et rore, atque abysso subjacente.'
  eng-ASVBT: And of Joseph he said, Blessed of Jehovah be his land, For the precious
    things of heaven, for the dew, And for the deep that coucheth beneath,
  ita-1885: 'Poi disse di GIUSEPPE: Il suo paese sia benedetto dal Signore, Delle
    delizie del cielo, della rugiada, e dell''abisso che giace a basso,'
  eng-LXXUP: And to Joseph he said, His land is of the blessing of the Lord, Of the
    seasons of sky and dew, And of the deeps of wells below,
  eng-ULB: 'About Joseph, Moses said: May his land be blessed by Yahweh with the precious
    things of heaven, with the dew, and with the deep that lies beneath.'
  spa-VBL: 'A José le dijo: “Que el Señor bendiga su tierra con los mejores regalos
    del cielo, con el rocío y el agua de las profundidades de abajo;'
  fra-_FOB: 'Et sur Joseph il dit: Son pays est béni par l''Éternel, du précieux don
    des cieux, de la rosée, et de l''abîme qui repose en bas;'
  mal-mal: 'യോസേഫിനെക്കുറിച്ച് അവൻ പറഞ്ഞത്: “ആകാശത്തിലെ വിശിഷ്ടവസ്തുവായ, മഞ്ഞുകൊണ്ടും
    താഴെയുള്ള അഗാധമായ സമുദ്രം കൊണ്ടും'
  urd-GVR: 'Yūsuf kī Barkat: Rab us kī zamīn ko barkat de. Āsmān se qīmtī os ṭapke
    aur zamīn ke nīche se chashme phūṭ nikleṅ.'
  suz-BL: मिनु योसेफ आ पर्बमी मार देंशो बाक्‍त, देंशा हना “परमप्रभु यावे आ रू आन कली
    आसीक गेवल। मेकोमी इर सरीङ नु उइ रागी ङा नेल्‍ल क्‍येङा रिम्‍शो तवल। उत्‍पत्ती
    ४९:२५
  ita-1927: 'Poi disse di Giuseppe: “Il suo paese sarà benedetto dall’Eterno coi doni
    più preziosi del cielo, con la rugiada, con le acque dell’abisso che giace in
    basso,'
  ckb-ckb: 'سەبارەت بە نەوەی یوسف گوتی: «با خاکەکەی لەلایەن یەزدانەوە بەرەکەتدار بێت
    بە شەونمی گرانبەهای ئاسمان، بە ئاوە قەتیسکراوەکانی خوارەوە،'
  eng-BBE: And of Joseph he said, Let the blessing of the Lord be on his land; for
    the good things of heaven on high, and the deep waters flowing under the earth,
  kan-OKCV: 'ಯೋಸೇಫನ ವಿಷಯವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಅವನ ದೇಶವು ಆಕಾಶದ ಅಮೂಲ್ಯವಾದ ಮಂಜಿನಿಂದಲೂ,
    ಕೆಳಗೆ ಸಾಗರ ಸೆಲೆಯಿಂದಲೂ ಯೆಹೋವ ದೇವರ ಆಶೀರ್ವಾದ ಹೊಂದಲಿ.'
  tam-2017: 'யோசேப்பைக்குறித்து: “யெகோவாவால் அவனுடைய தேசம் ஆசீர்வதிக்கப்படுவதாக; அது
    வானத்தின் செல்வத்தினாலும், பனியினாலும், ஆழத்திலுள்ள நீரூற்றுகளினாலும்,'
  spa-RV-1909: 'Y á José dijo: Bendita de Jehová su tierra, por los regalos de los
    cielos, por el rocío, y por el abismo que abajo yace,'
  ron-BTF: 'Şi despre Iosif a spus: Binecuvântată fie de DOMNUL ţara lui, cu lucrurile
    preţioase ale cerului, cu rouă şi cu adâncul care se odihneşte jos,'
  eng-WEBP: About Joseph he said, “His land is blessed by the LORD, for the precious
    things of the heavens, for the dew, for the deep that couches beneath,
  eng-FBV: 'To Joseph he said: “May the Lord bless his land with the best gifts of
    heaven—with the dew and water from the depths below;'
  nld-1939: 'Over Josef sprak hij: Zijn land zij door Jahweh gezegend! Het kostelijkste
    van de hemel daarboven, En van de zee die zich uitstrekt omlaag,'
  nch-BL: 'Ten iixhuihua José, Moisés quiijto: “Ma TOTECO quitiochihua inintal iixhuihua
    José. Ma quiselica nopa at cati más cuali ten ilhuicac. Ma meya nopona nopa at
    cati eltoc más tahuejcata ten ni taltipacti.'
  vie-1934: 'Người chúc về Giô-sép rằng: Xứ người được Đức Giê-hô-va ban phước; Từ
    trời Ngài giáng xuống cho người ân tứ rất báu, là sương-móc, Những suối của vực
    thẳm có nước sâu;'
  hin-CV: 'योसेफ़ के संबंध में मोशेह ने कहा: “याहवेह द्वारा उसका देश समृद्धि प्राप्‍त
    करता जाए, स्वर्ग की सर्वोत्तम वस्तुओं और ओस के द्वारा, और वह जल जो पृथ्वी की गहराई
    से उत्पन्‍न होता है;'
  eng-OURB: About Joseph [May he add] he said, “His land is blessed by Adonai, for
    the precious things of the heavens, for the dew, for the deep that couches beneath,
  spa-BES: 'Y de José dijo: Sea la bendición del Señor en su tierra; por las cosas
    buenas de los cielos y él rocío, y las aguas profundas que fluyen bajo la tierra,'
  tdx-tdx: 'Le hoe ty nano’e Iosefe: Ho tahie’ Iehovà ty tane’e, amo vara’ fanjàka’
    i likerañeio, i mikay, amy laleke mitrokotroko ambane’ey,'
  vid-vid: Kwa chiwalo cha nhanzi ya Yusufu nakalonga, “Mkulu Nguluwi yaitambichize
    isi ya heye kwa nhungwi, na kwa mazi ga nzasa,
  eng-OKE: 'And of Joseph he said: Blessed be his land from before the Lord; let it
    make fruit by the dew of the heavens from above, and from the fountain springs,
    and the depths which flow from the abysses of the earth beneath,'
  tha-KJV: และท่านกล่าวถึงโยเซฟว่า “​ขอให้​แผ่​นดินของเขาได้รับพระพรจากพระเยโฮวาห์
    ให้​ได้​รับของประเสริฐที่สุดจากฟ้าสวรรค์ ทั้งน้ำค้างและจากบาดาลซึ่งหมอบอยู่​ข้างล่าง
  por-BR-2018: 'E a José disse: Bendita do SENHOR seja a sua terra, com as dádivas
    dos céus, com o orvalho, e com o abismo que jaz abaixo,'
  deu-ELO: 'Und von Joseph sprach er: Gesegnet von Jehova sei sein Land, vom Köstlichsten
    des Himmels, vom Tau, und von der Tiefe, die unten lagert;'
  eng-WYC-2018: Also he said to Joseph, His land is of the Lord’s blessing; of the
    apples of heaven, and of the dew, and of water lying beneath; (And he said of
    the tribe of Joseph, Their land is blessed by the Lord, with precious fruits watered
    from the heavens above, and from the streams flowing beneath;)
  epo-epo: 'Kaj pri Jozef li diris: Benita de la Eternulo estas lia tero, Per donoj
    de la ĉielo, per roso, Kaj per la profundaĵo, kuŝanta malsupre,'
  uig-PIN: 'Yüsüp toƣrisida u mundaⱪ dedi: — «Uning zemini Pǝrwǝrdigar tǝripidin bǝrikǝtlik
    bolƣay! Asmanlarning esil nemǝtliri bilǝn, Xǝbnǝm bilǝn, Yǝr tegidiki nemǝtliri
    bilǝn,'
  beo-beo: E daYousefefi ilia hou amane olelei, “Hina Gode da Yousefe ea soge amo
    gibuga hahawane dogolegele fidimu da defea. Amola hano osobo hagudu diala amo
    ema imunu da defea.
  tpi-OTNT: Na em i tingting long lain Josep na i tok olsem, “Bikpela i ken givim
    planti ren long lain Josep, na mekim planti wara i kamap long graun bilong ol.
  hau-SA: Game da Yusuf ya ce, “Bari Ubangiji yă albarkaci ƙasarsa da raɓa mai daraja
    daga sama a bisa da kuma zurfin ruwan da suke kwance a ƙarƙashi;
  uig-LAT: 'Yüsüp toghrisida u mundaq dédi: — «Uning zémini Perwerdigar teripidin
    beriketlik bolghay! Asmanlarning ésil németliri bilen, Shebnem bilen, Yer tégidiki
    németliri bilen,'
  nde-nde: 'NgoJosefa wathi: “Sengathi uThixo angabusisa umhlaba wakhe ngamazolo aligugu
    avela phezulu ezulwini langamanzi ajulileyo ageleza ngaphansi;'
  ton-ton: ¶ Pea naʻe lea ia kia Siosefa, ʻo pehē, “Ke monūʻia ʻia Sihova ʻa hono
    fonua, ʻi he ngaahi meʻa maʻongoʻonga ʻoe langi, pea ʻi he hahau, pea ʻi he loloto
    ʻaia ʻoku tokoto ʻi lalo,
  ces-1613: 'O Jozefovi pak řekl: Požehnaná země jeho od Hospodina pro nejlepší věci
    nebeské, pro rosu a vrchoviště zespod se prýštící,'
  eng-WMB: About Joseph he said, “His land is blessed by the LORD, for the precious
    things of the heavens, for the dew, for the deep that couches beneath,
  tam-TCV: 'யோசேப்பைப்பற்றி அவன் சொன்னது: “யெகோவா அவனுடைய நாட்டை, மேலே வானத்திலிருந்து
    வரும் பனியினாலும், கீழே பூமியின் ஆழத்திலிருந்துவரும் தண்ணீர்களாலும் ஆசீர்வதிப்பாராக.'
  ceb-ULB: 'Mahitungod kang Jose, Miingon si Moises: Hinaot nga panalanginan ni Yahweh
    ang iyang yuta uban sa bililhong mga butang sa langit, uban ang mga yamog, ug
    hangtod sa kinahiladman nga anaa sa ilalom niini.'
  pol-UBG: 'O Józefie powiedział: Niech jego ziemia będzie błogosławiona przez PANA,
    z najlepszych rzeczy niebios, z rosy i z otchłani rozłożonej pod ziemią.'
  agr-agr: 'Tuja José wegantu aidaun pachis Moisés juna aatus chichajak: “Tuke Pujuu
    niina nugkenak pegkegnum yumigsatin ati, dutikamu asamtai, nayaimpinmaya yumi
    yutak, tuja nugka initkeniash yumi pukuni jiinainak niina nugkenak tuke uchupsagke
    atinai.'
  kyc-kyc: Josepena rara dokona lao dopa leya. Kamongome nakamana yuu doko elyape
    keta pisinyi pyambuo apunda peyakamyuo dee yuu dokona ipwa guu lamu lae pyuo karakamyuo
    pinya.
  urd-GVU: 'یوسف کی برکت: رب اُس کی زمین کو برکت دے۔ آسمان سے قیمتی اوس ٹپکے اور زمین
    کے نیچے سے چشمے پھوٹ نکلیں۔'
  deu-1912: 'Und zu Joseph sprach er: Sein Land liegt im Segen des HERRN: da sind
