verse: DEU.033.023
translations:
  mal-C: 'നഫ്താലിയെക്കുറിച്ച് അദ്ദേഹം പറഞ്ഞു: “നഫ്താലി യഹോവയുടെ പ്രസാദംകൊണ്ടു സംതൃപ്തനും
    അവിടത്തെ അനുഗ്രഹം നിറഞ്ഞവനും ആകുന്നു; തെക്കേദേശംമുതൽ കടൽവരെ അവൻ അവകാശമാക്കും.”'
  deu-TKW: 'Und über Naphthali sprach er: Naphthali! gesättigt mit Gaben der Huld
    und voll von den Segnungen Jahwes, Meer und Südland nimm in Besitz!'
  lin-lin: 'Mpo na Nefitali alobaki : « Nefitali atondi na bolamu mpe na mapamboli
    na Yawe, akozwa libula ya weste mpe ya sude. »'
  eng-LSV: 'And of Naphtali he said: O Naphtali, satisfied with pleasure, || And full
    of the blessing of YHWH, || Possess [the] west and [the] south.'
  eng-GNV: Also of Naphtali he sayd, O Naphtali, satisfied with fauour, and filled
    with the blessing of the Lord, possesse the West and the South.
  eng-WEBSTER: 'And of Naphtali he said, O Naphtali, satisfied with favor, and full
    with the blessing of the LORD: possess thou the west and the south.'
  nhw-BL: 'Tlen iixhuihua Neftalí Moisés quiijto: “TOTECO anmechcualita aniixhuihua
    Neftalí, huan nelmiyac itlatiochihual anquiselijtoque. Ximoaxcatica nopa hueyi
    atl campa temo tonati, huan nopa tlali Neguev ica tlani.”'
  swh-ONEN: 'Kuhusu Naftali akasema: “Naftali amejaa tele upendeleo wa Bwana, naye
    amejaa baraka yake; atarithi magharibi na kusini.”'
  bba-bba: Nɛfitɑlin bwese kɛrɑn sɔ̃ u nɛɛ, Nɛfitɑlin bwese kɛrɑ yɑ Yinni Gusunɔn
    domɑru yibɑ mɑ yɑ win durom wɑ. Yen tem mu ko n wɑ̃ɑwɑ sɑɑ sɔ̃ɔ duu yerun di n
    kɑ dɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ.
  eng-KJVCPB: 'And of Naphtali he said, O Naphtali, satisfied with favour, And full
    with the blessing of the Lord: Possess thou the west and the south.'
  luo-luo: 'Kuom joka Naftali, Musa nowuoyoe kama: “Dhood Naftali oum gi ngʼwono mangʼeny
    mar Jehova Nyasaye kendo otingʼo gweth mare, ginikaw piny mantie yo milambo mar
    nam.”'
  meu-meu: 'Napatali be ini e herevalaia toma: Napatali e, lalonamo vada o abia, Iehova
    ena hahenamo vada o abia vaitani; Gohu bona diho kahana bavabi.'
  npi-ULB: नप्‍तालीको विषयमा मोशाले भनेः नप्‍ताली परमप्रभुको आशिष्‌को भरिपूर्णता र
    स्‍नेहद्वारा सन्तुष्‍ट भएका छन् । तिनले पश्‍चिम र दक्षिणको देश अधिकार गर्ने छन्
    ।
  yor-yor: Ní ti Naftali ó wí pé, “Ìwọ Naftali, kún fún ojúrere Ọlọ́run àti ìbùkún
    Olúwa; yóò jogún ìhà ìwọ̀-oòrùn àti gúúsù.”
  ind-ind: Kata Musa tentang suku Naftali, “Hai suku Naftali, TUHAN berkenan dan mencurahkan
    berkat-Nya kepada kalian. Dudukilah wilayah ke arah barat sungai Yordan sampai
    danau Galilea di ujung selatan.”
  pes-OPCB: 'دربارهٔ قبیلهٔ نفتالی گفت: «نفتالی از رحمتها و برکات خداوند لبریز است،
    مرز جنوبی سرزمین او، تا دریاچه جلیل وسعت خواهد یافت.»'
  tgl-ULB: 'Tungkol kay Neftali, sinabi ni Moises: Neftali, nasisiyahan sa mga pabor,
    at puno ng pagpapala ni Yahweh, dalhin ang pag-aari ng lupain tungo sa kanluran
    at timog.'
  cbu-NT: 'Móysisarini Neftaliychicheemsha nlluranur mashku: Apaa, shiyaa kizpur chinachinllinaya.
    Ayamtaatiya nlluranureew urutamari shiyaa chinaksin taachinllinaya. Shiysha uwaam
    maacheetsi zapan istakush taatsha. Apaa, Neftaliychicheem watsapun yap zar puwachingaru
    maraa tuwshu ashchiri panangcha, Neftaliychicheem tárangiya.'
  hui-hui: Mosesehanda Nabadali hameigini hearu mitangi bialu lalu, Anduane Homogohanda
    mbirale bibahende bayale damenego Nabadali hameiginiru mialu ti homogo gibiore
    ho ka. Tinaga dindi tubaria Galili iba kuyama bedago bolangua halu unura puabo
    ka, lalu lene.
  mya-mya: န​ဿ​လိ​အ​နွယ်​ကို​ရည်​သန်​၍​ဤ​သို့​ဖွဲ့ ဆို​လေ​သည်။ ``န​ဿ​လိ​အ​နွယ်​သည်​ထာ​ဝရ​ဘု​ရား​၏
    ကျေး​ဇူး​တော်​ကြောင့်​ကောင်း​ချီး​မင်္ဂ​လာ ကြွယ်​ဝ​စွာ ခံ​စား​ရ​၏။ သူ​တို့​၏​နယ်​မြေ​သည်​ဂါ​လိ​လဲ​အိုင်​မှ
    တောင်​ဘက်​အ​ထိ​ကျယ်​ဝန်း​၏။''
  bod-N: ཡང་ནཱབ་ཐ་ལི་ཡི་སྐོར་ལ་འདི་ལྟར། ཀྱེ་ཀྱེ་ནཱབ་ཐ་ལི་ཁྱོད་ཐུགས་རྗེས་ཁྱབ། ། ཡ་ཝཱེའི་བྱིན་རླབས་ཡོངས་སུ་ཐོབ་པ་དང་།
    ། ནུབ་ལྷོའི་མཚམས་གཉིས་བདག་གིར་འཛིན་པ་ཡིན། །ཞེས་གསུངས་སོ། །
  sna-sna: 'Pamusoro paNafutari akati: “Nafutari azere nenyasha dzaJehovha uye azere
    kuropafadza kwake: achatora nhaka nechezasi kugungwa.”'
  spa-BLM: Sobre Neftalí dijo, “Neftalí, satisfecho con el favor, llena de la bendición
    de Yahvé, Poseer el oeste y el sur”.
  cac-cac: 'Ix yalanpax vin̈ yuj eb'' yin̈tilal Neftalí icha tic: A eb'' yin̈tilal
    Neftalí tic, vach'' yajcan eb'' yuj svach''c''olal Jehová, yic eb'' yaj lum tz''emc''och
    d''a sur d''a a'' n̈ajab'', xchi vin̈.'
  swh-ULB: 'Kuhusu Naftali, Musa alisema: Naftali, aliyeridhika na fadhila, na kujaa
    kwa baraka za Yahwe, miliki nchi iliyopo magharibi na kusini.'
  bel-bel: 'Пра Нэфталіма сказаў: Нэфталім напоўнены ўпадабаньнем і поўны дабраславеньня
    Госпада; мора і поўдзень у валоданьні ягоным.'
  deu-ELBBK: 'Und von Naphtali sprach er: Naphtali, gesättigt mit Huld und voll des
    Segens des HERRN! Westen und Süden nimm in Besitz!'
  mbb-OT: Mehitenged te tribu ni Naftali, migkaǥi si Moises te, “Dekelà is tuvad te
    Nengazen diyà te tribu ni Naftali. Berakat he maangken dan is tanà he zapit te
    edsenlepan wey zapit te zivavà.”
  mal-2015: 'നഫ്താലിയെക്കുറിച്ചു അവൻ പറഞ്ഞതു: നഫ്താലിയേ, പ്രസാദംകൊണ്ടു തൃപ്തനും യഹോവയുടെ
    അനുഗ്രഹം നിറഞ്ഞവനുമായി പടിഞ്ഞാറും തെക്കും കൈവശമാക്കുക.'
  rmc-rmc: 'Pal o kmeňos Naftali phenďa: „O Naftali pes čaľarel le RAJESKRE lačhipnaha,
    le RAJESKRO požehnaňje hino barvales pre leste. Ov zalel e phuv pro juhos le morostar.“'
  pes-OPV: 'و درباره نفتالی گفت: «ای نفتالی ازرضامندی خداوند سیر شو. و از برکت او
    مملوگردیده، مغرب و جنوب را به تصرف آور.»'
  ron-1924: 'Деспре Нефтали а зис: „Нефтали, сэтул де бунэвоинцэ Ши коплешит ку бинекувынтэрь
    де ла Домнул, Я ын стэпынире партя де апус ши мязэзи!”'
  ben-OBCV: '“নপ্তালির বিষয়ে তিনি বলেছিলেন: “নপ্তালি সদাপ্রভুর করুণায় তৃপ্ত আর তাঁর
    আশীর্বাদে পরিপূর্ণ; সে সমুদ্র ও দক্ষিণ অধিকার করবে।”'
  som-som: Oo markuu Naftaali u ducaynayayna wuxuu yidhi, Naftaaliyow, kaaga raallinimo
    ka dhergayow, Oo barakadii Rabbiga ka buuxsantayow, Adigu hanti galbeedka iyo
    koonfurta.
  lat-VUC: 'Et Nephthali dixit: [Nephthali abundantia perfruetur, et plenus erit benedictionibus
    Domini: mare et meridiem possidebit.]'
  eng-ASVBT: And of Naphtali he said, O Naphtali, satisfied with favor, And full with
    the blessing of Jehovah, Possess thou the west and the south.
  ita-1885: 'Poi disse di NEFTALI: Neftali è sazio di benevolenza, E ripieno della
    benedizione del Signore; Tu avrai possessione dall''Occidente, e dal Mezzodì.'
  eng-LXXUP: 'And to Naphtali he said, Naphtali has the fullness of good things; And
    let him be filled with blessing from the Lord: He shall inherit the west and the
    south.'
  eng-ULB: 'About Naphtali, Moses said: Naphtali, satisfied with favor, and full of
    the blessing of Yahweh, take possession of the land to the west and south.'
  spa-VBL: 'A Neftalí le dijo: “Neftalí es realmente favorecido, lleno de la bendición
    del Señor. Se apoderará de la tierra al oeste y al sur”.'
  fra-_FOB: 'Et de Nephthali il dit: Nephthali, rassasié de faveurs et rempli de la
    bénédiction de l''Éternel, possède l''Occident et le Midi!'
  mal-mal: 'നഫ്താലിയെക്കുറിച്ച് അവൻ പറഞ്ഞത്: “നഫ്താലിയേ, ദൈവപ്രസാദംകൊണ്ട് തൃപ്തനും
    യഹോവയുടെ അനുഗ്രഹം നിറഞ്ഞവനുമായി പടിഞ്ഞാറും തെക്കും കൈവശമാക്കുക”.'
  urd-GVR: 'Naftālī kī Barkat: Naftālī Rab kī manzūrī se ser hai, use us kī pūrī barkat
    hāsil hai. Wuh Galīl kī Jhīl aur us ke junūb kā ilāqā mīrās meṅ pāegā.'
  suz-BL: मिनु नाप्‍ताली आ पर्बम मार देंशो बाक्‍त, देंशा हना “नाप्‍ताली, गे परमप्रभु
    यावे आ दाक्‍शो, आसीक ताइब बाक्‍नेवे। गे पच्‍छिम नु दक्‍खिन इ के सेलो” देंत।
  ita-1927: 'Poi disse di Neftali: “O Neftali, sazio di favori e ricolmo di benedizioni
    dell’Eterno, prendi possesso dell’occidente e del mezzodì!”'
  ckb-ckb: 'سەبارەت بە نەوەی نەفتالی گوتی: «ئەی نەفتالی، تێر بە لە ڕەزامەندی و پڕ
    بە لە بەرەکەتی یەزدان، دەست بەسەر ڕۆژئاوا و باشووری خاکەکەتدا بگرە.»'
  eng-BBE: 'And of Naphtali he said, O Naphtali, made glad with grace and full of
    the blessing of the Lord: the sea and its fishes will be his.'
  kan-OKCV: 'ಮೋಶೆಯು ನಫ್ತಾಲಿಯ ವಿಷಯವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ನಫ್ತಾಲಿಯೇ, ಯೆಹೋವ ದೇವರ ಅನುಗ್ರಹದಿಂದ
    ತೃಪ್ತನಾದವನೇ, ದೇವರ ಆಶೀರ್ವಾದದಿಂದ ತುಂಬಿದವನೇ; ಸಮುದ್ರವೂ ದಕ್ಷಿಣ ಪ್ರದೇಶವೂ ನಿನಗೆ ಸೊತ್ತಾಗಲಿ.”'
  tam-2017: '“நப்தலியைக்குறித்து: நப்தலி யெகோவாவுடைய தயவினாலே திருப்தியடைந்து, அவருடைய
    ஆசீர்வாதத்தினாலே நிறைந்திருப்பான். நீ மேற்குத் திசையையும் தெற்குத் திசையையும்
    சொந்தமாக்கிக்கொள்” என்றான்.'
  spa-RV-1909: 'Y á Nephtalí dijo: Nephtalí, saciado de benevolencia, y lleno de la
    bendición de Jehová, posee el occidente y el mediodía.'
  ron-BTF: 'Şi despre Neftali a spus: Neftali, sătul de favoare şi plin de binecuvântarea
    DOMNULUI, să stăpâneşti vestul şi sudul.'
  eng-WEBP: About Naphtali he said, “Naphtali, satisfied with favor, full of the LORD’s
    blessing, Possess the west and the south.”
  eng-FBV: 'To Naphtali he said: “Naphtali is really favored, full of the Lord''s
    blessing. He shall take over the land to the west and south.”'
  nld-1939: 'Over Neftali sprak hij: Neftali is verzadigd van gunst, En vervuld van
    de zegen van Jahweh, Het meer met de zuidstreek is zijn bezit.'
  nch-BL: 'Ten iixhuihua Neftalí Moisés quiijto: “TOTECO amechcualita aniixhuihua
    Neftalí, huan nelmiyac itatiochihual anquiselijtoque. Ximoaxcatica nopa hueyi
    at campa temo tonati, huan nopa tali Neguev ica sur.”'
  vie-1934: 'Người chúc về Nép-ta-li rằng: Nép-ta-li hưởng ân huệ cho thỏa nguyện,
    Và phước lành của Đức Giê-hô-va cho đầy dẫy, Chiếm được phương tây và phương nam.'
  hin-CV: 'नफताली के लिए मोशेह के वचन थे: “नफताली, तुम याहवेह की दी हुई समृद्धि में
    उनकी कृपादृष्टि में संतुष्ट हो; तुम जाकर सागर और दक्षिण क्षेत्र पर अधिकार कर लो.”'
  eng-OURB: About Naphtali [My wrestling] he said, “Naphtali [My wrestling], satisfied
    with favor, full of Adonai’s blessing, Possess the west and the south.”
  spa-BES: 'Y de Neftalí, dijo: ¡Oh, Neftalí, contento de gracia y lleno de la bendición
    del Señor! El oeste y sur serán suyos.'
  tdx-tdx: 'Le hoe ty nano’e i Naftalý, O Naftalý: Ihe ene-pañisohañeo, atsake ty
    fitahia’ Iehovà, lovao i riakey naho ty atimo.'
  vid-vid: Kwa chiwalo cha nhanzi ya Nafutali nakalonga, “Hemwe wanhu wa Nafutali
    womganililwe, mmemile utambichizo wa Mkulu Nguluwi, isi ya hemwe ndo kusini kuwele
    na ilamba.”
  eng-OKE: 'And of Naphtali he said: Naphtali, satisfied with favour and full of blessings
    from the Lord, shall inherit from the western sea, Genesar, unto the south.'
  tha-KJV: และท่านกล่าวถึงนัฟทาลี​ว่า “​โอ นัฟทาลี ผู้​อิ่​มด​้วยพระคุณและหนำด้วยพระพรของพระเยโฮวาห์
    จงยึดครองทางตะวันตกและทางใต้”
  por-BR-2018: 'E a Naftali disse: Naftali, saciado de benevolência, e cheio da bênção
    do SENHOR, possui o ocidente e o sul,'
  deu-ELO: 'Und von Naphtali sprach er: Naphtali, gesättigt mit Huld und voll des
    Segens Jehovas! Westen und Süden nimm in Besitz!'
  eng-WYC-2018: And he said to Naphtali, Naphtali shall use abundance, and he shall
    be full with blessings of the Lord; and he shall wield the sea and the south.
    (And he said of the tribe of Naphtali, Naphtali shall have great abundance, and
    they shall be full of the Lord’s blessings; they shall take the land southward
    from Lake Galilee.)
  epo-epo: 'Kaj pri Naftali li diris: Naftali estas sata de favoro Kaj plena de beno
    de la Eternulo; Okcidenton kaj sudon li posedu.'
  uig-PIN: 'Naftali toƣrisida u mundaⱪ dedi: — «Əy Naftali, iltipatⱪa toyunƣansǝn,
    Pǝrwǝrdigar tǝripidin kǝlgǝn bǝht-bǝrikǝtkǝ tolup, Mǝƣrip bilǝn jǝnubni ɵzünggǝ
    mülük ⱪilip igilǝysǝn».'
  beo-beo: E daNa:fadalaifi ilia hou amane olelei, “Na:fadalai da Hina Gode Ea hahawane
    dogolegele fidisu hou bagadewane ba:sa. Ilia soge da Ga:lili Hano Wayabo amoga
    ga (south) amodili ahoa.”
  tpi-OTNT: Na em i tingting long lain Naptali na i tok, “Bikpela i givim planti gutpela
    samting long lain Naptali. Raunwara Galili i stap long graun bilong ol, tasol
    mak bilong graun i abrusim wara na i go daun liklik long hap saut.”
  hau-SA: Game da Naftali ya ce, “Naftali ƙosasshe ne da tagomashin Ubangiji, ya kuma
    cika albarkarsa; zai gāji gefen kudu zuwa tafki.”
  uig-LAT: 'Naftali toghrisida u mundaq dédi: — «Ey Naftali, iltipatqa toyun’ghansen,
    Perwerdigar teripidin kelgen bext-beriketke tolup, Meghrip bilen jenubni özüngge
    mülük qilip igileysen».'
  nde-nde: 'NgoNafithali wathi: “UNafithali uyaphuphuma ngozwelo lukaThixo njalo ugcwele
    izibusiso zakhe; elakhe ilifa uzazuza kusiya eningizimu ngechibini.”'
  ton-ton: '¶ Pea naʻe lea ia kia Nafitali, ʻo pehē, “ʻE Nafitali, ʻa koe kuo fakafiemālieʻi
    ʻi he ʻofa, pea fonu ʻi he tāpuaki ʻa Sihova: ke ke maʻu ʻe koe ʻae potu lulunga
    mo e tonga.”'
  ces-1613: 'A Neftalímovi řekl: Ó Neftalíme, sytý přízní Páně, plný požehnání Hospodinova,
    západní a polední stranu přijmi za dědictví.'
  eng-WMB: About Naphtali he said, “Naphtali, satisfied with favor, full of the LORD’s
    blessing, Possess the west and the south.”
  tam-TCV: 'நப்தலியைப்பற்றி அவன் சொன்னதாவது: “நப்தலி யெகோவாவின் தயவில் பெருகி அவரின்
    ஆசீர்வாதத்தால் நிறைந்திருக்கிறான். அவன் கலிலேயா கடலின் தெற்குப் பக்கமாக உள்ள பகுதியை
    உரிமையாக்கிக்கொள்வான்.”'
  ceb-ULB: 'Mahitungod kang Neftali, miingon si Moises: O Neftali, pagtagbaw sa kalooy,
    ug pagpuno sa panalangin ni Yahweh, panag-iyaha ang yuta sa kasadpan ug sa habagatan.'
  pol-UBG: 'A o Neftalim powiedział: Neftali, nasycony przychylnością i pełen błogosławieństwa
    PANA, posiądź zachód i południe.'
  agr-agr: 'Tuja Neftalí wegantu aidaun Moisés juna aatus chichajak: “Neftalí wegantu
    aidaunak Tuke Pujuu shiig anentus diyawai, Ame Apajuíyah, ditak kuashat pegkeg
    aidaunum yumigsauwaitme. ¡Nuadui kucha múun Galilea tutaya duka nujinum nagkamas
    tsumujiya aatus ditanu atinai!” tiuwai.'
  kyc-kyc: Napatalaina rara dokona lao dopa lamaiya. Napatalaina rara doko Kamongome
    epe kandapala mena wai kiso nenge andakamyuo kamonganyi nembenge. Nakamana yuu
    mendaki dokonako pao yuu dulurena piso epo ipwa Galili pete dokona suu lapala
    dee lama donorele para.
  urd-GVU: 'نفتالی کی برکت: نفتالی رب کی منظوری سے سیر ہے، اُسے اُس کی پوری برکت حاصل
    ہے۔ وہ گلیل کی جھیل اور اُس کے جنوب کا علاقہ میراث میں پائے گا۔'
  deu-1912: 'Und zu Naphthali sprach er: Naphthali wird genug haben, was er begehrt,
    und wird voll Segens des HERRN sein; gegen Abend und Mittag wird sein Besitz sein.'
  kan-2017: ನಫ್ತಾಲಿ ಕುಲದ ವಿಷಯದಲ್ಲಿ, “ನಫ್ತಾಲಿ ಕುಲವೇ, ನೀನು ಯೆಹೋವನ ದಯೆಯನ್ನು ಹೊಂದಿ ಸಂತೃಪ್ತನಾದೆ;
    ಆತನ ಆಶೀರ್ವಾದದಿಂದ ನಿನಗೆ ಸಮೃದ್ಧಿಯುಂಟು. (ಕಿನ್ನೆರೆತ್) ಸಮುದ್ರವೂ ದಕ್ಷಿಣಪ್ರದೇಶವೂ ನಿನಗೆ
    ಸ್ವಾಸ್ತ್ಯವಾಗಲಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Me yog murung’agen e ganong rok Naftali ni ga’ar: “Naftali e kari fal’eg
    SOMOL rogon ya rib fel’ u wan’; binaw ni taferad e mus ko lipath nu Galilee me
    yan i thang ko yimuch.”'
  hlt-MCSB: Naphtali kawng dongah, “Naphtali nang tah, BOEIPA kah kolonah neh yoethennah
    te, ngaikhuek la a baetawt dongah, tuitunli neh tuithim khaw na pang,” a ti.
  mdy-ETH: ዒዚ ሃሣ ኒፕታኣሌኤሜ ማኣሮ ዓሶ ዛሎ፦ «ናንጊና ናንጋ ጎዳ ኒፕታኣሌኤሜ ኮሺ ናሽካያኬ፤ ፆኦሲ ሚርጌና ዔያቶ ዓንጄያኬ፤
    ዔያቶኮ ዓጫ ጌሊላ ባዛፓ ዴንዲ ዾኦሎ ዛሎ ዓጮ ሄላያ ማዓንዳኔ።»
  twi-ASANTE: 'Asɛm a Mose ka faa Naftali abusuakuo ho nie: “Ao Naftali, wowɔ adom
    bebree na Awurade nhyira ayɛ wo ma; atɔeɛ fam ne anafoɔ fam bɛyɛ wo kyɛfa.”'
  eng-WEBU: About Naphtali he said, “Naphtali, satisfied with favor, full of the LORD’s
    blessing, Possess the west and the south.”
  bnp-bnp: I taki a kabu ne Naptali i ta maea, “BAKOVI DAGI, o habi a maki kamumu
    ne huriki a Naptali. A Darilomu e Galili i tabuli na malala ne ria, a harena malala
    i polotaroa a naru i puru lokovonga popote.”
  wal-wal: Nifttaaleema zariyaabaa hagaadan yaagiis; “Nifttaaleemi GODAA aaro kehatettaaninne
    anjjuwan duretiis; eta biittai Galiila Abbaappe biidi tohossa baggaa gakkees”
    yaagiis.
  spa-PDDPT: 'De Neftalí dijo: Neftalí, saciado de favores Y llenado de la bendición
    de Yavé, Posee tú el mar y el sur.'
  gun-gun: 'Ha''e gui Naftali kuery va''e regua pe ma aipoe''i: — Naftali kuery ma
    Senhor omoingo porãa rupi ''rã ovy''a okuapy. Opa mba''e py Senhor ogueroayvu
    porãa rami vy hekoa ''rã yupa rupi, kuaray puku-a katy.'
  ilo-ULB: 'Maipanggep kenni Neftali, kinuna ni Moises: napnek ni Neftali iti pabor,
    ken napnoan iti bendision ni Yahweh, alaem a sanikua ti daga iti laud ken abagatan.'
  kpg-kpg: 'Mee ga helekai i di madawaawa Naphtali boloo: “Mai di hiihai ni Dimaadua
    dela ne haga maluagina a Naphtali. Nadau henua e hana gaa dau adu gi di baahi
    gi ngaaga o Tai o Galilee.”'
  uig-ARA: 'نافتالى توغرىسىدا ئۇ مۇنداق دېدى: ــ «ئەي نافتالى، ئىلتىپاتقا تويۇنغانسەن،
    پەرۋەردىگار تەرىپىدىن كەلگەن بەخت-بەرىكەتكە تولۇپ، مەغرىپ بىلەن جەنۇبنى ئۆزۈڭگە
    مۈلۈك قىلىپ ئىگىلەيسەن».'
  sus-sus: Annabi Munsa yi masenyi nan ti Nafatali bɔnsɔɛ xa fe ra, «Xunnafanyi gbegbe
    na Nafatali nan bɛ. Alatala a rakamalixi fe fanyi ra. A xa bɔxi xa gbo yɛ sogegorode
    nun yirefanyi.»
  pon-2006: 'Duwen kadaudok en Napdali e patohwan: “KAUN-O ketin kupwukupwure oh kupwuramwahwih
    mehn Napdali, sapwarailo tangasang Lehen Kalili lellahng palieir.”'
  jae-jae: Ma kêsôm biŋ tonec kêpi Naptali gebe “O Naptali, moasiŋ gêjam sêga aŋga
    aômnêm to Apômtaunê mec gêjam aôm auc. Aôm ôwê kaiŋ bugêjactoŋ to gamêŋ gêmu kêsêpŋa.”
  ksd-ksd: 'Ma ure Naptali, i ga biti: U Naptali, u tar maur ma ra varmari, Ma u tar
    kor ma ra magit na nidoan tai ra Luluai; Una kale pa ra ta ma ra papar a taubar.'
  tur-YTC: Naftali hakkında şöyle dedi, “Ey Naftali, lütufla doygundur, Yahve'nin
    bereketiyle dolu, Batıyı ve güneyi mülk edin.”
  grc-BRENT: Καὶ τῷ Νεφθαλὶ εἶπε, Νεφθαλὶ πλησμονὴ δεκτῶν· καὶ ἐμπλησθήτω εὐλογία
    παρὰ Κυρίου· θάλασσαν καὶ Λίβα κληρονομήσει.
  ind-AYT: Mengenai Naftali, dia berkata, “Ya Naftali, dilimpahkan dengan perkenanan
    dan penuh berkat dari TUHAN, milikilah wilayah barat dan selatan.”
  nya-nya: 'Za fuko la Nafutali anati: “Nafutali wadzaza ndi kukoma mtima kwa Yehova
    ndipo ndi wodzaza ndi madalitso ake; cholowa chake chidzakhala mbali ya kummwera
    kwa nyanja.”'
  hrv-hrv: 'O Naftaliju reče: Naftali, milostima nasićen, Jahvinim ispunjen blagoslovom:
    more i jug njegovo su vlasništvo.'
  mps-mps: Tama agai Naptali hani kone elama, te po wali, “Genuai Bidigo nai wiegi
    yai hauwa te Naptali hanibolo mani. Te Galili sigi ąį augwaligo bulude elalubao.
    Tiali goli, te tǫ te wę edelama, ibanu pelama, ganama dao, te ąį u badu.”
  tpi-tpi: Na em i tingting long lain Naptali na i tok, “Bikpela i givim planti gutpela
    samting long lain Naptali. Raunwara Galili i stap long graun bilong ol, tasol
    mak bilong graun i abrusim wara na i go daun liklik long hap saut.”
  dan-1931: 'Om Naftali sagde han: Naftali er mæt af Nåde og fuld af HERRENS Velsignelse,
    Søen* og Søvejen har han i Eje. { [*dvs. Genesaret Sø.] }'
  vie-OVCB: 'Ông chúc đại tộc Nép-ta-li: “Nép-ta-li sẽ thỏa nguyện về các ân huệ,
    hưởng phước lành của Chúa tràn đầy. Người sẽ chiếm đóng vùng đất phía tây, còn
    phía nam cũng nằm trong lãnh địa.”'
  guj-2017: નફતાલી વિષે મૂસાએ કહ્યું, “અનુગ્રહથી તૃપ્ત થયેલા, યહોવાહના આશીર્વાદથી
    ભરપૂર નફતાલી, તું પશ્ચિમ તથા દક્ષિણનું વતન પામ.”
  pon-2006A: 'Duwen kadaudok en Napdali e patohwan: “KAUN-O ketin kupwukupwure oh
    kupwuramwahwih mehn Napdali, sapwarailo tangasang Lehen Kalili lellahng palieir.”'
  por-BRBSL: About Naftali, disse ele, “Naftali, satisfeito com o favor, cheio da
    bênção de Yahweh, Possuir o oeste e o sul”.
  cth-cth: Naphtali miphun hanelah a dei e teh, Oe Naphtali, pahren e lah na o teh,
    BAWIPA e yawhawinae hoi kaw sak lah na o teh, kanîloumlae hoi akalae hah coe loe.
  twi-twi: 'Asɛm a Mose ka faa Naftali abusuakuw ho: “Naftali wɔ adom bebree na Awurade
    nhyira ayɛ wo ma; ɔtare no anafo fam bɛyɛ wo kyɛfa.”'
  hlt-hlt: Naphtali kawng dongah, “Naphtali nang tah, BOEIPA kah kolonah neh yoethennah
    te, ngaikhuek la a baetawt dongah, tuitunli neh tuithim khaw na pang,” a ti.
  tbz-SIM: 'Kòo nɑ́kɛ́ Nɛfutɑdii kó kuwuɔ nkɔbɛ kpɛ́í nkɛ dɔ̀: Nɛfutɑdii kó kuwuɔ
    nkɔbɛ ciɛ diwɛ̀ì ndi, ti Yiɛ̀ nKuyie nkuù bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀, kɛ̀ bɛ tenkɛ̀ dɛukɛ,
    kɛ́túótɛ́ dɑ̀mɛ́ɛ̀rì Kɑdidee diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kubɑkù
    cɑ̃̀nku bíɛ́kɛ̀.'
  msy-2020: Egha a kamaghɨn Naptalin anabamɨn adaraziv gɨa ghaze, “Ikiavɨra Itir God
    deragha Naptali gamua egha bizir bar aghuiba isa a ganɨngi. Ezɨ men nguazim Galilin
    Dɨpar Akarer mɨriamɨn ikegha ghua saut ko aruem ghuaghiri naghɨn amadaghan iraghu.”
  azb-azb: 'Naftali üçün belə dedi: «Ey Rəbbin lütfü və bərəkəti ilə dolu olan Naftali,
    Qərbi və cənubu mülk edəcəksən».'
  eng-DBY: And of Naphtali he said, Naphtali, satisfied with favour, And full of the
    blessing of Jehovah, Possess thou the west and the south.
  hin-2017: फिर नप्ताली के विषय में उसने कहा, “हे नप्ताली, तू जो यहोवा की प्रसन्नता
    से तृप्त, और उसकी आशीष से भरपूर है, तू पश्चिम और दक्षिण के देश का अधिकारी हो।”
  wol-KYG: 'Neftali la wax ne ko: Neftalee ne xéew aku yiw, biibal barkey Aji Sax
    ji, te sowu ba bëj-saalum lay nangu.'
  eng-YLT: 'And of Naphtali he said: — O Naphtali, satisfied with pleasure, And full
    of the blessing of Jehovah, West and south possess thou.'
  kne-kne: 'Mo maipanggep sin tribun Naftali, siya na abe di kanana: “Begew sin seg-ang
    Diyos en daida, aped na ay mabindisyonan da. Enggana sin abagatan et sakopen da
    manipod sin lebeng ay Galilea.”'
  eng-WYC-2017: And he said to Naphtali, Naphtali shall use abundance, and he shall
    be full with blessings of the Lord; and he shall wield the sea and the south.
  eng-WMBB: About Naphtali he said, “Naphtali, satisfied with favour, full of the
    LORD’s blessing, Possess the west and the south.”
  urd-GVH: 'नफ़ताली की बरकत : नफ़ताली रब की मंज़ूरी से सेर है, उसे उस की पूरी बरकत
    हासिल है। वह गलील की झील और उसके जुनूब का इलाक़ा मीरास में पाएगा।'
  rug-rug: 'Meke koasa butubutu te Napitalai si zama guahe si asa: “Ke agoi Napitalai,
    mamu qetuqetu nia sa vinaleana sapu ta siṉie minana te Zihova, kaqu tagoa goi
    sa pepeso pa kalina la meke kamo la gua koasa kopi Qaleli.”'
  gaz-gaz: 'Waaʼee Niftaalemis akkana jedhe: “Niftaalem surraa gonfateera; eebba Waaqayyootiinis
    guutameera; inni biyya karaa lixaatii fi kibbaatiin jiru ni dhaala.”'
  fra-LSG: 'Sur Nephthali il dit: Nephthali, rassasié de faveurs Et comblé des bénédictions
    de l’Éternel, Prends possession de l’occident et du midi!'
  yal-yal: Musa falani ito nan ti Nafatali bɔnsɔnna fe yi, a naxa, “Nafatali rafan
    Ala ma han! Alatala barakan saxi a fe yi kati! Ala xa a bɔxɔn nagbo ayi sogegododeni
    e nun yiifanna ma.”
  haw-1868: Olelo aku la ia no Napetali, E hoonuiia oe i ka lokomaikai, E hoopihaia
    oe i ka pomaikai o Iehova, E hooliloia nou ke komohana, a me ke kukuluhema.
  arb-NAV: 'وَقَالَ عَنْ سِبْطِ نَفْتَالِي: «اشْبَعْ يَا نَفْتَالِي رِضًى، وَامْتَلِئْ
    بَرَكَةً مِنَ الرَّبِّ، وَامْلِكْ سَاحِلَ الْبَحْرِ الْمُتَوَسِّطِ وَالنَّقَبِ».'
  ewe-ewe: 'Egblɔ tso Naftali ŋu be: “O! Naftali, Yehowa yra wò ŋutɔ. Wò anyigba ɖo
    anyigbeme tso Galilea ƒu la nu.”'
  eng-LEE: And of Naphtali he said, O Naphtali, satisfied with favor, and full of
    the blessing of the Lord, take thou possession of the west and the south.
  asm-FB: নপ্তালীৰ বিষয়ে মোচিয়ে কলে, “হে নপ্তালী, তুমি যিহোৱাৰ অনুগ্ৰহেৰে তৃপ্ত,
    আৰু যিহোৱাৰ আশীৰ্ব্বাদেৰে পৰিপূৰ্ণ; পশ্চিম আৰু দক্ষিণ অঞ্চল অধিকাৰ কৰা।”
  sus-A: عَننَبِ مُنسَ يِ مَسٍنيِ نَن تِ نَقَتَلِ بْنسْي شَ قٍ رَ، «شُننَقَنيِ فبٍفبٍ
    نَ نَقَتَلِ نَن بّ. عَلَتَلَ عَ رَكَمَلِشِ قٍ قَنيِ رَ. عَ شَ بْشِ شَ فبٌ يّ سٌفٍفٌرٌدٍ
    نُن يِرٍقَنيِ.»
  fra-SBL: A propos de Nephtali, il dit, « Naphtali, satisfait de la faveur, plein
    de la bénédiction de Yahvé, Posséder l'ouest et le sud. »
  hbo-hbo: וּלְנַפְתָּלִ֣י אָמַ֔ר נַפְתָּלִי֙ שְׂבַ֣ע רָצֹ֔ון וּמָלֵ֖א בִּרְכַּ֣ת
    יְהוָ֑ה יָ֥ם וְדָרֹ֖ום יְרָֽשָׁה׃ ס
  eng-WYCLIFFE: And he seide to Neptalym, Neptalym schal vse abundaunce, and he schal
    be ful with blessyngis of the Lord; and he schal welde the see and the south.
  cwe-cwe: “Kusonhela kabila da Nafutali kalonga, ‘Mweye wanhu wa kabila da Nafutali
    mumema kutemeligwa mate kwa Mndewa Mulungu, isi yenu ni kusi kuna dilamba.’
  kik-kik: 'Ũndũ wĩgiĩ Nafitali oigire atĩrĩ: “Nafitali nĩaingĩhĩirwo nĩ ũtugi wa
    Jehova, na aiyũrĩtwo nĩ kĩrathimo gĩake; nĩakagaya mwena wa gũthini o nginya iria-inĩ.”'
  fra-NCL: 'Il dit pour Nephthali : Nephthali, rassasié de faveurs, et comblé des
    bénédictions de Yahweh, prend possession de la mer et du midi.'
  cek-AK: Naphtali kawng pongah anih mah, Angraeng loe anghoehaih hoi tahamhoihaih
    hoiah koi, Aw Naphtali; niduem hoi aloih bang ih ahmuen to toep ah, tiah a thuih.
  cuk-cuk: 'Moisés, Neftalí-wagangindi, weyob sogded: “Neftalí-waganga ise-nueganbi
    ibmar-uklesad, ibiyobi, Bab-Jehová ise-nued ega ibmar imaksa. Neftalíʼde dad-argwanedsik,
    degine, dad-argwaned-nuedsik yar ganikid.”'
  uig-CYR: 'Нафтали тоғрисида у мундақ деди: — «Әй Нафтали, илтипатқа тоюнғансән,
    Пәрвәрдигар тәрипидин кәлгән бәхит-бәрикәткә толуп, Мәғрип билән җәнупни өзүңгә
    мүлүк қилип егиләйсән».'
  tel-2017: నఫ్తాలి విషయం మోషే ఇలా పలికాడు. కనికరంతో సంతృప్తి నొందిన నఫ్తాలి, యెహోవా
    దీవెనతో నిండిన నఫ్తాలి, పశ్చిమ దక్షిణ ప్రాంతాలు నీ స్వాధీనం.
  hat-BSA: 'De Nephtali, li te di: “O Nephtali, satisfè avèk favè, ranpli avèk benediksyon
    SENYÈ a, Kon eritaj, vin pran pati lwes la, ak sid la.”'
  kos-kos: 'Ke sruf lal Naphtali el fahk: “Yoklana mwe insewowo lal Naphtali ke sripen
    lungkulang lun LEUM GOD nu sel. Acn sel oasr roto in Lulu Galilee ac som pac nu
    eir.”'
  hbo-WLC: וּלְנַפְתָּלִ֣י אָמַ֔ר נַפְתָּלִי֙ שְׂבַ֣ע רָצ֔וֹן וּמָלֵ֖א בִּרְכַּ֣ת
    יְהוָ֑ה יָ֥ם וְדָר֖וֹם יְרָֽשָׁה׃ ס
  ibo-ibo: Banyere Naftalị, o kwuru sị, “Naftalị bụ onye njupụta nke ihuọma Onyenwe
    anyị dịrị, o jupụtakwara na ngọzị ya, ọ ga-eketa akụkụ ndịda nke iyi ukwu.”
  ory-ory: ପୁଣି, ସେ ନପ୍ତାଲି ବିଷୟରେ କହିଲେ, “ହେ ନପ୍ତାଲି, ତୁମ୍ଭେ ଅନୁଗ୍ରହରେ ତୃପ୍ତ ଓ ସଦାପ୍ରଭୁଙ୍କ
    ଆଶୀର୍ବାଦରେ ପରିପୂର୍ଣ୍ଣ; ତୁମ୍ଭେ ପଶ୍ଚିମ ଓ ଦକ୍ଷିଣ ଦିଗ ଅଧିକାର କର।”
  chk-chk: Nge a apasa usun ewe ainangen Naftali, “Än Kot echeni chon ewe ainangen
    Naftali a somosomola, a ur ren feiöchün ewe Samol mi Lapalap. Ra lölöni ewe nomun
    Kalili o fanüeni ewe fanü ör.”
  rop-rop: Blanga det klen blanga Neftali Mosis bin tok, “YAWEI im brabli gudwan langa
    yumob, en im garra gibitbat yumob brabli gudwan ebrijing. Det kantri blanga yumob
    go sauthwei brom det Leik Gelali.”
  ukr-1871: 'А про Нафталїя промовив: Нафталїй ситий ласкою і сповнений благословеннєм
    Господа! Полуднє й море будуть займище його!'
  deu-1951: 'Und zu Naphtali sprach er: Naphtali werde gesättigt mit Gnade und voll
    vom Segen des HERRN; Meer und Mittag seien sein!'
  eng-JPS: 'And of Naphtali he said: O Naphtali, satisfied with favour, and full with
    the blessing of the LORD: possess thou the sea and the south.'
  srp-1865: 'I za Neftalima reèe: Neftalime, siti milosti i puni blagoslova Gospodnjega,
    zapad i jug uzmi.'
  lug-lug: 'Yayogera bw’ati ku Nafutaali: “Ggwe Nafutaali ajjudde obuganzi bwa Mukama
    Katonda era ng’ojjudde emikisa gye, onoosikira obukiikaddyo okutuuka ku nnyanja.”'
  heb-heb: ולנפתלי אמר נפתלי שבע רצון ומלא ברכת יהוה ים ודרום ירשה׃
  ben-IRV: আর নপ্তালির বিষয়ে তিনি বললেন, “নপ্তালি, তুমি অনুগ্রহে সন্তুষ্ট, আর সদাপ্রভুর
    আশীর্বাদে পরিপূর্ণ; তুমি পশ্চিম ও দক্ষিণ অধিকার কর।”
  pan-pan: ਨਫ਼ਤਾਲੀ ਲਈ ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਨਫ਼ਤਾਲੀ, ਤੂੰ ਜੋ ਦਯਾ ਨਾਲ ਤ੍ਰਿਪਤ, ਅਤੇ ਯਹੋਵਾਹ ਦੀ
    ਬਰਕਤ ਨਾਲ ਭਰਪੂਰ ਹੈਂ, ਪੱਛਮ ਉੱਤੇ ਅਤੇ ਦੱਖਣ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰ ਲੈ।
  mya-JVB: နဿလိ အမျိုးကိုကား ၊ အိုနဿလိ အမျိုး၊ ကျေးဇူး တော်နှင့်ကြွယ်ဝ ၍ ၊ ထာဝရဘုရား
    ပေး တော်မူသောမင်္ဂလာနှင့် ပြည့်စုံ လျက်၊ အနောက် ပိုင်း၊ တောင် ပိုင်းကို ဝင်စား
    လော့။
  hmo-hmo: Napatali ena iduhu be Mose ese ia herevalaia, ia gwau, “Napatali taudia
    e, Lohiabada ese umui ia ura henia, Lohiabada ena hanamoa umui abia vadaeni. Emui
    tano be Galilea gohuna, dekena amo diho kahana dekenai ia lao.”
  urd-urd: और नफ़्ताली के हक़ में उसने कहा, “ऐ नफ़्ताली, जो लुत्फ़ — ओ — करम से आसूदा,
    और ख़ुदावन्द की बरकत से मा'मूर है; तू पश्चिम और दख्खिन का मालिक हो।”
  rus-SYN: 'О Неффалиме сказал: Неффалим насыщен благоволением и исполнен благословения
    Господа; море и юг во владении его.'
  bqc-SIM: 'Nɛfatali buiↄ yã́ musu à mɛ̀: Nɛfatali buiↄ na ń Diio maamaa, à báaadàńgu
    à kɛ̀ zài. Ísida ń gɛↄmidↄkĩi oi bùsuo a gↄ̃ ń pↄ́ ũɛ.'
  tcz-CHONGTHU: Naptali thudol a hiti hin aseiye, vo Naptali alungdei achun lunglhei
    jing in, hiche hi Pakaiya konna phattheina lhingset ahiye. Tui-khanglen leh lhanglam
    gamsung sese khu chonphan lang chenna gam in nei tan, ati.
  mar-mar: नफताली विषयी मोशेने सांगितले, “नफताली, तू सर्व चांगल्या गोष्टीने समाधानी
    त्या तुला भरभरून मिळतील. तुझ्यावर परमेश्वराचा आशीर्वाद राहील. गालील तलावाजवळचा
    प्रदेश तुला मिळेल.”
  qub-qub: 'Neftalí trïbu runacunapaj niran: «Neftalí runacunataga Tayta Dios cuyanmi.
    Paycunataga achca bindisyuntami gosha. ¡Lamarpita chunyajcamami chacranpis caycan!»'
  hat-hat: 'Men sa li di pou branch fanmi Neftali a: Neftali resevwa kont benediksyon
    l''. Seyè a fè l'' anpil anpil favè. Pòsyon tè yo ap soti bò letan an, l''ap desann
    jouk nan pwent sid peyi a.'
  eng-BSB: 'Concerning Naphtali he said: “Naphtali is abounding with favor, full of
    the blessing of the LORD; he shall take possession of the sea and the south.”'
  tod-tod: 'Nɛfetali letegi, é ɠɛni ma: Nɛfetali yiɠoa ga faanɛɛi, é Ɠɔoɠɔ GALAGI
    ná-tuyaiti pɛ sɔlɔɔga. Ná-zooi é seɠezu ga nɔnɔ, toɠa zo folo ɠulazu, é li
    lɛkpɛma nu yeezazuʋɛ.'
  eng-WEBPB: About Naphtali he said, “Naphtali, satisfied with favour, full of the
    LORD’s blessing, Possess the west and the south.”
  kbq-kbq: Hagi Naftali nagakura amanage huno hu'ne, Naftali naga'mo'a Ra Anumzamofo
    avu'ava zampine asomupine aviteno nemanino, hagerinkaziga mopane, sauti kaziga
    mopanena eri'ne.
  nhe-BL: 'Tlen iixhuihua Neftalí Moisés quiijto: “TOTECO inmechcualita iniixhuihua
    Neftalí, huan nelmiyac itlatiochihual inquiselijtoque. Ximoaxcatica nopa hueyi
    atl campa temo tonati, huan nopa tlali Neguev ica tlani.”'
  gub-BL: Moizez umume'u ko ma'e Napitari izuapyapyr wanehe. Tupàn omono uze'egatu
    tetea'u Napitari wanehe. Waiwy uzypyrog Karirez yryhu rehe. Oho kwarahy ihemaw
    awyze har kutyr har pe.
  eng-DRA: 'And to Nephtali he said: Nephtali shall enjoy abundance, and shall be
    full of the blessings of the Lord: he shall possess the sea and the south.'
